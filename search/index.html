`,url:"https://roman-gardens.github.io/test-drafts/province/germania_superior/ferpicloz/ferpicloz_rural_villa/"},805:{title:"Rural Villa in Dietikon",smallcrumbs:smallcrumbs("/province/germania_superior/dietikon"),content:`Province Germania Superior
Location Dietikon Dietikon (Pleiades)
Garden Rural Villa in Dietikon
Keywords archaeological garden axial plan corridors pergolas piscinae porticoes villae rusticae Garden Description This villa rustica complex was built on a site at the bottom of a valley near and parallel to the river Limmat. Dietikon was situated on an important land and water traffic route from the Bündner Alps to Vindonissa and further north to the Rhine. Recent excavations supply valuable evidence for a garden in front of the entrance to a rural residence, giving insight into the appearance of other similar villas at which, for one reason or another, no physical remains of gardens have been retrieved. The excavations revealed a first villa with timber buildings dating to the Tiberian period, or early 1st century AD. Around the middle of the 1st century AD these first buildings were replaced by an axially-constructed stone-built villa complex with an enclosure, covering a total surface of 13 hectares (Fig. 1 and 4).
In the residential part of the farm (pars urbana) was a large corridor villa with two protruding wings enclosing a courtyard area on three sides. This area was planted as an ornamental garden in the mid-1st century (Fig 2, G in Fig. 2). On either side of the central path, garden zones were bordered by bedding trenches, 20-25 centimeters deep and 20-40 centimeters wide. The line of plantings flanking the path are curved to form two niches (Fig. 3). In Dietikon, digging of planting trenches would have been necessary because the massive layers of construction debris deposited to level this area for the building would have hampered a successful growing of garden plants. The archaeobotanical analysis of several soil samples revealed little of relevance, but box hedges have been suggested as the vegetation in the bedding trenches, forming a low living edge to these formal garden beds, and possibly climbing plants such as ivy along the porticoed façade. Shallow pits in the plots surrounded by the hedges may be the remains of bedding pits for trees or shrubs. A timber pergola in the courtyard ran parallel to the northeast wing of the house. To the west of the courtyard garden was a timber-lined pool fed by a stream, interpreted as a fishpond. Bedding trenches for hedges surrounded it.
In the late 1st century, around AD 70, the timber-lined pool in the west was replaced by a masonry pool lined with water-proof plaster on the same spot (Fig. 5). This was possibly fed by water from a small stream. At the same time, the timber pergola was dismantled, its place taken by a large masonry pool, 3 x 22 meters in plan. The planting pattern of the courtyard garden was retained (Fig. 5) until after the middle of the 2nd century when the pools were destroyed and the garden leveled.
Plans Fig. 1: Overall plan of the site during the 2nd half of the 1st century and 1st half 2nd century AD. Plan courtesy of Christa Ebnöther. Fig. 2: Plan of the main building with its garden, phase 1, ca. 50-70 AD. Plan courtesy of Christa Ebnöther. Fig. 3: Plan of the main building showing the curved plantings flanking the path. (Rights Statement) Images Fig. 4: Reconstructed perspective drawing. (Rights Statement) Fig. 5: Photo of the masonry pool with planting pattern of the courtyard garden retained. (Rights Statement) Dates Garden: Late 1st century (~70 CE) - Middle of the 2nd century
First buildings: Early 1st century CE - Middle of 1st century CE
Stone-built villa: Middle of the 1st century CE
Bibliography C. Ebnöther, &quot;Die Gartenanlage in der pars urbana des Gutshofes von Dietikon ZH,&quot; Archäologie der Schweiz 14, 1991:250-256. (worldcat) C. Ebnöther, Der römische Gutshof in Dietikon. Monographien der Kantonsarchäologie Zürich 25, Zürich, 1995, pp. 36-45, 49-50, figs. 21, 36-37,41-42. (worldcat) L. Flutsch, U. Niffeler, F. Rossi, eds., La Suisse du Paléolithique à l’aube du Moyen-Age (SPM) V. Epoque romaine/Età Romana, Basel, 2002, p. 143, fig. 140. (worldcat) Pleiades ID 981525

Location Bad Kreuznach Bad Kreuznach (Pleiades)
Garden Rural Villa in Bad Kreuznach
Keywords apsed triclinium colonnades cryptoportici fountains gutters (building drainage components) lararia mosaics (visual works) peristyles (Roman courtyards) porticoes villae rusticae Garden Description This villa, almost 6000 square meters in size, gives eloquent testimony to the wealth and status of the owner of the rural estate. The estate was built in the second half of the 2nd century and occupied until its destruction around 275.
The three-storied villa with more than 50 rooms on the ground floor alone, many decorated with mosaics and imported marble revetment, was centered on a colonnaded garden courtyard (G in Fig. 1). Many of the sandstone columns from the peristyle, as well as fragments of sculpture from the garden, were found in the courtyard. The house was built into a hill, and the courtyard was terraced on two levels. Around the edges of the garden was a ground level gutter. From the apsed triclinium on the south, with a mosaic floor and a marble fountain in the middle, there was an excellent view of the garden.
At the northeast of the villa was a garden (G in Fig. 1) with a lararium. On the southwest there was a garden (G in Fig. 1) with a fountain. The northern facade had a cryptoporticus below and a porticoed corridor on the story above. The service area of the villa rustica lay in front of the villa to the north.
Plans Fig. 1: Plan of the rural villa with gardens (G) in the central courtyard and in the corners of the house. Plan adapted from Cüppers 1990, fig. 204.(Rights statement) Dates Second half of 2nd century - around 275

Location Aventicum Aventicum (Pleiades)
Location Description The town was established in the Augustan period as the civitas capital of the Helvetii. At this time the orthogonal street grid was laid out. Most probably in AD 71, it became Colonia Pia Flavia Constans Emerita Helvetiorum Foederata. The town was destroyed or badly damaged around AD 260, and it was progressively abandoned thereafter.
Garden House in Insula 16 in Aventicum
Keywords colonnades insulae peristyles (Roman courtyards) Garden Description In Insula 16 East, northeast of the forum, were small shops and houses belonging to three different owners. These were demolished when the town was promoted to the status of colonia by Vespasian. The new house occupied the whole insula and was entered on the northeast.
In the middle of the insula was a large peristyle courtyard which may have been planted (G in Fig. 1). In the southwestern part of the building complex taverns and shops opened onto the colonnaded street.
Plans Fig. 1: Plan of the house with a possible peristyle garden (G) in Insula 16. Adapted from McKay 1986, fig. 186. Dates AD 71

Location Salona Salona (Pleiades)
Sublocation Garden Cemetery Garden of Metrodorus
Keywords tombs epitaphs sarcophagi (coffins) Garden Description A sarcophagus found at Salona in 1824, transported to the museum in Split, and subsequently lost bore an inscription recording the donation by Aur(elius) Aprilianus to Aur(elius) Amurus and Aur(elia) Quinta of a sarcophagus “which is in the garden of Metrodorus” and specifying that it was put into position while they were still alive (Aur(elius) Aprilianus se vivo donavet arcam Aur(elio) Amuro et Aur(eliae) Quinte que est in orto Metrodori. Vivi sibi posuerunt…). The find spot of the sarcophagus is not known, but Wilkes plausibly associates the garden of Metrodorus with a walled cemetery a hundred meters outside the city gate on the north side of the road leading west from town, which comprises a number of individual familial plots marked out by dividing walls within an area enclosed by a massive masonry perimeter built of blocks more than four meters long. The garden of Metrodorus was perhaps home also to the monument of Iulia Mutiana erected “among the sarcophagi in the middle in the garden, near the road, overlooking the old (?) courtyard (or seed bed)” (see the preceding entry): the two inscriptions belong broadly to the same period (the latter second or third century) and might well be contemporary with each other.
Maps Plans Images Dates Late second or third century (CE)

Location Aventicum Aventicum (Pleiades)
Location Description The town was established in the Augustan period as the civitas capital of the Helvetii. At this time the orthogonal street grid was laid out. Most probably in AD 71, it became Colonia Pia Flavia Constans Emerita Helvetiorum Foederata. The town was destroyed or badly damaged around AD 260, and it was progressively abandoned thereafter.
Garden House in Insula 13 in Aventicum
Keywords archaeological garden balnea corridors fountains garden pavilions gutters (building drainage components) insulae peristyles (Roman courtyards) piscinae reception rooms Garden Description Recent excavations in Insula 13 on the northwestern edge of the town have uncovered the remains of two large and luxurious houses separated from each other by a narrow corridor. They date to the late 1st century and were occupied until the middle of the 3rd century. Both buildings had a length of 60 meters, spanning the length of the insula. The eastern house included a private bath suite and an apsed reception room on the southwest.
The most remarkable feature of the building was a T-shaped garden courtyard (G in Fig. 1) surrounded by a peristyle on all sides (Fig. 1). A ground line gutter ran around the edge of the courtyard. In the southern part of the garden was a large pool paved with limestone slabs and measuring 6 x 12 meters On the northern edge of the pool was a rectangular fountain. To the north of this was a square structure measuring 5.40 x 5.40 meters which may have been a garden pavilion.
Plans Fig. 1: Plan of a courtyard house in Insula 13 with a peristyle garden (G) and pool (grey). Plan adapted from Carroll 2001, fig. 20. (Rights statement) Dates Houses: Late 1st century - Middle of 3rd century

Location Salona Salona (Pleiades)
Sublocation Garden Tomb Garden and Pool of Cingius Iustinus
Keywords tombs epitaphs Garden Description An inscription reported among those of Salona records an epitaph set up by Iulia Mutiana for herself and her husband Aur(elius) Pateas in a place granted her by A. Aelius Marullinus “among the sarcophagi in the middle in the garden, near the road, overlooking the old (?) courtyard (or seed bed)” (inter arcas in medio in horto at viam prospicientem in areolam vet(erem ?)). The specification of a location within the garden, the mention of (other) sarcophagi, and the concession of Marullinus suggest that the cemetery was extensive and perhaps public. The term areola used to describe the area overlooked by Mutiana’s monument generally means “courtyard” in architectural contexts (e.g. CIL 6.9077), “garden plot” or “seed bed” in agricultural ones (e.g. Columella 5.12.3, 10.362, 11.2.75). It is difficult to know which sense is to be preferred here. Whatever its character, Mommsen questioned the description of the areola as “old” (vet(erem)) and proposed an alternative reading “behind” (ret(ro)), unnecessarily, it seems. Nomenclature and circumstance (inhumation burial) point to a date in the second half of the second or the third century.
Maps Plans Images Dates Second half of the second or the third century (CE)
Bibliography CIL 3.2397. Pleiades ID 197488
TGN ID 7017320

Location Salona Salona (Pleiades)
Sublocation Garden Tomb Garden and Pool of Cingius Iustinus
Keywords piscinae tombs epitaphs Garden Description A rock cut inscription at Salonae marks the spot where some time in the late second or third century Cingius Iustinus made a fishpond or pool (piscina) in the garden of his wife Aelia Licinia for her and for himself (fecit piscinam in horto Aeliae Liciniae coiugi incomparabili et sibi). No tomb is mentioned, but the dedication D(is) M(anibus) identifies the text as an epitaph and thus points to a funerary context.

Location Aventicum Aventicum (Pleiades)
Location Description The town was established in the Augustan period as the civitas capital of the Helvetii. At this time the orthogonal street grid was laid out. Most probably in AD 71, it became Colonia Pia Flavia Constans Emerita Helvetiorum Foederata. The town was destroyed or badly damaged around AD 260, and it was progressively abandoned thereafter.
Garden Palatial House in Insula 7 in Aventicum
Keywords archaeological garden axial plan balnea drains exedrae (site elements) mosaics (visual works) palaces peristyles (Roman courtyards) piscinae presence chambers Garden Description The remains of a palatial house (Palais de Derrière la Tour) were recently uncovered in excavations on the western edge of the city in an area characterized by luxurious domestic dwellings (Fig. 1). The house in its final state, from the Severan period to the middle of the 3rd century, had a peristyle courtyard measuring 42 x 69 meters. North of the courtyard was a reception room 12 x 18 meters in plan with a mosaic floor.
The courtyard was on two levels, divided on the north by a terrace wall with two small exedrae, possibly pools. An axially arranged central pathway between the reception room on the north and an apsed triclinium on the south further divided the courtyard into an eastern and a western half. Steps led up to the triclinium and to the northern wing of the house. A ground level gutter ran around the courtyard, and a covered drain crossed it beneath the central path. It can reasonably be assumed that the courtyard was designed as a garden (G in Fig. 1) with garden elements such as the path and the exedral pools. With the addition on the northeast of another wing terminating in a bath complex, the building ultimately had a length of around 200 meters. The excavators believe that the building in its latest phase had official character.
Maps Plans Fig. 1: Plan of the courtyard house or palace on the western fringe of Insula 7, with a garden courtyard (G) with two small apsidal pools on one side. Plan adapted from Morel 1995, fig. 4. (Rights statement) Images Dates Severnan Period - Middle of 3rd century
Bibliography J. Morel, “Avenches VD, Derrière la Tour et insula 7 : Fouilles 1989/1990,” Annuaire de la Société Suisse de Préhistoire et d’Archéologie 74, 1991: 214-220, fig. 2. (worldcat) J. Morel, “Avenches, Palais de Derrière la Tour,” Bull. de l’Association Pro Aventico 37, 1995: 206-209, fig. 4.(worldcat) J. Morel, “L’habitat,” in : A. Hochuli-Gysel, ed., Avenches, capitale des Helvètes, Archéologie Suisse 24.1 2001: 47-49, fig. 62.(worldcat) Pleiades ID 177495

Location Augusta Raurica Augusta Raurica (Pleiades)
Location Description The town on the Rhine River possessed colonial status since the late 1st century BC. The street grid, as well as many public and residential buildings, are well known from excavations.
Garden House in Insula 30 in Augusta Raurica
Keywords colonnades corridors insulae peristyles (Roman courtyards) triclinia (rooms) vestibules water wells Garden Description Insula 30, east of the central baths, was taken up by a single house built around 200 AD. This replaced several earlier structures on the site. The insula, including the street colonnades, had an overall area of ca. 48 x 60 meters.
The house had a peristyle courtyard of rectangular shape which was surrounded on three sides by a low wall supporting stone columns. The courtyard was unpaved and almost certainly planted (G in Fig. 1). Entering the house from the east, one passed through a vestibule before arriving in the peristyle corridor around the courtyard. The courtyard wall, enclosing an area 14 x 23.50 meters in size, was fronted by a water channel. There was a well in the north. From the triclinium to the west of the courtyard, one had a view directly into the courtyard.
Maps Plans Fig. 1: Plan of a house in Insula 30 with a garden courtyard (G). Plan adapted from Laur-Belart 1988, fig. 126. (Rights statement) Images Dates Insula: 200 A.D.
Bibliography R. Laur-Belart, Führer durch Augusta Raurica, 5th Ed., Basel, 1988, pp. 134-136, fig. 126. (worldcat) M. Carroll, Romans, Celts and Germans. The German Provinces of Rome, Stroud, 2001, p. 55, fig. 20. (worldcat) Pleiades ID 177494

Location Augusta Raurica Augusta Raurica (Pleiades)
Location Description The town on the Rhine River possessed colonial status since the late 1st century BC. The street grid, as well as many public and residential buildings, are well known from excavations.
Garden House in Insula 1 and 2 in Augusta Raurica
Keywords archaeological garden \\
insulae peristyles (Roman courtyards) porticoes terrace gardens Garden Description This house, built on sloping terrain on the northern edge of the city around AD 150, was enlarged twenty years later to incorporate at least two certain gardens (Fig. 1). It bordered north and south on streets and was flanked on the east and west by other houses. In this last phase after ca. 170, the house covered an area of about 2000 square meters. In the center of the building was an irregular peristyle courtyard, at the north end of which was a private bath complex.
East of the house was a long rectangular area open to the sky and divided into plots by a wall. In the northernmost plot a layer of humic soil 20-40 centimeters thick was excavated that the excavators interpret as evidence for a garden (G on plan).
The northern part of the house facing the street included an open terrace which may have been built up on demolished walls of the earlier house. Humus-rich soil in the terrace area may indicate that it was planted (G in Fig. 1). Immediately south of the terrace was a portico that offered a splendid view of the valley.
Maps Plans Fig. 1: Augusta Raurica., House in insula 1 and 2. Adapted from Hufschidt.(Rights statement) Images Dates House: AD 150 - ca. 170
Bibliography P.-A. Schwarz, „Die Nordmauer und die Überreste der Innenbebauung der spätrömischen Befestigung auf Kastelen in Augusta Rauricorum. Vorbericht über die Grabung 1991.51,“ Jahresberichte aus Augst und Kaiseraugst 13, 1992: 47-76. (worldcat) T. Hufschmid, Kastelen 3. Die jüngeren Steinbauten in den Insulae 1 und 2 von Augusta Raurica. Forschungen in Augst 23, Augst, 1996. (worldcat) Pleiades ID 177494

Location Arae Flaviae Arae Flaviae (Pleiades)
Location Description This town on the Neckar river was granted municipal status around 84 AD or slightly later. In modern terms, it lies about halfway between Zurich and Stuttgart.
Garden Large Building north of Forum in Arae Flaviae
Keywords archaeological garden colonnades corridors peristyles (Roman courtyards) vestibules Garden Description This building ca. 95 meters in width consisted of several units built at different times. These may represent more than one house, or they may be parts of one large house. The southern part of the complex, entered from the colonnaded street on the west, had a vestibule or corridor leading into a peristyle courtyard. This may have been planted, although the excavators could find no clear evidence of this. Beyond the peristyle to the east was a series of rooms, including one large room presumably with representative character, and an open area interpreted as a courtyard or garden (G in Fig. 1). The complex was built at the earliest during the reign of Trajan, but additions and alterations followed throughout the 2nd and perhaps the 3rd century.
Maps Plans Fig. 1: Plan of a house north of the forum with a peristyle courtyard and open areas to the east, possibly both planted as gardens (G). Adapted from Sommer 1992, Beilage 1.2. (Rights statement) Images Dates Complex built at the earliest during the reign of Trajan.
Bibliography C. S. Sommer, &quot;Municipium Arae Flaviae. Militärisches und ziviles Zentrum im rechtsrheinischen Obergermanien,&quot; Bericht der Römisch-Germanischen Kommission 73, 1992: 301-302, Beilage 1.2. Pleiades ID 118572

Location Andematunnum Andematunnum (Pleiades)
Garden Tomb Garden of Anonymous Gaul in Andematunnum
Keywords former reservoirs inscription literary garden mausoleums orchards tombs Garden Description A famous inscription from the territory of the Lingonian Gauls (Langres) known only from a manuscript of the tenth century records the will of a local hunting enthusiast who built for himself a lavish mausoleum (cella memoriae) and equipped it with orchards (pomaria) and a reservoir (lacus) put in the care of two freedmen who are instructed to devote the revenues from them to upkeep of the tomb complex, and three landscape gardeners (topiarii) and their apprentices, each to be supported annually by the testator’s grandson, Sex. Iulius Aquila, and his heirs. The will goes on to provide for annual banquets at the tomb site, to be funded by Aquila and his heirs (not explicitly from proceeds of the orchards), and to ensure that any deviations from the testator’s prescriptions be undertaken only in order that the complex be better adorned, better planted, and better perfected (nisi..ut melius colantur et conserantur perficianturque).
Maps Images Dates unspecified
Bibliography CIL 13.5708. EDCS-19800561 ILS 8379. FIRA III 49. J.-J. Hatt, La tombe gallo-romaine (Paris 1951) 65-84. (worldcat) Pleiades ID 177441

Province Description The regions on the upper Rhine formally became the province of Germania Superior, Upper Germany, during the reign of Domitian, probably around AD 85. Since the Augustan period, they had formed a military zone on the eastern fringes of Gallia Belgica and Gallica Lugdunensis. Moguntiacum (Mainz) at the confluence of the Rhine and Main rivers was the administrative capital and the site of a legionary base. The province incorporated areas on both sides of the Rhine, the boundaries crossing the Moselle river in the north and reaching in the south as far as Lake Geneva. The areas east of the Rhine extended beyond the Neckar river up to the German limes and its forts, although this region was not organised into civitates until the time of Trajan. The Rhine valley in the northern part of the province, diminished in width by the encroaching Eifel, Voreifel and Pfälzer mountains, opened up west of the river around Mainz to form a broad, fertile landscape, while the valley floor east of the Rhine sloped gently up to the Odenwald mountains. Between the Odenwald and the Taunus range, the Wetterau plain was a densely settled agricultural landscape. The winding Neckar valley equally provided fertile slopes for cultivation. West of the Rhine, the Moselle valley was known for its agricultural productivity and vine-clad slopes. Between the Jura range and the Swiss Alps in the south, the valley of the Aare was sought out for settlement and cultivation. The Alpine passes and the connection of the upper Rhine with the Rhône and Saône rivers assured good trade links with the Mediterranean. Upper Germany was divided during the reign of Diocletian (284-305 AD) into the two provinces of Germania Prima, with its capital at Mainz, and Maxima Sequanorum, with its capital at Besançon.
Maps Images Dates c. AD 85
Pleiades ID 981525 981525

Province Description Location Voerendaal Voerendaal (Pleiades)
Garden Rural villa at Voerendaal
Keywords villae rusticae porticoes piscinae hedges courtyards Garden Description The stone-built structures of this villa rustica near the Meuse river, the largest excavated thus far in the Netherlands, were erected in the early 2nd century and repeatedly enlarged until the abandonment of the farm around 300 A.D. (Plan 1). The total area of the farm, including the cultivated land, is calculated to have been ca. 150 hectares. The main residence (A on plan) lay in the northern half of the complex which measured 167 x 214 m. (3.5 hectares) in size. The porticoed facade in its final state was 190 m. long.
In front of the house to the south was a large area (17 x 37 m.), enclosed by a stone wall on two sides and villa porticoes on the other sides. This has been interpreted as a formal garden (G on plan) with low plantings, hedges and a pool (P on plan; Image 1 [NO IMAGE INCLUDED]). The main road leading from the gate in the south to the house in the north cut through this enclosed area. The excavators postulate a vegetable garden behind the house for easy, daily access. The boundaries of the farm complex were planted with a row of trees or a hedge, the planting pits of which had survived. The many carbonized grains of wheat and chaff found in and around a large building in the northeastern part of the courtyard enclosure suggest that wheat grown in the fields of the farm was processed here. The main crop at Voerendaal was spelt; very little emmer or bread wheat was present in the organic remains.
Maps Plans Plan 1. Plan of the rural villa with a possible walled garden (G) and its pool (P) south of the house (A). Hedges (rows of dots) enclosed the farmyard. Adapted from Willems 1992, Fig. 307. (Rights statement). Images Dates Early second century CE to ca. 300 CE
Bibliography W.J.H. Willems, &quot;Die kaiserzeitliche Villa von Voerendaal&quot;, in Spurensicherung. Archäologische Denkmalpflege in der Euregio Maas-Rhein, Mainz, 1992, pp. 526-534, figs. 307-308. worldcat P. Van Ossel, Établissements ruraux de l'Antiquité tardive dans le nord de la Gaule, Paris, 1992, pp. 363-365, fig. 155. worldcat Pleiades ID 109442

Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/germania_inferior/voerendaal/voerendaal/"},830:{title:"Legionary Houses at Castra Vetera (Germania Inferior)",smallcrumbs:smallcrumbs("/province/germania_inferior/castra_vetera"),content:`Province Germania inferior
Province Description Location Castra Vetera Castra Vetera (Pleiades)
Garden Legionary houses at Castra Vetera (Germania inferior)
Keywords castra praetoriums atriums (Roman halls) peristyles (Roman courtyards) tablina pedestals Pliny the Younger Garden Description In the Neronian fort of the 5th and 15th legions near the civilian settlement of Colonia Ulpia Traiana were two vast buildings on either side of the headquarters building (principia). These were the residences, or praetoria, of the two legionary commanders. The western palatial complex was 76-77 m. in width and 97 m. in length (over 7400 sq. m.) (Plan 1). It was entered from the east through a vestibule and an atrium. The villa had several peristyle courtyards, including one long peristyle courtyard with apsidal ends which has been interpreted as a garden (G on plan). Between the atrium and the apsidal courtyard was a large room, possibly a tablinum or a dining room. This courtyard measured 18.80 x 83 m. and had an open area 10.80 m. wide, surrounded on all sides by a covered columned walkway, 3.50 m. in width.
The partially excavated eastern villa was 78.50 m. wide and 109 m. in length. It too had several peristyle courtyards and one long courtyard 19 x 74.60 m. in size. The open area between the covered walkways was 5.80 m. wide. In front of each of the columns surrounding the courtyard were buttress-like foundations which the excavator interpreted as possible bases for statues. The excavator referred to the long courtyards in these houses as &quot;hippodrome gardens&quot;, and compared them to known stadium or hippodrome gardens at Pliny's Tuscan villa, on the Palatine in Rome (Domus Augustana) and at Hadrian's villa at Tivoli. The comparison is unacceptable, however, since both ends of the courtyards in the legionary camp are apsidal, unlike a stadium or hippodrome which has one straight end. The long garden courtyards at Xanten may have had more in common with the long, apsidal gardens referred to by Pliny as gestatio in modum circi (Epist. 5.6.17). It can be considered reasonably certain that the courtyards in both legionary villas were not foreseen for races or athletic activities, but for gardens as an ideal place for promenades.
Maps Plans Plan 1. Plan of the western *praetorium* in the double legionary base with its long apsidal garden (G). Adapted from Lehner 1930, fig. 39. (Rights statement). Caption below the image. (RIGHTS STATEMENT) Images Dates Unspecified
Bibliography H. Lehner, Vetera. Die Ergebnisse der Ausgrabungen des Bonner Provinzialmuseums bis 1929. Römisch-Germanische Forschungen 4, Berlin, 1930, pp. 52-60, figs. 38-41. worldcat Pleiades ID 108867

Province Description Location Rheinbach-Flerzheim
Garden Rustic villa at Rheinbach-Flerzheim
Keywords villae rusticae hedges balnea kitchen gardens piscinae Garden Description There was no division between the residential and service parts of this modest farm. The house, with its bath (A and B on plan), and the outbuildings were built of stone at the beginning of the 2nd century (Plan 1). The winged corridor type house of this villa rustica was 37 m. long and 20 m. wide, and it had a bath attached to the back.
Enclosing the farm complex was a hedge or row of trees, the planting trenches of which were uncovered in excavations (gray wavy border on plan). Based on the palaeobotanical evidence of carbonised plant remains and pollen, a kitchen garden near the house and fruit trees on the property have been reconstructed. In front of the entrance to the main residence at the south were the remains of a small pool lined with clay. This has been taken as evidence for an ornamental garden surrounding the pool. On a farm of this modest size and simplicity, however, an ornamental garden seems rather unlikely. The farm was occupied until the mid-5th century.
Maps Plans Plan 1. Plan of the farmyard with its house (A) and bath (B) enclosed by a hedge (grey line). The open circles are wells. Adapted from Carroll 2001, fig. 38. (Rights statement). Images Dates Second century CE to mid-fifth century CE
Bibliography M. Gechter, &quot;Der römische Gutshof von Rheinbach-Flerzheim,&quot; in Spurensicherung. Archäologische Denkmalpflege in der Euregio Maas-Rhein, Mainz, 1992, pp. 249-54, 452-60. worldcat M. Carroll, Romans, Celts and Germans. The German Provinces of Rome, Stroud, 2001, p. 79, fig. 38. worldcat Pleiades ID 981524

Province Description Location Niederzier-Hambach Niederzier-Hambach (Pleiades)
Location Description In the Hambacher Forst region, which lies approximately 30-35 km. west of the former capital city Colonia Claudia Ara Agrippinensium (mod. Cologne), a number of modest villae rusticae have been excavated.
Garden Niederzier Hambach 59
Keywords villae rusticae ditches fences (site elements) hedges water wells orchards cherry (plant) Garden Description This farm, known as Hambach 59, was built in the late 1st century A.D. and inhabited until its destruction in the 4th century (Plan 1). The farmhouse, 19.50 x 26 m. in size (A on plan), occupied a position in the northern part of the complex, and looked out on the rest of the farm to the south where various outbuildings and stables stood. There was no division between the residential part and the service area of the farm.
The farmyard was enclosed by a hedge (dotted lines on plan) and took up an area of approximately 1.5 hectares. Outside of the enclosed farmyard to the north were four large plots, presumably for orchards and cultivated fields, which were marked off by ditches or fences (outlined in black on plan). Two of these plots were approximately one hectare in size. The reconstruction of the vegetation on the farm is based on the palaeobotanical analysis of deposits from the four wells in front of the house. The material includes charred fruits and seeds as well as unburnt plant remains and pollen. Cherry pits are evidence for sweet cherry trees. Oak pollen, as well as the water-logged remains of the buds and bud scales of the oak tree, suggest that a shady oak may have grown near one of the wells in the courtyard. Walnut pollen was found in such large quantities in the wells, that one can safely assume the presence of walnut trees near the house. The same applies for lime trees attested by their pollen in the sediments. The remains of coriander and linseed in the wells suggest that these plants may have grown in the vegetable garden in the immediate vicinity of the house. The hedge surrounding the farm compound may have consisted of a combination of hazelnut, elderberry, raspberry and brambleberry, which were all present as pollen, shells, and seeds in the sediments. Box is attested by the pollen in the wells, but it is uncertain where this plant grew on the site.
Maps Plans Plan 1. Plan of the farm with hedges (dotted lines) and fences (solid lines) enclosing orchards, fields and the farmyard with its house (A). Plan adapted from Gaitzsch 1990, fig. on p. 238. (Rights statement). Images Dates Late first century CE until the fourth century CE.
Bibliography W. Gaitzsch, &quot;Der römische Gutshof im 'Gewährhau’ bei Niederzier,&quot; in H. Hellenkemper, H. Koschik and B. Trier, eds., Archäologie in Nordrhein-Westfalen, Cologne, 1990, pp. 235-41. worldcat K.-H. Knörzer and J. Meurers-Balke, &quot;Die Wirtschafts- und Nutzflächen eines römischen Gutshofes,&quot; in H. Hellenkemper, H. Koschick and B.Trier, eds., Archäologie in Nordrhein-Westfalen, pp. 242-46. worldcat W. Gaitzsch, &quot;Antikes Landleben im Modell einer villa rustica,&quot; Archäologie im Rheinland 1990, Cologne, 1991, pp. 46-49. Pleiades ID 109210

Province Description Location Niederzier-Hambach Niederzier-Hambach (Pleiades)
Location Description In the Hambacher Forst region, which lies approximately 30-35 km. west of the former capital city Colonia Claudia Ara Agrippinensium (mod. Cologne), a number of modest villae rusticae have been excavated.
Garden Niederzier Hambach 69
Keywords villae rusticae fences (site elements) ditches hedges kitchen gardens orchards water wells cherry (plant) Garden Description This villa rustica was situated west of Cologne in the same region as Hambach 59. It was built in the late 1st century A.D. and inhabited until the 4th century (Plan 1). The farm had a calculated overall area, including the cultivated land, of 50 hectares. The farm compound itself was one hectare in size. The modest house (A on plan) stood just inside the western border of the complex. Elsewhere on the property were various stables, barns, a pond and several wells.
To the east of the house was an area marked off by a narrow ditch (B on plan). This was probably a bedding trench for a protective hedge around a vegetable garden (G on plan). Palaeobotanical material, all of it carbonized, from deposits in wells and pits provide information on the field crops. Considerable amounts of charred chaff in a well in the eastern part of the farmyard suggest that a threshing area for the grain grown on the farm may have been situated near the well. The botanical remains indicate that spelt wheat was the main crop, followed by barley. The farmyard has hedge borders, the planting trenches for which were excavated. Within this area, fruit trees, oaks and alders as well as elderberry bushes possibly were planted.
Maps Plans Plan 1. Plan of the farm house (A) and the farmyard enclosed by a hedge (grey line). A vegetable garden (G) may have lain within another hedge (B). Adapted from Gaitzsch 1986, fig. 5. (Rights statement). Dates Late first century CE until the fourth century CE.
Bibliography K.-H. Knörzer, &quot;Veränderungen der Unkrautvegetation auf rheinischen Bauernhöfen seit der Römerzeit,&quot; Bonner Jahrbuch 184, 1984: 491-503. worldcat W. Gaitzsch, &quot;Grundformen römischer Landsiedlungen im Westen der CCAA,&quot; Bonner Jahrbuch 186, 1986: 397-427, fig. 5. worldcat Pleiades ID 109210

Location Neerhaaren-Rekem Neerhaaren-Rekem (Pleiades)
Garden Rural villa at Neerhaaren-Rekem
Keywords- rural villas villae rusticae arbors pergolas piscinae Garden Description The facade of this modest house of a villa rustica near the Meuse river measured 24 m. in length and had two protruding wings joined by a portico (Plan 1). The house was built in the late 1st century A.D. There is evidence for an arbor or pergola next to the house in the form of two rows of postholes arranged diagonally and converging in front of the entrance on the west (circles on plan). Between the rows of posts, each measuring ca. 15 m. in length, and around which some kind of vines or other climbing plants may have been trained to grow, was a small pool.
Maps Plans Plan 1. Plan of the farm house at Neerhaaren-Rekem with a possible arbor leading to the door and a pool (grey) between the posts of the arbor. Plan adapted from De Boe, De Bie and Van Impe 1992, fig. 288. Rights statement. Images Dates Late first century CE

Location Xanten Xanten (Pleiades)
Sublocation Industrial quarter
Sublocation Description This insula southeast of the forum is commonly referred to as an industrial quarter (Plan 1). It was divided into several long, narrow plots on which were houses, shops and workshops.
Garden The houses of Insula 7 in Colonia Ulpia Traiana (Xanten)
Keywords insulae kitchen gardens courtyards Garden Description Between the buildings were open areas, some paved and equipped with ovens and pottery kilns, wells and latrines, others unpaved. Some of the small courtyards have been reconstructed by the excavators as kitchen gardens and shrine gardens (Image 1). Organic material from a well in this insula included the remains of peas, beans, lentils, apples, pears and herbs. These fruits and vegetables may have grown in kitchen gardens in the insula, but they may, on the other hand, have been brought into the city from nearby farms.
Maps Plans Plan 1. Plan of the houses in *Insula* 7 with paved (stippled) and unpaved courtyards. The black dots are wells. Adapted from Precht and Rüger 1991. Rights statement. Images Image 1. Model of the houses in *Insula* 7 with courtyard garden. Photo courtesy of M. Carroll. Dates Unspecified

Location Cologne Cologne (Pleiades)
Location Description This large town on the west bank of the Rhine river was the civitas capital of the Ubii in the first half of the 1st century A.D. It was granted the status of colonia by Claudius in 50 and became the provincial capital in 85.
Garden Urban house on Lungenstrasse (Colonia Claudia Ara Agrippinensium)
Keywords peristyles (Roman courtyards) mural paintings (visual works) Garden Description In the second half of the 1st century A.D. a large peristyle house was constructed on the western fringe of the city, built on the remains of abandoned pottery kilns. The peristyle courtyard of the house was at least 13 x 21 m. in size, but the structural remains were badly damaged when a temple complex was erected on the site around the middle of the 2nd century Neither the complete ground plan nor the extent of the building could be determined.
In the leveled remains of the 1st century house were fragments of painted wall plaster, including fragments of scenes depicting gardens (Image 1). These show trees against a sky-blue background. It is uncertain which rooms of the house were decorated in this way.
Maps Images Fragments of garden paintings from the peristyle courtyard house on Lungengasse (Colonia Claudia Ara Agrippinensium). Photo courtesy of M. Carroll. Dates mid-first to mid-second century CE

Location Cologne Cologne (Pleiades)
Location Description This large town on the west bank of the Rhine river was the civitas capital of the Ubii in the first half of the 1st century A.D. It was granted the status of colonia by Claudius in 50 and became the provincial capital in 85.
Garden Urban house on Wolfsstrasse (Colonia Claudia Ara Agrippinensium)
Keywords urban villas villae urbanae colonnades peristyles (Roman courtyards) mural paintings (visual works) Garden Description Only a fraction of this house in the immediate vicinity of the House on Gertrudenstraße was excavated. Enough was salvaged, however, to be able to recognize that the house was of the peristyle type (Plan 1). The house was built after the middle of the 1st century A.D. By the mid-4th century the building was ruinous and the stones of most of the walls were robbed for reuse elsewhere.
The peristyle courtyard was ca. 7 m. wide and 11.30 m. long. Both faces of the wall surrounding it were plastered and painted red. Presumably the wall was several courses high, much like a balustrade, with columns on top. There was a doorway or monumental entrance, 3.50 m. wide, to the courtyard at the southeast. The corridor around the garden was 3.10 m. wide and had a beaten earth floor resurfaced more than once. Most of the original earth in the courtyard had been disturbed or removed in post-Roman times, but there was clearly no sign of a paved surface or beaten earth floors that had been trodden in the courtyard, so that one might postulate the existence of loose garden soil here during the occupation of the house (G on Plan 1). In the northern part of the courtyard was a deep, circular shaft which may have been a well (W on Plan 1), the stone courses of which had been robbed out.
Maps Plans Plan 1: Plan of the partially excavated courtyard house with a possible garden (G) containing a well (W) on Wolfsstraße. Adapted from Carroll-Spillecke 1997, fig. 7. (Rights statement) Images Dates Middle of the first century CE until the fourth century CE

Garden Urban house on Gertrudenstrasse (Colonia Claudia Ara Agrippinensium)

Province Description The Augustan military zone along the lower Rhine was formally reorganized as the province of Germania Inferior, Lower Germany, during the reign of Domitian around A.D. 85. Until this time, the area had been on the eastern fringe of the province of Gallia Belgica Gallia Belgica (Pleiades). The provincial capital was Colonia Claudia Ara Agrippinensium Colonia Claudia Ara Agrippinensium (Pleiades) (modern Cologne). Numerous legionary and auxiliary bases fortified the lower Rhine frontier throughout its history. Lower Germany was bounded by the Rhine river in the north, and immediately south of this border lay marshy lowlands and the islands in the delta of the Rhine, Meuse, Waal and Schelde rivers. Northbound ships carrying goods from the interior crossed over from the delta to Britain. The province extended in the west beyond the Meuse River, and ended in the south at the Vinxtbach river. The sandy soils of the northern lowlands were of poor quality for cultivation, but they were well suited to cattle and horse breeding. The loess regions to the south, particularly to the west of the Cologne basin, on the other hand were ideal for agriculture, particularly cereal cultivation. The middle part of the province between Nijmegen and Krefeld was characterized by gentle wooded hills. The rugged Eifel and Ardennes mountains in the south and south-east of the province were mined for ores and stone of varying kinds. During the reign of Domitian (A.D. 284-305), the provincial boundaries were redrawn to extend westwards into areas formerly belonging to Gallia Belgica Gallia Belgica (Pleiades). The province in its late phase was renamed Germania Secunda.
Location Blabkenheim-Hülchrath Blabkenheim-Hülchrath (Pleiades)
Colonia Claudia Ara Agrippinensium (Cologne)
Sublocation Description Garden Rustic villa at Blankenheim-Hülchrath Maps Images Dates Reign of Domitian (ca. 85 CE) to the reign of Diocletian (284-305 CE)

Province Description Location Romula Romula (Pleiades)
Garden Tomb Garden of Ael(ius) Iul(ius) Iulianus, Decurion in Romula
Keywords epitaphs inscription literary garden tombs Garden Description A slab unearthed near Resça (Romula), Romania, in 1954 records a verse epitaph set up by Valeria Gemellina for her husband Ael(ius) Iul(ius) Iulianus, a decurion of the colony of Romula, some time probably in the later second or third century. In it she describes in pastoral terms well suited to the hexameter the setting of the “eternal home” (i.e. the tomb) she built for him (hanc Iuliano domum flendo fabricavi perennem): “See how Gemellina, along with her children, out of respect for her worthy husband built a resting place for him amidst the vines and shrubbery and the lush grass, where deep shade from an overhanging branch supplies the greenery” (ecce Gemellina pietate ducta marito / struxindolens digno sedem cum liberis una / inter pampinea virgulta et gramina laeta / umbra super rami virides ubi densa ministrat).
Maps Images Dates Later second century/third century
Excavation Dates 1954

Province Description Dacia occupied the region occupied by today by Romania, Moldava, and parts of Bulgaria, Serbia, Hungary and the Ukraine. Homeland of the Gatae tribe, it was conquered by the Romans under Trajan in 106 CE. After the Romans retreated from this region in 271-275 CE, they renamed an area of Moesia Superior “Dacia Aureliana”. This entry concerns only original province of Dacia.
The area was known to the Romans prior to its conquest, particularly for its position along the Hercynian Forest (Black Forest). Ruled by king Burebista (82–44 BC), Julius Caesar (De Bello Gallico book 6) describes the kingdom in 53 BC starting on the eastern edge of the Hercynian Forest (Black Forest). Strabo, in his Geography (c. 25 CE) writes:
As for the southern part of Germany beyond the Albis, the portion which is just contiguous to that river is occupied by the Suevi; then immediately adjoining this is the land of the Getae, which, though narrow at first, stretching as it does along the Ister on its southern side and on the opposite side along the mountain-side of the Hercynian Forest (for the land of the Getae also embraces a part of the mountains), afterwards broadens out towards the north as far as the Tyregetae; but I cannot tell the precise boundaries.
Both rulers were murdered in the same year, and the kingdom was broken into smaller entities. The states of Dacia recognized Rome’s supremacy under Augustus, and interaction is indicated by Augustus’ betrothal of his daughter to Cotiso. Horace (Occidit Daci Cotisonis agmen, Odes, III. 8. 18).
Dacia was of particular interest to the Romans for its supplies of lead, needed for the water pipes of the cities and villas.
Maps Dates 106 CE to 271-275 CE

Province Description Location Sudeley/Spoonley Wood Sudeley/Spoonley Wood (Pleiades)
Garden Rural Villa in Sudeley/Spoonley Wood
Keywords archaeological garden axial plan terrace gardens villae rusticae Garden Description The main residence of this rural estate in Gloucestershire, excavated in 1882, is of the winged corridor type (Fig. 1). From the north and south corners of the house, walls ran in a westerly direction to enclose an open courtyard (G in Fig. 1) approximately 65 meters wide and 45 meters deep from the outer boundary to the main entrance of the house. A paved path was axially arranged in the courtyard to connect the entrance to the courtyard with that of the residential building. The western third of the courtyard is marked off by low scarps which may be remains of garden terraces (T in Fig. 1). Finds from the site indicate a 3rd/4th century date for the complex.
Plans Fig. 1: Plan of the villa with a path (stippled) leading through a courtyard garden (G) and garden. Dates 3rd/4th century CE
Excavation Dates 1882

`,url:"https://roman-gardens.github.io/test-drafts/province/britannia/sudeley/sudeley_spoonley_wood_rural_villa/"},861:{title:"Caesarea Maritima Byzantine Law Court and Roof Garden",smallcrumbs:smallcrumbs("/province/judaea/caesarea_maritima"),content:`Province Judaea Iudaea (province) (Pleiades)
Province Description Judaea, the Roman province, included parts of the areas of the Hasmonean and Herodian kingdoms, notably Biblical Judah, Samaria, and Edom. Its capital was Caesarea Maritima. Roman influence in the region began in 63 CE, when the Roman general Pompey the Great conquered Syria from Mithridates of Pontus, besieged Jerusalem, and captured the Second Temple; he appointed Hyrcanus, one of the two Hasmonean brothers fighting for kingship, as ethnarch of Judaea. Later, Julius Caesar appointed Antipater, the father of Herod, as Judaea's first Roman Procurator. Later these ties allowed Herod to seek backing from Rome against the Hasmoneans in 40 BCE, when the Senate recognized him as “king of the Jews.” His territories came to include the regions of Galilee, Gaulanitis (the Golan),Peraea and the Decapolis, and Augustus later granted him the coastal cities, Batanaea, Auranitis, and Trachonitis. Herod balanced his allegiance to Rome with the independence of his kingdom, often employing architectural projects to express his ambitions and control of nature to express his capacity to rule . His many palaces, placed strategically around the kingdom, feature dramatically designed landscapes and gardens. Upon his death, his son and heir Archelaus was unable to maintain order and the major part of Judaea was annexed to Syria in 6 CE, with its own prefect, while two other sons of Herod, Philip and Antipas, received territories as tetrarchs. By the time of Trajan, Judea was reduced in size and many of the Herodian palaces abandoned, preserving them over the millennia for archaeologists. Hadrian renamed the province After the Bar Kochba revolts (132-135)Hadrian renamed the province Syria Palaestina, erasing the name of Judaea.
The geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi-arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev. The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. An allied king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus, and Marcus Agrippa and other officials ave been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judaea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palace identified as that of Hyracanus the Tobiad at 'Iraq al-Amir on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development.
Location Caesarea Maritima Caesarea Maritima (Pleiades)
Location Description Ultimately the capital of the Roman provinces of Judaea and Syria Palestina, the city was built by Herod the Great. He acquired the old Hellenistic city of Strato’s Tower from Octavian as part of a territorial expansion after Actium, and turned the modest natural harbor here into a major port city, laid out on an orthogonal urban plan. Reminiscent of the basilaea of Alexandria, the southern area of the city was devoted to Herod’s seaside palace, in its early phase, and to public entertainment facilities by the time of the city’s opening in 12 BC. Josephus describes the port and the features of the city (AJ 15.9.6.331 and BJ 1.21.5. 408) including an “amphitheatron” and theater in the south, where archaeologists have discovered and restored a stadium and a theater. These are in the area of the archaeological remains of a palace, also noted but not located by Josephus. The city was a successful enterprise, and by the second and third centuries CE the stadium functions had moved inland and expansive villas were constructed over the remains of the stadium. By the Byzantine era, these villas were incorporated into a new praetorium. These palaces and villas have gardens, discovered in varying degrees of preservation, supplied with water through water channels, initially from the aqueduct and later from wells. Upon the destruction of this district of the city, the Arab inhabitants developed gardens amidst the ruins, irrigated by wells and water channels.
Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Byzantine Law Court and Roof Garden
Architectural analysis and epigraphic finds excavated by Josef Patrich and the Combined Caesarea Excavations suggest that the buildings in the area immediately south of the harbor (Area CC) formed a governmental compound of Roman - Byzantine Caesarea, comprising a Revenue Office (skrinion), a Law Court and adjacent to them an archive or library for judicial and financial records and books. Earlier archaeologists (JECM) had identified this complex as an honorific U-shaped building; however, it is clearly the inverse. Constructed about 200 CE, the Law Court was a vast hall (13 x 18 m.), built on top of four vaults facing west(Fig.1). In the first phase (fig 3), the hall faced west to the sea and was surrounded on three sides (N, E and S) by a reflection pool. To its east a square fountain was constructed.
During the second phase (fig 4), the pool was converted to a roof garden, filled in with the rich, red sandy soil, locally known as hamra (also noted in the upper courtyard at the promontory palace.) The soil was set on a surface of bipedal ceramic tiles (ca. 60 x 50 cm), which in turn were supported on suspensurae of flat sandstone blocks (each 20 x 20 cm and 15 cm thick) supporting the corners of four bipedal tiles. This arrangement formed a separating space between the roof of the vaults and the garden soil, preventing moisture from damaging the ceiling of the vaults (Fig. 2). This arrangement has no known parallels in Israel, but was used over vaults for the gardens of Tiberius on the Palatine in Rome, a form of nemora pensile, or hanging gardens.
During this phase the building looked out over an extended garden on the east side. Here the garden soil (hamra) extended beyond the eastern wall of the former reflection pool to include the square fountain. The garden was irrigated by a water tank (ca. 3 x 3 m.) erected on ground level between the hall and the fountain, the dimensions of which were reduced at this phase. The eastern wall of the reflection pool was partially dismantled to accommodate this tank.
During the third phase, in the 6th century, the entire garden, including the fountain, was covered by a mosaic floor.
Maps Plans Fig. 1: Plan of the garden area (Anna Iamim, Combined Caesarea Excavations) Images Fig. 2: Reconstructed section of vaults and planting area showing roof garden construction (E. Clemence after J. Patrich) Fig. 3: Reconstructed of Phases 1 with a surrounding reflection pool (I. Rabinowitz after J. Patrich) Fig. 4: Reconstructed of Phases 2 with a surrounding garden (I. Rabinowitz after J. Patrich) Dates 77 CE - 638 CE
Bibliography K.G. Holum, “Inscriptions from the imperial revenue office of Byzantine Caesarea Palaestinae” Journal of Roman Archaeology Supplement 14, 1995: 333-345. (worldcat) Pleiades ID 678401
TGN ID 7001363
Contributor Joseph Patrich
Publication date 3 May 2021

A seaside palace west of the theater at Caesarea Maritima has been identified by E. Netzer as the maritime palace Herod the Great built to supervise construction of the great harbor, and, later, to provide reception space for guests at spectacles and official functions. (Fig. 1) The view north from this promontory became increasingly impressive as the harbor was completed and thrived. The palace served as the official praetorium of his heirs and subsequent Roman officials. Lower Promontory Excavations in the 1970s by Netzer and Lee I. Levine in the lower area of the palace revealed a series of luxurious reception rooms and heated chambers centering on a large (35 x 18 m.) rock-cut swimming pool enclosed by a colonnade. Cuttings in the bedrock between the columns suggested to Netzer that planters had been built between the columns, offering a pluteus around the pool, as well as a planting area protected from the salt spray. (Fig. 2) Upper Palace Excavations by K. Gleason and B. Burrell for the University of Pennsylvania Museum (1990-1996), in collaboration with E. Netzer and Hebrew University; and by Y. Porath of the Israel Antiquities Authority (1993-1996), have revealed an upper, more public half of the palace connected to the stadium (also referred to as an amphitheater by Porath following Josephus) and the theater. The upper palace comprised a series of baths and reception rooms facing out onto a quadriportico (42 x 65 m.) Although the courtyard was paved in plastered crushed sandstone in later Roman phases, fragmentary areas of layers of rich red sand (hamra), popular today with gardeners, were used to level many areas of the courtyard and may indicate the presence of vegetation or a gardened area in the first Herodian period and possibly a gardened courtyard in the first phase of the upper palace’s peristyle courtyard, but soil pits and other planting features were not preserved in any detectable pattern. (Fig. 3) Pollen extracted from plaster on the kurkar columns of the surrounding colonnade included taxa likely to have been growing within the courtyard: Cypress (Cupressus--either juniperus or sempervirens), hazelnut (Corylus, a non-native), and the herbaceous taxa, Brassicacaea, Salvia, and Cistus (Fig. 4). A fourth century AD well briefly supplied water for the courtyard. Curse tablets (defixiones) at the bottom of this well indicate the popular practice of wishing ill, rather than wishing well.
Foundations of garden architecture, water channels and garden soils of the late Byzantine period have also been found, best preserved in the eastern half of the site.

Province Description Judaea, the Roman province, included parts of the areas of the Hasmonean and Herodian kingdoms, notably Biblical Judah, Samaria, and Edom. Its capital was Caesarea Maritima. Roman influence in the region began in 63 CE, when the Roman general Pompey the Great conquered Syria from Mithridates of Pontus, besieged Jerusalem, and captured the Second Temple; he appointed Hyrcanus, one of the two Hasmonean brothers fighting for kingship, as ethnarch of Judaea. Later, Julius Caesar appointed Antipater, the father of Herod, as Judaea's first Roman Procurator. Later these ties allowed Herod to seek backing from Rome against the Hasmoneans in 40 BCE, when the Senate recognized him as “king of the Jews.” His territories came to include the regions of Galilee, Gaulanitis (the Golan),Peraea and the Decapolis, and Augustus later granted him the coastal cities, Batanaea, Auranitis, and Trachonitis. Herod balanced his allegiance to Rome with the independence of his kingdom, often employing architectural projects to express his ambitions and control of nature to express his capacity to rule . His many palaces, placed strategically around the kingdom, feature dramatically designed landscapes and gardens. Upon his death, his son and heir Archelaus was unable to maintain order and the major part of Judaea was annexed to Syria in 6 CE, with its own prefect, while two other sons of Herod, Philip and Antipas, received territories as tetrarchs. By the time of Trajan, Judea was reduced in size and many of the Herodian palaces abandoned, preserving them over the millennia for archaeologists. Hadrian renamed the province After the Bar Kochba revolts (132-135)Hadrian renamed the province Syria Palaestina, erasing the name of Judaea.
The geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi-arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev. The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. An allied king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus, and Marcus Agrippa and other officials ave been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judaea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palace identified as that of Hyracanus the Tobiad at 'Iraq al-Amir on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development.
Location Ein Gedi Ein Gedi (Pleiades)
Location Description The balsam groves of the Dead Sea region have been famous since the queen of Sheba (Egypt and Ethiopia) reputedly brought balsam as a gift to King Solomon (1 Kings 10:10; Josephus Ant.8. 6, 5-6.). From the time of Theophrastus, Jericho and Ein Gedi near the Dead Sea were renowned for their watered palm and balsam plantations (paradeisoi), described by Diodorus Siculus, Varro, Strabo, Virgil, Horace, Pausanias, Pliny the Elder, Solinus and Galen. They are described in some detail by Josephus (Antiquitates Judaeorum 14.54), who notes their water supply was destroyed during the Jewish Revolt. The balsam, however, is regarded as extinct and has not been identified archaeobotanically.
Itzar Hirshfeld identified a possible balsam terrace near the oasis of Ein Gedi, along the ancient road that links the palaces at Jericho with the fortress palace at Masada. Further studies were carried out by Guy Stibbel.
The only possible archaeobotanical evidence found to date for the plant itself comes from a cave at Qumran. Porath and Arubas report that a small Herodian-period juglet wrapped in palm fibers and carefully hidden in the rocks contains oil that does not correspond with any known modern oil and is consistent with ancient descriptions of balsam but analysis on the contents was less than conclusive. Date palm remains, by contrast, are commonly seen in the carbonized plant remains found in Jericho, Wadi Qelt, Masada,Kumran, and other excavations in the valley. In an astonishing recent development, botanist Elaine Solowey was able to use growth hormones to activate three dessicated date pits from excavated contexts at Masada. These were C14 dated to the Roman period. One seed successfully grew into a male palm. Subsequent work with desiccated pits from the Kumran area have produced female plants. (Sallon et al. 2020)
Garden Agriculture
Keywords orchards Dates 6-135 CE
Bibliography Patrich, J.,“A Juglet Containing Balsam Oil (?) from a Cave near Qumran,” Israel Exploration Journal 39 (1989):43-49 (worldcat) Sallon, S., Cherif, E., Chabrillange, N., Solowey, E., Gros-Balthazard, M., Ivorra, S., &amp; Aberlenc, F. (2020). Origins and insights into the historic Judean date palm based on genetic analysis of germinated ancient seeds and morphometric studies. Science advances, 6(6), eaax0384. (worldcat) Pleiades ID 196074068

Location Description Herodium
Herod the Great’s primary residence and burial place appears to have been this large palace complex 15 km southwest of Jerusalem. Here his court was within easy reach of the city, and on clear days the palace and the Mt. of Olives are visible in both directions. Herodium was an entirely new administrative and residential complex, commemorating his military victory over Antigonus for control of Jerusalem in 40 BCE. Herodium was begun c. 23-20 BC and offered a Herod a range of facilities in which he could perhaps live and conduct business more freely here than in Jerusalem. (Jewish Antiquities, XV, 323-325) The palace has two primary residential areas: the fortified palace atop a natural, but raised hilltop; and an unfortified palace that spans a gentle valley below. (Fig. 1) (Josephus Jewish War I, 419-421; Jewish Antiquities, XV, 323-325).

Keywords pleasure garden walled garden Garden Description Herod’s Tomb Garden
In 2005, Netzer’s team found the long-sought tomb of Herod, positioned on a terrace constructed into the slope of the artificial hill. This terrace was constructed of chipped stone and construction debris, largely the light limestone of the area. To the front and sides of the tomb, a layer of rich brown loam, similar to that found in the other garden areas, clearly indicated a garden. (Fig. 4) A small pool with lead piping was found to the side of the terrace. Although the lead pipes had been robbed, the pool evidently watered the terraced gardens (fig 1B, 2, and 3)

Location Description Herodium

Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Lower Herodium
Lower Herodium (Fig. 1C) comprises several units. Here the central focus is the large pool, the water of which was supplied by a 6 km long aqueduct built by Herod from the spring at the modern village of Artas. The pool is set into a huge garden terrace 120 X 110 m. in size. It was constructed by blocking and leveling a whole section of a valley with up to 8 m of fill. A stepped retaining wall, like a dam, supports the terrace to the east of the garden, as well as two long halls, one on the garden level and the other below, looking down the valley. The garden itself is surrounded on three sides (north, west and south) by wide colonnades situated about 1.5m higher than the garden. The pool was probably used for swimming, for small boats, as a water reservoir, and as a central architectural focus at “the heart” of Lower Herodium. A tholos-type pavilion topped the circular stone foundation (13.5 m in diameter) exposed in the center of the pool. The majority of the buildings at Lower Herodium, still largely unexcavated, are laid out in a “U” shaped cluster around this large garden.
A limited examination of the courtyard area by K. Gleason in December 1985 supports the theory that the courtyard was planted, although it may have had substantial areas with plastered walks and seating areas, as one might expect around a pool. Immediately below the plaster surface, above the terrace fill, a rich, mottled loam with potsherds, suitable for cultivation was identified, suggesting either an earlier garden planted over the entire area, or simply a soil layer that permitted trees and shrubs to be planted within an overall scheme of trees, shrubs, and paved places for bathers to relax. Small test trenches did not reveal any planting pits; however, the rich soil was seen in the stratigraphy of earlier trenches throughout the site suggesting shaded smooth plastered surfaces and probable areas of garden beds.

The Palace Fortress is a cylindrical structure originally seven stories high (two vaulted corridors in the substructure and five stories of corridors each having its floors supported on wooden beams). In the open interior of the cylinder, palace quarters were designed with luxuriously appointed rooms facing onto a 41x18m courtyard (Fig 1A). These included a triclinium/reception hall, baths, and living quarters. This peristyle featured colonnaded corridors on three of its sides, the two shorter of which were decorated by exedra. The interior focal point for these rooms was a garden, which has been excavated to approximately its original surface. The soil of the garden is clearly amended with fertilizer and suitable for cultivation using water from the cisterns beneath the palace.

The geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi-arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev. The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. An allied king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus, and Marcus Agrippa and other officials ave been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judaea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palace identified as that of Hyracanus the Tobiad at 'Iraq al-Amir on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development.
Location Jericho Jericho (Pleiades)
Location Description In one of the most beautiful spots of the Eastern Mediterranean, five km west of Jericho, the biblical “city of Palms,” (Deut. 34:3) lie the remains of a royal complex of the late Second Temple Period (the end of the second century B.C. continuing through the mid-first century A.D). Despite their location in the desert some 200 m. below sea level (one of the lowest occupied elevations on earth) these palaces were set amidst an abundance of vegetation and enjoyed a copious supply of water brought from the surrounding hills via water channels. The palaces are dramatically situated along Wadi Qelt where the gorge opens abruptly onto the Jordan Valley floor. (Fig. 1) They were set amidst the large palm and balsam groves for which the valley was famed. Water channels give archaeological evidence of groves to the north of the palace, but literary evidence suggests that royal holdings from Jericho to Ein Gedi were extensive. None of the gardens have been fully excavated, but many have been examined and the presence of rich soil rather than pavement, as well as water channels and ceramic planting pots provide conclusive evidence for the many gardens discussed below.
Figure 1: Plan of the Hasmonean and Herodian Winter Palace Complex, Jericho (Gleason after Netzer) Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Herodian First Palace
Herod may have been a regular guest at the Hasmonean palace during his boyhood. Even after he effected his rule in 37 B.C., the Hasmoneans retained possession of their winter palace for a few years, according to Josephus. Artistobulus III was drowned there by Herod’s men when the royal court stayed at the palace as guests of Princess Alexandra, the mother of Aristobulus III and Herod’s wife, Mariamne.
His first palace, excavated in 1951 by J. Pritchard, was located to the south of Wadi Qelt, again, set amidst greenery. (Fig. 2) The building was rectangular in shape and was built around three sides of a large peristyle garden. The planning of the palace shows a clear relationship to the courtyard; both the large rectangular triclinium and another reception room on the opposite side of the court’s axis, opened onto the peristyle offering the guests a good view of its gardens (Fig 3).
This first palace was “introverted” thus giving expression to Herod’s inferior status in Jericho at that time. The existence of any swimming pools near the building remains an open question, but a huge pool (180 x 150m) was found to the south near the modern settlement of Birket Musa. This pool may have been used for boating and water sports, as well as irrigation.
Plans Figure 2: Plan of Herod’s first palace (Gleason after Netzer 2001). Images Figure 3: Axonometric reconstruction of Herod’s first palace (Yaniv Korman). Dates 31 BCE - 4 BCE

Keywords pleasure garden walled garden Garden Description Herodian Second Palace
The earthquake of 31 B.C. destroyed the Hasmonean palace complex, and the political changes that took place after Actium enabled Herod to gain full possession of the winter palaces. On top of the ruined palaces, he built a new complex (Fig 2). The two pools of the Pool Complex were unified to form a single, large pool (32 x 18m)! Gardens replaced the pavements around the pool, as evidenced by rows of ceramic planting pots found there (Fig. 3). On the western side of the pool (A (B) 2), two rows of planting pots ran parallel to the pool. the distance between each pot was about two and a half meters apart while on the eastern side of the pool (A (B) 3) the pots were spaced about one meter apart. Colonnades were built around the larger of these pools and a hall was built on the western side (F), probably meant for the swimmers. A long, narrow Roman-style bath house was built to the west of this pool.
The main unit of the second palace included two wings. The northern wing, was elevated 5 meters above the southern wing and was built around a fairly large peristyle courtyard (34 x 28), flanked by rooms on three sides. The courtyard itself had an unusual structure. Its plan features a regular peristyle but the level of the open courtyard is c. 1 m. higher than that of the floors of the surrounding colonnades (Fig 4). Anyone walking around the courtyard would have seen, and perhaps even smelled, the flowering shrubs directly in front of them. Adjusted to the raised Peristyle garden was a triclinium, ornamented with wall panels and incorporated a window with a view onto the garden. Southern to the triclinium was a colonnaded balcony that overlooked the lower wing of the palace and a dramatic view of Wadi Qelt. The low wing of the palace (Fig 2, AK) incorporated the two Hasmonean swimming pools (one 20 x 20 m. and 7 x 7 m). Colonnades were built around the larger of the pools and a hall was built on the western side, probably meant for the swimmers (Fig 5). A long, narrow Roman-style bath house was built to the west of this pool.
Plans Figure 2: Gardens of Herod’s second palace. Light gray shading indicates gardens, dark gray shading indicates pools (Gleason after Netzer 2001a: Plan 47). Images Figure 3: Planting pots such as this are known from around the Greek and Roman world, although this one is particularly elegant in shape. The ancient authors describe how such pots were used for the propagation of a variety of trees, shrubs, and vines. (K. Gleason). Figure 4: The raised garden in the peristyle courtyard in Herod’s Second Palace (photo by E. Netzer). Figure 5: Axonometric reconstruction of Herod’s second palace (Yaniv Korman). Dates 31 BCE - 4 BCE

Sublocation Description The third palace built by Herod in the late first century B.C. merits special mention with regard to the integration of water, gardens and landscape. This palace was sited along a straight section of Wadi Qelt to take advantage of its season flow of water each winter. This area was, however, lower than those on which the first and second palaces had been built, offering a more limited view of the surroundings. This shortcoming was offset by the erection of a viewing pavilion on top of an artificial tel. The overall building complex was rectilinear, with Wadi Qelt cutting through the center, and a bridge spanning the two halves. On the north side lay a complex of banqueting rooms, Roman style baths, reception rooms, peristyle courtyards and colonnaded walks. On the south lay a great sunken garden, the artificial tel and pavilion, and, off-axis, a shallow boating pool. (Fig. 2) The garden features are discussed individually below.
Figure 2: Plan of Herod’s Third Palace (K. Gleason after E. Netzer 2001a: Plan 48). Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Corinthian Peristyle
With porticoes on three sides and measuring 23 x 14.5m, this courtyard, known as area B55, is decorated with columns in the Corinthian order. (Fig. 3) The lower portions of these smooth stucco shafts alternate between red and black; above them the columns are of fluted white stucco while the Corinthian capitals are of stone. Thus far, no entablature or roof tiles have been discovered. A low stone wall, known as a pluteus, ran between the columns. Water entered the garden at the north end, under the pluteus from the aqueduct channel serving the adjacent baths. As with garden B64, an opus signinum walk runs along the exterior perimeter of the porticoes. The ridged surface of the garden lies 12cm below the surrounding walk, which is neatly finished with a curb. The ridges are of packed earth, 3 or 4cm in depth, with no trace of plaster or mortar; and whereas in garden B64 there is a covering layer of fertilized soil, in B55 the ridges are exposed. Beneath the packed surface, lies coarse gravel, perhaps equivalent to the subsoil or fill in B64. No perforated pots were found. The only evidence of ornamentation within the garden is a large boulder, centrally placed and apparently part of the garden scheme rather than fallen debris. Along the curb, layers of mineral deposit were excavated from very fine silt sand. In some respects, this courtyard has the appearance of a pool, although its surfaces are not sealed with the grey hydraulic plaster usually employed in water features elsewhere in the palace complex. The nature of this courtyard remains uncertain pending further excavation, but the mouth of a water channel on the north end and the accreted mineral deposit such either a water feature or displays of plants receiving heavy irrigation.
Plans Figure 3: Plan of Corinthian peristyle garden (B55) showing contouring (K. Gleason). Dates 31 BCE - 4 BCE
