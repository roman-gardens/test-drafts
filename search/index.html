Location Egabrum Egabrum (Pleiades)
Location Description Garden House of the Mithra
Keywords courtyards drains exedrae (site elements) fountains peristyles (Roman courtyards) Garden Description Excavations identified two building phases in the villa. The early Imperial phase of the villa contained a peristyle courtyard with a pool, central drain and possibly a garden. During the late Imperial phase (fourth century AD), the pool was converted into a double fountain with two semicircular exedras on its short sides, which housed sculptures of Mithra and Dionysus. The space which may have been a garden was transformed into a second pool around the original one by paving it and building a low wall at the base of the peristyle. The ruins show this second state.

Location Munigua Munigua (Pleiades)
Location Description Garden Sanctuary
Keywords exedrae (site elements) porticoes Garden Description The sanctuary occupies various terraces and dominates the city below. The plan of the sanctuary follows a Hellenistic model, late-Republican in date. The structure is symmetrical in design with an apsidal space backed by the temple and its dependencies. The sanctuary was constructed in the second half of the first century AD and was dedicated perhaps to the Imperial cult. It was approached by means of two symmetrically placed ramps leading to a rectangular terrace on which animal sacrifices may have taken place. By way of stairs one reached two higher terraces on either side of the temple complex. These terraces were surrounded on two sides by porticoes. They were paved in opus signinum. In the upper terrace there was a central pool, as well as small circular holes in the pavement for plants or trees. From this garden terrace there was access to the exedra and the forecourt of the temple at a still higher level.

Location Quesada Quesada (Pleiades)
Location Description Garden Villa Bruñel
Keywords apses buttresses courtyards fountains mosaics (visual works) peristyles (Roman courtyards) porticoes rills Garden Description This villa, 5 kilometers north of the center of Quesada, was excavated in eight campaigns between 1965 and 1971, and had multiple phases of construction. The north end of the villa appears as a normal peristyle villa. Directly across the middle of the peristyle and its garden, a mighty wall slices slices the peristyle in two halves running east-west. Beyond the wall, the peristyle and garden continue. But the east-west wall turns out to be the north side of a vast double-apsed hall, which is followed, further south, by another villa wrapping around a large courtyard with covered galleries on all four sides, while off to the southeast, there is another peristyle with garden, porticoes, and surrounding rooms.
In the first phase several features, such as the bases of the four buttresses along the western edge, and the semicircular structure in the middle of the large courtyard, were established. Fragments of oil lamps datable to the second century AD were also found.
Sometime in the third or fourth century AD, to judge by the mosaics, an elegant, standard peristyle villa was built in a second phase of construction. In the center of the garden was a rectangular rill and inside the rill, a fountain with a pool lined, like the rill, with opus signinum. The inner wall of the rill had a raised, fluted moulding on top. The porticoes on four sides around the peristyle were paved in mosaics, now restored and returned to their original places. The oecus [14] was on the south looking north over the garden.
At some time in the fourth century AD, the southern half of this house was demolished to make way for the constructions of the third phase. The enormous court (46.7 x 13.6 m) with apses at each end lay along the north side of the new construction.
At the western end of the south side of the templum was a large rectangular open area (20 x 15.5 m) called the gran patio. It was surrounded on all four sides by covered passageways, and looks very like a garden, though without ornament such as a fountain. Probably not a peristyle. The surrounding passageways were all paved with opus signinum. On the inside walls of the east gallery there remain pieces of stucco with crude painting of squares, rectangles, stems of plants, and green leaves. These corridors definitely had roofs because they were found filled with the debris of the collapsed roofs, mixed with ashes. The walls surrounding the gran patio were found reaching a height of about 80 cm, the same as all the other walls in the area. It seems quite possible that the walls held up the roof and that they had windows in them that could have been closed by wooden vanes. The walls have a peculiarity at the southwest corner. The west wall does not meet the south wall squarely but wraps around it leaving a gateway about 60 cm wide and two or three meters long through which one could enter the central area.
The gran patio and its galleries were bordered on the east by a line of rooms, two of them opening onto it and the others onto what was clearly the residential area further east. There were also two passageways between the two areas. This residential area has a normal peristyle courtyard (8 x 6 m) with a garden. Drainage from the garden went off to the south, while the northern part of the residential area drained across and under the gran patio. In the structures of the third phase, there were no mosaics and no sculptures found. On the other hand, a bronze farm bell with iron clapper, lots of agricultural implements, and some horse gear were found.
Sotomayor did not think that the gran patio was a garden, and proposed that it might have been a coral for ‘lesser herds’ (ganado menor), by which he presumably meant mainly sheep. He pointed out that there was no ornament, such as a pool or fountain in the middle of the area. While the templum was clearly not a garden, it had no masonry floor save what it had inherited from the second phase of the villa. It seems, however, to have had a wooden or reed roof, for carbonized portions of beams suitable for supporting the roof were found.
Maps Images Dates unspecified
Bibliography P. de Palol and M. Sotomayor, ‘Excavaciones en la villa romana de Bruñel (Quesada), de la Provincia de Jaén,’ Actas del VIII Congreso Internacional de Arqueología Cristiana (Barcelona, 5-11 October, 1969), (Roma-Barcelona, 1972), 275-381. (worldcat) M. Sotomayor, ‘La villa romana de Bruñel,’ Cuadernos de Prehistoria de la Universidad de Granada 10, (Granada, 1985), 335-366. (worldcat) M.ª C. Fernández Castro,Villas romanas en Hispania, (Madrid 1982).(worldcat) Pleiades ID [265996]/test-drafts/province/hispania_baetica/quesada/) 265996

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House of the Ocean Gods
Sublocation Description The northern end of this vast house is just west of the House of Five Mosaics and in the same insula. From the Passage des Grands Entrepôts along this northern limit, it runs over 100 meters southward to the “Voie I” along the south side of the archaeological site. The eastern edge is about 230 meters west of the Rhone. No less than five names have been given to the houses occupying part or all of the site. The following table of these names with approximate dates may help the reader keep them straight. The final house runs just over 100 meters from south to north. The first two houses covered only about the first 66 meters from the south, up to the noticeable kink in the north-south lines. The third house in the above list, the House of the Large Peristyle, was limited to the area north of this kink. The fourth house combined these two, while the last rebuilt the whole area keeping only the outline and a few walls. We describe the houses in chronological order. All plans for these houses are from La maison des dieux ocean, Equipe archèologique departmentale de Saint-Romain-en-Gal, published by Aglas, 1996.
House House of Gilded Stones
Keywords peristyles (Roman courtyards) courtyards columns (architectural elements) fountains mosaics (visual works) porticoes House Description The living space was organized in U on three side of a garden with peristyle. An entrance on the south formed part of a porch [1] which led to the large vestibule [8] (8.5 x 6.4 m) which opened directly onto the peristyle [23]. From the stratigraphy of the soil it is not possible to know whether this peristyle court was planted or whether it was tamped earth. This courtyard (15.7 x 11.4 m) with an open area of 230 square meters is surrounded on all four sides by porticoes 2.5 meters wide. The columns have disappeared. A column with a phallus-formed top formed a fountain that was perhaps part of the décor of the peristyle; the column rested on a socle pierced by a channel for a conduit of lead which continued through the center of the column. A rectangular pool (7 x 3 m) with a semicircular apse of 2.5 meter diameter, perhaps ornamented by a fountain, occupied the northern half of the central area of the peristyle court. A lead pipe coming from the baths supplied water. The drain cut diagonally across the southern half of the courtyard and continued to the wall along the east side of the house, where it turned and ran parallel to this wall down to the channeled stream on the other side of the street to the south of the house.. On the west were rooms with concrete floors, perhaps bedrooms, except for the central room of the wing [16] (5 x 4.2 m) with a somewhat elevated floor in opus signinum. On the axis of the pool, to the north, was the most spacious room [20] (60 square m) which served as a triclinium; its presumed mosaic is totally lost. Room [18], with a mosaic floor, could have been a summer dinning room in connection with this garden, especially because of its position to the north. Further to the north, at the back of the lot, the house had a large garden [25] of 276 square meters with a portico [24] along the south side, 18.6 meters in length and 3 meters wide, with a floor of pounded earth. Below this portico lay a garden of 276 square meters, which one entered no doubt by steps. Study of the soil has not been able to determine how the place was planted. Was it a pleasure garden or a kitchen garden?
Plans Plan of House of the Gilded Stones Dates A.D. 20 – A.D. 60

House House with the Cistern
Keywords porticoes courtyards House Description This house was exposed during a programmed excavation from 1981 to 1985. It occupies a plot of 1338 square meters facing Voie I, on which it opens through an entrance in the center of its façade. This phase, called the House with the Cistern, was constructed in the last years of the Augustan period on the site of an earlier building, itself Augustan and probably also a dwelling. It was occupied 20 to 25 years before being remodeled. In its unusual quadrilateral shape, no two sides were parallel, but the west and south sides were perpendicular, and the interior walls ran parallel to one or the other of them. The average width (in the east-west direction) was 24 meters and average length 66 meters. The construction was organized around three sides of the courtyard [12] (10 x 8 m); it may have been planted or may have had a simple earthen floor. To the north, a second open space, a court or a garden [17] (roughly 27 x 15 m) took up a third of the lot. A cylindrical structure [16] three meters in diameter, interpreted as a cistern, occupies an extension off the southeast corner. Nearly all of the floors are of pounded earth. Numerous areas of painted plaster have been discovered in the thirteen rooms that ring three sides of the courtyard [12]. However, the quality of the construction remained ordinary. Plans Dates B.C. 20 - A.D. 20

Garden House of the Large Peristyle
Keywords peristyles (Roman courtyards) colonnades peristyles (Roman courtyards) porticoes Garden Description Only its eastern end has been uncovered, and of the rooms for living -- presumably to the west – very little is known. What is known is a large peristyle of unusual form with a center certainly planted as a garden. The long axis of the peristyle ran almost due north to make an angle of about 80 degrees with the street along the north and with the axis of the living areas of the house to the west. The form of the peristyle (32.5 x 18 m with porticoes 3.7 meters wide) would have been a fairly normal, slightly trapezoidal “rectangle” with the south side missing were it not that more than half of the west side was also missing. The colonnade on that side ran straight into a wall, presumably of the neighbor’s house, which jutted out into the southwest corner of our owner’s elegant peristyle courtyard and garden. In the northern part of the courtyard, the presence of a U-shaped channel pool seems well attested but is not shown on the plan.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House of the Ocean Gods
Sublocation Description The northern end of this vast house is just west of the House of Five Mosaics and in the same insula. From the Passage des Grands Entrepôts along this northern limit, it runs over 100 meters southward to the “Voie I” along the south side of the archaeological site. The eastern edge is about 230 meters west of the Rhone. No less than five names have been given to the houses occupying part or all of the site. The following table of these names with approximate dates may help the reader keep them straight. The final house runs just over 100 meters from south to north. The first two houses covered only about the first 66 meters from the south, up to the noticeable kink in the north-south lines. The third house in the above list, the House of the Large Peristyle, was limited to the area north of this kink. The fourth house combined these two, while the last rebuilt the whole area keeping only the outline and a few walls. We describe the houses in chronological order. All plans for these houses are from La maison des dieux ocean, Equipe archèologique departmentale de Saint-Romain-en-Gal, published by Aglas, 1996.
Garden House of the Ocean Gods
Keywords porticoes Garden Description A century passed before further major modifications. Then the eight columns of the vestibule on the south were removed, and the mosaic floor with the heads of the ocean gods in the four corners (which gives its name to the house) was installed there. In the middle was of the vestibule was a circular pool (diameter 2.5 m) with water jets. North of the first peristyle garden, a huge room [14] was created connecting the first peristyle to the second. In the following peristyle [19], the U-shaped pool with the water jets was eliminated, though the rectangular pool (6.30 x 2.50 m), lined with white marble at the south end of the peristyle was kept. Its bottom was 40 centimeters below the level of the floor of the south portico. Several ovoid horticultural pots (oleae perforatae) in common pale earth ceramic were found against the north wall of this pool. The rest of the north end of the house remained unchanged. It should be added that the area [29] west of large room [30] may have been a third garden.
Plans Dates A.D. 185-A.D 247

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House of the Ocean Gods
Sublocation Description The northern end of this vast house is just west of the House of Five Mosaics and in the same insula. From the Passage des Grands Entrepôts along this northern limit, it runs over 100 meters southward to the “Voie I” along the south side of the archaeological site. The eastern edge is about 230 meters west of the Rhone. No less than five names have been given to the houses occupying part or all of the site. The following table of these names with approximate dates may help the reader keep them straight. The final house runs just over 100 meters from south to north. The first two houses covered only about the first 66 meters from the south, up to the noticeable kink in the north-south lines. The third house in the above list, the House of the Large Peristyle, was limited to the area north of this kink. The fourth house combined these two, while the last rebuilt the whole area keeping only the outline and a few walls. We describe the houses in chronological order. All plans for these houses are from La maison des dieux ocean, Equipe archèologique departmentale de Saint-Romain-en-Gal, published by Aglas, 1996.
House House of Vestibule with Columns
Keywords porticoes vestibules colonnades columns (architectural elements) fountains triclinia (rooms) mosaics (visual works) reception rooms House Description In phase I, the house had the L-shape due to the combination of the two previous houses. The main entrance was from the south, past a portico façade, and into a vestibule (12.9 x 11.9 m) that had a double colonnade. A square pool (4 x 4 m) with a water jet occupied its center. To the east and west, the vestibule was framed by rooms and shops. Beyond the vestibule, one came to the first garden [13]. It had a peristyle on four sides (13.5 x 12 m) with an open area of 167 square meters, porticoes 3 meters wide, and columns 3.3 meters high. A rectangular pool (3.5 x18 m) on the axis covered the central third of the garden. A masonry base of a fountain, statue or other ornament was found in the west part of the garden. North of the peristyle, in the center of the main building, was one of the main reception rooms of the house, on the axis of the pool. This triclinium (7.7 x 6.3 m) apparently had a mosaic that has been lost. The surrounding rooms are of small dimensions except for [15], a second reception area. Farther north, a portico [20] opens onto an esplanade [19] which makes the transition from one of the former houses to the other. The level of this free space was 1.4 meters above that of the garden ahead; stairs to the left and right led down. This second large garden (35 x 30 m), open towards the south, is surrounded on the other three sides by a peristyle with porticoes 3.7 meters wide. A channel pool 1.5 meters wide runs around the three sides of the peristyle. It has been proposed to see in room [25] (54 m2) a cold-weather dining room. The west gallery of the portico opened through three doors to the rooms of the building to the northwest. The space [28], with a pounded earth floor may have been intended as another reception room that was not finished. Beyond the corridor [31] there may have been more open space.
Phase III, from around the end of the first century, carried the ideas of Phase II into the first or southern peristyle garden. The pool in the center was converted into space for planting while a U-shaped channel pull was run around the east, south and west sides, while a wider, separate, rectangular pool ran along the north side. The south side had an apse projecting into the garden.

Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation La Plaine, House A under the High School
Sublocation Description House La Plaine, House A under the High School
Keywords domus peristyles (Roman courtyards) porticoes courtyards reception rooms House Description This vast domus (120 x 60 m) presumably had its principal, monumental entry on the south side, along the Street of the Port. The south peristyle [6] (approximately 13.7 x 9.3 m) was surrounded by four porticoes with floors of terrazzo signinum. Three of them were 2 meters wide; the fourth, on the north, was 3 meters wide and gave access to the principal room [17].
The courtyard of this peristyle was certainly used as a garden. It had a rectangular pool (8.2 x 6.5 m) and within this pool, at the northern end, a semicircular pool. On the axis of the pool, the reception room [17] (11 x 10 m) served also as a transition to the second peristyle [33] with an open area (about 29.3 x 41.3 m) no doubt planted as a garden. The three-meter wide galleries of the porticoes gave access to a whole series of large rooms, one of which [39] had an apse on the outside, west wall. In the center of the garden was placed a first pool of 3 by 5 meters. To the south, a long, narrow second pool in front of room [17] has been only partially excavated. Along the north side of the courtyard was a rectangle (28.2 x 3.4 m) of water with an unusual apse in the center of its south side in the shape of a brace or accolade. In this apse was found a lead pipe. Against this apse was another pool, a square 5.8 meters on a side. The revetment of all of the pools in this northern peristyle was of marble.
In the northern wing of the house, a square reception room [53], 5.8 meters on a side, was centered on the axis of the garden. No mosaic was found in it, but the few remaining fragments of the pavement indicate that it was mainly of marble plaques.

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)

M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Santa Lucia Santa Lucia (Pleiades)
Garden Villa of Santa Lucia
Keywords peristyles (Roman courtyards) Garden Description Excavation in 1968 – 1972 at this site, which has been reburied, revealed over half the area of a large, fourth century villa, laid out around a central peristyle garden (31.2 x 28.8 m). The excavations exposed the western half of the site while samples and trenches established the broad outlines of the eastern half. The oecus on the north side had a good view of the garden. Directly across from it were double-horseshoe-shaped baths on the south. Though mosaics are few, other finds indicate that the villa saw an intense and brilliant use during the fourth century and into the fifth, when there are signs of remodelling. The villa was briefly abandoned in Visigoth times, the in the mid-3rd century used as a necropolis.
Dates 4C

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Puente de la Olmilla Puente de la Olmilla (Pleiades)
Garden Villa en Puente de la Olmilla
Keywords triclinia (rooms) Garden Description This fourth-century villa was discovered in 1973. An apse and a figured mosaic with two panthers mark the room on the north corner as probably the triclinium. It did not, however, have a view of the garden but looked along the northeast gallery of the peristyle. That there was a garden is indicated by the presence of a pipe which crossed the northeast portico presumably to supply water for plants or a nymphaeum in the center of the peristyle.
Plans Plan drawing of the Villa en Puente de la Olmilla. Dates 4C

Province Description The region of what is now modern Turkey became a part of the Roman Empire in 133 BCE, when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 BCE Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 CE) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century CE Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Ath. Deip. 15.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deip. 12.515d-f) wrote in the second century CE that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all...&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Plin. HN 12.5).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas. It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Klearchos and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero (Sen. 59). These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristotole apud Plut. Cim. 10; cf. Cic. de Off. 2.64), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (see An. 1.2.7, 2.4.14 and Oec. 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BCE. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plut. Dem. 50). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries BCE. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century BCE, however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public
Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for the gardens of this region indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few — primarily inscriptions and wall paintings. Most of the smaller domestic courtyards — often the most manageable to investigate — are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (CROSS-REF). The gardens included in this province include areas with dirt and incomplete paved surfaces, as well as sites where the excavators have some level of optimism that future study may yet reveal more about gardens. The subject of designed landscapes, gardens, and planted areas in Asia Minor remains in its archaeological infancy.
Location Pergamum (Pergamon; Bergama, Turkey) Pergamum (Pleiades)
Location Description Pergamum, a fortress site in Mysia near the Aegean coast, was transformed into an architectural center under the Attalid dynasty (282-133 B.C.). Attalus the III wrote treatises on gardens, raised poisonous plants, made wax models (Plut. Demet. 20.2), and upon his death, left the kingdom of Mysia to the Romans. It became one of the most important Roman cities of Asia, and current scholarship has revealed its significance as an influence on the art and architecture of Rome. The range of designed open spaces includes sanctuaries, gymnasia, palaestra, and agoras, all of which were renovated during the Roman period. No archaeological remains of planting features have been reported, but an inscription records a law prohibiting the deliberate planting of trees near walls (SEG XIII 521.11.158-61).
Garden Temple Grove of Nikephorion
Keywords groves (plant communities) sanctuary centers (religious centers) inscription Athenaeus Pliny the Elder Cicero Aristotle Plutarch quadriportici palaestrae gymnasiums Garden Description King Eumenes II of Pergamum employed a gardener to plant new trees and nurse damaged ones back to health in the grove of the Nikephorion, following an attack on the city by Philip V of Macedon in 201 B.C., during which Philip V ordered his troops to cut down trees in the sanctuary (Polybios 16.1.6).
Maps Plans Images Dates Unspecified

Province Description In 64 BCE, after his successes in Armenia, Pompey the Great added Syria to the list of annexed eastern provinces of the growing Roman Empire. The conquest of Syria had not been difficult, because the remnants of the once dominant Seleucid Empire had weakened following the defeats of king Antiochus III at Thermopylae in 191 and Magnesia in Asia shortly after. Ultimately, the Seleucids could not withstand the powers of the Nabatean kingdom to the south, the Hasmonean kingdom to the west, and the new threats of Roman hegemony. With the fall of the Seleucids, Rome inherited the majority of Alexander the Great’s former conquests, and the Syrian desert would become a stage for Roman emperors to settle civil conflicts and win triumphs. Smaller Arab settlements sprang up across the region, re-inhabiting Seleucid sites and establishing new ones, and cities such as Palmyra grew in power by taking over the wealthy trade routes of the Nabateans in the second century CE. The Syrian city of Antioch, formerly Seleucia, would become one of the greatest cities of the Roman empire. Although Macedonian presence in the region introduced western styles in art and architecture before the arrival of the Romans, the cities remained Syrian in culture, population and character.
Covering the substantial central part of the Fertile Crescent, the province of Syria sat in an advantageous position between the mountain ranges of eastern Anatolia, the Mediterranean Sea, and the Arabian deserts, and it served as an area of expansion for the larger kingdoms around it. Important trans-Asian trade routes made Syria a key component in the Roman imperial economy, and large navigable rivers, such as the Euphrates and the Orontes, were exploited to connect the Persian Gulf with northern cities. The climate, although arid in the inland mountainous areas, was quite conducive to cultivation. River valleys in the mountain chains skirting the coast provided fertile terrain for agriculture, and the Orontes and Euphrates created well-watered plateaus in the steppe and desert regions of the southeast.
An irrigation system based around the qanat, an underground water channel, was used in Syria during the Roman period to water fields and gardens. Although qanats were likely introduced to the region via the earlier Achaemenid Persian dynasty, it was during the Roman and Byzantine periods that irrigation technology improved, and the majority of known qanats date to this time. The water could flow from these channels into canals, small reservoirs known today as birkas, or large wells. The ancient field systems of Syria have been well studied in areas such as the Hauran, a basalt region in the south. Cereals, olives and grapes were important crops, and were cultivated in either the broad fields on the lowland plains, or long, segmented plots on terraces in the rocky highlands. These terraced plots would have held fruit trees or vineyards.
Location Jebel Khalid Jebel Khalid (Pleiades)
Location Description A colonial military settlement of Macedonian Greeks on the west bank of the Euphrates in North Syria, established in the wake of Alexander the Great's conquests at a control point on the great river highway of the Euphrates (fig.1: location map of Jebel Khalid; fig. 2: aerial view of Jebel Khalid.) By the time the Jebel Khalid palace was constructed in the course of the third century BCE, these resettled Macedonians had been occupying for half a century not only the royal palaces of the Achaemenids, the powerful fifth and fourth century Persian dynasty, but also the palaces of their satraps, the local governors, and we know from literary testimony that both the royal and local palaces boasted paradeisoi, gardens for pleasure and relaxation. It is therefore reasonable that their Greek successors and replacements adopted in the third century what they found to be one of the agreeable and relaxing amenities enjoyed by their fourth-century Persian predecessors. And from here the concept passed to the Greek builders of elaborate villas as exemplified in Greek South Italy of the second century BCE.
While the general settlement of Jebel Khalid appears to have been systematically abandoned at the end of the Seleucid period (late 70s/early 60s BCE), some seasonal occupation continued into the early Roman period in some of the rooms of the Acropolis Palace. The multiplicity of weak floors in some areas suggests occupation by seasonal pastoralists, and Roman–period coins dating from the third century CE onwards occur in areas of stone-robbing. When major elements of the building eventually collapsed they fell on up to a metre of wind-blown soil – up on the Acropolis high-ground there is not the possibility of alluvial wash-down – implying that the building had stood substantially intact but unroofed for several centuries after its abandonment. The ruins attracted Roman-period scavengers, sightseers and stone robbers, who even scratched graffiti in the plaster of fallen masonry (Clarke: 1992/3).
Garden Acropolis Palace at Jebel Khalid
Keywords cisterns (plumbing components) colonnades courtyards palaces terrace gardens trenches Garden Description It is apparent that there was once a large limestone outcrop within the Acropolis at the highest point of the Jebel range, providing panoramic views of the Euphrates valley (figs. 3 and 4: overall plan of the site and ground plan of Acropolis palace). This outcrop was quarried to a rough level terrace, leaving a rocky bluff (and evident quarry face) on the western side, against which a stout retaining wall was built, also serving as the exterior western wall of the building. Nowhere, even in foundation trenches, is there any trace of previous occupation. This building was laid out on a virgin site, or the initial quarrying operations totally cleared away any vestige of any earlier habitation. The coin and stamped amphora handle evidence confirms a third-century BCE construction date.
The building was planned around a square central courtyard, 'room 26' (measurements from central point of column bases are N.17100mm, S.17100mm, E.17800mm, W.17840mm; measurements from the corners of 'room 26' are N.25.3m, S.25.1m, E.26.2m, W.26.0m). The bedrock floor of this courtyard was evidently quarried to drain towards a large cistern in the southeast corner, conveniently located close to a major entertainment room (room 20) with two store-rooms and kitchens (rooms 19 and 21) to either side of it. This cistern is bell-shaped and subsequent excavation has revealed that it was lined with an impermeable plaster; it has a roughly circular mouth, 1.5 meter wide, a depth of 6.6 m, and maximum width of 6.7 m. No well-head was found. While it can be assumed that water from the roofs of the surrounding courtyard rooms was collected, no evidence was found for a drainage system into this cistern, although a settling pond and sluice arrangement has been uncovered by excavation. Indeed, there could have been large pithoi or barrels to collect water from lion-headed waterspouts overhead (fig. 5: example of lion-headed water-spout).
A circular stand was found carved into the bedrock (c. 5 cm deep, 37~38 cm in diameter) by the northern stylobate in the courtyard: it may have served to house a garden pot. (Fig. 6: possible stand for flower pot.) A drain, 4.9 m in length and 14 cm in depth, cut into the bedrock across the colonnade floor on the southwestern side of the courtyard have released any water seeping down from the western rocky outcrop and accumulating beneath room 24. There is another drain with a similar function towards the north end of the western stylobate, which released water into the courtyard across a shallow channel, but it did not continue across the courtyard floor. The courtyard floor itself consisted of a few centimeters of a very hard packed mixture of clay and gritty limestone over bedrock, creating a particularly hard surface. The floor of the colonnade was similarly constituted. As flagstones have manifestly been robbed elsewhere in the building, it is possible that the whole area was once paved over this prepared surface.
A stylobate was laid on the four sides of this courtyard on leveled bedrock using ashlar blocks with neatly drafted edges (av. dimensions: 0.860 m x 0.680 m and 0.210~0.260 m deep, but there is considerable variation) with some rustication visible on the courtyard side below the courtyard floor level (fig. 7 details of stylobate). The colonnade is decastyle, with ten columns to a side, 36 in total. A deep and unusually wide foundation trench was cut in front of the stylobate on the courtyard side—going down in places 0.97 m from paving level and being up to 0.82 m wide (fig. 8: excavated garden bed.) Normally one would expect such a trench to be filled with builders' rubble and chippings, but in this case, it was filled with rich brown, nitrogenous soil (not the light grey wind-blown dust that has accumulated over time elsewhere at the site). It seems clear that a formal garden was installed around the inside perimeter of much of the courtyard, easily watered from the roof-water collection. Soil samples were taken but have yet to be analysed: there is no other sign of courtyard planting. As such, it constitutes the earliest recorded courtyard garden in a Greek building and it helps to explain the sudden appearance of such plantings in the courtyards of southern Italian houses such as at Pompeii in the second century BCE.
Maps Fig. 1: Location map of Jebel Khalid Plans Fig. 2: Overall plan of the site Fig. 3: Ground plan of the Acropolis palace Images Fig. 4: Aerial view of Jebel Khalid Fig. 5: Example of lion-headed water-spout Fig. 6: Possible stand for a garden pot Fig. 7: Detail of stylobate Fig. 8: Excavated garden bed Dates 3rd century BCE
Bibliography G. Clarke. &quot;Greek Graffiti from North Syria.&quot; Mediterranean Archaeology 5/6 (1992/3): 117-120, plates 39-40. ibid. &quot;Jebel Khalid on the Euphrates: The Acropolis Building.&quot; Proceedings of the Second Macedonian Conference, Melbourne, in Mediterranean Archaeology 7 (1994): 69-75, plates 1-3. ibid., ed., &quot;Jebel Khalid on the Euphrates: Report on Excavations 1986-1996.&quot; Meditarch Suppl. 5 (2002): 25-48, plates IV-VIII and 10-25. Inge Nielsen (ed.) The Royal Palace Institution in the First Millennium BC. Regional Development and Cultural Change between East and West, Monographs of the Danish Institute at Athens, vol. 4, pp. 215-247. Pleiades ID 167649937 (Acropolis palace at Jebel Khalid)

Location Batnae Batnae/Markopolis (Pleiades)
Location Description The broad plain of Batanaea lay to the west of the uplands, known as Auranitis, in the Hauran, a basalt region that straddled the boundary between ancient Syria and Arabia. Batanaea was not a naturally well-watered area, but it did develop during the Roman period into a successful grain-producing settlement via a careful management of rainwater. The agriculture of the area, which included small enclosed gardens and plantations surrounding villages, depended on precipitation; a large cistern, or birket, commonly found throughout the Hauran and Batanaea, likely served the village and not irrigation purposes. Although the village was perhaps the most ubiquitous settlement type, there did exist some imperial and private estates, potentially with their own gardens.
Garden Imperial Residence at Batnae
Keywords Garden Description The Emperor Julian described the imperial residence in Batnae in Syria in one of his letters to Libanius in 363 CE (Epist. 58). According to him, Batnae was thickly wooded with groves of cypress trees. The palace located there hardly seemed grand, but its garden was worthy of praise; Julian (Epist. 58) compared it to the gardens of Alcinous and Laertes in Homer’s Odyssey. It contained a small grove of cypresses, as well as rows of such trees planted along the garden wall, and in the middle of the garden were vegetable beds and fruit trees of all sorts.
Maps Plans Images Dates fourth century CE

Arabia (province) (Pleiades)
The story of Roman Arabia begins with the death of the Nabataean king, Rabb'el II soter, in 106 CE. The emperor Trajan annexed the Nabataean kingdom and organized its territory within the new Roman province of Arabia Petraea that occupied a large area of northwestern Arabia, extending from the Hauran in the north, to the Negev and Sinai deserts in the west, and into the northern Hejaz in the south. The administrative district of Perea, formerly under the Herodian dynasty was also added. The provincial capital of Arabia Petraea was located at Bostra which replaced Petra as the capital of Nabataea in the last decades of that kingdom’s independence. Petra continued to function as an important cultural, political and economic center of the province for at least a century following annexation. During the early Byzantine period (4th-6th centuries CE), the major cities of the Roman era continued to flourish, and Christianity gradually became the accepted religion of the area. Petra remained an important center in the early Byzantine period when it was inhabited by a substantial Christian community and was the seat of a bishopric.
The region of Arabia Petraea is primarily a desert environment that belongs to the eastern Mediterranean weather system. Its inhabitants experienced marked seasonal contrasts with dry, hot summers and cold, wet winters. Rainfall occurs during the winter months and ranges from over 600 millimeters in the north-west to as low as 100 millimeters in the south and east of the region.
Location Petra
Petra (Pleiades)
Petra, known to its ancient inhabitants as Raqmu, is located approximately 80 kilometers southeast of the Dead Sea in modern Jordan. The ancient city is situated on the western slopes of the Sharā Mountain Range, in a wide basin surrounded by deeply eroded mountainous ridges of sandstone, with outcrops of limestone and porphyry that form a natural fortification.
The development of Petra as an important political, economic, and cultural center in the Near East during the Hellenistic-Roman periods (1st century BCE-2nd century CE) was ultimately the result of its strategic position on the crossroads of the major trade and communication routes that crossed the region (Fig. 1). Wadi Mousa, the narrow valley along which Petra developed, provided one of the few convenient and negotiable routes through the mountainous barrier allowing caravans to pass between the high desert plateau to the east and Wādī ʻAraba to the west. This strategic position on the crossroads of the desert trade routes made it possible for the Nabataeans to establish control over the caravans that traveled between Arabia and the Mediterranean.
Sublocation Southern Terrace
The Southern Terrace is a series of monumental built terraces constructed along the Colonnaded Street on the southern slope of Wadi Musa, which bisects the city center of Petra. In the early 20th century, prior to the onset of archaeological excavations, the major components of the Southern Terrace were assigned the names (from west to east) the &quot;Great Temple&quot;, the &quot;Lower Market&quot;, the &quot;Middle Market,&quot; and &quot;Upper Market.&quot; The &quot;Lower Market&quot; has since been identified as a garden and pool complex and the author proposes that it is one component of a large palatial complex that occupied the entirety of the Southern Terrace and dominated the City Center (Figs. 2 and 5).
Garden Petra Garden and Pool Complex
Keywords aqueduct archaeobotany artificial islands artificial water channel castelli aquae cisterns colonnades exedrae (site elements) garden pavilions groves (plant communities) horticultural containers lead pipelines pergolas reflecting pools reservoirs (water distribution structures) root (plant material) swimming pools terrace gardens terracotta pipelines water features (landscaping) Garden Description The only example of a garden investigated using specialized garden archaeology techniques in the region of Arabia Petraea is found at Petra. A large open area was believed to be the site of a marketplace, the so-called “Lower Market,” until excavations revealed the remnants of a formal garden and pool complex. The garden is situated on an artificial terrace on the southern slope of the Wadi Musa, overlooking the main colonnaded street and flanked by the so-called “Middle Market” to the east, and the Great Temple complex to the west. To the south of the garden is a residential quarter on top of a high sandstone ridge (Ez-Zantur), where several private villas have been excavated (Fig. 5). Primary access into the garden was apparently from the west, through a triple colonnade that marks the boundary between the Great Temple’s “lower temenos” and the garden terrace.
The garden is composed of two distinct parts: on the north is a large earthen terrace that is elevated approximately six meters above the main street and is level with the Great Temple’s “lower temenos”; to the south of the earthen terrace and elevated another two and a half meters above it is a monumental pool with a central island-pavilion (Fig. 3). A metrological analysis of the site reveals that the Roman pes was employed in the layout of the garden terrace and pool.
The garden’s earthen terrace measures 65 by 53 meters and is supported on the north by a double retaining wall. Prior to archaeological study of the site, the terrace appeared devoid of visible architectural features, with the exception of a short stretch of a low wall at its center. The terrace’s southwest quarter has a raised earthen area, bounded on the north and west by reused architectural fragments, attesting to the modern use of the site as an agricultural field by the local Bedouin inhabitants of Petra.
The application of ground-penetrating radar (GPR) provided valuable information about the buried garden (Fig 4). It revealed that the terrace is primarily earthen with a series of stone structures aligned along its central north-south axis. Follow-up excavations uncovered two stone platforms—one at the center of the terrace and one several meters to the south, between the central platform and the pool. Each platform is constructed of a core of unhewn fieldstones faced with sandstone ashlars, typical of Nabataean masonry. There is also evidence that the southern platform was enlarged and redesigned, probably during the Roman and Byzantine periods. At the northern end of the terrace, aligned with the platforms, two soundings exposed the foundations of a large structure that appeared as a pronounced rectangular stone outline (ca. 8.5 x 11 meters) in the GPR data. The gravel interior floor surface and lack of evidence for substantial walls or a roof suggest that it was an open structure, perhaps a pergola, designed to provide shade while viewing the surrounding garden. Remnants of a gravel pathway were uncovered along the central east-west axis in Trench 17 (Fig. 6). The pathway’s border is defined by the foundations of a stylobate, suggesting a colonnaded or trellised walkway with bays for constructed views of the garden (Fig. 7). Fragments of a planting pot (Fig. 8), perforated for drainage and aeration, were found near the pathway along with several root cavities, which provide evidence for plantings along the path’s edge. A similar planting pot fragment was uncovered during preliminary excavations in the so-called “Upper Market” in 2009 (Alcock et al. 2010: fig. 13.2) and may be indicative of a second garden site on Petra's Southern Terrace.
Soil samples taken from the garden terrace produced archaeobotanical specimens for analysis. The data from the macrobotanical remains conducted by Jennifer H. Ramsey (Table 1) can tell us little about the plants growing in the Petra Garden but does identify the types of plants – grape vines, and fruit and nut trees – that would be expected to be growing in a pleasure garden in the Hellenistic/Roman Near East and depicted in a frescoe in the &quot;Painted House&quot; at nearby Siq al-Barid (&quot;Little Petra&quot;) (Fig. 9). A phytolith study conducted by Carlos E. Cordova has shown evidence for date palm trees (Phoenix dactylifera), possible a grove, and the presence of Panicoideae grasses which grow only in the summertime in wet areas and therefore suggests frequent irrigation of the gardens during the dry, hot summers. The cereal and weed taxa identified in the macrobotanical remains (Table 1) are interpreted as evidence for what was happening in the larger agrarian landscape of the site and the region.
To the south of the garden terrace, the sandstone hillside was quarried out to create a space for a monumental pool encircled by a promenade that is elevated 2.5 meters above the garden. A staircase provides access from the southwest corner of the garden terrace to the pool's west promenade (Fig. 3). The area of the pool-complex measures 65 x 32 meters and is bounded on the south and east by vertical sandstone escarpments rising up to 16 meters above pool-level; to the west is the Eastern Perimeter Wall of the Great Temple complex. The pool is a monumental construction with massive walls built to hold approximately 2069 cubic meters (547,000 gallons) of water. Stretching at least forty-six meters across the width of the site, the pool’s north wall measures three and a half meters wide and is preserved to a height of six courses (2.2 m). The wall’s exterior face is constructed of close-fitting sandstone ashlars typical of Nabataean masonry; between them are alternating rows of roughly hewn sandstone blocks and rubble, bonded into a solid mass with an impervious white mortar. Large rectangular pavers preserved in situ indicate there was once a nicely paved promenade around the pool’s perimeter. Porticoed promenades were commonly associated with ornamental pools of the Hellenistic and Roman periods. To the rear of the pool, a screen wall masks the quarried face of the naturally veined bedrock and displays a central niche and flanking exedrae (only the western exedra has been excavated) that provide focal points at different locations around the pool.
The interior dimensions of the open-air pool measures 43 x 23 meters, and it is two and a half meters deep. Its interior walls and floor are lined with a thick coat of concrete such as is typically used to line Nabataean reservoirs and cisterns. A stone staircase is built into the northeast corner to facilitate entrance into the pool. At the center of the pool is an island-pavilion perched on top of a massive stone plinth (8.5 x 11 x 2.5 m). The pavilion is rectangular in plan with broad, open doorways on at least three sides. Interior columns with marble-faced bases supported the pavilion’s roof. Numerous fragments of painted red stucco, as well as some blue and white, provide some indication of the pavilion’s decorative color scheme. An interior channel or drain cuts diagonally across the floor to connect with a channel that encircles the exterior perimeter of the pavilion, just above the maximum water level of the pool. It is likely that this exterior channel was originally capped and functioned as an overflow channel between pavilion and pool.
Excavations revealed an elaborate water distribution system incorporated into the design and construction of the pool. A reservoir perched on top of the eastern escarpment fed water to the pool and garden below. The pool’s north wall functioned as an aqueduct with channels conducting water across the top of the wall to a castellum auquae, or central holding tank and redistribution point built into the wall. Water then exited the castellum and was fed into stone channels that form part of an irrigation system for the garden that was laid out on the earthen terrace. In addition, two large capped channels cut into the bedrock along the eastern edge of the complex may be intended to direct excess or waste water into the wadi. What appears to be a large subterranean cistern fed and drained by pipelines has been identified through GPR in the southeastern quadrant of the terrace, but remains unexcavated. Additional pipelines of terracotta and lead transported water to designated locations on the site.
The archaeological record indicates that the large terrace upon which the garden was found was constructed during the reign of the Nabataean king, Aretas IV (9 BCE – 40 CE) and thus it is believed that the garden and monumental pool were initially created at the end of the first century BCE or early first century CE The role of the garden and pool complex within Petra in this earliest phase remains ambiguous. The site is closely associated with the neighboring Great Temple complex. However, the original function of the Great Temple monument remains unsettled, with theories ranging from religious/sacred (temple) to private/royal (possibly a palace or audience hall). Close parallels found in the gardens and pools of the contemporary palaces in neighboring Judaea during the reign of the Hasmonean Dynasty (168-40 BCE) and Herod the Great (37-4 BCE) support the interpretation of the Petra garden as part of a palace complex.
The Petra garden continued in use after the Roman annexation of Petra in 106 CE, at which time the Great Temple was converted into an odeion or bouleutereion. It is likely that, within this context, the garden functioned as a public park much like the urban parks in contemporary Rome. Several examples of evidence for renovations have been identified with this phase of the site. For example, the addition of a bridge allowed easy access to the island-pavilion that was originally only accessible by swimming or possibly boating. In addition, a reorganization of the hydraulic system may represent a new approach to water consumption influenced by the Romans, whose rules about the use of natural resources differed from those of local inhabitants.
A deep deposit of sediment above the pool floor indicates that the pool went out of use or was not well-maintained for a period of time before the collapse of the pavilion walls into the pool as a result of the earthquake of 363 CE that caused much destruction in Petra. The remnants of later walls, evidence for the reuse of the hydraulic installations, and a raised field that occupies part of the earthen terrace, testify to the continued use of the site for agricultural purposes through the post-Roman occupation of Petra and into the modern era.

Location Antioch Antioch (Pleiades)
Location Description Antioch on the Orontes was founded by the Macedonian general Seleucus I as the capital of his Syrian empire, following the breakup of Alexander’s empire (ca. 300 BCE). He selected the site at the edge of the fertile Amuk Plain at the crossroads of important trade routes linking Syria with Palestine, the Mediterranean, and Asia Minor. Antioch was also the capital of the Roman province of Syria, annexed in 64 BCE. In the Augustan period Strabo (16.2.5) compares Antioch favorably to Alexandria in power and size. It was built along the banks of the River Orontes below the craggy heights of Mount Silpios. Because of its advantageous location, Antioch became a cultural, religious, and commercial center in the Roman period. The presence of an imperial residence, as well as buildings for the staging of athletic contests modeled after the Olympic Games, a sanctuary of Apollo, and thermal spa at Daphne, contributed to its renown in the ancient world.
Garden Private Houses at Antioch
Keywords courtyards fountains mosaics (visual works) statues water features (landscaping) Garden Description The most significant finds from the international excavations conducted from 1932 to 1939 were the many houses built in and around the city center, on the surrounding terraces of the mountain slopes, in the suburb of Daphne, and in the port of Seleucia Pieria. Scores of floor mosaics dating from the second to the sixth centuries CE paved these houses and brought the private lives of the elite into focus. Although no gardens have been excavated in Antioch, the examination of the figural mosaics, statuary, and the fragmentary remains of house plans suggest that there were private gardens.
During the hot summer months, the wealthy citizens of Antioch retired to Daphne, a settlement on a plateau overlooking the plain of Antioch about five miles south, for cooler breezes and its refreshing springs (Lib. Ep. 419). The suburb was admired for its “varied gardens and charming inns and an abundance of springs and houses hidden in trees and chambers which rise above the groves and luxurious baths…” (Lib. Or. 11.234). The excavations revealed the remains of houses that were richly decorated with mosaics, pools, and fountains. The fact that Daphne was the source for the water carried by two aqueducts to Antioch allowed for a generous use of water in private houses. As in Pompeii, pools and fountains seem to form the natural focal point of house designs. We turn to Libanius, a rhetorician from fourth century CE Antioch, for confirmation of the archaeological evidence: “One can judge the wealth of our waters by the number of the houses, since there are as many fountains as there are houses, or rather there are many fountains in each house” (Lib. Or. 11.246).
Unfortunately, the houses of Antioch were incompletely excavated and their state of preservation makes it difficult to distinguish the boundaries of individual houses or even the entrances into rooms. This leaves many questions, including the evidence for gardens, unanswered. The third century CE House of Menander at Daphne provides the most complete plan from Antioch, but it can only hint at the possibility of a garden (Fig. 1). The most typical feature of Antiochene houses is the sequential arrangement of the dining room, columned court, and fountain or pool (e.g., House of Menander, House of the Boat of the Psyches, House of the Drinking Contest). A similar alignment of spaces occurs in the House of Bacchus and Ariadne in Thuburbo Maius, modern Tunisia, where the diners could look out from two different dining rooms through a columned screen to a mosaic basin and beyond into a garden area (one is a peristyle garden; the other is a courtyard garden) where evidence of plantings was found. It would seem from such parallels, including the evidence of many excavated gardens in Pompeii, that plantings in the peristyles and courts were closely aligned with dining vistas and water features. One might reasonably conjecture that the courtyards and pseudo-peristyle areas with fountains and pools in the House of Menander at Daphne contained potted plants. As most of the areas of the excavated houses at Antioch were paved with mosaic, it seems less likely that there were open soil areas for plantings of evergreen trees as found in Pompeii, such as the House of Polybios. However, given the nearby topos of the cypress-filled grove of Daphne with its gurgling thermal springs and the original laurel bush (see Sacred Grove at Daphne), it is not difficult to imagine greenery inserted into the courtyards and areas accented by niched fountains and pools in the Antiochene houses.
Maps Plans Images Dates second to the sixth centuries CE
