Province Description In 64 BCE, after his successes in Armenia, Pompey the Great added Syria to the list of annexed eastern provinces of the growing Roman Empire. The conquest of Syria had not been difficult, because the remnants of the once dominant Seleucid Empire had weakened following the defeats of king Antiochus III at Thermopylae in 191 and Magnesia in Asia shortly after. Ultimately, the Seleucids could not withstand the powers of the Nabatean kingdom to the south, the Hasmonean kingdom to the west, and the new threats of Roman hegemony. With the fall of the Seleucids, Rome inherited the majority of Alexander the Great’s former conquests, and the Syrian desert would become a stage for Roman emperors to settle civil conflicts and win triumphs. Smaller Arab settlements sprang up across the region, re-inhabiting Seleucid sites and establishing new ones, and cities such as Palmyra grew in power by taking over the wealthy trade routes of the Nabateans in the second century CE. The Syrian city of Antioch, formerly Seleucia, would become one of the greatest cities of the Roman empire. Although Macedonian presence in the region introduced western styles in art and architecture before the arrival of the Romans, the cities remained Syrian in culture, population and character.
Covering the substantial central part of the Fertile Crescent, the province of Syria sat in an advantageous position between the mountain ranges of eastern Anatolia, the Mediterranean Sea, and the Arabian deserts, and it served as an area of expansion for the larger kingdoms around it. Important trans-Asian trade routes made Syria a key component in the Roman imperial economy, and large navigable rivers, such as the Euphrates and the Orontes, were exploited to connect the Persian Gulf with northern cities. The climate, although arid in the inland mountainous areas, was quite conducive to cultivation. River valleys in the mountain chains skirting the coast provided fertile terrain for agriculture, and the Orontes and Euphrates created well-watered plateaus in the steppe and desert regions of the southeast.
An irrigation system based around the qanat, an underground water channel, was used in Syria during the Roman period to water fields and gardens. Although qanats were likely introduced to the region via the earlier Achaemenid Persian dynasty, it was during the Roman and Byzantine periods that irrigation technology improved, and the majority of known qanats date to this time. The water could flow from these channels into canals, small reservoirs known today as birkas, or large wells. The ancient field systems of Syria have been well studied in areas such as the Hauran, a basalt region in the south. Cereals, olives and grapes were important crops, and were cultivated in either the broad fields on the lowland plains, or long, segmented plots on terraces in the rocky highlands. These terraced plots would have held fruit trees or vineyards.
Location Antioch Antioch (Pleiades)
Location Description Antioch on the Orontes was founded by the Macedonian general Seleucus I as the capital of his Syrian empire, following the breakup of Alexander’s empire (ca. 300 BCE). He selected the site at the edge of the fertile Amuk Plain at the crossroads of important trade routes linking Syria with Palestine, the Mediterranean, and Asia Minor. Antioch was also the capital of the Roman province of Syria, annexed in 64 BCE. In the Augustan period Strabo (16.2.5) compares Antioch favorably to Alexandria in power and size. It was built along the banks of the River Orontes below the craggy heights of Mount Silpios. Because of its advantageous location, Antioch became a cultural, religious, and commercial center in the Roman period. The presence of an imperial residence, as well as buildings for the staging of athletic contests modeled after the Olympic Games, a sanctuary of Apollo, and thermal spa at Daphne, contributed to its renown in the ancient world.
Garden Sacred Grove at Daphne
Keywords sacred groves Garden Description Antioch was most famous for its public gardens, such as the sacred grove of Daphne in the precinct of Apollo. The sanctuary was described by Strabo as a “large, thickly shaded grove intersected by fountain streams in the midst of which there is an asylum precinct and a temple of Apollo and Artemis” (16.2.6). This impression is reinforced in the lecture given in 360 CE by Libanius who praises Daphne for “the number and thickness and height of the cypresses, the shady paths, the choruses of singing birds, the even breeze, the odors sweeter than spices, the stately aqueducts, the vines trained to form banqueting hall – these are the gardens of Alcinous…a veritable Sybaris” (Lib. Or. 11.236).
Of Hellenistic origin, the site was famous during the Roman period for its cypress (Cupressus sp.) grove (Libanius, Or. 11.234-243; Strabo, 16.2.6). There is art historical and textual evidence for the grove, but no archaeological excavations of the grove have been undertaken nor has the precinct been defined. According to Libanius, Seleucus dedicated Daphne to Apollo because he found one of the arrow heads that Apollo had shot off in anger after the transformation of Daphne into a laurel (Laurus nobilis) (Libanius, Or. 11.94-99). According to the myth, it was here that the eponymous nymph, daughter of Ge and river god Ladon, was pursued and overtaken by Apollo at which point she was transformed into the laurel (Greek daphne, Fig. 2). In his disappointment at losing the nymph, Apollo shot all of his arrows, among which was one with his name that fell into the earth. When Seleucus found this buried arrow, he honored the discovery by creating a sacred enclosure, planting a grove of cypress trees, and dedicating a temple of Apollo (Lib. Or. 11.94-99). The esteem in which the grove at Daphne was held is attested by Libanius who remarks that he will write the emperor himself when an official threatened to cut the cypresses (Lib. Or. I.262-3). Reportedly, Seleucus planted a cypress grove and constructed a temple at the site (Sozomen, Hist. eccl., 5.19). Malalas (204.9-16) writes that Herakles planted a cypress grove and that the Heraklia was located outside the grove near the temple of Athena. Philostratus, however, reports a different story about the grove: the Landon worshipped the laurel. A cypress grove surrounded the temple, and a single cypress sapling grew naturally in honor of Cyparissus, an Assyrian youth who also experienced a metamorphosis (Philostratus, V A, 1.16).
The purposeful evocation of a sacred landscape can be seen in the placement of the temple near the spring Castalia in which the oracle of Apollo was considered to reside. A representation of the journey from the springs of Daphne to Antioch along a tree-lined street is picturesquely depicted in the topographic border of the mosaic of Megalopsychia found in the mid-fifth century CE villa at Daphne (Yakto area) (Fig. 3). Water flows from a vase held by a nude female, identified by a Greek inscription as the personification “Kastalia,” into a semi-circular colonnaded nymphaeum. Another stream of water flows from her into a reservoir with another nymph identified as “Pallas,” but there is no sign of the sacred grove or the temple. In addition, the grove was the symbol for Daphne on a medieval copy of the Tabula Peutingeriana (4th century CE). Though archaeologists have not found any material traces of the revered grove at Daphne, there is archaeological evidence for the planting of groves at the Sanctuary of Apollo Hylates (“He of the woodlands”) in Kourion, Cyprus, and elsewhere (see: cross-references here).

Arabia (province) (Pleiades)
The history of Roman Arabia begins with the death of the Nabataean king, Rabb'el II soter, in A.D. 106. The emperor Trajan annexed the Nabataean kingdom and organized its territory within the new Roman province of Arabia Petraea that occupied a large area of northwestern Arabia, extending from the Hauran in the north, to the Negev and Sinai deserts in the west, and into the northern Hejaz in the south. The administrative district of Perea, formerly under the Herodian dynasty was also added. The provincial capital of Arabia Petraea was located at Bostra which replaced Petra as the capital of Nabataea in the last decades of that kingdom’s independence. Petra continued to function as an important cultural, political and economic center of the province for at least a century following annexation. During the early Byzantine period (4th-6th centuries CE), the major cities of the Roman era continued to flourish, and Christianity gradually became the accepted religion of the area. Petra remained an important center in the early Byzantine period when it was inhabited by a substantial Christian community and was the seat of a bishopric.
The region of Arabia Petraea is primarily a desert environment that belongs to the eastern Mediterranean weather system. Its inhabitants experienced marked seasonal contrasts with dry, hot summers and cold, wet winters. Rainfall occurs during the winter months and ranges from over 600 millimeters in the north-west to as low as 100 millimeters in the south and east of the region.
Location Auara
Auara (Pleiades)
Nabataean Hawara (Auara) was founded by king Aretas III in the early first century BCE as a trading post along the King's Highway, midway between the Nabataean capital, Petra, and the port town of Aila on the Gulf of Aqaba (Fig. 1). In the early 2nd century CE, under Roman occupation, a fort was erected at the site (Roman Hauarra/Havarra) due to its strategic position on the major trade highway that was rebuilt as the Via Nova Traiana. Associated with the fort was a small town with a bathhouse and a community shrine. The modern name for the site is Humayma.
Garden Shrine Complex in Insula E125
Keywords aqueducts baetyls basins (vessels) insulae naoi (chambers) planters (containers) shrines (structures) temene Garden Description A few decades after a Nabataean shrine (Fig. 2) at Hauarra had been severely damaged during the Roman conquest of Arabia Petraea, the site’s inhabitants built another shrine at the same location. The Roman-period shrine occupied the southeast corner of a multi-unit insula (E125), but could only be accessed from outside the complex. This shrine consisted of a square naos (containing a central Nabataean baetyl and legionary altar, bins, shelves, and votive offerings) enclosed in a rectangular open-air temenos (Fig. 3). Upon entering the temenos, worshippers walked to the naos along a 12.7 m long paved processional way that was flanked by two long raised planters. An aqueduct-fed basin next to the door of the naos appears to have supplied the shrine with so much fresh water that it must have been intended not just for ritual cleansing, but for supplying the planters as well. Given the relatively shallow depth of the planters, and that no root balls or pots were found within, they probably contained shrubs and/or flowers rather than trees. Although the architect clearly tried to make the planters symmetrical in size, shape, and location, their design (and that of the whole Roman shrine) was constrained by the reuse of some Nabataean walls as foundations.
Maps Fig 1: Map showing the location of ancient Hawara (Hauarra) in Arabia Petraea. Map by L.-A. Bedal, based on Andrein, with the assistance of EraNavigator
Plans Fig 2: Plan of Shrine Complex in the southeast corner of Insula E125 (Plan by S. Fraser and D. Skinner) Images Fig. 3: Shrine Complex in Insula E125 (Reconstruction by C. Kanellopoulos and P. Konstandopoulos) Dates 1st century CE, mid-2nd to 3rd century CE

Province Description In 64 BCE, after his successes in Armenia, Pompey the Great added Syria to the list of annexed eastern provinces of the growing Roman Empire. The conquest of Syria had not been difficult, because the remnants of the once dominant Seleucid Empire had weakened following the defeats of king Antiochus III at Thermopylae in 191 and Magnesia in Asia shortly after. Ultimately, the Seleucids could not withstand the powers of the Nabatean kingdom to the south, the Hasmonean kingdom to the west, and the new threats of Roman hegemony. With the fall of the Seleucids, Rome inherited the majority of Alexander the Great’s former conquests, and the Syrian desert would become a stage for Roman emperors to settle civil conflicts and win triumphs. Smaller Arab settlements sprang up across the region, re-inhabiting Seleucid sites and establishing new ones, and cities such as Palmyra grew in power by taking over the wealthy trade routes of the Nabateans in the second century CE. The Syrian city of Antioch, formerly Seleucia, would become one of the greatest cities of the Roman empire. Although Macedonian presence in the region introduced western styles in art and architecture before the arrival of the Romans, the cities remained Syrian in culture, population and character.
Covering the substantial central part of the Fertile Crescent, the province of Syria sat in an advantageous position between the mountain ranges of eastern Anatolia, the Mediterranean Sea, and the Arabian deserts, and it served as an area of expansion for the larger kingdoms around it. Important trans-Asian trade routes made Syria a key component in the Roman imperial economy, and large navigable rivers, such as the Euphrates and the Orontes, were exploited to connect the Persian Gulf with northern cities. The climate, although arid in the inland mountainous areas, was quite conducive to cultivation. River valleys in the mountain chains skirting the coast provided fertile terrain for agriculture, and the Orontes and Euphrates created well-watered plateaus in the steppe and desert regions of the southeast.
An irrigation system based around the qanat, an underground water channel, was used in Syria during the Roman period to water fields and gardens. Although qanats were likely introduced to the region via the earlier Achaemenid Persian dynasty, it was during the Roman and Byzantine periods that irrigation technology improved, and the majority of known qanats date to this time. The water could flow from these channels into canals, small reservoirs known today as birkas, or large wells. The ancient field systems of Syria have been well studied in areas such as the Hauran, a basalt region in the south. Cereals, olives and grapes were important crops, and were cultivated in either the broad fields on the lowland plains, or long, segmented plots on terraces in the rocky highlands. These terraced plots would have held fruit trees or vineyards.
Location Tyrus Tyrus (Pleiades)
Location Description Tyre, an ancient Phoenician port city (est. 2750 BCE), became part of the Roman Empire in 64 BCE. It was legendary as the birthplace of the goddess Europa and queen Dido, founder of Carthage.
Garden Tomb garden at Tyre
Keywords tombs basins (vessels) niches Garden Description A tomb garden (Tomb Complex 15) has been found in a cemetery complex dating to the fourth century CE. (Fig. 1) Excavated by Maurice Chéhab, it features an enclosed garden (18x21 m) surrounded by a wall. The west wall supports a water channel which fed a rectangular basin in the apsidal hall and a large square basin in the northeast corner of the garden. (Fig. 2) A small square basin was installed by the great basin to catch the water and transmit it to channels in the garden itself. Along the central axis of the garden postholes were found, suggesting a free-standing trellis, or perhaps some form of fence. Other features of the walls include decorative niches, possibly for sculpture. No evidence for plants has been recovered, but from the structural arrangement, it is clearly a garden. Such tomb gardens provided a gracious place for visiting the dead and perhaps for growing produce for offerings and subsidizing the maintenance of the complex.
Maps Plans Fig. 1: Plan of Tomb Complex 15 showing garden beds, basins, water channels and post holes (Chéhab, Fig. 42). Images Fig. 2: Photograph of Tomb Complex 15 showing the garden, basins and adjacent rooms (Chéhab, Pl. XLVIII). Dates fourth century CE

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House of the Columns
House House of the Columns
Keywords peristyles (Roman courtyards) porticoes reception rooms apsed pools fountains triclinia (rooms) nymphaea (garden structures) House Description The house had a linear plan starting from a garden on the south, then on the north side of the garden, a façade gallery, then several rooms, and finally a peristyle on the north. It went through three phases with the changes concentrated on the south garden. In the first phase, this garden [13] (23.5 x 11.5 m) was bordered on the north by a portico [12] 2.5 meters wide. In the garden, adjacent to this portico and directly in front of the principal reception room [8] was a rectangular pool (7.5 x 4 m) with an apse in the center of the south side. It probably had a fountain.
In the second phase, this south garden was reduced by the addition of two lateral porticoes (2.5 m wide) on its east and west sides. In keeping with the local fashion of the time, it was given a U-shaped rill or channel pool running around the outer rim of the garden. A 1.5 meter apse on the north side is slightly off the axis of the reception room [9]. In the center of the garden was a little square pool (1.5 m on a side) with an apse on the north. It was surrounded by benches in a U to form a masonry summer triclinium facing north. On the south side of the benches was a nymphaeum of three niches, a central semicircular one and a rectangular one to either side. At present, a water jet has been put in the middle of each of them. The final phase lasted about fifty years, beginning in the first half of the third century. The south garden was enlarged by the suppression of the east portico. The U-shaped channel pool lost its lateral arms, so that it became a simple rectangle (18 x 1.5 m) and it was made shallower. The apse, in practically the same place, was off-center to the west. The garden kept its summer triclinium and nympheum.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House with the Five Mosaics
House House with the Five Mosaics
Keywords porticoes courtyards peristyles (Roman courtyards) opus signinum opus sectile (visual works) mosaics (visual works) triclinia (rooms) House Description Phase I: This phase is sometimes called the “House with the Off-Center Pool.” It occupied an area of 481 square meters with a usable covered surface of 213 square meters. Constructed after 138, it was built in part on the site and foundations of a commercial building going back to the middle of the first century. It was used only twenty to thirty years. It had an elongated, somewhat trapezoidal plan with two groups of rooms, one to the north and one to the south of a peristyle [5]. Most of the walls in short, east-west direction, were not perpendicular to the walls in the long, north-south direction. One entered the house by a modest doorway 1.8 meters wide into a little vestibule [1] which then led directly to the east portico of the courtyard, where presumably a garden grew. The principal room [7] (6.1 x 11.5 m) was on the south of the peristyle (8.5 x 11.5 m), where the gallery was wider and the roof presumably higher than on the other sides. This reception room had a good view of the rectangular pool along the south side of the garden. This 70-centimenter-deep pool (8.35 x 1.8 m) was lined in opus signinum.
Phase II: This phase (called the House of the Five Mosaics by those who call the first phase the House of the Off-center Pool), dates from the end of the second century, probably from 160 - 180. Although more luxurious than the first phase, it nevertheless kept the plan of the original. The covered area was enlarged to 293 square meters; but the garden, though reduced, remained central. The entrance [1] was shifted towards the south and got a more monumental gate 4.25 meter wide. In the southern wing, the main interior walls were rotated from their eastern end to be perpendicular to the north-south walls, with the result that the covered area was enlarged at the expense of the garden, which was reduced to 10-by-8 meters. It was bordered on the north and east by 1.5-meter-wide galleries, while the gallery to the south, though only 1.3 meters wide, had a floor of opus sectile. The east portico [2] became the only way to get from one of groups of rooms to the other. The garden received a U-shaped rill pool lined with white marble; the branches were of different length and less than a meter wide. The space left free at the end of the northern branch of the pool was the only access to the central part of the garden. In the two corners of the pool were found socles for some decorative elements, perhaps statues or fountains. Some parts of valves were found in the overflow from the pool. In the south wing, a large room [8] (7.5 x 7.0 m) opened onto the axis of the garden. With a mosaic of the xenia type, it apparently served as the triclinium. To the east, at the south end of the eastern gallery, was a smaller reception room for visitors [7] (4.0 x 4.5 m). The almost square (5 x 5 m) room [12] at the west end of the northern wing may have been, in the opinion of the excavators, a more familial, every-day triclinium. The house was occupied into the third century, but must have been abandoned, like the rest of the quarter, in the middle of that century.

House House with the Painted Portico
Keywords porticoes courtyards columns (architectural elements) apsed pools House Description This house was destroyed to build the market and lies under it, but it is partly visible through glass plates in the floor. It was occupied approximately from 60 to 140. The lot covered 947 square meters and has two façade porticoes, one on the rue du Commerce and one on Voie III. The house was arranged around a central trapezoidal courtyard [1] (roughly 7,50 x 6,50 m) which may have been a garden. There were porticoes on only the north and east sides [2 and 3]. They had pounded earth floors; their black and green painted columns give the house its name. A one-meter wide channel pool ran around the north, east and south sides. Later, this pool was made shallower and its bottom covered with a concrete containing calcite crystals. A rectangular pool (5 x 2 m) with an axial apse of 1 meter closed the U-shaped channel pool on the west. A single cutting pot was found during the excavation.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Hippo Regius Hippo Regius (Pleiades)
Location Description The city of Hippo Regius overlooks a sheltered bay where, from earliest times, ships could moor. An independent city under the reign of the king Micipsa, the city was involved in the turmoil of the Roman civil wars, with the defeat and the suicide of Metellus Scipio and his ally Juba I. Under Augustus, the city became a municipium, and later a colony under Trajan. The wealthy port was also the residence of the imperial procurator in charge of supplying Rome with wheat. During the fourth century Saint Augustine was the bishop of the city.
Excavations have brought to light the theater, considered to be the largest in Africa, built against the St. Augustine hill; also parts of the forum, a public fountain, the market, the northern and southern baths, the so called Christian district with its basilica and so called villas’ district.
Garden Domus of the Sea Front (Villa du front de mer)
Keywords domus peristyle houses planters (containers) oeci cisterns (plumbing components) semicircular basin Garden Description The upper level of this large house (after 330, according to stratigraphic dating) resulted from the joining of three dwellings and was built over two earlier levels, the courtyards or peristyles of which are still unknown. Like a maritime villa, the house had a long loggia, which extended and opened to the sea, towards the northeast. It was excavated first in 1911, then in 1951-52, in 1964 and more recently in 2002 (Plan view, Fig. 1, 2).
The peristyle garden of the house (ca 16.50 x 8.50 m) was enclosed on four sides by a portico supported by twenty marble columns; there was a first floor, as stairs have been found. A large oecus (B3) on the northeast side looked out on the garden. In front of this exedra was a shallow pool, framed by two columns. Behind the pool was a cistern opening covered with a stone slab; on the right and left, two square planters were added at a later period. In that part of the garden, the mosaic pavements of the lower level extended under the garden. On the opposite side, a beautiful semi-circular basin, framed by two fluted columns (now broken), and faced inside with colored marbles, was visible from the entrance of the house (Fig. 2). Between the large door and this basin, the portico was paved with white marble slabs. The open space certainly was a garden (B16) as it was planted with bushes a few years ago.
Maps Plans Fig. 1: Plan of the House of the sea Front. (Marec, E., 1950, ) Images Fig. 2: Photographic view of the garden and its semi-circular basin. (aOrOc CNRS-ENS A.-A Malek) Dates 4th century CE
Bibliography Lavergne, D., &quot;Le quartier ‘des villae du front de mer&quot;, in Hippone, Ed. X. Delestre Ed., Aix en Provence, 2005, p. 127-138, plan phase 2. (worldcat) Marec, E., Hippone, antique Hippo Regius, 1950, pp. 42-53, figs. 19, 21, 67. (worldcat) Morel, J.P., &quot;Recherches stratigraphiques à Hippone&quot;, in BAA, III, 1968, pp.35-84. (worldcat) Pachtere, F.-G. DE, &quot;Les nouvelles fouilles d'Hippone&quot;, in MEFR, XXXI, 1911, pp. 321-47, pl. XlII, XV (plan). (worldcat) Pleiades ID 305090

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Karthago Karthago (Pleiades)
Location Description Founded by Tyrians from Phoenicia, Carthage became the capital of a powerful empire that came into conflict with the expanding power of Rome. In 146 BC Carthage was completely destroyed and re-founded as a Roman colony by Augustus who completed Cesar’s initial project. Augustus expanded the new city and encouraged settlements of veterans and civilians. The kingdom of Numidia was transformed into a province and Carthage was raised to the rank of capital. The city not only became the major port through which the wealth of the province flowed to Rome but also became a cultural capital that introduced the African elite to the rest of the empire, making it one of the wealthiest and most cosmopolitan cities in the Mediterranean world. Of the Roman period, the city plan is clearly recognizable. The plan takes as its central axis the summit of the acropolis of Byrsa that divided the city into four quarters of equal size except for the one situated to the northwest. The most remarkable monuments found in Carthage are the Baths of Antonius situated on the seashore at the foot of the hill of Borj Jedid and the villas that stretched along the Odeon’s hill. From the Christian era, several basilicas were found. The necropolis that surrounded the city has also provided important information on the city.
Garden House of Dionysos
Keywords domus peristyle houses pools (bodies of water) basin Garden Description In this very damaged house, a portico on four sides (IV-VII) enclosed a court (VIII) (8 x 11.10 m), which was planted during the building’s second phase dated at the fourth/early fifth century. The northeast and southwest porticos had four columns and the northwest and southeast had five columns.
A low wall was added in between the columns that enclosed the garden. A semi-circular basin attached to a rectangular one oriented northeast/southwest (IX) was placed at the northeast end of the garden. (Plan view, Fig. 1). The house dates from the III-V c.
Maps Plans Fig. 1: Plan of the House of Dionysos. (Ben Abed-Ben Khader, A., 1999, plan 5) Images Dates 3rd-5th century CE
Bibliography Ben Abed-Ben Khader, A., Corpus des mosaïques de Tunisie. Vol. 4, Karthago (Carthage), Fasc. 1 Les mosaiques du Parc Archéologique des Thermes d'Antonin, INA, Tunis,1999, 46-51, plan 5. (worldcat) Bullo, S., Ghedini, F., Amplissimae atque ornatissimae domus: l'edilizia residenziale nelle città della Tunisia romana, Rome: Edizioni Quasar, 2003, p. 143-144. (worldcat) Pleiades ID 314921

Garden House of the Aviary (Maison de la Volière)
Keywords domus peristyle houses mosaics (visual works) trees tree cavities cisterns (plumbing components) cascade oeci frons scaenae pools (bodies of water) Garden Description Located on a hill overlooking Carthage, the house of the aviary is divided into two parts: the unit centered on the peristyle in the west, and the ensemble with the reception room in the east (Plan view, Fig. 1).
In the center of the peristyle in the western part of the house was an octagonal area enclosed by a low wall 50 cm high. P. Gauckler, the original excavator, recognized the area as a viridarium (1). The Aviary mosaic covers the floor space between the portico and the octagonal garden (1). In the center of each corner of the mosaic was a deep cavity in which a tree was planted. There was a cistern beneath the peristyle. A lararium (7) with an aedicula bodes the northern portico of the peristyle garden.
In the eastern part of the house, a low wall with six semi-circular niches that alternated with five square-shaped niches faced the oecus bordered by a portico. On the wall was laid out a large pool with small niches bordered on each side by two planters (26,27). On a higher level of the pool and the planters were three small cascades decorated with parietal mosaics and paintings depicting hunting and fishing scenes. Water coming from the huge cistern complex on the top of the hill ran through the cascades and fell into the pool. This arrangement can be compared to theater decor where nature is displayed. Hence, the oecus bordered by a portico was facing a frons scaenae composed by a pulpitum behind which were lined up the pool and two planters that could be compared to a proscaenium. The house dates from the end of the IInd-IVth century.
Maps Plans Fig. 1: Plan of the House of the Aviary (Malek, A.-A., 2014, p. 17 and 2018, fig. 12.10). Images Fig. 2: Reconstruction drawing of corner of the peristyle garden of the House of the Aviary. (Malek,A.-A., 2018, fig. 12.9B) Dates the end of 2nd-4th century CE

Garden House of the Bassilica (Maison de la Bassilica)
Keywords domus peristyle houses exedrae (site elements) Garden Description The house was located in the insula delimited by the Decumani North V-VI and the Kardines East VIII-IX and neighboring to the North West the Villa of the Aviary. Unfortunately, the house was badly preserved when Gauckler the excavator discovered it (Plan view, Fig. 1). The peristyle was bounded by four porticoes, which were supported by twelve columns. The courtyard had a central alley that was limited on its two sides by colonnaded low walls that formed a circular exedra on one side and a rectangular exedra on the opposite side facing each other. P. Gauckler mentions that the exedrae were paved with mosaic figures of seashore landscapes, as well as the West portico that welcomed the visitor just after the vestibule. Only small fragments of the mosaics have survived. The central alley of the courtyard was on axis with the oecus.
The North and the East portico lead to an open area that Gauckler identifies as a garden of at least 250m². The house dates from the IVth. c.
Maps Plans Fig. 1: Plan of the House of the Bassilica. (Gauckler, P., 1904, pp. 16-17) Images Dates 4th century CE

Location Pupput Pupput (Pleiades)
Plan of the residential quarters (Th. Leroy, from Ben Abed Ben Khader, A., Griesheimer, M., 2001) Location Description Pupput is located about three km to the northwest of Hammamet. Two inscriptions inform the designated title of the city, which became a colony (Colonia Aurelia Commoda Pia Felix Augusta Pupput) under the reign of Commodus. The city benefited from a strategic location at the crossroads linking Clupea to Thhuburbo and Carthage to Hadrumetum. Large residential quarters with houses and baths were excavated as well as a large necropolis.
Garden House of the Black and White Triclinium (Maison du triclinium en noir et blanc)
Keywords domus peristyle houses semicircular basin triclinia (rooms) Garden Description The house is laid out around a square shaped peristyle garden. Between the columns runs a low wall (0.30m) that separates the porticoes from the garden. There was a semicircular basin in the N facing the triclinium (Plan view, Fig.1). The house is dated from the II-III c.
Maps Plans Fig. 1: Plan of the House of the Black and White Triclinium (Ch. Peirce, from Ben Abed Ben Khader, A., 1990) Images Dates 2nd-4th century CE

Location Neapolis Neapolis (Pleiades)
Location Description The city of Neapolis that bears a Greek name meaning the “new city,” is located on the south coast of Cap Bon at 60 km from Carthage. The municipal history of the city is not well known. Scholars disagree as to the foundation date of the colony some think it became colonia Iulia with Cesar and others think that it was elevated to the rank of colony by Augustus.
Garden House of the Nymphs (Maison des Nymphes)
Keywords domus peristyle houses mosaics (visual works) oeci triclinia (rooms) amphorae (storage vessels) planting pots inscriptions Virgil Garden Description This large house (1500m²) laid-out around a peristyle-garden is known for its mosaic pavements figuring Homeric scenes. The peristyle is entered from the S. The N wing had a vast oecus-triclinium bordered on both sides by two apartments that each had two rooms and a passage to a pseudo-atrium (Plan view, Fig.1).
The peristyle was trapezoidal in shape (8.29 x 9 x 16. 15 m) and was bordered by 12 columns. Four porticos, 5m wide, enclosed the garden. The semicircular pool facing the oecus-triclinium, that projected into the garden was paved with a mosaic depicting a mask of Ocean among fishes and had an inscription “NYMFARUM DOMUS” quoting a passage from Virgil’s Aeneid. According to the excavator, J.-P. Darmon, a row of broken amphoras that had served as planting pots were found along the central axis of the garden facing the oecus and the basin (Fig.2)
Maps Plans Fig.1: Plan of the House of the Nymphs. (Darmon, J.P., 1980, p. 9, pp. 85-6 et p. 146.) Images Fig.2: Photographic view of the garden. (?) Fig.3: View of the basin of the garden peristyle of the House of the Nymphs. (Malek, A.-A., 2018, fig. 12.11A) Fig.4: Detail of the basin with the inscription Nymfarum Domus. (Malek, A.-A., 2018, fig. 12.11B) Dates Unspecified

Garden House of the Salsamenta (Usine de salaison)
Keywords domus peristyle houses pools (bodies of water) salsamenta fish factory semicircular basin Garden Description A fish-curing factory (salsamenta) located to the SE of the Nymfarum domus was renovated between the IInd and the IIIrd centuries. Among the changes made was the design of a small house organized around a small peristyle garden (4 x 4 m.) (XXII) and bound by a low wall that curved to make a semi-circular basin (Plan view, Fig.1; ).

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Sufetula Sufetula (Pleiades)
Location Description Sufetula founded under Vespasian was a center of oil production. Excavations have shown that the city was laid out on a grid plan that was not strictly followed. Numerous buildings have been uncovered among them the forum, the capitol, the triumphal gateway dedicated to Antonius Pius, a triumphal arc of the Tetrarchy, the Great baths, the theater and the episcopal group that comprised two large basilicas called Vitalis and Bellator, which are separated from each other by the Jucundus Chapel. Annexes, among them, small baths and probably the dwellings of the clergy, surround this complex.
Garden House of the Seasons (La maison des Saisons)
Keywords domus peristyle houses oeci Garden Description This house, known for its majestic and richly decorated oecus, is laidout around a peristyle courtyard that was probably planted. The house is dated to the late IVth. early Vth. Century (Plan view, Fig. 1).
Maps Plans Fig. 1: Plan of the House of the Seasons. (Duval, N. and Hallier, G., 1972, fig. 11) Images Dates 4th-5th century CE

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Pupput Pupput (Pleiades)
Plan of the residential quarters (Th. Leroy, from Ben Abed Ben Khader, A., Griesheimer, M., 2001) Location Description Pupput is located about three km to the northwest of Hammamet. Two inscriptions inform the designated title of the city, which became a colony (Colonia Aurelia Commoda Pia Felix Augusta Pupput) under the reign of Commodus. The city benefited from a strategic location at the crossroads linking Clupea to Thhuburbo and Carthage to Hadrumetum. Large residential quarters with houses and baths were excavated as well as a large necropolis.
Garden House of the Viridarium with Niches (Maison du viridarium à niches)
Keywords domus peristyle houses niches Garden Description The house was located in the W neighborhood of the ancient city of Pupput and in present day lies in the precinct of a hotel, the construction of which badly damaged the house (Plan view, Fig.1).
The house has had three phases. During the second phase the garden peristyle (V) was bounded by a low wall that curved to make eight to nine semi circular niches (A, C, D, E, F, G, H, I) facing the galleries of the peristyle. The niches were paved with mosaics some of which figure birds among cut branches (D) and marine scenes (A, I). The second phase of the house is dated from the second half of the IV century.
Maps Plans Fig. 1: Plan of the House of the Viridarium with Niches (Ch. Peirce, from Ben Abed Ben Khader, A., 1994, Pl. CLXXI) Images Fig. 2: Photograph of the garden (from Ben Abed Ben Khader, 2006, fig. 9, p. 521) Dates 4th century CE

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Horrea Caelia Horrea Caelia (Pleiades)
Location Description The site is located on the East seaside of Tunisia. Excavations in the sixties have brought to light warehouses and a large domus opening towards the sea.
Garden House of two peristyles (Maison aux deux péristyles)
Keywords domus peristyle houses church buildings by function basins (vessels) balnea Garden Description This large house (850 to 900m²) was built on the sea front and was laid out around a peristyle garden. The eastern part of the domus was destroyed by the sea; the western portico is complete, only a part of the north and south porticoes of the peristyle have survived. The peristyle was approximately 200 m² and its porticoes were separated from the garden by a low wall to which a basin was later added.
The house has known some modifications, one of which was the construction of a private bath that may have had a peristyle garden. The house was occupied between the second and the fourth centuries.
When the house was transformed into a church, during the middle of the IVth century, the garden of the peristyle may have been maintained.
Maps Plans Fig. 1: Plan of the House of Two Peristyles. (Ennaïfer, M., Ouertani, N., 2001, fig.2) Images Dates 2nd-4th, 5th century CE

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Mactaris Mactaris (Pleiades)
Location Description The city of Mactaris that had belonged to the kingdom of the Massylii was elevated to the rank of colony under Marcus Aurelius. The city was located on an important road between the steppes of the south and the rich plains of the north. The site occupies a plateau, which rises nine hundred meters above the valley of the Wadi Saboun in the central massif of the High Tell.
Archaeological investigations brought to light the amphitheater, two forums, the temple of Liber Pater, on which was erected a Christian church, and the Neo-Punic sanctuary converted into a Christian building. Also found were the temples of Apollo and Diana, several public baths that have not been completely excavated among them the great baths to the southeast and their palestra, and the northern baths. Along the periphery of the site a pyramidal mausoleum and the mausoleum of the Julii were discovered, both built on a grand scale.
Garden House of Venus (Maison de Venus)
Keywords domus peristyle houses semicircular basin Garden Description This richly decorated house is located to the east of the forum. A portico on four sides enclosed a court (ca 6.6x11.5m) that may have been planted in the early period of the house (Plan view, Fig.1). An oecus-triclinium with the famous fish mosaics opened off the north side of the portico. A large rectangular basin (4.67x2.93 m) oriented northeast-southwest was placed on the axis of the triclinium, which opened on the north side of the portico. A semicircular basin was attached to the large basin on the side facing the triclinium, but the two basins do not appear to be connected. Both basins were built above ground. The base of the large basin was found in situ; the sides consisted of six monolithic pillars (5 of which were found), into which were fitted six limestone plaques (only one was found) 1.63m high, and carved with trellis designs.
Maps Plans Fig. 1: Plan of the House of Venus. (Picard, G. Ch., Bourgeois, A., 1977, Plan. I) Images Dates 2nd-3rd century CE

Location Description Garden Villa el Santiscal
Keywords fountains mosaics (visual works) peristyles (Roman courtyards) rills Garden Description This rich country villa on the left bank of the Guadalete (Pleiades) River was begun in the first century and continued in use through the fourth century with its heyday in the third century AD. Figured mosaics found in the nineteenth century are now lost. Partial excavations around 1965 disclosed a villa built around a central peristyle (14 x 10 m) with a garden in the center. A rill pool ran around the outside of the garden. On each side there was a fountain and semicircular extension of the pool into the planting area of the garden.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location Arelate Arelate (Pleiades)
Location Description Arles was one of the pilgrimage sites on route to the Cathedral of Santiago de Compostela. French pilgrimage routes to Compostela tend to follow old Roman roads, many of which continued to be utilized as primary roads of communication during the Middle Ages. Arles was a leading city of the west Roman Empire. It fell under Visigoth control during the 6th century and then under Muslims rule in 730. It has a Roman arena dating to the 1st century BCE, which is presently used for bullfights and plays. It also has many Roman ruins. Arles was home to Vincent van Gogh during a productive period of his career.
Sublocation House I, Quartier de la Verrerie at Trinquetaille
House House I, Quartier de la Verrerie at Trinquetaille
Keywords mosaics (visual works) opus sectile (visual works) porticoes House Description This house on the right bank of the Rhone is at [20] on the map. Excavations in 1982-1984, partially uncovered the remains of the building of about 240 square meters. Almost all of the fourteen known rooms of this rich house have mosaic or opus sectile floors. The house revealed by the excavations was built about 180 CE, but three prior phases, from the first and second century, were noted. It was occupied until about 260 and underwent repairs visible in restorations of the mosaics. The free space north of rooms [1], [2] and [9] was probably a garden without porticoes. How far it extended to the north and east is not known.

Location Baelo Claudia Baelo Claudia (Pleiades)
Location Description Baelo Claudia began in the late second century BC as a center for trade with North Africa through Tangier and for salting fish and production of garum, or fish sauces. Baelo's high point was reached about the time of Claudius, when it was made a municipium. An earthquake in the second century AD hastened its decline, though there was some revival in the third century, until it was totally abandoned by the seventh century AD. Nowhere else in the Iberian peninsula is it possible to find all the elements of Roman urbanism in such good condition: forum, temples of the capitol to the traditional gods of the Romans, a temple to an oriental divinity (in this case, Isis), curia, administrative buildings, market, theater, baths, aqueducts, private houses, an industrial zone, and a complete city wall. Only an arena seems missing.
The two private houses where there may have been gardens are near the port and are right next to the fish processing establishments – but upwind of them. They were excavated and documented in the early 1920's by P. Paris and each occupy some 500 square meters. They faced each other with a street with porticoes on both sides between them. Both were two-story houses organized around a central peristyle courtyard. In the first, House 1 or West house, it seems highly probable that there was a garden. In the second, the House of the Sundial, one source may be read to imply that the center of the peristyle was paved in opus signinum and thus could not be a garden. Another reading of the same passage, however, puts the opus signinum only on the gutters around the perimeter of the courtyard.
Garden House No. 1 or West House
Keywords colonnades courtyards peristyles (Roman courtyards) Garden Description The entrance [Fig. 1, 2] to this house was on the west side of the colonnaded street. Just to the north was a shop [23] selling fish and garum; its tanks are still in place. The entrance hall leads into the west gallery of the peristyle courtyard [25]. There are three columns on each side of the courtyard. Each column’s base featured an ornamental double torus. Three capitals have been preserved; they were of the Doric order but were only rough-hewn as they, like all columns in Baelo, were covered with plaster. A garden most likely surrounded the well in the center. Rooms [32] and [33] were probably the reception room and the triclinium respectively. The reception room had a good view of the garden though not central. The northwest corner of the house belonged instead to the garum factory [VI].
Maps Images Dates unspecified
Bibliography A. Balil Iliana, ‘Casa y urbanismo en la España antigua. Casa familiar y vivienda colectiva en la España romana,’ Boletín del Seminario de Estudios de Arte y Arqueología, XXXIX, Universidad de Valladolid (Valladolid 1973), 138-140.(worldcat) P. Sillières, M. Fincker, J.M. Labarthe,Baelo Claudia: une cité romaine de Bètique, Collection de la Casa de Velázquez 51 (Madrid 1995), 165-170.(worldcat) Pleiades ID [574194294]/test-drafts/province/hispania_baetica/baelo_claudia/) 574194294

Location Baelo Claudia Baelo Claudia (Pleiades)
Location Description Baelo Claudia began in the late second century BC as a center for trade with North Africa through Tangier and for salting fish and production of garum, or fish sauces. Baelo's high point was reached about the time of Claudius, when it was made a municipium. An earthquake in the second century AD hastened its decline, though there was some revival in the third century, until it was totally abandoned by the seventh century AD. Nowhere else in the Iberian peninsula is it possible to find all the elements of Roman urbanism in such good condition: forum, temples of the capitol to the traditional gods of the Romans, a temple to an oriental divinity (in this case, Isis), curia, administrative buildings, market, theater, baths, aqueducts, private houses, an industrial zone, and a complete city wall. Only an arena seems missing.

Garden Villa del Cortijo de los Vila
Keywords courtyards peristyles (Roman courtyards) Garden Description Located across the colonnaded street from West house was the House of the Sundial. This house had a rectangular peristyle courtyard with four columns on the long side and three on the shorter side, gutters around the edges, and a well in the center. According to Sillières, the courtyard was paved in opus signinum and thus did not have a garden, though potted plants may have given the appearance of a garden. Room [19] on the northeast corner of the peristyle was connected to the fish preserving operation just to the north. Perhaps the occupant of the house ran the fish business.

Location Alameda Alameda (Pleiades)
Location Description Ruins of large Roman baths, now surrounded by an interpretive center, and numerous finds of Roman coins and pottery fragments make clear that there was a considerable Roman town here with its center in the heart of the modern town. Its name, however, has not been determined for certain. The villa described below is near the modern town cemetery. It seems, however, that the villa was reburied for its protection.
Garden Funerary Grove of T. Aemilius Vetus
Keywords Garden Description A grey limestone block found in 1975 at La Alameda, between Toledo and Cordova, and now preserved in the Museo Provinciale di Ciuidad Real, records the dedication of a funerary grove (lucus) by Minicia Saturnina for her son T. Aemilius Vetus, who died at age thirty-five sometime in the late first or early second century AD.

Location Almedinilla Almedinilla (Pleiades)
Location Description Garden Villa el Ruedo
Keywords basins (vessels) courtyards mosaics (visual works) orchards peristyles (Roman courtyards) reservoir triclinia (rooms) Garden Description The location of this villa was excavated in 1989, when, owing to a lack of coordination between the Consejeria de Cultura and the Conseqeria de Obras Publicas, a major intersection for A-339 was planned exactly over the villa. An unusual aspect of this site is that the planting pits for trees shading the villa were found clearly defined in the hard earth and rock around it. Each is about one meter in diameter and a meter deep. They are indicated by the green symbols in Figure 1. There was also a large water reservoir that caught the water which had been used for aesthetic effect in the central part of the house and saved it to be used to irrigate the gardens and orchards which presumably extended down the hill to the northeast of the house and between the two rows of trees. The archaeologists working on the site regretted that time and resources were lacking to explore this area with the techniques of garden archaeology.
The villa maintained a decidedly agricultural character through four phases. The most highly developed was the third phase, which is the one now represented in the ruins. The striking feature of this third phase is the dramatic entry and use of water. There are numerous springs in the karst formations higher on the hill, and from them the water was gathered into a rectangular tank, visible at the top of Figure 4 and shaded dark blue in Figure 3. At the forward edge of the tank was a small structure with a column of local marble on either side. From the tank, the water rushed down over an inclined surface lined with white marble tiles. At the base of the incline, the water was caught in a trough and guided to the center, where a lead pipe took it down, under the floor of the room below, under a somewhat more than semicircular stibadium and up into a circular basin in the center of front of the stibadium. This basin was, in fact, double, like a circular pan sitting in a larger circular sink. The overflow from the inner basin was caught in the outer basin and led, in part, by a lead pipe to the pool (space X in Figure 2) in the middle of the peristyle courtyard (space XI). A larger part of the water from the basin in the stibadium went to the reservoir (space XV), which then supplied irrigated the presumed gardens on the slope below. The pressure from the water in the trough at the base of the incline kept the water bubbling into the basin in the stibadium. In this villa, the stibadium replaced the triclinium, and the diners reclined with their heads towards the center. This particular stibadium was made of bricks covered in opus signinum. The rest of the room XVII must have been occupied by sculpture, including a copy of a Hermaphrodite statue, and possibly potted plants.
The exterior of the low walls between the eight columns of the peristyle were painted with floral designs. By this third phase of the villa, the center of the peristyle was covered in mosaic. The excavators, however, described the peristyle court as an area where vegetation must have been abundant. The attention to water and to nature in the decoration calls for plants; and the use of planters could have made the center of the peristyle seem like a garden, though no planters were found.
The chronology of the house is quite tentative. A first phase, probably to be placed in Flavian times, was an agricultural establishment with a central courtyard. The second phase added a peristyle to this courtyard and paved its center with mosaics. There may have been a pool in the peristyle. This phase probably lasted through most of the 2nd and perhaps well into the 3rd century. The elaborate nymphaeum and stibadium described above were then created either in the late 3rd or more probably early 4th century. It met a violent end with intentional destruction of the statues early in the 5th century. Later in that century, some industrial structures, including a kiln for structural ceramics, were built on the site.
Maps Images Dates unspecified
Bibliography D. Vaquerizo Gil and J. R. Carrillo Diaz-Pines,‘The Roman Villa of El Ruedo’ (Almedinilla, Córdoba),Journal of Roman Archaeology 8, (Ann Arbor 1995), 121-154. (worldcat) D. Vaquerizo and J. M. Noguera,La villa romana de El Ruedo (Almedinilla, Córdoba): Decoración escultórica e interpretación, Diputación Provincial de Córdoba-Universidad de Córdoba-Universidad de Murcia (Murcia 1997). (worldcat) Pleiades ID 266015 266015

Province description The region of what is now modern Turkey became a part of the Roman Empire in 133 B.C. when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 B.C. Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 A.D.) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century A.D. Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Athenaeus Deip. XV.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well-attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deipnosophistae 12.515d-f) wrote in the second century A.D. that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all…&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Pliny HN 12.9).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas (see Sardis below). It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Clearchus and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero, De Senectute. 17.59. These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristot. apud Plut. Cim. 10; comp. Cic. de Off. 2.18Plutarch), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (See Anabasis 1.2.7, 2.4.14 and Oeconomicus 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BC. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plutarch, Demetrios 50.6). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries B.C. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century B.C., however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for this essay indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few—primarily inscriptions and wall paintings. Most of the smaller domestic courtyards—often the most manageable to investigate - are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (see below). This catalog includes areas with dirt and incomplete paved surfaces, and notes sites where the excavators have some level of optimism about fruitful future study. The subject of designed landscapes, gardens, and planted areas in Asia Minor awaits archaeological investigation.
Location DIDYMA (Didim, Turkey) (Pleiades)
Garden Temple Grove of Apollo
Keywords sacred grove sanctuary Garden Description The sanctuary of Apollo at Didyma was a regional sanctuary that lay on the border of Caria and Ionia (Strabo 12.1.2). The Temple of Apollo, attested by Strabo (12.1.5), was built on the site of the spring and oracle of Apollo mentioned by Herodotus (1.92.159) and Pausanius (7.2.6). Inscriptions found in the area of the sanctuary attest to a “sacred grove” [(CIG 2885d)] and Strabo (14.1.5) specifies that in his day a grove (alsos) was planted inside and outside the temple precinct.
The precinct has been well-defined archaeologically, but the archaeologists identified no traces of the trees.
Dates Unspecified

Province Description The province of Hispania Ulterior Baetica adapted very quickly to Roman ways, given the cultural substratum that existed, for it was strongly influenced prior to the conquest by the Carthaginian culture. Today it occupies part of what is now Andalusia Andalusia (Pleiades), Ciudad Real and Badajoz (Pleiades). Outstanding in this region was its mineral wealth with several important areas such as Castulo (Pleiades) the Guadalquivir River and the territory supplied Rome with oil for the annona (a tax paid with foodstuffs for the army), as shown by the number of amphorae of Dressel 20 type found in the Testaccio (Pleiades) hill in Rome. But not only olives grew in Baetica (Pleiades) ; artichokes, mentioned by Pliny HN 19.152. as cultivated near Cordoba, or or the figs referred to by Columella RR 11.2. 59-60 are among other crops from Baetica. The ceteriae, fish factories, were another source of wealth, as seen in the economic bases of the city of Baelo Claudia (Bolonia, Cádiz). Italica, reorganized by Hadrian in tribute to his ancestor, Trajan, who had been born there, is notable for its layout, equal in importance to the spectacular religious buildings of Munigua. Corduba, the provincial capital, is remarkable for its wealth of monuments and was decorated with marble, with outstanding iconography on its provincial forum that like the other two capitals in the peninsula, imitated the sculptural groups, clipeos and caryatides, etc, of the Forum Augustum (Pleiades) in Rome.
Location Hispania Baetica Hispania Baetica (Pleiades)

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979 (worldcat)
M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Villa dels Munts Villa dels Munts (Pleiades)
Garden Villa Romana de els Munts
Keywords porticoes Garden Description This richly adorned pleasure villa by the sea was built early in the first century AD and continued in use into the fifth century. Its period of greatest splendor was between about 100 and 250 AD. It was pillaged and burned shortly after 268, dated by a hoard of coins found in the underground prison. The prison was equipped with stocks, presumably for punishment of slaves. The mansion was rebuilt and enlarged during the fourth century AD.
Across the front of the house on the side by the sea ran a portico [1] in a northwest-to-southeast direction to offer the best view. The garden lay between this portico and the sea. The excavator judged the area to be a garden, and his view is supported by several pools and perhaps a nymphaeum in the area. Also, at its southeast end, the portico turns and runs towards the sea. Opening onto this arm was a reception room with seven octagonal fountains arranged in a U. This room thus faced the garden and a pool rather than the sea. The portico was extended by a walkway and steps which defined the edge of the garden and led down the hill to a large bath complex added in the fourth-century rebuilding.
Plans Villa Romana de Els Munts, Altafulla. (Source: Gorges, Planche LVI.) Dates 1C AD
Bibliography F. Tarrats et al., El área residencial de la villa romana de “Els Munts, Madrider Mitteilungen 41. Mainz, 2000, pp. 358-379. (worldcat)
F. Tarrats, E. Ramón Seriñena and J. M. Macías I Solé, Noves intervencions a la vil.la romana dels Munts, in Tribuna d’Arqueologia 1996-1997. Generalitat de Catalunya, Barcelona, 1997, pp. 35-56. (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979, p. 407-8. (worldcat)

Province Description Sicily, the largest island in the Mediterranean, was colonised by Greeks from the later eighth century B. C., with Syracuse becoming the largest and most powerful Greek polis; in time most of the indigenous settlements of the interior also became profoundly Hellenized. The western tip of the island was settled by Phoenicians and later became an outpost of Carthaginian control. In the third century B. C. Sicily became embroiled in the First Punic War which resulted in Rome’s acquisition of the island as its first overseas provincia in 241 B. C.; in 211 B. C. Sicily was above all famed for its agricultural fertility and its capacity to produce exceptional grain yields (wheat and barley), and to a lesser extent wine. By the time of the Roman Empire the principal flourishing cities were located on the coast, with much of the interior given over to scattered agricultural villages, villas and farms.
Region Palermo
Location Palermo (Pleiades)
Garden House A, Piazza della Vittoria
Keywords Garden Description There is a circular pool in the center of the peristyle in this grand house (Fig. 5). The date of this pool may belong to the substantial refashioning of the dwelling in the third century A. D.
Maps Plans Images Fig. 5 Palermo, Piazza della Vittoria, plans of houses A, B and C Dates Bibliography R. J. A. Wilson, Sicily under the Roman Empire, Warminster, 1990, p. 127 with references, and p. 121, fig. 109.8. (worldcat)

Keywords Garden Description In the Roman period, the clearest evidence for the presence of a formal garden in a public place comes from Syracuse, where an impressive piazza, 175 by 45 meters, was laid out early in the Augustan period on the west side of the third-century B. C. Altar of Hieron (Fig. 2). A U-shaped stoa was erected on three sides, with fourteen columns on the short sides and sixty-four on the long; the Altar itself formed the fourth. Within the area enclosed by this portico, a large rectangular basin was erected in the center, with steps at the corners and a statue base in the middle; a drain led away from the basin westwards under the portico. The open space around the basin was planted systematically with five rows of trees, thirty-two trees in the two outermost rows, and twenty-six in each of the rows interrupted by the pool; there were thus 142 trees (of unknown species) in all (Fig. 3). The arrangement, with its central pool, trees and surrounding porticoes, recalls similar monuments in Campania, such as the Great Palaestra, also of Augustan date, at Pompeii (see Vol. 1, no.), and the Palaestra at Herculaneum (see Vol. 1, no.). The function of the Syracuse square is unknown, but it must have been principally intended as a pleasant park where the townsfolk of Syracuse could stroll, especially, perhaps, when attending events staged in the nearby amphitheater.

Province Description Sicily, the largest island in the Mediterranean, was colonised by Greeks from the later eighth century B. C., with Syracuse becoming the largest and most powerful Greek polis; in time most of the indigenous settlements of the interior also became profoundly Hellenized. The western tip of the island was settled by Phoenicians and later became an outpost of Carthaginian control. In the third century B. C. Sicily became embroiled in the First Punic War which resulted in Rome’s acquisition of the island as its first overseas provincia in 241 B. C.; in 211 B. C. Sicily was above all famed for its agricultural fertility and its capacity to produce exceptional grain yields (wheat and barley), and to a lesser extent wine. By the time of the Roman Empire the principal flourishing cities were located on the coast, with much of the interior given over to scattered agricultural villages, villas and farms.
Region Syracuse
