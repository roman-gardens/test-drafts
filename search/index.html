Keywords statue peribolo tomb Garden Description A statue base found in 1886 in a modern cemetery midway along the path between Gueuktché-Ahmed and Seldjikli preserves, on its front, a decree of the local senate and people at Attaleia passed, probably, some time during the second century honoring Bassus and his father Euarestos for their demonstration of piety toward the guardian Zeus of the city; on its right side, an excerpt from Euarestos’s will instructing his heir to provide oil to the community on one day a year annually; and, on its left side, detailed instructions for the implementation of the foundation: “From the first to the fifth hour of the day the oil shall be provided from the revenues of the garden (per™€bolow) purchased from Eubolos, the son of Antiphanes, for Bassos, son of Euarestos, grandson of Phocas”. (épÚ Àraw a' ßvw e' t\`eyÆsetai tÚ ¶leon §k prosÒdvn peribÒlou toË égorasy°ntow parå EÈboÊlou ÉAntifãnouw efiw Bãsson EÈar°[s]tou Fvkç tÚn ÍÒn). The location of the garden in relation to Bassos’s tomb is not specified, and the statue base recording its purchase and the honorific decree recognizing it were probably set up in a public place rather than at the tomb, but the commemorative purpose of the garden in supporting an annual distribution in his name is clear, and it is likely that the two properties were near each other, if not contiguous. In accordance with an idiomatic usage common in both Greek and Latin and favored in Lydia (as at Hypaipa and Thyaira), the garden is identified metonymically by reference to its enclosure wall (per™€bolow), the sine qua non of a tomb garden in the Greco-Roman world.

Keywords marble slab epitaphs Garden Description A marble slab found immured in a house wall at Hisarköy (Attouda) in Caria near the border with Phrygia records an epitaph set up by Papias, the son of Adrastos, grandson of Zeuxis, great grandson of Kounbarion, for himself and his heirs and sets aside a plot of unencumbered land six cubits square around it, from which it was permitted to derive revenue ([t“] mnhme€ƒ periÒria [di]°[ye]to pÆxiw © é[ne]pikvlut€, nomØn ka‹ karpe€an énepikvlut€). The modest size of the allotment (less than ten m2) suggests that the productive plot was probably a garden.
Dates 2nd century BC

Province description The region of what is now modern Turkey became a part of the Roman Empire in 133 B.C. when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 B.C. Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 A.D.) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century A.D. Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Athenaeus Deip. XV.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well-attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deipnosophistae 12.515d-f) wrote in the second century A.D. that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all…&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Pliny HN 12.9).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas (see Sardis below). It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Clearchus and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero, De Senectute. 17.59. These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristot. apud Plut. Cim. 10; comp. Cic. de Off. 2.18Plutarch), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (See Anabasis 1.2.7, 2.4.14 and Oeconomicus 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BC. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plutarch, Demetrios 50.6). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries B.C. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century B.C., however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for this essay indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few—primarily inscriptions and wall paintings. Most of the smaller domestic courtyards—often the most manageable to investigate - are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (see below). This catalog includes areas with dirt and incomplete paved surfaces, and notes sites where the excavators have some level of optimism about fruitful future study. The subject of designed landscapes, gardens, and planted areas in Asia Minor awaits archaeological investigation.
Location Geyre, Caria region, Turkey Aphrodisias (Pleiades)
Location Description Aphrodisias (Lelégōn Pólis, Megálē Pólis, Ninóē, Stauroúpolis), in Caria, was home to the cult image of Aphrodite of Aphrodisias. Located about 100 miles from the port at Smyrna, the area featured important marble quarries of the Hellenistic and Roman era. An abundance of sculpture has been found during excavations, and inscriptions indicate that the art landscape as well as architectural settings.
Sublocation Place of the Palms (Pleiades)
Garden Place of the Palms (South Agora)
Keywords Nymphs temenos strategos palm-grove agora Garden Description An inscription (MAMA VIII, 448) indicates that Artemidorus Pedias, during his term as strategos, promised to “adorn a palm grove with a statue of Hermes, and a gilded Aphrodite with Erotes holding lamps on either side and a marble Eros in Front” (Roueché, 70.) The location of this garden is not specified. Robert suggests, based on the location of the inscription, that it was in the temenos of Aphrodite (Robert, 257). Roueché conjectures that it perhaps lay on the east side of the agora, based upon the presence of Hermes Agoraios (MAMA VIII, 406, 445, 446, and CIG 2770). She proposes that the grove was later embellished by the fountain at the agora gate, where inscriptions (Hell. IV, 131-2) honor the conversion of the gate into a fountain, alluding to the Nymphs of the “place of the palms” (RRR Smith et al. 2018) Roueché notes that this palm-grove, with its walks, statuary, and fountains was clearly an elaborately decorated park. The agora and temenos have been identified. The south agora (215 x 70m) features a long, monumental basin in its center.
Plans Plan of the South Agora, also called as the Place of Palms at Aphrodisias, courtesy-Mica and Ahmet Ertegün South Agora Pool Project Images Place of Palms, South Agora, 1st century A.D (Courtesy R.R.R. Smith et al.-The Mica and Ahmet Ertegün South Agora Pool Project) : South Agora – Place of Palms (looking west).Conservation rig over pool perimeter at south-east corner, Courtesy R.R.R. Smith et al., 2018. Dates Unspecified

Location Alameda Alameda (Pleiades)
Location Description Ruins of large Roman baths, now surrounded by an interpretive center, and numerous finds of Roman coins and pottery fragments make clear that there was a considerable Roman town here with its center in the heart of the modern town. Its name, however, has not been determined for certain. The villa described below is near the modern town cemetery. It seems, however, that the villa was reburied for its protection.
Garden Villa del Cortijo de los Vila
Keywords fountains mosaics (visual works) peristyles (Roman courtyards) statuettes (free-standing sculpture) Garden Description Excavations in 1985 and 1986 brought to light a villa dating to the end of the third or beginning of the fourth century AD. The villa is also known as the “Finca del Moral.” Measures were taken to preserve the fine mosaics. In the peristyle of the villa there was a rectangular garden area [A] with rounded corners and semicircles on the four sides. At its center is a square brick structure faced with marble, which was probably a fountain. Also found in the villa was a statuette of Priapus, who was often associated with gardens, and whose cult images often appeared in them. The figure, placed in the center of the garden and dating from the end of the second century, is adorned with bunches of grapes, surrounded by flowers, birds and a pair of sandals.
Maps Images Dates unspecified

Garden Domus of the Place Epars
Keywords domus hypocaust Garden Description A large reception room of 73 square meters in the northwest corner was heated by a hypocaust under the floor. In this room was a grand composition depicting a procession of people. Next to this room was a square room that looked out down the long axis of the garden that filled the 247 square meter rectangular (19 x 13 m) rectangle of open area. The Corinthian colonnade of the garden was found collapsed towards the outside. Elegant Corinthian capitals of limestone and fragments of column bases of attic type with traces of tinted whitewash and red accents were found during the excavations.

Location LUGDUNUM (Lyon, France) LUGDUNUM (Pleiades)
Garden House with Pilasters (Clos du Verbe Incarné)
Keywords insula / insulae atriums (Roman halls) Domus Garden Description The insula VII of the Clos du Verbe Incarné, excavated from 1977 to 1987, lies on the western slope of a little dip (71 x 34 m) in the upper town, about 160 meters northwest of the center of the top of the theater. In this insula, begun between 40 and 20 BC, one can follow the evolution of this quarter up to the end of the third century. To the north, the insula was bordered by the street called du Capitol and to the west by the street called de Cybèle. The subdivision of the insula was put in place from 15–10 BC. The house occupied 400 square meters, and was organized on an italic plan around a traditional atrium followed by a tablinum[1]. The house of seven or eight rooms did not have a peristyle but did, no doubt, include a hortus[2] (15 x 5 m) at the back of the lot.
The house was originally constructed of adobe on a floor and gutter of granite masonry. Later, in Tibero-Claudian times, a wooden section was added, which facilitated the creation of an upper story on the western part, which also included on the ground level some isolated shops occupying 100 square meters. The neighbor to the north was another small, 315-square-meter house, the Domus with the Mosaic Emblema, which was organized around a four-column atrium, but had no garden. In fact, the House with Pilasters was the only one in the insula to have, without doubt, a little green space. In the southern part of the insula, there were three combinations of house and shop, and another small, 310-square-meter house called the Domus with Lararium.

Location Pompeii Pompeii (Pleiades)
Sublocation Region I
Insula Insula IX
House House 13-14
Garden House of Ceres; Casa di Cerere (I.ix.13-14)
Keywords amorini archaeological garden basins (vessels) colonnades fountains mural paintings (visual works) peristyles (Roman courtyards) porticoes statues statuettes (free-standing sculpture) tablina triclinia (rooms) vases Garden Description The natural rising slope of the land made this long upper garden (a) at the rear of the house visible from the entrance at the south. A side door on the west wall to the rear offered access to the garden through a colonnaded portico. Garden paintings adorned the retaining wall that separated the upper garden from the rest. Fig. 3. These rather crude images were visible from the atrium through a window in the tablinium. Fig. 4. The paintings were divided into three panels on the retaining wall by wide black bands and they continued along the short extension of the wall on the west above the small basin that was built in the corner. Jashemski reported that the west panel was the best preserved when she examined it in 1968. She recorded seeing from left to right starting over the basin, a few oleander bushes and a date palm. A lattice fence begins at the basin and above that there was evidence of more oleanders, some with red blossoms and a bowl-shaped footed basin with a large bird perched on the rim on the left, (the plaster had fallen away with the right side of the rim). Following were more oleanders, a date palm and a cattle egret (Bubulcus ibis L.) perched on the fence with more oleanders behind. More than half of the center panel did not survive, but here the fence is solid, rather than lattice, and encloses a pool, although the right section of the pool is missing and the remaining part are barely visible. It appears that a sphinx was represented on the top of the left end of the fence. Jashemski remarks that this panel had the characteristics of a garden representation. A garland is painted along the base of the fence in both panels. The last panel had nothing but faint traces of images surviving. A garden representation was painted in the center of the large middle panel of the east wall of the triclinium (b). It is a simple rendering painted in yellow of a lattice fence enclosing a garden with an apsed niche in the center of the front and back. To either side there is an angular niche, four total, and eight tall posts rise from the corners and on either side of the apsed niche in front. The two front posts have ornamental vases on top. The west wall had a similar representation. Fig. 5. The excavation took place in 1951-52 and among other objects found were four small marble fountain statues of amorini sliding down the backs of dolphins (0.33-0.40 m. high; Pompeii inv. nos. 8126-8129.)
Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Images Fig. 3: 43.19.68, S.A. Jashemski (Rights Statement). Fig. 4: 35.13.66, S.A. Jashemski (Rights Statement). Fig. 5: 39.17.68, S.A. Jashemski (Rights Statement). Dates unspecified
Excavation Date 1951-52

Location Pompeii Pompeii (Pleiades)
Sublocation Region I
Insula Insula ix
House House 11
Garden I.ix.11
Keywords amphorae (storage vessels) archaeological garden lapilli lararia peristyles (Roman courtyards) terrace gardens Garden Description The peristyle of this house was built before the earthquake of 62 BC. When the lapilli was removed, excavators found the courtyard filled with amphorae, although its original use as a garden was noted by Jashemski. The British School in Rome returned in the early 1990s to undertake strategraphic excavation of the garden, in tandem with systematic environmental retrieval methods. This investigation revealed that the site was terraced. Fertile soils were then brought in from alluvial areas for cultivation. Marks in the soil profile indicated small scale spade horticulture. Archaeobotanical remains revealed burnt waste from crop cleaning and mineralized latrine contents, both of which are characteristic of fertilizer. However, assemblages of burnt bones and plants indicated small deposits of votive offerings buried in the garden, a significant new finding that may be associated with the lararia found in the houses and gardens. Many of the plant species are those seen in the garden paintings, and, overall, the excavators were able to see in the archaeobotanical record a shift from arable cultivation in the pre-Roman levels to the cultivation of olives, vines and fruit trees.
At the time of the eruption, trees and shrubs grew in the garden, as excavators found root cavities. However, pollen evidence of bracken and weeds suggests that the garden was either overgrown or abandoned, at least from its original purposes.
Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Dates Built before 62 BCE
Excavation Date Early 1990s

House House 5
Garden House of the Fruit Orchard; Casa del Frutteto; Dei Cubicoli Floreali (I.ix.5) B
Keywords archaeological garden mural paintings (visual works) peristyles (Roman courtyards) Garden Description B. The room to the east of the peristyle was painted in three horizontal zones. The east wall was the only section that survived in its entirety. The bottom zone had a simple decoration on a black background; the top zone was painted black. The middle zone featured a lattice fence with garden representations behind it. Slender trellis-like supports, similar to those in the other room, divided the each wall into three panels on the north, east and south sides. Part of the south wall was occupied by a window. Each panel included the representation of a tree. The east wall is viewed immediately upon entering the room and here the fence forms an asped bay in the center where an elaborate footed marble basin is painted. Resting in the basin is a golden jewel bedecked urceus as was used in the worship of Isis. Standing on a pedestal behind the fence on either side of this basin is a fluted egg-shaped marble fountain with a pink blossomed rose bush (Rosa sp.) on one side and a flowering bush with four petaled lavender flowers on the other (Jashemski, Gardens, vol. 1, figs. 123-125 on p. 77). A fig tree with ripe fruit is featured on the center panel with a large snake coiling up the trunk. Two birds fly towards the top of the tree while one is perched on the right side. To either side of the fig tree stands an oleander bush without blossoms, the flowers may have upstaged the fig tree if present (Jashemski, Gardens, vol. 1, figs. 123, 385 on pp. 77 and 262). The bush on the left hand side has a small bird with a reddish tail perched on its branches, possibly a nightingale (Luscinia megarhynchos C.L.Brehm). The two narrow side panels each show a tall strawberry tree with ripe fruit. Although Maiuri misidentified these as a sorb, the fruit is well preserved enough to positively identify these as strawberry trees. The south wall sustained considerable damage, lacking the bottom zone and part of the middle zone. A delicate two-handled, footed, bowl shaped fountain is painted in the center of the space to the east of the window. It sits on a pedestal behind the fence with a bush with stylized white buds on either side. These may represent myrtles and beyond these a rose bush with pink blooms occupies either end of the panel. A pear tree is in the upper zone in the east panel with four birds perched on it. A jay (Garrulus glandarius L.) sits on the upper right with a female oriole (Oriolus oriolus L.) perched below. The other two and a bird flying towards the tree from the right cannot be identified (Jashemski, Gardens, vol. 1, fig. 388 on p. 263). In the middle panel above the window there is a lemon tree with beautiful fruit and a female oriole (Jashemski, Gardens, vol. 1, fig. 420 on p. 281). Three other unidentified birds sit on branches or fly to the top of the tree. The lower part of this painting is lost. The west panel was badly damaged but the tree image that remains has ripe fruit which Jashemski identifies as pomegranate as opposed to Maiuri’s identification as a peach. She also differs with Maiuri’s identification of the flowering bush above the door which he said was a honeysuckle, but Jashemski has identified as a flowering viburnum. A bird is flying towards this bush and in the narrow panel on either side of this are oleanders in bloom, the north panel almost all gone. The paintings on the north wall are identical to the ones on the south with the exception being the two rose bushes on the east end are replaced by a bush with four petaled lavender flowers which mirrors the same figure on the adjacent corner of the east wall. In the upper zone of the west panel a female oriole perches in a cherry tree (Jashemski, Gardens, vol. 1 fig. 418 on p. 280). Two flying birds cannot be positively identified but the one on the left may be an oriole and the other has the silhouette that suggests a martin. The right side of the painting was destroyed. A yellow plum tree (Prunus domestica L.) with what is perhaps another oriole dominates the center panel and a large bird flies towards a bush to the lower right. This panel sustained considerable damage. The panel next to it on the right has a blue plum tree accompanied by four birds including a turtledove on the upper right, and probably a female oriole on the left. The damage to the top of this panel took out most of another bird. A low branch holds what is either a greenfinch (Carduelis chloris L.) or a redstart (Phoenicurus phoenicurus L.), the colors faded enough to make identification difficult (Jashemski, Gardens, vol. 1 fig. 389 on p. 263). Low bushes without blooms and a profusion of birds fill the spaces under these trees. The fragments of the ceiling show that it was painted to represent a grape arbor with clusters of fruit, birds and flying amorini, and Dionysiac symbols such as masks, musical instruments, drinking horns, and oscilla. Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Dates unspecified
Excavation Date 1951
Bibliography Bastet, pp. 75-76. De Vos, Guida, p. 124. Jashemski, Gardens, 1:74-77 and figs. 117, 118, 120, 122 on p. 74-76, fig. 126 on p. 78, figs. 171-173 on pp. 106-107, and fig. 408 on p. 274; 1:77-79 and figs. 123-125 on p. 77, figs. 385, 388, 389 on pp. 262-263 and figs. 418 and 420 on pp. 280-281. (worldcat) Idem, Gardens, vol.II, pp. 44, 320-322. (worldcat) Le Corsu, “Un oratoire pompéien consacré à Dionysos-Osiris,” RevueArch, fasc. 2 (1967): 239, 242-249 (little mention of plant material). Maiuri, Rom., Paint., pp. 124, 129. Maiuri, BdA, (1952), pp. 7-9. Idem, Rom.Paint., pp. 127-129. Michel, pp. 386-390. Peters, “Van Prima Porta,” pp. 6-8. PPP, 1:95-96, 1:101-102. Schefold, WändP, p.38. Sichtermann, Antike Welt (1974), no. 3, pp. 41-48. Pleiades ID 433032

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/region_i/insula_ix/house_5/house_of_the_fruit_orchard_b/"},685:{title:"House of the Fruit Orchard; Casa del Frutteto; Dei Cubicoli Floreali (I.ix.5)",smallcrumbs:smallcrumbs("/province/italia/region_i/insula_ix/house_5"),content:`Province Italia
Location Pompeii Pompeii (Pleiades)
Sublocation Region I
Insula Insula IX
House House 5
Garden House of the Fruit Orchard; Casa del Frutteto; Dei Cubicoli Floreali (I.ix.5)
Keywords archaeological garden atriums (Roman halls) cisterns (plumbing components) columns (architectural elements) cubicula (domestic spaces) mural paintings (visual works) porticoes statues statuettes (free-standing sculpture) trellises Garden Description A portico with three columns, red on the bottom, white on the top, enclosed this peristyle garden (a) on the north, east and south sides. The excavating work in 1951 revealed a cistern opening at the edge of the north portico and a gutter on the north, east and south side of the garden. Paintings of orchards adorned two small cubicula (b and c) and gave this house its name.
A. The room (b) off the east side of the atrium had walls divided horizontally into four zones. At the base there are hart’s-tongue ferns (Phyllitis scolopendrium L.) Newman and acanthus (Acanthus mollis L.) painted on a black dado. The next band is painted to represent a fence of woven reeds and then a luxuriant garden of trees and flowers beyond with an azure sky above. The other three walls are divided into three panels each by vertical figures that Maiuri describes as trellis supports rather than columns. The door on the west wall leaves room for only a narrow panel on either side. The center of each panel on the north, east, and south walls features a pinax or Egyptian statue. Excluded is the west panel on the south wall, for much of the space is taken up by a window. Each of these paintings features a profusion of birds. The upper zone is illustrated with urns, sculptured pinakes with Egyptian motifs and garlands from which are suspended masks and round oscilla as well as various birds, all against a blue background. The birds in this zone include the egret (Egretta sp.), magpie (Pica pica L.), blackbird (Turdus merula L.), white pigeon/dove (Streptopelia sp.), hooded crow (Corvus corone cornix L.), and house sparrow (Passer domesticus italiae Vieillot). (Jashemski, Gardens, vol.1, figs. 117 on p. 74, 171, 173 on pp. 106-107). Identification of the subjects painted is made possible by the extreme attention to detail that the artist utilized. Starting on the east wall, viewed first upon entering, the left panel shows a statue of a standing pharaoh facing a similar statue in the right panel. Behind the pharaoh is a fabulous lemon tree loaded with fruit (Jashemski, Gardens, vol. 1, fig 126 on p. 78). The left of the panel has fragments of what was a myrtle with white blossoms, and on the right is an oleander with pink flowers. At the base of the statue are carefully rendered corn poppies (Papaver rhoeas L.) (Jashemski, Gardens, vol. 1, fig. 118 on p. 75). An oleander bush with deep pink blossoms and a perching bird stands behind a pinax in the center panel. The oleander is flanked by what appear to be laurel bushes with whitish flower buds with an additional viburnum (Viburnum tinus L.) to the far left and a myrtle on the far right. A white pigeon perched on the fence to the far left looks to the right. The base of the pinax has a mound of ivy (hedera helix subsp. Poetarum Nyman) covered with bright yellow berries flanked by roses on the right and a plant with four petaled flowers on the left. The standing pharaoh in the right panel was badly damaged but the image of a cherry tree with bright red fruit that stands behind it remains (Jashemski, Gardens, vol.1, figs. 117 and 121 on pp. 74 and 75). The damaged images of the plants at the sides of the pharaoh appear to be similar to the other panel with a myrtle on the right and an oleander to the left. It is likely the flowers at the base of the statue were corn poppies. The left panel on the south wall is decorated with a swallow perching in a viburnum bush in full bloom behind a seated pharaoh facing west (Jashemski, Gardens, vol. 1, figs. 117 and 122 on p. 74 and 76). A tall, slender laurel with whitish blossoms stands in the left background and an oleander with deep pink blossoms is on the right. Shorter oleanders with pink blossoms grow beside the statue on the left and to the right a short viburnum and myrtle are in bloom. The flowers painted at the base of the statue on the left are poppies, but there is too much damage to confidently identify the remaining yellow to orange flowers along the front. The center panel features a sculptured, painted pinax, an oleander with pink blooms behind it and what is probably a female turtledove (Streptopelia turtur L.) perched in the branches. A dark bird, possibly a blackbird, is flying to the top to the bush (Jashemski, Gardens, vol. 1, fig. 408 on p. 274). Another tall laurel in bloom is painted on the left and a strawberry tree (Arbutus unedo L.) displays showy red-ribbed fruit (Jashemski, Gardens, vol. 1, fig. 120 on p. 75). A young palm is growing in front of the pinax flanked by a myrtle with white blossoms to the on the right and a blossoming oleander to the left. The low flowers on the bottom of the left appear to be roses, but those on the right were completely lost. The paintings around the window in the west panel include a tall oleander on the left of the window and above, identified by the leaves, are a myrtle on the left and a viburnum on the right. Perching above the window is a white dove/pigeon. Left of the window to the bottom are Madonna lilies (Lilium candidum L.), found only two other times in the garden paintings of Pompeii that are presently known. On the left of the door in the west wall there is a bush, no blooms, above the fence and an oleander in bloom on the right. The garlands painted on the rest of the walls are missing but a white dove/pigeon on the wing is shown against a clear blue sky on either side of the door. Extensive damage occurred on the north wall. The west panel has a seated pharaoh facing the similar figure on the right panel with a tall viburnum bush in bloom behind. The bushes on either side are so badly damaged that identification is uncertain, perhaps laurels. A short oleander can be identified to the left of the statue while only the outline of four petals flowers survived on the base of this side. The center panel is slightly better preserved; the sculptured, painted pinax has a tall flowering oleander in back flanked by a tall laurel on the left and a tall viburnum on the right. The foreground figures are a myrtle in bloom on the left, a short oleander on the right, and a damaged unidentified plant in the center. The flowering plants in the foreground are unidentifiable. A statue of a seated Egyptian is shown on the right panel facing his counterpart on the left. Behind the statue are, from left to right, an oleander, a strawberry tree and a laurel. A shrub and a palm as tall as the statue are located to its left and on the right is a flowering oleander. Damage has completely erased the flowers that were presumably painted at the bottom of this panel.
Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Dates unspecified
Excavation Date 1951
Bibliography Jashemski, Gardens, 1:74-77 and figs. 117, 118, 120, 122 on p. 74-76, fig. 126 on p. 78, figs. 171-173 on pp. 106-107, and fig. 408 on p. 274. (worldcat) Idem, Gardens, vol.II, pp. 44, 317-320. (worldcat) Bastet, p. 75. De Vos, Guida, p. 124. Idem, Rom.Paint., pp. 127-129. (worldcat) Le Corsu, “Un oratoire pompéien consacré à Dionysos-Osiris,” RevueArch, fasc. 2 (1967): 239, 242-249 (little mention of plant material). Maiuri, BdA, (1952), pp. 7-9. Michel, pp. 386-390. Peters, “Van Prima Porta,” pp. 6-8. PPP, 1:95-96. Schefold, WändP, p.38. Sichtermann, Antike Welt (1974), no. 3, pp. 41-45. Pleiades ID 433032

Garden House of Successus (I.ix.3)
Keywords archaeological garden atriums (Roman halls) cubicula (domestic spaces) graffiti (casual notations) inscription mural paintings (visual works) porticoes statues statuettes (free-standing sculpture) tables (support furniture) Garden Description A portrait of a little boy painted on the north wall of the cubiculum, to the left of the atrium, with the graffito PVER/SUCCUSSVS (CIL IV. 9992a) gave this house its name. Excavated in 1952, the garden (a) at the rear of the house had a portico, and a table base carved as a statuette of a small boy with a dove (Pompeii inv. no. 20395) was discovered in the north portico. Fig. 3, Fig. 4. The room in the southwest corner of the garden (b) had a garden representation on the large white middle panel on the south wall of the room. It was framed by a narrow reddish-brown border and painted in shades of brown and white on a light blue-green background. Two gardens enclosed by a wooden fence contained an open apse-shaped area in between them with a round pool. A jet in the center jetted water which descended in two separate streams. The gardens on the side were cut off by the frame. A figure across the front of the painting was perhaps a fence defining a passageway. Fig. 5.
Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Images Fig. 3: 18.15.59, S.A. Jashemski (Rights Statement). Fig. 4: 18.16.59, S.A. Jashemski (Rights Statement). Fig. 5: 18.22.59, S.A. Jashemski (Rights Statement). Dates unspecified
Excavation Date 1952

Keywords archaeological garden atriums (Roman halls) cubicula (domestic spaces) fountains impluvia inscription mural paintings (visual works) pergolas peristyles (Roman courtyards) porticoes predellas Garden Description According to Eschebach’s plan, there was a portico at the rear of this house that enclosed this peristyle garden (a) on four sides. A small section of the foundation wall remains on the south end of the east side. The cubiculum (b) to the east of the atrium has a garden representation on the west half of the black predella on the south wall. It was poorly preserved but the left section shows a garden with a lattice fence and a pergola. Faint images remain of a similar pergola on the right side. The center of the painting, (which is 0.09 x 0.84 m.) has an open area with a crater perhaps serving as a fountain in a pergola. Two additional pergolas stand to either side. Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ix, plan in Jashemski, *Gardens*, plan 12, p. 44 (Rights Statement). Dates unspecified

House House 10
Garden Caupona-Hospitium dei &quot;Pulcinella&quot; (I.viii.10)
Keywords archaeological garden lararia mural paintings (visual works) peristyles (Roman courtyards) porticoes Garden Description A. This house had no atrium and the peristyle was entered directly from the street. The peristyle garden (a) was enclosed on the east and the south by a portico. Two lararium flanked the door to a basement on the north end of the east portico. The one on the right was well preserved with paintings of an altar, two Lares, serpents, and a rectangular niche painted with what appear to be poppies. When a layer of plaster crumbled from the wall in March 1949 it revealed a painting of a pottery shop and led Maiuri to believe that there had been a pottery shop entrance to the street from the room on the left. Two other paintings on the façade depict Mercury and costumed men attired as Neapolitan Punch and Judy puppets. This gave the house the identity as a caupona-hospitium of the “Pulcinella.”

House House 9
Garden House of L. Vetutius Placidus and Ascula (at the rear of Themopolium no. 8) (I.viii.9)
Keywords archaeological garden columns (architectural elements) engaged columns fulcrum monopodia mural paintings (visual works) pergolas porticoes tables (support furniture) triclinia (rooms) Garden Description An entrance to this small garden (a) was made through the east wall. It was located at the rear of the house and there was a portico on the north supported by two free standing columns and one engaged, all covered with red stucco and connected by a low wall. Fig. 3. A pergola supported by two red columns shaded a masonry triclinium built against the east wall. One column stood on the lectus imus while the other was on a slate base on the corner of the lectus imus. The pergola frame was mortised directly into the back wall at the level of the column capitals. The lectus imus (2.70 m.), the lectus medius (3.00), and the lectus summus (2.86 m.) formed an unusual triclinium because the lectus imus is shorter than the two sides. The lectus summus had a fulcrum and the table measured 0.82 x 0.48 m. The couches were decorated with polychrome floral and geometric designs and the outsides were coated with yellow plaster. It appears there were large animal paintings on the east wall but little of the plaster remains. Excavation uncovered a round monopodium table of marble in the garden.
Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula viii, plan in Jashemski, *Gardens*, plan 11, p.42; I.viii-ix: plan in Eschebach (Rights Statement). Images Fig. 3: I. viii. 18.13.59, S.A. Jashemski (Rights Statement). Dates unspecified

Garden Description This elegant house was excavated in 1923. To the rear was a large and sunny peristyl garden with a portico on four sides supported by sixteen columns. At the northeast corner stood a lava puteal with a gutter that ran around the edges of the garden. In the center of the garden a wooden triclinium was shaded by a pergolas supported by four columns. The nails and the imprint of the wooden structure of the triclinium were clearly preserved. A marble faced rectangular pool, with an apse-shaped extension to the north and a fountain jet, was located in front of the triclinium. This pool was connected to a smaller marble basin between the couches of the triclinium. An excellent view of the garden was afforded from the large salon at the rear of the tablinum with two columns at the entrance of the portico. The oecus also opened on the north portico with a fine view of the garden and the loggia above had a view of the garden as well as views to the sea and the Lattari Mountains.
Dates Excavated 1912, 1915, 1926 and 1936.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.vii.15_17/"},707:{title:"I.7.10-12/19 House of the Ephebe; Casa Dell’Efebo; House of P. Cornelius Teges (or Tages)",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula VII
Keywords aedicules atriums (Roman halls) basins (vessels) busts (sculpture) candelabras (candleholders) cisterns (plumbing components) columns (architectural elements) doliums engaged columns exedrae (site elements) fences (site elements) fountains impluvia mural paintings (visual works) pergolas peristyles (Roman courtyards) pillars piscinae porticoes statues statuettes (free-standing sculpture) tables (support furniture) tablina trellises triclinia (rooms) vegetable gardens vestibules Garden House of the Ephebe; Casa Dell’Efebo; House of P. Cornelius Teges (or Tages).
Garden Description A. This house was made by combining several small houses. The upper garden had an unusual portico on the north with various diameter columns, plastered and painted red, and two pillars. A third column on a square base supported an extension of the portico, which was a step lower and formed by an extension of the vestibule at entrance 12. The triclinium, tablinum, and exedra on the upper level of the portico were protected from cold and rain by some sort of screen installed between the columns and the west pillar. Most scholars surmise these were wooden but Maiuri proposed that they were glass, although he did not find any glass fragments during excavation (window panes surviving from this period from other sites are on display at the Museo Archaeologico in Naples and in the deposito at Pompeii).
Two steps below the portico was the garden. The back wall had a large animal painting and a small aedicules with a semicircular niche. A relief of Dianna and two deer adorned the front and inside a bronze statuette fountain of Pomona (0.38 m. high; Mus. Naz. inv. no. 144 276) stood holding a bivalve shell filled with fruit. Water jetted from the shell, down four marble steps and into the small square pool below. A marble covered channel divided the lectus medius of the triclinium in two parts and carried the water to a small jet in the center of the low triclinium table. Four large columns supported a vine-covered pergola that shaded the triclinium. The soil near the columns had root cavities, as reported by Maiuri, but no further details were recorded.
This was the best preserved triclinium (l. medius, 4.60 m.; l. imus and l. summus 4.40 x 0.88 m.) in the entire city. Each couch had a marble faced step along the top, and on the sides of the triclinium was painted a series of Nilotic scenes. There were two complete paintings while the rest of the work comprised a continuous frieze. These scenes depicted Egyptian life that revolved around the periodic inundation of the Nile. Activities pictured included men fishing, a woman spinning under a canopy, worshipers visiting shrines (some shrines in enclosures, some with extensive gardens), banquet scenes, an erotic scene in a caupona, and a pigmy slave driving a coclea (water screw).
Attached to each of the north columns of the pergolas was a low column (1.00 m. high) which most likely served as bases for statuette. In front and a little to the west of the lectus summus was a large masonry base (0.93 m. high; 0.685 m. in dia.) where Maiuri surmised that the famous bronze statue of the Ephebe stood. This statue (1.49 m. high; Mus. Naz. inv. no. 143 753) had been made into a gilded lamp stand holding candelabra brackets and was found in the atrium where it had been wrapped and placed for protection against the impending disaster. At either end of the portico was an additional pair of low circular bases for statuettes. Four broken marble statuettes were found in the triclinium] where they most likely were brought for protection or perhaps for repair after the earthquake. A statuette of Pan holding a fruit-filled calathos on his left shoulder and a ram’s head in his right hand (0.60 m. high with base; Pompeii inv. no. 3682) was reconstructed from nineteen fragments. The white marble piece had been completely gilded. There was also an inebriated satyr of white marble, (the head was missing) sprawled on a gray marble rock and opening a wineskin (0.32 m. long; 0.27 m. high with base; Pompeii inv. no. 3684). Only the necklace, bracelet, and several other details were gilded on this piece. A completely gilded statuette of a deer suckling a fawn (0.35 m. long; 0.22 m. high; Pompeii inv. no. 3683) and the remains of a gray marble base with white marble goat feet of Pan standing on a scabellum, the typical instrument of satyrs (0.28 m. long; 0. 105 m. high; Pompeii inv. no. 3685) were found there. There were also four vulgar silver-plated statuettes of placentarii or pastry vendors (each with base, 0.255 m. high; Mus. Naz. inv. nos. 143 758, 143 759, 143 761, 143 761 bis). Each carried a silver tray which Maiuri surmised were used to hold food delicacies served at dinner parties in the garden triclinium. The statuettes as well as the delicacies were found stored together in the house. A trellis fence separated the triclinium from the eastern part of the garden. The trellis was supported by four slender marble posts and on top of these were four small sculptured heads (herms). These pieces were: an archaic style head of Zeus rendered in white marble (0.19 m. high) with traces of bright colors, an archaic bust of Hera (0.135 m. high), a head of a woman (0.145 m. high) carved in yellow marble, and a Bacchic head of a child made from red marble. A plain round table and a curved marble seat were found in the center of the garden. The excavation revealed soil arranged in furrows, as customary for vegetable gardens, and root cavities of small plants. Water was supplied to the garden by way of overflow channels from the triclinium fountain. A basin, with two terra-cotta openings which would regulate the flow of water to either half of the garden, was located at the edge of the garden. The south wall at the rear of the triclinium once had a large hunt scene, but the only surviving part was the lower register. To the left of the aedicules fountain the images of a large deer and a bird remain, and to the right a bull flees from an unidentified attacker. A feline is crouched under a large tree in the lower right and other trees are sketchily depicted in the background.
B. This peristyle garden was entered by way of seven steps from the garden of the House of the Ephebe. This part of the building had once been a separate house (19). A portico supported by seven columns, two of them engaged, enclosed the garden on the north and part of the east side. The columns were plastered masonry, painted white on the top and red on the bottom and each had a rectangular hole, 1.70 m. from the bottom, on the side in line with the other columns. It is speculated that these were for wooden beams that held privacy screens or mats which would shield the garden area from heat and cold. The intercolumniation in front of the exedra did not have these holes, as it offered a fine view on the garden. A lead pipe with a tap directed water from the garden above into a dolium near the corner column. The pipe attached to the column had been shaped to resemble a snake fountain. Nearby a cistern collected water from the channels on the portico roof and a puteal was located on the top of the cistern. East–west furrows were preserved in the soil and the south, west and part of the east wall of the garden had garden paintings. Two large niches were located in the north wall of the portico east of the garden steps and there was an arched niche in the west wall of the north portico. In the exedra off the north portico a broken herm of Dionysus (0.12 x 0.19), was found, which was possible a garden decoration. The walls of this peristyles (Roman courtyards) garden were painted with very fine garden paintings on part of the east wall and the other three sides. Slender painted columns complete with painted garlands suspended between them, created the appearance of extending the portico and divided the walls into panels. The excavators found the paintings had been badly damaged, the best preserved was the north panel on the west wall. This showed a slender marble crater fountain on a decorated column standing in a semi-circular niche formed by a low lattice fence. A photograph taken at the time of excavation shows that behind the fence the bushes represented were myrtles with an oleander on the right. In the background there was a date palm with lower leaves trimmed and new growth showing. This palm was flanked by two laurel trees (Laurus nobilis L.). Various birds occupied the thickets and there was a bird perched on the fence, one on the rim of the fountain and one on one of the garlands. The center panel next to this was partially preserved and what remained was the painting of a shallow, round, bubbling fountain supported by three legs located in a three sided niche formed by the lattice fence. Again there were myrtles behind the fence with a slender cypress on the right. Traces of a date palm remain in the center background. The center of the south wall was occupied by a statuette of Venus standing on a circular base, although this had to be deduced from the part of the painting which survived, which only went knee high on the statue. A fragment of a narrow animal painting survived on the west wall above a garden painting.
C. Behind the tablinum, and seen from the entrance (no. 19), a small light well served as a garden. It was painted to represent a garden and the floor had been paved. The only surviving images were the usual fence with faint traces of oleander bushes and birds. Further traces indicated that a statuette of Venus standing on a marble base in an apsed niche in the lattice fence may have been represented on the east wall. The lattice fence on the north wall was painted to represent a rectangular niche. Water was piped from the garden above through the lower part of the rear wall and possible supplied a jet in the middle of the impluvium, as surmised by Maiuri.
Dates Excavated 1912 and 1925.
Bibliography Boyce, G.K. 1937. Corpus of the Lararia of Pompeii, p. 26, no. 41. Chamoux, F. 1950. BCH p. 70-79. Della Corte, M. Case ed abitanti di Pompei, pp. 317-318. Döhl, H. 1976. Plastik aus Pompeji, Habilitationsschrift, Göttingen, pp. 4-5. Jashemski, W.F. 1979. Garden of Pompeii: Herculaneum and the villas destroyed by Vesuvius, pp. 50, 57, 92-93, 113 and figs. 145-149 on pp. 93-94. (worldcat) Jashemski, W.F. 1993. Gardens of Pompeii: Herculaneum and the villas destroyed by Vesuvius. Volume 2, Appendices, pp. 38-41, 316-317. (worldcat) Kapossy, B. 1969, Brunnenfiguren der hellenistischen und römischen Zeit, p. 13. Maiuri, A. 1925. “La raffigurazione del placentarius in quattro bronzetti pompeiani,” In BdA, pp. 268-275. Maiuri, A. 1926. &quot;L’efebodi Via dell’Abbondanza a Pompei,” In BdA, pp. 337-353. Maiuri, A. 1939. NSc, pp. 49-68, 70-74, 370, fig 9 (plan) on p. 33, and pl. 20. Maiuri, A. 1937. Monumenti della pittura antica scoperti in italia, sec. 3. (worldcat) Maiuri, A. 1939. Pompeii, pp. 23-27, pls. 3-5, 20. (worldcat) Goldicutt, J. and Norman Neuerburg, N. 2016. Specimens of Ancient Decorations from Pompeii, pp. 117-119, no. 18.
PPP, p. 70. Schefold, K. and Dräyer, W. 1956. Pompeji, p. 34. Soprano, P. 1950, 'I triclini all’aperto di Pompei', In Pompeiana, raccolta di studi per il secondo centenario degli scavi di Pompei, Napoli, Gaetano Macchiaroli, Editore, p. 295, no. 5 and fig. 31 on p. 296. Zanker, P. 1998. Pompeii: Public and Private Life, pp. 500-501. Pleiades ID 433032

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I

Keywords aedicules atriums (Roman halls) cisterns (plumbing components) columns (architectural elements) lararia peristyles (Roman courtyards) porticoes tables (support furniture) triclinia (rooms) Gardens House of the Priest Amandus.
Garden Description One step above the level of the triclinium of this small house with an irregular floor plan was a peristyle garden. It was to the west of the atrium and enclosed on the north and east by a portico. Five columns supported the portico and two engaged columns on the west wall continued the order of the peristyle. A large tree root cavity (the cast measures 0.80 x 0.82) indicated that the garden was well shaded and nail holes in the wall would suggest that vines had been trained to grow in that area. A large window located in the room to the west gave a view into the garden. A puteal was located over the cistern opening in the northwest corner of the peristyle and another puteal was additionally found in the garden as well as a cartibulum (tables) decorated on one side with lions heads and a small circular base most likely used for a statuette. A lararia on the west wall consisted of an aedicules façade with an arched niche.
Dates Excavated 1912 and 1924.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.vii.7/"},709:{title:"I.7.2-3 House of M. Fabius Amandio; House of P. Cornelius Cornthus",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula VII
Keywords atriums (Roman halls) fences (site elements) fountains mural paintings (visual works) piscinae Garden Description A very small garden was located in the light well at the rear of the atrium. The small raised garden (about 0.50 m. high) had a tiny semicircular pool fed by roof water. Three marble bases (0.16 x 0.21 m.) were most likely place at the edge of the pool. A garden painting adorned the wall behind pool. This was the painting of a garden fence and a slender, footed fountain before it. The water jets have attracted a peacock and two small birds that are perched on the rim. The elaborate plant motif on the foot of the fountain suggested to Maiuri that the artist was depicting a bronze fountain rather than a marble one. A dense thicket painted behind the fence has small fruit, the blossom ends are clearly visible, with white myrtle blossoms mixed with the foliage. Jashemski differs with Maiuri’s description of this as an oleander thicket with blossoms and berries; as she points out that oleander has elongated pods as opposed to round berries. The east wall was yellow with plants painted on it, but only the north panel survived, and nothing remains of the work on the west and north walls.
Dates Excavated 1911 and 1923.

Garden Description A. A passageway from the atrium led to a modest peristyle garden visible through a window in the rear wall. A low wall enclosed the garden on the north and east sides along with five brick columns covered with white stucco and a pillar supporting the roof of the portico. A large, well preserved wall painting survived on the west wall of the north portico as well as a niche lararium decorated with a painted bust of Mercury. From the garden a flight of stairs led down to an elegant cryptoporticus (underground portico) illuminated by light from the adjacent garden through high windows. A solarium terrace, or loggia, overlooking the large garden could be reached by another flight of stairs form the east portico.
B. At the rear of the house, a large enclosed garden had been increased in size by reducing the wings of the cryptoporticus. The last owner had built a spacious loggia (5 x 20 m.) above the north wing of the cryptoporticus overlooking the garden. A high wall joined the five pillars and the roof supporting pilaster and formed windows into the garden. At the west end of the loggia was a masonry triclinium with side couches, each having a fulcrum (foot), (l. medius 4.41m.; l.summus and l. imus 4.68 m.; dia. of table 0.55m.). A large area was left open for tables or dancers, suggesting to Spinoza that this could have been a public gathering place. There were low seats in front of the side couches and extended along the terrace walls that may have been intended for children according to Soprano. A kitchen was located on the north side of the loggia. Six steps from the southeast corner of the loggia led up into the garden which had been raised to the level of the windows in the cryptoporticus. Della Corte thought that this garden had been used to raise many cabbages and leeks. The remains of eleven victims of the volcanic eruption were found in the garden.
Dates Excavated 1911-1929.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.v.3-16/"},712:{title:"I.5.2 Officina Coriarioum of M. Vesonius Primus",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula V
Keywords exedrae (site elements) lararia peristyles (Roman courtyards) porticoes tablina Garden Officina Coriariorum of M. Vesonius Primus (tannery) with a peristyles (Roman courtyards) garden and large open space to the rear.
Keywords mosaics (visual works) opus signinum peristyles (Roman courtyards) pillars porticoes tables (support furniture) triclinia (rooms) Garden Description A. This tannery was excavated in 1873-1874. The peristyle courtyard had a portico to the north and east supported by brick pillars which had been most likely been built when the original house was converted to a tannery. Against the west wall there was a masonry triclinium (l.medius 4.99 m.; l.summus and l.imus 4.96 m.; table, 1.78 x 0.93 m.). The top of the triclinium table held the famous mosaic of a skull (0.45 x 0.50 m. Mus. Naz. inv. no. 109 982;; Reusch no. 163). The mosaic representing the Epicurian philosophy features a large skull over a butterfly on a wheel representing the soul and time. On either side of the skull are the possessions of both the rich and poor with a plumb line hanging over the skull indicating the equalizing power of death. The northeastern part of the courtyard was a rectangle, the north side of which was formed by the three first intercolumniations counting from the northeast corner of the north portico, and the east side by the first two intercolumniations counting from the same corner. This area was paved with opus signinum. The little area around the triclinium between the paved area and the west wall was believed to be a garden according to Mau.
B. The south half of the insula was also excavated in 1873-74. It was accessed from the back door in the peristyle garden of the tannery by descending six steps. This was a large open area that had been cleared of previous structures. Formerly there had been five doors in the south wall leading to the pomerium but these were closed up. This area could have been used as a kitchen garden as suggested by Tatiana Warscher or for drying leather as suggested by Viola.
Dates Excavated 1873-1874.

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woollen textiles and marbles.
Location Olympia Olympia (Pleiades)
Garden Guest House II
Keywords Archaeological peristyles (Roman courtyards) Garden Description In the first third of the 3rd century A.D. another guest house, so-called Guest House II (B on plan), was built at Olympia, immediately east of and connected with Guest House I (see Fig. 1). Guest House II was almost certainly built to supplement Guest House I after alterations to the latter resulted in its loss of the peristyle courtyard and garden. Guest House II was built with a peristyle courtyard, and its design is very similar to the one in the earlier Guest House I. In the center of the courtyard was an unpaved, and possibly planted, rectangular island surrounded by a water channel (G on plan). Both guest houses were badly damaged in the late 3rd century and only partially used thereafter until their abandonment in the 4th century.
Plans Fig. 1: Plan of Guest House I (A) and Guest House II (B) with their courtyard gardens (G). The garden in Guest House I was later paved over (C). Adapted from Mallwitz 1972, fig. 230. Dates 3rd-4th century
Bibliography A. Mallwitz, Olympia und seine Bauten. Munich,1972, pp. 276-277, fig. 230. (worldcat) Pleiades ID 570531

Location Olympia Olympia (Pleiades)
Sublocation Garden Guest House I
Keywords Archaeological balnea peristyles (Roman courtyards) Garden Description A Roman guest house of the 2nd century A.D., so-called Guest House I, was erected southeast of the Roman Kladeos baths of ca. 100 A.D. (Fig. 3, A on plan). The guest house had a peristyle courtyard with a water-filled channel surrounding a rectangular island. The island may have been planted as a garden, since this area was not paved. Around 220/230 A.D. the guest house was altered. At this time, the building was given direct access through a corridor to the Kladeos baths. The peristyle courtyard of the guest house also was reduced in size and paved with terracotta slabs (C on plan), suggesting that the garden was no longer maintained.
Plans Fig. 1: Plan of Guest House I (A) and Guest House II (B) with their courtyard gardens (G). The garden in Guest House I was later paved over (C). Adapted from Mallwitz 1972, fig. 230. Dates 2nd-4th century CE

Location Olympia Olympia (Pleiades)
Garden Leonidaion
Keywords Archaeological artificial water channels planting beds quatrefoils Garden Description This building southwest of the temple of Zeus was the largest guest house in the sanctuary at Olympia. The original Leonidaion, a gift of Leonidas from Naxos, was built shortly after 338 B.C. with a central courtyard. In the 2nd century A.D. the building was remodeled, and this courtyard was transformed into a veritable water garden (Fig. 1). The garden consisted of an outer quatrefoil island surrounded by a water channel (stippled on plan), and in the middle of this island was another circular one around which ran a second water channel (stippled on plan). On the quatrefoil island were planting beds (b on plan) in the middle of the four sides and sculptures in each of the rounded corners. This island could be reached by a bridge spanning the outer channel on the north and south sides. The central circular island was not accessible by such bridges. During the earthquake in the late 3rd century, the building was badly damaged and not rebuilt in this form.
Plans Fig. 1: Plan of the Leonidaion with its quatrefoil and circular gardens (white) and planting beds (b) surrounded by water channels (stippled) in the courtyard. Adapted from Mallwitz 1972, fig. 201. Dates 2nd-3rd century CE

Location Olympia Olympia (Pleiades)
Garden House of Nero
Keywords Archaeological artificial water channels atriums (Roman halls) peristyles (Roman courtyards) Garden Description This house was built at the time of, and possibly for, the emperor Nero, who, on several occasions in the mid-1st century A.D., performed personally in the games at Olympia. To enable the construction of the building just south of the stadium, the earlier east baths were demolished. The house had a peristyle courtyard (G on plan), measuring 14 x 17 m., that was reached after passing through the atrium in the west. In the courtyard was a distinctive decorative feature (Fig. 1). This consisted of a water channel one meter wide around the edges of the courtyard that could only be crossed by a bridge on each of the four sides. The lack of paving in the area encircled by the water channel suggests that the courtyard may have been planted. The building was partially torn down in the early 3rd century to make way for a Roman bathhouse.
Plans Fig. 1: Plan of the ‘House of Nero’ with its garden courtyard (G) and water channel (stippled). Adapted from Mallwitz 1972, fig. 167. Dates mid-1st to 3rd century CE

Location Olympia Olympia (Pleiades)
Garden Sanctuary of Zeus
Keywords Literary Pausanias sacred groves plane trees (Platanus orientalis) wild olives (Olea oleaster) Garden Description The extensive sanctuary at which Panhellenic athletic games took place, was situated on the Alpheus river in groves of trees of ancient date. In early Greek mythology, the semi-divine Herakles was said to have planted trees in the sacred precinct, called the Altis, at Olympia (Pindar, Olympian Odes 3.13-18, 23-26, 31-34). In the 2nd and 3rd centuries A.D., Roman visitors to the site could still see the groves of wild olives and plane trees (Pausanias 5.10.1, 5.13.1, 5.15.3; Philostratos, Imagines 2.6.1). In the Roman period, imperial patronage and the resuscitation of the games prompted the erection of several new buildings along the banks of the Kladeos river, in particular guest houses, for the many visitors and tourists.
Dates unspecified

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Nemea Nemea (Pleiades)
Garden Sanctuary of Zeus
Keywords Literary Archaeological Pausanias archaeobotany cypress (wood) cypresses (Cupressaceae) pits (earthworks) sacred groves Garden Description The grove of trees at the temple of Zeus is known through Pausanias’ description of it (2.15.2) and from archaeological excavations in the temple precinct. Excavations in the 1970s uncovered 23 planting pits cut out of the living rock on the south side of the temple (Fig. 1, gray circles on plan). The pits were up to 2 m. in diameter and on average 65 cm. deep. Some of the tree pits were cut in relatively straight alignment with each other, but the overall impression is one of a rather loose arrangement. According to Pausanias, the trees were cypresses. This was confirmed by the excavators who found carbonised remains of cypress wood at the bottom of the planting pits. The archaeological context of the planting pits suggests that the trees were planted in the 5th or 4th century B.C., and indeed literary references of the late 5th century B.C. allude to them (Euripides, Hypsipyle, Prologue lines 99-104; preserved in a papyrus fragment of 2nd-3rd century A.D.). Trees were obviously still standing in the 2nd century A.D. when Pausanias visited Nemea.
Plans Fig. 1: Plan of the Sanctuary of Zeus at Nemea with rock-cut pits for trees (grey circles) between the temple and other sanctuary buildings. Adapted from Miller 1978, fig. 2. Images Fig. 2: Balloon photo showing the Temple of Zeus at Nemea with its replanted grove. Dates Trees were still standing in the 2nd century A.D. when Pausanias visited Nemea.

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woollen textiles and marbles.
Location Nicopolis Nicopolis
Garden Victory Monument of Augustus
Keywords Literary Archaeological altars (religious fixtures) friezes (ornamental areas) orchards pedestals Strabo tropaeum (monument) Garden Description The tropaeum of Nicopolis, a monument celebrating the naval victory of Octavian over the joint forces of Anthony and Cleopatra at Actium, is situated on the so-called Sacred Hill of Apollo north of the ancient city. On this hill, according to ancient sources, Octavian camped during the crucial days before the battle on August 29, 31 BCE (Dio Cassius 51.1.3; Suetonius 18.2, 96.2; Plutarch, Antonius 65.3; Philip of Salonica, Anthologia Palatina 6.236).
At the foot of the hill is the suburb of Nicopolis which hosted the Actian Games, the site of a now ruinous stadium and gymnasium. Strabo describes the district as a sacred grove, saying the games took place every four years on the hill and in the gymnasium and a stadium below it (7.7.6). It is not clear from his description whether the sacred grove was a pre-existing natural one, or whether the plantings were part of the building program of Octavian. The extensive construction work for the stadium and gymnasium would have greatly affected the pre-existing landscape, so it seems more likely that grove was contemporary with the construction of the stadium and the gymnasium.
On the hill, the tropaeum complex (Fig. 1) plays the role of both a victory monument and an open-air sanctuary dedicated to Mars, Neptune, and Apollo. It is built on two south-facing terraces. The first is defined by a massive retaining wall of opus caementum, dressed with opus quasi-reticulatum. Above it is the façade of the platform, a second retaining wall, its ends returning at right-angles into the hillside. The façade preserves cuttings to hold the bronze rams (rostra) of the defeated fleet of Cleopatra, while on its upper part were a number of large rectangular limestone blocks bearing a long dedicatory inscription in Latin to Mars and Neptune. On top of this wall was a second, much broader terrace, along three sides of which stood a pi-shaped portico, open to the south. The north wing of this portico marks the northern limit of the terrace, while its side wings run south up to the rear of the second retaining wall. The wings, which supported covered colonnades, created an inner courtyard 38x38 m. The area inside the courtyard framed by the porticos contained a monumental altar, probably dedicated to Apollo, and three pedestals, probably for over-life sized statues, as well as plantings. Dio (51.1.3) mentions that the monument also constituted an abode or throne (ἕδος) of the god Apollo, an abode or throne of the god Apollo. The altar was decorated with elaborate marble reliefs that referred directly or metaphorically to the battle and the events that followed. The main scene of the friezes decorating the altar depicts the triumph of Octavian at Actium.
During the excavation of the upper terrace within the peristyle courtyard sherds of at least eighteen complete or fragmentary ceramic planting pots of ovoid or piriform shape were found (Fig. 2). They indicate the presence of a grove that is not mentioned in any ancient sources. The average height of the pots is 14 cm and all of them have a wide hole (2.5 to 5 cm) in the bottom made before firing through which branches of a bush or shrub could be drawn through for air layering. The clay of the pots is fine and powdery, ranging in color from pale brown to pale yellow, and the surfaces of the pots were covered in a yellowish brown to gray slip. The survival of the pots is a result of their placement inside the natural soil of the hill.
The pots were placed along the outer stylobates of the porticos at a distance of between 20 to 60 cm from the stylobate. Two planting pots at the rear of the podium probably mark the extent of the courtyard to the south. Perhaps other plants were placed near the pedestals and the altar of the monument, but for the moment this cannot be proven. The exact distance between the pots is impossible to calculate, but from a few in situ examples, it appears that the plants were placed very close to each other in front of the columns. This arrangement would exclude the planting of large trees, which would cause damage to the porticos and cut off the view from the interior. No traces of the roots or the seeds of the plants that might have been in the pots have been found, but the plants used to decorate the sacred area of the monument may have been laurels for their association with Apollo and with victory, victorious generals, and their triumphs. In Octavian’s Actian triumph, depicted in the tropaeum of Nicopolis on the altar’s marble frieze, he stands on the currus triumphalis holding a laurel branch in his extended right hand and wearing a laurel wreath on his head. All the magistrates who accompany him in the triumph also wear laurel wreaths. The Roman Senate voted in 27 BCE that a laurel tree should be placed on each side of the door of the House of Augustus on the Palatine, and a civic crown of oak leaves should be placed above the door (Res Gestae 34). As an emblem of Octavian/Augustus, as well as Apollo, the laurel would have been a natural choice for his Sacred Hill where Octavian erected the monument as an act of pietas to his patron god and his divine supporters, Mars and Neptune.
Plans Fig. 1: State plan of the monument. Courtesy of K. L. Zachos. Images Fig. 2: Clay planting pots. Photo courtesy of K. L. Zachos. Dates last quarter of the 1st century BCE and later

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Titane Titane (Pleiades)
Garden Shrine of the Fates
Keywords Literary altars (religious fixtures) holm oaks (Quercus ilex) Pausanias sacred groves Garden Description In the narrow road to Titane near Corinth was a grove of holm oaks and a shrine of the Fates which Pausanias visited in the 2nd century A.D. (2.11.4). According to Pausanias, the grove was said to be particularly old. Part of the religious ritual at the site was the annual sacrifice of pregnant ewes on the open-air altar and the offering of a libation made of a mixture of milk, honey and flowers.
Dates unspecified (mentioned in the 2nd century CE)
Pleiades ID 570741
Contributor Maureen Carroll (ORCID: 0000-0001-9958-8032)
Publication date 21 Apr 2021

Garden Sanctuary of Demeter and Persephone
Keywords Literary Pausanias sacred groves Garden Description Pausanias gave directions on how to reach the grove called Pyraia, located near the city of Sikyon (2.11.3). He did not reveal what kind of trees grew here, but the grove was sacred to Demeter and Persephone. In it both men and women held religious festivals, but in separate locations. Statues of Demeter and Persephone, as well as Dionysos, were still standing in a chamber of the sanctuary when Pausanias visited the site in the 2nd century A.D.
