This peristyle courtyard (19.1 x 18.7) lies adjacent to the banquet hall and near Roman baths constructed in opus reticulatum. It is referred to in excavation reports as area B64. The central garden is surrounded on three sides by a colonnade of cemented stone, stuccoed in white and red. Remains of plaster Ionic capitals and other stucco decoration were found during excavation, as well as frescoes with floral motifs of unusually high quality, perhaps made by Roman craftsmen. Rozenberg claimed that this courtyard was the most richly painted space in the palace An unusual feature of the peristyles in this complex is an opus signinum walk around the inner circumference of the peristyle, outside the columns flanking the garden.
The garden was first discovered in 1976 by E. Netzer, who excavated a trench through the center of the peristyle. The garden soil was poorly preserved, but ceramic planting pots appeared at the bottom of the garden. In 1985 and 1987, K. Gleason continued the excavations and found preserved garden soil layers beneath the destruction debris at the sides of the garden. (Fig. 3 and 4) The stratigraphy is reconstructed as follows:
The subsoil, probably fill, is composed of coarse, poorly cemented alluvial pebbles and cobbles. Above this, a thin layer of soil, in most places, plastered over, formed a rough surface over the courtyard, except at the north end, where the plaster tapers off onto a packed earth surface. The crude quality of the plaster and varying types of mortar suggest a working surface for the construction of the peristyle. When the garden was installed, trenches extending down into the subsoil levels were cut out of the plaster surface for the pots and planting pits. (Fig. 5) The flower pots at Jericho are unusual among Roman era pots. They are well-formed of local clay with a hole in the bottom and three holes in the side of the vessel, neatly punched before firing. Their similarity to local water-wheel pots is striking, except that in the planting pot the knob-like foot is open, like a bottle top, while closed in the water wheel pots. The Mishnah suggests that perforated pots, with holes in the bottom and sides, allowed the plants inside to make contact with the ground and thus allow plants or seeds in the pot to be considered like plants in the ground in most matters of agricultural law (Mishnah 8 in Kil’ayim), purity (eg Uktzin 1.9-10), and tithing (Gitin 21b-22a). The rabbis, at least during the redaction of the Mishnah, found that flower pots posed fascinating problems for interpretation.
The plantings were aligned in rows, roughly 1.5m apart. Between the rows, ridges were formed of small cobbles crudely plastered over, apparently to direct the flow of irrigation water. At the north end the situation appears to be somewhat different. The ridges characteristic of the plastered surface end approximately 2m from the walk in front of the apse. In this area only one pot was found, but late in excavation, after light rainfall, three planting pits became evident. These were filled with a light sandy loam, and two were free of flower-pot sherds. The fertilized garden soil was then laid over the whole area, 8-10cm deep and surrounding the pots, but only on the surface of the planting pits.
The plan reveals seven rows of up to eleven pots per row, although directly in front of the apse, tree pits were observed in place of the pots. This regular ordering of rows seems peculiar in such a public location, as Roman gardens of this period could be quite ornate in their layout (Fig 7). A garden at Pompeii laid out in such straight rows would be a market garden. However, the older, Hellenistic and Persian preference is for straight rows, and it is possible that this is a display garden for miniaturized plants (Langgut and Gleason).
Plans Figure 3: Plan of the Ionic Peristyle Courtyard B64 with the location of the planting pots (K. Wilczak and K. Gleason). Images Figure 4: Section extending from the Sunken Garden, through Garden B64, to the Southern Tell (K. Wilczak after Netzer 2001a: Ill. 478). Figure 5: A section through the Ionic Peristyle Courtyard B64 at the second row from the north: (a) gravel subsoil; (b) working surface; (c) planting pot; (d) planting pit; (e) ridges; (f) contoured garden-soil surface; (g) sidewalk; (h) alluvial deposit; (i) fallen building debris; (j) modern surface in 1978–1985 (K. Gleason). Figure 6: A planting pot No. 23 found in the Ionic Peristyle Courtyard B64 (K. Gleason). Figure 7: Axonometric reconstruction of the Ionic Peristyle Courtyard B64 with the location of the planting pots (Yaniv Korman). Dates 31 BCE - 4 BCE

Province Description Judaea, the Roman province, included parts of the areas of the Hasmonean and Herodian kingdoms, notably Biblical Judah, Samaria, and Edom. Its capital was Caesarea Maritima. Roman influence in the region began in 63 CE, when the Roman general Pompey the Great conquered Syria from Mithridates of Pontus, besieged Jerusalem, and captured the Second Temple; he appointed Hyrcanus, one of the two Hasmonean brothers fighting for kingship, as ethnarch of Judaea. Later, Julius Caesar appointed Antipater, the father of Herod, as Judaea's first Roman Procurator. Later these ties allowed Herod to seek backing from Rome against the Hasmoneans in 40 BCE, when the Senate recognized him as “king of the Jews.” His territories came to include the regions of Galilee, Gaulanitis (the Golan),Peraea and the Decapolis, and Augustus later granted him the coastal cities, Batanaea, Auranitis, and Trachonitis. Herod balanced his allegiance to Rome with the independence of his kingdom, often employing architectural projects to express his ambitions and control of nature to express his capacity to rule . His many palaces, placed strategically around the kingdom, feature dramatically designed landscapes and gardens. Upon his death, his son and heir Archelaus was unable to maintain order and the major part of Judaea was annexed to Syria in 6 CE, with its own prefect, while two other sons of Herod, Philip and Antipas, received territories as tetrarchs. By the time of Trajan, Judea was reduced in size and many of the Herodian palaces abandoned, preserving them over the millennia for archaeologists. Hadrian renamed the province After the Bar Kochba revolts (132-135)Hadrian renamed the province Syria Palaestina, erasing the name of Judaea.
The geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi-arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev. The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. An allied king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus, and Marcus Agrippa and other officials ave been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judaea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palace identified as that of Hyracanus the Tobiad at 'Iraq al-Amir on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development.
Location Jericho Jericho (Pleiades)
Location Description In one of the most beautiful spots of the Eastern Mediterranean, five km west of Jericho, the biblical “city of Palms,” (Deut. 34:3) lie the remains of a royal complex of the late Second Temple Period (the end of the second century B.C. continuing through the mid-first century A.D). Despite their location in the desert some 200 m. below sea level (one of the lowest occupied elevations on earth) these palaces were set amidst an abundance of vegetation and enjoyed a copious supply of water brought from the surrounding hills via water channels. The palaces are dramatically situated along Wadi Qelt where the gorge opens abruptly onto the Jordan Valley floor. (Fig. 1) They were set amidst the large palm and balsam groves for which the valley was famed. Water channels give archaeological evidence of groves to the north of the palace, but literary evidence suggests that royal holdings from Jericho to Ein Gedi were extensive. None of the gardens have been fully excavated, but many have been examined and the presence of rich soil rather than pavement, as well as water channels and ceramic planting pots provide conclusive evidence for the many gardens discussed below.
Figure 1: Plan of the Hasmonean and Herodian Winter Palace Complex, Jericho (Gleason after Netzer) Sublocation Herodian Entertainment Complex, Third Palace
Sublocation Description The third palace built by Herod in the late first century B.C. merits special mention with regard to the integration of water, gardens and landscape. This palace was sited along a straight section of Wadi Qelt to take advantage of its season flow of water each winter. This area was, however, lower than those on which the first and second palaces had been built, offering a more limited view of the surroundings. This shortcoming was offset by the erection of a viewing pavilion on top of an artificial tel. The overall building complex was rectilinear, with Wadi Qelt cutting through the center, and a bridge spanning the two halves. On the north side lay a complex of banqueting rooms, Roman style baths, reception rooms, peristyle courtyards and colonnaded walks. On the south lay a great sunken garden, the artificial tel and pavilion, and, off-axis, a shallow boating pool. (Fig. 2) The garden features are discussed individually below.
Figure 2: Plan of Herod’s Third Palace (K. Gleason after E. Netzer 2001a: Plan 48). Figure 3: Section extending from the Sunken Garden, through Garden B64, to the Southern Tell (K. Wilczak after Netzer 2001a: Ill. 478). Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Sunken Garden
The monumental ‘sunken garden’ (B6), which measures 37.27 x 113.67m, lies largely unexcavated on the south side of Wadi Qelt, in alignment with the buildings and gardens described above (Fig 4). First explored in 1950 by Kelso and Baramki and again by Netzer in 1979, its perimeter is known, although the northern side has eroded into the wadi. Kelso and Baramki found a retaining wall on the south side, set into the slope of the hill and presenting a “grand facade” of semicircular and squared niches separated by columns in antis (fig 5). Jewish Law would have prohibited the placement of statuary in these niches, but urns with plants may have provided a satisfactory alternative and Stibel suggests that it served as a luxurious nympheum. The facade is interrupted in the middle by a great hemicycle (Fig 6), which formed a small stepped theatre, with benches not for spectators but for plants in perforated ceramic pots of the same general size and description as those found in garden B64 and elsewhere in the winter palace complex (Fig 7). A water channel ran along the floor of the sunken garden across entire length of the facade and cavea. Double porticoes along the top of the retaining walls, preserved on the east and west sides, allowed visitors to promenade around the sunken garden and look into it; what they observed remains buried beneath a deep landslide. In 1978, Netzer cut a trial trench along the foot of the east retaining wall and discovered a perforated pot at this lower level. (Fig. 8 and 9) Gleason examined the stratigraphy of this sounding in 1985 and noted that the pot was set into a level of cultivated soil.
Elevated Pavilion
Above the east end of the sunken garden rises the artificial tel with its pavilion, another unusual feature of Herod’s palace. The pavilion was round, 16 m. in diameter, serving as a reception hall with four niches in each quarter. Below the hall, as seen in the northern palace at Masada, lay a Roman-style bathhouse for the pleasure of guests visiting the hall. The artificial mount was undoubtedly erected to offer splendid views of the landscape with its oasis estates of rare palms and balsam, and would, in turn, be a landmark visible from the road descending from Wadi Qelt and from across the plain.
Boating Pool
A huge pool (90 x 40 m.) built to the east of the sunken garden formed an integral part of the third palace. The pool probably served not only for swimming but also for boating and aquatic sports. In contrast to all the other wings of the third palace, which were built in alignment with a single grid system, this pool deviates by c. 30 to accommodate the slope of the hill, evidently to offer spectators a good view of the events. The difference in orientation was possibly obscured by trees and shrubs, was the case with the Pool Complex of the second palace.
Images Figure 4: view of the Third Palace showing the Sunken Garden with linear promenades(ambulationes, K. Gleason after J. Salzberg). Fig 5: The Grand Facade of the Sunken Garden and Netzer’s Trench B3, view from the northwest (Netzer 2001a: Ill. 433). Figure 6:Axonometric reconstruction of the Hemicycle and the Sunken Garden terrace showing the excavation areas.Light shading indicates the Kelso and Baramki excavations, dark shading indicates Netzer’s excavations (K.Gleason after J. Salzberg). Figure 7:Section C-C through the benches of the Hemicycle: opus reticulatum walls set on clay subsoil (K. Gleason after Kelso and Baramki 1955:18). Figure 8: Trench B6 (Netzer 2001a: Ill. 435). Figure 9:Section D-D in Trench B6 showing garden soils near east end of Sunken Garden at location of flower pot. (K. Gleason). Dates 31 BCE - 4 BCE

Erected on the southern margin of the royal estate around 120 B.C., north of Wadi Qelt, the palace has not yet been studied in its entirety, since at a later stage most of it was buried (Fig 2 area AA). At its center lay a courtyard measuring (25 x 18m) flanked by rooms on three sides, probably bedrooms and reception rooms. Although the inner courtyard lacked any archaeological evidence for vegetation, sections of walls and clay pipes suggest that the building was surrounded by orchards and gardens, some of which might have been formal.

Keywords pleasure garden walled garden Garden Description Pool Complex of Alexander Janneaus
The ascent to the throne of Alexander Jannaeus in 103 B.C. triggered a significant development in the above palace. He constructed another conduit from the “Auja and Na’aran” springs to the north of the palace site, which improved the gardens and bathing facilities. Immediately to the east of the palace, he built a new complex of two swimming pools, each measuring 18 x 13 m., surrounded by paved plazas, and a pavilion to the south of the pools. These elements were surrounded by formal gardens, some of which were peripheral, while others were independent units. The largest of all (70 x 60 m.) was surrounded by colonnades. This splendid layout was built along an axis of symmetry, with the pavilion at one end and a peristyle courtyard at the other end. This may be the first archaeological evidence in the Hellenistic-Roman world of an architectural complex whose main function was to provide bathing and swimming facilities.
By 90 BCE, Jannaeus was experiencing political and military difficulties, and it seems that vacations in Jericho had become dangerous. To address security problems, he buried the palace of his father and on top of it he built an elevated, fortified palace surrounded by a moat. The new building offered the advantages of better views across the renowned estate of palm and balsam groves and greater exposure to breezes.

`,url:"https://roman-gardens.github.io/test-drafts/province/judaea/jericho/pool_complex_of_alexander_janneaus/"},874:{title:"Jericho Twin Palaces of Alexandra Salome and Late Hasmonean Gardens",smallcrumbs:smallcrumbs("/province/judaea/jericho"),content:`Province Judaea Iudaea (province) (Pleiades)
Province Description Judaea, the Roman province, included parts of the areas of the Hasmonean and Herodian kingdoms, notably Biblical Judah, Samaria, and Edom. Its capital was Caesarea Maritima. Roman influence in the region began in 63 CE, when the Roman general Pompey the Great conquered Syria from Mithridates of Pontus, besieged Jerusalem, and captured the Second Temple; he appointed Hyrcanus, one of the two Hasmonean brothers fighting for kingship, as ethnarch of Judaea. Later, Julius Caesar appointed Antipater, the father of Herod, as Judaea's first Roman Procurator. Later these ties allowed Herod to seek backing from Rome against the Hasmoneans in 40 BCE, when the Senate recognized him as “king of the Jews.” His territories came to include the regions of Galilee, Gaulanitis (the Golan),Peraea and the Decapolis, and Augustus later granted him the coastal cities, Batanaea, Auranitis, and Trachonitis. Herod balanced his allegiance to Rome with the independence of his kingdom, often employing architectural projects to express his ambitions and control of nature to express his capacity to rule . His many palaces, placed strategically around the kingdom, feature dramatically designed landscapes and gardens. Upon his death, his son and heir Archelaus was unable to maintain order and the major part of Judaea was annexed to Syria in 6 CE, with its own prefect, while two other sons of Herod, Philip and Antipas, received territories as tetrarchs. By the time of Trajan, Judea was reduced in size and many of the Herodian palaces abandoned, preserving them over the millennia for archaeologists. Hadrian renamed the province After the Bar Kochba revolts (132-135)Hadrian renamed the province Syria Palaestina, erasing the name of Judaea.
The geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi-arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev. The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. An allied king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus, and Marcus Agrippa and other officials ave been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judaea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palace identified as that of Hyracanus the Tobiad at 'Iraq al-Amir on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development.
Location Jericho Jericho (Pleiades)
Location Description In one of the most beautiful spots of the Eastern Mediterranean, five km west of Jericho, the biblical “city of Palms,” (Deut. 34:3) lie the remains of a royal complex of the late Second Temple Period (the end of the second century B.C. continuing through the mid-first century A.D). Despite their location in the desert some 200 m. below sea level (one of the lowest occupied elevations on earth) these palaces were set amidst an abundance of vegetation and enjoyed a copious supply of water brought from the surrounding hills via water channels. The palaces are dramatically situated along Wadi Qelt where the gorge opens abruptly onto the Jordan Valley floor. (Fig. 1) They were set amidst the large palm and balsam groves for which the valley was famed. Water channels give archaeological evidence of groves to the north of the palace, but literary evidence suggests that royal holdings from Jericho to Ein Gedi were extensive. None of the gardens have been fully excavated, but many have been examined and the presence of rich soil rather than pavement, as well as water channels and ceramic planting pots provide conclusive evidence for the many gardens discussed below.
Figure 1: Plan of the Hasmonean and Herodian Winter Palace Complex, Jericho (Gleason after Netzer) Garden Royal Garden
Keywords pleasure garden walled garden Garden Description Twin Palaces of Alexandra Salome and Late Hasmonean Gardens
The trend toward formal gardens and swimming pools at the palace complex gained new expression during the reign of Janneaus’ widow, 76 to 32 B.C.E. Two identical structures built at this time, sharing a common wall, appear to have housed her rival sons, John Hyrcanus II and Aristobulus II. Each half of the twin palaces, which were located to the south of the Pool complex, was built around a paved inner courtyard. (Fig. 3) The reception room and triclinium opened onto each of the courts via distyle in antis.
Alongside each of the twin palaces was a swimming pool surrounded by a garden and fence. Small reception halls appear to have been constructed next to the pools. In the eastern garden, we also exposed a garden-triclinium that was probably open to the sky, the floor of which was once covered by water; the benches were decorated with frescoes.
Apparently at the same time, changes were made in the Pool Complex, indicating a greater sensitivity to the garden areas. A wall separating the swimming pools from the peristyle garden to the north was demolished and replace by a row of columns. West of the pools, a large hall (11 x 6.5m) probably served for receptions.
After Alexandra’s death, during the period from 67-32, a large swimming pool (20 x 12.5) was added to the east of the twin palaces. At the same time, installations for bathing and ritual immersion were built over the small garden west of the Pool complex. Three long, narrow storerooms, probably for the storage of produce from the larger royal estate, were erected in the corresponding small garden to the east of the pools. (Fig. 4)
Plans Figure 2: The plantations and Hasmonean palace buildings, Area AA represent the location of the the buried Palace.(K. Wilczak and K. Gleason, after Netzer 2001a: Plan 4; Netzer and Laureys-Chachy 2004: Plan 2) Figure 3:Plan of the later Hasmonean palaces and their gardens. Light gray shading indicates gardens, dark gray shading indicates pools (Gleason after Netzer 2001a: Plan 8) Images Figure 4: Axonometric reconstruction of the Hasmonean palace prior to the earthquake of 32 BCE. (Netzer 1999). Dates 76 BCE - 32 BCE
Bibliography G. Garbrecht, and E. Netzer, “Die Wasserversorgung des geschichtlichen Jericho und seiner koniglichen Anlagen,” in Mitteilungen (aus dem Leichtweiss-Institut fur Wasserbau) 115, Braunschweig/Jerusalem 1991 worldcat K. Gleason, “Garden Excavations at the Herodian Winter Palace in Jericho, 1985-1987&quot;, Bulletin of the Anglo-Israel Archaeological Society, Vol. 7, 1987-8 Jstor K. Gleason, “A Garden Excavation in the Oasis Palace of Herod the Great at Jericho,” Landscape Journal 12.2 (1993):156-67wordcat J. Kelso, James L. and Dimitri Baramki, “Excavations at New Testament Jericho and Kirbet en-Nitla,” Annual of the American Schools of Oriental Research 29-30 (1949-51): 38-39 E. Netzer, The Palaces of the Hasmoneans and Herod the Great, Jerusalem: The Israel Exploration Society, 1999: 13-64 wordcat Nielsen, Inge, Hellenistic Palaces,1994, 195-201 wordcat E. Netzer, The Hasmonean and Herodian Palaces at Jericho: Final Reports of the 1973-1987 Excavations, Vol. 1, Jerusalem: Israel Exploration Society, 2001 : 287-298 worldcat E. Netzer, and Garbrecht G, “Water channels and a royal estate of the late Hellenistic period in Jericho’s eastern plains,” in D. Amit, J. Patrich and Y.; Hirschfeld, eds, The Aqueducts of Israel. 353-365. JRA Supplement 46, R.I. 2002 worldcat J. Pritchard, “The Excavation at Herodian Jericho, 1951,&quot; The Annual of the American Schools of Oriental Research 32-3 (1952-4): 56-58. worldcat Pleiades ID 687917

Location Macchaerus Macchaerus (Pleiades)
Location Description Josephus describes the citadel of Machaerus in detail (JB VII, 6) as the location where John the Baptist was imprisoned and executed by Herod Antipas. The German explorer, Ulrich Jasper Seetzen located it for publication in 1807. The site lies east of the Dead Sea in Transjordan. Excavations were conducted by Vardaman in June 1968, by Corbo and Piccirillo in 1978-1981 and 1992-1993. In 2008, the Hungarian Academy of Arts resumed work.
Garden Royal Garden
Keywords pleasure garden walled garden Garden Description During the architectural survey in 2010, the team excavated a 4 x 2m trench to the west of the storerooms and east of the bath quarter. Working to a depth of 2m, the archaeologists encountered one meter of homogenous soil over the artificial stone terrace. The only artifact found was a Herodian lamp. The soil was sealed off from the terrace by a layer of hydraulic mortar. After thorough examination of the stratigraphic section we were able to establish that the southern courtyard of the Herodian places was filled with soil, creating a place for a royal garden. It is the only possible location for a garden within the walls of the citadel, and thus corresponds with description by Josephus. &quot;Now within this place [inside Machaerus] there grew a sort of rue [Ruta] that deserves our wonder on account of its largeness, for it was no way inferior to any fig tree whatsoever, either in height or in thickness; and the report is, that it had lasted ever since the times of Herod, and would probably have lasted much longer, had it not been cut down by those Jews who took possession of the place afterward.&quot; (Josephus, War VII 6, 3) Water was supplied to the garden from cisterns built in the Herodian and Hasmonean times (Vörös 2012, 534-535). Like other gardens of Herod, it lay near a bath complex and may have used the water draining from the bath.
Plans Figure 1: Plan of the Herodian places at Macchaerus, the excavated garden is marked with a green rectangle (Vörös, 2013). Images Figure 2:Section drawing of the research trench in the Southern Courtyard (Vörös, 2013). Figure 3:Cutaway bird’s eye view of the Herodian fortified royal palace from the south. This theoretical reconstruction is superimposed on an aerial photograph by David Kennedy. Bibliography Vörös, G, “Machaerus: Excavations and Surveys (2009-2013)” SHAJ XII, 529-542. http://publication.doa.gov.jo/uploads/publications/15/SHAJ%20XII-529-542.pdf (see model on p. 539 fig. 11); Vörös, Gy. 2013. MACHAERUS I: History, Archaeology and Architecture of the Fortified Herodian Royal Palace and City Overlooking the Dead Sea in Transjordan. Final Report of the Excavations and Surveys: 1807-2012. Milano: Edizioni Terra Santa, SBF Collectio Maior 53.
Vörös, G, 2013: MACHAERUS I: History, Archaeology and Architecture of the Fortified Herodian Royal Palace and City Overlooking the Dead Sea in Transjordan. Final Report of the Excavations and Surveys 1807–2012 (SBF Collectio Maior 53), Milan. Worldcat
Vörös, G, 2015: MACHAERUS II: The Hungarian Archaeological Mission in the Light of the American-Baptist and Italian-Franciscan Excavations and Surveys. Final Report 1968–2015 (SBF Collectio Maior 55), Milan.Worldcat

Vörös, G, 2020: “The Bema in the Lithostrotos-Gabbatha on the Golgotha of Saint John the Baptist: The Apsidal Judgement-Seat Throne-Niche of Tetrarch Antipas in the Stone-Paved Herodian Royal Peristyle Courtyard of the Fortified Machaerus Mountaintop-Palace Overlooking the Dead Sea in Transjordan,” Holy Land Archaeology on Either Side: Archaeological Essays in Honour of Eugenio Alliata, ofm. (SBF Collectio Maior 57), Milano, pp. 99–120.

Location Masada Masada (Pleiades)
Location Description Masada, originally a Hasmonean defensive post, was the refuge for Herod’s family during the journey to Rome that led to his kingship. They nearly perished of thirst, but the winter rains arrived to fill the cisterns at the last possible moment. (Josephus, Jewish Antiquities XIV. 358-60; 391) Once Herod consolidated his power, he turned this barren desert mountaintop into a luxurious oasis palace overlooking the Dead Sea (Josephus Jewish War VII, 289-291.) (Fig. 1) The site is more famous as the last stand of the Zealots during the Jewish Revolt of AD 66 and remains of Roman forts surround the palace on the lower slopes and valley floor.
Garden Royal Garden
Keywords pleasure garden walled garden agriculture Garden Description The earliest phases of Herodian building are seen in the Western Palace area. These buildings are architecturally similar to the Hasmonean palaces at Jericho and include the garden features of the southern area of the mountain top: water channels, cisterns, two swimming pools, and a columbarium. Gleason has studied the garden area briefly in 1990 and 1996 and found evidence of garden soil fertilized with domestic debris including potsherds. (Fig. 2) The sherd scatters are the main remaining evidence of this soil. It is possible that when the Zealots built the earthen fortification on the last night of the siege that the soils of the gardens may have been the quickest to remove. This or wind erosion appears to have removed any trace of the hilltop “being of rich soils…softer than any plain and given up to cultivation.” The potsherd types indicate that the garden area was cultivated by both Herod and the Zealots. There is no evidence of cultivation in the south area during the Byzantine period. Aerial photographs dating prior to the excavations may suggest that the gardens were laid out and managed in the manner of Nabataean desert agriculture in the region and future work at the site may shed further light on the layout of the garden.
The Northern or Hanging Palace, the latest of Herod’s constructions on the site, is a spectacular feature of architecture, engineering and landscape architecture. A series of platforms were created by alternately creating retaining walls and carving into the precipitous northern face of the mountain. On these platforms, he built a series of pavilions for dining, reception, baths and guest quarters. The contrast between the interior luxury of these rooms and the brilliant and utterly desolate landscape of the Dead Sea is sublime. Room 88, in particular, sheltered guests amidst frescos of luxuriant garlands Fig. 3), and only steps away from an overlook of the desolate landscape of the Dead Sea. Herod's reputation for &quot;defying nature&quot; is perhaps nowhere more refined than in this complex. (Josephus Antiquities of the Jews 15. 331–341).
Plans Axonometric drawing of Masada (Gleason after Netzer 1999, fig. 124) Images Fig. 2: View of southern garden area with pools and columbarium. Fig. 3:Fragments of a thick garland from the Northern Palace. Location of garden rooms is indicated with an asterix on Fig. 1. (Foerster, 1996). Dates 30 BCE - 60 CE
Bibliography G. Foerster, Masada VII: The Architectural Decoration. Jerusalem: Israel Exploration Society, 1996 E. Netzer, Masada V: The Architecture and Stratigraphy. Jerusalem: Israel Exploration Society, 1994 worldcat E. Netzer The Palaces of the Hasmoneans and Herod the Great, Jerusalem: The Israel Exploration Society, 1999, 98-107 (worldcat) G. Kathryn L. “The Landscape Palaces of Herod the Great.” Near Eastern Archaeology, 77.2 (2014): 76-97. worldcat Pleiades ID 687968

Province Description Judaea, the Roman province, included parts of the areas of the Hasmonean and Herodium kingdoms, notably Biblical Judah, Samaria, and Edom. Its capital was Caesarea Maritima. Roman influence in the region began in 63 CE, when the Roman general Pompey the Great took over Syria from Mithridates and, coming into Jerusalem, occupied the Second Temple. Pompey appointed Antipater, the father of Herod, as the first Roman Procurator. Later these ties allowed Herod to seek backing from Rome against the Hasmoneans in 40 BCE, when the senate recognized him as “king of the Jews.” His territories came to include the regions of Galilee, Gaulanitis (the Golan),Peraea and the Decapolis. Herod balanced his allegiance to Rome with the independence of his kingdom, often employing architectural projects to express his ambitions and control of nature to express his capacity to rule . His many palaces, placed strategically around the kingdom, feature dramatically designed landscapes and gardens. Upon his death, his heirs were unable to maintain order and Judea was annexed to Syria in 6 CE, although it was assigned its own procurator. By the time of Trajan, Judea was reduced in size and the Herodian palaces abandoned, preserving them over the millennia for archaeologists. Hadrian renamed the province Syria Palaestina after the Bar Kochba revolts (132-135) provoked him to erase the name of Judea.
The period for which we have the richest evidence of a garden culture in this region is during the reign of Herod the Great. A client king of Rome, Herod’s relationships with Mark Antony, Cleopatra, Augustus and Marcus Agrippa and other officials have been preserved in the texts of Flavius Josephus. These constitute a rare record of interactions between Rome and its territories, and provide a valuable context for understanding the trends of design in the early imperial period. The proximity of Judea to Alexandria, whose palaces and gardens lie beneath the modern city and its harbors, may also provide a suggestion of the late Hellenistic garden culture that Romans emulated. Evidence of gardens in the Hasmonean winter palaces at Jericho and the palaces of Hyracanus the Tobiad on the other side of the Jordan Valley provide rare cases where texts can illuminate archaeological evidence. These gardens require further investigation and both are threatened by local development. This geography of Judaea comprises a wide variety of biomes, from richly watered plains of the Galilee and the Jordan, to the semi arid Judean Hills, the humid, fertile coastal plain of the Mediterranean, and the deserts of the Dead Sea valley and the Negev.
Location Ramat Hanadiv Ramat Hanadiv(Pleiades)
Garden Villae Rusticae
Keywords villae rusticae Garden Description Probable garden soils have been identified in a partially excavated palatial complex from the Herodian period. (Fig. 1) The fortified residential complex is a huge square covering an area of over 5,000 square meters. Towers stood in the four corners of the precinct, which thus appears to have been what was called in the Hellenistic period a tetrapyrgion- type palace. Josephus also uses the term in describing the palace at Masada (Wars 7, 289). This is the best preserved example known to date in Palestine. The palace’s inhabitants were probably members of Jewish elite during and after Herod’s reign, as the complex was abandoned during the great Revolt.
The villa shows the range of indications of Hellenistic and Roman cultural influences of Herod’s time: a columbarium, areas of cultivated soils near the building, water channels, and a heated bathhouse of the Roman style. Amended cultivated soils have also been noted in other areas of the palace building complex, which will be investigated in future seasons.
Dates 15 BCE - 60 CE
Bibliography Y. Hirschfeld, Ramat Hanadiv Excavations, Jerusalem 2000; S.T.A.M. Mols, Wooden Furniture in Herculaneum, Amsterdam (1999):139-40. worldcat Pleiades ID 678357

Province Description Location Latimer Latimer (Pleiades)
Garden Rural Villa in Latimer
Keywords archaeological garden fences (site elements) flower gardens orchards vegetable gardens villae rusticae Garden Description Excavations at this country house in Buckinghamshire have produced evidence for gardens adjacent to the main residence in its latest phase dating to the beginning of the 4th century (Fig. 1). The house at the west is of the winged corridor type, fronted by a large courtyard bisected by a paved central drive with a banked edge. Between the outer courtyard wall and the house were areas used for gardening (G in Fig. 1). Just inside the outer yard wall on the south side of the drive traces of at least six bedding trenches cut into the natural subsoil and running parallel to each other were followed for at least 5 meters (b in Fig. 1). These have been interpreted by the excavator as the remains of vegetable gardens (Fig. 2). He also attributed a number of stake holes in this area to small fences bounding the vegetable gardens, and suggested the possibility of an orchard on the northern side of the drive as well as a formal flower garden nearer to the house between the projecting wings, for which there is no concrete archaeological evidence. Finally a small pit just inside the courtyard gateway may represent a pit dug to take one of a pair of trees flanking the entrance.
Plans Fig. 1: Plan of the residential building (A) with excavated bedding trenches (b) in its garden courtyard (G). Adapted from Branigan 1971, fig. 20. Images Fig. 2: Reconstruction of the house and garden. Courtesy of K. Branigan. Dates early 4th century CE - unspecified
Bibliography K. Branigan, Latimer. Belgic, Roman, Dark Age and Early Modern Farm, Bristol, 1971, pp. 85-86, 184, figs. 14, 20 (worldcat) M. Carroll, Earthly Paradises. Ancient Gardens in History and Archaeology. London: The British Museum Press, 2003, 19, fig. 29 M. Carroll, They came, they saw, they gardened. The Garden: Journal of the Royal Horticultural Society 128.6, 2003, 461, fig. p. 463 R.J. Zeepvat, “Roman Gardens in Britain,” in: A.E. Brown, ed., Garden Archaeology. Council for British Archaeology Research Report 78, London, 1991, p. 56, fig. 5.3. (worldcat) Pleiades ID 79555

Province Description Location Gorhambury Gorhambury (Pleiades)
Garden Rural Villa in Gorhambury
Keywords arbors axial plan loam villae rusticae Garden Description At this site in Hertfordshire near the town of Verulamium (St. Albans) excavations have revealed a multi-phased Roman farm, characterized in late Iron Age and Roman times by an outer courtyard with various service buildings and an inner courtyard in which the farm house stood (Fig. 1).
An avenue 20 meters wide led axially from the gate at the eastern end of the inner courtyard a cross to the front of the house (H in Fig. 1). On either side of the avenue was a line of circular pits spaced 4-6 meters apart (A in Fig. 1). These were filled with fine, homogeneous loam and have been interpreted as planting holes for trees or shrubs. Alternatively, the rows of holes have been interpreted as the postholes of a covered walkway or arbour leading to the house, supporting climbing plants. This feature of the courtyard is contemporary with the first masonry house built around A.D. 100, and represents an attempt to design the compound fronting the house in a more formal way. After 175 the avenue leading to the rebuilt house seems not to have been flanked by trees or an arbour, and numerous trackways leading into both courtyards from the north and south suggest that the entrance to the main residence was no longer strictly axial.
Plans Fig. 1: Plan of the farm with two ditched enclosures surrounding the house (H) and an avenue of trees or an arbor (A) leading to it. Adapted from Neal, Wardle, and Hunn. (Rights statement) Dates around A.D. 100 - 175

Province Description Location Gatcombe Gatcombe (Pleiades)
Garden Rural Estate in Gatcombe
Keywords villae rusticae Garden Description This site of a large rural estate about 9 hectares in size in Somerset is enclosed within a massive wall (Fig.1). Although the site was not completely excavated, there is evidence to suggest that the main residence (A in Fig. 1) was located at the southern end of the complex, separated from various workshops and subsidiary buildings in the northern half by an area of cultivated soil. This area has been interpreted as a garden, based on the absence of buildings and the presence of 10-15 centimeters thick layer of rich humus (G in Fig. 1). The complex was built between A.D. 280 and 300, with occupation ending around 380.

Province Description Location Frocester Court Frocester Court (Pleiades)
Garden Rural Villa in Frocester Court
Keywords archaeological gardens ditches fences (site elements) kitchen gardens orchards paddock villae rusticae Garden Description This Roman villa in Gloucestershire is situated about 14 miles west of the civitas capital Corinium Dobunnorum (Cirencester). The main residence is of the winged corridor type, fronted by a large courtyard which was bounded by the house on one side, by a wall on the two sides perpendicular to the house and by a fence on the fourth side opposite the house (Fig. 1). The yard measured 56 x 53 meters.
Excavated evidence indicates that this courtyard was designed as a formal garden in the early 4th century. The courtyard was bisected by a central drive 5 meters wide consisting of rubble with a layer of heavy metalling on top and bounded by kerb stones (P in Fig. 1). It led from the courtyard gate at the southeast and continued to the front of the house. The garden consisted of two planting beds near the house, a hedge and two long beds on either side of the drive (dark grey in Fig. 1) (Fig. 2). These beds had been dug into the stone and gravel and then filled with 20 centimeters of very dark soil. It is not known what plants grew here, although carbonized remains of box plants at the villa may reflect one type of greenery planted in the courtyard. The northeast part of the yard was paved with stone and gravel (dotted in Fig. 1), the southwest part, however, was not paved, suggesting that this part of the garden might have been used as an orchard or an area for trees or shrubs (O in Fig. 1). The formal garden was destroyed by 5th century cultivation. Northwest of the house, i.e. at the back, various ditches marked off a number of areas interpreted as possible paddocks and an area covered with a layer of very dark soil which has been interpreted as a kitchen garden.
Plans Fig. 1: Plan of the villa with its central path (P), planting beds for flowers and hedges (dark grey rectangles), a possible orchard (O) and a gravelled yard (dotted). Adapted from Zeepvat 1991, fig. 5.2. Images Fig. 2: Reconstruction of the villa and its garden at Frocester Court. The closest wall should be a fence. Drawing courtesy of E. Price. Dates early 4th - 5th century CE
Bibliography M. Carroll, Earthly Paradises. Ancient Gardens in History and Archaeology. London: The British Museum Press, 2003, 110, fig. 88 M. Carroll, They came, they saw, they gardened. The Garden: Journal of the Royal Horticultural Society 128.6, 2003, 463, fig. p. 461 E. Price, Frocester. A Romano-British Settlement, its Antecedents and Successors, Gloucester, 2000. [(worldcat)](A Romano-British Settlement, its Antecedents and Successors) R.J. Zeepvat, “Roman Gardens in Britain,” in: A.E. Brown, ed., Garden Archaeology. Council for British Archaaeology Research Report 78, London, 1991, pp. 53-56, fig. 5.2. (worldcat) Pleiades ID 79471

Location Fishbourne Fishbourne (Pleiades)
Garden Roman Palace in Fishbourne
Keywords archaeological gardens basins (vessels) colonnades loam palaces piscinae presence chambers terrace gardens vegetable gardens Garden Description Fishbourne Roman Palace was accidentally discovered during the digging of a water main trench in 1960. The discovery led to nine seasons of excavations (1961-69) that showed the site had developed from a military base at the time of the Roman invasion in AD 43 to a sumptuous palace by the end of the first century CE. Carefully excavated by Barry Cunliffe, using techniques of environmental archaeology, the garden excavations at the palace have long served as a model in the development of Roman garden archaeology, although the findings did not initially prompt the investigation of other gardens in Britain. Today the site has been developed for display and education.
The palace contains gardens within its internal courtyards, as well in a larger area to the south, where terraces and other landscape architectural features lay between the residence and the deep water channel (Fig 1.). The main garden of the palace is located in the large central courtyard, and dates to the late 1st century CE. Only the northern half has been excavated, while the remainder lies beneath the gardens of adjacent houses. The garden is bisected by a wide path leading between the entrance to the villa and a large audience hall. Lining the path, bedding trenches in alternating rectangular and semi-circular patterns survived as patterns of dark gray loam against an ochre-colored clay and gravel subsoil. Similar cuttings were found along the colonnades.
Pollen samples were taken in the garden areas in the hope that traces of pollen had survived from flowers and shrubs that had grown in the garden. Unfortunately, only a small quantity of pollen from weeds of cultivation, such as plantain and daisy, remained. As no positive archaeobotanical evidence for specific plants survived on site, literary sources were used to select plants that would have survived in the conditions of this northern province. Pliny the Younger refers to clipped box lining the edges of the pathways in the gardens of his Tuscan estate. This lime-loving shrub would have been very appropriate in the deliberately marled loam of these trenches, so, in 1968, it was planted and has thrived. Figure 2 shows the excavated trenches, and figure 3 shows the replanted box.
On the eastern side of the formal garden, alternating tree-pits and post holes were found. The pattern suggested an original arrangement of trees or shrubs planted against a trellis. Again, Pliny the Younger mentions espaliered apples in his gardens, and these have been successfully established at Fishbourne. Less successful was the effort to establish Italian cypress in the location of a large tree-pit found towards the western side of the garden.
Beneath the surface of the garden, the excavators discovered lines of ceramic pipes. They ran from the remains of the base of what is assumed to have been a water storage tank in the northwest corner of the formal garden. One line of pipes probably fed a pool in the entrance hall while others supplied small semi-circular basins set in recesses in the box hedging. Half a marble basin was found in the 1960's.
There is circumstantial evidence for there having been a vegetable garden in the angle between the ends of the north and west wings of the palace where there is a dark, humus-rich soil containing heavily abraded pottery, suggesting that the soil had been intensively cultivated. It also had its own water supply, provided through wooden pipes with iron collars.
Limited excavations to the south of the palace revealed an artificial terrace which bore evidence of landscaping, including a pool, a gravel path, possible bedding trenches and what may have been the base for a column or statue. Excavations to the east of the palace in the mid 1980's uncovered evidence for semi-formal gardens.
Plans Fig. 1: Plan of the Roman Palace showing the position of the gardens. Courtesy of David Rudkin for Fishbourne Roman Palace. Images Fig. 2: View of formal garden excavation. Photo courtesy of David Rudkin for Fishbourne Roman Palace. Fig. 3: View of replanted formal garden. Photo courtesy of David Rudkin for Fishbourne Roman Palace. Dates late 1st century CE - unspecified
Excavation Dates 1961-69, mid 1980s
Bibliography M. Carroll, Earthly Paradises. Ancient Gardens in History and Archaeology. London: The British Museum Press, 2003, 86, fig. 66; 101, fig. 79 M. Carroll, They came, they saw, they gardened. The Garden: Journal of the Royal Horticultural Society 128.6, 2003, 460-463, figs. p. 462 Barry Cunliffe, Excavations at Fishbourne, 1961-1969, Vols I &amp; II, The Society of Antiquaries, London, 1971.(worldcat) B. W. Cunliffe, A.G. Down, and D. Rudkin, Excavations at Fishbourne 1969-1988, Chichester, 1996.(worldcat) B. Cunliffe, Fishbourne Roman Palace, Tempus, 1998. (worldcat) Amina-Aïcha Malek, A Sourcebook of Garden Archaeology, Bern: Peter Lang, 2012.(worldcat) Pleiades ID 79466

Location Cologne Cologne (Pleiades)
Location Description This large town on the west bank of the Rhine river was the civitas capital of the Ubii in the first half of the 1st century A.D. It was granted the status of colonia by Claudius in 50 and became the provincial capital in 85.
Garden Atrium House (Colonia Claudia Ara Agrippinensium)
Keywords urban villas villae urbanae atrium houses atriums (Roman halls) tablina colonnades peristyles (Roman courtyards) apsed pools piscinae Garden Description West of the House of Dionysos stood the so-called &quot;atrium house&quot; which covered an area of 1400 sq. m. (Plan 1). It was built around the middle of the 1st century A.D.
Entering from the colonnaded street at the west, one passed through a room reconstructed as an atrium, continuing along a corridor around the tablinum, and arrived at a peristyle courtyard with a semicircular pool. This courtyard, approximately 10 x 13 m. in size, was almost certainly a garden (Plan 1, G). A ground level gutter ran around the edge of the unpaved courtyard. This part of the house remained unchanged until the destruction of the building in the 4th century.
Maps Plans Plan 1: Plan of the so-called &#39;atrium house&#39; with an apsidal pool (P) in its garden courtyard (G). Adapted from Precht 1971, fig. 2. (Rights statement) Images Dates Middle of the first century CE until the fourth century CE

Location Cologne Cologne (Pleiades)
Location Description This large town on the west bank of the Rhine river was the civitas capital of the Ubii in the first half of the 1st century A.D. It was granted the status of colonia by Claudius in 50 and became the provincial capital in 85.
Garden House of Dionysius (Colonia Claudia Ara Agrippinensium)
Keywords urban villas villae urbanae triclinia (rooms) insulae peristyles (Roman courtyards) apsed pools axial plan piscinae Garden Description The largest urban villa excavated thus far in Cologne is the House of Dionysos (3400 sq. m.), named after the early 3rd century mosaic floor decorated with Dionysiac motifs in the triclinium (Image 1??). The house occupies part of an insula in the northeastern corner of the city, bordered on the south by a street leading to the harbor.
The original house, erected after A.D. 50, was rebuilt under Vespasian and included a peristyle garden courtyard measuring 23 x 27 m. (G on Plan 1). The garden was surrounded on three sides by a peristyle, 3.35 m. in width. A ground level gutter ran around the edge of the garden. At this time, a masonry pool with a paved floor occupied a position in the eastern part of the garden. A piece of lead pipe and a bronze opening were found associated with the pool. This was later replaced in the second half of the 2nd century by an apsed pool (4.20 x 5.40 m.) in the western half of the garden which drained into the gutter at the west. The pool was axially arranged between the entrance to the house on the east and the dining room on the west, from which a view through a wide doorway onto the garden was afforded. The triclinium was unheated, leading the excavator to interpret it as a summer triclinium. The connection with the garden would, in this case, be quite understandable. An axial planting pattern in the garden with a path leading from the entrance of the house to the pool is possible. There is, however, no evidence for the planting pattern or the type of vegetation in this garden. The house was inhabited until the 4th century.
Maps CAPTION Plans Plan 1: Plan of the House of Dionysos, built around a central courtyard garden (G) with a pool (grey). Plan adapted from Fremersdorf 1956, fig. 27. (Rights statement) Images Dates Reign of Vespasian until the end of the fourth century CE

Province Description Location Eccles Eccles (Pleiades)
Garden Rural Villa in Eccles
Keywords archaeological gardens ditches drains horticultural containers piscinae villae rusticae water baths Garden Description This country estate in modern Kent possessed a large ornamental pool (P in Fig. 1) in the area in front of the main residence (A in Fig. 1) and to the east of the attached bath house (Fig. 1). The masonry pool measuring 25 x 3.50 meters lay parallel to the house frontage. From the pool ran a masonry drain. Although no traces of bedding trenches or plantings have been detected in the yard around the pool, it might be assumed that the pool was a centerpiece of a garden (G in Fig. 1). Interestingly, in the backfill of a ditch under the southeast wing of the villa at least thirty planting pots were retrieved in excavations. The vessels had three knife-cut triangular holes in the lower body and a round hole through the base (Fig. 2, nest page). The pots were misfired and almost certainly manufactured in kilns near the villa in the decade after A.D. 50. Although the planting pots were not found in context in pits within a garden, it is clear that they were being produced locally for use at Eccles or other gardens nearby. Excavations have established that the estate was continually occupied from the middle of the 1st century until the 4th century. In its final 4th century form, the villa complex measured 89 x 116 meters, including its wings and the courtyard.
Plans Fig. 1: Plan of the villa with the main house (A), a possible garden (G) and a large pool (P). Adapted from Detsicas 1983, fig. 25. Images Fig. 2: Clay planting pot with cut-out holes. Adapted from Detsicas 1981, fig. 26.2. Dates mid-1st to 4th century CE

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)

Location Blankenheim-Hülchrath Blankenheim-Hülchrath (Pleiades)
Garden Rustic villa at Blankenheim-Hülchrath
Keywords rural villas villae rusticae Garden Description This villa rustica was built on a slope so that the residential building (A on Plan 1) overlooked the rest of the lower lying farmyard (Image 1). The entire complex covered an area 120 m. in width and 250 m. in length (3 hectares). The house was separated from a large open area behind and to the southwest of it by a wall. This has been interpreted as a utilitarian garden (G on Plan 1), and it may well be that an orchard and a vegetable garden were located here near the house.
To the northeast of the house was an open courtyard flanked by outbuildings and separated from the service area of the farm by a terrace wall. This open courtyard may have been a garden (G on Plan 1), perhaps of a more decorative nature. Without any physical evidence for gardens, however, this remains speculation.

`,url:"https://roman-gardens.github.io/test-drafts/province/germania_inferior/blankenheim-hulchrath/blankenheim-hulchrath/"},896:{title:"Villa Dehesa de Soria",smallcrumbs:smallcrumbs("/province/hispania_tarraconensis/cuevas_de_sona"),content:`Province Hispania Tarraconensis Tarraconensis(Pleiades)
Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Location Villa Dehesa de Soria Villa Dehesa de Soria(Pleiades)
Garden Villa Dehesa de Soria
Keywords peristyles (Roman courtyards) courtyards triclinia (rooms) Garden Description The villa was first excavated in 1928-9.(Ampu More than 22 rooms were paved with mosaics for a total area of 1,400 square meters of mosaic. Made of local stones, they date from the second century AD. Among them is a rare picture of a crown of shafts a grain, a symbol of agricultural fertility.
This villa is one of the best examples in Spain of an axially planned peristyle villa. In the center of its grand peristyle courtyard (41 x 22 m.) was a structure which may have been part of a water supply system for the garden in the courtyard. The main reception room (Fig. 1, 1, in the center of the north wing) had a wide opening onto the garden and a passage through the low wall which otherwise surrounded the garden on three sides and half of the fourth. Likewise room [2] on the east side, possibly a triclinium, had a good view of the garden. An unusual feature, however, is that, with the exception of these two rooms, all the other rooms around the porticoes of the peristyle did not open directly onto the portico but onto narrow corridors perpendicular to the portico. Thus, unless they had windows, they did not get light and air directly from the garden courtyard.
Plans Villa of Cuevas de Soria. Source: Gorges, Planche XLIV. Dates 2C AD
Bibliography M.ª C. Fernández Castro, Las villas romanas en Hispania, Madrid, 1986. (worldcat) Pleiades ID 667996380

Province Description Location Darenth Darenth (Pleiades)
Garden Rural Villa in Darenth
Keywords archaeological gardens kitchen gardens piscinae villae rusticae waterspouts Garden Description Excavations at this site of a Roman villa in Kent uncovered a large rectangular masonry pool in the courtyard, which was enclosed by buildings on the north, west, and east (Fig. 1). The villa buildings took up an area of 150 x 225 meters in total, including the courtyard with a width of 26.5 meters. Occupation at the site began after A.D. 100 and continued until the closing decades of the 4th century.
This pool (P in Fig. 1), measuring 25.6 x 3.36 meters, lay at right angles to the center of the main residence and bisected an enclosed courtyard, possibly a garden (G in Fig. 1) in front of the house. The pool would have been a decorative element in the courtyard. Within the pool at the end nearest the house was found a small bronze water-spout in the form of the head of a lioness. At the other end was a semi-circular pool with provision for the inflow and outflow of water.
South of the western range of rooms was a large, open space measuring 14.6 x 58.4 meters, enclosed by walls. There was no paving in this area, nor was there any evidence for partitions. It has been suggested that this might have been a kitchen garden (G in Fig. 1).
Plans Fig. 1: Plan of the villa with the main house (A), garden areas (G), and a large pool (P). Adapted from Detsicas 1983, fig. 20. Dates ca. 100 CE - late 4th century CE

Garden Tomb Painting in Chester
Keywords funerary buildings tombs Garden Description Toynbee’s suggestion that a military tombstone from Chester depicting a row of three gabled buildings with stylized trees or shrubs planted in front of the two at the sides perhaps represents a tomb garden with tomb and flanking funerary buildings, though plausible, cannot in itself be taken to show that tomb gardens existed in Roman Britain; it would, however, suggest that the concept of planting at tombs was regarded as conventionally Roman and appropriate.

Province Description Location Chedworth Chedworth (Pleiades)
Sublocation Garden Rural Villa in Chedworth
Keywords archaeological gardens balnea bone (material) drains mosaics (visual works) sherds villae rusticae Garden Description This Roman villa in Gloucestershire was partially excavated in the late 19th century, but only the built features and their mosaic floors appear to have been of interest to the Victorian diggers. Excavations in the courtyard conducted between 2000 and 2002 revealed that earlier excavators had not disturbed the courtyard.
Parts of the villa may date to the early 3rd century A.D. at the latest, but extensions to existing buildings and the arrangement of the residential wings around an open courtyard can be ascribed to the early 4th century (Fig. 1). The slightly trapezoidal courtyard had a maximum width of 25 meters and a maximum length of 40 meters. The recent excavations in the courtyard show that in the early 4th century soil was brought in and dumped over earlier built features such as drains, transforming the newly created courtyard into a garden (G in Fig. 1). In places, this garden soil was as much as 50 centimeters deep. The dark garden soil containing domestic refuse does not appear to have been reworked regularly for cultivation since the sherds and animal bones in it were not abraded. The courtyard surface may have been lawned rather than planted with flowers, hedges or other vegetation. Excavations have not revealed planting pits or planting beds, but the possibility of randomly spaced trees cannot be ruled out. The courtyard must have been a high-status element of this residential part of the estate, the rooms arranged around the garden having included private dining rooms and baths. In the second half of the 4th century the garden was abandoned and parts of the courtyard roughly paved with flagstones, indicating that the area in its later years possibly functioned as a yard for animals and wheeled traffic or for other utilitarian purposes.
Plans Fig. 1: Plan of the villa and its garden (G) in the courtyard. Plan by M. Carroll and C. Merrony. Dates Early 4th century - unspecified
Excavation Dates Late 19th century, 2000-2002
Bibliography G. de la Bedoyere, Roman Villas and the Countryside, London, 1993, pp. 59-61, fig. 44. (worldcat) M. Carroll, Earthly Paradises. Ancient Gardens in History and Archaeology. London: The British Museum Press, 2003, 112-113 M. Carroll, They came, they saw, they gardened. The Garden: Journal of the Royal Horticultural Society 128.6, 2003, 460-463, fig. p. 461 M. Carroll, Excavations at Chedworth Roman Villa by the University of Sheffield 2000-2002, in S. Esmonde Cleary, J. Wood and E. Durham (eds.), Chedworth Roman Villa: Excavations and Re-Imaginings from the Nineteenth to the Twenty-First Centuries Britannia Monograph Series 34. London: Society for the Promotion of Roman Studies (forthcoming). R. Goodburn, Chedworth Roman Villa, London, 1996. (worldcat) Periodo ID Pleiades ID 79383

Province Description Location Bancroft
Garden Rural Villa in Bancroft
Keywords archaeological gardens balnea drains gazebos horticultural containers piscinae villae rusticae Garden Description Excavations between 1983 and 1986 at this site in Buckinghamshire revealed a Roman villa of the winged corridor type, which was built in the late 3rd century and rebuilt and enlarged in the mid-4th century (Fig.1).
From the two projecting wings of the house at the northeast and southeast two walls ran eastward, forming an enclosed courtyard 35.5 meters in width and ca. 42 meters in length in front of the 4th century house. In the centre of the yard was a stone-built rectangular fishpond (P in Fig. 1), 2.6 x 13 meters in size and 50-80 centimeters deep which was continually fed by a drain running from an overflow in the cold plunge bath at the south end of the house. An overflow at the east end of the pool may have led to a nearby stream. Although traces of plantings or planting beds were not preserved in the gravelly subsoil, a shallow rectangular depression just west of the fishpool, filled with dark humic soil, may represent a flowerbed through which the water pipe feeding the pool ran. The courtyard therefore was at least partially planted as a garden (G in Fig. 1). Adjacent to the courtyard enclosure at the south was an octagonal structure with stone walls, interpreted as a possible gazebo (A in Fig. 1).
The villa complex that preceded the winged corridor house is also of interest in regard to gardens. The earlier aisled house of late 1st to late 2nd century date was part of a series of buildings and enclosures that included a walled area to the northeast measuring 27 x 18.3 meters in size. Inside this enclosure was a deposit of dark humic soil between 4 and 6 centimeters deep. Environmental analysis of soil samples from the enclosure suggests that the area was used as a kitchen garden with plants such as brassicas, celery, mustard, coriander, summer savory and caper spurge. Three ceramic vessels with at least one hole pierced through the side or the base, possibly planting pots, may have been associated with this phase of the villa garden.
Plans Fig. 1: Plan of the villa with its garden courtyard (G), a central pool (P), and a possible gazebo (A). Adapted from Zeepvat 1991, fig. 5.4. Dates late 3rd century CE, rebuilt and enlarged in the mid-4th century
Excavation Dates 1983-1986
