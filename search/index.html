Location Rome Roma (Pleiades)
Sublocation Region IV Templum Pacis \\
Garden Garden of the Templum Pacis
Keywords altars (religious fixtures) bases (column elements) basins (vessels) brick (construction material) canals (water channels) concrete (construction material) cornices (architectural elements) capitals (column elements) colonnade columns (architectural elements) engaged columns entablatures (architectural elements) flowerpots flower gardens fountains gutters (building drainage components) hedges library marble (decorative element) piping (plumbing system component) planting beds porticus statues Aulus Gellius Aurelius Victor Cassius Dio Josephus Juvenal Pausanias Pliny the Elder Procopius Suetonius Garden Description Vespasian vowed the Templum Pacis, also known as the Forum Vespasiani, in 71 CE (Josephus BJ 7.158; Seut. Vesp. 9.1) as a victory monument celebrating his military achievements in Judaea and dedicated it four years later (Dio Cassius 65.15.1 | Trans; Aurelius Victor Caes. 9.7; Epit. De Caes. 9.8). Vespasian constructed the Templum Pacis to the northeast of the Forum Romanum and adjacent to the Forum Transitorium, also known as the Forum of Nerva. The ancient sources refer to the complex as the Templum Pacis; only in the fourth century CE and later is it referred to as the Forum Pacis. Pliny considered it the most beautiful building in Rome (NH 36.102). It is known from the Forma Urbis Romae (FUR), ancient sources, and archaeological excavations (Fig. 1).
The Templum Pacis presented Vespasian as the bringer of peace and order. The porticus housed an extensive art collection, much of which was taken from the Domus Aurea; including Myron’s bronze cow and a bronze statue by Phidias or Lysippos, among others (Procopius Goth. 4.21.12-14; Pliny NH 35.74, 35.102, 35.109, 36.27, 36.58; Pausanias 6.9.3; Juvenal 9.22). By displaying these works in the Templum Pacis, the people of Rome could now enjoy the artistic treasures that Nero had coveted for himself. Vespasian also utilized the space to display manubiae (spoils of war) from Judaea, including the seven-branched menorah from the Temple in Jerusalem, trumpets, and other golden vessels (Josephus BJ 7.161). The Templum Pacis also included a library (Aulus Gellius 5.21.9, 16.8.2). The erection of the Colosseum on the site of the gardens and stagnum of Nero’s Domus Aurea was part of the same Flavian building project.
The Severan Marble Plan (FUR) was displayed in the room located to the southeast of the Temple of [Pax](https://en.wikipedia.org/wiki/Pax_(goddess). Four pieces of the FUR depict three porticoes that enclosed a large open space (c. 110 x 105 m). It was organized along a SE axis with a central altar (or possible sculpture base), with six sets of four elongated, connected rectangles symmetrically framing the central axis and the Temple to Pax (Fig. 2). R. Lloyd estimated that these rectangles were 5 m. wide; the shorter rectangles were 12 m. in length, and the longer were 20 m. in length. Together, each series of elongated rectangles was 70 m. long. A. M. Colini, one of the first scholars to study the Templum Pacis, identified the rectangles as planting beds. Based on the marble plan, J. B. Ward-Perkins reconstructed the planting beds as individual, unconnected, and equally sized rectangles with large, thickly planted trees. R. Lloyd, however, has suggested that hedges or extensive [flowerbeds]((http://vocab.getty.edu/page/aat/300008135) are more likely since trees are generally depicted on the Marble Plan with round drill holes.
Excavations of the Templum Pacis (carried out between 1998 and 2005) examined a portion of the SW part of the open space. The open space was enclosed on three sides by a portico, five steps above the ground level. The colonnade was composed of Corinthian columns of pink Aswan granite (with white marble bases, capitals, and entablature). There was an engaged colonnade of twenty-two columns with shafts of Lucullan black-red marble located along the main entrance from the Argiletum (NW corner). The majority of the square was beaten earth, though there was some marble flooring installed towards the Forum Transitorium. During the 1998-2000 excavations, three of the six longitudinal features visible on the FUR were unearthed. They are 4.70 m. wide and 1 m. tall, demarcated by [brick-faced](brick (construction material) concrete walls with a marble veneer. They do not match the rectangles depicted on the Marble Plan. The differences between the Marble Plan and the archaeological remains can perhaps be explained by a replanting and redesigning of the garden features after the Templum Pacis was badly damaged in the fire of 191 CE. Or, as Tucci suggests, it may be that the rectangles on FUR fragment 15b never existed.
Tucci noted that two of the longitudinal features (closest to the southeast portico) were connected by a brick wall (which showed no joint, suggesting that they were constructed at the same time). Traces of lead pipes (still unpublished as of 2017) and marble gutters have led the excavators to reconstruct water channels, which have been called euripi, carved into the top of the wall. The excavators have proposed that there were six marble covered basins (1-1.5 m. tall) where water flowed continually over the edge into a gutter (like a modern infinity pool). Along the gutters were a row of small vases in which Gallic roses were planted. Thirty-one planting pots with soil and seed remains were discovered. Based on the archaeobotanical examination of the surviving seeds by A. Celant, the plants were identified as Gallic roses, which are also depicted in Pompeian wall paintings.
Neither Tucci (whose two-volume work on the complex is a rigorous, long durée examination of the structure) nor A. Claridge finds this interpretation of water channels to be convincing. According to Tucci, the top of the six structures were capped by marble blocks, each of which had a hole for lewis irons to be placed transversely in the center and a recess for a, now lost, metal clamp. All of these elements would have been visible (and thus not attractive) and damaged by the continuous flowing of water. Furthermore, Tucci argues that the cornice at the edge of these structures might have belonged to the attic story of the porticoes rather than the structures themselves (i.e., they had fallen down and were misinterpreted by the excavators). He notes that the water channels were filled with earth; they were not lined by concrete, as would be expected for water channels. Furthermore, he argues that the position of the gutters (towards the SE portico) would be useless for a water channel flowing over the middle. Instead, the gutter and lead pipes (if in fact present) suggest an infrastructure for watering plants and for drainage, affirming that the Templum Pacis was a garden. It is unlikely, however, that the Templum Pacis was a type of botanical garden of exotic species that demonstrated Rome’s power over the submissive east, as Pollard has proposed. While Vespasian and Titus paraded the balsam tree in their triumphs, bringing the plant to Rome for the first time, it is unlikely that it would have been planted within the Templum, as it needs very specific climate conditions (only found in the Middle East) to live, let alone thrive, and there is no archaeological evidence for plants other than the Gallic roses.
Figures Figure 1. Base plan. Figure 2. Marble Plan fragments (used by permission of the Stanford FUR project and Eugenio La Rocca). Dates 71 CE- 410 CE
Bibliography J. Anderson, The Historical Topography of the Imperial Fora, Bruxelles, 1984: 101–18; pl. 1. (worldcat) R. Lloyd, “Three Monumental Gardens on the Marble Plan” AJA 92 (1986): 85–100. (worldcat) | (JSTOR) J.B.Ward-Perkins, Roman Imperial Architecture, New Haven, 1981. (worldcat) F. Coarelli, “Pax, Templum,” Lexicon Topographicum Urbis Romae (LTUR). (worldcat) S. Rizzo, “ Indagini nei Fori Imperiali: Oroidrografia, Foro di Cesare, Foro di Augusto, Templum Pacis,” in Mitteilungen des Deutschen Archäologischen Instituts, Römische Abteilung 108 (2001): 215–44.(worldcat) A. Claridge, Rome: An Oxford Archaeological Guide, Oxford: Oxford University Press, Revised Edition, 171–74. (worldcat) E. A. Pollard, “Pliny’s Natural History and the Flavian Templum Pacis: Botanical imperialism in first-century Rome,” Journal of World History 20.3 (2009): 309–38. (worldcat) | (JSTOR) P. L. Tucci, The Temple of Peace in Rome, Cambridge: Cambridge University Press, 2017. (worldcat) Periodo ID Pleiades ID TGN ID Contributor E.R. Macaulay
ORCID E.R. Macaulay (0000-0002-4551-7631)
Publication date 1 JULY 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_iv_templum_pacis/pacis/"},6:{title:"The Severan Complex",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Severan Complex, Palatine
Keywords arcade (structural assemblies) balnea domus fountain pool (body of water) Garden Description The most visible remains from this period are a massive series of substructure arcades along the slope of the Palatine overlooking the Circus Maximus. It had been considered that this area was a thermae, a bath complex, from the time of Septimius Severus, but recent excavations and studies have shown at least part to have been occupied by the Domitianic building phase. Until the time of Maxentius, who built baths, this private wing of the palace was intended for otium and open-air promenades and was embellished with vast areas of gardens, pools and fountains.
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Figures Fig. 1. Plan of the Palatine with the indication of the garden areas (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). ###Dates
1st century CE to 4th century CE
Bibliography M.A. Tomei, Nota sui giardini antichi del Palatino, Mélanges de l’École Française de Rome (MEFRA), 104, 1992, 2, pp. 917-951. (worldcat) M.A. Tomei, Il Giardino dei Cesari, Catalogo Mostra, Roma 2001. (worldcat) A. Hoffmann &amp; U. Wulf, &quot;Bade oder Villenluxus? Zur Neuinterpretation del 'Domus Severiana,'” in Hoffman, Wulf &amp; Angermeyer, Die Kaiserpaläste auf dem Palatin in Rom, Mainz am Rhein, 2004: 153-185. (worldcat) Pleiades ID 584305092
Contributor M.-A. Tomei
Publication date 29 June 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/severan_complex/"},7:{title:"The Palatine 'Stadium'",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Hill Mons Palatinus (Pleiades)
Garden Stadium Garden of the Flavian Palace, Palatine
Keywords allée canals (water channels) cisterns (plumbing components) columns (architectural elements) exedrae (site elements) fountains niches (architectural elements) nymphaea (garden structures) pillars planting beds porticoes statues Juvenal Martial Vitruvius Scriptores Historiae Augustae Garden Description An important garden area in the Flavian Palace was the so-called &quot;Stadium&quot;, actually a hippodromus, as late authors in fact called it. This term, which is often used with regard to major villas, usually indicates an elongated rectangular space marked by a wide annular avenue, lesser avenues, and flowerbeds. These structures (the Palatine is one of the most representative examples) derive from the gymnasia of the Greek world (Vitr. V.11) and were characterized by a portico-avenue intended for promenading and the viewing of a succession of panoramas.
The Palatine Hippodrome, which has the form of an elongated courtyard with a rounded end (m. 160 x 48), is surrounded by a portico of a later date supported by pillars and columns (Fig. 2). In the middle there was a large avenue (gestatio) for promenades on foot, in litters or in carriages, according to a custom documented by both Martial (Ep. I.12; I.82 | Trans.) and Juvenal (Satires 3.VIII.178).
We know that these gestationes were furnished as art galleries with many statues and other decorations. Among the numerous sculptures that once adorned this garden were discovered a head of Apollo, a veiled head of the Sosandra type, a Hygieia Hope, the statue of the Hera Borghese type (Fig. 3) and two seated nymphs.
An exedra, from which one enjoyed a splendid view of the garden, opened onto the eastern side of the Hippodrome. On the short side of the north, the garden was dominated by a square room with niches, which is interpreted as a grandiose nymphaeum decorated with multiple fountains fed by a series of large cisterns (plumbing components).
At the ends of the Hippodrome the remains of two semicircular fountains are partially preserved. In the middle there must have been an open garden space, confirmed by water conduits and the lack of paving (Fig. 4). It is possible that the viridarium mentioned as existing within the imperial palaces, to which Heliogabalus had a mountain of snow transported (Hist. Aug., Heliog. 23.8 | Trans.), was located here.
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Severan Complex (I)
Figures Fig. 1.	Plan of the Palatine with the indication of the garden areas (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 2.	The “Stadium.” (Photo SAR). Fig. 3.	The so-called Hera Borghese. (Photo SAR). Fig. 4.	Hypothetical reconstruction of the “Stadium” (after C. Huelsen, Forum und Palatin, Munch 1926, plate 58). Dates 81-92 CE
Excavation Date unspecified
Bibliography M.A. Tomei, Nota sui giardini antichi del Palatino, Mélanges de l’École Française de Rome (MEFRA), 104, 1992, 2, pp. 917-951. (worldcat) M.A. Tomei, Il giardino dei Cesari, Exhibition catalogue (Rome, Museo Nazionale Romano, Terme di Diocleziano, Oct. 2001- Jan. 2002), Rome, 2001: 73-75 (with additional bibliography). (worldcat) A. Hoffmann &amp; U. Wulf, &quot;Bade oder Villenluxus? Zur Neuinterpretation del 'Domus Severiana,'” in Hoffman, Wulf &amp; Angermeyer, Die Kaiserpaläste auf dem Palatin in Rom, Mainz am Rhein, 2004: 153-185. (worldcat) Pleiades ID Palatine Hill (Pleiades)

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/palatine_stadium/"},8:{title:"Domus Augustana",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Domus Augustana, Palatine
Keywords basin (vessel) exedra (site element) flower garden fountain herm loggia marble (decorative element) nymphaeum (garden structure) peltae (armor) peristyle (Roman courtyard) planting bed pool (body of water) porticoes statue temple (building) terrace Garden Description LOWER PERISTYLE
The lower peristyles of the Domus Augustana, the private area of the Flavian Palace, was sumptuously decorated with a large fountain in the shape of four peltae (semi-circular shields that were common motifs for gardens of the early imperial period), comparable to the arrangements at Conimbriga (Fig. 3). Water, which is given great space within the architecture, was included in a garden adorned with dense planting beds of shrubs and flowers, alternating with decorative elements and important sculptures. Such scenic plantings around water within an architectural setting are comparable to the later Maritime Theater at Hadrian’s Villa, which was perhaps inspired by this Flavian peristyle garden. Because of clearly articulated planting beds it is possible to reconstruct the shape of this garden as composed of alternating planting beds, basins and plants around a central fountain. The peristyle garden and fountain as well as several nearby nymphaea must have made this part of the palace, especially cool and welcoming on hot summer days.
UPPER PERISTYLE
In the upper peristyle garden in the middle of a large rectangular pool with a highly articulated edge stood a small temple on a podium (Fig. 4), which could be reached by means of a little bridge supported on arches (Fig. 5). Contiguous to this peristyle was a series of rooms with non-rectilinear plans, among which were a porticoed diaeta and water gardens. These elements lent the upper peristyle the characteristics of an idyllic-sacral space, where the plantings occupy the areas between the temple and the surrounding structures, which had open forms such as loggias, terraces, exedrae, and splendid statues and works of art (fountains, basins, herms etc.) in precious marbles.
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)
Figures Fig. 1. Plan of the Palatine with the indication of the garden area of the Lower Peristyle (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 2. Plan of the Palatine with the indication of the garden area of the Upper Peristyle (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 9	Domus Augustana. Lower peristyle. (Photo SAR). Fig. 10	Domus Augustana. Upper peristyle. (Photo SAR). Fig. 11 Upper peristyle of the Domus Augustana: Hypothetical reconstruction. (G. de Angelis D’Ossat, 1932). Dates 92 CE
Excavation Date unspecified
Bibliography A. Schmölder-Veit, &quot;Aqueducts for the Urbis Clarissimus Locus: The Palatine’s Water Supply from Republican to Imperial Times,&quot; in K. Wentworth Rinne, ed., Aquae Urbis Romae: The Waters of the City of Rome, 7 (Institute for Advanced Technology in the Humanities, University of Virginia, 2011): 1-27. (worldcat) (&quot;Aqueducts&quot;) (worldcat) (&quot;Waters&quot;) N. Sojc (Hrsg), Domus Augustana. Neue Forschungen zum “ Versenkten Peristyl” auf dem Palatin; Investigating the “ Sunken Peristyle” on the Palatine Hill, Leiden 2012 (worldcat) A. Platner-Ashby, A Topographical Dictionary of Ancient Rome, London: Oxford, 1929: 158-166.(worldcat) Pleiades ID Palatine Hill (Pleiades)
Contributor M.-A. Tomei
ORCID unspecified
Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/domus_augustana/"},9:{title:"Domus Flavia, Upper Peristyle and Nymphaea",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Upper Peristyle and Nymphaea of the Domus Flavia, Palatine
Keywords basin (vessel) flower garden fountain labyrinth marble (decorative element) niche (architectural element) nymphaeum (garden structure) palace peristyle (Roman courtyard) porticoes statue triclinium (room) villa urbana Martial Plutarch Scriptores Historiae Augustae Statius Garden Description UPPER PERISTYLE AND NYMPHAEA
The grandiose Palace that the architect Rabirius built for Domitian when garden art was at its apex made an enormous impression on his contemporaries, as one gathers from the praises heaped upon it by the writers of the time- in particular Statius and Martial. The latter refers to the trees and gardens of this palace, reporting that Domitian owned “entire woods of laurels, plane-trees and pines” (Mart. XII, 50 | Trans.. Further confirmation of gardens comes from numerous inscriptions that document the existence of a vilicus (CIL VI, 8650) and diaetarchus (CIL VI, 8643-8645) within the Flavian palace.
In the Domus Flavia, the public part of the building, a principal garden was located in the large peristyle. Decorated in the center by an octagonal fountain in the form of a labyrinth, an old motif that finds precedents in the gardens of Alexandria, this Flavian garden was surrounded by porticoes and flanked by a series of rooms from which one enjoyed the view of fountains and flowerbeds through wide windows (Fig. 2).
This large, sunny peristyle is likely “the place called Sicilia” near the Coenatio Iovis, probably the triclinium of the Palace, just to the south where Pertinax was assassinated in 193 CE. (Hist. Aug., Pertin. 11 | Trans.). Furthermore, it is known that the coenationes (eating rooms) of large imperial villas were placed close to gardens and fountains (Plut., Luc., 41.6-7). The Ambrosiae dapes and the Palatinae mensae, during which refined drinks and nectar were drunk (Stat., Silv. IV.2.18 ff; Mart. VIII.39.5-6 | Trans.), must have taken place here, where the guests could enjoy the view of the broad gardens in the nearby peristyle with its riches of statues and the sounds of water from fountains. Two elliptical fountains, placed symmetrically to the sides of the triclinium, were visible through large windows. One is still partially preserved, consisting of a rectangular basin covered in marble, within which rose the elliptical fountain decorated with niches, from which spurted numerous jets (Fig. 3).
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)
Figures Fig. 1. Plan of the Palatine with the indication of the garden areas (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 2. View of the Domus Flavia peristyle. Photograph of the Soprintendenza Archeologica di Roma. Fig. 3. Western nymphaeum after restoration (Photo SAR). Dates 1st c- 5th c CE
Pleiades ID Palatine Hill (Pleiades)
Contributor M.-A. Tomei
Publication date 29 June 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/domus_flavia/"},10:{title:"Neronian Palace",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Palatine Hill Mons Palatinus (Pleiades) Esquiline Hill Esquilinus Mons (Pleiades)
Garden Garden of the Neronian Palace, Palatine
Keywords basin (vessel) cistern (plumbing component) column (architectural element) fountain fresco (visual work) garden pavilion marble (decorative element) niche (architectural element) palace peristyle (Roman courtyard) pillar polychromy pool (body of water) porticoes scaenae terrace Suetonius Garden Description In the Neronian period the architecture and the size of gardens changed substantially, as did the building criteria and urban organization of the city. With Nero, the Romans feared for the first time that Rome could become a single, grandiose residence. Suetonius informs that Nero, “having built for himself a house that extended from the Palatine to the Esquiline, first called it 'transitoria'; then, when it was destroyed by fire, he had it rebuilt and called it 'aurea'&quot; (Suet. Nero, 31). Even more than Augustus's residence, the expansive architecture of the Neronian palace, the Domus Transitoria seems to derive from the Ptolemaic royal palace (basileia) of Egyptian Alexandria, which is known to have occupied vast tracts of that city.
One may suppose that Nero chose the language of refinement and sumptuousness of Hellenistic sovereigns, expressed perfectly by gardens, by combining the splendor and richness of vegetation with the magnificence of architecture, in order to lend a royal component to his imperial power. The Neronian buildings on the Palatine have not been studied in their entirety, but excavations are showing ever more precisely their extent. Physical evidence of these constructions are important because the description of the Domus Aurea and its gardens given by Suetonius (Suet. Nero, 31) must refer in part to Nero’s buildings and arrangements on the Palatine.
Structures known erroneously as “Livia’s Baths,” still partially preserved under the peristyle of the Domus Flavia, are attributed to the Domus Transitoria. They are imposing and luxurious constructions consisting of a porticoed hall with magnificent floors in colored and inlaid marbles, to a large extent belonging to open areas and connected with gardens. Nearby, excavations have discovered waterproofing systems of low suspensurae that are typical of gardens. What must originally have been an open area with an elaborate fountain on one side, adorned with niches imitating the architectural forms of a theater backdrop (scaenae), belongs to Neronian constructions. Opposite the fountain was a pavilion surrounded by polychrome marble columns and pillars and marble basins, perhaps for plantings (Fig. 6). These elements, together with other “stepped” structures for the descent of water, which boldly break up the walls, and wall paintings, which show connections with widespread themes in gardens, have given rise to the hypothesis that this construction could be a diaeta built in a terraced open zone. The presence nearby of a large cistern of Neronian date confirms the great need for water in this area at that time.

Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/domus_transitoria/"},11:{title:"Domus Tiberiana",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Domus Tiberiana, Palatine
Keywords basin (vessel) cryptoporticus domus fountain garden pavilion herm (sculpture) lead (metal) marble (decorative element) peristyle (Roman courtyard) piping (plumbing system component) pool (body of water) porticoes statues solarium statue terrace Cassius Dio Scriptores Historiae Augustae Plutarch Suetonius Tacitus Garden Description The remains of this domus, on the western part of the Palatine, are now under the Renaissance Farnese gardens. The Domus Tiberiana is first mentioned after the death of Nero: Plutarch and Tacitus refer to it in the context of the turbulent events of 69 CE ( Plut. Galba, 24.4; Tac. Hist. 1.27; Suet. Vit. 15.3 | Trans.; Suet. Otho 6.2). It was an imperial residence for later emperors, including Antoninus Pius, Marcus Aurelius, and Lucius Verus (Hist. Aug. Pius 10.4 | Trans.; Hist. Aug. Marc. 6.3 | Trans.; Hist. Aug. Ver.2.4, 6.3-4 | Trans.; Cass. Dio 72.35.4 | Trans.), although Nero and Domitian appear to have made the most changes to the original design.
For Francesco I, Duke of Parma, F. Bianchini made the first recorded systematic excavations, from 1720 to 1729. Later excavations were carried out in the late nineteenth century and in the early twentieth century, with the most recent completed in the 1980s. Because of the Farnese gardens, however, the ancient substructures of the domus have not been fully explored.
The plan of the original domus is unknown, so that the earliest possible archaeologically recorded garden is during the time of Caligula, who extended the domus beyond the Clivus Victoriae to the Forum Romanum, making the Atrium Vestae and the Temple of Castor the main entrance to the Palatine. Behind the Temple of Castor, these additions included a peristyle and a pool (9 x 26 m.), suggesting the presence of a garden (Richardson, 137; Platner-Ashby; 191). Suetonius, relating the death of Caligula, refers to a diaeta, probably a pavilion within a garden, to which a solarium, perhaps a terrace covered by an awning, was connected.
Two inscriptions of the 1st century CE mention two imperial slaves ex Hermaeo (CIL VI, 8663; 9949) in the Domus Tiberiana and the name &quot;Hermaeum&quot; given to this diaeta suggest the use of herms as sculptures, perhaps along avenues and lawns, as known in other gardens (Fig. 3). Gardens are also assumed from inscriptions mentioning garden workers: a praepositus velariorum, that is the person who was responsible for the awnings of the solaria (CIL VI, 8649), a topiarius who tended the garden plants into fantastic shapes, (CIL VI, 8649) and a vilicus domus Tiberianae who oversaw the managing of the estate (CIL VI, 8655).
During the Swiss excavations of the 1980s, Clemens Krause identified 29 sectors in the Domus Tiberiana; 1-9 sectors were the nucleus of the complex and assumed for the “piano nobile” of the Domus Tiberiana, a well-constructed arrangement of dwelling units and gardens (Krause, 193).
Such reconstruction was later changed on the basis of the results of surveys, beginning in the first years of the present century, carried out on large sectors of the Horti Farnesiani and then extended to the underlying cryptoportici, which had very serious static problems. In fact the excavations brought to light, on what was in ancient times the “piano nobile&quot; of the Domus Tiberiana, a large green peristyle; at the center was a large basin (vessel), with an internal profile made of alternating rectangular and semicircular niches and equipped with plays of water (Fig. 4). Only the northern part of the basin was preserved; this preserved section was covered by marble slabs, as shown by the extant marks. The basin, later restructured by the Flavii when the Domus Tiberiana was incorporated into the Palace of Domitian, is dated to the Julio-Claudian era, and is certainly related to a lead pipe carrying water to it, which bears the inscription TI CLAVDI CAES AVG, referring to the emperor Claudius ( CIL XV, 7269 a-b).
During the second building phase (II, 2) of the Domus Aurea, it was incorporated into the Domus Tiberiana (Krause, 193). A large platform (400 x 450 Roman feet), which included the addition of a perimeter wall as well as a system of waterproofing and drainage in sector 9, was added. A small cryptoporticus under a peristyle (100 x 150 Roman feet) was located in the center. On this platform Nero constructed buildings (Carandini, 13), and it appears that hanging gardens (nemora pensile), probably enclosed by a quadriporticus, surrounded it. At the southeast corner of the platform, according to Krause (Lexicon, 193), was an oval “vivaio;” a place for raising fish in an area that here remained open to the sky.
During the Flavian era, the garden was covered by new constructions in sectors 1, 3, 4 and 9 (Krause, 1990, 124). It was at this time gardens in sectors 7, 10, 11, and perhaps 12 were modified (Krause, 1990, 124).
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the House of Augustus (B)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)
Figures Fig. 1. Plan of the Palatine with the indication of the garden areas (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 2. Aerial views of the Domus Tiberiana on the Palatine. Palatine Museum (Photo SAR). Fig. 3. Herms from the Palatine. Palatine Museum (Photo SAR). Fig. 4. Oval pool in the southeast corner of the gardens (Photo Moscioni 246A). Dates 1st century- 3rd century CE
Excavation Date 1720-1729: F. Bianchini
1860s: P. Rosa
1900-1901: G. Boni
1983-1988: C. Krause under the Swiss Institute of Rome 1990-: M. Tomei and M.G. Filetici under the Sopraintendenza Archeologica di Roma.
Bibliography A. Carandini, “Il Giardino Romano nell’età Tardo Repubblicana e Giulio-Claudia” Roma Antica 2: Gli Orti Farnesiani sul Palatino. Rome: École Française de Rome (1990): 9-15. (worldcat) C. Krause, “Domus Tiberiana,” Lexicon, Vol. 2., ed. Steinby, 189-197. (worldcat) C. Krause, Domus Tiberiana I: Gli Scavi. Bollettino di Archeologia 25-27 (Rome 1994). (worldcat) C. Krause, “Topografica antica nell’area dell Domus Tiberiana,” Roma Antica 2: Gli Orti Farnesiani sul Palatino. Rome: École Française de Rome (1990): 121-142. (worldcat) A. Platner-Ashby, A Topographical Dictionary of Ancient Rome, London: Oxford University Press, 1929: 191-194.(worldcat) L. Richardson, “Domus Tiberiana,” A New Topographical Dictionary of Rome. Baltimore: Johns Hopkins University Press, 1992, 136-137. (worldcat) M.A. Tomei, M.G. Filetici (eds.), Domus Tiberiana: Scavi e Restauri 1990-2011. Milano: Electa, 2011, partic. pp. 59-70; 222-229; 303-305. (worldcat) Pleiades ID Palatine Hill (Pleiades)

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/domus_tiberiana/"},13:{title:"Porticus of Pompey",smallcrumbs:smallcrumbs("/province/italia/rome/regio_ix_circus_flaminius"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Region IX Circus Flaminius Campus Martius (Pleiades)
Garden Garden of the Porticus of Pompey Porticus Pompei (Pleiades)
Keywords cavea colonnade curia fountain latrine museum nemus (grove) porticoes quadriporticus scaenae frons statue temple theater viridarium Cassius Dio Catullus Cicero Martial Ovid Pliny the Elder Plutarch Propertius Suetonius Vitruvius Garden Description Completed in 55 BCE on the Campus Martius, the Porticus Pompeianae, or Porticus of Pompey, was Rome’s first public park (Plin. HN 37.6.13; Propertius 2.32.11 | Trans.; Vitruvius De Arch. 5.9.1). Funded by the eastern victories of the general Gnaeus Pompeius Magnus, the Porticus comprised a double nemus, enclosed by a quadriporticus, and a curia. The western end of the precinct featured his theater-temple complex. The Pompeium Theatrum was the first permanent stone theater constructed in Rome; its cavea served as the steps to Pompey’s victory temple, dedicated to his protector, Venus Victrix.
Caesar was murdered in the Porticus on March 15, 44 BCE at the foot of the statue of his rival in front of the Curia Pompeia (Cicero Div. 2.23; Suetonius Iul. 88; Plutarch Caes. 66). The Porticus is known primarily from the Severan Marble Plan (FUR) and ancient sources, but archaeological evidence for ancient garden levels was discovered during work under the Teatro Argentina in 1968-9. The only archaeological remains of the Porticus currently visible are the back of the Curia and the adjacent latrines just to the west of the Republican temples of L’Area Sacra di Largo Argentina.
Vitruvius noted that a porticus was often attached to a theater, as in the case of the Porticus Pompeianae, to shade the audience from rain (De Arch. 5.9.1) and that the planted open space (virid[i]aria) of the porticus provided health-benefits, particularly in clearing the eyes (De Arch. 5.9.5).
The Marble Plan and Renaissance drawings of the FUR depicted the quadriporticus (180 x 135 m.) as aligned along an east-west axis (Fig. 1). The archaeological evidence suggests that the two elongated rectangles on the Marble Plan depict Martial’s nemus duplex, a double sacred grove, in the center of the Porticus (Mart. 2.14.10 | Trans.). Excavations of the Teatro Argentina in 1960s revealed garden soils in the center of the Porticus for the initial Pompeian phase and the Augustan rebuilding phase of the garden. Later phases were not preserved. Epigraphic evidence has led to the common restoration of two interior porticus, which may have replaced the nemus design in one of the many re-buildings of the complex (discussed below).
The porticus and the garden (virid[i]aria) were designed on the basis of symmetry and proportion, which Vitruvius set out thirty years later. Metrological studies of the garden and architecture demonstrated that the garden was designed symmetrically along a central axis (975 Roman feet) and divided into three smaller rectangles of the harmonious proportions and three overlapping circles of equal size in conjunction with the design of the porticus, the theater, and the temple (Fig. 2). On the basis of these analyses, K. L. Gleason argued that the Theater featured a temporary scaenae frons in its original phase, allowing a strong visual relationship between the porticus, theater, and temple (Fig. 3). M. Gagliardo and J. Packer have proposed that the theater had a permanent scaenae frons from the inception of the complex, blocking the powerful line of sight from the porticus towards the Temple of Venus (Fig. 4). Certainly, the scaenae frons was erected during the radical remodeling of the complex by Augustus in 32 BCE to downplay the political overtones of Pompey’s complex (Suet. Aug. 31), as he also transformed the Curia into a latrine (Cassius Dio 47.19.1 | Trans.).
The nemus, dedicated to Venus Victrix, was planted with evenly spaced ranks of plane trees (Platanus orientalis) (Pliny HN 35.39; Propertius, 2.32.11-12). Other plants may have included the myrtle (Myrtus communis), associated with fertility and Venus, and laurel (Laurus nobilis), the symbol of victory, as suggested by P. Grimal. The plane trees lined the central avenue, directing the visitor’s view west to the Theater/Temple of Venus. The lay-out of the double nemus and the controlled views of it established a relationship in architecture and greenery between Pompey and Venus.
The double nemus also contained foundations and numerous works of art. Fountains were also present in the Porticus, probably in the nemus duplex (Propertius, 2.32.11-12), but their exact location is unknown. Set within the garden and colonnade of the Porticus Pompeianae, as well as the theater, was an extensive assemblage of art (Cicero ad Att. 4.9.1 | Trans.). The ideologically specific collection of art celebrated Pompey’s victories and eastern culture. The Roman sculptor Coponius crafted female representations of the fourteen eastern nations that Pompey had defeated, which were located circa Pompeium- probably in the nemus (Pliny HN 36.41). A painting of Alexander the Great by Nicias also had a special place with the complex.
Greek art and sculpture (often with Greek inscriptions) and golden Pergamene curtains were situated in the colonnades of the Porticus. This garden museum displayed manubiae, the booty from Pompey’s victories, while the Temple to Venus served as a physical reminder of Pompey’s eastern victories and his status as Venus’s favored general. Scholars debate whether Pompey was trying to evoke or copy a Hellenistic form of monarchy through his display of eastern art; F. Coarelli has argued against such an interpretation, while A. Kuttner has argued in favor. In contrast to the splendor of the rest of the precinct, Pompey’s own residence, which was attached to the complex, was notably modest-“like a dingy to a ship.
The Porticus Pompeianae not only functioned as a victory monument and political space, but it was a valued amenity for the people of Rome, where men and women came to meet their lovers or seek new ones (Propertius 2.32.30; Catullus 55.6; Ovid Ars Am. 1.67, 11.1.11, 11.47.3).
Augustus’ remodeling of the theater and porticus (in 32 BCE), discussed above, minimized the political nature of the space and instead emphasized the porticus as a space of pleasure. After a fire in 80 CE, Domitian restored the complex. It also burned during the reign of Carinus (283–85 CE) and was restored by Diocletian.
Figures Fig. 1. Restored plan of the Porticus Pompeianae based on the Marble Plan, the archaeological remains of the Republic temples, and the foundations of the theater. Gleason, 1994, p.16. Fig. 2. Metrological studies of the porticus: the porticus, the theater, and the garden were laid out using a complex understanding of geometry. Gleason, 1994, p. 18. Fig. 3. Perspective along the central axis from the Curia to the Temple of Venus Victrix atop the theater in the original phase. © Lori Cockerham Catalano. Fig. 4. The view along the central axis from the Curia to the Temple of Venus Victrix atop the theater after the erection of a permanent stage building by Augustus; the unity of the space is lost due to the erection of the scaenae. The temple cannot be seen at all. © Lori Cockerham Catalano. Dates 55 BCE
Bibliography F. Coarelli, Il Campo Marzio, Rome, 1997, pp. 539-79. (worldcat) P.A., Gianfrotta, O. Mazzucato, M., Polia, “Scavo nell’area del Teatro Argentina 1968-69,” Bollettino della Commissione Archaeologica Comunale di Roma 81 (1968-69), pp. 25-36. (worldcat) K. Gleason, “Porticus Pompeiana: a new perspective on the first public park of ancient Rome,” Journal of Garden History Vol. 14, No. 1 (1994), pp. 13-27. (worldcat) K. Gleason, “Gardens and Landscapes of the Past,” University Expeditions, Vol. 32, No. 2 (1990), pp. 3-13. (Expedition) P. Grimal, Les Jardins Romains, Paris, 1969, pp. 171-6. (worldcat) E.M. Steinby (ed.), Lexicon topographicum urbis Romae, s.v. &quot;Porticus Pompei&quot; (P. Gros), pp. 148-9. (worldcat) A. Kuttner, “Culture and History at Pompey’s Museum,” Transactions of the American Philological Association 129 (1999), pp. 343-73. (worldcat) M. Gagliardo and J.Packer “A New Look at Pompey’s Theater: History, Documentation, and Recent Excavation,” American Journal of Archaeology Vol. 110, No. 1 (January 2006), pp. 93–122. (worldcat) E. Macaulay-Lewis, “Use and Reception,” in A Cultural History of Gardens in Antiquity, ed. K.L. Gleason, London, 2013, pp. 99–118. (worldcat) Pleiades ID 165546433

Location Rome Roma (Pleiades)
Sublocation Region IX Circus Flaminius Campus Martius (Pleiades)
Garden Garden of the Mausoleum of Augustus Mausoleum Augusti (Pleiades)
Keywords altar (religious fixture) ambulatio (portico) bronze colonnade granite horologium inscription iron marble (decorative element) nemus (grove) obelisk (orthostat) cippus sculptural relief sculpture statue travertine ustrinum (crematory) Pliny the Elder Strabo Suetonius Tacitus Garden Description The Mausoleum of Augustus was located in the northern Campus Martius between the Via Flaminia and the Tiber. The exact bounds of the park are unknown, but they stretched from north of the Mausoleum of Augustus to south of the Horologium and the Ara Pacis, which was located along the Via Flaminia.
Mausoleum Augusti
Between 28 and 23 BCE, the emperor Augustus erected his Mausoleum in the northern Campus Martius within a public park composed of trees (silvae) and walks (ambulationes) (Strabo 5.3.8; Suet. Aug. 100 | Trans.; Cassius Dio 53.30.5 | Trans.). Excavations of the Mausoleum were carried out in 1869, 1871–1872, 1907–1908, 1916–1930 and 1934–1938. During the excavations conducted under Mussolini (1934–1938), all post-antique structures associated with the Mausoleum were removed. These excavations did not reveal additional information about the plantings and nature of the summit of the Mausoleum.
Reconstructions of the Mausoleum vary with regard to the depiction of the trees and summit of the mound. According to Strabo (5.3.8), evergreen trees (ἀειθᾶλής) were thickly planted on the vault of the Mausoleum up to the summit, where a bronze statue of Augustus stood. Most reconstructions place Italian cypresses (Cupressus sempervirens) atop the structure, and cypresses are planted on the remains of the Mausoleum today. L. Richardson rejected this idea in favor of smaller trees, such as junipers (Juniperis communis), on the basis of the structural damage that the cypress roots would have caused. However, Romans routinely manipulated trees and plants in an art form known as ars topiaria; therefore, ancient gardening techniques would have permitted the cypresses to be dwarfed and adapted for this type of planting (Plin. HN 16.139–42). Moreover, cypress trees were often planted in funerary contexts, making them a suitable choice for the Mausoleum (Plin. HN 16.139–40). Without additional evidence, however, it is impossible to confirm which type of evergreen was planted upon the funereal mound. Some reconstructions place a circular colonnade on the summit as a base for the statue. While there is no mention of such a structure in the ancient sources, the statue must have been placed on some sort of elevated mound in order to be visible above the trees, since the Mausoleum was visible from the Tiber (Strabo 5.3.8; Tacitus Ann. 3.9).
Silvae et Ambulationes
Surrounding the Mausoleum were trees (silvae) and walks (ambulationes). Strabo referred to this region as a precinct or grove (ἄλσος) with pleasant walks (περίπᾰτος). Bounded by the Tiber and the Via Flaminia, the park was open to the public in 28 BCE (Suet. Aug. 100). No archaeological excavations illuminate the layout of these walks or the trees planted. These gardens also held many altars, including the Ara Pacis.
Horologium Augusti
Between 13 and 9 BCE Augustus initiated the building of the Ara Pacis; during the same period, he also erected the Horologium Augusti, a sundial. The Mausoleum and its grove were connected to the rest of Augustus’s park by the Horologium. Begun in 10 BCE and dedicated in 9 BCE, the sundial was a celebration of Augustus’s Egyptian victory. The red granite Egyptian obelisk (30 m. H.), known as the Montecitorio Obelisk, was brought as booty from Egypt by Augustus. It served as the gnomon for the sundial, casting its shadow on the monumental travertine plaza inlaid with bronze notations. Novius Facundus designed the Horologium and modified the obelisk to have a rounded globe at its peak in order to cast precise shadows (Pliny HN 36.72–76).
In 1976, E. Bucher proposed that the gnomon cast a 150 m. shadow directly across the altar of the Ara Pacis on September 23, Augustus’s birthday. In the cellar floor of no. 48 Via di Campo, he uncovered what he believed to be part of the Meridian line of the sundial (although the phase he discovered dated to the Flavian era) with cross bars and signs of the zodiac in Greek, showing how the sundial worked as a calendar and wind index. Using digital reconstructions with shadow and light simulations in combination with further archival work and archaeological coring in the Campus Martius, a team of scholars working under the direction of B. Frischer has demonstrated that, in fact, there were many solar and shadow alignments between the obelisk and the Ara Pacis (on 238 days of the year). These alignments would have played into Augustan themes of peace, family, stability, and fertility, as well as the triumphal victory over Egypt.
Ara Pacis Augustae
The Ara Pacis is the most famous piece of Augustan monumental sculpture in Rome. Dedicated in 9 BCE on Livia’s birthday, the Altar of Peace was a celebration of Augustus’s Pax Romana. Located adjacent to the Via Flaminia, there is no specific evidence for its park setting; however, the sculptural reliefs, especially the vegetation depicted in the lower register of the marble wall that encloses the altar, contributed to the overall themes of the Augustan campus that celebrated fertility, family, and peace, among other themes. It was reconstructed in 1938 from fragments, after which Mussolini moved it from its original location, just west of the Via Flaminia, and placed it next to the Mausoleum of Augustus.
Ustrinum
Strabo (5.3.8) also described Augustus’s funeral καῦστρα (or crematorium), which scholars traditionally called the ustrinum, as enclosed by white marble walls surrounded by black poplars (Populus nigra / αἴγειρος) and then by a circular iron fence.
Six large travertine slabs with inscriptions that refer to different members of the imperial household were discovered in 1777 in the area of Piazza S. Carlo al Corso, near the Mausoleum of Augustus (CIL VI 888–93). Three of these stones— interpreted either as orthostat cippi or as paving stones— are inscribed with the phrase HIC CREMATVS EST. Based on these inscriptions, scholars assumed that this was the ustrinum described by Strabo where Augustus’s body was cremated in 14 CE. V. Jolivet has since demonstrated otherwise. In 1937, remains from the 2nd C CE were unearthed, demonstrating that the circular structure described by Strabo is, in fact, too far north to be in the middle of the plain as he described it. The cremations of other important Julio-Claudians, including the three children of Germanicus who died as infants during the reign of Augustus, and the elder brother of the future emperor Gaius (Suet., Calig. 7.1,8.2), were commemorated here. While these remains are post-Augustan in date, they are associated with the cremation of members of the imperial household- which underscores the imperial overtones of this part of the Campus Martius. The location of Augustus’s funeral pyre remains unknown.
The park in which the Mausoleum of Augustus, the Ara Pacis, the Horologium, and several other altars were located, transformed the entire northern Campus Martius into a celebration of Augustus’s life, achievements, and death.
Dates between 28 and 23 BCE
Excavation Dates 1869, 1871–1872, 1907–1908, 1916–1930, 1934–1938
Bibliography E. Buchner, Die Sonnenuhr des Augustus, Mainz, 1982. (worldcat) D. Castriota, The Ara Pacis Augustae and the Imagery of Abundance in later Greek and Early Roman Imperial Art, Princeton, 1995. (worldcat) H. von Hesberg and S. Panciera, Das Mausoleum des Augustus: der Bau und seine Inschriften, Munich, 1994. (worldcat) V. Jolivet, “Les Cendres D’ Auguste: note sure la topographie monumentale du Champ de Mars septentrional,” Archeologia Laziale 9 (1988), pp. 90-6. (worldcat) E. La Rocco, Ara Pacis Augustae: in occasione del restauro della fronte orientale, Rome, 1983. (worldcat) B. Frischer et al. “New Light on the Relationship between the Montecitorio Obelisk and the Ara Pacis of Augustus,” Studies in Digital Heritage (1:1), 2017, pp. 1–105. (worldcat) Pleiades ID 281368358

Garden Description This small garden was located at the rear of the house and featured a portico on part of the south side and a gutter along the south and east sides which carried water to the cistern. Preserved on the rear wall was one of the best animal paintings found in Pompeii, with three large openings provided in the painting to accommodate garden lights. On either side of the animal painting at the lower part of the wall is a garden painting with a sphinx crouching in oleanders with dark red blossoms holding a fountain basin. The fountain on the right would appear to pour water into the actual gutter below. A realistic border of myrtle (Myrtus communis L.) and ivy (Hedera helix L.) is painted along the bottom of the wall with birds flying across a red background. Just above this, branches of ivy are painted along the bottom of an expansive wild animal scene. A bull is being pursued by a lion across a rocky lake shore on the lower foreground, wolves and wild boars occupy the center of the picture on the opposite shore, on the right a leopard is chasing two rams, and two gazelles are painted on the left. Brackets for garden lights had been installed where three large holes remained in this animal painting. The outside walls of the apotheca (storeroom) on the southwest corner of the garden had painted garden motifs. There was a garden scene painted on a reddish background depicting a statue of a water nymph with a two handled basin appearing to catch water from the roof and directing it to the gutter below. To the left are bushes with a tawny owl (Strix aluco L.) and to the right is a white pigeon or rock dove (Columba livia Gmelin). Over this was a panel with two peacocks (Pavo cristatus L.) facing a bronze garden ornament that consists of a leafy stalk topped by a round shield. Flowering plants fill in the bottom while the top of the panel is graced with two garlands and two flying birds, a swallow (Hirundo rustica L.) on the left and a large headed bird on the right which could be a shrike (Lanius sp.) Although the outside wall of the apotheca was badly damaged, to the right of the window paintings of a bush with red blossoms and a myrtle bush on a yellow background survived. The east and west walls were decorated with large Egyptian landscapes. Another garden decoration, a marble dove (0.29 m. long) was found in the kitchen.
Dates Excavated 1913.

Keywords flower garden

palace

Philostratus
Garden Description Philostratus (Life of Apollonius of Tyana, 7.32) writes of the Adonea, a garden sacred to Adonis, in the Flavian Palace on the Palatine where Apollonius and Domitian met. It is also where the emperor had made a sacrifice to Minerva in the hall of Adonis that was overflowing with flowers in vases. It was proposed in the nineteenth century that this Adonea was in the area of the Vigna Barberini and that a fragment of the Severan Forma Urbis (FUR) partially depicts it. Recent excavations do not support such a location for the Adonea, and the marble fragment could represent the Severan Adonea that was in Trastevere. Flowers in vases, such as were part of the cult activities to Adonis, do not necessarily indicate a planted garden, although the marble fragment, with its symmetrical lines and rows of dots, likely render schematically formal garden plantings.
Dates Unspecified
Excavation Date unspecified

Italia (Pleiades)
Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Flavian Imperial Palace, Palatine
Keywords allée altar (religious fixture) amphora (storage vessel) canal (waterway) colonnade column (architectural element) flowerpot fountain lead (metal) piping (plumbing system component) marble (decorative element) niche (architectural element) palace plinth porticoes sewer statue Garden Description During the period of Domitian (81-96 CE), a large artificial platform with massive substructures at the north, east and west was completed at the site of the Vigna Barberini. On this platform stood a large structure with a curvilinear plan at the south, and with colonnaded aisles on the east and west (the north is not excavated) that enclosed a vast garden (Figs. 1-2). Over one-third of this garden area has been partly explored, another third was irrevocably destroyed when the later Temple of Elagabalus (Elagabalium) was built, and the final third, at the north, remains to be excavated.
Only a few elements of the ancient garden were found in place. In particular, a large rectangular basin (measuring 8.70 meters by 5.30 meters), ornamented with alternating rectangular and semi-circular niches faced in marble, was on axis with the center of the curved façade. Shortly after construction, settling of the soil used to create the artificial terrace caused a rapid degradation of the whole northern section of the garden. During Hadrian’s reign, refurbishment and re-construction was undertaken, the results of which lasted up to the end of the second century CE. This second phase is better recorded than the first, but it is possible that care was taken to preserve at least some trees of the Flavian period.
The garden was enclosed by a portico, presumably an ambulatio - a common feature of Roman gardens (Figs. 3-4). Running parallel to the east and west colonnades was a wide, clay-paved allée bordered by medium-sized trees, possibly laurels. The existence of these plants and their original position are attested by pits left when the plants were dug out at the time of the destruction of the northern section of the palace. Running parallel with these allées, the central axis of the garden terminates at the wide bay in the center of the curved façade at the south. Approaching the central garden axis, which terminates at the wide bay in the center of the curved southern façade, the hedge follows the curve then ends, on each side, at a small fountain. These two fountains flank the central axis and frame the experience of visitors entering or exiting through the main doors. Only their bases were preserved, consisting of a marble slab constituting a shallow basin to receive the water flowing from the fountain (Fig. 5). What remains of this fountain is a circular print measuring 0.69 meters in diameter. At the center of the slab is a hole for a lead pipe that fed the fountain. The water flowed down onto the base and out through an opening bored into the marble edge. From there, it flowed into a canal connected to the main water collecting system.
Terminating the central walk near the fountains is an arrangement of other ornamental features (Fig. 4). A small masonry element is found at the center, with only the base preserved; possibly that of an altar. It is flanked by two masonry blocks covered with white marble, marking the limits of the central allée. Six further, similar elements have been uncovered slightly farther north, where the central walk crosses transversal ones (Fig. 4). These masonry blocks, whose lower part alone is preserved, differ from one another by their shape and plan level, which is at times square and at times rectangular, suggesting that they served to support garden statues, rather than a pergola.
The central area, framed by peripheral paths and bordered by the laurel (?) hedge is subdivided by a network of paths, already briefly mentioned when describing the ornamental features that are mainly positioned at the start of the median, north-south allée. A parallel allée has been identified during the excavations, and a third can be therefore assumed to lie to the east of the median allée. The excavations have allowed identifying two further allées laid orthogonally to the former (Fig. 4). We do not know whether this kind of layout extended to the entire area of the garden, but it is the hypothesis we propose to adopt. The clay-paved allées, many times re-paved over time, define flowerbeds where Jean-Paul Morel uncovered several large amphorae used as flowerpots. Purpose-made ollae perforatae, or planting pots, are also present in this 2nd century garden (Fig. 6). Some were positioned at the corners of the masonry bases located at the start of the central allée (see above). Should we revive an area planted with tall trees, they would presumably be in the section of the garden not explored so far.
The imprints from lead pipes identified during the excavations, as well as the study of the sewer network, lead to the restitution (?) of a third fountain, presumably of greater importance, positioned on the central axis (possibly on the spot of the future Temple of Elagabalus or further north). On the same axis, the excavation has brought to light the remains of a building widely cut off (or truncated) by the construction of the Severan Temple, then by early excavations. The few wall fragments that have escaped the destructions do not allow us to reconstruct their plan. These walls, rather thin, suggest a light architecture – presumably a garden kiosk –richly adorned, as evidenced by two column bases with carved leaves and shells.
The water conveyed by the drain associated with the fountains flowed into a large sewer set up at the foot of the portico’s colonnade, around the garden. At its top, a 1.80 meter wide canal, reveted in marble and bordered by a plinth, gathered the rainwater flowing from the roof (Fig. 7). It may also have been used to cool the air on hot days and for purely decorative purposes to create a reflecting pool in which the portico and the vegetation were mirrored. This could presumably be achieved by closing the manholes: it is in fact the limited number of manholes that suggest the above hypothesis.
All through the 2nd century, a series of refurbishments took place that aimed to slow down the degradation of the Flavian buildings, which were threatened by the instability of the level fills of the terrace. Despite such efforts, this complex of buildings was destroyed as a consequence of the fire that raged in the heart of Rome in 191/192 CE, and the construction of a new monumental complex was undertaken.

Garden of the Temple of Elagabalus

Location Rome Rome (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Peristyle of the Julio-Claudian Domus, Palatine
Keywords brick (construction material) colonnade column (architectural element) domus flower garden flowerpot fresco (visual work) marble (decorative element) mosaic (visual work) peristyle (Roman courtyard) princeps terracotta (architectural) Suetonius Garden Description At the end of the Republican era and the beginning of the Empire, residential dwellings occupied, at least in part, the northeastern corner of the Palatine. Two distinct excavation areas have revealed the partial remains of one or more domus in the southern part of the terrace, some 6.5 meters below the present ground level. The two excavated sections have not been joined because of a wide road of Severan date that divides them. It is not possible, therefore, to ascertain whether the pre-Domitianic remains, on either side of this road, belong to a single domus. It is clear, however, the remains all share several features: obliqueness with respect to the later platform, building materials and techniques, and a luxurious quality.
The most coherent remains belong to the northwest corner of a peristyle oriented WSW-ENE. Enough is preserved to show that this was a rectangular peristyle with six columns along the west, and more along the north side, which is not fully uncovered. Remaining are the foundations of the colonnade, two column bases, and several important sections of the peripheral walls (Fig. 1). In addition, several marble paving slabs were found in place. Impressions of others, the result of the removal of slabs in antiquity in preparation for a layer of simple pozzolana, reveal the original pattern. The slabs were cut into squares and rectangles, based on a Roman foot or half-foot, from three different marbles: Chemtou (Giallo Antico), “Africano” and “Palombino (coming, respectively, from northwest Tunisia, the surroundings of Smyrna, and an unknown location). Set at a 45º angle with respect to the peristyle galleries, this pavement was limited on one side by the colonnade, and on the other by the back gallery walls, built with large blocks of tufa and limestone. Between the columns were white marble paving slabs with grooves, perhaps indicating they supported light barriers.
The garden area enclosed by the colonnade contained two basins, below the level of the peristyle, along the long sides (Fig. 2). While their lengths are not preserved, they are 2 meters wide and 1.50 meters deep. The edges were faced in white marble, but the basins had a covering of thick plaster, painted with two layers of light blue (caeruleum and Alexandrian frit). The short end of the south basin has two small steps painted blue, but these were later covered in marble. Although the excavations uncovered only a small section of the garden, a flowerbed, framed by triangular bricks, and fragments of flowerpots were brought to light.
An Augustan date is appropriate for some architectural and decorative elements, such as the peristyle column bases without plinths, fragments of architectural terracottas, and frescoes found in situ or gathered from the layer of earth rubble that buried the domus. Other elements, however, such as a floor mosaic or fragments from an ornamental wall mosaic could possibly date from slightly earlier periods. It seems likely that the Augustan dwelling (or dwellings) incorporated an earlier structure dating to perhaps the middle of the third quarter of the first century BCE. Because most of the decorative elements reflect the style of the Augustan villa and the contemporary Temple of Apollo on the Palatine, it is likely this domus was linked to the imperial court, or at least drew inspiration from the new artistic trends made fashionable by the first princeps.
The domus of the Vigna Barberini was included in Nero's Domus Aurea, and featured the coenatio rotunda, a revolving dining room built atop a tower that provided diners with a view across the landscape of Rome. The domus did not last beyond Nero’s principate, as attested by a cache of coins dating no later than 65 CE found in the destruction layer. Such destruction could have been the result of landslides caused by two earthquakes that struck Rome in June 68 (Suet. Nero, 48; Galba, 18). Once ruined, the domus was spoiled of most of its elements, the majority of which were dismantled and re-used.

Garden of the Flavian Imperial Palace
Garden of the Temple of Elagabalus

Italia (Pleiades)
Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Vigna Barberini Site Overview, Palatine
Keywords domus palace peristyle (Roman courtyard) temple (building) Garden Description The artificial terrace that now carries the Barberini family name is located on the northeastern corner of the Palatine, beyond the visible remains of the Flavian Imperial palace (Fig. 1). Excavations carried out during the 1930s by A. Bartoli, and in the 1950s by G.F. Carettoni concentrated primarily on the central area of this site. These campaigns revealed the foundations of a large temple, which Bartoli identified, consistent with the earlier ideas of P. Bigot, as the remains of the late second-century Temple of Elagabalus.
Investigations by the Soprintendenza Archeologica in collaboration with École française de Rome since 1985 have revealed further episodes of the history of the area. Approximately one third of the site has been explored, although the most ancient levels have been reached only sporadically (Fig. 2).
The excavations that reached levels prior to the rise of the Empire revealed a peristyle of a large domus once decorated with plants and basins. Probably destroyed during the 60s of the first century CE, this luxurious dwelling was then buried under thick layers of soil used to create an artificial terrace that was a grand garden of the Palace of Domitian. About a century later, during the last years of the second century, this section of the imperial palace was demolished to make room for a monumental complex centered around a temple, the Elagabalium, dedicated by the emperor Heliogabalus to the eastern god, Elagabalus, which was later rededicated by Severus Alexander to Jupiter Ultor.
PHASES OF THE VIGNA BARBERINI SITE:
Garden of the Peristyle of the Julio-Claudian Domus
Garden of the Flavian Imperial Palace
Garden of the Temple of Elagabalus

Location Rome Roma (Pleiades)
Sublocation Region IX Circus Flaminius Campus Martius (Pleiades)
Garden Garden of the Hercules Musarum
Keywords temples (buildings) auditorium column (architectural element) exedra (site element) lucus (grove) niche (architectural elements) podium (building divisions) porticoes statue (free-standing sculpture) Eumenius Panegyricus Macrobius Ovid Pliny the Elder Suetonius Valerius Maximus Garden Description The Aedes Hercules Musarum was located in the southern Campus Martius. It was enclosed by the Porticus Philippi (61 x 92 m.) in the late Republican period. Known from several fragments of the Severan Marble Plan (Forma Urbis Romae), it was also adjacent (to the northwest) to the Porticus Octaviae (Figs. 1–2). M. Fulvius Nobilior, consul in 189 BCE (and censor with M. Aemilius Lepidus in 179 BCE), may have built the temple between 187 and 179 BCE (Eumen. Pan. 5.7.3) after his triumph. Ovid (Fast. 6.801–2) and Suetonius (Aug. 29.5) state that L. Marcius Philippus (who had a triumph in 34 or 33 BCE) restored the temple and built the portico around it.
Knowledge of the complex derives primarily from the Severan Marble Plan (FUR) and ancient sources. The complex consisted of a circular temple (aedes) dedicated to Hercules Musarum (Hercules of the Muses) set within a porticus (Fig. 3). In the mid-1980s, P.A. Gianfrotta excavated a small part of the central edifice, discovering a small interior corridor (1 m. wide), restored in the imperial period. These excavations demonstrated that few alterations had been made to the original structure, suggesting that the Marble Plan depicts the original portico. The temple was located on a south-facing podium (c. 48 x 21 m., H 3.5 m) with an exedra (diam. 11 m). On the sides of podium were a series of twelve niches (W. 3.5 m), where the fasti may have been displayed (Macrob. Sat. 1.12.16 | Trans.). North of the podium were nine bases, possibly for statues of the nine Muses of Ambracia (Plin. HN 35.66; Ov. Fast. 6.797–812).
The FUR shows that the temple was surrounded by two rows of dots that are closely, but not perfectly, aligned. Richardson argued the dots represent a double portico; however, Castagnoli argues that the inner row of dots were trees. The different spacing of the inner dots (4–5 m.) and of the outer dots (3–4 m.) would also prove problematic in a double portico and lends support to Castagnoli’s interpretation. The elevation difference between the portico and ground level was also c. 3 m., further supporting Castagnoli’s interpretation (Fig. 4). Thus, the dots could be interpreted as a lucus (or grove), perhaps of the poplars associated with the cult of Hercules and a flood-tolerant species suitable to the Campus Martius.
The collegium poetarum formally gathered near the complex, and so perhaps the porticus and its exedra could have housed a poetics school with an auditorium for lectures or discussions of poetry and works of art; perhaps functioning like an Alexandrian-inspired Museion (Val. Max. 3.7.11; Plin. HN 34.19).
Figures Fig. 1. Temple of Hercules Musarum on a fragment of the Severan Marble Plan. Fig. 2. Temple of Hercules Musarum on the Severan Marble Plan. Fig. 3. Base plan of the Temple of Hercules Musarum (Coarelli, 1997). Figure 4. Axonometric reconstruction of the aedes Hercules Musarum and transverse section showing possible planting areas (Coarelli, 1997, Figs. 113, 114). Dates Built between 187 and 179 BCE; restoration and portico constructed in Late Republican era (post 33 BCE)
Excavation Date 1980s

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_ix_circus_flaminius/hercules_musarum/"},23:{title:"House of Augustus",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the House of Augustus, Palatine
Keywords alae domus festoon (decorative element) fresco (visual work) frieze (decorative element) mosaic (visual work) nymphaeum (garden structure) peristyle (Roman courtyard) porticoes princep topiary triclinium (room) Cassius Dio Pliny the Elder Suetonius Velleius Paterculus Vitruvius Garden Description This important house, the Domus Augusti, which incorporated part of the earlier Domus of Quintus Hortensius (Vell. Pat. II.81 | Trans.), must have contained important gardens. Yet excavations carried out in the 1960s, although identifying remains as the house of the first [princeps]https://en.wikipedia.org/wiki/Princeps), Augustus, provided few elements connected with the presence of gardens (Fig 1.).
In addition to the peristyles, which likely were planted, a terrace called “Syracusae,” where according to Suetonius (Aug. 72.1-3 | Trans.) Octavian liked to retire, must have been a pavilion connected with an open green area. Similarly, a nymphaeum, lined with pebbles and shells, in a room that gives onto the western peristyle must have been part of a garden arrangement: it has similarities with mosaic fountains associated with gardens in houses at Pompeii (Fig. 2).
Furthermore, the Temple of Apollo, dedicated in 28 BCE (Cass. Dio. LIII.1.3 | Trans.) and physically connected with the House of Augustus, was surrounded by trees (Solin I, 8).
A significant element confirming the diffusion and refinement of the art of gardens under Augustus is the quantity of wall paintings showing landscape and vegetal motifs, including ones within the Augustan complex on the Palatine: for example, pine bundles were fitted like garlands between the pillars of a portico in “Room of the Pine Festoons;” and garlands of leaves, flowers and buds in various colors were hung between vertical bands in the “Room with Black Walls.”
In the House of Livia, supposed to be an apartment within Augustus’s dwelling, wall paintings in the right ala show rows of columns, between which are festoons laden with leaves, fruit tied by ribbons, and various hanging objects associated with and used in the countryside (Fig. 3). In the same room, the elegant frieze in monochrome yellow with lively open-air scenes against a background of countryside and buildings is a lovely example of landscape painting. In the paintings of the so-called Triclinium, painted landscape elements are seen amidst thick trees, meadows, lakes, and animals.
Finally, both the inventor of the ars topiaria, the art of shaping plants into varied forms by trimming their foliage, C. Matius, whom Pliny defines as &quot;divi Augusti amicus&quot; (HN 12.6), and the inventor of garden painting, Studius (or Ludius) (Pliny HN 35.116-117; Vitr. VII.5.2), were active during the Augustan period, thereby strengthening a connection between the emperor and garden spaces.
RELATED PHASES ON THE PALATINE:
Gardens of the Republican Domus (A)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)
Figures Fig. 1.	Plan of the Palatine with the indication of the garden areas (Drawing Coop. Modus. Reworking E. Boschi. Soprintendenza Archeologica di Roma, henceforth abbreviated as SAR). Fig. 2. Nymphaeum inside the House of Augustus (Photo SAR). Fig. 3. House of Livia. Right ala with detail of the “yellow frieze”. (Photo SAR). Dates 1st century BCE
Excavation Date 1865-1870: P. Rosa 1937: A. Bartoli 1956: G. Carettoni
Bibliography M.A. Tomei, Augusto sul Palatino: Gli Scavi di Gianfilippo Carettoni. Appunti inediti (1955-1984), Milano, 2014. (worldcat)! Contributor M.-A. Tomei
Publication date 28 April 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/house_of_augustus/"},24:{title:"The Late Republican Domus",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Gardens of the Republican Domus, Palatine
Keywords ambulatio (portico) domus laconicum (baths) palaestra peristyle (Roman courtyards) Pliny the Elder Cicero Garden Description In the Republican period, by the 1st century BCE, the Palatine Hill had small but numerous gardens associated with the well-appointed houses (domus) situated upon it. Among these numerous residences were those of L. Lucius Crassus, famous for its six majestic nettle-trees (Celtis australis) (Plin. HN, 17. 1-6), and the domus of M. Tullius Cicero, which offered the author “all the pleasures that gardens can give” (ad Quint. III.1). Cicero's house even included a Greek-style palaestra with a laconicum (Cic. ad Att. II.4), as well as an avenue (ambulatio) for promenades (CIL VI, 29774-29775). By the beginning of the Augustan period, gardens had become almost as much a necessity for Romans as houses themselves; therefore, one must suppose that no domus of any importance lacked a peripheral garden or one planted within a peristyle.
RELATED PHASES ON THE PALATINE:
Garden of the House of Augustus (B)
Garden of the Domus Tiberiana (C)
Garden of the Neronian Palace (D)
Garden of the Domus Flavia (E)
Garden of the Domus Augustana (F,G)
Garden of the Palatine Stadium (H)
Garden of the Severan Complex (I)
Dates 2nd- 1st century BCE
Bibliography M.A. Tomei, Augusto sul Palatino: Gli Scavi di Gianfilippo Carettoni. Appunti inediti (1955-1984), Milano, 2014. (worldcat) Pleiades ID House of M. Tullius Cicero (Pleiades) Casa dei Grifi (Pleiades) Palatine Hill (Pleiades)
