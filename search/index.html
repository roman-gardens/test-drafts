Location Description Sublocation Le Pinard, House A
Garden Le Pinard, House A
Keywords porticoes triclinia (rooms) water wells Garden Description This vast house lies 120 m southwest of the theater in the southern quarter of the ancient town at a place called le pinard, “the wine” from the pinot grape. Partially excavated in 1967-1968, it is still not entirely unearthed. The known portions extend over 1250 m2 of which 715 m2 are useful covered area. The last state is dated to the second century, but one may well suppose that there were earlier states not yet studied or exposed.
The natural slope of the terrain towards the east led to building the house in levels around a central garden [9]. On three sides – north, south, and west – the garden is bordered by a gallery perhaps with a second floor above. The fourth, lower side was closed by a wall. The almost square courtyard, about 17.5 m on each side, was certainly treated as a garden. An ornamental pool is centered on the reception wing on the west side, which is dominated by a large triclinium [6] which opens onto the garden by a large bay. This rectangular pool is about 11 m in length and has the peculiarity that its bottom has two levels differing by about 20 cm although the water surface of the pool is all on the same level. It is terminated on the western, uphill side by a little semicircular apse surmounted by a niche in a mass of masonry. This little structure does not seem to have been intended to be viewed from the triclinium but from the other end of the garden. Into this masonry is integrated a well about 10 m deep, cut into the marl, which functions at the same time as the pool.

Keywords ditches atriums (Roman halls) vestibules House Description This house is also 120 southwest of the theater, in front of house A. Excavated in 1967-1968, the parcel covers 450 sq m, with a useful covered surface of 401.5 sq m. It was constructed in the second century. Only the southwest corner is known; the rest is lost or not excavated.
On entering from the east-west street, after passing through two incidental rooms, one comes into a vast space [1] occupied by a pool of about 2.5 x 3.5 m connected by a ditch to the sewer in the street. This room, in which some see an atrium (?), may be a vestibule with pool connecting with the entrance of which the tower may have been treated as a garden (?). [This makes no sense to me; how can a tower be treated as a garden? Maybe “tour” (tower) was supposed to be “cour” (courtyard).]

House Les Basaltes, House A
Keywords balnea peristyles (Roman courtyards) porticoes domus House Description This house is in the eastern quarter of the town, near the temple of the Basaltes, 200 m to the west of the forum. It lies 35 m to the south of the apparently private baths of la Planchette, near the temple of the Basaltes. Excavated in 1983-1984, the walls are for the most part destroyed down to the level of the foundations. The house covers an area of 632.5 sq m, with a usable covered surface of 356.9 sq m. After a previous state not well known, it was rebuilt between 10 and 20 A.D.. It saw several phases before being abandoned at the end of the third century. The eastern part of the house is unknown.
At the end of the Augustan epoch, a courtyard occupied the southern part of the area, without doubt an area free of construction with an entrance porch on the south [7]. Later, it was rearranged with a space [4] on the west which was long considered agricultural.
A peristyle [15] seems to be starting off towards the north, but its limits are unknown. The stylobate delimiting the west branch of the portico [14] was constructed only in the Flavian period. We know only the southwest corner of the peristyle, however the nature of the surface of the open space has not been ascertained.
At first, this relatively modest dwelling was thought to have perhaps belonged to an artisan or peasant. But the presence of the private baths to the northeast opens the possibility of seeing in it a part of a great domus with porticos and a grand central garden and associated baths. There is, however, a discrepancy between the luxury of the baths and the simplicity of the excavated area of the house, which seems to have been a service or common area.

Location Description Sublocation Puymin Quarter, Sanctuary with Portico’s
Garden Puymin Quarter, Sanctuary with Portico’s
Keywords domus porticoes statues gutters (building drainage components) columns (architectural elements) Garden Description Located to the east of the house of the Laurel-crowned Apollo, 110 meters south of the theater, the Sanctuary with Porticos is not entirely unearthed and continues under the modern city. Constructed in the course of the first century A.D., the monument was formerly interpreted as a public promenade or a the garden of a vast urban domus. Today it is considered a public edifice, a sanctuary connected perhaps to the cult of the waters. Covering 2,000 to 3,000 square meters, it was organized in at least two terraces overlooking an esplanade with porticos having a large, central, ornamental pool which was probably surrounded by plantings. A street-level, covered walkway of Tuscan order ran 52 meters along the north side, elevated 20 centimeters relative to the garden. In the center of this walkway was a room with an apse holding a central pedestal and two symmetric niches for statues.
A stone gutter to catch rainwater separated the walkway from the garden. One entered the garden through a porch having two columns more massive than the others which supported, no doubt, a higher pediment.
In the center of the court was a monumental pool 9.5 meters wide and 1.6 meters deep, as yet exposed for only 3.1 meters of its length. A large apse ornamented its northern end, and its bottom was paved with flagstones. Necks and bellies of terracotta amphora were inserted horizontally into the masonry to shelter fish. In the center of the pool, a masonry construction with walls 60 centimeters thick seems to have supported a small structure with two square rooms 5.25 meters on a side, perhaps a chapel. Stairs go down into the pool on the west side.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location arausio arausio (Pleiades)
Location Description Sublocation Quarter of Saint-Florent – House A1, House of Clodius
House Quarter of Saint-Florent – House A1, House of Clodius
Keywords decumanus mosaics (visual works) cubicula (domestic spaces) columns (architectural elements) pilasters porticoes colonnades House Description House A1, called the House of Clodius, is bordered on the north by a secondary decumanus and has a common wall with other houses on three sides. It seems to have occupied an area of a little more than 450 square meters, but exploration is incomplete on the northeast because of the limits imposed on the excavation. The edifice reached us in very bad condition with many of the stones of its walls carried off. It was built in the Augustan period, somewhere between 10 B.C. and 10 A.D. and was destroyed in 20-30 A.D., perhaps in a flood that struck the town in about 30, as in the quarter of the Cours Pourtoules. In one of the rooms, an inscription in tesserae reads CLODIVS, perhaps gives the name of the proprietor.
The house has an L shape. The rooms were along the north and east side of a rectangular courtyard of nearly 120 square meters; its purpose may have been utility or pleasure. The northern wing was divided relatively symmetrically with a series of residential rooms of large dimensions. This wing was dominated by a large reception room in plan like an up-side-down T (when viewed from the courtyard), which probably served as the triclinium. The rectangle which bounded the T was flanked by two smaller rectangular rooms which, to judge by the two-part mosaic on the floor, would seem to have been cubicula -- bedrooms. (The bed went over the rather plain mosaic, while the elaborate one was free to be enjoyed.)
The presumed triclinium opened through a wide entrance, flanked on either side by a column or pilaster (of which only the bases were found), onto a portico with a colonnade. The space between the columns widened at this point to give an uninterrupted view of the courtyard from the triclinium, a detail which would seem to support the interpretation of the courtyard as a garden.
Plans Plan of Quarter of Saint-Florent – House A1, House of Clodius Dates B.C 10-A.D 10 Built A.D 20-30 Destroyed

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location arausio arausio (Pleiades)
Location Description Sublocation Quarter of Saint-Florent, House A – House of the Mosaic with Meanders
House Quarter of Saint-Florent, House A – House of the Mosaic with Meanders
Keywords peristyles (Roman courtyards) columns (architectural elements) reception rooms mosaics (visual works) gutters (building drainage components) porticoes opus signinum House Description Some years after the destruction by flood of the house of Clodius (NAR15.10), and its neighbor (House A2), their ruins were leveled and this house built upon them. Some authorities place the construction in the last third of the first century, around the year 70; others, sometime in the second century. The dwelling seems to have lasted until about 260-280.
Garden Description The garden was in the square peristyle (9.7 m on a side) with six Corinthian columns on a side. (The east corner has not be found, but can be confidently conjectured, along with the fourth gallery.) The reception room [a] (of nearly 50 sq. m.) was ornamented with a black and white mosaics with meanders of alternating swastikas and squares, filled in with floral motifs, chalices and hederae (ivy). Slightly off-center relative to the garden, it opens through a large bay onto the north gallery of the peristyle, which also has a mosaic. This northern gallery was of the Rhodian type to open a larger view from the main room onto the garden. Just inside the peristyle, a gutter of cut stone caught rainwater from the roofs of the porticoes. A rectangular pool (7.4 x 2.5 m. and less than 70 or 80 cm. deep) running the full length of the north side of the garden occupied more than a third of its space. It was lined in opus signinum and had masonry quarterround in the edges to make them watertight. It was incompletely excavated on the south side and could well have had there a semicircular apse as in the neighboring House with the Polychrome Mosaic. Probably it had a well, as in other parts of Orange, but none has been located. Lying in the pool was found a collection of fragments of lead piping. Presumably, they had been pulled together after the house was abandoned with the intent to reuse them. These pieces permit the conjectural partial reconstruction of the water supply to the pool. The water came, it seems, in a pipe of average diameter, to the northeast corner of the pool, then passed through a truncated cone and came out through a curved section of smaller diameter. The purpose would seem to be to create the pressure necessary for a water jet in a fountain. A rather large sewer collector (30 x 40 cm in section) took the rainwater of the roofs and the overflow of the pool from the northeast corner of the garden and led them away to the north, picking up along the way the waste water of the baths. The overflow from the pool may perhaps have assured the necessary flux in latrines near the baths.
Plans Plan of Quarter of Saint-Florent, House A – House of the Mosaic with Meanders Dates B.C 10-A.D 10 Built A.D 20-30 Destroyed

Keywords porticoes mosaics (visual works) porticoes House Description Excavations in 1964-1969 on the site of the former [or ancient] church of St. Peter brought partially to light a building with an area of about 1200 sq m. It was constructed towards the end of the first or beginning of the second century, but it is unclear whether it was public or private.
The western wing, of which 30 m is known, has rooms richly decorated with marble plaques, painted surfaces, and white mosaics. It borders a courtyard organized around a rectangular pool. The large room [1] (10.2 x 8 m) is centered on this pool and opens onto a portico with mosaics [5] 3.30 m wide. Against the portico, in the axis of the room [1] was placed a small, almost square pool, 2.40 x 2.6 m. A second pool, dug into the ground of courtyard, measures 8.30 x 12 m. Its walls and surroundings are made of large, rectangular limestone blocks. The limits of the space decorated by this pool are not known.

Location Description Sublocation Thès estate, villa of the Peacock
Villa Thès estate, villa of the Peacock
Keywords mosaics (visual works) reception rooms porticoes fountains pilasters gutters (building drainage components) Villa Description TThis building, thought to be a suburban villa, is in fact only very partially known. It is situated just at the edge of the town, below the “shopping quarter”. Discovered on property of the Thès family in 1964, it was excavated and studied from 1966 to 1989. The dwelling was built, according to Yves de Kisch, between approximately A.D. 70 and 100. In the Severin period, according to H. Lavagne, it received a rich decoration of homogeneous mosaics. Abandoned at the end of the third century, it shows traces of reoccupation in late antiquity. Only the northern part of the house is known; the wings to the east and west and the southern part were destroyed in the course of earth moving for a modern subdivision. The northern wing is constructed symmetrically relative to the axis of the principal reception room [4], where the peacock mosaic was found which gives the house its name. On the south, this room opened directly, without a portico, onto the courtyard, (25.5 m in the east-west direction) which was undoubtedly treated as a garden. The southern limit is unknown, but a hypothetical reconstruction has made it a rectangle with an area of some 1000 square meters, which seems on the high side. An ornamental fountain, now in ruins, stood in a pool in front of the reception room [4]. Of the fountain there remains only a block of concrete surrounded on three sides by a trench 18 centimeters deep. The pool had a marble revetment, and around it were three flagstones of white molasse (a soft sandstone.) The whole structure occupied a space 4 meters by 1.5 meters. The fountain was fed by a lead pipe, of which a fragment was found.
The façade of the back of the building opened to north by a portico [4], 3.45 meters wide. Beyond it lay an elongated courtyard (38.15 by 5.50 m) paved with concrete. An ornamental fountain with a water ladder was installed in a niche in the middle of the retaining wall in line with the center of the reception room. The top of the semi-dome of the niche has been found. Water supplied through a lead pipe gurgled over white marble steps framed between pilasters, spilled into a polygonal pool about 2.5 meters long, then rushed along a steeply sloped gutter under the reception room and into the courtyard on the south.
Plans Plan of Villa of The Peacock Images Axon of Villa of The Peacock Dates A.D. 70-100

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location forum_julii forum_julii (Pleiades)
Location Description Sublocation Tower Enclosure, Insula III, House IIIA – 3 phases
House Tower Enclosure, Insula III, House IIIA – 3 phases
Keywords porticoes reception rooms domus water wells courtyards fountains water wells vestibules House Description This house is 65 meters south of the rampart and 120 meters to the west of the theater. It occupies the northeast corner of an insula in network B, in the northeast quarter of the city. The house occupies a parcel of 192 square meters, with a useful covered area of 85.5 square meters. It was bordered on the north by a decumanus and on the east by a cardo with porticos. To the west and south, it had common walls with other habitations. Constructed around A.D. 20-25, the house continued in use for 40 – 45 years.
In the first phase, the house was composed of large rooms around an open space (10 by 5.5 m) that was perhaps a garden [4]. In the northeast corner there was a square masonry mass, 1.6 meters on a side, of unknown function. The court is bordered on the north by a portico [5] 10 meters long and 2.6 meters wide, which connected the rooms on that side of the house. {Literally, “which played the role of space for circulation in leading to the rooms of habitation to the north.”} In the axis of the entrance was the principal reception room.
In a second phase, around A.D. 70, houses IIIa and IIIa’’ were combined. The structure is called “House with the Greek style mosaic.” This new domus occupied a parcel of 375 square meters with a useful covered surface of 199.5 square meters. It adopted an L-shaped plan completed by a rectangular (15.3 by 6 m) garden [1] of 104.5 square meters. The north side of the garden is paralleled by a portico [2] 1.7 meters wide, which provides access to four rooms. In the southwest of the garden there was a well and in line with it one of the principal rooms of the house was arranged. {This makes little sense to me; how can a room be in line with a well? But a literal translation is worse: “… there was a well, in the axis of which one of the principal rooms of the house was arranged.” If the well is round, it has only one axis, and that is vertical! The plan might help.}
In a third and final phase, dated from around the end of the second century, the surface of the parcel grew to 401 square meters, with a useful covered surface 265 square meters. The oecus, or formal dining room, opened through a large bay to the south onto the garden. This courtyard of about 10 by 5.7 meters was certainly treated as a garden. {I do not understand the parenthesis. It seems to be a question by the author to himself.} A small pool of white marble, which runs along the west wing is fed from the north by a water jet that made a fountain. Drainage was through a lead pipe. Behind it was a second pool; at the back, against the wall, it had a narrow space filled with dirt, perhaps a planter for plants to mask the wall which was certainly without openings. This pool, of about 5.7 by 2.1 meters overall, was divided into two by a low wall and included a well at this level. The wall of the south façade is bordered by a drainage gutter. The courtyard was framed on two sides, north and west, by a portico with a space of 2.2 meters between columns, with the third {what?} to the east {from the east?} serving as a vestibule [1]. {I need the plan to know what is being said.} By the large door, one enters the eastern end of a portico 2 meters wide which opens onto the courtyard through a row of brick columns covered with stucco. The west wing has four rooms; the largest, ceremonial room [4] looked out onto the garden with the pool straight ahead.

Province Description The frontier between Numidia and Mauretania fluctuated during early the African kingdoms. It was fixed at the river of Ampsaga during Caesar’s reign when he rewarded his ally King Bocchus, giving him part of the Numidian kingdom. By 31 BCE, Numidia (also known as Africa Nova) was under direct Roman control, becoming attached to the province of Africa Proconsularis. Toward 194 CE, Septimus Severus detached most of the Numidia territory from the province of Africa Proconsularis, forming a special province governed from Cirta by a procurator, subordinate to the imperial legate. With the Diocletian reforms, the whole of Roman Africa (with exception of Mauretania Tingitana) constituted a single diocese subdivided into six provinces, including Numidia Cirtensis with Cirta as capital.
Location Thamugadi Thamugadi (Pleiades)
Fig. 1: Plan of Thamugadi (Courtois, C., 1951) Location Description Thamugadi, now known as Timgad, was founded as a colony during by Emperor Trajan around 100 CE. The city had a checker-board plan, measuring approximately 11 hectares (27 acres) total, containing a forum with Curia, an imperial temple, and a basilica. Between the second and fourth centuries, the city expanded from its original layout. Additional temples and baths were built, and the center of the city was expanded with the construction of luxurious houses, a library, and a new market. At the end of the fourth century, bishop Optatus of Timgad, a prominent member of the Donatist church, constructed the great west basilica. During the Byzantine conquest, a fortress was erected on the water sanctuary; the original site dating to the third or fourth century.
Garden Hermaphrodite House (Maison de l'Hermaphrodite)
Keywords peristyle houses domus triclinia (rooms) pools (bodies of water) Garden Description The large house was laid out around a large peristyle of 22 columns. In the axis of the triclinium was a rectangular pool. The courtyard may have been planted (Plan view, Fig. 1).
Maps Plans Fig. 1: Plan of the Hermaphrodite House (Germain, S., 1969, fig. 7) Images Dates 3rd century CE?

Province Description The frontier between Numidia and Mauretania fluctuated during early the African kingdoms. It was fixed at the river of Ampsaga during Caesar’s reign when he rewarded his ally King Bocchus, giving him part of the Numidian kingdom. By 31 BCE, Numidia (also known as Africa Nova) was under direct Roman control, becoming attached to the province of Africa Proconsularis. Toward 194 CE, Septimus Severus detached most of the Numidia territory from the province of Africa Proconsularis, forming a special province governed from Cirta by a procurator, subordinate to the imperial legate. With the Diocletian reforms, the whole of Roman Africa (with exception of Mauretania Tingitana) constituted a single diocese subdivided into six provinces, including Numidia Cirtensis with Cirta as capital.
Location Thamugadi Thamugadi (Pleiades)
Fig. 1: Plan of Thamugadi (Courtois, C., 1951) Location Description Thamugadi, now known as Timgad, was founded as a colony during by Emperor Trajan around 100 CE. The city had a checker-board plan, measuring approximately 11 hectares (27 acres) total, containing a forum with Curia, an imperial temple, and a basilica. Between the second and fourth centuries, the city expanded from its original layout. Additional temples and baths were built, and the center of the city was expanded with the construction of luxurious houses, a library, and a new market. At the end of the fourth century, bishop Optatus of Timgad, a prominent member of the Donatist church, constructed the great west basilica. During the Byzantine conquest, a fortress was erected on the water sanctuary; the original site dating to the third or fourth century.
Garden House of Sertius (Maison de Sertius)
Keywords peristyle houses domus semicircular basin pools (bodies of water) triclinia (rooms) Garden Description This large domus the result of the combining of two houses, is located at the periphery of the center of the city. The domus is laid out around two peristyles. The first, near the vestibule had a long rectangular basin placed in the axis of the triclinium, the two strips that bordered the pool may have been planted. The second peristyle with 8 columns had a semi-circular basin (Plan view Fi.1).
Maps Plans Fig. 1: Plan of the House of Sertius (Boeswillwald, E., Cagnat, R., Ballu, A., 1905, plan fig. 152) Images Dates 3rd-5th century CE?

Garden House of the Planters (Maison aux jardinières)
Keywords peristyle houses domus water wells planters (containers) herm-heads Garden Description Located SW of the Decumanus and NE of the forum, the house of the &quot;Jardinières&quot; almost square shaped, was laid out around a peristyle of 10 columns. Along the three porticoes and the angles of the fourth were arranged planters (10,50 x10,50 m) whose contours are curved. Double herm-heads or two sided-plaque with masks were found, they may have surmounted the corner pilasters of the courtyard. In the middle was a well. Facing the entrance and opening towards the courtyard, a large reception room was surrounded on its two sides by a vestibule leading to a room. (Plan view Fig.1; Fig.2)

Garden House of the Warehouse (Maison de l'entrepôt)
Keywords peristyle houses domus semicircular basin pools (bodies of water) Garden Description This large house was laid out around two peristyles (A,B) arranged along the N S axis. The plan presents a complex layout notably in the southern part of the domus upon which the excavators did not comment thoroughly (Plan view, Fig. 1).

Province Description Thamugadi, now known as Timgad, was founded as a colony during by Emperor Trajan around 100 CE. The city had a checker-board plan, measuring approximately 11 hectares (27 acres) total, containing a forum with Curia, an imperial temple, and a basilica. Between the second and fourth centuries, the city expanded from its original layout. Additional temples and baths were built, and the center of the city was expanded with the construction of luxurious houses, a library, and a new market. At the end of the fourth century, bishop Optatus of Timgad, a prominent member of the Donatist church, constructed the great west basilica. During the Byzantine conquest, a fortress was erected on the water sanctuary; the original site dating to the third or fourth century.
Location Thamugadi Thamugadi (Pleiades)
Fig. 1: Plan of Thamugadi (Courtois, C., 1951) Location Description Timgad, ancient Thamugadi was founded as a colony under Trajan. The city had a checker board plan, that measured 11ha. In the center was the forum with its Curia, an imperial temple and the basilica. Between the IInd and the IVth century the city expanded out of its original layout. Temples, baths and a market were built and the center of the city was renovated with the construction of the library, the market and luxurious houses. At the end of the IVth century the bishop Optatus of Timgad a prominent member of the donatist church constructed the great west basilica. During the Byzantine conquest a fortress was erected on the water sanctuary dating to the IIIrd and IVth century.
Garden Water Sanctuary Aqua Eptimania Felix (Sanctuaire des eaux)
Keywords mural paintings (visual works) viridarium temple sanctuary pools (bodies of water) inscription Garden Description The water sanctuary lies beneath the Byzantine fort in the Northern suburbs of the city. An inscription that was discovered during the Byzantine fort excavations enumerates the embellishments that were undertaken in 213 by the city of Timgad for the sanctuary, Aqua Septimiana Felix: one of which, a bronze balustrade surrounding the spring (a pool with marble slabs of 3,6 m x 13, 60 m) and a viridarium surrounded by porticoes decorated with paintings (porticus virdiari (sic) picturis ornatas).

Location Aquileia Aquileia (Pleiades)
Sublocation Region X
Garden Funerary Grove of Q. Cervonius Chryseros
Keywords tombs stelae grove (sacred grove) altars (religious fixtures) Garden Description A small inscribed altar of (probably) the Julio-Claudian era found by Mommsen among the stones of Aquileia and now lost records on its left and right sides dedications to Dis Pater and (H)era respectively and, on its front, the name of the dedicant, a consul’s aide (acc(ensus) co(n)s(ularis)) and local sevir at Florentia, Q. Cervonius Chryseros, who built “the grove, the enclosure wall, the altars, the mound (? molem), and the seats” (lucum, maceriem, aras, molem, [s]edilia). The dedication to Dis Pater suggests a funerary context, which leads Chioffi to identify the molis as a tomb monument of some ill-defined type (perhaps an irregular mound?). A Roman soldier serving in lower Germany at Carvium (Herwen) was buried by his two heirs ad molem, “near (or at) the mound” (AE 1939, 130). The same Chryseros perhaps appears as the owner of a slave, Fausta, who in fulfillment of a vow dedicated another monument to Dis Pater at Aquileia (CIL 5.35*).
Dates unspecified
Excavation Date unspecified

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THUGGA (Dougga) Tunisia THUGGA (Dougga) Tunisia (Pleiades)
Plan of Thugga (L. Maurin, d’après le relevé général de Cl. Poinssot, Les ruines de Dougga, 1959, pl. h. t.) Location Description Annexed in 46 B.C., the Romanization of the city of Thugga that was probably a residence of the Numidian kings, was gradual but profound. It became Municipium Thuggense in 205, and was raised to the rank of a Colonia Licinia Septima Aurelia Alexandriana Thuggensesin in 261 under Gallien. Numerous buildings of this city overlooking the valley of the Ouadi Khaled, have been uncovered among them the Capitol dedicated to the Capitoline Triad in 166-67, the theater on the top of the plateau constructed under Antonius Pius, the Temple of Mercury, Fortune, Augustan Piety, Liber Pater, Concordia, Frugifer, Pluto, Saturn and the Temple of Caelestis which stands in the middle of a an olive grove. In the residential areas stands the Licinian Baths with their Palestrae and the Cyclops Baths and the Triumphal Arch of Septimus Severus set astride a street leading down the hill. Two building inscriptions (CIL VIII, 26606 and CIL VIII, 26607), dated to AD 166-169 mention a theater with a basilica, porticoes, and xystis.
Garden House of Omnia Tibi Felicia (Maison Omnia Tibi Felicia)
Keywords domus peristyle houses planters (containers) Garden Description The courtyard of the peristyle, which was paved with mosaics, was lined with built-in stone planters. (Plan view, Fig. 1).
Maps Images Fig. 1: Plan of the House Omnia Tibi Felicia (Les ruines de Dougga, Tunis, 1958, p 45.) Dates 1st-2nd century CE

Garden Sanctuary B, the templa Concordiae
Keywords temple sanctuary courtyards cella Garden Description Sanctuary B, the templa Concordiae (117-138 CE), is a monument from the time of Hadrian dedicated to several deities, four of whom are known from the texts: Concordia, Frugifer, Liber Pater and Neptune. The complex is distinguished from the other cult complexes of the city by the integration of a sacred theater. The sanctuary comprises a courtyard surrounded by a quadriportico on which five cellae opened to the northwest. The largest and most elaborate, that dedicated to Concord, is located on the axis of the building and its extension in the theater below. This axiality is expressed by a central aisle that leads from the western portico to the altar located in the center of the courtyard. The area was not paved; one can imagine that it was planted as a garden whose vegetation formed a green setting around the altar.

Keywords temples sanctuaries courtyards altars (religious fixtures) Garden Description The sanctuary of Caelestis, installed on the north-western outskirts of the city, was built on a sizeable plot of land allocated to it by its commissioner during the reign of Severus Alexander (222-235). This sanctuary is distinguished by its semi-circular shape. Its Corinthian temple, peripteral and hexastyle, rises in the center of the courtyard on a podium reached by a staircase of eleven steps. A wide paved esplanade which spreads out in front of the temple. The complex is united by a central axis, which runs through the esplanade, to the staircase, through the entrances to the temple, whose altar was probably installed on this alignment. The remaining space of the unpaved courtyard was probably planted. This peripteral temple is reminiscent of the temple of Hephaestus on the Agora in Athens.

Garden The sanctuary of Minerva 2
Keywords temples (buildings) sanctuary courtyards planting bed cella ambulatio altars (religious fixtures) Garden Description The sanctuary of Minerva 2, (138-161 CE), built later than the templa Concordiae, presents a very different configuration. The cella, projecting outwards from the courtyard lined with porticoes, is built on a very high podium whose summit corresponded to the level of the peribolus roof and to which access was gained by a monumental staircase. The temple, by its insertion in the topography of the site, seems to emerge from the cliff into which it was embedded. The approach was a long allée bordered on both sides by planting beds that emphasized the perspective centered on the cella. An open-air ambulatio, bordered by a balustrade, ran alongside the porticoes and the staircase, restricting access into the planted areas. Located on the outskirts of the city, one can imagine that the temple nestled in the cliff, perhaps surrounded by trees. The vegetation thus embraced the sanctuary as a whole and framed the altar located on the axial path leading to the temple.

Keywords temple sanctuary courtyards planting bed balustrades Garden Description The sanctuary of the Victories of Caracalla, situated in the southwest of the forum, was built in a residential area in 214 CE on a particularly cramped and steep site (figure 12). Its urban and topographical situation conditioned its architecture. It is accessed by a lateral staircase, built onto bedrock, which leads to a courtyard, without a portico due to the lack of space. Its layout is similar to that of the sanctuaries of Minerva 2 and Dar Lachheb, with the cross-shaped layout of the paths that delimit four quadrangular spaces, probably planted, located at each corner of the courtyard, and bordered by solid balustrades, also in stone. A staircase of nine steps leads to the tetrastyle temple in antis and pseudo-peripteral which occupies the full width of the sanctuary. This example attests to the desire to introduce vegetation when space was lacking; could this be an indication of the role given to plants in certain cult spaces?

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Emporiae Emporiae (Pleiades)
Location Description As Strabo (3.4.8) tells us, Greeks from Phokaia, by way of Massalia (Marseilles), established a market town (Emporion) here. Archaeology gives a date of approximately 575- 550 BC. The original settlement was on an island in the mouth of the Fluvià River. About 550, the settlement began to spread south onto the mainland, and the original settlement became known as Palaiapolis, the Old City. For clarity, archaeologists have given this Greek settlement on the mainland the corresponding name of Neapolis, New City. The plural form of the Latin name for the area – Emporiae, “markets” – reflects the dual nature of the city. Though literary sources mention other Greek settlements along the coast of the Iberian Peninsula, this is the only one known archaeologically.
Not only was Emporion the point of first contact between the Celtoiberians and Hellenic civilization, it was also here that, in 218 B.C., Roman armies first entered Iberia. The Roman consul Publius Cornelius Scipio reached Massalia too late to intercept Hannibal on his march into Italy, so he dispatched his brother Cnaeus with part of his forces to Emporion to cut Hannibal's supply lines, while he himself returned to engage the Carthaginian in the Po valley.
Neapolis was settled from north to south. The oldest parts date from before 550 BC. The oldest part of the city wall come from 450 – 425 BC. The Asklepion in the southwest corner was built in the 400 -350 BC period, as a reorganization of an older sanctuary. In the years 375 – 350 BC, a new wall extended farther south. The 2nd century BC saw major building programs. The wall was again extended southwards. A new agora was formed, and the Asklepion reorganized. Public baths were built in the northeastern part of the city about 100 BC. A Serapium was built in the southeastern corner in the first century B.C. Around 100 B.C., a Roman city surrounded by a wall (750 x 350 m) was built on a hill about 150 meters west of Neapolis where there had previously been a structure that was probably the Roman praesidium. We will refer to this area as the Roman City; it is also called the Republican City . Streets were laid out in a rectangular grid, and a large forum occupied the center of the southern half. Just outside the south wall were an amphitheater and a palaestra. Three large houses, two of them with gardens, have been found northeast of the forum and one to the southeast of it. The northern half of the city remains unexcavated. Once development of the Roman City began, Neapolis seems to have been little changed. The two walls between them were dismantled, but – rather strangely – replaced by a single wall, probably in connection with the creation of the Municipium Emporiae in about 36 – 27 B.C.
Neapolis was abandoned in the course of the second half of the first century AD. The Roman City seems to have ceased development at about that time but remained inhabited to nearly the end of the third century. This abandonment of a once-thriving trading town is probably connected with the silting up of the harbor. The mouth of the Fluvià River has shifted seven kilometers to the north, while Palaiapolis, once an island, is now a hill rising out of lowland where the harbor once was.
Publicly funded excavation of the northeastern part of Neapolis and the forum of the Roman City was conducted in 1846-8. Further systematic studies were conducted from 1908 to 1936 under E. Gandía, who took a great interest in stratigraphy before it was common to do so. The Spanish Civil War brought this work to an end, but Gandía's day books have been preserved. Work was resumed in the 1940's and 1950's by M. Almagro, with recent work by R. Mar and J. Ruiz de Arbulo, and B. Tang. Tang emphasizes that it is often difficult or impossible to determine whether a space in a house in Neapolis was open or covered. The difficulty should not be so great in the case of gardens, for any sort of paving or hammered earth rules out the possibility of a garden. She identifies gardens in N5 and N7 and notes that also N 52 near the northern end of the western edge and N 75 on the northern edge “appear to have been provided with gardens or terraces.”

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THUBURBO MAIUS (Henchir Kasbat), Tunisia THUBURBO MAIUS (Henchir Kasbat), Tunisia (Pleiades)
Plan of Thuburbo Maius (CMT, Thuburbo Majus) Location Description The city occupies the slopes of a hill in a fertile grain producing area about 50 kilometers to the south of Tunis. Originally a settlement of mercenary soldiers after the fall of Carthage, it was raised to a municipium by Hadrian (117-138), and to a colony during the rein of Commodus (177-192). The chief public buildings and the most beautiful homes date from this period. After the crisis of the Empire during the third century, Thuburbo saw a rebirth in the fourth century; but as imperial authority declined the city became a mere village.
Garden House of Neptune (Maison de Neptune)
Keywords domus peristyle houses cisterns (plumbing components) semicircular basin Garden Description The house was laid out around a peristyle garden (IV-VIII), with four porticos supported by twelve columns. A low wall separated the porticos from the garden (Plan view, Fig. 1). A semicircular basin extended into the garden between the second and the third columns on the SE side. The cistern opening in the garden is adjacent to the middle column on the SE side. A large reception room (XVII) had a view of the basin and the garden.
Maps Plans Fig.1: Plan of the House of Neptune (CMT, Thuburbo Majus, V. II, fasc.1, plan 20-30) Dates Early 3rd century CE

Location Laurentes (Pleiades)
Sublocation laurentinum
Sublocation Description The discovery of the Laurentinum
The Laurentinum was a villa belonging to Pliny the Younger (PLIN. epist. 2.17). It was described in a letter directed to one of his friends, a certain Gallo, whom he invited there to spend some time together. In this letter Pliny described accurately his Laurentine maritime residence. Throughout the centuries, having read this letter, many architects and scholars tried their hand at reconstructing its plan. I did one myself, which - as I discovered later on - was not exactly right, but at least it proved to be as good an approximation as it could be expected. Knowing of this reconstruction, Prof. Antonio Maria Colini, who in 1935 had excavated the so-called Pliny's Villa of Castel Fusano (COLINI 1985), asked me if it was possible to confront it with the plan of the Castel Fusano excavation. He wanted to check if there was any chance that, also if greatly modified during the centuries, this one could be the real Laurentinum. Lanciani, at least, had so declared and, after his statement, the fact was not discussed any more. It did not take too long to decide that the Castel Fusano Villa had nothing in common with the Laurentinum and that no transformation brought to it throughout the centuries could ever have made it look as it looked. At this moment to locate the real Laurentinum was a challenge one couldn't resist. With all that had been discovered and all the elements that were now at hand, finding it couldn't really pose great problems. In fact Pliny gave its topographical localization quite clearly. First of all he told his friend that his residence was situated 17 miles from Rome and that it could be reached by two roads: the Laurentina and the Ostiensis. After 11 mile one had to leave the Ostiensis and take a dirt track; as for the Laurentina, after 14 mile one would find another dirt track leading to Pliny’s villa. This meant two things: first of all that the trip would have had the same length through the two itineraries, and second that the villa was placed on the stretch of coast which was limited by the two roads. Only in this case one could have used both for getting there. Pliny told also something else that was very important: he told his friend that his villa was the second one starting from a village which was in this area, but he didn't say if it was towards Ostia or towards Antium. At the end of the XIX century the village was found. As the Municipality of Rome had bought the property of the Chigi family at Castel Fusano, where a villa - the second one towards Ostia starting from the village - had been found, it was decided to excavate it. As we have just seen it proved not to be Pliny's one. So I concluded that the Laurentinum had to be the second one toward Antium, the so-called Villa Magna (SALZA PRINA RICOTTI 1984; SALZA PRINA RICOTTI 1987, pp. 182-184, figs. 35-37). Proofs of this were gathered. First of all topographical ones. We knew the layout of the ancient Ostiensis and Laurentina roads. Thus one could easily mark on a map the place where these roads had to be left. It is evident that these places could be considered two points of a triangulation. At this moment one had only to take a compass, point it on the spots where to leave the Ostiensis and take an opening corresponding to six mile. After this do the same for the Laurentina with an opening of three miles and trace the two arches. They would cross on the spot were Pliny's Villa had been. When I did it the arches crossed just on the Villa Magna. A survey proved that everything Pliny had depicted in his letter tallied with the remains of the villa, and also the description of his gardens (SALZA PRINA RICOTTI 1985; SALZA PRINA RICOTTI 1987a).
Garden The garden on the back
Keywords insulae courtyards Garden Description Excavating the garden of the Laurentinum would have been very interesting, but there was not the time, nor the money. However we found where it was: a rectangular area free from masonry set, as the letter said, on the back of the famous cryptoporticus, one of the principal highlights of the Laurentine. Pliny told us that a long vine trellis ran along this building and that mulberry trees and figs grew in the garden. Thus the place, with its fruit trees, must have been pleasingly rustic. There was also a long hedge of box trees. Rosemary took the place of buxum every time the bushes had to be exposed to the sea winds. As Pliny explained, buxum couldn't stand the salt and, when exposed to it, it quickly dried up and died, while rosemary thrived on the coast. This description we just reported was the one that Pliny gave us. From what we see now, it appears that, after Pliny's death and the selling of his maritime residence, the new owners brought many changes to it. Today high heaps of soil surround the garden's area and, even though this part has not been excavated, it is evident that some masonry structure must be buried under it. It is highly probable that the vine trellises, and the rustic enclosures of Pliny's times, were substituted by a marble portico which transformed the simple garden in a more elegant peristyle one. Evidently at this moment mulberry trees and figs must have been quickly replaced by less useful but more decorative plants.

Location Laurentes (Pleiades)
Sublocation laurentinum
Sublocation Description The discovery of the Laurentinum
The Laurentinum was a villa belonging to Pliny the Younger (PLIN. epist. 2.17). It was described in a letter directed to one of his friends, a certain Gallo, whom he invited there to spend some time together. In this letter Pliny described accurately his Laurentine maritime residence. Throughout the centuries, having read this letter, many architects and scholars tried their hand at reconstructing its plan. I did one myself, which - as I discovered later on - was not exactly right, but at least it proved to be as good an approximation as it could be expected. Knowing of this reconstruction, Prof. Antonio Maria Colini, who in 1935 had excavated the so-called Pliny's Villa of Castel Fusano (COLINI 1985), asked me if it was possible to confront it with the plan of the Castel Fusano excavation. He wanted to check if there was any chance that, also if greatly modified during the centuries, this one could be the real Laurentinum. Lanciani, at least, had so declared and, after his statement, the fact was not discussed any more. It did not take too long to decide that the Castel Fusano Villa had nothing in common with the Laurentinum and that no transformation brought to it throughout the centuries could ever made it look as it looked. At this moment to locate the real Laurentinum was a challenge one couldn't resist. With all that had been discovered and all the elements that were now at hand, finding it couldn't really pose great problems. In fact Pliny gave its topographical localization quite clearly. First of all he told his friend that his residence was situated 17 miles from Rome and that it could be reached by two roads: the Laurentina and the Ostiensis. After 11 mile one had to leave the Ostiensis and take a dirt track; as for the Laurentina, after 14 mile one would find another dirt track leading to Pliny’s villa. This meant two things: first of all that the trip would have had the same length through the two itineraries, and second that the villa was placed on the Garden The garden on the back
Keywords insulae Garden Description However the most enticing garden of the Laurentinum was the terrace, so well described by Pliny the Younger (SALZA PRINA RICOTTI 1989; SALZA PRINA RICOTTI in print). It was set in front of the luminous cryptoporticus with all its windows open toward the Tyrrenian Sea. The two elements ran parallel to the coast. Only the terrace's low wall protected them from the sand that the southwest wind and the frequent winter's gales piled up against the villa. Sheltered by the masonry, masses of perfumed violets grew all along this parapet. Today only few remains of the terrace are still to be seen. The place had been changed in Severian times (Fig. 103). Part of the terrace was covered and joined to the famous cryptoporticus. A simple transfer brought the ancient seaside wall with its extra large windows on what once was the terrace's parapet and pillars took the places of the windows in the ancient cryptoporticus, creating either a covered double portico or a large hall (Fig. 104). A small private bath was erected directly on the beach and was attached to this hall. Probably it took the place of Pliny's Heliocaminus, a solarium which Pliny described. In this part the terrace was quite completely obliterated. Luckily a small part of it was preserved, and here we still find the low parapet against which the violets were and a stele (Fig 104, D) with an epigraph giving us the name of the family that bought the house after Pliny's death. Also in this reduced state, the remains still retain the poetry of Pliny's description. However it is always possible, basing ourselves on these remains and on Pliny's letter, to reconstruct how the cryptoporticus and the terrace were at his times. For one thing the cryptoporticus described by Pliny is still saved and intact with delicate frescoes on its wall and an Augustan mosaic on its floor. Moreover it is still on the same line with his beloved pavilions, just as he described it in his letter, when he wrote that from the pavilion door he could overview all the length of the monumental cryptoporticus. Also the terrace is in line with it. Thus, omitting the Severian additions and destruction, we can redesign the plan of this part of the house with the garden, the cryptoporticus and the terrace set how they were once (Fig. 102).

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location forum_julii forum_julii (Pleiades)
Location Description Sublocation Edifice on St. Antoine’s Mound
House Edifice on St. Antoine’s Mound
Keywords praetoriums courtyards porticoes peristyles (Roman courtyards) peristyles (Roman courtyards) House Description This grand residential edifice may be either a public building or a great mansion. Built on St. Antoine’s mound, it is situated in the southwest corner of network A of the town plan. In immediate proximity of the port, it was first interpreded as the praetorium of the naval arsenal (A. Donnadieu 1932). Then it was assigned the role of residence of the perfect of the fleet or the occasional palace for the governor of the province (P.-A. Février, 1977). Less luxurious than the edifice of the platform (see below), it has been classified in the recent l’Atlas topographique de Fréjus among the public buildings of the city.
Less than half of the plan is known. The residence occupied more than 15,000 square meters, of which at least 6,000 were living space. The construction appears to go back to the first century B.C. with a poorly known prior condition.
The house was organized around a principal courtyard with porticos [1] with concrete floors. Composed of very many rooms, the mansion had a very large axial ceremonial room and four dwelling units, two of which were organized around peristyles leading to the apartments. Only peristyle [11] (5 x 10 m) can have had a garden; it is ornamented by a square pool with a frame about 1.30 meters long on each side.
The residence perhaps enjoyed an exterior garden in the vast open space of arable land along the eastern side of the construction. As in the intervallum of the military camps, some see in the open space a extensive garden estimated at 2,600 square meters. Irregular in shape and enclosed within the rampart, it overlooks the port.
Plans Edifice on St. Antoine’s Mound Dates Bibliography Atlas Des Maisons De Gaule Narbonnaise. Avignon: Service d'archéologie du Conseil général de Vaucluse, 1996, P. 94-96 et fiche n°1, P. 100-101. (worldcat)

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location aix-en-provence aix-en-provence (Pleiades)
Location Description Sublocation House under the Pasteur parking lot
House House under the Pasteur parking lot
Keywords courtyards porticoes mosaics (visual works) statuettes (free-standing sculpture) domus terrace gardens reception rooms mural paintings (visual works) candelabras (candleholders) House Description In its first phase, the house formed an L around a trapezoidal courtyard [1] (about 23 x 22 m) that was certainly developed as a garden. On the north and east it was bordered by a portico [2] with pilasters of which the foundation blocks remain. The portico (3.5 m wide) was bordered by two rectangular pools (each about 6.7 x 2.5 m) made of concrete with walls coated with cement. They drained to a collector. To the west of the courtyard is a circular well 4 meters deep lined with dressed hard limestone and without a puteal. It is not certain that it comes from Roman times.
The north wing of the house had six domestic rooms with concrete floors. The east side had the grand rooms decorated with mosaics and yielding fragments of wall painting, of marble, and of sculptural debris including a statuette and two marble hands belonging to feminine statues of life size. Further east opened a second garden [16], 10 meters wide and abutting the rampart.
Around the year 70, the house was extended to the south. In this Phase 2 form, it was the largest house as yet uncovered in the city. The excavated useful covered surface is 850 square meters, but it is estimated that the entire parcel was about 2847 square meters. It was on two levels; the new level to the south was about a meter below the original level. On its south side, the house was bordered by a domus not yet excavated, and perhaps the rampart was its northeast limit. It was accessed by a dead-end street running east-west and opening, it would seem, onto the cardo maximus. In this second phase, the house was occupied for two centuries.
Four groups of structures lay in a somewhat staggered pattern. All opened onto gardens through porticoes. The original structure on the upper terrace retained its L form with the north-south arm of the L between two gardens, [1 and 16]. The new, lower terrace was roughly square with portico-bordered gardens in the northeast [27] and southwest [17] quadrants and structures in the other two quadrants. The south garden [17], known only in part, included a rectangular pool and 3-meter wide porticoes on at least the north and east sides. The columns had finely sculptured Corinthian capitals [18]. Among the residential rooms should be noted the vast salon [23] for reception of guests. To the east, two other large rooms, [29] and [30] (12 x 7 m) on the axis of the pool were certainly also used for reception. They had a white mosaic with black framing lines and also beautiful mural paintings of high quality. Panels of cinnabar red were set off by inter-panel areas in Egyptian blue with pictures of theatrical masks hung from candelabra.

Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Lavra Lavra (Pleiades)
Garden Fontao Villa
Garden Description The remains of a large villa were discovered in 1900 under an abandoned Benedictine monastery. Among the structures identified are several basins that are usually found in gardens. The villa dates to the late empire.

Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Conimbriga Conimbriga (Pleiades)
Location Description The pre-Roman oppidum of Conimbriga was made the capital of a civitas in the Augustan period and, thereafter, a forum, a public bath-house, an aqueduct and city walls were constructed. During the Flavian period, the city was made a municipium with ius Latii. At the end of the third or beginning of the fourth century AD, new fortification walls considerably reduced the area occupied by the city. In the time of the Suevi it was an Episcopal See, which was then transferred to Aeminium (the present day Coimbra) around A. D. 585, when the kingdom of the Suevi was conquered by the Visigoths. Further reduced in area and impoverished, the city survived until 986, at which date, according to Arab sources, it was destroyed by the great Muslim chief Almansor. In addition to the Augustan forum, which was completely rebuilt on a new ground plan under the Flavians, four bath houses have been excavated, and preliminary trial trenches established the plan of the amphitheater. Four domus have been excavated, three of which were left outside the wall built under the late empire. It is in these houses, all built around peristyles, that we find the gardens of Conimbriga.
Garden House of the Cantaber
Keywords statuettes (free-standing sculpture) peristyles (Roman courtyards) Garden Description Hidacio, bishop of Chaves and a chronicler of his age, records that the Suevi sacked Conimbriga in 465 and 468 A.D. and that in the second year “the most noble Cantaber” was killed and his family sold into slavery. This house is by far the finest inside the city walls, so it is reasonably guessed to be that of Cantaber. It is larger than the House of the Fountains with an area of more than 3,300 square meters. The garden is similar, although it is less elaborate, has slightly different proportions, and has no fountains. Although the house underwent structural alterations, the peristyle is part of the original plan, which does not appear to date from much later than the Flavian era.
Originally, a large area at the south end was a garden occupying nearly a third of the area of the house. It was later sacrificed to become baths, so it is tinted slightly green on the plan in Figure 1.
The large dimensions of this house required further open spaces for light and air. Two of these had flower beds, although on a much smaller scale.
South of the central peristyle was a large room that centered on the garden, and on the east side of it a large doorway opened open on a large pool with eight columns around the eastern half of the pool. Along the sides were masonry planters projecting a foot or so into the pool. They must certainly have been filled with earth where plants or flowers must have been grown. The boxes covered in pink mortar are clearly visible in the foreground in Figure 3. Traces of plinths in the spaces between the columns suggest that there may have been small statuettes there.
The other garden area was slightly farther south and against the east wall of the house. A portico ran around three sides but required only three columns, all on the west side. The rectangular pool (6.5 x2.5 m) had three basically square flower beds aligned in it. The two end squares, however, had semicircular niches cut out of the center of each side, while the center square had a circle cut out of its center and connected to the surrounding water. As in the House of the Fountains, flower beds in the pool appeared like islands in a lake (Fig. 4). One can imagine that this secluded spot was a favorite of the most noble Cantaber.
Maps Plans Fig. 1: House of Cantaber. Adapted from Hipólito Correia. Images Fig. 2: Main peristyle. Fig. 3: Pool with pink planters. Fig. 4: Secluded, three-column portico. Photo S.A.J. 1969. Pleiades ID 236443
Publication date 21 Apr 2021

Location Conimbriga Conimbriga (Pleiades)
Location Description The pre-Roman oppidum of Conimbriga was made the capital of a civitas in the Augustan period and, thereafter, a forum, a public bath-house, an aqueduct and city walls were constructed. During the Flavian period, the city was made a municipium with ius Latii. At the end of the third or beginning of the fourth century AD, new fortification walls considerably reduced the area occupied by the city. In the time of the Suevi it was an Episcopal See, which was then transferred to Aeminium (the present day Coimbra) around A. D. 585, when the kingdom of the Suevi was conquered by the Visigoths. Further reduced in area and impoverished, the city survived until 986, at which date, according to Arab sources, it was destroyed by the great Muslim chief Almansor. In addition to the Augustan forum, which was completely rebuilt on a new ground plan under the Flavians, four bath houses have been excavated, and preliminary trial trenches established the plan of the amphitheater. Four domus have been excavated, three of which were left outside the wall built under the late empire. It is in these houses, all built around peristyles, that we find the gardens of Conimbriga.
Garden House of the Fountains
Keywords mosaics (visual works) peristyles (Roman courtyards) Garden Description This house is almost entirely excavated, the exception being its north facade, which is still covered by a local lane. It occupies an area of almost 3400 square meters. Its mosaics, published in their entirety, date from the second half of the second century A.D, or the Severan era. The construction of the house dates to between 150 and 175 AD. The house has a central peristyle with twenty-six columns. The area of the large open part (12m x 26m) is completely filled with a pool with a maximum depth of 0.90 meters, inside of which the architect installed six very formal flower-beds. On the edges of these, more than 500 water-jets played continually. The unusual design of this peristyle has its only parallel in the Domus Augustana built in Rome for the emperor Domitian by the architect Rabirius. This parallel, pointed out by L. Cremain 1959 in his L’architettura, has been related by other writers, none of whom has found anything similar in Roman domestic architecture in any part of the Empire.
The house has recently been the subject of a monograph by Isabelle Morand in which she undertakes to recover the geometrical and numerical principles used by the architect and to identify astronomical and astrological allusions in the house.
Maps Plans Fig. 1: Plan of the House of the Fountains. Adapted from I. Morand. Images Fig. 2: Photo of the House of the Fountain in 2007 with the new roof. Bibliography Morand, I., La Maison aux jets d'eau de Conimbriga (Boccard, Paris, 2005). (worldcat) Pleiades ID 236443

Garden House of the Skeletons
Keywords mosaics (visual works) peristyles (Roman courtyards) axial plan Garden Description The peristyle garden of the fourth domus follows a different pattern. In contrast to the House of the Swastika Mosaic, this house is very squarely centered on the garden. The axis of the entrance bisects the garden and the triclinium on the other side. A shallow rill with a small exedra on this axis winds around the peristyle, leaving a cultivated rectangle in the center. In front of the triclinium there is a square pool, also shallow, lined with slabs of limestone and set into the cultivated area but not joined to the rill.
The large mosaic of the bedroom (Fig. 1, C) was restored in the 1950's; but even originally it was in relatively good condition. Elsewhere in the house, however, there are only a few patches of mosaic owing to the area have been used as a necropolis in the late empire, a use that gave the house the name by which it is now called.
The houses were excavated around 1940, at a time when there was no thought of recovering micro-remains from the soil of the flower-beds, which could have allowed the identification of the vegetal species present in these gardens. There is therefore no evidence as to what was planted. There is also no mention of sculptural elements, which may or may not have been present.
Maps Plans Fig. 1: Plan of the House of the Skeletons. Images Fig. 2: Photo of peristyle at the House of the Skeleton. Fig. 3: Photo showing the relation of the garden to other rooms of house. Bibliography J. Alarcão and R. Etienne, “Les jardins a Conimbriga (Portugal)” in Ancient Roman Gardens, Dumbarton Oaks Colloquium on the History of Landscape Architecture,no. 7. 1979, E. B. MacDougall and W. F. Jashemski eds. Washington, D. C., 1981, pp. 67-80. (worldcat) V. Hipólito Carreia, Conimbriga, Guide to the Ruins, Instituto Portugués de Museus, 2006. (worldcat) Pleiades ID 236443

Keywords mosaics (visual works) Garden Description Far more modest than the House of Cantaber but following the same general ideas of garden design, this house was left outside the new city wall built during the late empire. The mosaics, now in excellent condition after modern restoration, can be dated to the mid third century A.D., but the house is the result of several successive transformations. Presumably that history explains why the main room with the mosaic with many swastikas is not aligned with the axis of the garden, though two of its three doorways offered views of it.

Location PEDROSA DE LA VEGA La Olmeda (Pleiades)
Location Description The size, quality, and excellent state of preservation of the mosaics of this villa make it an arehaeological jewel. In an area known since the Middle Ages as La Olmeda (the Elm Grove), it was discovered in 1968 by Javier Cortes, the owner of the land, as he was about to level the area for an irrigation project. He immediately recognized its value and involved Pedro de Paloa, a professional archaeologist. Its scientific exploration was financed by Cortes until the site was given to the provincial government in 1980. Excavation continued to 1986. Great care has been taken to preserve the mosaics and lower parts of the villa walls in their original place. In 2005, construction began on a new, 6.2 million euro protective shell and facility to accommodate some 40,000 visitors a year. The Museo Monográfico de la Villa de Pedrosa de la Vega has been created in the old chuch of San Pedro in Saldaña to display the many tools, coins, ceramics, glass and other daily objects from the villa and the extensive nearby cemeteries.
The villa is best reached by a well-marked road turning to the west from CL-615 in Gañinas de la Vega, 3.6 km south of the intersection of CL-615 with CL-624 just south of Saldaña. (CL-615 is the road from Palencia to Saldaña.)
Garden La Olmeda
Keywords peristyles (Roman courtyards) mosaics (visual works) corridors Garden Description The major building period dated to the beginning of the 4th century, supplanting an earlier late 1st century phase.. The peristyle garden belonged to the later phase. The house is laid out around its central garden with approximate symmetry relative its north-south axis. The front of the house, the side from which guests entered, was clearly the south where the entry way [25] had a geometric mosaic floor whereas the north entrance way [7] had an earthen floor. Immediately on entry, the guest would have seen the garden through an arcade on its south side. These nine semicircular arches formed a sort of interior façade. This arcade had fallen over – or been pushed pulled over – in the destruction of the house, so it has been possible to reconstruct it in elevation, and it has been rebuilt. The Romans made extensive use of the round arch for practical purposes; this is an interesting example of its use for purely esthetic purposes, since a simple colonnade would have served just as well structurally.
In the center of the nearly square garden was a small fountain which has disappeared. It was surrounded by a small mosaic which survived only as scattered tessera. Crossing the garden in an east-west direction was a pergola. A low wall under the arches prevented guests from entering directly into the garden. Rather, a walk with impressive geometric mosaics led to the main reception room [1] with a vast polychrome mosaic depicting Achilles discovered by Odyssesus among the women of the household of Lycomedes. This mosaic is believed to be one of the largest known figured polychrome mosaic of the Roman world. From the reception room one entered the garden, through the pérgola to the bath complex. The walks around the garden in the porticoes were completely covered with geometric mosaics. A variety of rooms opened off the garden peristyle, offering a variety of spaces for entertaining and activities of daily life. Many did not open directly on the garden but may have had window through which to view the garden. Javier Cortes noted that hardware was found around the edges of the garden suitable for wood vanes which may have closed the spaces between the columns in cold weather. Asked about the quality of the soil in the garden, he replied that it was rich but so was all the soil in this river bottom area.
The large number of objects of daily life found in the ruins, some under toppled walls, makes it clear that the villa was violently destroyed, probably in the second half of the fifth century, though the date is uncertain.
