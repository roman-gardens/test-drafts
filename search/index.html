`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/palatine_domus/"},25:{title:"I.6.13 House of Stallus Eros",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula VI
Keywords fences (site elements) lararia Garden House of Stallus Eros.
Garden Description At the rear of this house a masonry wall surrounded the small garden which was undergoing extensive repairs at the time of the eruption. A lararium niche was located on the east wall and the rear wall held remnants of a garden painting. This painting was evidently in poor condition at the time of the eruption. Maiuri mentions the painting in his excavation report: “una grande parete dipinta con una pittura di paesaggio.” A detailed description is given by Della Corte who stated that the viridarium was given the illusion of enlargement by the paintings of woodland trees and flowering plants. He reported the usual lattice fence painted in the foreground with a tetrastyle pavilion and a statue of a winged female sphinx painted at each end of the fence. Oscilla were painted to appear to hang from the upper border of the large wall. A painting of Orpheus charming the beasts was barely visible on the right side of the wall. Seated on a dark red cloak between gigantic rocks in a landscape, his lyre against his leg, a variety of animals approached him. A section of the painting that survived on the right depicted a peacock, a goose, a cock, a wild boar, and a large black guinea hen. The painting was photographed at the time of excavation in 1929 (Mus. Naz. negative C/1614). Jashemski examined this site in 1964 and found part of a narrow panel still visible to the right of the large panel, although covered by vines. This panel was separated from the rest by a dark vertical stripe. At the bottom a lattice fencehad daisy-like flowers growing through it, with both rounded and pointed petals. Above the fence two roughly painted cypress trees (Cupressus sempervirens L.) flank several bushes which are not Acacia vera as suggested by Grimal. Jashemski notes that Grimal wrote his description on the basis of one sentence of Maiuri and the Museo Nazionale photograph included in Maiuri’s report. He also had Warscher’s photograph of the sphinx detail from the large panel but could not identify where it was located in the large panel. Jashemski also speculated that it was likely there had been an identical narrow panel on the other side of the large panel, but all the plaster had fallen leaving no trace of decorations. The best preserved section of the painting that Jashemski found was a large bush painted on the left side of the large panel. The bush could not be identified by the form of the fruit and/or flowers but perched in the bush was a crudely depicted owl identified as Athene noctua (Scopoli, 1769) by way of its big head and hefty legs. Another bird was painted on a higher branch to the right which may have been a thrush. Another bush just below and to the right edge of the painting and a large cypress to the right of the bush with the owl was shown in the Museo Nazionale (negative C/1614).
Dates Excavated 1926 and 1927.
Bibliography Boyce, G.K. 1937. Corpus of the Lararia of Pompeii, p. 25, no. 38. de Vos, M. 1977. Meded, 39, p. 39. Della Corte, M. NSc (1914), p. 269. Grimal, P. 1969. Les jardins romaines, p. 446, no. 3. (worldcat) Jashemski, W.F. 1993. Gardens of Pompeii: Herculaneum and the villas destroyed by Vesuvius. Vol. II, Appendices, pp. 36, 313-314. (worldcat). Maiuri, A. 1929. NSc, pp. 434, fig. 44 (plan) on p. 432 and fig. 45. PPP, 1, p. 39. Schefold, K. and Dräyer, W. 1956. Pompeji, p. 26. Pleiades ID 433032

Contributor Wilhelmina Jashemski (https://lib.guides.umd.edu/c.php?g=326514&amp;p=2193250)

Keywords cisterns (plumbing components) columns (architectural elements) fences (site elements) porticoes Garden Casa Dei Quadretti Teatralli; House of the Calavii; Casa di Casca Longus.
Garden Description A partially completed wall joined the columns supporting the portico at the rear of this house. Next to this was a small garden which was in an extreme state of ruin at the time of excavation due to the weakening of the wine cellar vaults below. The vaults had openings to admit light and air for the wine ageing and a cistern was also located under the garden. On the portico to the east there was a large terra-cotta puteal. A room on the south end of the east portico contains a garden representation on the west wall. Barely a third of the representation survived and what remains is extremely faded. It is painted in yellow on a small dark green panel in the center of a red wall and shows a pergola with a lattice fences extending from both sides and a section of fence in front.
Dates Excavated 1912, 1926 to 1927.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula VI
Keywords columns (architectural elements) peristyles (Roman courtyards) pillars porticoes Garden Shop property with peristyle garden and doghouse.
Garden Description This modest house had rooms opening off the small peristyle garden at the rear of the structure. The rooms had been remodeled to serve as a shop and at the time of the eruption, were in disrepair. Four columns, two of tufa, two of brick, supported the peristyle portico on the north and east sides and were connected by a low wall with an entrance to the garden on the east side. A terra-cotta puteal was located on the east side of the portico. The house to the rear was completely destroyed necessitated the building of a crude doghouse in the last intercolumniation on the east side. Keeping a dog would have prevented intruders from entering through the ruins and robbing the shop as well as the adjacent house (no. 11) where the shopkeeper most likely resided.
Dates Excavated 1912, 1926-27. Bombed in 1943.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.vi.4/"},30:{title:"Thermae Agrippae",smallcrumbs:smallcrumbs("/province/italia/rome/regio_ix_circus_flaminius"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Region IX Circus Flaminius Campus Martius (Pleiades)
Garden Garden of the Thermae Agrippae Thermae Agrippae (Pleiades)
Keywords canal (waterway) gymnasium hortus nemus (grove) stagnum (man-made lake) statue thermae Cassius Dio Frontinus Martial Pliny the Elder Seneca the Younger Sidonius Apollinaris Strabo Tacitus Garden Description Knowledge of this thermae, or bathing complex, and its associated public gardens comes from textual evidence and the Severan Marble Plan (FUR) (Figs. 1–2). Located in the central Campus Martius, Agrippa’s thermae, the Thermae Agrippae, were associated with his horti; upon his death in 12 BCE, he left both to the Roman people, free of charge (Cass. Dio 54.29.4 | Trans.).
The horti included a grove with plane trees (Platanus orientalis) and an artificial-lake. Starting in 25 BCE, Agrippa constructed a gymnasium which he called Laconian sudatorium, after the Spartans who were famous for their exercise regimens (Cass. Dio 53.27.1 | Trans.). After 19 BCE, the Aqua Virgo supplied the complex and its grounds with an abundant source of fresh water (Frontinus Aq. 1.10), transforming it into a park and full-fledged bathing complex, the first of the imperial thermae.
In this complex, a grove (ἄλσος) was situated between two manmade bodies of water: a stagnum, a man-made lake, and a euripus, or canal (Strabo 13.1.19). Seneca the Younger reports that he used to celebrate the new year by jumping into the cold canal (associated with the Aqua Virgo) (Ep. 83.5); this suggests that the stagnum and euripus were also recreational spaces for the people of Rome. While there is no direct reference to swimming in the stagnum, the lake was a large enough space that Nero was able to enjoy a sumptuous banquet while floating on a raft (Tac. Ann. 15.37), suggesting that the stagnum could have had recreational purposes.
Agrippa also placed famous works of art within the complex. The baths contained famous paintings and elaborate decoration, including sculptures of animals, such as a bronze bear (Martial Ep. 3.19.1–2 | Trans.), and a lion by Lysippos in the grove (Strabo 13.1.19). In front of the complex was the famous Apoxyomenos (&quot;the Body Scraper&quot;), also by Lysippus (Plin. HN 34.62). The Hecatostylum, lying just south of the euripus, may have served as a covered walkway for the grove and functioned as a de facto boundary of the complex (Martial Ep. 3.19.1–2 | Trans.).
The Thermae burned in the fire of 80 CE (Cass. Dio 66.24 | Trans.) and was restored quickly by Titus or Domitian (Martial 3.20.15, 36.6 | Trans.). Restorations by Hadrian, Constantius and Constans are known. According to Sidonius Apollinaris, the baths are mentioned in the Regionary Catalogues and were still in use in the fifth century (Carm. 23.496 | Trans.).
Figures Fig. 1. Marble Plan Fragment (Yegül, fig. 143, p. 134). Fig. 2. Base Plan of the Thermae Agrippae (Yegül, fig. 145, p. 134, after Huelsen). Dates 1st century BCE - 5th century CE
Bibliography F. Coarelli, “Il Campo Marzio Occidentale. Storiae e Topografia,” Mélanges de l’École française de Rome, Antiquité 89: 2 (1977), pp. 808–846. (worldcat) E.M. Steinby (ed.), Lexicon topographicum urbis Romae, s.v. &quot;Campus Agrippae&quot; (F. Coarelli), p. 217. (worldcat) E.M. Steinby (ed.), Lexicon topographicum urbis Romae, s.v. &quot;Horti Agrippae&quot; (F. Coarelli), pp. 51–52. (worldcat) E.M. Steinby (ed.), Lexicon topographicum urbis Romae, s.v. &quot;Thermae Agrippae&quot; (G. Ghini), pp. 40–42. (worldcat) F. Yegül, Baths and Bathing in Classical Antiquity, New York, 1992, pp. 133–137. (worldcat) J. Delaine, “Gardens in Baths and Palaestras,” Gardens of the Roman Empire, New York, 2018, pp. 165–184. (worldcat) Pleiades ID 22073979

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_ix_circus_flaminius/thermae_agrippae/"},31:{title:"Divorum",smallcrumbs:smallcrumbs("/province/italia/rome/regio_ix_circus_flaminius"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Region IX Circus Flaminius Campus Martius (Pleiades)
Garden Garden of the Divorum
Keywords altar (religious fixture) canal (waterway) column (architectural element) exedra (site element) pool porticoes temple (building) triumphal arch Garden Description The Divorum, also known as the Templum Divorum (Degrassi 13.1.103, 233) and the Porticus Divorum, was a porticus with two small temples built in honor of Titus and Vespasian by Domitian, who constructed the complex after the first of 80 CE on the site of the Villa Publica (Chronographer of 354 CE). The Divorum, known from its depiction on the Severan Marble Plan (FUR) (Fig.1), is located on the eastern Campus Martius among other religious structures, including the Temple of Minerva Chalcidica, which visually integrated with the Divorum.
The porticus complex (220 x 55m) (Fig. 2) consists of a northern entry in the form of a triumphal arch, flanked on the inside by two small temples (Fig. 2, a and b), while at the southern end of the central axis lay a stepped altar or pool (Fig. 2, c). The enclosing porticoes featured 30-33 columns on the east and west sides, with 16-17 columns on the south. The porticoes, as depicted, featured only two exedrae: one irregularly placed on the east side, and one terminating the central axis at the south. Shaded walks are indicated on the Marble Plan by dots representing ranks of trees in the central space: two rows of 13 trees lined the western side, while one row of 12 and one row of 11 lined the eastern side (Fig. 3). The lack of symmetry may have been intentional: the open space permits a clear view and movement between the entrance and the front of the east exedra. Perspective studies indicate a visual relationship between the southern exedra, the altar/pool, and the framed view of the Temple of Minerva Chalcidica from within the strolling grounds.
From the northern exedra, a water channel appears to lead to the altar or pool, which is stepped up or down on the north and south, depending upon the interpretation of the feature. Another water channel appears along the interior western edge of the porticus. The Amnis Petronia passes by the complex at the northwest corner.
Figures Fig. 1. Photograph of the Severan Forma Urbis depicting the Divorum. © Stanford Project. Fig. 2. Reconstructed plan of the Divorum. © Valerie Aymer. Fig. 3. Perspective view looking north along the central axis. © Valerie Aymer. Dates 80 CE
Bibliography L. Richardson, Jr., “The Villa Publica and the Divorum” in In Memoriam Otto J. Brendel, Eds. L. Bonfante and H. von Heintze, Mainz, 1976, pp. 159-163. (worldcat) R. H. Darwall-Smith, Emperors of Architecture: A Study of Flavian Rome, Collection Latomus 231 (1996), pp. 125-7, 139-40, 157-9, 172-7. (worldcat) J. B. Ward-Perkins, Roman Imperial Architecture, Yale, 1981, pp. 20, 50-1, 74-5. (worldcat) A. Degrassi (ed.), Inscriptiones Italiae XIII: Fasti et Elogia, Rome, 1937. (worldcat) Pleiades ID 423025

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula III
Keywords aedicules atrium podium herm statuettes thymiaterion candelabrum Garden Description A large aedicula shrine was built against the rear wall of this long garden (a) directly across from the north side of the atrium, which was entirely open to this view. The shrine stood on a podium 2.00 x 2.15 m.; 0.80 m. high with four steps in front and a marble herm on either side. Two little brick columns supported a roof over a marble statuette of Diana with a marble thymiaterion before it. A broken marble candelabrum was found at the foot of the steps when this site was excavated in 1839. Jashemski reports that the head and right arm of the statuette were found first and later the rest of the statuette was uncovered in good condition, however, she was unable to find any record of the statuette in the Museo Nazionale and speculated that the Princess of Saxony, who was present at the excavation, may have been given possession of the statuette. Another aedicula shrine with an altar was located in the northwest corner of the garden.

Insula Insula IV
Keywords porticoes peristyle tablina triclinium exedra puteals atrium impluvia Garden Description Eighteen partially fluted columns supported the large portico (a) surrounding this spacious peristyle garden. Excavated in 1861, the garden was located at the rear of the tablinum and could be viewed from the large triclinium on the east or the exedra on the west. A wooden fence had enclosed the garden as evidenced by the vertical slots in the columns where the fence had been secured. The portico held two puteals, one marble and the other travertine. A gutter circled the garden and at the south end a pool 0.90 x 1.05 m.; 0.18 m. deep contained a fountain. There was also a fountain located in the atrium, which became a common house feature after the completion of the aquaduct. At the edge of the marble impluvium two ornate trapezophori flanked a round opening containing the bronze water key that controlled the water jet in the center of the impluvium.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula IV
Keywords porticoes exedra triclinium Garden Description The earthquake most likely was the reason the corner columns were reinforced by pillars on this portico which originally had an upper gallery or loggia. This portico surrounded an elegant garden (a) which was excavated in 1861. The northeast corner had a wall between the columns; the rest of the columns were connected by a wooden fence. Fig. 10, 8.17.78 A water jet in the center of the garden spouted from a round marble table on a column into a pool 1.40 x 1.55 m.; 1.35 m. deep. The pool had eight iron hooks which Fiorelli suggested were for securing food items that could be kept cool by the flowing water and the shade provided by surrounding trees and shrubs. A marble monopodium was found in the northwest corner of the garden amidst the plantings. Visible across the length of the garden from the street entrance was the marble fountain statuette of a boy with a duck under his arm holding a vase in his right hand from which water cascaded down marble water steps into a channel. A channel around the perimeter of the garden caught the water that sprung from bronze pipes concealed in the columns at a height of about 1.25 m. from ground level. An excellent view of the garden could be enjoyed from the rooms on each side including the large exedra on the south, and on the southeast, the wide portico could have been used as a summer triclinium. The graffiti in this house included a notation of the purchase of sale of 200 lbs. of hog’s lard and 250 bunches of garlic in July: IIX ID IVLIAS AXVNGIA P CC/ ALIV (m) MANVPLOS CCL (CIL IV. 2070) scratched on the right wall. The corner pillar of the portico counseled: MORAM SI QVARES / SPARGE MILIV (m) ET COL/ LIGE (CIL IV. 2069), if you want to waste time, scatter millet and then pick it up.
Plans Plan of Region VIII Insula IV Images Fig. 10, 8.17.78 (Stanley Jashemski, Jashemski Archives, University of Maryland) Fig. 11, 11.12.59 (Stanley Jashemski, Jashemski Archives, University of Maryland) Fig. 12, 11.13.59 (Stanley Jashemski, Jashemski Archives, University of Maryland) Pleiades ID 432873

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_viii/insula_iv/viii.4.9/"},54:{title:"VIII.5.15-16/18.",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_viii/insula_v"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula V
Keywords insula angiportus puteals porticoes Garden Description A. Over half the depth of the insula was crossed by a long angiportus which led from the Via dell’Abbondonza to an open area (a) past a wide portico. This extensive area was most likely used as a garden having a water basin in the southwest corner for irrigation. The first two columns in the portico, on the east were connected by a wall 2.13 m. high. There was a street entrance (38) on the south side of the garden next to the entrance of house no. 37, the house to which this garden originally belonged. A gutter along the north, east and south edges of the garden conducted the water to the lowest spot in the southeast corner where it emptied into the street. B. A complex of rooms opened off the northeast end of the portico and a garden (b) was located beyond these with an entrance on the west. (Fig.17, 11.17.59.) A large terra-cotta puteal was discovered in one of the adjoining rooms. The cistern opening in this garden received water from a large basin in the southeast corner supplied by a gutter on the west, south and north edges. C. Off the west end of the angioportus was opening 15 which led to another large area (c) that had been used as a garden at the time of the eruption. Apparently half of the area had been filled with structures destroyed by the earthquake, cleared, and converted to a garden but Mau believed the eastern part had always been cultivated. (Fig.18, 11.20.59) This area could be entered from no.16 and so he concluded that the same owner held both properties. The east wall had a niche 2.65 m. from ground level, too high to serve as a laririum, which probably contained a terra-cotta statuette. Jashemski observed that two half buried puteals were being used as planters and questioned their original location.
Plans Plan of Region VIII, Insula V Images Fig.17, 11.17.59 (Stanley Jashemski, Jashemski Archives, University of Maryland) Fig.18, 11.20.59 (Stanley Jashemski, Jashemski Archives, University of Maryland) Pleiades ID 432873

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula V
Keywords peristyle tablina puteals Garden Description At the time of the eruption this peristyle garden (a) was in the process of renovation. Located behind the tablinium, the white fluted columns on the east and north were still standing, however, all of the columns on the west and two of the south columns had been demolished. There was a rectangular pool 1.06 x 2.56 m. with a semi-circular extension in the back located in the south end of the garden. A low tufa puteal sat over a cistern opening between the first and second columns on the east end of the north side and a gutter encircled the outside edge. According to Jacono, Spano successfully recovered the planting pattern even though it had been excavated many years prior. The design was drawn out in Maiuri’s plan but no accounting was given of how the plan was recovered or what evidence was observed. Jashemski observed that a fence had been mounted on the columns. Holes were bored at 0.96 and 0.44 m. above the ground, some still containing parts of the metal fasteners.
Plans Plan of Region VIII, Insula V Pleiades ID 432873

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula V
Keywords atrium tablina porticoes Garden Description This house was excavated in 1882 to reveal a small garden (a) at the rear entered by passageways on either side of the tablinium. The portico on the east had one column and two engaged columns with a low wall that allowed entrance on the south end. Rooms on the west probably had a roof that extended over the very narrow passageway. A gutter surrounded the garden. The excavation yielded several sculptures in the garden area; a small crouching lion (0.245 m. long; Mus. Naz. inv. no. 120 057) and a head of a tiger (0.10 m. long; Mus. Naz. inv. no. 120 049), both fitted as fountain spouts; a marble fountain statuette of a dolphin (0.19 m. long; Mus. Naz. inv. no. 120 051) which was found in the atrium; a statuette of a young satyr missing arms and legs (0.315 m. high; Mus. Naz. inv. no. 120 048) with an iron pin on the right shoulder for a wall mount; the head of a herm (Mus. Naz. inv. no. 120 050).

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VI
Keywords insula porticoes opus signinum Garden Description The atrium at the front of this house had been converted into a bakery. Towards the back a portico surrounded a small area (a). The portico columns were black at the base and red above, three on the north and three on the south and were connected by a low wall 0.47 m. high, but only the bases survived. The interior area was paved with opus signinum and in the middle there was a rectangle lined with white and gray marble, a yellow marble cross with a red bordered yellow square in the center. This has sustained much damage since it was exposed. At the outside of the paved area there was a gutter with a cistern opening located between the columns on the west side. This area may have contained potted plants. The portico could be entered directly from entrance no. 9 and various rooms opened off of it, the room on the east (b) had the best view into the portico.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VII
Keywords caupona [pomerium] Garden Description This caupona, excavated in 1874, had a garden (a) across the back with a low wall on the east and a gutter that ran beside it, most of this covered by a roofed passageway. The northwest corner had a shallow pool, 1.87 x 0.55 m. from which water drained to a into a round basin 0.50 m. dia. on the southeast. Mau thought perhaps this had been a cistern opening. The west wall had a garden painting on the north side. A description by Mau is the only record remaining of this painting, for it was poorly preserved and has since completely deteriorated. The painting was divided into three sections by painted pilasters joined by a fence which formed an apse in the center panel containing a vase shaped marble fountain. Two birds perched on the fence either side of the fountain facing it, the bird on the right was identified as a peacock. Both side panels had a hydria standing on the center fence post and Mau surmised that a bird would have been perched on the fence on either side of the hydria, although only one image of a pigeon survived. A lush garden grew in back of the fence with birds flying across a blue sky above. A little shield and mask hung from the center of the pediment of the center panel and from the arch above each of the side panels. There was a closed up doorway in the south wall which once led to the pomerium. This ancient pomerium was situated between the south wall of this house and the city wall, closed near the Porta di Stabia by a wall and entered through a gate. Soil had been piled obliquely against the wall with high ridges running north-south and smaller ridges diagonally, forming squares. Mau suggested that the high ridges were planted and the low ridges slowed the flow of water in the depressions.
Plans Fig.23, Plan of Region VIII, Insula VII Images Fig.24, 9.34.66 (Stanley Jashemski, Jashemski Archives, University of Maryland) Fig.25, 9.35.66 (Stanley Jashemski, Jashemski Archives, University of Maryland) Fig.26, 10.2.66 (Stanley Jashemski, Jashemski Archives, University of Maryland) Pleiades ID 432873
TGN ID 7031897
Excavation Dates 1874

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_viii/insula_vii/viii.7.1/"},67:{title:"VIII.7.10. Shop-House",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_viii/insula_vii"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VII
Keywords triclinium pergola alabastron opus signinum Garden Description Behind shop no. 10 and the accompanying living quarters was a garden (a) enclosed by a low wall on the east with an entrance on the north end. The excavations in 1906 uncovered a triclinium (l. medius, 4.60 m.; l. imus and l. summus 3.20 m.) attached to the south wall with painted plaster decorating the sides. Against a red background an amorino on the right tries to defend a bunch of grapes he is holding from a pheasant, and an amorino on the left drinks from a bowl while holding off what is perhaps a leopard. The rectangular triclinium table (1.40 x 0.90 m.) had a semicircular cut-out in the front and colored marble shapes inlaid on the top. The semicircular area in front of the triclinium was compacted soil with bits of marble. To the north of the triclinium there was an unusual masonry table (1.11 x 0.73m., 0.90 m. high) with two openings 0.25.m. square on each of the long sides and one on each of the short sides to store food and utensils. The top of this was also inlaid with marble, one circle and various small squares and rhomboids. A beautiful two-handled vase was found inside, made of terra-cotta but evidentially a copy of a silver vase. On the south side of the table there was a white marble statuette of a boy (0.38 m. high) holding a bunch of grapes and a small animal propped up in a small millstone of Vesuvian lava due to the fact the lower part of the statuette had broken off. This was found to the left on a small base. On the right of the statuette was a small rectangular capital of a post, used for garden decoration, with a white marble statuette of a crouching dog 0.16 m. long on the top. Additionally some broken terra-cotta pots were uncovered and two other bases. Soil cavities were found, the three round cavities near the triclinium were possibly the holes for the pergola posts and the others more likely to had been trees. The southwest corner of the garden contained a circular raised planting bed in which Spano reported finding a red terra-cotta pot, wide except for the base and top. Jashemski commented that it was likely a planting pot but was not sure, for Spano did not mention any holes in the pot. Also in this bed a small alabastron was found, similar to ones found in the pre-Roman tombs in the Villa of the Mosaic Columns. Two masonry basins were attached to the north wall on either side of an opening with a lava step leading to the garden to the north. The long basin on the west side had a terra-cotta channel which directed the overflow to the garden. The basin on the east side was deep and faced with opus signinum, collecting water from the neighbor’s roof through a terra-cotta pipe. This garden was also connected to the large garden to the south.
Plans Fig.23, Plan of Region VIII, Insula VII Pleiades ID 432873
TGN ID 7031897
Excavation Dates Unspecified

Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VII
Keywords porticoes puteals Garden Description A public garden laid out to the specifications of Vitruvius originally occupied the area at the rear of the Great Theater. There was a seventy four column portico enclosing an area with green plots of trees and shrubs and pathways for promenades. In the later years of the city the colonnade was converted into gladiator barracks and the green space became the training field. A gutter surrounded the area to collect the roof run off. There were two puteals in the east portico.
Plans Fig. 28, Plan of Region VIII, Insula VII, 24-27 Pleiades ID 432873
TGN ID 7031897

Garden Description This temple site was excavated in 1764-1766 and although, as Jashemski points out, it was likely that there was a sacred garden surrounding it, she could find no evidence of plantings remaining when she examined it. Ceremonies in a garden in front of a temple of Isis were depicted in two paintings found in Herculaneum (Mus. Naz. inv. nos. 8924, 8919; Ruesch nos. 1346, 1347). Gardens were often part of the cult of Egyptian temples.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_viii/insula_vii/viii.7.28/"},74:{title:"VIII.7.30. The Triangular Forum",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_viii/insula_vii"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VII
Keywords porticoes Garden Description The Doric Temple in the Triangular Forum was excavated between 1767 and 1797. A superlative view from the colonnade at the edge of the cliff looked across the Bay and a marble fountain basin supported by a fluted marble base stood in front of a middle column of the north portico catching water that spouted from a pipe above in the column. Fiorelli suggested that the temple most likely had been surrounded by a sacred grove. There was a stone schola in the northwest corner of the temple with a sundial on the back. The sundial was inscribed with the acknowledgement that L. Sepunius Sandilianus and M. Herennius Epidianus had built the sundial and seat at their own expense (CIL X. 831).
Plans Fig. 28, Plan of Region VIII, Insula VII, 24-27 Pleiades ID 432873
TGN ID 7031897
Excavation Dates Unspecified

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula VII
Keywords porticoes triclinium opus signinum dolium lararium pergola Garden Description The extremely long entranceway from the street led all the way to the back of the house into the garden (a) which was excavated in 1906. A portico bordered the garden on the east with four columns, white on top and black on the bottom, connected with a low wall with an entrance on the north end. (Fig.27, 9.31.66) A masonry triclinium (l. medius, 4.60 m.; l. imus 4.96; l. summus 3.75 m.) was located in the northwest side of the garden with a rectangular table (2.00 x 1.45 m.) that had a semicircular indentation in the east end. The couches had been painted red and were faced with opus signinum and the table top was inlaid with a round piece of marble in the center and square pieces of marble all around. Close by on the north wall a small table with an arched niche below also had a top inlaid with marble. The lower part was decorated with painted plants on a red background. A shallow basin on the south side of the triclinium collected rain run-off from the sloping couches and directed it towards the mouth of the cistern at the southwest corner of the basin. There was a bottom half of a large dolium at this corner also. The north wall contained an arched lararium niche with traces of a lararium painting next to it. The root cavity of a very large tree was found near the portico by Spano, as well as various small cavities which could have been posts for a pergola over the triclinium or of small trees. The cavities were not emptied or measured. Like Mau, Spano reported that the area between the south wall of this house and the city wall was filled with soil to a considerable height. He supposed that the furrowed soil indicated the location of a kitchen garden.
Plans Fig.23, Plan of Region VIII, Insula VII Images Fig. 27, 9.31.66 (Stanley Jashemski, Jashemski Archives, University of Maryland) Pleiades ID 432873
TGN ID 7031897
Excavation Dates 1906

Keywords [peristyles (Roman courtyards) [porticoes amphorae (storage vessels) tondi Garden Description A. The volcanic ledge that this peristyle garden (a) was built on dictated an irregular shape to the portico that enclosed it. The portico had fourteen columns and a rectangular pool in the south-east corner. The west wall of the pool had fourteen small amphoras (30 cm. long; mouth 9.5 cm. wide) arranged in a row of nine on the bottom with a row of eight above. The east wall of the pool had a single row of eight. These provided shelter and spawning places for fish. A possible garden ornament, a tondo (Mus. Naz. inv. no. 121 612), was found in the house. The traces of a garden painting were reported in room II on the lower level by Noack-Hartleben, consisting of a black dado with a yellow fence and foliage painted behind this. B. Built on the volcanic ledge, only a triangular segment of this terrace garden (a) with a portico on the east and north survived. From here the view of the mountains and the Bay could be enjoyed looking over a planted area that was slightly lower than the portico. There was a large light filled room (c) between the two peristyles of this house and terraces on the two lower levels that well could have had potted plants.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.

Keywords peristyle porticoes triclinium Garden Description A. The Sarno Bath is included in this block of irregular shaped houses, reached by entrance 17 on the Via della Scuole that goes to the lower levels. On the street level there was a small peristyle garden (a) located in the center of the house. Two pillars supported a portico on three sides of the garden and the large triclinium (b) offered a view of the garden. A beautifully rendered painting of grape vines with clusters of fruit, birds, lizards and a little mouse graced the black walls of the peristyle.
B. The irregular shapes of the buildings created this triangular light well. Two large windows allowed light into the passageway from the street at entrance 20, which also received light from a third window before the passageway ended at the peristyle. The light well had a tufa gutter that drained to the east into a cistern that was accessed in the kitchen. There were likely some plantings in the light well, as well as on the four porticoed terraces to the rear, including the upper level terrace that did not survive.

Keywords atrium peristyles porticoes Garden Description This house was excavated in 1885. The entrance at 37 went into the atrium and beyond that, up two steps, was the peristyle with a portico on three sides supported by stuccoed columns, only three of which have remained to date. The first intercolumniation on the north-east was filled with a wall. A gutter surrounded this area, which was paved, with a narrow masonry pool at the south end. All that remained of the pool was a depression in the pavement. Potted plants would have been placed around the pool and the area would have served as a garden. Terraces overlooking the bay and mountains were located on the street level and one level lower at the back of the houses, and a portico was built just before the lower terrace at the back of house 36.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region VIII
Insula Insula II
Keywords triclinium porticoes cubiculium Garden Description This was the last of the houses to be built on the Via della Regina, all of which were built over the south wall of the city. Located directly west of the Triangular Forum, it was excavated in 1767-1769, filled in, and then re-excavated in 1885-1886. A triclinium (b) and (b΄) flanked either side of the center room (a) and they all faced a portico that was completely open to the view of the Bay and mountains. One story below, the main room (c) had two windows and a door to the wide terrace beyond. On either side of this room there was a triclinium and a cubiculium, each with a window to the same view. The terraces would have been used as roof gardens, and garden artifacts such as the marble head of a lion fitted as a fountain and a fragment of a marble sundial were found in this house. In the right ala (f) there was a garden representation under the painting of an Egyptian landscape. The representation measuring 0.14 x 0.36 m. had a yellow lattice fence enclosing a garden with plantings both inside and outside and two trees. The amount of vegetation and the size of the figures makes this representation unusual. A herm of Silvanus with a scythe in his right hand and a pedum or shepherd’s crook in his left stands in the center of the garden. A person in a long garment working with a three pronged weeding hook is to the left and a second figure in a long garment is kneeling over some plants on the right. A drawing of the garden representation is in the Deutsches Archäologisches Institut, Rome, negative no.53 504.
Plans Plan of the Pompeii Region VIII, Insula II Plan of the Pompeii Region VIII, Insula II, 29-39 Pleiades ID 432873

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.iv.9/"},89:{title:"I.4.5/25 House of the Citharist",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula IV
Keywords exedrae (site elements)] fountains oeci peristyles (Roman courtyards) porticoes stucco tablina triclinia (rooms) Garden House of the Citharist (also known as the Casa Del Citarista, House of L. Popidius Secundus Agustianus, and L. Popidus Ampliatus), a domestic property with peristyle gardens.
Garden Description A. Excavation took place at this large house intermittently form 1853 to 1869. There were three large parallel, adjacent gardens. A portico, supported by seventeen stuccoed columns made of brick and Sarno limestone, enclosed the center garden. The columns were red, fluted at the top and plain at the bottom. A gutter went around the perimeter of the garden. A semicircular basin was located at the west end of the garden around which six spectacular bronze animals were discovered in 1861. The bronzes were as follows: a boar with a fountain spouting from its mouth (0.56m high; Mus. Naz. inv. no. 4900); two dogs (0.51 and 0.25m. high; for boar and dogs); a leaping stag with no trace of fountain fittings (0.61m high; Mus. Naz. inv. no. 4902; Reusch no. 823); a lion with an open mouth, possibly for a fountain, which originally stood on his hind legs (0.39m high; Mus. Naz. inv. no. 4897; Reusch no. 820); a serpent with a spout in its mouth (0.51m high; Mus. Naz. inv. no. 4898; Reusch no. 822). The Museo Nazionale was said to have preserve the original placements of the statues. After careful study of this Dwyer concluded that the boar would have stood on the projecting spur of the fountain basin with the dogs attacking his from either side of the rim. The leaping lion would have been next to them and the serpent to their right. The stag would have stood on the rim of the basin at the extreme left. The entire group could have been seen from the large room opening off the west portico, which was lacking one column to facilitate the view (Eschebach incorrectly included this column on his plan). Two double herms, each representing Bacchus and Ariadne, were found at the edge of the basin. Dwyer was not able to locate these. There eleven marble oscilla, six circular ones (tondi) (Mus. Naz. inv. nos. 6551, 6642, 6646, 6652, formerly 6667 but now at Pompeii, inv. no. 20486, one with inv. no. unknown). Five had the shape of a pelta (Mus. Naz. inv. no. 6660, 6661, 6664, 6665, formerly 6658 but now at Pompeii, inv. no. 20489). These white marble oscillae each had an iron hook at the top, but no rod, which indicates that were suspended from the architrave between the columns by a cord. Dwyer suggests that the peltae were probably alternated with the round shields. One oscillum had a maenad on one side; the rest had a faun or satyr on each side. A large rectangular pool (3.50m wide x 10.80m long; 1.40m deep) was excavated in February 1926 by Maruri. Two high steps (0.45m and 0.40m) descended into the pool on the west side. A much smaller semicircular pool had been built around these steps and into the larger pool which had been filled with rubble. This was probably built after the earthquake when the entrance on the Via dell’Abbondanza was joined to the house. The cistern opening in the southwest corner of the garden had a lave puteal, but the one in the east portico had no puteal. To the northeast of garden there was a large room which contained garden representations painted on the black predella under both of the side panels on the south wall. These were recorded by Spinazzola in drawings.
B. The center peristyle was separated from the south peristyle by a long wall that had six windows and two doors. These offered a grand view into the southern peristyle. In an earlier period this peristyle must have been considered the most important component for each of the six windows corresponded to an intercolumniation in the southern peristyle. The twenty portico columns were fluted above, plain below, and faced with stucco over brick and Sarno limestone. The northeast corner had a portico with a marble puteal. This garden was bounded by a gutter and in this peristyle there was a white marble altar (0.255m high; Mus. Naz. inv. no. 110 022). The middle peristyle was supposedly where the famous bronze statue of Apollo playing a cithara (1.58m high with base; Mus. Naz. inv. no. 5630; Reusch no. 831) was found on November 8, 1853. It probably came from the southeast corner of the southern peristyle for the middle peristyle was not excavated until five years after the Apollo was found. Niccolini was the first to mistakenly report the location where the bronze was discovered. Maiuri thought that the Apollo may have been adapted as a lychnophoros. Several smaller rooms looked out over the garden as well as a large oecus on the east.
C. The north peristyle garden belonged originally to a house whose entrance was on the Via dell’Abbondanza. It was accessed by a flight of steps from the central peristyle which lies about two meters below. A portico surrounded this garden on the south, east, and most of the north sides. Between the two middle columns on the east side there was a travertine puteal. A large exedra proceeded by a vestibule offered a view of the garden from the west, as did the triclinium from the east. The columns were made of brick and Sarno sandstone and faced with stucco, just like the ones in the central peristyle. They were unfluted except the ones opposite the entrances to the large exedra, the triclinium, and the atrium to the north. A gutter surrounded the garden.

Location Rome Roma (Pleiades)
Sublocation Region III Isis et Serapis Oppian Hill Esquiline Hill Esquilinus Mons (Pleiades) \\
Garden Garden of the Porticus Liviae Keywords colonnade exedra (site element) fountain fresco (visual work) niche (architectural element)] pergola porticoes shrine (structure) statue Cassius Dio Ovid Pliny the Elder Plutarch Strabo Garden Description Located on the Oppian hill between the Clivus Suburanus and the later Baths of Trajan (Thermae Traiani) in the Subura, the Porticus Liviae is represented on three fragments of the Severan Marble Plan (FUR). The public porticus was constructed on the site of the grand Domus of Publius Vedius Pollio, who bequeathed his property to Augustus upon his death.
Augustus constructed the Porticus in the name of his wife, Livia. With her son Tiberius, Livia dedicated the complex to Concordia in January 7 BCE. (Ovid Fast. 6.637–48; Suet. Aug. 29; Cassius Dio 54.23.6,55.8.2 | Trans.). The complex was accessed via two flights of stairs from the Clivus Suburanus.
The Porticus (ca. 120 x 75 m.) was enclosed by an outer wall and a roofed double colonnade. There are large rectangular and circular exedrae set behind the individual porticoes. In the center of the Porticus was a large rectangular central feature, and four small features were located at the corners of the colonnades. Scholars debate whether the large central feature was a fountain or, more likely, a shrine to Concordia, dedicated to marital concord and harmony, a major theme of Augustan propaganda. Ovid mentions a shrine to Concordia (Ovid Fast. 6.637–48). The function of the four smaller features located at the corners of the colonnades is also uncertain; perhaps, they were fountains or small niches for the display of statues.
The Porticus featured a central garden. Pliny writes of a single, productive vine stock that covered the walkway with shade (Pliny, HN 14.11), creating a pergola-like effect. The vines were also productive, reportedly producing twelve amphorae of wine per year. A collection of paintings was also displayed in the Porticus (Ovid, Ars Am. 171–72; Strabo 5.3.8). As in other porticoes, Romans would stroll, meet their lovers, or make appointments to meet each other here (Plin. Ep. 1.5.9).
Excavations in 1984 identified pre- and post-Augustan phases, but provided no information about possible gardens. The excavations suggest that the Porticus remained in use until the fifth century CE, but that by the mid-sixth century the Porticus was being used for burials.
Figures Fig. 1. Reconstruction of the plan of the Porticus Liviae. © Carandini and Carafa, 2012, tab. 109. Fig. 2. Reconstruction section of the trellised walkway and two-story colonnade of the Porticus Liviae. © Rhiannon Paré after Holly Spoth-Torres. Dates 7 CE
Excavation Date 1984- C. Panella

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_iii_isis_et_serapis/porticus_liviae/"},97:{title:"Domus Aurea",smallcrumbs:smallcrumbs("/province/italia/rome/regio_iii_isis_et_serapis"),content:`Province Italia Italia (Pleiades) Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Region III Isis et Serapis Oppian Hill Palantine Hill, Mons Palatinus (Pleiades) Velian Hill, Mons Velia (Pleiades) Caelian Hill, Caelius Mons (Pleiades) Esquiline Hill, Esquilinus Mons (Pleiades)
Garden Garden of the Domus Aurea Domus Aurea (Pleiades)
Keywords brick (construction material) colonnade cryptoporticus domus exedra (site element) flowerpots fountains hanging garden nemus (grove) niche (architectural element) nymphaeum (garden structure) palace peristyle (Roman courtyard) porticus retaining wall (structural element) stagnum (man-made lake) terrace garden Suetonius Tacitus Garden Description Famous for its innovative architecture, the Domus Aurea contained equally impressive gardens. After the fire of 64 CE, Nero erected this monumental residence, replacing the damaged Domus Transitoria. While the exact boundaries of the property are unknown, it is generally thought to have extended from the palaces of the Palatine, across the Velian and Oppian Hills to the Horti Maecenatis and the Horti Lamiani on the Esquiline, down into the valley and up to the Temple to the Divine Claudius on the Caelian Hill (Fig. 1). Gardens and an artificial lake (stagnum) were constructed in this valley, where the Colosseum now stands. Based on the ancient sources, scholars interpreted these gardens as naturalistic, but recent excavations have challenged this view (Suet. Ner. 31.1–2; Tacitus Ann. 15.42.1).
The wing of the palace on the Oppian Hill was composed of sophisticated architecture and decoration typical of elite Horti and suburban villas. The wing was oriented north-south and had commanding southern views over the valley and lake toward the Caelian. The complex probably contained two peristyles, which could have been planted, and two exedrae flanking the octagonal room may have contained gardens. Recently discovered retaining walls confirm that the palace was constructed on terraces, which are likely to have held gardens. Photographs from the 1870s excavations show large numbers of ollae perforatae (planting pots) being removed, suggesting a highly constructed landscape.
The stagnum was located in the valley between the Palatine, Oppian, Esquiline and Caelian Hills. According to the ancient authors, around the stagnum Nero erected buildings which looked like cities, as well as terraces of cultivated land, intermixed with woods of wild animals, and pastures of domesticated animals (Suet. Ner. 31.1–2; Tac. Ann. 15.42.1). Therefore, scholars envisioned the stagnum as a naturalistic lake set into a rustic, unstructured landscape dotted with groups of architecture. Excavations in the late twentieth century indicate that the stagnum was rectilinear and enclosed by a vast portico. The hydraulic system for this lake was utilized in the Flavian Amphitheater that replaced it. This would suggest the landscape was more structured (terraced and planned) and the effect might have been akin to the paintings of villa landscapes that survive from Pompeii and the Bay of Naples. Excavations have also shown that the colossal statue of Nero was enclosed by a pi-shaped (or triple) porticus, lending further support for an interpretation of constructed, planned gardens.
The Domus Tiberiana on the Palatine was incorporated into the Domus Aurea. Resting on cryptoporticoes and vaulted substructures, the palace was surrounded by colonnades which opened onto a hanging garden (nemora pensile), accessible from the Forum by a grand staircase on the north and another to the east.
The unfinished Temple to the Divine Claudius became a monumental nymphaeum. The eastern wall of the temple platform was transformed into ornamental niched facades with abundant fountain jets fed by a new branch of the Aqua Claudia. The brick remains of this nymphaeum are visible today along the Via Claudia. The water features drained into the stagnum.
Figures Figure 1. Plan of the Domus Aurea and surrounding areas (LTUR, Vol. 2, p. 397). Dates post-64 CE
Excavation Date unspecified

Garden Description At the rear of this house there was a garden with a passageway on the north and the west. The garden had a gutter along the east, north, and west edges. Embedded in the garden were four large dolia. A large triclinium on the east side had a window that looked out into the garden. Fiorelli surmised that the remains of one couch of a masonry triclinium in the west passageway indicated the possible presence of a room that had been destroyed by the earthquake. There was also a small altar on the right side of the peristyle and a terracotta puteal in the passageway.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.iii.20_22/"},99:{title:"I.3.3 House of Epidius Fortunatus",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula III
Keywords exedrae (site elements) lararia peristyles (Roman courtyards) porticoes tablina Garden Peristyle gardens in the House of Epidius Fortunatus.
Garden Description A. On the right of the tablinum were ten steps that led to the peristyle garden. A portico enclosed the garden on the west, north and east sides. This was supported by ten columns and two engaged columns which were stuccoed brick painted red. The north, east, and west edges of the garden had a gutter. There were two cistern openings, according to Mau, one located in the northeast corner of the garden with a tufa puteal and the other in the corresponding corner of the portico. Water emptied at the northeast corner from the gutter into the cistern and into the street at the southeast and southwest corners. An aqueduct pipe came out of the first column, (counting from the south on the west portico), and ran between the gutter and the portico. The pipe rose, supported from the second column on the west side, to spurt a jet of water in the gutter. Flanking the west and the north porticoes, it disappeared going to the northwest. On the west side it was possible in two places to let water flow into the gutter by a widening of the pipe. The gutter had openings to the gardens at these two points to serve as watering outlets. There were keys before and after the widen pipe sections to control the flow of water. Two branches of this pipe entered a room off the northwest corner of the peristyle where there was a basin.
B. The front of this house excavated in 1869 had an unusual design in that it was set back some distance from the street. The peristyle garden was entered at the end of the entranceway at the rear of a long angiprotus (alleyway). Rooms of the house were located at the right and rear of the garden. The peristyle) had undergone various changes and was supported on the east and north by tall tufa columns. The portico roof on the west was supported by two low brick columns and two pilasters surmounted by arches. A low wall enclosed the garden, joining the columns either side of the entrance between the two columns to the west. A terracotta puteal was adjacent to the west wall along with a hearth covered with a small vault decorated with a rough, bearded head supposed to be Vulcan. A large window on the south wall gave a view from the exedra into the garden. The east peristylewall contained a lararium niche and a gutter ran along the north, east, and west edges of the garden.

Garden Description At the rear of the house there was a peristyle garden with a portico along the east side and part of the south. The excavation took place in 1873-74. A low wall joined three stuccoed brick columns and two engaged ones which supported the portico. There was an entrance to the garden on the south side opposite the door from the tablinum and another on the east opposite the kitchen door, which was closed later according to Mau. The columns were white above the height of the wall and red below. Water was carried to the cistern by a wide gutter on the south and east edges of the garden, and Mau found some evidence of aqueduct water. There was a masonry triclinium (l. medius, 5.30 m; l. imus, 3.85 m; l. summus, 2.70 m) with a circular table (dia. of support, 0.70 m) built against the west wall. Inside of each couch there were four niches (0.19 m wide). The last niche in the south couch was larger in size and separated from the other three by the mouth of the cistern. There was a small masonry podium on the north wall with steps for access. A round tufa altar was located opposite the lectus summus.

Garden Description The garden east of the atrium had a portico extending along the south and part of the west sides. A low wall (0.52m high) connected the columns and an entrance to the garden was located on the west. In 1873 the caupona was excavated. The garden contained a masonry triclinium (l. medius, 3.85m; l. summus and l. imus, 3.20m) with a table. The badly damaged triclinium revealed the amphorae used in its construction. A low podium along the north wall was thought by Fiorelli to have held flowerpots. Mau reported a drainage channel at the corner of the triclinium formed by the l. meduis and the l. summus, although it is no longer evident. The base of an aedicula lararium remains against the east wall opposite the north end of the east couch.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.

Keywords atriums (Roman halls) gutters (building drainage components) peristyles (Roman courtyards) pools porticoes statuettes tablina Garden A small garden with pools to the rear of a domestic property, in addition to one peristyle garden with decorative elements.
Garden Description A. At the rear of the house was a very small garden entered from the tablinum. Excavated in 1872, much of the garden was occupied by two small raised pools, according to Mau. Attached to the west wall was a masonry pool 0.58 m deep on the inside and 0.73 m high on the outside. The other pool was to the south and there was a garden painting on the rear wall.
B. The peristyle garden to the east of the atrium was excavated in 1873. It had a portico on the north and west supported by two pillars, one at the northwest corner and the other in the middle of the north side. A gutter sloped towards the southeast corner as it went around the east, north, and west edges of the garden. A shrine-like structure was built against the east wall with the marble veneered façade above the level of the floor of the niche. The niche contained a marble statuette of Venus, her left arm supported by a statuette (1.04 m high; Mus Naz. inv. no. 109 608; Ruesch no. 1325). The wall behind the statue was painted to represent blue drapery and the ceiling had a shell-like fluting. Two small marble statuettes of toads (Mus. Nac. inv. no. 109 609, 109 610) found in the garden and probably the one of two doves (Mus. Naz. inv. no. 120 407) found in the tablinum decorated the flowerbeds. There was also a marble head of a man identified as Agrippa, found cemented in a cup (total height 0.285 m; Mus. Nac. inv. no. 109 611; Reusch no. 1081). The marble statuette of Hercules wrapped in a lion skin (0.70 m high; Mus. Nac. inv. no. 109 677) found in the atrium was probably a garden decoration. The large room on the north had a fine view of the garden and the east and south walls of the garden were decorated with garden paintings. These were separated by narrow panels with a painting of a candelabrum, according to Mau, and each painting featured a fence with an amphora upon it. Behind this there was a thicket with birds. On either side of the amphora there was an ibis, and a pheasant in the center. Fiorelli mentioned observing animals in the paintings. Jashemski notes that no trace of the paintings remained when she examined the site; she has never seen a pheasant represented in any garden paintings.

Keywords atriums (Roman halls) columns (architectural elements) graffiti (casual notations) porticoes stucco Garden Small peristyle garden at the rear of the house.
Garden Description The west portico of the small peristyle garden at the rear of the house was entered through two doors directly from the atrium. The garden was enclosed on four sides by a portico supported by eight stuccoed brick columns. On the foreside, the two first columns on the left had a larger intercolumniation corresponding to the wide opening opposite the atrium. Between these columns stood a terracotta puteal covered with white stucco. A gutter around the edges of the garden was shown in the plan. The round pool in the center of the garden no longer exists, and only stumps of the columns remain today. One of the graffiti on the walls of the portico noted that on November 17 Puteolana gave birth to three males and two females (XV K(alendas) NOV(embres) PVTEOLANA PEPERIT MASCL(os) III FEMEL[as] II (CIL IV. 3890). Perhaps they were either piglets or puppies. Pigs were more common in ancient cities than is commonly realized.

Sublocation Region I

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula IV
Garden Three separate gardens in the Praedia di Julia Felix.
Keywords cisterns (plumbing components) jet d'eau peristyles (Roman courtyards) porticoes statuettes (free-standing sculpture) triclinia (rooms) Garden Description Three separate gardens were located in this property.
A. Garden A (entrance 9) occupies the entire insula and is one of the largest properties in the city. It was originally excavated in 1755-1757, stripped of its works of art and re-buried. In 1951-1952, this garden was re-excavated and restored but not published. Sixteen elegantly carved slender marble pillars support a portico which borders the peristyles (Roman courtyards) garden on the west. An alcove housed a summer triclinium (l. medius, 4.00 m.; l. imus and summus 3.00 m.) with marble faced couches that looked through the portico into the garden. Between the couches a niche supplied water that ran down small marble steps to a hole at the bottom. The water re-surfaced as a jet in the middle of the triclinium. A vine covered arbor stretched along the south and east side of the garden and beyond it in bays on the east wall were raised planting beds, alternating semicircular and square. These were covered with pumice and decorated with a band of Egyptian blue around the sides and top, the middle bay having four bands of Egyptian blue. The room to the south of the triclinium had a garden representation (0.185 x 0.42 m) on the north part of the west wall on the red middle zone.
Four fish pools connected to form a long channel (euripus) down the center of the garden. The little marble bridges that crossed the channel and covered alcoves at the bottom of the pools provided shelter for the fish and eels.
A number of statuettes were found during the two excavations of this site. More recently the pieces that were found are as follows: A marble satyr (0.475 m. preserved height; Pompeii inv. no. 8856) located at the north end of the pool, a seated terra-cotta figure of Pittacus of Mitylene (0.65 m high; Pompeii inv. no. 2181-4) found at the edge of the pool, a small marble fountain statuette of a sea crab in a shell (0.19 m wide; Pompeii inv. no. 1073/54). During the earlier excavation some of the items found were as follows: a satyr child (0.46 m high; Muz. Naz. inv. no. 6108), a nude youth holding grapes in his right hand and a goose in his left (0.76 m high; Muz. Naz. inv. no. 6342), a faun (Muz. Naz. inv. no. 6343), an old man covered with a cloth (0.49 m. high), a bird with a lizard in its beak (0.32 m. high), a marble mask of a smiling youth on a small column (0.54 m. high), and a marble relief (0.36m. long x 0.11 m. high) of an old man seated of a bench, perhaps this was a pinax. The heads of twelve marble herms, (one woman, one old man, three bearded men) were reported by PAH, but the post of only one is mentioned and only the feet of the thirteenth herm was found. A terracotta group of Caritas Romana was found in many pieces as well as multiple fragments of other terra-cotta statuettes which had been in the eleven niches in the peristyles (Roman courtyards) portico. Chambalu believed the herms stood between these niches.
B. An outdoor swimming pool (8.50 x 4.50 m; 1.50 m deep) was located in the garden area in the northeast part of the insula. There were steps into the pool on the north and south sides, and an entrance (8) into the area from the side street.
C. A walled rustic garden close to entrance 8 had been planted and at the time of the excavation; rectangular planting bed contours were evident here. This included tree root cavities were noted around the perimeter of each bed and four rectangular water basins (one of which was double), and a cistern opening.
Plans view form the portico detail of the jet. Dates Partially excavated 1754 to 1757, 1933 to 1935, fully re-excavated 1951.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_ii/insula_ii/ii.ii.4/"},119:{title:"I.2.10 House of L. Vousius Faustus and M. Volusius Faustus",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region I
Insula Insula II
Keywords aedicules biclinia drains lararia pools triclinia (rooms) Garden Garden at the rear of the House of L. Vousius Faustus and M. Volusius Faustus.
Garden Description The garden at the rear of the house, excavated in 1873, is almost totally destroyed. According to Mau, most of the garden was occupied by a large pool (5m X 2.90m) which was sloped toward the west from where it drained into the street through a pipe. The pool was surrounded by a low wall about 0.55m high leaving only a narrow space between the pool and the walls. In the northwest corner were the two beds of a masonry biclinium which sloped toward the wall, as was customary. Rainwater falling on them was carried away by a terracotta drain which emptied into the pool. A square niche under the north couch provided a storage space. On the wall above this couch was a rectangular niche lararium with a roughly made aedicules facade. At the east end of this couch was a masonry table. Fiorelli reports a planting bed attached to the rear (east) wall. There was a view from the triclinium through the large window in the east wall, across the pool to the garden painting on the rear wall.
When this garden was excavated in 1873, the excavators reported three panels on the east wall with garden paintings. The center panel had a body of water with swimming fish with assorted animals in the background that included a grazing deer and a springing leopard. The two panels on either side each had a large crater-shaped fountain surrounded by thick growth. Large red flowers and yellow apples could be identified to the left of each fountain and the right, pomegranates (Punica granatum L.) Jashemski examined this painting in 1964 to find it had been covered by a growth of ivy which had destroyed most of the painting. A section of a large pomegranate bush was all that was left intact at the time. She describes the leaves, painted in blue-green with darker shading and a few yellow leaves and the fruit, deep yellow with reddish-orange shading, as being rendered in an impressionistic manner. At the right of the entrance to the garden area was a cistern opening.
Bibliography Boyce, G.K. 1937. Corpus of the Lararia of Pompeii, p. 22 Fiorelli, G. 1875. Descrizione di Pompei, p. 42 (worldcat) Jashemski, W.F. 1979, Garden of Pompeii: Herculaneum and the villas destroyed by Vesuvius, pp. 110-111 (worldcat) Jashemski, W.F. 1993, Gardens of Pompeii: Herculaneum and the villas destroyed by Vesuvius. Vol. II, Appendices, p. 22, 313 (worldcat) Niccolini, F. Le case ed i monumenti di Pompeii, Naples, Vol. II, p. 76 Schefold, K. and Dräyer, W. 1956. Pompeji, p. 9 (describes this painting as a paradeisos, with sea, deer, panther, and a nymphaeum) Sogliano, A. 1879. Le pitture murali campane scoverte negli anni 1867-79, p. 224, no.694
Viola, L. 1879. Gli scavi di Pompei dal 1873 al 1878, p. 11 Pleiades ID 456321707

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_i/i.ii.10/"},120:{title:"II.ii.2 (House of D. Octavius Quartio)",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_ii/insula_ii"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula II
Keywords atriums (Roman halls) impluvia peristyles (Roman courtyards) porticoes biclinia aedicules triclinia (rooms) insulae nymphaea (garden structures) pergolas arbors amphorae (storage vessels) water supply systems fountains House House of M. Loreius Tiburtinus [Della Corte]; of D. Octavius Quartio [Spinazzola]
Garden Large garden planted with trees and decorated with a water channel (euripus), garden paintings, garden statues, and a biclinium and triclinium](http://vocab.getty.edu/page/aat/300004359). Inside, a spacious peristyles (Roman courtyards) with fountains was decorated with flowers in planting boxes and ornamentals.
Garden Description A. The spacious Tuscan atrium of this luxurious house excavated in 1918-1921 was a lavish garden. A low, double masonry wall, faced with marble on the outside, bordered the impluvium and according to Spinazzola, the space between the walls had been lined with wood to form a planting box for flowers and ornamentals. The pool had a fountain base, which may have held a statuette, and bases in the center of each side may have held additional statuary. On the north side of the impluvium pipe remains, as well as the cavity where the pipe emerged from under the south base, were excavated. Bombing during WWII extensively damaged the other two sides but these have since been restored.
B. At the rear of the atrium a modest peristyles (Roman courtyards) garden was enclosed by a portico on the east, north and west sides. The supporting columns were smooth and colored red at the base, and fluted and white at the top. A very low wall joined all of the columns. Two circular beds in the center of the garden and a bed bordering the edges with a path between, entered from the south, were shown on the large plan by Spinazzola (see p.376). Although a dot in the center of each circular bed could represent a root cavity, no mention is made of soil contours or root cavities. A glazed terra-cotta statuette of Bes, the Egyptian deity (Pompeii inv. no. 2897) and of a pharaoh (Pompeii inv. no. 2898) were found but indications were that many other statuettes from this garden had been carried away by ancient excavators.
C. A vine covered portico terrace stretched across the back of the house immediately behind the peristyles (Roman courtyards). Animal paintings decorated the north wall of the terrace. There were two panels of deteriorating images that had been quickly rendered. Lions, lionesses, tigers and leopards pursuing bulls, deer, gazelles and hares were noted by Spinazzola. Jashemski recorded seeing the faded images of a deer, lion, and a bull and several unidentified images in the west panel. She reported that the east panel was in poor condition but she could make out lions and a deer being attacked by an unnamed animal. At the east end of the terrace, between two masonry couches of a biclinium (l. imus 2.78; l. summus 3.40 m.), two columns framed an aedicules niche. To the wall right of the niche was a painting of Pyramus and Thisbe, to the left a painting of Narcissus. A marble telamon in the form of a kneeling satyr (Pompeii inv. no. 2891) found on the terrace was thought by Spinazzola to have been a fountain head. This would have stood on the aedicules with a basin on his shoulders, spilling water down into the channel. Dr. Salza Prina Ricotti disagreed, pointing out that there is no evidence of piping either in the aedicules or the statuette. The channel, or euripus, measured 1.00 m. wide and 1.40 m. deep and extended 20 m. along the terrace. The inside of the channel was painted blue and small statues were set in the narrow strip of garden along the sides. Proceeding from east to west, the statues were as follows: on the south side, the head of a bearded Dionysus (Pompeii inv. no. 2910); across the channel on the north side, the bust of a young Dionysus (Pompeii inv. no. 2918); next on the south, a lion holding a ram’s head (Pompeii inv. no. 2922); across from this, a lion devouring an antelope (Pompeii inv. no. 2929); next on the south, the mask of a woman sculptured in a console (Pompeii inv. no. 2928); opposite this, a sphinx (Pompeii inv. no. 2930); next on the north side, a seated baby satyr with head and hands raised (Pompeii inv. no. 2931)(this piece disappeared in 1960); an infant Hercules strangling two serpents (Pompeii inv. no. 2932); opposite this, a greyhound attacking a hare (Pompeii inv. no. 2934). A bearded river god (Pompeii inv. no. 2932) looked down the channel from its source, and on the base between the pillars of the portico stood a statue of the Muse Polyhymnia (Pompeii inv. no. 2917) and one of Mnemosyne (Pompeii inv. no. 2909). These two marble statues bore traces of paint. The channel was crossed by two small bridges, one crossing by the biclinium. The other crossed in front of the grand triclinium opening just off the north side of the terrace. The triclinium offered a view across the bridge to a tetrastyle pavilion. Here fountains spouted water into the channel at the edge of the plinth of the pavilion. The lower garden that extended the length of the insula could be viewed from this point.
D. A nymphaeum in the lower garden was located directly under the tetrastyle pavilion. Water cascaded into this from the pavilion and the upper channel. Brightly colored paintings of fish surrounded a marble mask of a water deity on the rear wall of the nymphaeum. Just below, seated above little marble steps where the water tumbled down to the channel, was a marble amorino holding a mask (0.236 m. high; Pompeii inv. no. 20513). The narrow channel continued more than 50 meters down the length of the garden and was interrupted by three structures. Before the first pergola, three jets of water issued from two low columns and a pillar spaced evenly in the channel. The vine covered pergolas covered an elaborate fountain where water issued from the center of the structure and flowed down four steps in four directions to the pool. A small pavilion was built over the next pool and the final pool had another vine covered pergolas shading a jet of water near the end of the channel. Although this series of pools and channels varied, they were all connected as one feature. Spinazzola suggested that the pools were used for raising different species of fish which would have separate habitat requirements. Shade and cover for the fish would have been supplied by the pavilion and hollows in the first marble fountain.
There was evidence of long vine arbors on each side of the channel and cavities of large shade trees lined the side walls, although no measurements were recorded. On the east side of the garden by the row of shade trees, forty-four amphorae were found buried in the soil. Rows of smaller trees or shrubs filled the area between the shade trees and the arbors.
A masonry triclinium stood to the east of the first fountain and here two sculptured supports for a marble table were found. The west side of the covered passageway once had wooden benches, and near the wall at the south end of the garden a one-third life size statuette of a sleeping hermaphrodite (Pompeii inv. no. 3021) was discovered. An entrance from the Via di Castricio allowed direct access to the garden.
Bibliography Döhl, H. 1976. Plastik aus Pompeji, Habilitationsschrift, Göttingen, p.6.
