`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_lugdunensis/richebourg/"},234:{title:"Roman Villa",smallcrumbs:smallcrumbs("/province/gallia_lugdunensis"),content:`Province Gallia
Location Sainte-Marguerite-sur-Mer (Seine-Maritime, France) Sainte-Marguerite-sur-Mer (Pleiades)
Garden Sainte-Marguerite-sur-Mer (Seine-Maritime) Roman Villa
Keywords mosaics (visual works) porticoes [hypocausts] (http://vocab.getty.edu/page/aat/300004277) [exedrae] (http://vocab.getty.edu/page/aat/300081589) [triclinia (rooms)] (http://vocab.getty.edu/page/aat/300004359) Garden Description Following the fortuitous discovery of mosaics in 1820, the site of a large Roman villa was excavated from 1821 to 1830 by M. Solicoffre, then from 1840 to 1848 by P. J. Féret, and again in 1876 by Abbé Loth. The ruins were then abandoned, and our knowledge of them comes entirely from the very uneven documentation of these early explorations. From our perspective, however, what is noteworthy about this literature is not its inadequacy by modern standards but the considerable interest it shows in plants and gardens.
The residential part shows a certain degree of luxury with painted plaster, marble plates, stuccos, and numerous heated rooms. The pars urbana was quadrilateral and was unearthed on more than 60 by 45 meters. In the center was a court [A] of about 25 meters square that was perhaps developed as a garden. In 1843, it was noted that this court was “not yet excavated.” It is not clear whether or not it ever was. Around it were arranged a series of rooms. One large room [HH] (12 x 5 m) with a semicircular apse opened off the southeast corner of the court and must have been a reception room. The central space of the court was apparently bordered on the north, west, and south sides by porticos of unequal width. The bases of the columns and two shafts were found. To the east was found a large area (22.5 x 4.5 m) entirely covered in mosaic. To the north of the villa was a rectangular space [O] that could have been a courtyard or garden. It was bounded on the north by a gallery nearly 25 meters long and heated by hypocausts for its entire length. Semicircular apses extended from the east end and from the north side. Further constructions not excavated extended to the northeast.
Eighty meters to the west, below the villa and parallel to its west side was a belvedere-promenade. This structure (3.1 x 47.6 m) extended in a north-south direction with apses at each end. On the east side was a large room (11.49 x 5.92 m) terminated by an apse on the east and opening onto the promenade and the view to the west. The levels marked on the map of the site imply that this room was 1.48 meters above the promenade, but such a difference is hard to believe. According to Féret, the promenade was paved with mosaic; according to W. Martin, with brick. The semicircular part of the room was ornamented with a “delicious mosaic” of fruits and grapes. The wall of this apse survived up to a height of 10 to 15 centimeters and preserved the traces of a beautiful mosaic (now lost) “in enamel cubes,” that is, smalti. About 1.4 meters west of the apse, in the centerline of this room, was found a masonry mass (1.71 x 1.86 m) considered by some as the base for a statue and by others as the support for a masonry table. Féret called this room an excedra; W. Martin interpreted it as a summer triclinium enjoying a great view of the sea.
The excavators also note at about 55 meters northeast of the promenade a small, square structure that could have been a little temple or shrine. They mention also two springs, one of which had a square basin and was still in use in 1876 by the inhabitants. The waters of the spring on the plateau were channeled by pipes of elm, some of which were discovered: “the trunk of an elm, 1.80 meters long, with its bark still on and hollowed out in the middle by a drill, carried water to feed the baths.” It was found in place along with several others and was then deposited in the museum of antiquities in Rouen.

Bibliography P.J. Féret, Lettre adressée à M. de Caumont sur les fouilles pratiquées à Sainte-Marguerite sur Mer près Dieppe in Bulletin Monumental 9, 1843, p. 92-97. Ch.W. Martin, Note sur les fouilles exécutées en 1876 sur l’emplacement de la station romaine de Ste-Marguerite-sur-Mer (Seine inférieure), in Bulletin de la Société des Antiquaires de Normandie, 1861, p. 319-326. [(worldcat)] (http://www.worldcat.org/oclc/1026569500) abbé J. Loth, Fouilles de Ste-Marguerite-sur-Mer, in Bulletin de la Commission des antiquités de la Seine-Inférieure, Rouen, 1870, p. 68-75. [(worldcat)] (http://www.worldcat.org/oclc/812701053) &lt;! -- In the process of being finalized: J.P. Darmon, Recueil &quot;Erin Mckay&quot; emckay2@towson.eduise II, 5???, 1994 (ou 5 ???), n°:894-902, p.111-114; ???, in CAG Seine-maritime; 76, 20???, p. 497-500 (with detailed bibliography). --&gt; Pleiades ID 109153

Location ECHTERNACH (Luxembourg) ECHTERNACH (Pleiades)
Garden Rural Villa
Keywords mosiacs courtyards peristyles (Roman courtyards) Garden Description This villa of a farm near Echternach was of the winged corridor type with sumptuous interior marble paneling, mosaics and wall paintings (Fig. 1). Originally constructed in the 60s of the first century AD, the villa was enlarged until it covered an area of 8928 square meters in the third century.
The protruding wings of the house on either side of the main entrance on the north framed a large, open courtyard, 29 x 74 meters in size, possibly a garden (G on plan). In the middle of this courtyard was a masonry pool of grand proportions (14.50 x 60 meters). In the middle of this stone-paved pool was a square base which once supported a statue, a sculptural group or perhaps a crater. The pool was retained as a decorative element throughout all the alterations of the estate until the destruction of the farm in the late 4th or early fifth century The southern peristyle courtyard (16.50 x 17 meters) within the house itself was initially designed as part of the bath complex in this wing, and in this courtyard was a swimming pool or natatio. Soon after the building of the house, the pool was filled in and the courtyard transformed into a garden (G on plan).
There was a garden from the very beginning in the western peristyle courtyard, as witnessed by the presence of garden soil (G on plan). This garden was later abandoned in the early second century.

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_belgica/echternach_villa_rural/"},236:{title:"Villa de Châtillon-sur-Seiche",smallcrumbs:smallcrumbs("/province/gallia_lugdunensis"),content:`Province Gallia
Location NOYAL-CHATILLION-SUR-SEICHE (Ille-et-Vilaine, France) NOYAL-CHATILLION-SUR-SEICHE (Pleiades)
Garden Villa de Châtillon-sur-Seiche
Keywords barn courtyards trench fanum fountain hypocausts forecourt Garden Description Six kilometers south of Rennes, this village with medieval churches and pleasant promenades along the banks of the Seiche must once have been the site of castellum from which the name Châtillon derives. The fort was probably on a mound a few hundred meters southwest of the ancient farm and villa described here.
The evolution of this agricultural site can be followed from the period immediately following the Roman conquest up to its destruction at the end of the fourth century. The site lies 0.9 kilometers east of the center of the cloverleaf intersection of N 137 with D 34 in the Guyomerais area on the west side of Noyal-Châtillon-sur-Seiche. Rue des Potiers cuts through the site, with the pars urbana on the north and the smaller pars rustica on the south. The Rue de Condate bounds the area on the east. Known since 1904, the four-hectare site was excavated by Alain Provost between 1984 and 1988 prior to development of a residential subdivision.
From a period immediately following the Roman occupation (from 20 BC to about 40 AD) date a stone enclosure for animals, some agricultural walls, and remnants of a simple barn.
A modest farmhouse (Phase 1) was built about A.D 30. To the south extended a courtyard (65 x 70 m), delimited by a trench, which may have had a garden. Outbuildings included a forge, a workshop, and three small homes with fireplaces.
About AD 80, the farmhouse was razed to make room for the first villa (Phase 2).Built of small stones, this villa consisted of five rooms in a line extending 26.5 meters along the north side of a gallery. A wall replaced the trench delimiting the courtyard. Outbuildings included a barn, a mill, and a chalk oven, in addition to the forge and homes.
Then, somewhere around 180, residential structures were attached to the outside of the wall on the east side of the courtyard (Phase 3). They may have been the residence of the villicus. A little to the south and also outside the courtyard was built a square fanum, a type of temple thought to be of Celtic origin and consisting of a tower in a courtyard surrounded by a gallery.
In the first half of the third century, the complex reached it apogee (Phase 4) with an enclosed courtyard of some 3000 square meters with a fountain in the north-south axis of the main reception room of the north wing.
It was possible to excavate only the eastern half and (on the south side of Rue des Potiers) the whole of the wall which closed the south side of the courtyard. At its southwest corner, this wall turned north at exactly the point required to fit a conceptual restoration of the west side as symmetric to the east with the fountain on the axis of symmetry. Along three sides of the courtyard (excluding the south) ran galleries with wooden supports on the courtyard side and a line of rooms on the outside. On the east side, one room was heated by hypocausts and one was a wine cellar. Since an access road was found on the east, the entrance to the courtyard was presumably on the east side of the forecourt on the south, in an area destroyed in the construction of Rue des Potiers.
The villa showed a certain level of refinement in decor. The fountain, lined with marble with decorative moulding, was formed by two masonry squares, one within the other. A central pedestal probably supported a water jet and possibly a statue. A few fragments of marble statuary were found, including the abdomen and buttocks of what may have been a cupid; but precise original locations could not be determined. Though there is no evidence of mosaics, wall painting with imitations of marble and porphyry was employed, as were some high-quality building materials such as slate and schist. Numerous fragments of bronze plumbing were found, along with collars for attaching metal pipes to wooden tubes and sections of pipe to carry away the waste water.
At the end of the third century, the pars urbana was abandonned, then partially re-occupied around 320 – 330 in the age of Constantine. Final total abandonment came at the end of the fourth century.
Was there a garden? Within the courtyard, there is no direct evidence of planting, but neither is there evidence of a hard surface that would preclude a garden, except that between the north gallery and the fountain there seems to have been a passage way. Outside the courtyard, northeast of the supposed house of the villicus, there were parallel trenches interpreted by the excavator as a garden zone (F on the Phase 4 plan).
A study of pollens and sediments below the levels of the Gallo-Roman villa in a paleosol dated to the late first century BC or early first century AD has revealed the environment of the farm at that time. It shows a soil already worked and gardened by man and the presence of pollens of cereals. The countryside, already totally or partially cleared combined various trees – pine, hazel, oak, holly and linden – with ferns and herbaceous plants, especially grasses and plantains characteristic of prairies and grasslands. A comparison with the quantities of pollens found in the soils of the villa in the second and third centuries shows relative stability of the percentages, as shown in figure 5. While interesting, these findings describe the environment rather than the gardens themselves.
Maps A Map of Land Development Over Time. Plans Plans of Land Development Over Time. Images The Fountain Bassin. Reconstructed cut of the Fountain Bassin. Dates Unspecified
Bibliography Alain Provost, “La villa gallo-romaine de Chatillon-sur-Seiche,” in the catalog of the exposition Nos ancêtres les Riedones, Musée de Bretagne- Eco-musée du pays de Rennes, Rennes, 20 juin, 31 déc. 1990, p. 10-31 (worldcat) Gilles Leroux, Alain Provost, CAG- Ille-et-vilaine (35), p. 270-274. [(worldcat)] (http://www.worldcat.org/oclc/463616145) Pleiades ID 69488

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_lugdunensis/noyal-chatillon-sur-seiche/"},237:{title:"Vaise - House with the Xenia",smallcrumbs:smallcrumbs("/province/gallia_lugdunensis"),content:`Province Gallia
Location LUGDUNUM (Lyon, France) LUGDUNUM (Pleiades)
Garden House with Pilasters (Clos du Verbe Incarné)
Keywords domus porticoes courtyards drain Garden Description Xenia were gifts of game, fish, poultry, fruits or vegetables given by a host to a guest to be cooked to the guest’s liking. Here, the name comes from the discovery of a pinax (a painted ceramic tablet) showing xenia. This house was discovered during excavation of the southern sector of the Saint-Pierre land management zone (ZAC) in a suburban quarter of Lyon. The building –one hesitates whether to call it a suburban villa or a domus–extends over 630 square meters. There are traces of occupation of the site in Augustan times, but the house (29 x 24 m) was built in the reign of Tiberius. It is organized in two perpendicular wings around a courtyard with porticos in a U. The galleries are 3.5 meters wide. In this first phase, nine rooms were placed around the court.
The limit of the court on the west is not certain [phase II, 1]. As a hypothesis, an original court of 17.74 meters by 16.40 meters –nearly square but with an extra, sixth, span on the west –has been proposed. The columns, with a maximum diameter of 37 centimeters, were made of semi-circular bricks cemented and covered with white plaster. They rested on limestone bases roughly squared off. A little later, around the end of the reign of Claudius, the house underwent several changes. Room [10] was built, which enlarged the eastern wing. A new room [3] was created, important enough in the eyes of the proprietor to sacrifice part of one of the porticos to fit it in. In the same period, the spaces between the columns were partly closed, while the courtyard was connected to a water supply network. The paintings were freshened up, and the house doubtless had a second floor. In this last phase, however, the house did not last long. It was destroyed at the beginning of the reign of Vespasian, and the site then remained vacant at least until the middle of the fourth century and probably into the fifth. In this final, Claudian phase, the courtyard represented more than 57 percent of the area. It enjoyed running water, which was not present in the houses of the Verbe incarnéquarter in Lugdunumat the same period. A wooden pipe, of which only the negative imprint can be seen, crossed the courtyard and porticos obliquely. A drain from room [5] was connected to it. The basin of a fountain that has disappeared was placed on the axis of room [9]; it was definitely there in the second phase and possibly in the first, though that has not been demonstrated.
The ground of the central part of the courtyard was topsoil and earth coming from under the porticos. Three samples have been studied palynolocially. The results leave no doubt that a garden grew in the center. We quote the abstract of the publication. “The pollen content is relatively poor, and the counts have been made for each sample separately. The spectrum of pollens includes a rather wide diversity of herbaceous plants of which certain families can include ornamental plants such as the tubuliflorous composites and the Caryophyllaceae (pink family). Ruderal plants, that is, those that grow in sites much transformed by man such as clearings or waste places near habitations, predominate: Chenopodiaceae (such as spinach, beets and their relatives –Tr.), gramineous plants, and the following genera: nettles, arnois (artemesia, tarragon –Tr.), and plantain (Plantago lanceolata). This last is often associated with the cultivation of cereals. There were also species of ferns. Walnuts (Juglans) and grapes (Vitis) may have been cultivated around the site. Finally, pine (Pinus) is relatively well represented, but the very high rate of pollenization of the pine and its capacity for dispersion of its pollens often lead to an over-representation of these species. Thus, this courtyard could have been cultivated as an ornamental garden.” (E. Delaval et al., p. 89).

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_lugdunensis/vaise-house_with_the_xenia/"},243:{title:"Funerary Chamber of Manlia Felicitas",smallcrumbs:smallcrumbs("/province/italia/tomb_garden_near_rome/via_appia"),content:`Province Italia
Location VIA APPIA Funerary Chamber of Manlia Felicitas
Sublocation Via Appia
Sublocation Description An early Roman road (via publica) originating at Rome and terminating at Brundisium, the Via Appia was begun in the fourth century B.C. by the censor Appius Claudius Caecus. The Latin author Statius described the Via Appia as &quot;queen of the long roads&quot;.
Garden Funerary Chamber of Manlia Felicitas
Keywords insulae tombs funerary buildings Garden Description In 1937 a French student, Louis Vignon, searching for new catacombs around the third mile of the Via Appia near the tomb of Caecilia Metella, discovered a subterranean funerary chamber accessible via a descending stair that ended at a landing which opened perpendicularly into the middle of one of its walls. Each of the other three walls contained an arcosolium decorated with frescoes depicting animal and vegetal life against a background of herbs and flowers beneath hanging garlands punctuated by aquatic fowl, doves, and the heads of youths; beneath the frescoes the lower walls were paneled in polychrome marble. The figured scenes—at the back, opposite the entrance, a pair of peacocks flanking a niche; to the left a pair of Cupids draping a gazelle in a long ribbon; to the right a pair of gazelles on either side of a twisted tree—belong to a stock of Hellenistic motifs evocative of the gardens of the blessed popular at Rome during the Julio-Claudian period and, especially, the reign of Augustus, to which Wuillemier thought the monument belonged. When Vignon returned to the site thirteen years later, the underground chamber could not be located, but at the edge of the site, near an ancient aedicula fronting the Via Appia, he found a marble funerary inscription in a pile of broken stones evidently recovered from a second subterranean room beneath the aedicula. Underground galleries extending off the subterranean room and from the intersection at the entrance to the tomb chamber seemed to Vignon to join the two structures to each other in a large subterranean complex (Fig. XXX). The inscription (AE 1952, 35)—an epitaph to a freedwoman Manlia Felicitas set up by her fellow freedman and husband of thirty-five years, P. Manlius Epigonus, her daughter Manlia Flora, and her daughter’s husband L. Calpurnius Servatus—declares that the “twenty-fourth part” (pars semunciaria) (either of the entire estate or of an acre, about 40 meters square) “in these gardens of the Manlii” (in his hortis Manlianis) entrusted by Manlia Salvilla (evidently the patroness of Epigonus and Felicitas) to Epigonus for him to hand over to Felicitas, Felicitas had wanted to belong to their daughter Flora. It is uncertain whether “these Manlian gardens” refer to a tomb garden proper or to a suburban estate (horti): both are well attested in conjunction with suburban tombs (see vol. 1, 208). Reference to a “twenty-fourth part”, the (indirect) involvement of the patroness Salvilla, and the early imperial fashion of styling suburban estates as “gardens” named after their owners (regularly expressed in adjectival form) here favor the latter. Whether the inscription, which in form and formula appears not later than the second century, can be put into any direct relation with the subterranean chamber with arcosoli, a tomb type more characteristic of the fourth century, remains doubtful. But the discovery of both on the same property perhaps suggests a continuous use of the site as a funerary space for two centuries.
Dates 130CE
Bibliography J. Bodel, Roman Tomb Gardens, Cambridge University Press, 2018, p. 208-209. link

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/tomb_garden_near_rome/via_appia/funerary_chamber_of_manlia_felicitas/"},244:{title:"Monumental Tomb Garden Complex",smallcrumbs:smallcrumbs("/province/italia/tomb_garden_near_rome/via_labicana"),content:`Province Italia
Location Via Labicana Monumental Tomb Garden Complex
Sublocation Via Labicana
Sublocation Description An ancient Roman road connecting Rome and Labicum.
Garden Monumental Tomb Garden Complex
Keywords courtyards ditches epitaphs funerary buildings sepulchral monuments tombs Garden Description Two conjoining fragments of a cut marble slab found in the cemetery of Centocelle at the third mile of the Via Labicana, now in the Palazzo Ducale in Urbino, show part of a plan (not drawn to scale) of a large rectangular funerary garden (546 x 524.5 Roman feet, almost exactly 10 iugera, about 5.8 acres, in area) bounded on at least two sides by a private road that branched off near the end of a longer side to intersect a public thoroughfare 1,783 Roman feet (about 1/3rd of a Roman mile) long, beside which several rectangular tomb plots, some marked with border cippi at the (rear?) corners, are marked off in a reed bed. To judge from the stippling on the stone (incompletely marked on the most frequently reproduced drawing of the plan), a second reed bed occupying a triangular plot between the shorter length of private road and a ditch on the opposite side (a subsecivum) extended perpendicularly from the short side of the triangle at the hypotenuse in a narrow band equal in width to that of the reed bed beside the public road and the private road around the perimeter of the enclosure (see the photograph in Luni, fig. 6). De Rossi believed, on no firm evidence, that the property bounded by the public road and reed bed extending off the top of the plan was productive agricultural land attached to the tomb; if so, the territory was perhaps circumscribed by a band of reedbeds and private roads of uniform width bordering the property. But since we know neither the purpose nor the original extent of the plan, the significance of the undifferentiated area outside the enclosed tomb garden remains a matter of speculation: the only features labeled on the plan are the public road, the ditch, and the stippled reedbeds.
The enclosed tomb garden, accessible only by an entranceway at the upper left corner (according to the orientation of the plan) and by a narrow door next to an aedicular structure outside the enclosure in the lower left of the plan, is characterized by a strict formality of design. The garden proper consists of eight rectangular plots marked with stippling, possibly flower beds or lawns, regularly disposed amid perfectly aligned single or triple rows of equidistant circular dots, probably representing trees. A double row of dots separated from the others along the upper perimeter perhaps represents a pergola or elevated walkway. The lower third of the enclosure is dominated by a large tower-tomb monument (perhaps 15 meters square at the base) apparently similar in form to a mausoleum near S. Maria Capua Vetere sketched by Pirro Ligorio and known as “La Conocchia” (“The Distaff”). The tower-tomb sits in the center of a rectangular courtyard bordered by a single row of trees (interrupted by the rear wall of the tomb) that form an ambulatory around the perimeter. The longest side of the courtyard, along the bottom of the plan, gave access to connecting service rooms aligned perpendicularly behind the shorter sides of the courtyard and, in the lower left, a rectangular aedicular building outside the entrance, possibly a funerary shrine or perhaps the custodian’s quarters.
The plan has been dated as early as the Augustan age (by Huelsen, who favored De Rossi’s fanciful attribution of the tomb complex to “Turia”, fragments of whose well known epitaph were found, similarly cut for reuse in covering loculi, in the same cemetery of Centocelle [cf. CIL 6.37053 with 1527, 31670]), but the scale of the complex and the design of the monument seem more compatible with a date later in the first or second century.
The Centocelle plan provides uniquely valuable, if ambiguous, evidence for the arrangement of the planting and the disposition of the monument within a Roman tomb garden (our other surviving plan of a tomb-garden complex [see Claudia Peloris] focuses on the internal articulation of the buildings), but it can hardly be considered typical: not only is the central monument of a form and type not found elsewhere in the region of Rome (the only known parallel is at Capua), but the size of the plot dwarfs all others known in central Italy and is second in area only to the thirty-five iugera (almost twenty acres) of farm land dedicated by a Roman knight at Parma to supporting his funerary celebrations (see C. Praeconius P.f. Ventilius Magnus). If the round dots do indeed represent trees and the stippled areas flower beds, the size of the area laid out primarily, it seems, for amenity (even if the trees bore fruit and the flowers produced garlands and perfume) is far larger than that of other attested funerary gardens in Italy that served primarily a decorative purpose. Productive funerary gardens of comparable and smaller area that we can identify elsewhere in Rome and Italy were normally equipped with work buildings (aedificia) and retail outlets (bars and shops, tabernae) (see vol. 2, XXX). The spaces on the plan flanking the courtyard and identified as storerooms could well have housed farming and gardening tools, but the footprint of the structure in the lower left corner seems ill-suited to the design of a tavern. More probably a collective monument (perhaps of a funerary collegium) than a familial tomb, the complex raises more questions than it resolves about the characteristic form and function of the Roman tomb garden (see no. XXX, funerary collegium of the Cocceii).
Dates The plan was dated as early as the Augustan age, the scale and design seem more later in the frist or second century.
Bibliography J. Bodel, Roman Tomb Gardens, Cambridge University Press, 2018, pp. 222-224. link

Location Via Labicana Temple Tomb Garden of Q. Haterius Tychicus
Sublocation Via Labicana
Sublocation Description An ancient Roman road connecting Rome and Labicum.
Garden Temple Tomb Garden of Q. Haterius Tychicus
Keywords funerary buildings sepulchral monuments tombs villa garden pavilions Garden Description One of the well-known reliefs from the tomb monument of the Haterii found in 1848 at a villa site after the fourth mile of the Via Labicana and depicting the temple tomb they adorned seems to represent schematically a garden and ornamental pavilion (diaeta) enclosed by a perimeter wall or fence in front of the tomb (Fig. XXX). The property evidently belonged to a building contractor, probably the redemptor Q. Haterius Tychicus (CIL 6.607, perhaps a freedman of Q. Haterius Antoninus, the consul of 53 CE), who participated in several prominent public building projects during the Flavian era and who erected his monument (to judge from the style of the relief decoration) during the Trajanic period. The tomb itself, built on an inset tufa base c. 3.5 meters square, partly out of peperino blocks, partly in reticulate work, and partly with brickwork, is almost wholly destroyed. In 1970, about ten meters from the tomb, new excavations at the site unearthed a dedication to Silvanus set up by two Q. Haterii (AE 1982, 78), probably at the boundary of the funerary garden represented in the relief by the enclosed pavilion. In the same garden was found the so-called urn of the Haterii, in all likelihood an elaborately sculpted fountain base.
Dates Unspecified

Location Via Labicana Tomb Garden of a Funerary Collegium
Sublocation Via Labicana
Sublocation Description An ancient Roman road connecting Rome and Labicum.
Garden Tomb Garden of a Funerary Collegium
Keywords crematories funerary buildings tombs Garden Description A marble slab found at the cemetery of Centocelle and now preserved in the National Museum in Stockholm records the establishment in 16 CE of a funerary garden and various appurtenances by two senior officials of a funerary collegium and the clearing of an area beyond a perimeter wall for the construction of new crematories (ustrinae). The long commemorative text, our most detailed verbal record of the appointments of a Roman funerary garden, is worth quoting in full:
T. T. Coccei Gaa and Patiens, quaestors (of the funerary collegium) for the third time, according to the will of the decurions set up the square dining table in the pavilion (or, less probably, dining room), the sideboard and base, the sundial, the fountain basin with supports, the marble well, the stucco-work above the wall of the middle path with the tiled roof, the little travertine column beneath the sundial, the projecting eaves in front of the portico, the scales and weights. And, thanks to the kindness and generosity of their patron Titus, they undertook the clearing of a place behind the further perimeter wall and the transferring of the crematories from the furthest fence to there and the construction of a path there and a doorway. And the same men with public money decorated those places which their patron Titus had granted to the decurions with the seeds of vines and fruits and flowers and all sorts of greenery, in the consulship of Sisenna Taurus and L. Scribonius Libo.
T. T. Coccei Gaa et / Patiens quaest(ores) III ((tertio)) / mensam quadratam in trichil(a), / abacum cum basi, horologium, / labrum cum fulmentis, marmor /5 putiale, crustas supra parietem / itineris medi cum tegulis, columel/lam sub horologio Tiburtina(m?) 7 (sic) / protectum ante porticum, truti/nam et pondera d(e) d(ecurionum) s(ententia) posuerunt; / et locum post maceriam ulteriorem /10 emendum ustrinasque de consaepto / ultimo in eum locum traiciendas et / iter ad eum locum ianuamque bene/ficio et liberalitate T. patroni faci/enda curauerunt; /15 idemque uitium pomorumq(ue) et florum / uiridiumque omnium generum / seminibus ea loca quae T. p(atronus) decuri/onibus suis adtribuerat ex pecu/nia publica adornauerunt, /20 Sisenna Tauro L Scribonio Libone co(n)s(ulibus). /
The inscription concludes with eight hexameters urging readers to recognize in the expense incurred the just observance of piety and, for peace of mind, to follow the example of those who created and tended for the garden during their lifetimes so as to be remembered and cared for by others after their deaths (CLE 371). It is tempting to set the tomb complex of the funerary collegium described in this text in relation to the marble plan of a large tomb garden found also found in the Centocello cemetery and now in Urbino (no. XXX), but the references to ustrinae accessed by a path and gate, “the wall of a middle path with a tiled roof”, and projecting eaves in front of a portico are difficult to reconcile with the markings on the marble plan. If the two records do concern the same cemetery complex, the plan does not seem to depict the part of it described in the inscription of the collegium.
Dates 16 CE
Bibliography B. E. Thomasson and M. Pavese,A Survey of Greek and Latin Inscriptions on Stone in Swedish Collections, (Stockholm 1997) XXX worldcat

Location VIA APPIA Tomb Garden of Aur(elius) Inachus
Sublocation Via Appia
Sublocation Description An early Roman road (via publica) originating at Rome and terminating at Brundisium, the Via Appia was begun in the fourth century B.C. by the censor Appius Claudius Caecus. The Latin author Statius described the Via Appia as &quot;queen of the long roads&quot;.
Garden Tomb Garden of Aur(elius) Inachus
Keywords tombs Garden Description An inscription found beside the Via Appia near the tomb of Cecelia Metella in 1851 identifies a cepotaphium belonging to Aur(elius) Inachus, a freedman of one of the Antonine emperors (probably Commodus), who served as assistant to the messengers at the office of the emperor’s private accounts, and to Aurelia Macariane, Aurelia Rodogune, and their freedmen and freedwomen and descendants (CIL 6.8505 cf. p. 3459). The womens’ names are unusual: “R(h)odogune” is recorded only once elsewhere at Rome; “Macariane” (the not uncommon “Macaria” plus a suffix modeled on “Rodogune”?) appears to be otherwise unattested. The absence of a praenomen from Inachus’s name and the abbreviation of his gentilicium point to a date in the first half of the third century.
Dates Unspecified

Keywords funerary buildings tombs Garden Description An epitaph the late first or second century found near the intersection of the Via Ardeatina and the ancient road corresponding to the modern Via delle Sette Chiese identifies an estate or farm of Merops or Merope (horti or fundus Meropianus), perhaps the imperial freedman Ti. Claudius Merops, who served as procurator for the regions of Rome some time in the Julio-Claudian era (CIL 6.4018), and near it a large walled funerary garden (280 Roman feet wide and 360 feet deep, about two acres in area) with service building built by C. Nonius Minyas, who provided access to it through the larger entry gate to the fundus Meropianus. Among funerary gardens of known dimensions in Italy, Minyas’s ranks in the top quartile (see vol. 1 “Tomb Gardens” fig. 8).
Dates late first or second century

Location VIA APPIA Tomb Garden of Claudia Semne
Sublocation Via Appia
Sublocation Description An early Roman road (via publica) originating at Rome and terminating at Brundisium, the Via Appia was begun in the fourth century B.C. by the censor Appius Claudius Caecus. The Latin author Statius described the Via Appia as &quot;queen of the long roads&quot;.
Garden Tomb Garden of Claudia Semne
Keywords aediculae funerary buildings pavilions tombs vineyard Garden Description Four inscriptions unearthed in 1792 between the second and third mile of the Via Appia near S. Sebastiano identify the tomb garden complex of Claudia Semne, wife of M. Ulpius Crotonensis, a freedman of the emperor Trajan (CIL 6.15592-155495; ILS 8063c). According to the principal text (CIL 6.15593), the rectangular tomb monument (c. 3.1 x 3.8 m.) was surrounded by an enclosed garden (hortus) in which were “pavilions (tricliae), a little vineyard (viniola), a well (puteum), and shrines (aediculae) in which statues of Claudia in the likeness of the gods (in formam deorum)” were housed. Within the tomb were two inscribed funerary altars, one dedicated to Fortuna, Spes, Venus, and the memory of Claudia Semne (CIL 6.15594), the other to the couple’s freeborn son (CIL 6.15595), who died at the age of eighteen; and, probably, a statuette of Claudia Semne with the attributes of Spes and three busts of Semne and her son, which were found nearby. The tomb itself was richly decorated by Crotonensis with reliefs and portrait statuary associating wife and son with their divine counterparts, Venus and a young hunter (perhaps Meleager or Adonis). A pair of statuettes of the son wearing a toga and holding a book roll and box probably flanked the entrance to the tomb. In this paradeigmatic context of private deification, the garden was perhaps meant to evoke a Hellenistic funerary paradeisos and its associations with the divine afterlife, but pavilions, wells, and vineyards were standard appurtenances of the Roman funerary garden as well. The style of the sculptural decoration points to a date around 130 CE.
Dates Unspecified

Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula II
House II.iii.4-6
Garden Small domestic property with a garden to the rear.
Keywords cauponae cisterns (plumbing components) lararia sacella statuettes (free-standing sculpture) tufa Garden Description A. A small garden at the rear of this connected house and caupona may have originally contained the two small statuettes found at this site in 1953. The two pieces were a headless ithyphallic tufa statuette (0.33 m. high with base; Pompeii inv. no. 10017) and a marble statuette of Venus (0.51 m. high without base; Pompeii inv. no. 9926) with much of the red color preserved in the drapery. The inventory books list this house as II.vi.4.
B. The small garden to the rear of house 4 had an entrance into this large open area (b) which had been planted at the time of the eruption. There was a second entrance (6) from the side street. At the time of excavation a cistern was noted in the southwest corner, a basin along the south wall just before the jog, and the presence of seven root cavities. Jashemski found a few other scattered root cavities later, but too much damage had occurred from new growth to determine the original planting plan. At the east end of the north wall a door opened to a small sacellum with an aedicula lararium on a small podium on the rear wall and a small masonry.
Dates 1754 to 1757, 1952

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_ii/insula_iii/ii.iii.7_9/"},266:{title:"II.5 Large Vineyard",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_ii/insula_v/house"),content:`Province Italia
Location Pompeii Pompeii (Pleiades)
Sublocation Region II
Insula Insula V
House Large Vineyard
Garden Large vineyard
Keywords amphitheaters trellises triclinia (couches) vineyards doliums Garden Description Located north of the amphitheater, this site was initially identified as the Foro Boario or Cattle Market. A small amount of excavation was started in 1755, but in 1814 the entrance and south wall were excavated. Most of the excavation was completed in the 1950s, except the northeastern section. In 1966, Jashemski undertook preliminary sub-soil excavations and proved that the area had been under cultivation. Work continued through 1968 and 1970 removing some undisturbed lapilli and consequently 2,014 vine root cavities were recorded with an equal number of stakes in that section. It was noted that ninety percent of the root cavities had a diameter ranging from 2 to 5.5 cm with the average being just under 4 cm. The total range of size was from 1 cm to 8.5 cm. The vines were spaced four Roman feet apart, trained on a rectangular framed trellis (vitus compluviata) and each vine had three or four depressions for watering at the base. Also discovered were two well preserved examples of propagation by layering. A north-south path starting from the entrance divided the vineyard into equal halves. An east-west path crossed this leading to the outdoor triclinium and two rooms where the wine was made. A third path was discovered in 1970 running parallel to the north wall. Fifteen coins were found on the third path. The paths ran under arbors and usually two root cavities were found by each of the posts that supported the arbor. Rows of trees were planted at the edge of the vineyard between the second and third row of vines and widely spaced trees grew along the paths between the first and second row of vines on each side of the paths. Other trees were scattered randomly in the rest of the vineyard. In all, fifty-eight tree cavities were found, their ground level dimension ranging from 3.5cm to 40 cm. Two carbonized olives were found as well as one bean which could indicate that vegetables were also grown under the vines. The entrance directly across from the amphitheater was designed to be an architectural part of the masonry triclinium (l. medius, 4.85 m.; l. imus and l. summus 4.50 m.; table 0.60 x 1.30m.). The entrance pillar matched the extension of the lectus imus across from it in length and width and a low masonry pedestal that was in line with the other entrance pillar sharing the same dimensions. The pedestal could have held a lamp or statuette, and the extension of the lectus summus would have been used as a table. A second triclinium (l. medius, 4.60 m.; l. imus and l. summus 4.00 m.) was unique for the pergola posts were supported by a row of amphoras broken off at the top and bottom and buried in the ground along the outside edge of the lectus summus, close to the wall of the wine making building. The entrance triclinium, and perhaps the second one where the wine was made, would have been used to serve those attending games at the amphitheater. Fifty–two bones were found here (see Jashemski, Gardens, 1:216-218 and Table A on p. 217) with evidence that they were the remains of meals. Serving meals would have been a source of additional revenue for the wine makers. Wine would also have been sold at the shop with the portico that faced the Via dell’Abbondanza that was part of this property.
Dates Excavated 1755, 1814 and between 1912 and 1972.

Location via latina via latina (Pleiades)
Sublocation Sublocation Description Garden Memorial Tomb Garden of Ortorius Heleis and Ortoria Eutychis
Keywords tombs Garden Description An inscribed marble plaque found in the early 1930s covering a drain near Ponte Lungo in the region of the Via Tuscolana south of Rome records the epitaph of a Greek-speaking couple, Ortorios Heleis and Ortoria Eutychis, evidently devotees of the cult of Isis, who some time during the second or early third century built for their ten-year old son Markos Ortorios Eleutheros “an eternal bridal chamber” (aionion nymphona) and “for themselves, in expectation of their death, and for their freedmen and their descendants, a memorial tomb garden” ([mne]meion kepotaphon). The inscription, which includes a prayer to Osiris to grant the boy cool water in the afterlife, dwells on the son’s untimely death and his parents bereavement.

Location Italia Villa Tiberii (Pleiades)
Sublocation Sperlonga
Sublocation Description Sperlonga is a maritime villa built at the end of the Roman Republic. It probably belonged to some very rich piscinarius, one of those extremely wealthy Roman patricians who took delight in creating their own fish ponds. The purpose might have been to always find fresh fish at their disposal, or, at least, so they said. Actually those Tritones piscinarum, as Cicero called them (CIC. Att. 2.1.6; 2.9.1), considered their piscinae more a status symbol than an industrial operation, and cherished their fishes more as pets than as tasty tidbits (VARR. r. r. 3.17.3). Sperlonga, with its lavish decoration and its luxurious setting, was built by one of these tycoons. Built, yes, but by whom? When, in the middle of the last century, this villa was discovered, some scholars decided that it must have been Tiberius. Actually the only connection we could establish between the ancient emperor and this place is the fact that he nearly died while dining in the villa's colossal nymphaeum. At this time he was traveling from Capri to Rome and stopped at Sperlonga to rest. We read that he was there, on a small island set at the center of the fishpond, laying with his friends on mattresses placed around an elegant water triclinium (Fig. 91, A) set on a small island at the center of the fishpond. They were drinking, chatting and enjoying the splendid view of the statuary groups displayed in the nymphaeum when the entrance of the grotto crashed down in a historical landslide reported by both Suetonius (Tib. 39) and Tacitus (ann. 4.59) (Fig. 92). I can't imagine how this unfortunate dinner could place Tiberius as the owner and the creator of the spectacular grotto. However this is what some scholars assert and they still believe it. I can't agree. For one thing we know that Tiberius disapproved of luxury. In Tacitus (TACITUS) we find the transcription of some of his speeches to the senate and we notice how harshly he attacked all the people who built luxurious villas and bought expensive statues to put in them. How could Tiberius censor his fellows countrymen for purchasing some marble copies of goddesses and heroes, while he himself was importing from Greece those monumental Hellenistic groups, and setting them in the seaside grotto of a more than sumptuous maritime residence? It was not logical, and for this reason we feel quite certain that Tiberius had no part in creating the Sperlongan art display. However, are we sure that the villa didn't belong to the imperial praedia? No, we can't even deny this: Sperlonga could have entered Augustus' estate through a legacy. As a matter of fact we know that, on their death, many rich men used to leave their property to the emperor. Some of these tycoons and also some relatives of the Julio-Claudian family could easily have done this. We can't even forget that - as reported by Cicero (CIC. I cent. B.C.) - Philip, Augustus' stepfather, was one of the most important and rich piscinarii of the I cent B.C. Apart from this we can't say anything more.
Garden The villa has three gardens: one peristyle garden, one cryptoporticus and the terrace on the sea, one nymphaeum.
Keywords insulae courtyards terrace gardens Garden Description These parts of the villa have been relatively spared and they are among the best features of this maritime residence (SALZA PRINA RICOTTI 2002). As a matter of fact, also when the peristyle garden was flourishing, it could never have been as impressive as this imposing cryptoporticus and its underlying terrace (Fig. 93, B), beautiful places to stroll and admire the glorious sunset. The combination of a cryptoporticus and a terrace to create a new kind of garden, was already present in Roman architecture. We can see it depicted in the Pompeian frescoes and we find it in other seaside villas. For instance this kind of open-air arrangement was extensively described in a letter in which Pliny the Younger pointed out the highlights of his cherished Laurentine villa to one of his friend (PLIN. epist. 2.17). In Sperlonga as in Pliny's terrace, a narrow border of flowering plants was set against a low masonry wall, a parapet which was necessary to protect the vegetation from the salty sea breezes (Fig. 94). Today, the fact that bunches of blossoms existed there is confirmed by the presence of a watering system which started from some spring set high on the overhanging hill. We can follow the trace of a groove cut in the rock coming down to the fishpond's northeastern bank. From the piscina side, through a canal (Figs. 91, S; 96), the water was led up to the low parapet of the terrace (Fig. 97), and here, turning at a right angle, it ran all along it. At regular intervals, a series of drain wells helped to draw the water and irrigate the plants. Their presence confirm that a flowerbed existed there and that it was set against the wall.
Plans the plan of Sperlonga&#39;s Villa. Images the general garden plan of Sperlonga. The landslide. Cryptoporch and terrace. Terrace&#39;s parapet. Dates Unspecified

Keywords insulae courtyards peristyles (Roman courtyards) Garden Description In the villa there are three different garden arrangements (SALZA PRINA RICOTTI 1990). Unluckily (Fig. 93) all its quarters have been badly damaged by a colony of monks who, probably toward 800 A.D., established themselves and their peasants there. All this people excavated a well in the peristyle, created a tank to wash their linens, moved and demolished many of the portico's columns, and set mangers for the animals in the elegant rooms of the villa. Moreover the family of peasants who tilled the monastery's fields divided this lordly mansion in 8 lodgings. Due to these transformations, today it is nearly impossible to find how the original peristyle looked at its heydays. We can only see the bases of the portico's columns and the remains of what probably was a nice nymphaeum, which, set on the north-eastern part of the courtyard (Fig. 93, N), occupied a large hall, 9 m long and 4.5 m wide, with a semicircular absid at the end. A square basin, 2 x 2 m, stood near the entrance. Apart from this there is nothing else left.

Location Sublocation Sublocation Description Garden Tomb Garden of Attia Quintilla
Keywords tombs epitaphs Garden Description A handsome marble funerary altar of unknown but presumably urban provenance, now in the Louvre, decorated on the front with Erotes holding garlands and on the sides with storks and other birds records the epitaph of Attia T. f. Quintilla set up by her father, Attius Phlegon, her mother Attia Quinta (probably both ex-slaves), and her brother Attius T. f. Quintianus. Along with the monument, which can be dated to the first or early second century, Quintilla’s parents and brother also dedicated to her and to their descendants and the freedmen and freedwomen of their household “a field or garden (agrum sive hortum) with a building, enclosed by a wall”.The building, a substantial structure of some thirteen rooms, seems to comprise, on the ground floor, a series of three work rooms opening off a central corridor that leads directly through the house from front to back, a two-room suite separately accessible from the front porch (perhaps the residence of the gardner and overseer of the tomb), and a stairway to the upper floor. The upper floor presents a more seigneural aspect: in addition to two large rooms and a pair of small functional rooms corresponding to those on the first floor, the residential space includes a narrow rectangular room or balcony over the entranceway and a two-room suite and a separate room built out above the rear service court and overlooking the garden. A broad passageway eleven feet wide along the side of the building seems to allow for a wagon to be backed into position for loading directly from the garden. The dimensions of the rooms inscribed along most of the interior walls indicate that the three building plans are not drawn to the same scale, and it is not clear how the two structures were situated in relation to each other. The configuration of the aedificium and garden suggests the arrangements of a working kitchen garden with related workspaces on the ground floor and a residential and dining area on the upper floor, perhaps for the use of family members celebrating communal meals at the tomb site during the annual Parentalia and other festivals of the dead. The cepotaphium dedicated by C. Cominius Abascantus at Puteoli in 148 CE provided for the town magistrates and officers of the Augustales to dine annually at the site in a dining room above his tomb (no. XXX).
Maps Plans Images Dates Unspecified
Bibliography W. Altmann, Die römischen Grabaltäre der Kaiserzeit, (Berlin 1905) 168 no. 214; S. worldcat S. Ducroix, Catalogue analytique des inscriptions latines sur pierre conservées au Musée du Louvre, (Paris 1975) 96 no. 314. worldcat D. Boschung, Antike Grabaltäre aus den Nekropolen Roms, (Acta Bernensia X) (Bern 1987) 107 no. 329, Taf. worldcat G.-L. Gregori, Horti sepulchrales e cepotaphia nelle iscrizioni urbane, BCom 92 (1987-88) [1989] 177 n. 9. worldcat Pleiades ID TGN ID Contributor Publication date `,url:"https://roman-gardens.github.io/test-drafts/province/italia/tomb_garden_near_rome/unknown_provenance/tomb_garden_of_attia_quintilla/"},276:{title:"Tomb Garden of C. Hostius Pamphilus",smallcrumbs:smallcrumbs("/province/italia/tomb_garden_near_rome/unknown_provenance"),content:`Province italia
Location Sublocation Sublocation Description Garden Tomb Garden of C. Hostius Pamphilus
Keywords tombs epitaphs Garden Description A travertine slab of unknown urban provenance, now in the Mus-ei Capitolini, records an epitaph of the mid first century BCE of a freedman doctor, C. Hostius C.l. Pamphilus, who bought a tomb (thirteen by twenty-four feet in area) for himself and his wife Nelpia M. l. Hymnis, and for their freedmen and their descendants. A crude verse (almost a septenarius) following the dedication declares “this is our eternal home, this our farm, these our gardens (horti), this our monument”. It is unclear whether horti here refers to a tomb garden or, perhaps more probably, to a suburban estate, as normally in contemporary fashionable usage. The ambivalence of the term in any case draws a link, conceptual as well as topographical, between productive rural property (fundus) and a burial monument conceived of as a home for the deceased. If horti refers to a tomb garden proper, it would be among the earliest attested in the environs of Rome.
Maps Plans Images Dates Unspecified

Location Sublocation Sublocation Description Garden Tomb Garden of Claudia Peloris
Keywords tombs epitaphs Garden Description A marble plaque now in the archaeological museum of Perugia but probably of urban origin records the epitaph of a freedwoman of Octavia, the daughter of the deified emperor Claudius, Claudia Peloris, and her husband, also an imperial freedman and procurator of the Augusti, Ti. Claudius Eutychus, who left to her sisters and freedwomen and their descendants charge of a building (aedificium) and tomb monument (monumentum). An inscribed plan at the center of the plaque depicting different sections of a building and tomb complex (evidently the ones specified in the text) shows, at the right, a walled tomb enclosure, with the monument built into the rear wall and a corridor leading off the left side of the forecourt to a stair descending perpendicularly to an undergound burial chamber below; at the left, the ground floor of a two storey building (the set of rooms depicted at the top of the plan represents the second floor) with a roughly rectangular walled garden (70 X 76 X 65 X 65 Roman feet, some 410 square meters), opening off the rear (Fig. XXX). The building, a substantial structure of some thirteen rooms, seems to comprise, on the ground floor, a series of three work rooms opening off a central corridor that leads directly through the house from front to back, a two-room suite separately accessible from the front porch (perhaps the residence of the gardner and overseer of the tomb), and a stairway to the upper floor. The upper floor presents a more seigneural aspect: in addition to two large rooms and a pair of small functional rooms corresponding to those on the first floor, the residential space includes a narrow rectangular room or balcony over the entranceway and a two-room suite and a separate room built out above the rear service court and overlooking the garden. A broad passageway eleven feet wide along the side of the building seems to allow for a wagon to be backed into position for loading directly from the garden. The dimensions of the rooms inscribed along most of the interior walls indicate that the three building plans are not drawn to the same scale, and it is not clear how the two structures were situated in relation to each other. The configuration of the aedificium and garden suggests the arrangements of a working kitchen garden with related workspaces on the ground floor and a residential and dining area on the upper floor, perhaps for the use of family members celebrating communal meals at the tomb site during the annual Parentalia and other festivals of the dead. The cepotaphium dedicated by C. Cominius Abascantus at Puteoli in 148 CE provided for the town magistrates and officers of the Augustales to dine annually at the site in a dining room above his tomb (no. XXX).
Maps Plans Images Dates Unspecified

Keywords tombs epitaphs Garden Description A marble slab of unknown urban provenance broken at the bottom and long lost records an epitaph of the first or second century erected by P. Sullius Zoticus and his wife Sullia Nice to themselves, their children, their freedmen and freedwomen and their descendants; to “another wife” of Zoticus, Iulia Tatiane; and (it seems) to a Sullius Istefanus. The epitaph concludes with provision for a fine to be paid to the treasury of the pontiffs and the Vestal Virgins by any who attempt to alienate the tomb and surrounding property, which comprised “a garden with cistern enclosed by a surrounding wall” (in conti[nenti] / hortulu(m) maceria clus[um] / at cisterna(m) perten[dentem]).

Location villa at site 10 villa at site 10 (Pleiades)
Sublocation Via Gabina
Sublocation Description For six and a half weeks each summer from 1976 through 1989 Philip Oliver-Smith and the author (both of Rice University) excavated, often to bedrock, two sites fourteen kilometers east of the center of ancient Rome. The team worked from a surface survey conducted by John Ward Perkins and Anne Kahane in 1964, which traced the path of the via Gabina, a road joining Rome and Gabii and supplanted in the 1st century B.C. by the more up-to-date via Praeneste (today the via Praenestina-Fig.1). This same survey established by the collection of surface material thirty-five occupation sites bordering the via Gabina. From these sites we selected three for further investigation, two of which were fully uncovered to reveal the remains of two suburban villas and a late Roman horreum or giant barn. For recording purposes we kept the site designations of Ward Perkins and Kahane. Therefore the discussion here will refer to the villas at Site 10 and Site 11. In 1976, our first season, two trial trenches located structures at Site 13 (another villa?), but no further digging was done here because of problems involving crop rotation (our work was carried out on the land of a still existing farm), time, and money.
Garden Villa at site 10
Keywords courtyards corridors domus mosaics (visual works) villae suburbanae Garden Description This large complex villa structure was founded in the Augustan period and was abandoned in the early 3rd century A.D, with evidence from pottery of continued occupation that time. Not even the peristyle core of the plan could be dated to what we call Period 1 (the early occupation period of the Via Gabina sites). Pottery, roof tile stamps, and construction technique (revetted concrete) all give four phases to the villa remains – Augustan, Julio Claudian, Domitianic, and Hadrianic. Reconstructions have been accomplished for all the phases of Period 2, but what interests us here with our focus on gardens is the last or Hadrianic phase (Phase 2 D – Figs. 4 and 5).
The villa had a western enclosed garden area (Figs. 4 and 5) framed on the east by a Doric loggia at least from the time of Domitian. It was then that the owners created an elaborately decorated triclinium (Fig. 4, “35”) overlooking the garden and affording a view back to Rome (thus setting up the contrast of the serenity of the country with the congestion of the city). This was a major addition to the villa/residence. Phase 2D extended the loggia and gave a greater sense of symmetry to the facade. No pool of any depth was possible because the space of the garden overlaid bedrock-cut chambers for the fermentation of wine. Again, there could be no determination of specific planting; not even flotation material was helpful. It was in this western garden area that a huge horreum/barn was constructed in the late 4th or early 5th century C.E.
2.B.	The peristyle garden of Phase 2D (Figs. 4, “B” and 5) dates from the Augustan core of construction (Phase 2A). Overlooking the peristyle center through a wide double doorway was an oecus or reception/dining room (Fig. 4, “2”) with an emblema (59cm x 59cm) at the center of its mosaic floor. The emblema (now on permanent exhibition in the Palazzo Massimo alle Terme di Museo Nazionale Romano) portrays “The Rape of Hylas” (Fig. 6). This depiction was found in situ and oriented to be seen to best advantage from the couch of the padrone or distinguished guest at the back of the room. The location of the couch was indicated in the design of the black and white mosaic surrounding the emblema – unfortunately the Museo Nazionale’s restoration has reversed this relationship by turning the emblema so it would be read in proper perspective from the door of the oecus and not the couch). From bedrock cuts (Fig. 4, “b”) and a nearby well, it would seem the pool and grotto into which Hylas was abducted was emulated in the open area of the peristyle garden. Hence a view from the principal couch first of the graphic depiction of the rape and then a simulation of the place it occurred. The iconography involved in this sequence and subject relates to the agricultural function of the villa itself and its bucolic character. Because the emblema consists of a single tile containing the tiny tesserae (therefore portable) and can be dated to the beginning of the 1st century B.C., it may well be that the emblema was also an embellishment of the Period 1 villa.
These two sites represent a rare glimpse of the transformation of suburban Rome over more than twelve centuries of occupation.
Maps Plans fig04_recon_phase2d Images fig05_recon_phase2d. The Rape of Hylas. Dates Unspecified

Location villa at site 11 villa at site 11 (Pleiades)
Sublocation Via Gabina
Sublocation Description For six and a half weeks each summer from 1976 through 1989 Philip Oliver-Smith and the author (both of Rice University) excavated, often to bedrock, two sites fourteen kilometers east of the center of ancient Rome. The team worked from a surface survey conducted by John Ward Perkins and Anne Kahane in 1964, which traced the path of the via Gabina, a road joining Rome and Gabii and supplanted in the 1st century B.C. by the more up-to-date via Praeneste (today the via Praenestina-Fig.1). This same survey established by the collection of surface material thirty-five occupation sites bordering the via Gabina. From these sites we selected three for further investigation, two of which were fully uncovered to reveal the remains of two suburban villas and a late Roman horreum or giant barn. For recording purposes we kept the site designations of Ward Perkins and Kahane. Therefore the discussion here will refer to the villas at Site 10 and Site 11. In 1976, our first season, two trial trenches located structures at Site 13 (another villa?), but no further digging was done here because of problems involving crop rotation (our work was carried out on the land of a still existing farm), time, and money.
Garden Villa at site 11
Keywords barns atrium houses courtyards villae suburbanae Garden Description This villa at Site 11 was a simple “U” plan farmhouse initiated at the beginning of the 3rd century B.C. (Period 1). In the Augustan Age this farmhouse was transformed into a more luxurious atrium type villa/residence (Period 2 – Figs. 2 and 3). During the reign of Trajan a bath suite was added as well as an outside plunge pool in what seems to have been a western enclosed garden (hortus) from as early as Period 1. Because of the proximity of bedrock and the fact the slight earth cover had been ploughed for centuries, any evidence of what might have been planted in the garden had long since been destroyed. We know, however, that there must have been surrounding olive groves from the press facilities of the villa, also dating from the time of Trajan. All was abandoned in the second or third decade of the 3rd century of the Christian Era.

Location DUROCORTORUM (Reims, France) DUROCORTORUM (Pleiades)
Sublocation Description Durocortorum was mentioned by Caesar as the center of the Remi, a Celtic tribe that sided with the Romans against the Belgians. It then became a federated city, nominally independent. Under Augustus, it became the capital of Gallia Belgica. Many vestiges indicate that it was densely settled and unusually extensive. A network of water supply and sewers has been found; an aqueduct brought water from 40 kilometers. The cardo and decumanus are still identifiable today by vestiges of four gates with arches, the northern one still standing; they cardo and decumanus intersect at the present Place Royale. Today, the city is known for its magnificent Gothic cathedral and its fine champagnes.
Garden House of the Ram (La Maison au Bélier)
Keywords porticoes drains corridor Garden Description BEL 2.3.1: Reims, House of the Ram Excavated in 1992-93 by Agnès Balmelle, this vast house probably covered about 2000 square meters. The date of construction is rather uncertain; it could be as early as the end of the first century or as late as the second half of the second (Fig. 1) The excavations have revealed a portico (A) (20 x 3 m) opening onto an open space which may have been a garden. It was bordered on the southwest by drain which no doubt collected rainwater from the roof and led it away to the northwest. A well (E) was in the north gallery or corridor (B).

Location NEMETACUM (Arras, France) NEMETACUM (Pleiades)
Garden House on rue de la Fraternité
Keywords mosiacs peristyles (Roman courtyards) Garden Description Excavated in 1875-79 in the eastern suburbs of the city by A. Ternick, this large house has been uncovered in a roughly elliptical area with axes of 40 and 20 meters. The chronology is uncertain. It was perhaps destroyed by a violent fire (of which there are traces elsewhere in the city) in the second century and not reconstructed. Some walls were decoratively painted; most floors were concrete, but there is some evidence of mosaics. The floor of room [5] (just below room [1] in the plan) had a large slab of black marble in the center in frame with smaller slabs in the corners. The southwest corner of a peristyle and 12 meters along the west side and 10 meters along the south side have been excavated. The galleries had concrete floors and slender Tuscan columns 20 centimeters in diameter and 1.2 meters apart. The walls were painted red. In the center of the peristyle court was a masonry construction considered as an “impluvium” at the time of excavation, but it was quite possibly a pool. If it were a pool, then the area was almost surely in a garden. The house had another interior open court and possible garden [17] of about 6 x 7 meters near a well [25].

Location BAD DURKHEIM-UNGSTEIN (Germany) BAD DURKHEIM-UNGSTEIN (Pleiades)
Garden Rural Villa
Keywords villa rustica corridor courtyards Garden Description The stone structures of this villa rustica, dating to the early second century, replaced earlier timber buildings. With the addition of an annex on the east in the early fourth century, the facade of the house acquired a length of 104 meters. The farm was occupied until the early fifth century.
The main residence is a villa of the winged corridor type (BEL 13.1.1). Two protruding wings on either wide of the entrance on the south framed an open courtyard which may have been planted (G on plan). Behind the house at the north were two more wings framing a second open courtyard (G on plan). This area, possibly a garden, was bordered on the north by a low wall.

Location DUROCORTORUM (Reims, France) DUROCORTORUM (Pleiades)
Sublocation Description Durocortorum was mentioned by Caesar as the center of the Remi, a Celtic tribe that sided with the Romans against the Belgians. It then became a federated city, nominally independent. Under Augustus, it became the capital of Gallia Belgica. Many vestiges indicate that it was densely settled and unusually extensive. A network of water supply and sewers has been found; an aqueduct brought water from 40 kilometers. The cardo and decumanus are still identifiable today by vestiges of four gates with arches, the northern one still standing; they cardo and decumanus intersect at the present Place Royale. Today, the city is known for its magnificent Gothic cathedral and its fine champagnes.
Garden The House aux Fleurons (boulevard de la Paix)
Keywords porticoes trench Garden Description BEL 2.2.1: Reims, House aux Flerurons Along the north side runs a secondary street following the orientation of the town in Augustan times. Along this street, in the northern part of the house, a series of rooms with mosaics were found. On the south side, the space A (about 30 x 14 m) was probably a garden. The central part, surrounded on three sides by porticos, had two wide trenches (a) cut into the chalk and filled with clay, a strong indication of a garden. The trenches seem to be connected on the south side, and the south wall seems to be the limit of the parcel.

Location COLONIA AUGUSTA TREVERORUM (Trier, Germany) COLONIA AUGUSTA TREVERORUM (Pleiades)
Garden Urban House East of Forum
Keywords insulae atriums (Roman halls) peristyles (Roman courtyards) Garden Description In only one of the excavated houses of the second and third century in two insulae east of the forum beneath the imperial baths can gardens be shown to have existed. This house was demolished when the imperial baths were erected in the last decade of the third century. It seems to have occupied an entire insula measuring 55 x 100 meters. (Fig. 1). An atrium (A on plan) was built in the west wing of the building in the first half of the second century. The atrium was later transformed into a garden with planting beds and a pool. Around the middle of the third century this garden was abandoned. The house also boasted a large peristyle courtyard on the east which may have been planted (G on plan), but for a garden there is no direct archaeological evidence.

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_belgica/urban_house_east_of_forum/"},288:{title:"Villa Borg",smallcrumbs:smallcrumbs("/province/gallia_belgica"),content:`Province Gallia
Location BORG (Germany) BORG (Pleiades)
Garden Villa Borg
Keywords porticoes basins courtyards Garden Description The villa of Borg is situated in a forest between the villages Borg and Oberleuken, community of Perl (Landkreis Merzig-Wadern), in the border-region Germany - Luxembourg - France. The huge villa complex is situated in a densely occupied Roman settlement region on the fertile plateaus between the river valleys of Saar and Mosel. Pars urbana and pars rustica covered an area of about 7.5 hectare. The villa was built in the direct vicinity of the Roman road from Metz to Trier (Augusta Treverorum), which was part of the far-distance connection between Marseille and Cologne.
Recent archaeological excavations have shown traces of an earlier rural settlement below the foundations of the villa. This first occupation can be dated to late Celtic times or directly to the beginning of Roman occupation. In the second quarter of the 1st century A.D. it was followed by a possibly two-angled timber-framed building of 17.80 x 10.40 m, which is interpreted as proto-villa. The construction of the later stone-buildings took place around 50 A.D. The main period of the villa lasted from the end of the 1st to the late 3rd century A.D. From the middle of the 4th century A.D. (Plan, Fig 1)onwards only some parts of the villa were still occupied. It was completely abandoned by the end of the 4th century A.D.
Since 1987, the eastern part of the site, the pars urbana, was completely excavated. The main building, a porticus villa, type Bollendorf, was completely reconstructed, exactly on top of the Roman foundations. The pars rustica in the western part, covering an area of 400 x 150 m, is not yet excavated. Geophysical measurements gave evidence of two parallel rows of at least 14 small buildings; possible used for storage and handicraft activities.
Unfortunately only a few architectural elements, like the two water basins (Fig 2), gave hints to the Roman garden architecture. The huge water basin of 10 x 30 m and the two-angled central porticus building of the villa were enclosing a yard, which was most probably laid out as a representative Roman garden in Mediterranean style. A few remaining fragments of stone sculptures point to a representative garden architecture. Additionally, archaeobotanical investigations gave evidence of agricultural activities connected with the villa. A waste pit excavated in the inner yard of the pars urbana revealed carbonised waste of processing spelt and einkorn, probably grown as maslin. Further cultivated crops were emmer, naked wheat, hulled barley and the pulses lentil, pea and Celtic bean. Evidence of fruit tree cultivation is scarce. Only pear and a fragment of an undetermined cultivated Prunoideae fruitstone were recorded.
In the year 2000, the reconstructed main building of the villa with its bath, now occupying a small museum, was completed by the reconstruction of a representative Roman garden. This garden is situated between the reconstructed central building and the huge Roman water basin. In the following it was completed by a vegetable garden, a rose garden and a small vineyard, presenting Roman horticulture to the public. The reconstruction was part of the European Union’s Interreg-II project &quot;gardens without borders&quot;. Concerning the poor local evidence from the recent excavations the reconstruction was mainly based on the better evidence of Roman gardens from villas in Italy and France.

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_belgica/villa_borg/"},294:{title:"House of Flavius Germanus (La maison de Flavius Germanicus)",smallcrumbs:smallcrumbs("/province/mauretania/volubilis"),content:`Province Mauretania Mauretania Tingitana (province)(Pleiades)
Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Volubilis Volubilis (Pleiades)
Location Description Volubilis was the capital of the province of Mauretania Tingitania. The city was of Punic foundation, located on the edge of a plain that slopes down from the Zerhoun hills. During the reign of Juba II, king of Mauretania, Volubilis knew a prosperous period. He was succeeded by his son, Ptolemy of Mauretania, who was assassinated in 40 CE by Caligula. The kingdom was then divided into two provinces, and Volubilis was elevated to the rank of municipium as a reward for taking the side of Rome during the conflict.
The city rapidly developed and expanded; new temples, baths, civic buildings and luxurious houses lining the porticoed decumanus maximus were built. The olive press and the mills attached to the houses attest to the rural character of the region. The city reached its climax in the beginning of the third century CE and survives today as a well-preserved archaeological site. The city walls and gates, Caracalla’s triumphal arch, the Capitolium temple, and the Basilica law courts survive. A number of houses known for their floor mosaics and bronze sculpture also persist to the modern day.
Garden House of Flavius Germanus (La maison de Flavius Germanicus)
Keywords columns (architectural elements) peristyles (Roman courtyards) peristyle house piscinae porticoes Garden Description The House of Flavius Germanus, dating to the third century, is located between the decumanus maximus, the decumanus north I, the House of the Labors of Hercules, and the House of Dionysus and the four Seasons. The peristyle was enclosed on four sides by a portico supported by 14 columns (Plan view, Fig. 1). The space between the columns was spanned by a low wall. Along the north portico, a rectangular pool, curved at its center, extended into the garden and faced the oecus (label 12) opening into the garden. At the southeast corner was a domestic shrine with an inscription giving the name of the owner. During the second phase of the house, a large garden was added at the rear, bounded by a wall on the southern side.
Plans Images Dates Third century CE
Excavation Dates Bibliography R. Etienne, Le quartier Nord-Est de Volubilis, Paris, 1960, 34-8, Pl. V, XLVI, 2. (haithitrust)
R. Thouvenot, “Maisons et hydraulique dans le quartier NE de Volubilis”, p. 27-58, Plan I, Pl. IV. (worldcat)
