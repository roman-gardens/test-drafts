Location Saguntum Saguntum/Arse (Pleiades)
Garden Tomb garden and baths of P. Caecil(ius) Rufus and Valeria
Keywords tombs Garden Description A marble slab found at Puçol (Puzol) near Saguntum, now lost, but originally preserving an epitaph of the late first or early second century set up by P. Caecil(ius) Rufus for himself and his wife Valeria, records that they purchased an area (locus) vaulted over with walls, baths (a notable amenity at a tomb), and gardens and constructed a monument there for themselves and their daughters, to the end that their ashes be mingled with those of their ancestors (se vivis compararunt locum uti est concameratum parietib(us), balneis, hortis; monumentum construxerunt sibi et filiabus donec avitis cineribus immisceantur). For the identification of the couple and the approximate date, see Alföldy in CIL.
Maps Plans Images Bibliography H. von Hesberg, “Römische Grabbauten in den hispanischen Provinzen” in W. Trimllmich et al., eds., Hispania Antiqua. Denkmäler der Römerzeit (Mainz 1993) XXX; EDH HD026300. (worldcat) Pleiades ID 266021

Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Olisipo Olisipo (Pleiades)
Garden Tomb Garden of Flavius M. f. Quadratus
Keywords tombs Garden Description An inscription found immured in the corner of a house near Lisbon around 1735 records the epitaph of a standard bearer (aquilifer) of the second legion, [.] Flavius M. f. Quadratus, of the Galeria tribe, who made for himself a tomb monument with, it seems, a ‘circumvallation’ and a pavilion (cum munitioni[bus], tric[le]a[e]). Although no tomb garden is mentioned explicitly, the reference to a pavilion points to the presence of one; by ‘circumvallation’ (munitiones) Quadratus evidently means the perimeter wall that regularly enclosed tomb gardens.

Location Nules Pujol de Benicató (Pleiades)
Garden Villa de Benicató
Keywords mosaics (visual works) corridors Garden Description The first finds go back to 1883. Part of the site was acquired by the provincial government in 1954 and archaeological work was begun the next year, but the reports remain unpublished.
The villa from the middle of the 2nd century evolved around a peristyle garden with a large circular pool, 7.6 meters in inside diameter, in the middle. A paved corridor led to the pool from the north gallery of the peristyle. There were baths and two rooms with mosaic floors. Most rooms, however, had floors of hammered earth.

Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Las Tiendas Las Tiendas (Pleiades)
Garden Villa el Hinojal
Keywords peristyles (Roman courtyards) hypocausts Garden Description In the early 1970's, J. M. Álvarez Martinez began excavations at this site, whose report appeared in 1976. The villa was built around a central open space (11.7 x 6.3 m), which the archaeologists initially assumed was a peristyle. There was indeed a wall (0.70 meters high and 0.55 meters thick) around the central area, which was judged to a garden. But there was no trace of columns or bases or capitals of even imprints of where they had been. The passageways around the courtyard on the north, west, and south were definitely covered; and on the east, where the entrances to the walled area were, there was probably also a portico, for that wall had painted decoration which would hardly have been left exposed to the weather. The garden gave light to the rooms around it.
Though it seems clear that the principal room [10], with a mosaic representing the hunting of wild boar, was intended to have a view of the garden through its large entranceway, there was no gate to the garden at that point and the view must have been at least partially blocked by the wall around the garden. Inside the garden area there were also some low walls, presumably the edges of planting beds. A well was in the center of the garden, and a water conduit led off to the northwest where there were baths. In an unusual arrangement, there appear to have been baths also in the northeastern corner. Both areas had hypocausts and water-handling facilities.
The house appears to have been built at the end of the third or beginning of the fourth century A.D. However, there were bits of ceramic from the first, second and third centuries used as filler in the foundation beds below the mosaics. Abandonment seems to have come at the end of the fourth or early in the fifth century. The house thus presents a number of unusual features, including a ‘peristyle’ without columns, two baths in a relatively small house, a grand room with a view of the garden but blocked by a wall, and first century ceramic filler in a house that otherwise appears to date from around 300 AD. The excavation is still incomplete and the definitive report yet to be written.
Maps Plans Fig. 1: Plan of Villa El Hinojal. Adapted from J. M. Alvarez Martinez, 1976. Images Pleiades ID 213630148
Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/lusitania/las_tiendas/lusitania_villa-el-hinojal_xw/"},406:{title:"Villa de La Cocosa",smallcrumbs:smallcrumbs("/province/lusitania/la_cocosa"),content:`Province Lusitania Lusitania (Pleiades)
Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location La Cocosa La Cocosa (Pleiades)
Garden Villa de La Cocosa
Keywords peristyles (Roman courtyards) mosaics (visual works) podiums (building divisions) Garden Description Rock is very scarce in this region, so it happened that sometime around 1940 workers removing stones from the ruined walls of this villa found the mosaic floor of the tepidarium. The owner informed the authorities in Badajoz, archaeologists were brought in, and the villa was fully excavated. A few years later, José de C. Serra Ráfols was entrusted with the job of mapping the site and preparing documentation based on his own work and the notes of his predecessors. His ample text of 173 pages plus 28 drawings and 37 photographs appeared in 1952. The mosaic from the tepidarium with a hippocampus (marine centaur) surrounded by dolphins and fish is in the Museo de Bellas Artes in Badajoz. This excavation, however, was done long before the interest in the archaeology of gardens, so it is hardly surprising that almost nothing is said about them.
The villa had a peristyle courtyard, (13 x 17 m), but as found, it was paved with a floor of crushed bricks embedded in concrete. It was not, however, necessarily always paved. Serra Ráfols felt that the original villa went back to the middle of the first century A.D, and that it was considerably amplified and given some mosaic floors in the middle of the second century A.D. Then later came proprietors “who felt a veritable passion for rustic pavements of crushed brick in concrete, which they put down everywhere” (p. 162). Previously, the inner court of the peristyle had presumably been a garden. The paved floor of the peristyle is some 18 centimeters below the level of the surrounding galleries. Around the perimeter of the central court, some 35 cm from the edge of the galleries, they built a wall about 30 cm high and 65 cm wide. The top of the wall was mostly flat but at the edges it had upward slanting lips that made of the whole a sort of shallow trough. It was too shallow to be for ornamental water, so Serra Ráfols conjectured that it was a sort of podium for potted plants. It would have elevated the plants somewhat and caught any excess of water given them. Indeed, it might have been especially nice for potted flowers, for it would bring their blossoms closer to eye level and also allow for frequent changes in order always to have plants in bloom. This structure is intact at the northwest corner of the peristyle (Fig. 2).
Twelve of the twenty column bases were found in place. A granite shaft 40 cm in diameter was also found, likely originally encased in ornamental stucco. There was a small semicircular pool, probably the basin of a fountain, in the middle of the west side of the peristyle. Similar small pools are found between the first and second columns from the west along the north and south sides.
Besides the central peristyle, there are several other areas that were possibly gardened. In the center of the west wing, area (Fig. 2, 12) was an unpaved, elongated courtyard that might well have had informal plantings such as fruit trees, figs, pomegranates, or oleanders. Between the rooms along the west side of the peristyle and the baths (69 – 87) at the eastern edge of the excavated area there was a large open area. It was probably a palaestra and not gardened. But south of it was an open area bounded on the east by the aqueduct (83 and 103) where a grave (105) was later dug. It could well have been a garden for vegetables or for the potted plants which were brought into peristyle in their season. Still further south, the area (88) to the southeast of the peristyle was open, but was probably more a farmyard than a garden. Even further south there was yet another courtyard (95) which could have been a garden, especially since a drain (97) led away from it. Little remains of the surrounding spaces; possibly they were storerooms. What seem to have been presses for oil or wine and a grain mill complete the picture of an agricultural establishment.
Maps Plans Fig. 1: La Cocosa section. Structure around perimeter of peristyle. Adapted from Serra Ráfols, figure 4. Images Fig. 2: Plan of the Villa of La Cocosa. Adapted from Serra Rafols. Bibliography J. de C. Serra Rafols, La villa romana de la Dehesa de ‘La Cocosa’. Badajoz, 1952. (worldcat) J. de C. Serra Rafols, ‘A propósito de la villa de La Cocosa. Rectificación.’ In Archivo Español de Arqueología, XXVI. CSIC, Madrid, 1953, p. 302. (worldcat) J. G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979, pp. 189-190. (worldcat) Pleiades ID 256109
Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/lusitania/la_cocosa/luisitania_villa-de-la-cocosa_xw/"},407:{title:"Villa de Milreu",smallcrumbs:smallcrumbs("/province/lusitania/estoi"),content:`Province Lusitania Lusitania (Pleiades)
Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Estoi Estoi (Pleiades)
Garden Villa de Milreu
Keywords peristyles (Roman courtyards) Garden Description The ruins of this villa are 0.9 km west of the center of Estoi. Strabo (3.2.5) mentions Ossonoba as a town on an estuary in this part of Lusitania. The Roman temple at the Milreu site, still standing to the springline of its vaults, always marked this spot as a Roman settlement, and many concluded that it must be Ossonoba. Among those of this opinion was Sebastião Philippes Martins Estácio da Veiga, who first excavated the site in 1877. He wrote that he had “brought to light the famous cathedral of Ossonoba.” Controversy swirled over the identification of the ruins as it became increasingly clear that they were those of an affluent villa. The dispute was not resolved until 1952 when Abel Viana produced irrefutable evidence that the ruins of Ossonoba lie under modern Faro.
The entrance, to the south of the villa, was flanked by semicircular pools at the near ends of gardened strips. Through a vestibule, one entered the peristyle (24.3 x 28.0 m). In the center was a deep pool, but around it ample space for a garden. The porticoes surrounding the peristyle were paved with mosaics. The late ones, from the mid-third century A.D., depict fish, dolphins, and mollusks with exceptional care; the earlier ones are primarily geometric. In the fish, the tesserae get smaller around the head, teeth, and eyes. Given this interest in marine life, it seems likely that the deep pool in the garden had fish.
On the west side of the peristyle, the triclinium was centered on the garden and its pool. There are traces of stone bases for the three couches, so we can be sure that the room was for dining rather than reception or business. At the west end, the triclinium had an apse. Farther west, the land dropped off rapidly, so that there was an excellent view in that direction. A walkway wrapped around the north, south, and west sides of the triclinium, to allow enjoyment of the vista. It therefore seems likely that the area close to the house on the west side would have been gardened. Moreover, there would have been plenty of water from the runoff of the baths, which were just next to the triclinium on the south.
The peristyle of this villa was a productive one. Five olive presses sat in the northwest corner of the peristyle but at a lower level. Wine presses were placed in a structure on the northeast corner of the peristyle. Much of this northeast area is now covered by a 15th century farmhouse. The Roman structures beneath it have been excavated and are visible through the modern glass floors of the farmhouse, a clever and effective way to preserve and present the Roman material while also preserving the attractive and historic farmhouse.
The archaeologists working on the site have not produced a detailed sequence of phases. Settlement on the site, however, seems to go back to the Bronze Age, while the first Roman structures date from the first century A.D. The second and third centuries A.D. saw the villa assume approximately its present form. The fine marine mosaics, found not only around the peristyle but in several of the numerous pools, date from the mid-fourth century AD. The temple was contemporaneous and appears to have been originally pagan, though before the end of the century it had been converted to a Christian church.
Maps Plans Fig. 1: Plan of the Villa de Milreu adapted from Hauschild and Teichner. Images Fig. 2: Photo of the Villa de Milreu central peristyle. Fig. 3: Photo of the fish mosaic Pleiades ID 854718547
Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/lusitania/estoi/lusitania_villa-de-milreu_xw/"},408:{title:"Villa de Torre de Palma",smallcrumbs:smallcrumbs("/province/lusitania/monforte"),content:`Province Lusitania Lusitania (Pleiades)
Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Monforte Torre de Palma (Pleiades)
Garden Villa de Torre de Palma
Keywords mosaics (visual works) apsed triclinium peristyles (Roman courtyards) doliums Garden Description This villa was discovered by farm workers in 1947, and excavations were begun soon afterwards by the Museu Etnológico (now the Museu Arqueológico) in Lisbon. Hundreds of rooms were unearthed, and major mosaics and many crates of materials were removed to the museum. In 1983, American archaeologists from the University of Louisville became involved with the site through a project to re-excavate the Christian basilica in the northern end. When the 1983 campaign found coins from the mid fourth century A.D. embedded in the original floor of the basilica – thereby establishing it as the earliest known double-apsed church on the Iberian Peninsula – it became clear that much might be learned from re-excavation of the whole site with modern methods.
There is one space which was likely gardened as well as several other likely spots. The report of the University of Louisville team distinguishes a number of phases. The relative chronology is based largely on the identification of the building techniques of successive master masons, while absolute dates are determined from ceramics and embedded coins found during excavations in the 1980s. The first phase consists mainly of finds of ceramics and coins from the middle of the first century A.D. but includes also the little two-room structure in the East court.
In Phase 2 (Fig. 2), from the end of the first century to mid-second century A.D., an atrium-based house was constructed and, south of it, a large peristyle courtyard. Though the atrium was unusually large with six columns rather than four -- what Vitruvius called a ‘Corinthian’ atrium -- it seems unlikely to have been gardened. The peristyle courtyard to the south, marked East Court in Figure 2, is a much more probable area, not for a formal garden but for the kind of informal garden. The entrance to the house was from the south through this peristyle. To the west was an even larger courtyard but without a peristyle. The rooms around it were modest homes with hearths and an occasional half-buried dolium. The central area may have been more farmyard than garden but quite likely had some vegetables. The “Portico House” on the southeast corner is noteworthy for its “modern” design with the porches around the house rather than the house around the porches. The central hall may have been open to serve as a light well.
The third phase distinguished by Maloney and Hale covered several building campaigns and extended through the second half of the 3rd and perhaps into the very beginning of the 4th century AD. The northeast corner of the house was largely demolished and rebuilt with a central peristyle courtyard. A rather deep tank was in the center, and between it and the peristyle was an unpaved area that was almost certainly a garden, quite possibly formal. The granaries that had previously occupied part of the buildings around the east court were surpressed, indicating an “urbanization” or up-scaling of the area. The entrance remained on the south; the visitor would still have crossed the east court to get to the main house. The villa’s triclinium had a full, central view of the garden and pool. The tablinum or master's office on the east side of the peristyle also had a fine view of the garden.
Maps Plans Fig. 1: Torre de Palma, Plan of all exposed walls. From Maloney and Hale, p. 277. Fig. 2: Phase 2 constructions. Adapted from Maloney and Hale. Fig. 3: Phase 3 constructions. Adapted from Maloney and Hale. Fig. 4: Phase 4 construction. Adapted from Maloney and Hale. Images Fig. 5: Photo of the peristyle seen from northwest corner. Bibliography M. Heleno, ‘A ‘villa’ lusitano-romano de Torre de Palma (Monforte),’ O Arqueólogo Portugés ser 2, 6 (1962) p. 313-38. (worldcat) J. G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979, pp. 189-190. (worldcat) S. J. Maloney and J. R. Hale, ‘The villa of Torre de Palma (Alto Alentejo)’ Journal of Roman Archaeology, vol. 9, 1996, p. 275-94. (worldcat) Pleiades ID 256478
Publication date 21 Apr 2021
`,url:"https://roman-gardens.github.io/test-drafts/province/lusitania/monforte/lusitania_villa-de-torre-palma_xw/"},409:{title:"Villa los Quintanares",smallcrumbs:smallcrumbs("/province/hispania_tarraconensis/soria"),content:`Province Soria Soria (Pleiades)
Location Rioseco Di Soria Rioseco Di Soria (Pleiades)
Location Description This villa is about 600 meters southwest of the town Rioseco di Soria on the right (north) bank of the Sequillo river – here a small stream -- and overlooking its plain. Excavations go back to the early 1970's. In 2007 the site was marked only by mounds of earth over the ruins.
Garden Villa los Quintanares
Keywords peristyles (Roman courtyards) mosaics (visual works) Garden Description Built in the second half of the 2nd century CE, it was destroyed during the invasions of the Franks after 256. Following the recovery of the Empire under Claudius II and Aurelian (268 -275), it was rebuilt and enlarged, surviving into the 5th century. Water was brought to the villa by a conduit from 1.5 km further up the Sequillo. The villa is built around two peristyles of similar size. The surrounding rooms featured more than 30 mosaics. The western peristyle (11 x 11 m) was built first, with porticoes on all four sides of its central garden, and, a double gallery on the north side against the summer sun. The later, eastern half had a slightly larger peristyle (12.5 x 21 m), with galleries on three sides of its garden. A large hall extended directly off the fourth side. The peristyle was richly adorned with sculptures, mosaics, and mural paintings.
Maps Plans Fig.1 Villa los Quintanares, Rioseco de Soria, Soria. Source: Gorges, Planche LIII Images Bibliography Teógenes Ortego Frías, La villa romana de Los Quintanares, en el término de Rioseco de Soria, in IX Congreso Nacional de Arqueología. Valladolid. Valladolid, 1965, pp. 341-347. (worldcat) T. Ortego Frías, La villa romana de Los Quintanares, en el término de Rioseco (Soria), in Segovia , Symposium de arqueología romana,. Publicaciones eventuales 27, Universidad de Barcelona, Barcelona, 1977, pp. 285-292. (worldcat) Pleiades ID 614074944

Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Vila de Frades OS. Cucufate (Pleiades)
Garden Villa Sao Cucufate
Keywords tablina peristyles (Roman courtyards) Garden Description This villa, which lies southeast of Lisbon, had multiple construction phases, investigated by J. Alarcão, R. Etienne, and F. Mayet. The key to distinguishing the first villa from the second turned out to be that the first was made of granite without mortar, while the second was built of schist. It was a modest structure with a patio [Fig. 1, 7], quite possibly an informal garden, surrounded on two sides by galleries [6]. Rooms [3], [4], and [5] were the family's living quarters. Half-buried jars made clear that room [10] was a storeroom, presumably for grain, oil, and wine. Dating this phase is uncertain; some terra sigillata suggests a date in the mid 1st century.
About 130 AD, the family demolished much of its home and built in its place a much more spacious abode, which preserved the orientation and the width of the farmyard from the first phase. To the northwest, the old patio and its galleries gave way to a whole new structure: a peristyle with galleries on all four sides surrounded a central garden with a semicircular pool. The pool was a bit off-center, and the garden was aligned with the new principal room of the house, perhaps a tablinum, on the northwest side of the peristyle. Behind this room, further to the northwest, was a huge water tank holding some 800 cubic meters. The source of the water has not been identified. This tank supplied water to the pool, baths, and several smaller pools and fountains. Overflow from this tank was collected in a similar tank of half the capacity farther down the hill to the south. It could have served as a swimming pool in the summer and to irrigate gardens and orchards farther down the slope. The rooms on the southwest side of the peristyle opened onto a broad veranda with a good view. The rooms just to the east of the veranda were baths; their waste water would have irrigated the gardens. With this source of abundant water, it seems safe to guess that the very visible area just below the veranda was gardened. A small fountain with semicircular pool graced the northeastern end of the gallery behind the colonnade.
In about 360 AD much of the old villa was demolished and a new, two-story structure erected. The lower floor rose some seven meters high with barrel vaults so well built that many are still standing. The grand house of the owner was on the upper floor. The key to seeing the relation of this third phase to the second phase is the large water tank, which was preserved. Comparison of Figures 2 and 3 shows that the semicircular pool of the second phase peristyle survived, and that the galleries along the southwestern and northeastern sides of the peristyle were considerably extended. In fact, a guest entering from the main façade and bound for the elegant upper story would have to pass along the southeastern gallery to get to the stairs. That fact, coupled with the preservation of the pool, strongly suggests the former peristyle garden was maintained and extended along with the gallery.
The upper floor did not have a garden but offered splendid views of gardens, both in front and behind the house. Between the two end towers stretched, on the southwest (front) side, a roofed veranda over 40 meters long with a sturdy wooden rail. This emphasis on the vista leaves little doubt that the well-watered area in foreground, through which the guests arrived, would have been beautifully developed as a garden.
Maps Plans Fig. 1: Plan of São Cucufate, Phase 1. From Alarcão, Roteiros. Fig. 2: Plan of Phase 2. Fig. 3: Plan of Phase 3. Images Bibliography J. G. Gorges, pp. 124 and 477; J. de Alarcão, S. Cucufate. Roteiros da Arqueologia Portuguesa 5. Instituto Portugues do Patrimonio Arquitectónico, 1988. (worldcat) Pleiades ID 256422

Location aix-en-provence aix-en-provence (Pleiades)

House Aix, Jardins de Grassi, House with the large peristyle
Keywords peristyles (Roman courtyards) reception rooms opus sectile (visual works) exedrae (site elements) pilasters columns (architectural elements) House Description This luxurious residence wrapped around a large (15 x 18 m) peristyle [1] with galleries 3 to 4 meters wide. The center was no doubt a garden. A vast reception room [15], paved with an opus sectile, looked out onto the central axis of the garden. It was flanked by two other handsome rooms; the one to the west [18] also had a marble floor. An exedra [5] with an opus sectile floor opened in the center of the east wing over a wide threshold, embellished on each side by a pilaster and column. Room 14, also with a marble floor, is more withdrawn. The principal reception room opened onto another open space [1], thought to have been 22 meters long by 7 meters wide, delimited at ground level by a stone border. Perhaps treated as a garden, it was made pleasant by two stone basins with water jets placed on the axis of the rooms [18] and [16]. The view was rounded off by the large flattened semicircle of the back (north) wall of the garden.

Keywords vestibules fountains opus sectile (visual works) courtyards porticoes Garden Description This site, the northern part of 5 on the plan of Aix, lay 100 meters from the northern limit of the town. It was uncovered in 1842 by earth movers. It has been only incompletely explored, but 980 square meters of surface are known. Originally, it was thought to have been a public building; but it was, in fact, a house. It shares a common wall with the House with the Semicircular Bay (NAR6.4). A decumanus runs along the north side, where the entry is presumed to have been. To judge from the style of the paved floors, the construction goes back to the first century, and it was occupied for at least a century. An earlier structure has been detected by probes. The known part is organized in three distinct, successive spaces on the same axis running to the south. The first space, [9], is probably a vestibule and was ornamented in its first third by a quadrangular fountain of which a square block topped by a water jet was found. Then comes the principal room [2] (11 x 7 m), embellished by a very luxurious, geometric polychrome opus sectile with cross-ruling bands forming squares with rotated squares inside them, all in violet, green, gray, and red marble. In the central square is inscribed a disk. This room opens onto a portico [1] (13.5 x 12 m) around a courtyard or garden with a rectangular pool (11.2 x 6.8 m). East of the principal room [2] is a space thought to have been a rectangular pool [6] (6.0 x 4.2 m) surrounded on two sides by a portico.

Keywords vestibules fountains opus sectile (visual works) courtyards Garden Description On the north side, two rooms [1] and [2] are symmetrically placed on either side of a large axial room [3] (about 6 x 5.3 m) which opened onto the street. Its floor was covered by a white mosaic with black border. On its south side, a semicircular protrusion extended the room across the portico and out into the garden. “At about two thirds of the way from the northern to the southern wall, near the mosaic, the room is crossed by a chain of very hard calcareous stone which seems to have formed a sort of sanctuary or chancel in the part terminated by the rounded bay.” (Rouard, 1842). Beyond, to the south, a large square courtyard [4] (about 8.2 meters on a side) was presumably a garden. It must have been surrounded by a portico 1.7 meters wide; but only the floor, with a white mosaic bordered by the same very hard stone, was discovered.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THUGGA (Dougga) Tunisia THUGGA (Dougga) Tunisia (Pleiades)
Plan of Thugga (Maurin, L., d’après le relevé général de Cl. Poinssot, Les ruines de Dougga, 1959, pl. h. t.) Location Description Annexed in 46 B.C., the Romanization of the city of Thugga that was probably a residence of the Numidian kings, was gradual but profound. It became Municipium Thuggense in 205, and was raised to the rank of a Colonia Licinia Septima Aurelia Alexandriana Thuggensesin in 261 under Gallien. Numerous buildings of this city overlooking the valley of the Ouadi Khaled, have been uncovered among them the Capitol dedicated to the Capitoline Triad in 166-67, the theater on the top of the plateau constructed under Antonius Pius, the Temple of Mercury, Fortune, Augustan Piety, Liber Pater, Concordia, Frugifer, Pluto, Saturn and the Temple of Caelestis which stands in the middle of a an olive grove. In the residential areas stands the Licinian Baths with their Palestrae and the Cyclops Baths and the Triumphal Arch of Septimus Severus set astride a street leading down the hill. Two building inscriptions (CIL VIII, 26606 and CIL VIII, 26607), dated to AD 166-169 mention a theater with a basilica, porticoes, and xystis.
Garden House of the Trifolium (Maison du Trifolium)
Keywords domus peristyle houses semicircular basin oeci Garden Description This house is the largest excavated to-date at Thugga. It appears to date from the first half of the 3rd century. The rooms on the ground floor were arranged around a large court, which was more than 5 m (Plan view, Fig. 1) lower than the street. A garden occupied the center of the court which is enclosed by a portico on its four sides, the columns of which, carved with plaster and connected by a balustrade ought to have supported a wooden frame. The porticos were paved with mosaics. The 3 doors of the oecus open onto the W portico, in front of which between two pilasters was a semi-circular pool projecting into the garden. This basin was decorated with a mosaic representing fish today destroyed. The oecus opens on the N onto a large room in the form of a trifolium.
Maps Plans Fig. 1: Plan of House of the Trifolium (Portail internet de Dougga, Ministère de la culture et de la sauvegarde du patrimoine, http://www.dougga.rnrt.tn/file/plan_maison_trifolium.pdf) Dates Early 3rd century CE
Bibliography Aounallah, S., Maurin, L., &quot;Remarques sur la topographie rurale et urbaine du pagus et de la ciuitas de Thugga (Dougga, Tunisie)&quot;, in Hommes, cultures et paysages de l'Antiquité à la période moderne : Mélanges offerts à Jean Peyras, Rennes, Presses universitaires de Rennes, 2013. (worldcat) Bullo, S., Ghedini, F., Amplissimae atque ornatissimae domus: l’edilizia residenziale nelle città della Tunisia roman, Rome: Edizioni Quasar, 2003, pp.274-276. (worldcat) Hiesel, G., Strocka, V. M., &quot;Vorberchicht Über die Grabungen 1996-2000&quot;, in Thugga, I, Grundlagen und Bericht, Ed. M. Kanoussi, V. M. Strocka, pp. 75-76, 78, Abb. I Poinssot, C., Les ruines de Dougga, Tunis, 1958, p. 53: plan, général n°18. (worldcat) Plan from http://www.dougga.rnrt.tn/file/plan_maison_trifolium.pdf Pleiades_ID 315223

Location Delos Delos (Pleiades)
Location Description Delos is a small island in the center of the Cyclades measuring about five kilometers north-south and 1.3 kilometers east-west at the widest. In antiquity, it was famous as the birthplace of Apollo. Apollo’s sanctuary, founded in the seventh century B.C., is situated on a small plain next to the main port. It became a principal Panhellenic cult center and always formed the heart of the later settlement and city. The city was under Athenian supremacy in the fifth and fourth centuries B.C. and became independent only in 314 B.C. Although extensive public building occurred during the period of its status as an independent city-state and the island began to develop as a commercial center, the city remained relatively small and was still mainly engaged in local and regional trade with the surrounding Cycladic islands. This changed significantly when the Romans handed control of Delos to Athens in 167 B.C. and declared it a free port. It soon developed into a booming cosmopolitan trade center with merchants coming from all over the Mediterranean world. As a consequence the city grew considerably, mostly to meet the needs of its new purpose. Squares, quays, warehouses, shops, new residential quarters, and clubhouses of foreign associations were constructed, and public buildings and sanctuaries were either renovated and extended or newly built. Although Delos was sacked twice, in 88 B.C. by the troops of Mithridates and 69 B.C. by the pirates under Athenodoros, its desertion during the first century B.C. is predominantly due to the rivalry of increasingly successful Roman ports like Puteoli and Ostia. Life in Delos did not come to an abrupt halt as evidenced by remains of Roman thermae and several Christian basilicas, but it continued on a much smaller scale.
Garden Agora of the Italians
Keywords colonnades courtyards exedrae (site elements) niches peristyles (Roman courtyards) porticoes water wells Garden Description The Agora of the Italians, with a size of some 6,000 square meters, is situated prominently in the center of Delos, between the famous sanctuary of Apollo to the south and the Sacred Lake to the north. The design of the Agora centers on a vast courtyard with four double-storied porticoes enclosing 3,450 square meters of an open unpaved terrain (Figs. 1-4). The colonnades are surrounded by the following rooms: (a) a series of three large exedrae (15, 30, 42) and four small exedrae (10, 23, 46, 98), which were all accessible by large thresholds on the ground floor level, with the exception of the raised exedra 98; (b) 27 rectangular (7, 9, 13, 18, 24, 32, 37, 39, 41, 44, 47, 54, 59, 97, 102, 105) and semicircular (16, 25, 30b, 34, 35, 68, 73, 90, 93, 95, 100) statue niches on all sides, which were not accessible, as their openings were closed by doors or grills and the thresholds of many were raised far above the ground floor level; (c) a bath suite with two round sweat baths in the north-west (27-31); (d) a group of three rooms in the west (20-22); and (e) two latrines to the west (5) and east (64). Access to the building is provided by a Doric propylon to the west (3) and two narrow side entrances to the west (2) and the east (70). Two rows of shops bordering the east and south porticoes as well as a row of shops on the northwestern corner of the building do not open to the interior of the Agora, but face the surrounding streets.
The building was erected on the former site of the so-called Sacred Lake, a huge swamp varying over time in size and water level. On the arid island of Delos, this was one of the most humid and fertile places. While the building site for the Agora was drained and stabilized with huge deposits of debris, the Sacred Lake was canalized with an exterior wall, thereby attaining its present form. The Agora itself was neither planned nor constructed in its present form, but is the result of a long building process with about five phases. The original building (Fig. 4) comprised only the large courtyard with double-storied porticoes, the three large lavish Ionic exedrae (15, 30, 42) in the west and north, the propylon (3) and the secondary entrance (2) in the west, and – as a result of the use of earlier walls – some rooms in the west (1, 18/20, 21, 28). The rows of the southern and eastern shops formed part of the original plan, but were only added subsequently in a second phase. In contrast to these, the small exedrae (10, 23, 46, 98), the statue niches, and the bath suite did not belong to the first plan, but were added in a third and fourth phase as a kind of makeshift arrangement and as a reaction to changing needs. In a fifth phase the northwestern shops were gained at the expense of public land.
The Agora of the Italians was most probably constructed between 130-120 B.C., partly destroyed during the raids of 88 B.C., then repaired, and finally abandoned after 69 B.C. Its function is contested, with identifications ranging from a multifunctional commercial meeting place for the Romans and Italians, a slave market, a commercial agora or macellum, a combined palaestra-gladiatorial arena-bath complex to, most recently, a garden-porticus, i.e., a luxurious park-like meeting place with a garden, porticoes, and exedrae.
The exploration of the vast courtyard during the early excavations between 1877 and 1905 was considered disappointing because very few objects were found. Large parts of the courtyard seem to have been dug up, but remains of plants, shrubs or trees were not recorded because they were probably not recognized or of sufficient interest. To this day, the courtyard is often overgrown with plants, flowers, and small trees. Future specialized investigation of the courtyard might definitely prove the existence of plants, but for the moment the following evidence for a garden can be cited.
The courtyard contained perhaps as many as eight wells, three of which are still visible today and five of which were tentatively identified in recent geophysical examinations. The area of the former swamp was still sufficiently humid and could have supplied the necessary water for plants. Although many Hellenistic squares and agorai were not paved, the lack of a pavement is remarkable within the context of Delos. In the last third of the second century B.C. all heavily frequented squares, streets, and quays, which were especially used for commerce and trade, were fully paved with large gneiss slabs. Since the Italians spared no expenses in constructing their first agora or in embellishing it later on, the unpaved floor of the courtyard cannot be due to financial shortcomings, but must have been chosen deliberately to meet a specific purpose. The courtyard lacks a sewer to dispose of waste and especially rain water. The wastewater of the later bath suite (room 27) was not emptied into the sewer of the nearby street, as usual, but was instead drained into the courtyard. Therefore, all available water seems to have been deliberately used to irrigate a garden. Comparisons with other buildings show that the original building of the Agora of the Italians has nothing in common with civic-political agorai, or specific commercial markets, or palaestrae, but resembles much larger ambulatory garden-peristyles of Hellenistic palaces (e.g. Aigai, Pella, Jericho) and Late Republican houses in the Vesuvian area or the lavish garden-porticus in Rome such as the Porticus Pompei and the Porticus Liviae. Like these, the Agora of the Italians was most probably conceived and used as a public park for all kinds of agreeable meetings and sojourns.
The porticoes, and maybe even the courtyard, were decorated with statues. Most of the nearly 240 sculptural fragments found within the confines and in the immediate neighborhood of the Agora seem to come from honorary statues, which were mostly presented in the rectangular and semicircular statue niches, but also outside of them, probably in the porticoes. However, some fragments belonged to historical-political monuments (e.g., at least two or even as many as six statues of Celts) and to decorative sculpture suited for a garden (e.g., Dionysos, Satyr/Apollo/Pothos, herms). These statues could have been placed either in the porticoes or in the courtyard.
Finally, numerous Greek, Latin, and bilingual inscriptions attest that the Agora of the Italians was never referred to as an agora, but probably as a pastas italike (as restored in Roussel and Launey, Inscriptions de Délos, no. 2612). The Latin translation of this could have been porticus Italica or porticus Italicorum which would have more appropriate for a luxurious garden-portico, rather than the agora or forum.
Plans Fig. 1: Agora of the Italians, reconstructed plan of the original building (first phase). Drawing by M. Trümper. Fig. 2: Agora of the Italians, reconstructed plan. Drawing by M. Trümper after Ét. Lapalus 1939, Fig. 2. Images Fig. 3: Agora of the Italians, overview from southwest. Photo courtesy of M. Trümper. Fig. 4: Agora of the Italians, overview from southeast. Photo courtesy of M. Trümper. Dates 2nd-1st c. BCE

Location Delos Delos (Pleiades)
Location Description Delos is a small island in the center of the Cyclades measuring about five kilometers north-south and 1.3 kilometers east-west at the widest. In antiquity, it was famous as the birthplace of Apollo. Apollo’s sanctuary, founded in the seventh century B.C., is situated on a small plain next to the main port. It became a principal Panhellenic cult center and always formed the heart of the later settlement and city. The city was under Athenian supremacy in the fifth and fourth centuries B.C. and became independent only in 314 B.C. Although extensive public building occurred during the period of its status as an independent city-state and the island began to develop as a commercial center, the city remained relatively small and was still mainly engaged in local and regional trade with the surrounding Cycladic islands. This changed significantly when the Romans handed control of Delos to Athens in 167 B.C. and declared it a free port. It soon developed into a booming cosmopolitan trade center with merchants coming from all over the Mediterranean world. As a consequence the city grew considerably, mostly to meet the needs of its new purpose. Squares, quays, warehouses, shops, new residential quarters, and clubhouses of foreign associations were constructed, and public buildings and sanctuaries were either renovated and extended or newly built. Although Delos was sacked twice, in 88 B.C. by the troops of Mithridates and 69 B.C. by the pirates under Athenodoros, its desertion during the first century B.C. is predominantly due to the rivalry of increasingly successful Roman ports like Puteoli and Ostia. Life in Delos did not come to an abrupt halt as evidenced by remains of Roman thermae and several Christian basilicas, but it continued on a much smaller scale.
Garden Peristyle Gardens
Keywords impluvia nymphaea (garden structures) oeci peristyles (Roman courtyards) Garden Description In the Late Hellenistic houses of Delos the impluvia of peristyle courtyards were usually paved, and rainwater falling into these courtyards was emptied as wastewater by sewers into nearby streets. However, in two large houses (Quarter of the Theater, Insula II, Houses E and F) and two clubhouses of associations (House of Fourni; Quarter of the Stadium, Insula I, building B, the so-called perfumery) the impluvia of the peristyle courtyards were not paved, with the exception of some scattered stone settings. Whereas one of them might have been left unfinished in a phase of remodeling (Quarter of the Theater, insula II, House F), the others were certainly all used, comprising of different phases of enlargement and embellishment. Thus, the lack of pavement cannot be due to the unfinished state of the buildings, but must have been deliberate. The sizes of these impluvia range from 30.20 square meters to 75.80 square meters. In all cases no cistern was established under the impluvium, as is usual in Delian buildings with peristyles. Furthermore, all four peristyle courtyards are provided with a sewer for the drainage of rain and waste water; the earthen floor of the impluvium could probably not absorb the occasional large quantities of rain water pouring down in heavy storms, so that at least some of the rain water had to be drained away. So far, planting was only proposed for the courtyard of the so-called perfumery, but no specialized examinations or excavations were performed in any of the four courtyards. In addition to the above-mentioned characteristics, some other features might speak in favor of luxurious garden-peristyles for these Delian buildings. In Delian private buildings, peristyle gardens were probably introduced rather late, during the heyday of the free port in the three or four decades before 88 B.C. Within the local context, the Agora of the Italians could have served as the most immediate model for this new fashion. The design of these gardens would have been simple. They would have consisted mostly of small trees, shrubs, and plants, which did not need much water. All of them had to be irrigated by hand, like the garden of the Agora of the Italians and many of the kitchen and commercial gardens, as Late Hellenistic Delos was not provided with a water pipe system.
The core building of the House of Fourni is arranged along a main axis with rooms on at least three different levels (Fig. 1). The main rooms were not oriented towards the south, as is usual in Delos, but towards the west, thus providing a view of the nearby bay of Fourni and the sea. A kind of nymphaeum (k), carved out of the natural rock and placed exactly on the main axis of the building, was added subsequently to the eastern façade of the building. A broad staircase led from the impluvium of the courtyard (q) to a large raised room in the east (j), a remarkably open oecus maior with doors on three sides and an opening to the nymphaeum on the fourth side. Therefore, the impluvium of 75.80 square meters will have been frequently used and would certainly have been paved, had it not been conceived for a special purpose like planting. Today, the courtyard is (again?) covered with small shrubs. The overall design and some other features like opus signinum pavements (rooms i, h and o) and ‘liturgical’ paintings for the cult of the lares compitales, a cult usually performed by slaves and liberti of Italians or Romans, point to a Roman or Italian association, which might have introduced some new fashionable traits into Delian private architecture.

Garden Kitchen and Commercial Gardens
Keywords inscriptions market gardens Garden Description The inscriptions of the sanctuary of Apollo mention nearly 30 kepoi within the period of 433 B.C. to 156/155 B.C., which were either private or belonged to Apollo and were rented or leased. Most of these cannot be localized because they were named after their former owners and with topographical references or surnames unknown today. However, in the years between 167 and 155 B.C., three kepoi were situated near identified buildings: the sanctuary of Leto, the Hippodrome, and the Neorion. A fourth was located near the palaestra, the identification of which among the several palaestra-buildings in Delos is contested. The first three kepoi were located east of the sanctuary of Apollo in a zone which was regarded as specifically humid and fertile because the Inopos, the main watercourse of Delos, was believed to have passed here before emptying into the Bay of Skardhana to the north. However, it has been shown that the Inopos ended south of the sanctuary of Apollo and could therefore never have irrigated the potential garden zone east of Apollo’s sacred precinct.
The kepoi were certainly always located outside the residential quarters and were used as kitchen or commercial gardens. They were identified as terrain for the cultivation of plants that needed irrigation, such as vines, olives, and figs. This terrain had to be enclosed by walls or fences to keep animals out. In contrast to the kepoi, the choria equally mentioned in the inscriptions of the sanctuary of Apollo served for the growing of cereals and stock farming. According to this definition, kepoi could have been laid out either next to farmhouses serving as kitchen gardens or on some of the many cultural terraces which extended far beyond the center of the city to the south, north, and east of the residential zones (Fig. 1). The necessary water supply was provided by wells, reservoirs, and large pools, some of which have been discovered on these terraces. The water was either distributed by hand or through a system of irrigation channels, starting from one of the reservoirs or large pools.
The variety of trees and plants cultivated in ancient Delos is known from the epigraphic evidence. Among the sporadically listed plants are pomegranates, apples, laurel, almonds, palms, vines, figs, and olives. Fig trees, which to this day form the majority of the Delian tree population, appear most often in the inscriptions.

ould have served as the most immediate model for this new fashion. The design of these gardens would have been simple. They would have consisted mostly of small trees, shrubs, and plants, which did not need much water. All of them had to be irrigated by hand, like the garden of the Agora of the Italians and many of the kitchen and commercial gardens, as Late Hellenistic Delos was not provided with a water pipe system.

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)

M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Clunia Clunia (Pleiades)
Location Description This settlement, dating from Julio-Claudian times, is on a high meseta some 60 meters above the surrounding plain and a hundred meters above the water in the Arandilla River. (The Celtoiberian settlement of Clunia, mentioned in the second century BC, seems to have been a short distance away on the other side of the Arandilla.) Clunia was made a Municipium in the reign of Tiberius, and later became a colony, Colonia Clunia Sulpicia. Beginning in the reign of Claudius and throughout the rest of the first and second centuries, it was the administrative capital of Hispania Tarraconensis. At this time, it was probably the largest Roman city in Iberia. The third century saw a decline and loss of the role of administrative center; there was a revival in the fourth century lasting to at least the middle of the fifth century, but it stopped short of a return to former prosperity. Depopulation followed in the sixth and seventh centuries, and the residents used the area as a necropolis.
It was identified as a Roman site by scholars in the 16th century. A plan published in 1788 shows that streets, squares, and walls were then still visible, but subsequent quarrying for stone destroyed the remains. Systematic excavations began in 1915-1916 and continued under the direction of Blas Taracena for several years following 1931 (when it was declared a national monument). After the interruption caused by the Spanish civil war, work was resumed in 1958 under the direction of Pedro de Palol.
The steep sides of the meseta and its height above the surrounding plain clearly made the site defensible, but at the same time posed a problem of water supply, especially for the gardens and extensive baths. Aqueducts were out of the question; elevated spans nearly twice the height of the Pont du Gard and many kilometers long would have been necessary. The solution lay in a series of natural caverns in the limestone which the Romans connected and dammed up with locks at the outlet at the northern end. These structures turned the whole meseta into a catch basin for water during the rainy season. They held some 1.5 million liters. The water level was about 15 meters below the ground level at the baths and about 20 meters below at House 1. Such a depth meant that it was worthwhile to catch water in cisterns near the surface, but the bottoms of some 15 conical wells into the caverns leave no doubt that the water was used in dry periods. The structures were identified in 1913 by Vicente Hinojal; further explored in 1976 and 1977 by Pedro de Palol; and then thoroughly explored and mapped beginning in 1981 by archaeologists in collaboration with the local speleological group. Further geophysical study was underway in 2004.
Bibliography B. Taracena Aguirre, El palacio romano de Clunia, in Archivo Español de Arqueología, XIX. C.S.I.C., Madrid, 1946, pp.78-80 (worldcat)
A. Balil Iliana, Casa y urbanismo en la España antigua. Casa familiar y vivienda colectiva en la España romana, in Boletín del Seminario de Estudios de Arte y Arqueología, XXXVIII. Universidad de Valladolid, Valladolid, 1972, pp. 125-133 (worldcat)
P. de Palol, Clunia, Historia de la ciudad y guía de las excavaciones. Diputación Provincial de Burgos, 1994 (worldcat)
On the underground water system, see L. Valdés, F. Tuset, J. Reina, M. Farjas, Colonia Clunia Sulpicia at public-repository.epoch-net.org/publications/VAST2004/37-44.pdf.
Garden Arcos I Public Baths
Keywords natationes caldaria Garden Description These baths are remarkable for their size (55 x 95 m), symmetry, and inclusion of a large garden. At the back of the grand semicircular entrance hall opened the garden, formerly thought to have been a natatio. On either side then followed a palestra (Fig. 1, P), an apodyterium or changing room (A), a frigidarium (F), and a tepidarium (T). Only the caldarium (C) was shared between the sexes. The semicircular wall at the northeastern end of the garden area goes quite deep into the ground and was presumably part of a swimming pool. As late as 1994, de Palol thought that most of the central court had been a pool, but subsequent thorough investigation could not find evidence for it except near that wall. The oldest elements go back to Tiberian times as attested by ceramics near the base of the semicircular wall, constituting the oldest finds in Clunia. Two further datable extensions occurred in Flavian and Antonine times.
Plans Plan of the Arcos I baths. Adapted from de Palol, p. 81. Images Photo looking north across Arcos I baths. Dates Unspecified
Bibliography M.ª Lucas and V. Viñas, La villa romana de Aguilafuente (Segovia) in Symposium de arqueología romana, Segovia y la arqueología romana. Publicaciones eventuales 27, Universidad de Barcelona, Barcelona, 1977, pp. 239-255.(worldcat)

Province description The region of what is now modern Turkey became a part of the Roman Empire in 133 B.C. when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 B.C. Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 A.D.) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century A.D. Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Athenaeus Deip. XV.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well-attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deipnosophistae 12.515d-f) wrote in the second century A.D. that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all…&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Pliny HN 12.9).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas (see Sardis below). It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Clearchus and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero, De Senectute. 17.59. These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristot. apud Plut. Cim. 10; comp. Cic. de Off. 2.18Plutarch), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (See Anabasis 1.2.7, 2.4.14 and Oeconomicus 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BC. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plutarch, Demetrios 50.6). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries B.C. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century B.C., however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for this essay indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few—primarily inscriptions and wall paintings. Most of the smaller domestic courtyards—often the most manageable to investigate - are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (see below). This catalog includes areas with dirt and incomplete paved surfaces, and notes sites where the excavators have some level of optimism about fruitful future study. The subject of designed landscapes, gardens, and planted areas in Asia Minor awaits archaeological investigation.
Location EPHESOS (Efes, Turkey) (Pleiades)
Location Description Remains of gardens have yet to be discovered in this city, but an appreciation for garden culture is seen in the Terrace Houses, dating to the second and third centuries A.D., where wall paintings not only depict gardens, but use garden images to create the illustionistic experience of being in the space of garden.
House Terrace House 2
Keywords courtyards dado peristyles (Roman courtyards) medallion (ornament areas) putto House Description The most striking remains are in Terrace House 2, in Room 20 (Residence 4), excavated by H. Vetters between 1967-1983. Here, in a space originally designed as a courtyard, the walls are decorated with an elaborate garden scene. Much of the painting is covered by a later painting of marble panels, but on the north and west walls the garden scene has been partially revealed (Figs. 1 and 2). The viewer within the room looks out past a real marble dado on top of which is an illusionistic marble fence with an unusual egg and dart design along the top. Beyond is a garden scene, similar to those seen in Pompeii or the famous garden scene of Livia at Prima Porta. The scene is filled with luxuriant foliage, out of which apple trees rise up against the blue sky bearing apples or quinces. A bird flies over a young juniper or cypress. The illusion of the garden continues without a break around the corners. It allows the viewers to feel present in a garden, while knowing they are in a room looking out at it. The later painting completely destroys both the illusion and any recollection that the space had formerly been an open courtyard.
In the central peristyle of Residence 2 of Terrace House 2, Vetters uncovered a late Imperial mosaic of Dionysius and Ariadne in a niche. The peristyle itself is a paved courtyard, but the mosaic offers the viewer a rich view of a paradisiacal vineyard. A lunette features a mosaic of two peacocks holding a garland over a basket or urn of grapes and fruits, with white geese to each side standing on a green lawn with roses and lilies (Fig. 3). The ceiling of the niche features Dionysias and Ariadne in a central medallion set into a panel of blue, against which is arrayed a vine laden with grapes and doves (Fig. 4). In the upper corner, the vine emerges from the ground, and along the base of the wall, a winged putto leads two harnessed leopards or panthers. The opposite side is not preserved.
Just off the peristyle in Room 17, the walls feature a variety of birds, individually portrayed on white backgrounds either sitting on branches or standing among small plants. In Room 24, the landscape themes continue with a painting of stags in woodland, apparently being chased by a putto. Only a small fragment remains. In Room 14, mythological scenes of Achilles and Skyros (west wall) and Achilles and Priam (south wall) are set in a landscape of rocks and trees (Fig. 6). Bird and plant themes are represented through this house.
Maps Plans Plan of Ephesos terrace house 2 Images Garden painting in the North-West corner of the peristyle Detail of the garden painting in the North-West corner of the peristyle, Photo by N. Blanc Painting as discovered on the west wall of the terrace house 2 Painting as discovered on the North wall of the terrace house 2 Dates 1st-3rd c. CE
Bibliography Forschungen in Ephesos Vol. VIII/1, Figs. 207-219 (worldcat) Forschungen in Ephesos Vol. VIII/2 Figs. 109-130 (worldcat) W. Jobst, Romische Mosaiken aus Ephesos I: Die Hanghauser des Embolos,Vienna, 1977 (worldcat) C. Kearns, “Visual representations of gardens: diachronic perspectives on the art of landscape,” In ed. K. Gleason, Cultural History of Gardens, London. 2013. pp. 164-165. (worldcat) Pleiades ID 599612

Garden Tomb Garden and Orchard of Aphrodisios and Flavia
Keywords stele sarcophagi (coffins) pvmãrin pomarium tomb monuments Garden Description According to a secondary inscription carved horizontally, perhaps in the third century A.D., across the back of a figured grave stele of perhaps the third or second century B.C., found on the road between the Magnesia gate and the Temple of Artemis at Ephesus, “this orchard with its sarcophagi and pavilion (?yÒlow) belongs to Aphrodisios and his wife and children” (toËto tÚ pvmãrin §st‹n sÁn tew svro›w k¢ t“ yÒlƒ ÉAfrodis¤ou k¢ g(u)n(aikÚw) Flab€aw k¢ t°knv[n]). The first editor, Hicks, interpreted the word pvmãrin to mean “cover” or “lid” (p«ma) and thought that the stele originally protected the entrance to the monument, but Keil (who corrected the misreading §vro›wto svro›w[for soro›w], “sarcophagi”), rightly saw that pvmãrin was nothing more than a transliterated form of the Latin pomarium, fruit orchard, an amenity often attached to tomb monuments in the Roman world. The character of the yÒlow is uncertain—the term is attested only once elsewhere in Asia Minor in a funerary context, in Pisidia, where a yÒlow is equipped with statues (Monumenta Asiae Minoris Antiquae. Manchester and London, 1928-1993, VIII, 375; cf. Kubin’ska)—but the transliterated pumarin gives reason to suspect that a Roman context is here relevant, in which case one naturally thinks of the sort of ornamental (often round) pavilion (diaeta) frequently found in Roman tomb gardens.
Dates 2nd or 3rd c. B.C.
