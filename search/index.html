Garden Villa at Borgellusa di Avola
Keywords Garden Description There is a four meter square basin located in the middle of the space enclosed by the peristyle (Fig. 6). Belonging to Farrar’s type D, the pool has a square exterior and an inner outline of semicircular corner niches alternating with rectangular recesses. Probably belonging to the first half of the first century A. D., the pool is waterproofed with white mortar inside, and has edges lined with white and grey marble, possibly Carraran (Fig. 7).

Province Description Sicily, the largest island in the Mediterranean, was colonised by Greeks from the later eighth century B. C., with Syracuse becoming the largest and most powerful Greek polis; in time most of the indigenous settlements of the interior also became profoundly Hellenized. The western tip of the island was settled by Phoenicians and later became an outpost of Carthaginian control. In the third century B. C. Sicily became embroiled in the First Punic War which resulted in Rome’s acquisition of the island as its first overseas provincia in 241 B. C.; in 211 B. C. Sicily was above all famed for its agricultural fertility and its capacity to produce exceptional grain yields (wheat and barley), and to a lesser extent wine. By the time of the Roman Empire the principal flourishing cities were located on the coast, with much of the interior given over to scattered agricultural villages, villas and farms.
Region Enna
Location Enna (Pleiades)
Garden Villa, in the Casale district near Piazza Armerina
Keywords Garden Description The sumptuous fourth-century villa has, not surprisingly, a large and most elaborately-shaped pool at the center of its main peristyle (Farrar Type G: Fig. ): it consists of a rectangular central basin with outward-curving recesses in the middle of the long sides, and two independent demi-lune pools (i.e. with one straight and one curved side, but enclosing overall less than a semicircle) at either end of the short sides; the whole is twenty meters long and nine meters wide (15 on Fig. 12). Its exterior was veneered in marble; the interior was mosaic-lined, with fish depicted on the edge above the water line, and plain tessellation below. Water played from a fountain at the center of the pool, where a small octagonal base was furnished with a vertical lead pipe. The demi-lune pools were wholly marble-lined. A headless marble statuette of a cupid (Fig. 13) and the legs of a second were found in the larger basin: they must have formed a matching pair of statues, set on the pedestals found at either end of the pool. The marble head of a curly-haired young man was also found in the western demi-lune basin (Fig. 14). Nothing is known of the presumed garden surrounding this elaborate pool, but marble slabs set between the columns of the peristyle to restrict access to the central area were carved with stylised dolphins (Fig. 15), and a marble table-support carved with the customary feline on its front face, which was found in the southern peristyle corridor, might also conceivably have come from the garden (Fig. 16). The elliptical court (41) in front of the three-apsed banqueting hall was also provided with two small fountains as well as an elaborate water feature with niches (a nymphaeum) at its west end, but it had no garden, as the area was mosaic-paved (unless the latter is secondary).
Maps Plans Images Fig. 12 Piazza Armerina, plan of late Roman villa Dates Bibliography A. Carandini, A. Ricci and M. De Vos, Filosofiana. La villa di Piazza Armerina, Palermo 1982, pp. 126–8 (worldcat)

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Althiburos (Médeïna) Althiburos (Pleiades)
Location Description This town is located on the road between Carthage and Theveste near the border of Proconsularis and Byzacena 35 km west of Mactar. Under the Roman Empire it remained an indigenous civitas until it was raised to the status of a municipium by Hadrian: municipium aelium hadrianum augustum althiburitanum and later was granted the ius Italicum.
The trade of agricultural products and craftsmanship made Althiburos a prosperous city, particularly, the fabrication and the commerce of aromatics. The development of the city reached its peak under the Antonian and Severian dynasties. It is difficult to follow the history of Althiburos during the third century when the province of Africa underwent the severe crisis of 238. The city was abandoned just before the Arab conquest. Excavations have brought to light the forum, the capitol, the Hadrianic triumphal arch and two temples. At the east corner of the forum, near one of the temples, was a complex of houses and a building with a rotonda to the south of which stood a monumental fountain. Outside the excavated center are other monuments, among them the theater and a triumphal arch.
Garden Asclepieia Building (Edifice des Asclepieia)
Keywords domus peristyle houses oeci fountains semicircular basin pools (bodies of water) water jets balustrades euripus Garden Description The Asklepeia monument, so-called from a mosaic inscription, is located to the northeast of the House of the Muses. (Plan view, Fig. 1)
This building is divided into three sections: the central building, the northeast sector and the private baths. The central building, probably a house, presents an architectural arrangement unusual in Africa. Strictly symmetrical in plan, the monument has a long gallery terminating at either end in two corner turrets. The facade has several windows on either side of an impressive entrance. This corridor opens onto a large square room flanked on either side by a square-shaped basin with a passageway running around it. This great vestibule views onto a peristyle garden (20.33x17.5m) equipped with a complete hydraulic system in the garden (167m2). Two large symmetrical oeci, along with their adjoining apartments, frame both sides of this peristyle. The garden gradually changed during three phases of building renovation.
During the first phase, in the beginning of the third century, the garden was bordered by twenty columns and had a well (f) and two square shaped enclosures (e, h) from which water jets came out. One jetted towards the reception room (4) located near the entrance on the south and the other jetted symmetrically towards the reception room (23) on the north.
During the second phase, in the mid third century, the garden was enclosed by a balustrade and several water features were added: two semi-circular basins (c, d) symmetrical in shape and size – with a rectangular shape on the outside and semi-circular on the inside, each facing a reception room (28, 16). A shallow round pool that had the shape of a daisy with 49 petals was placed inside the N square enclosure (h) from which water was jetting. The well was later filled with soil and not used.
During this phase, a long rectangular basin (euripus) was laid in front of the entrance of the house. The basin may have been bordered by a garden.
During the third stage dated to the beginning of the second half of the fourth century, the water features were modified and a large basin was added. Niches were added inside the semi-circular basins. In the center of the garden, a rectangular basin (g) (6.20x4.20m) that protruded onto the square basin (h) and enclosed a small rectangular basin (g) (0.15x0.15m) was added.
Maps Plans Fig. 1: Plan of the Asclepieia Building (Rights statement) Images Dates NOT FOUND

Location Hadrumetum (Sousse) Hadrumetum (Pleiades)
Fig. 1: Plan of Hadrumetum (Ghaddhab, R., 2016, P.182) Location Description Hadrumetum is located on the bay of Hammamet at the edge of the fertile region of Sahel from which it drew its wealth. Choosing the side of Rome against Carthage during the Punic war, Hadrumetum was rewarded with the status of free town. Taking the side of Pompey, the city was heavily fined by Caesar after his victory at Thapsus. Nevertheless, the opulence of its houses adorned with luxurious mosaics testifies that the city experienced great economic development after its elevation to the status of colony, under Trajan.
Garden House of Sorothus (Maison de Sorothus)
Keywords domus peristyle houses semicircular basin mural paintings (visual works) Garden Description This very damaged house was laid out around a peristyle garden. A semi-circular and bisected basin was placed on the axis of the reception room (Plan view, Fig. 1). The small wall that enclosed the garden was painted with flowers.
Plans Fig. 1: Diagram plan of the House of Sorothus (from Laporte, J.-P., Lavagne, H., 2006, fig.4, and Hannezo, G., 1896, p.819) Images Dates end 2nd century CE

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Acholla (Henchir Botria) Acholla (Pleiades)
Location Description The city of Acholla was established forty-five km north of Sfax, along the seashore of the coast of Bysacena. When the city took sides with Rome in the third Punic war, Acholla was rewarded with the status of a free city. Later, under Hadrian, the city became a municipum. Production of oil from the countryside, inner cities of Bararus and Thysdrus, and commerce by sea made Acholla, with its harbor, a prosperous town. Two baths and a series of houses testify to the wealth of the inhabitants of Acholla by the opulence and the originality of their mosaic décor. The mosaic decor gives evidence to the presence of one of the first mosaic workshops in Africa.
Garden House of Asinius Rufinus (Maison d'Asinius Rufinus)
Keywords domus peristyle houses lararia triclinia (rooms) viridarium Garden Description The house of Asinius Rufinus (Approx. 835 m²) is located in the center of the city. Towards the south its façade extends along an open area partially excavated and is interpreted as the possible forum of the city. The house contains a mosaic pavement of Hercules and an inscription located in the main entrance hall with the honorific cursus of M. Asinius Rufinus, who was consul between 184 and 185. Rufinus most likely changed the older house (from Tiberian times) to this new one opened towards the South. Therefore the data attributed to this phase of the house comes from the second half of the II century AD, during the reign of Commodus.
The house’s incomplete excavation (Plan view, Fig. 1) includes a small entrance and several shops opening onto a non-excavated street oriented towards the North. The various rooms of the house were laid out around a complete peristyle: the triclinium and two apartments in the south, an apartment on the east, two unpaved spaces on the north and a lararium (XIX) on the northwest. A staircase indicates that the house had an upper level.
The low wall of four porticos spanned the viridarium of the peristyle (13.65 x 10.70 m), which curves to form an apse in front of the triclinium (IV) located on the south. In the viridarium there was a cistern. Access to the viridarium and cistern was provided under the north portico, between the 6th and 7th column. If the low wall had been stuccoed and painted as the columns were, there are currently no traces of painting on the viridarium side of it. Mortar channels along the north and the west of the garden collected the water from the roof and brought it to one of the cisterns located in the southwest corner of the garden. The soil of the garden has not been examined.
Adjacent to the east apartment is a light well with an earthen floor, which can be regarded as a small garden (IX). A large window in room VIII opened into this garden (IX).

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Aspis/Clupea (Kelibia) Aspis/Clupea (Pleiades)
Location Description The city was built along the slope of the hill several kilometers northwest of the present town. Excavations revealed the Capitol and an important residential district descending in successive levels towards the bank.
Garden House of the Bust of Marcus Aurelius (Maison du Buste de Marc Aurèle)
Keywords domus peristyle houses aedicules semicircular basin Marcus Aurelius sculpture Garden Description This domus (ca. 1000 m²) has a large central garden of irregular shape (250 m²) enclosed by a peristyle (20.20 x 21.40 m, 432.30 m²) (Plan view, Fig. 1). The northwest wing seems the most important area of the house. It had a large corridor XVII that opened onto a portico XVIII with a view toward the garden. In the garden, along the axis of the main reception room II, a semi-circular aedicula XXIV was installed on a cistern XXVI where fragments of Marcus Aurelius bust were found that was probably installed on a stuccoed statue base XXV. On the south side of the garden on the edge of the gallery XXI was a semi-circular pool XXVIII.
The wing that is perpendicular to the northwest one was comprised of a series of rooms built against the hill. All rooms were paved with mosaics and belonged to a latter phase. Rooms located on the higher level beyond this wing had a large panoramic view of the sea.
Built over an older establishment, the house presents two main phases. The main building dates from the 3rd quarter of the IInd century, with mosaic decoration from Severian times.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Althiburos (Médeïna) Althiburos (Pleiades)
Location Description This town is located on the road between Carthage and Theveste near the border of Proconsularis and Byzacena 35 km west of Mactar. Under the Roman Empire it remained an indigenous civitas until it was raised to the status of a municipium by Hadrian: municipium aelium hadrianum augustum althiburitanum and later was granted the ius Italicum.
The trade of agricultural products and craftsmanship made Althiburos a prosperous city, particularly, the fabrication and the commerce of aromatics. The development of the city reached its peak under the Antonian and Severian dynasties. It is difficult to follow the history of Althiburos during the third century when the province of Africa underwent the severe crisis of 238. The city was abandoned just before the Arab conquest. Excavations have brought to light the forum, the capitol, the Hadrianic triumphal arch and two temples. At the east corner of the forum, near one of the temples, was a complex of houses and a building with a rotonda to the south of which stood a monumental fountain. Outside the excavated center are other monuments, among them the theater and a triumphal arch.
Garden House of the Fishing Scene (Maison de la scène de pêche)
Keywords domus peristyle houses euripus balustrade Garden Description The house stands on the other side of the Wadi Oum El Abid, on the left bank, 120 meters to the north of the capitol. The badly damaged rooms are arranged around a peristyle whose porticoes are paved with mosaics (Plan view, Fig.1). A long basin (euripus) the garden that was enclosed by a balustrade running in between the columns. One of the rooms to the north of the peristyle has two symmetrical apses at each end and is paved with a famous mosaic representing a fishing scene with the head of Oceanus depicted at either end. Severian period (IIIrd c.).

Garden House of the Masks (Maison des Masques)

The triclinium, an oecus cyzicenus, opened on the W towards the peristyle was bordered on two sides by pillars that opened towards a rear garden, the third side is not clear as the house is destroyed in this area.

Garden House of the Muses (Maison des Muses)
Keywords domus peristyle houses semicircular basin triclinia (rooms) euripus balustrades light wells Garden Description The house, noteworthy for its many and varied mosaic floors, is located on the right side of Oum El Abid river in a residential neighborhood. This vast domus is laid out around a peristyle onto which the rooms open. The courtyard (6.50 x 6.50 m) may have been planted (Plan view, Fig. 1). A long basin(euripus; 4.15 x 1.85; D. 0,72m.) was placed on the axis of the triclinium (G). Each end of the basin is curved to form a semi-circular pool.

Garden House of the small Peristyle (Maison du petit péristyle)
Keywords domus peristyle houses basin semicircular exedra Garden Description This small house (320 m²) is located on the lower part of the hill, south of the House of Marcus Aurelius. The plan is characteristic of small houses with a peristyle (Plan view, Fig. 1). The west part of the house is occupied by a large triclinium E opening onto the peristyle. Four other rooms paved with mosaics are laid on the north aisle. Surrounding the mortared courtyard H a low wall interweaves between the columns, creating a semi-circular exedra on the eastern side H4. Tis courtyard may have been planted at an earlier phase. Possibly belonging to this same house, the east part of the domus may have been a garden with a basin b in the northern corner. The house is dated from the Ist century A.D.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location Acholla (Henchir Botria) Acholla (Pleiades)
Location Description The city of Acholla was established forty-five km north of Sfax, along the seashore of the coast of Bysacena. When the city took sides with Rome in the third Punic war, Acholla was rewarded with the status of a free city. Later, under Hadrian, the city became a municipum. Production of oil from the countryside, inner cities of Bararus and Thysdrus, and commerce by sea made Acholla, with its harbor, a prosperous town. Two baths and a series of houses testify to the wealth of the inhabitants of Acholla by the opulence and the originality of their mosaic décor. The mosaic decor gives evidence to the presence of one of the first mosaic workshops in Africa.
Garden House of the Triumph of Neptune (Maison du Triomphe de Neptune)
Keywords domus peristyle houses triclinia (rooms) oeci Garden Description The fully excavated House of the Triumph of Neptune (1172 m²) is situated in the northern part of the city. The house has a complete peristyle with one aisle entrance situated indirectly from the northeast (Plan view, Fig. 1). Opposite the entry, the western wing of the house is organized with a vast colonnaded oecus-triclinium in the center. On both sides of the oecus-triclinium there are two apartments with four rooms each and a passage to a non-paved rectangular court. There is another triclinium on the south side of the peristyle and a reception room opening onto the north portico.
A low wall encloses the peristyle (17.50 x 14.50 m) with its garden (VII; 11.40 x 9.10 m). The low wall curves to form three apses facing the tripartite entry of the oecus-triclinium. The preserved walls of the garden show the level of the soil at ca. 0.65 m, which is under the level of the porticos’ mosaics. On those walls, there were small remains of paintings depicting a fence with touches of green foliage on black or brown. It was probably a garden view. A small basin was placed later in the northeast corner.
Two open spaces(XXVIII, XXXIV) with an earthen floor, probably small gardens, were arranged in both apartments and were accessible by a passage. It is possible that the north and south walls of the oecus-triclinium might have had a window opening onto these courtyard gardens.
Another possible garden(X) was adjacent to the reception room of the northern aisle of the portico. This house dates from 150-170 A.D.
Maps Plans Plan of the House of the Triumph of Neptune (Gozlan, S., Bourgeois, A., 1992, plan II) Images Dates 150-170 A.D.
Bibliography Blanc-Bijon, V., &quot;Peintures murales antiques à Acholla (Tunisie)&quot;, in Antike Malerei zwischen Lokalstil und Zeitstil, Tafelband : Akten des XI. Internationalen Kolloquiums der AIPMA, 13.-17. September 2010 in Ephesos, ed. Zimmermann, N., Wien, Verlag der Österreichischen Akademie der Wissenschaften, 2015, pp.695-699. (worldcat) Bullo, S., Ghedini, F., Amplissimae atque ornatissimae domus: l’edilizia residenziale nelle città della Tunisia romana, Rome: Edizioni Quasar, 2003, pp. 8-11. (worldcat) Gozlan, S., Bourgeois, A., La maison du Triomphe de Neptune à Acholla (Botria, Tunisie) ; I – Les mosaïques (Collection de l’EFR, 160), Rome, INAA – EFR, 1992. (worldcat) Rebuffat, R., Maisons à péristyle d’Afrique du Nord, Répertoire de plans publiés, II, MEFRA, tome 86, 1974-1. (worldcat) Pleiades ID 324653

Garden House of the Two Hunts (Maison aux deux chasses)
Keywords domus peristyle houses semicircular basin oeci Garden Description Known for its beautiful hunting scene mosaics, this large domus (1100m²) was laid out around a square shaped peristyle-garden (15.50x15m) (Plan view, Fig. 1). The low wall of four porticos enclosed the viridarium, which curves to form an apse in front of the oecus. The house was constructed on the remains of an old salt factory; the three basins located on the east side of the garden are the remains of the previous phase of the building.

Location Gigthis (Bou Ghara) Gigthis (Pleiades)
Location Description The important site Gigthis (50ha) largely excavated in the beginning of the last century by Constans was located on the opposite side of the Jerba Island, on the Gulf of Bou Grara. The remains of Gigthis stretches out along the foothills going down the coast in a fertile region known for its olive groves.
Garden Suburban Villa
Keywords villa garden inscription courtyards Garden Description On the other side of the fortified enceinte, one hundred and fifty kilometers south was a large building that belonged to an architect according to an inscription found near the peristyle.
This huge suburban villa incompletely excavated, was laid out around two peristyles (Plan view, Fig. 1).
A large peristyle of twenty columns onto which rooms opened may have had a garden.
On the south of the peristyle was another courtyard with a portico of three columns on the east and west sides. The courtyard may have been planted.

Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Volubilis Volubilis (Pleiades)
Location Description Volubilis was the capital of the province of Mauretania Tingitania. The city was of Punic foundation, located on the edge of a plain that slopes down from the Zerhoun hills. During the reign of Juba II, king of Mauretania, Volubilis knew a prosperous period. He was succeeded by his son, Ptolemy of Mauretania, who was assassinated in 40 CE by Caligula. The kingdom was then divided into two provinces, and Volubilis was elevated to the rank of municipium as a reward for taking the side of Rome during the conflict.
The city rapidly developed and expanded; new temples, baths, civic buildings and luxurious houses lining the porticoed decumanus maximus were built. The olive press and the mills attached to the houses attest to the rural character of the region. The city reached its climax in the beginning of the third century CE and survives today as a well-preserved archaeological site. The city walls and gates, Caracalla’s triumphal arch, the Capitolium temple, and the Basilica law courts survive. A number of houses known for their floor mosaics and bronze sculpture also persist to the modern day.
Garden House of the Labors of Hercules (La maison des travaux d'Hercules)
Keywords columns (architectural elements) fountains peristyles (Roman courtyards) peristyle house piscinae porticoes reception rooms Garden Description The House of the Labors of Hercules, dating to the beginning of the second century CE, is located between the cardo maximum, the cardo north II, and the decumanus north I in the northeast neighborhood of Volubilis. The peristyle had a trapezoidal shape and was enclosed on four sides by a portico supported by 12 columns. The space between the columns was spanned by a low wall. The peristyle is of Rhodian type with higher columns along the side of the oecus that opened into it. In the center of the garden, set slightly closer to the oecus, was an elaborate pool made of recesses that enclosed a masonry fountain ornamented with rectilinear and curved niches. Five reception rooms opened into the garden, among which is the triclinium 5 with its pavement mosaic featuring the Labors of Hercules.
Plans Images Dates Second century CE
Excavation Dates Bibliography R. Etienne, Le quartier Nord-Est de Volubilis, Paris, 1960, p. 31- 4, Pl. IV, XLIV, 2. (haithitrust)
R. Thouvenot, “La maison des travaux d'Hercule”, PSAM, 8, p. 69-107, fig. 1. (worldcat)

Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Portus Magnus \\
Portus Magnus (Pleiades)
Location Description The ancient city is located about 5 km from the modern city of Arzew and 35 km northeast of Oran. An important settlement on the west coast of Algeria, it served as a Roman trading post and naval base during the early Roman Empire period.
Garden Small House with peristyle and basins
Keywords basins (vessels) columns (architectural elements) courtyards peristyles (Roman courtyards) peristyle house Garden Description The house was laid out around a peristyle that may have had a garden. 12 columns surrounded the courtyard, with three semicircular pools extending into it.

Publication date `,url:"https://roman-gardens.github.io/test-drafts/province/mauretania/portus_magnus/small_house_with_peristyle_and_basins/"},573:{title:"Babatha's Orchard",smallcrumbs:smallcrumbs("/province/arabia_petraea/babatha"),content:`Province Arabia Petraea
Arabia (province) (Pleiades)
The history of Roman Arabia begins with the death of the Nabataean king, Rabb'el II Soter, in A.D. 106. The emperor Trajan annexed the Nabataean kingdom and organized its territory within the new Roman province of Arabia Petraea that occupied a large area of northwestern Arabia, extending from the Hauran in the north, to the Negev and Sinai deserts in the west, and into the northern Hejaz in the south. The administrative district of Perea, formerly under the Herodian dynasty was also added. The provincial capital of Arabia Petraea was located at Bostra which replaced Petra as the capital of Nabataea in the last decades of that kingdom’s independence. Petra continued to function as an important cultural, political and economic center of the province for at least a century following annexation. During the early Byzantine period (4th-6th centuries CE), the major cities of the Roman era continued to flourish, and Christianity gradually became the accepted religion of the area. Petra remained an important center in the early Byzantine period when it was inhabited by a substantial Christian community and was the seat of a bishopric.
The region of Arabia Petraea is primarily a desert environment that belongs to the eastern Mediterranean weather system. Its inhabitants experienced marked seasonal contrasts with dry, hot summers and cold, wet winters. Rainfall occurs during the winter months and ranges from over 600 millimeters in the north-west to as low as 100 millimeters in the south and east of the region.
Location Maoza, near Zoara
Zoara (Pleiades)
Babatha's orchard was located in a village by the name of Maḥoz 'Eglatain (Aramaic for &quot;harbor of 'Eglatain&quot;). Alternative names on record are Mahoza and Maoza (Greek Μαωζα). While the exact location of the site is not known, descriptions in the ancient sources place it on the southeastern coast of the Dead Sea, near the mouth of Wadi Hasa (Biblical Zered). Maoza functioned as the harbor for nearby Ẓo'ar/Zoara (Greek Ζοαρα; modern Ghor el-Safi) (Esler 2017:pp. 66-67), which was the administrative center of the Zoara district of Arabia Petraea (Fig. 1).
Garden Babatha's Orchard
Keywords orchards irrigation ditches Garden Description Babatha's orchard is known only from its documentation in a collection of papyrus scrolls known as the &quot;Babatha Archive&quot; that was discovered in 1961 in the Cave of Letters near the Dead Sea. Babatha was among a group of Jewish fugitives who took shelter in the cave near the end of the Bar Kokhba Revolt (15-135 CE). While in hiding, Babatha buried a cache of her personal possessions that included thirty-five legal documents dated between 94 CE and 132 CE. It is assumed that, soon after, Babatha was taken prisoner or killed by Roman soldiers.
One scroll in the Babatha Archive, (P. Yadin 3), records in Nabataean Aramaic the purchase of a date-palm orchard by the Judean, Shim'on ben Menahem, in December 99 CE. The property is described as located in the village of Maḥoz 'Eglatain (Maoza) with &quot;its boundaries to the east, the road; and to the west, the houses of Ḥunainu, son of Tayim-'Illahi, and the houses of Taha, the daughter of 'Abad Ḥaretat; and to the south, the orchard of our Lord, Rabb'el. the King, King of the Nabataeans,..., and to the north, the swamp,&quot; the latter seemingly referring to the murky Dead Sea coastline (Fig. 2). The purchase included the date-palm orchard along with its irrigation ditches and its assigned watering periods, &quot;half of one hour on the first day of the week.&quot; (translations from Esler 2017:247). The perenial stream that flows through Wadi Hasa is the likely source of irrigation water for Babatha's date-palm orchard and other crops in the village of Maḥoz 'Eglatain (Maoza).
Some years later, Shim'on ben Menahem transferred ownership of the property to his daughter, Babatha. When she registered the land with the Roman census in Deceber 127 CE (P. Yadin 16), it is described as divided into two adjacent orchards and given the name &quot;Algiphiamma&quot; (Aramaic for &quot;by the seashore&quot;).
Maps Fig 1: Map showing the approximate location of Babatha's orchard in Maoza in Arabia Petraea. Map by L.-A. Bedal, based on Andrein, with the assistance of EraNavigator
Plans Fig 2: A proposed plan of the date-palm orchard described in Babatha's Archive. Plan by L.-A. Bedal (based on Esler 2017:Fig. 7.2)
Images Dates 99 BCE - 135 CE (Roman period)
Bibliography Esler, P. F. 2017. Babatha's Orchard: The Yadin Papyri and an Ancient Jewish Family Tale Retold, Oxford. (worldcat)
Lewis, N., et al. 1989. The Documents from the Bar Kokhba Period in the Cave of the Letters, Jerusalem: Israel Exploration Society. Pp. 65-68, Plate 13. (worldcat)

Arabia (province) (Pleiades)
The history of Roman Arabia begins with the death of the Nabataean king, Rabb'el II Soter, in A.D. 106. The emperor Trajan annexed the Nabataean kingdom and organized its territory within the new Roman province of Arabia Petraea that occupied a large area of northwestern Arabia, extending from the Hauran in the north, to the Negev and Sinai deserts in the west, and into the northern Hejaz in the south. The administrative district of Perea, formerly under the Herodian dynasty was also added. The provincial capital of Arabia Petraea was located at Bostra which replaced Petra as the capital of Nabataea in the last decades of that kingdom’s independence. Petra continued to function as an important cultural, political and economic center of the province for at least a century following annexation. During the early Byzantine period (4th-6th centuries CE), the major cities of the Roman era continued to flourish, and Christianity gradually became the accepted religion of the area. Petra remained an important center in the early Byzantine period when it was inhabited by a substantial Christian community and was the seat of a bishopric.

Location Tyrus
Tyrus (Pleiades)
The Hellenistic/Roman settlement of Tyrus was located in Wadi Seer in the highlands above the northeastern rim of the Dead Sea, about 15 km southwest of Amman, Jordan (Fig. 1). The site, which is often associated with the name of the modern village, ʻIrāq al-Amīr, boasts a partially restored palace (Qasr al-Abd, &quot;Palace of the Servant&quot;) dated to the 2nd century BCE. In the hillsides behind the palace is a series of caves that were inhabited as early as the Chalcolithic period.
Garden Palace of Hyrcanus the Tobiad
Keywords artificial islands forecourt dovecotes palaces paradise gardens reflecting pools triclinia (rooms) Garden Description This large preserved palace provides a rare glimpse of the kind of luxurious complex built by the late Hellenistic Alexandrian elite. According to Josephus (Antiquities Book 12:228-236), Hyrcanus the Tobiad was a Hellenized Jew and Ptolemaic official who had spent considerable time in Alexandria. Remains of the palace’s architecture are disposed on each of three terraces, an arrangement described by Josephus as large, open courtyards (aulae) which he adorned with vast gardens, descriptive of a paradeisos (paradise garden). The site has been explored by various expeditions, most recently by the Department of Antiquities of Jordan and the French Institute of Archaeology for the Near East under the direction of Fawzi Zayadine and Ernest Will. Although no garden excavations have been undertaken, the site of the palace illuminates Josephus’ description.
The west side of the uppermost terrace contains the caves described by Josephus as triclinia, with doors designed so that only one person could pass through at a time. A dovecote (columbarium), a typical feature of local palaces through the Herodian period, lies at the southern end of the cliff. Other remains of the palace and earlier inhabitation on the site lie on the east side of this terrace.
The second terrace is largely unexplored but remains of a building have been noted at its southwest corner. The lowest terrace has been the focus of archaeological exploration and contains the well-known Lion Pavilion restored by Will (Figs. 2 and 3). It was once thought to be a temple and is oddly described by Josephus as a fortress. This terrace is retained by large stone dam, which may have held water from the abundant local springs forming an artificial lake (Fig. 4). The pavilion is set well above the level of the land around it, and Netzer proposes that the “moat” mentioned by Josephus was in fact a reflecting pool for the ornately carved building at its center (Fig. 5).
Below the dam, the land drops away dramatically in a series of agricultural terraces leading to a large valley and the Jordan Valley beyond. The complex was unfinished at the time of Hyrcanus’ death in 169-68 BCE, and the complex eventually came into the properties of Herod the Great.
Maps Fig 1: Map showing the location of ancient Tyrus in Arabia Petraea. Map by L.-A. Bedal, based on Andrein, with the assistance of EraNavigator
Plans Images Fig. 2: The facade of the Lion Pavilion at Tyrus, ʻIraq al-Amir. Photograph by L.-A. Bedal. Fig. 3: The Lion Pavilion at Tyrus, ʻIraq al-Amir. Photograph by L.-A. Bedal. Fig. 4: View of the earthen dam constructed to create an artificial lake around Lion Pavilion. Josephus describes landscaped terrace gardens on the surrounding hillsides. Photograph by L.-A. Bedal. Fig. 5: Model of the Lion Pavilion and reflecting pool. Permission of E. Netzer. Dates 2nd century BCE - 1st century CE (Hellenistic-Early Roman period)
Bibliography Lapp, N. 1993. &quot;ʻIraq al-Amir,&quot; In The New Encyclopedia of Archaeological Excavations in the Holy Land IV, edited by E. Stern, et al, 1254-1257, Jerusalem. (worldcat)
Lapp, P. W., 1963. “The second and third campaigns at Araq-el-Emir,” Bulletin of the American Schools of Oriental Research 171: 8-39.(http://www.jstor.org/stable/1355604)
Netzer, E. 1999. “Floating in the Desert: a pleasure palace in Jordan.” Archaeology Odyssey 2/1: 46–55. (https://www.baslibrary.org/archaeology-odyssey/2/1/14)

`,url:"https://roman-gardens.github.io/test-drafts/province/arabia_petraea/tyrus/arabia_tyrus/"},580:{title:"Basilica-House of the Theater",smallcrumbs:smallcrumbs("/province/lusitania/emerita_augusta"),content:`Province Lusitania
Lusitania(Pleiades)
Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Emerita Augusta Emerita Augusta (Pleiades)
Location Description Geopolitical and economic motives together facilitated the prosperity of this great center of the Iberian peninsula. Marcus Vipsanius Agrippa, son-in-law of the emperor, was a benefactor of Augusta Emerita. The city was situated on the right bank of the Anas River (Rio Guardiana), today the Guadiana River. The site had the advantage of an easily crossed ford at the mouth of the Barraeca River (Rio Albarregas), and was an ideal site for surveillance and defense. The area immediately surrounding Augusta Emerita had rich granite quarries, sands from the riverbed, and other types of rock for the new constructions. The city’s topography determined the new rectilinear urban layout. The variations in ground level, due to small hills in the land, probably necessitated terracing, which is still discernible in today’s modern network of streets. The bridge over the Guadiana, the longest in the peninsula with a length of almost 800 meters, provided the N-S axis to which the street grid was aligned. The new colony also had an ambitious system of urban drainage. The sewers and water lines form a complete underground complex of canals. The works of hydraulic engineering, whose dates of construction and later stages of development are debated, support the notion that Augusta Emerita was a city with a grand, forward-looking vision.
At the intersection of the decumanus and cardo were two fora, one for the city's functions and one for the Province's functions. Some of the monumental buildings have been excavated. The Mérida fora, whose layouts resemble those in the other western imperial provinces, have iconographic programs that resemble those of Rome; the forum of Augusta Emerita is a particularly faithful reflection of the Forum Augustum. This imitative trend appears also in the two other provincial capitals of Hispania, Tarraco and Corduba and underscores the power which Augustan images and architecture had in the political, ideological fabric of the provinces.
The area of Augusta Emerita best known today, because of extensive excavations, is around the so-called Temple of Diana. The temple is actually dedicated to the imperial cult. The structures devoted to public performance - theater, amphitheater, and circus - surrounded the urban center. The theater was begun in 16-15 BC and the amphitheater in 8 BC, during the first decades of colonial presence. Augusta Emerita’s necropolis ran around the city’s urban perimeter and expanded as the city proper grew.
Because most of evidence from Merida was unearthed in old excavations, the context of many ancient objects is unknown. There is also a lack of analytical data on many of the areas which must originally have been gardened. The classification of the gardens of the Colonia Augusta Emerita is still under analysis. The study by Moreno is a basic survey article and should be understood to be part of all the bibliographies for Merida.
Bibliography I. C. Moreno, “Los jardines de Mérida,” Mérida, excavaciones arqueológicas Nº. 2, 1996 , pp. 303-328. (worldcat) Garden Basilica-House of the Theater
Keywords colonnades courtyards impluvia Garden Description This late-imperial domus was discovered by J. Ramón Mélida while excavating the backstage of the Theater. The existence of two rooms with apses at the east end led to the interpretation of the building as an early Christian basilica. Few of the structures in this residence of the 2nd and 4th centuries are visible today. These include a colonnaded courtyard with columns on small white marble bases, three each on the north and south sides and two each on the east and west sides, not counting those on the corners. In the northeast corner of the courtyard was a shallow pool resembling an impluvium. It was shifted off-center in the garden to be almost on the axis of the larger of the two apses. A rill, coated in opus signinum, ran along its north, south and west sides. In the center was a cistern capped by a wellhead made of marble slabs and lined with several layers of opus signinum.
Plans Fig. 1: Plan of the Basilica - House of the Theater. Adapted from Cassilla Moreno, p.315. Dates 2nd and 4th centuries CE
Bibliography R. Durán Cabello, ‘La técnica constructiva de la llamada ‘Casa Basílica’ de Mérida’, in La casa urbana hispanorromana : ponencias y comunicaciones., 1991, pp. 359-69. (worldcat) Pleiades ID 256155

Tarraconensis(Pleiades)
Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979 (worldcat)
M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Segóbriga Segóbriga (Pleiades)
Location Description Segóbriga, a deserted Roman city with theater, amphitheater, forum, walls, aqueduct and baths, lies about 100 kilometers southeast of Madrid. Livy speaks of it as a noble and powerful town subdued by the Romans in 179 BC. In the 1st century BC it grew as a center for trade, cereal and cattle production, and for mining gypsum, lapis specularis, then used for windows. It became a municipium in th time of Augustus. The city reached its height near the end of the 1st century AD, then began a slow decline, but even in Visigothic time it sent bishops to councils.
Within the city, there are remarkably few remains of residences. Presumably the population that filled the theater and amphitheater lived in country villas or closer to the mines. The site has been developed as an archaeological park; the monuments are in remarkably good condition and are eminently visitable.
Garden Bath Complex
Keywords peristyles (Roman courtyards) balnea Garden Description N 39 53' 10” W 2° 48' 45” Monumental baths about 88 meters long and 40 meters wide were built in Flavian times in the north end of the city. Immediately after the entry came a large peristyle courtyard. Perhaps it was a garden but could also have been primarily a palestra. At the end away from the entrance and towards the baths proper was found the base of a statue.
Plans Fig. 1: Segobriga: Plan of the Flavian baths. From Spanisharts website. Images Fig 2. Segobriga. looking north over, from left to right, the edifice for the imperial cult, the peristyle of the baths, the beginning of the baths proper, and the hermitage built above the caldarium of the baths. Photo Juan Manuel Abascal or Rosario Cebrián. From Cervantesvirtual website. Dates Flavian times（A.D 69–96）
Bibliography J. M. Blázquez, “Los jardines en la Hispania Romana”, in Historia de los Parques y Jardines en España. Edita Grupo FCC, Madrid, 2001, p. 26. (worldcat) Pleiades ID 266036

Keywords peristyles (Roman courtyards) mosaics (visual works) Garden Description Within the enclosure of the Islamic Alcazaba, west of the city, are the remains of this great late-Imperial domus, excavated in the 1970's by D. José Álvarez Sáenz de Buruaga. It remains unpublished. The principal element of its peristyle is a deep rectangular pool with a semicircular extension from the middle of one long side. The room opposite this pool, the largest of the house, was paved in opus sectile; several other rooms surrounding the peristyle had mosaic floors. The presence of a peristyle and pool strongly suggests a garden.

Keywords peristyles (Roman courtyards) mosaics (visual works) water wells colonnades courtyards triclinia (rooms) Garden Description Next to the Amphitheater, on the east side of Augusta Emerita, are the remains of two extramural residences. The archaeological excavations of these domestic structures were begun in 1947 by José de Calasanz Serra Ráfols, who was succeeded by M. Pous, Álvarez Sáenz de Buruaga, and E. García Sandoval. Although chronologically distinct, the two houses are known together as the &quot;House of the Amphitheater&quot; due to their proximity to that monument.
The first of these houses is called the &quot;House of the Water Tower&quot; after a nearby water tower (Number 4 in LUS 4.1.1) and dates to the second century A.D. Today, only the remains of a few chambers and a colonnaded courtyard (Fig. 3) with a small channel running around the perimeter of its pavement survive.
The second house, which is better preserved, is more correctly dubbed the &quot;House of the Amphitheater&quot; (Figs. 4 and 5). It dates to the third century A.D. and remained in use until the fifth century A.D. The &quot;House of the Amphitheater&quot; was organized around a colonnaded courtyard of ample dimensions, whose interior served as a garden with individual rooms opening onto it. Roughly trapezoidal, it was surrounded on all sides by colonnades with granite columns originally sheathed with red stucco. The longer east and west sides had six columns, while the shorter north and south sides had five. A low rubble wall contained the lower portions of the shafts on the north, south, and east sides, leaving the west side open for easy access to the garden. At the foot of the colonnade and running along the garden edge (except on the west) was a canal of some depth with a semicircular curve on its eastern edge in front of an important chamber. Next to the curve and within the garden, a well was found.
The house, of sizeable proportions, boasted important painted and mosaic decoration. Of the three chambers situated along the southeast gallery, the center chamber had opus signinum pavement and has been interpreted as a triclinium, from which one could enjoy magnificent views of the garden. The pavement of the contiguous chamber to the northeast has a beautiful mosaic with representations of Venus and Cupid surrounded with floral designsand &quot;The Mosaic of the Grape Harvest&quot; (Mosaico de la Vendimia). They were repaired in antiquity.
An equally important second nucleus of this house consisted of a complex of rooms at its east end. This area had handsome mosaic pavements and communicated with the aforementioned peristyle through an L-shaped passageway. Its largest chamber, which had the character of a show room, if not a triclinium, is known as the &quot;Hall of the Fish Mosaic&quot; (Habitación del Mosaico de los Peces) and is dated to the 3rd century AD. Although this second group of rooms was probably organized around courtyards or gardens, none have been documented because this part of the residence remains unexcavated. The peristyle of the House of the Amphitheater, as well as the plan of the entire residence, has close parallels in the eastern Mediterranean which have been thoroughly studied by A. Balil.
Plans Fig. 1: Relation of House of the Amphitheater (area 5 on the right) and House of the Water Tower (area 4 on the left. Also shown are: (1) a section of the city wall, (2) aqueduct of St. Lazarus, (3) the water tower, and (6) a mausoleum from the second half of the 3rd century. Adapted from the tourist guide issued by the Mérida Consorzio. Fig. 2: Plan of the House of the Amphitheater. Adapted from Casillas Moreno, where it was taken from De Alvarado Barrena. Images Fig. 3: Photo looking northeast over the peristyle garden of the House of the Amphitheater. Dates 2nd century CE and 3rd CE
Excavation Dates from 1947
Bibliography A. Balil Illana, A. 1976: &quot;Sobre la arquitectura doméstica en Augusta Emerita&quot;, Augusta Emerita Actas del Bimilenario de Mérida, Mérida, 75-91. (worldcat) E. García Sandoval, Excavaciones arqueológicas en la zona de Mérida: La Casa del Anfiteatro,&quot; in C.A.N., 8 (i964): 469-477 (worldcat) E. García Sandoval, Informe sobre las casa romanas de Mérida y excavaciones en la «Casa del Anfiteatro»,&quot; in Excavaciones Arqueológicas en España nº. 49, Madrid, 1964. (worldcat) Pleiades ID 256155

Keywords peristyles (Roman courtyards) mosaics (visual works) Garden Description Very little is known about the characteristics of this intramurally situated domus, whose remains were discovered in 1976 during explorations in the grounds of the ‘Hill Garden.’ In the emergency excavations carried out by José Álvarez Sáenz de Buruaga, the remains of two peristyles were discovered with mural paintings and mosaic pavements dated to the end of the second or early third century A.D. The structures of this house, only partially excavated, have been buried again for the sake of preservation and are no longer visible.
Dates The end of the 2nd or early 3rd century AD

Keywords peristyles (Roman courtyards) colonnades rural villas atriums (Roman halls) axial plan courtyards Garden Description The great house built adjacent to the San Albin Hill, in the extreme southwest of the city, offers a handsome example of a suburban domus, whose refined decoration indicates an owner with intellectual and philosophical interests. The house derives its name from its proximity to the remains of a possible Mithraeum lying beneath the present-day bullring. The chronology given for this domus extends from the end of the first to the fourth century AD.
The peristyle surrounded a garden with a pool, and was situated on axis with the atrium but further south and at a lower level. Running between the granite columns of the portico is a brick wall (one meter in height) from which extended perpendicular salients on the side facing the pool. These were decorated with a program consisting of floral motives and rhomboidal openwork with bluish trefoils. Only part of this decorative program survives. From the southwest corner of the rectangular pool a brick water channel ran along the south and east sides of the area surrounding the pool to the north-east corner of the courtyard. The hydraulic apparatus was completed by a cistern with a granite rim on the west side of the peristyle. The relationship of these elements to the rest of the complex is unknown.
The lower part of the walls of the peristyle were painted with a dado of small rectangular panels with white and yellow rhomboids and floral decoration separated by white lines. Above this dado, green vertical bands separated large bluish panels decorated with vegetal designs and geometric motives suggesting candelabras. There were chambers, whose functions are unknown, on either side of the passageway that extended between this peristyle and the atrium to the north; the chamber on the west side, known as the ‘Painted Hall’ (‘Habitación de las Pinturas’), presents a pictorial program of candelabras and painted dados representing birds and plants, dated to the second century AD.
West-southwest of the peristyle, a group of interesting chambers were arrayed around a delightful garden of ample proportions. The latter consisted of a rectangular space surrounded by stucco-clad granite columns on all four sides as well as a channel running around the perimeter just in front of the columns, except on the west side where the channel curves inward to form a semi-circle. The interior of this space was clearly gardened, although the excavators found no clue as to its original appearance. On the extreme south side, attached to one of the columns, are the partial remains of a peculiar brick structure which had a hole in its lower part for the passage of water. Its function is unclear. The pictorial decoration of this viridarium resembles that of the peristyle’s dado.
The passage formed by the north colonnade gave access to three chambers, the middle one a triclinium, with mosaic pavements and wall dados painted with birds and vegetal themes. On the west side, facing the garden's exedra, was a chamber with Bacchic murals (now in the Museo Nacional de Arte Romano) and below its floor, a great barrel-vaulted cistern. On the south side, several rooms formed what may have been a cubiculum (bedroom) with mosaics whose themes included Eros with a dove. Two subterranean rooms in the southeast corner of this same group probably provided cool refuge from the summer heat.
Plans Fig. 1: House of the Mithraeum. Adapted from Casilla Moreno. Images Fig. 2: Central peristyle. Fig. 3: Southwest peristyle. Dates The end of the 1st to the 4th century AD
Bibliography LL. Abad Casal, “Pintura romana en Mérida,’ in Augusta Emerita, Madrid, 1976, pp. 163-82 (worldcat) Pleiades ID 256155

Keywords peristyles (Roman courtyards) courtyards porticoes exedrae (site elements) Garden Description Prior to building the present Museo Nacional de Arte Romano, excavations were undertaken at the site in 1978 and 1979. Two suburban residences were explored and preserved in the crypt of the museum. These contained at least three courtyards. One was a colonnaded courtyard of ‘marble,’ and this small rectangular courtyard (at the rear of the crypt) consisted of a low wall of mortared rubble with simple marble columns of the Tuscan order. It was surrounded by incompletely excavated chambers, one of which had a program of wall paintings and stuccos which dated the complex to the period first through the fourth century A.D.
Another had a peristyle with an exedra. This was a small rectangular peristyle (near the stairs leading down to the crypt) with stucco-clad brick columns except in the corners where square pilasters were substituted. In the porticoes formed by these, the walls were painted. Wrapping around the courtyard proper were segments of a brick canal revetted with painted stucco. On its interiors, the canal was revetted with opus signinum and its floor had quarter-circle reinforcement. On the courtyard’s east side, off center, a semi-circular exedra led to what was probably the most impressive chamber in the house. The remains of another colonnaded court (in the southeast corner of the crypt) consisted of two rubblework walls forming a corner and supporting marble columns of the Tuscan order; the corridor formed by this colonnade was paved with opus signinum.

Excavation Dates 1978 and 1979

Lusitania(Pleiades)
Province Description Despite the prior existence of urban centers like Metellinum, the capital of Lusitania was a new foundation, the Colonia Augusta Emerita (Mérida), which would also serve as the capital of one of the smaller juridical units (conventus) and would be the scene of flourishing activity in the succeeding centuries, its prosperity lasting until the late Roman and Visigothic era. Subsequently, a series of well-known Roman cities were built in what was then Lusitania but is now partly in Portugal and partly in Spain. As well as the capital, there were Conimbriga, Salmantica, Evora, Olisipo (now Lisbon), Pax Iulia (now Beja), and Metallium Viscascense (Aljustrel), this last recognized as the capital of an important mining area. The series of wealthy villae, such as that of La Cocosa, Milreu or San Cucufate are particularly noteworthy. Another of the important elements of the Roman era is the series of still visible ways of communication, of which the Vía de la Plata has most remaining, especially in the sections of Baños de Montemayor in Cáceres or the bridges that cross the rivers, such as that of San Pedro de Alcántara, or of Mérida.
Location Emerita Augusta Emerita Augusta (Pleiades)
Location Description Geopolitical and economic motives together facilitated the prosperity of this great center of the Iberian peninsula. Marcus Vipsanius Agrippa, son-in-law of the emperor, was a benefactor of Augusta Emerita. The city was situated on the right bank of the Anas River (Rio Guardiana), today the Guadiana River. The site had the advantage of an easily crossed ford at the mouth of the Barraeca River (Rio Albarregas), and was an ideal site for surveillance and defense. The area immediately surrounding Augusta Emerita had rich granite quarries, sands from the riverbed, and other types of rock for the new constructions. The city’s topography determined the new rectilinear urban layout. The variations in ground level, due to small hills in the land, probably necessitated terracing, which is still discernible in today’s modern network of streets. The bridge over the Guadiana, the longest in the peninsula with a length of almost 800 meters, provided the N-S axis to which the street grid was aligned. The new colony also had an ambitious system of urban drainage. The sewers and water lines form a complete underground complex of canals. The works of hydraulic engineering, whose dates of construction and later stages of development are debated, support the notion that Augusta Emerita was a city with a grand, forward-looking vision.
At the intersection of the decumanus and cardo were two fora, one for the city's functions and one for the Province's functions. Some of the monumental buildings have been excavated. The Mérida fora, whose layouts resemble those in the other western imperial provinces, have iconographic programs that resemble those of Rome; the forum of Augusta Emerita is a particularly faithful reflection of the Forum Augustum. This imitative trend appears also in the two other provincial capitals of Hispania, Tarraco and Corduba and underscores the power which Augustan images and architecture had in the political, ideological fabric of the provinces.
The area of Augusta Emerita best known today, because of extensive excavations, is around the so-called Temple of Diana. The temple is actually dedicated to the imperial cult. The structures devoted to public performance - theater, amphitheater, and circus - surrounded the urban center. The theater was begun in 16-15 BC and the amphitheater in 8 BC, during the first decades of colonial presence. Augusta Emerita’s necropolis ran around the city’s urban perimeter and expanded as the city proper grew.
Because most of evidence from Merida was unearthed in old excavations, the context of many ancient objects is unknown. There is also a lack of analytical data on many of the areas which must originally have been gardened. The classification of the gardens of the Colonia Augusta Emerita is still under analysis. The study by Moreno is a basic survey article and should be understood to be part of all the bibliographies for Merida.
Bibliography I. C. Moreno, “Los jardines de Mérida,” Mérida, excavaciones arqueológicas Nº. 2, 1996 , pp. 303-328. (worldcat) Garden Peristyle of the Theater
Keywords colonnades water supply systems peristyles (Roman courtyards) fountains Garden Description The space behind the theater screen comprises one of the best preserved gardens of Augusta Emerita. It consisted of a rectangular enclosure surrounded on the north, east, and west sides by ambulatories formed by double colonnades of granite with Corinthian capitals and red-stuccoed bases. The wall within these walkways had niches with paintings, of which few traces remain. In addition to entering through the screen, access was also possible via a small flight of granite steps in the southeast corner from the street, which separated this monument from the Amphitheater.
A water channel bordered the exterior of the colonnade, emptying into two small square depressions in the northeast and northwest corners which connected to the drains traversing the north side of the peristyle. Water, indispensable for irrigation and the fountains, was in ample supply, probably owing to the theate's proximity to the San Lázaro water canal. Parallel to the portico of the rear of the proscenium (stage), in the eastern part, ran a wall which expanded in the form of an exedra, forming a semicircular space for a statue. But the most interesting element of the peristyle, located at the back of it and on axis with the valva regia, was an aula sacar locate on plan, dedicated to the imperial cult. In front of this was a small marble fountain decorated with vegetal motifs. The aula sacra consisted of a small rectangular chamber with marble revetted walls and niches for statues. Inside, four toga-clad statues, a veiled head of Augustus, and a head of Tiberius were found.
While the theater belongs to multiple phases of construction, the aula sacra belongs to a Tiberian phase. The peristyle's important program of sculptures and paintings, together with the green spaces, must have given the edifice a magnificent appearance. Unfortunately, many of its decorative elements, wall paintings, bronzes, and marble paving slabs do not survive, and there are few remaining works of statuary, although these are marble and well made.
Water, indispensable for irrigation and the fountains, was in ample supply, probably owing to the theate's proximity to the San Lázaro water canal. The present appearance of the peristyle is the result of restorations carried out in 1964 by J. Menéndez-Pidal in which the south wing of the peristyle was resurrected and covered with a pergola and the fountain restored to working order.

Excavation Dates 1964
