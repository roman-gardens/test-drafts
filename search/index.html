Tarraconensis(Pleiades)
Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979 (worldcat)
M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Col. Tarraco Col. Tarraco (Pleiades)
Location Description Despite the rather sparse archaeological evidence for gardens in Tarragona, one of the most important cities of Roman Spain, there is a brief passage at the beginning of Vergilius orator an poeta by Publius Annius Florus, friend of Hadrian, in which he described a temple garden thought to be in Tarragona, though the city is not mentioned explicitly: While I was passing through the temple enclosure my head full of the fatigues of the day, pleasantly resting in the shade of many trees by cool running water breathing fresh air, I suddenly came upon a group of people…
Garden Schola of the Collegium Fabrum
Keywords garden ornaments nymphaea (garden structures) statues Garden Description The Schola of the collegium fabrum had a nympheum (a) decorated by a sculptural group of two figures pouring water (a reclining nymph and a group with a drunken Dionysus supported by Silenius) and at least two other sculptures, a sleeping Eros and a herakliskos – the infant Hercules struggling with snakes. The presence of a highly decorative nymphaeum and Dionysiac sculpture group suggests the presence of a garden.
Dates UNKOWN
Bibliography E. V. Koppel, La Schola del collegium fabrum de Tarraco y su decoración escultórica. Faventia Monografies 7. Edit. Bellaterra, Barcelona, 1988 (worldcat) Mª. L. Loza Azuaga, “La escultura de fuentes en Hispania: ejemplos de la Bética,” in Actas de la I Reunión sobre escultura romana en Hispania, Mérida, 1993, 98. (worldcat) Pleiades ID 246349

Keywords porticoes fountains waterspouts courtyards Garden Description The Temple of Diana is the only surviving religious building from the Augusta Emerita Forum. Despite its name, it was actually dedicated to the imperial cult and dates to the end of the Augustan period. Excavations conducted in 1972 by J. Mª. Álvarez Martínez produced some evidence for a garden in conjunction with the temple. The space surrounding the temple was interpreted as a garden area, enclosed by a portico, which contained two rectangular pools on the east and west sides of the temple. Of the sculptural pieces found outside the temple, some have been situated in the western pool: a bronze leg (forming part of an idealized figure and probably fixed on the base of the pool) and two marble fragments of tragic masks which could have served as fountain spouts.

There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Col. Tarraco Col. Tarraco (Pleiades)
Location Description Despite the rather sparse archaeological evidence for gardens in Tarragona, one of the most important cities of Roman Spain, there is a brief passage at the beginning of Vergilius orator an poeta by Publius Annius Florus, friend of Hadrian, in which he described a temple garden thought to be in Tarragona, though the city is not mentioned explicitly: While I was passing through the temple enclosure my head full of the fatigues of the day, pleasantly resting in the shade of many trees by cool running water breathing fresh air, I suddenly came upon a group of people…
Garden Theater
Keywords nymphaea (garden structures) cryptoportici fountains stairs Garden Description The theater of Tarraco is poorly preserved. Part of the orchestra, the proscaenium, the scaena frons, the first five rows of seats, and a cryptoporticus running parallel to the curved façade survive. Connected to the theater was a monumental nympheum (a) and a large garden area (b), through which privileged spectators passed to be seated in the first rows. The garden, constructed in the first century A.D. along with the theater, included the nympheum, which was in the center of a large blind wall with pilasters bordering the uneven hill. Two large bases flanked the nympheum and perhaps held monumental craters. Water from the fountain passed into a large pool, four meters deep, with fountains at either end. This large pool had walls lined with opus signinum and was topped with a molded raised edge. It now lies buried beneath a neighboring plot of ground. A small door at the end of the pilaster wall joined this whole unit to the theater. From the door, one reached the parascenium, and by means of stairs to the west, one reached the entrance of the theater.

Tarraconensis(Pleiades)
Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.

Garden Villa de Los Villares
Keywords peristyles (Roman courtyards) porticoes drains mosaics (visual works) Garden Description 41° 42' 49” N, 3° 09' 03” The villa is about 200 meters south of the center of the modern village of Santervas del Burgo and about 100 meters south of the left bank of the river Cejos. The ruins are reburied beneath the earth in a field, awaiting funds to present them properly. The villa was built in the first third of the 2nd century, destroyed by the Germanic invasions of the years immediately after 256, then rebuilt and enlarged under the restored empire, and finally abandoned in the 5th century. The large central peristyle courtyard (43.5 x 19 m) had porticoes on all four sides and a garden with a drainage system in the middle. On the south side, the room with the circular, quadrilobed interior had a mosaic of Ceres and a cornucopia. A series of agricultural buildings and other gardens joined it on the north side.
Plans Fig. 1 Plan of the Villa de Los Villares, Santervás del Burgo, Soria Source: Gorges, Planche XLV Dates The first third of the 2nd century

Location Villa El Soldán (The Sultan) Villa El Soldán (The Sultan) (Pleiades)
Garden Villa El Soldán (The Sultan)
Keywords peristyles (Roman courtyards) hypocausts opus signinum reception rooms porticoes Garden Description N 42° 27' 14” W 6° 14' 26” The villa is 300 meters eastnortheast of the eastern tip of Laguna Cernea, north of the modern village Santa Colomba de Somoza. The Laguna Cernea is an artificial pond created by the Romans for washing gold, now frequently dry. It was presumably the residence of the offical in charge of the gold extraction. Its early, first century date underlines the importance of gold as a reason for determination of Augustus to subdue the region at great cost.
Built under Tiberius, this site is a rare if not unique example of a first century Iberian villa for which we have a complete plan. Excavation began in the 1930's. Of modest dimensions and without mosaics, it followed an Italian plan with a central (slightly trapezoidal) peristyle with little adaptation to the much cooler climate at this elevation. It did, however, have several rooms heated by hypocausts and many rooms paved in opus signinum. There were found many fragments of wall painting (of deer, birds, and humans) and of ceramic and glass. In the center of the peristyle was a rectangular pool with protruding semi-circular niches at each corner; it was lined with painted stucco. The garden around the pool was open on the north side in front of the reception room [1]. In a later modification, the west portico was divided into four small rooms beside the garden.
Plans Fig. 1: Plan of Villa El Soldán. Source: Gorges, Planche XXXVI Dates Tiberius times(A.D 14-37)
Excavation Dates 1930's

Location Herculaneum Herculaneum (Pleiades)
Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Insula Insula Orientalis I
House House 2-3
Garden B
Keywords atriums (Roman halls) peristyles (Roman courtyards) stuccoing Garden Description B. From the atrium the peristyle on the lower level was reached by way of a steeply sloping corridor. Stuccoed brick columns and a low wall 0.50 m. high enclosed the central area (b) and a large gutter collected water from the edges and conducted it to the cistern. A rectangular pool ca. 2.60 x 5.00 m. with the inside painted blue was located in the center of this area. At the rear of the pool an area paved with bipedales (tiles two feet long) covered the cellars below with an opening 1.70 x 2.20 to provide light. Jashemski noted that the paved and planted areas were reconstructed with a lattice fence between them, although she did not know of any evidence to support this interpretation.

Location Herculaneum Herculaneum (Pleiades)
Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Insula Insula Orientalis I
House House 2-3
Garden Casa della Gemma (A)
Keywords fauces tondi peltae pinakes impluvia Garden Description A. The excavation of this house in 1934-1936 revealed an unusual atrium arrangement, which Maiuri states is the first time the architectural scheme that is used in a peristyle was stylishly applied to the atrium. The atrium had no fauces, there were three columns on both the north and south sides, and on the west side there were two engaged columns with two freestanding columns between them forming the entrance and supporting the room above. A collection of marble oscilla was uncovered here, second only to the collection found in the House of the Golden Cupids in Pompeii. The tondi, peltae, and pinakes were hung between the columns against the background of glossy red walls. Various Dionysiac and theater themes, satyrs, maenads, Pan, theater masks, an amorino, a sea horse and a sea panther were the subjects featured on the oscilla. The impluvium was enclosed by a low wall with a planting space on the top providing a garden atmosphere to the atrium. A marble puteal was located on the west side of the impluvium.

House House 1
Garden Casa della Gemma (A)
Keywords vaults cisterns (plumbing components) atriums (Roman halls) sundial Garden Description A. This garden (a) is built partially into the edge of the hill and partially on vaults. A square opening enclosed by a high wall in the center of the garden supplies light to the floor below, shared by both the Casa della Gemma with windows on three sides and the Casa del Rilievo di Telefo next door with windows on one side. The garden was perhaps jointly owned, although neither had an entrance into the area. Three sides of the garden had large raised gutters 0.74 m. wide; 0.70 m. high which collected roof water and conveyed it to a cistern in the atrium of Casa della Gemma. A sundial is located in this garden.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/herculaneum/insula_or_ii/insula_or._ii/"},605:{title:"Funerary Grove of Epikrates and Tomb Garden of Tertia and Secundus",smallcrumbs:smallcrumbs("/province/asia"),content:`Province Asia
Province Description The region of what is now modern Turkey became a part of the Roman Empire in 133 BCE, when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 BCE Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 CE) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century CE Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Ath. Deip. 15.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deip. 12.515d-f) wrote in the second century CE that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all...&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Plin. HN 12.5).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas. It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Klearchos and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero (Sen. 59). These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristotole apud Plut. Cim. 10; cf. Cic. de Off. 2.64), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (see An. 1.2.7, 2.4.14 and Oec. 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BCE. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plut. Dem. 50). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries BCE. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century BCE, however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public
Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for the gardens of this region indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few — primarily inscriptions and wall paintings. Most of the smaller domestic courtyards — often the most manageable to investigate — are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (CROSS-REF). The gardens included in this province include areas with dirt and incomplete paved surfaces, as well as sites where the excavators have some level of optimism that future study may yet reveal more about gardens. The subject of designed landscapes, gardens, and planted areas in Asia Minor remains in its archaeological infancy.
Location Nakrason Nakrason (Pleiades)
Garden Funerary Grove of Epikrates and Tomb Garden of Tertia and Secundus
Keywords stelae funerals watercourses vineyards groves (plant communities) Ulmus (genus) woodlands (plant communities) buildings (structures) wall tombs inscription Athenaeus Pliny the Elder Cicero Aristotle Plutarch quadriportici palaestrae gymnasiums Garden Description A large stele of light grey marble inscribed on both sides and found in 1965 lying in a field between Akhisar (Thyateira) and Kirkağuç (Nakrason) in the border land between Lydia and Mysia records the final part (perhaps second half) of the will of a certain Epikrates, the son of Epikrates, from Thyateira, establishing a foundation to provide commemorative funerary rites for his son Diophantos, also from Thyateira. The detailed provisions of the will, which include specific topographical indications for the disposition of various productive properties to support the foundation, reveal a network of watercourses, vineyards, olive groves, cultivated fields, and open land in which a funerary grove (alsos) is set aside for Diophantos and another exception is made for “the garden in which my mother Tertia and my maternal uncle Secundus are buried” (κήπου, ἐν ᾦ τέθαπται Τερτία μου ἡ μήτηρ καὶ ὁ πρὸς μητρὸς θεῖος Σεκοῦνδος, lines 90-91). Two of the nearby properties are identified with toponyms, the “Elm Grove” (Πτελεών, lines 16, 18, 30) and the “Brickworks” (Πλινθούλκιον, line 28), which suggest productive areas comprising woodlands and claybeds as well as cultivated plots. The funerary complex described by Epikrates included buildings (οἰκοδομήματα, line 47), surrounding walls (περικείμενοι τοῖχοι, line 47), and the tomb of Diophantos, destined eventually to house the remains also of Epikrates and other members of his family (lines 76-79). The male line of the clan (Epikrates, Epikrates, and Diophantos) proclaimed its Greek ethnicity in its nomenclature, but the women of the family—his mother Tertia (sister of Secundus), his wife Laevilla, his daughter Tertia, and his granddaughter Cestia—all bore Roman names. Such mixed marriages of local male élites and women from the families of the Roman governing class (or, eventually, simply bearing Roman names) are characteristic of the provincial aristocracy of Asia Minor during the first century, the period to which, on the basis of its vocabulary and lettering, the inscribed testament of Epikrates belongs.
Maps Plans Images Dates Unspecified
Bibliography P. Herrmann and K. Z. Polaktan, Das Testament des Epikrates und andere neue Inschriften aus dem Museum von Manisa (Sitz. Wien 265.1). Vienna, 1969, pp. 7-36. (worldcat) Pleiades ID 811119038
TGN ID Contributor John Bodel (ORCID: 0000-0003-1820-6368)
Publication date 21 Apr 2021

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location Arelate Arelate (Pleiades)
Location Description Arles was one of the pilgrimage sites on route to the Cathedral of Santiago de Compostela. French pilgrimage routes to Compostela tend to follow old Roman roads, many of which continued to be utilized as primary roads of communication during the Middle Ages. Arles was a leading city of the west Roman Empire. It fell under Visigoth control during the 6th century and then under Muslims rule in 730. It has a Roman arena dating to the 1st century BCE, which is presently used for bullfights and plays. It also has many Roman ruins. Arles was home to Vincent van Gogh during a productive period of his career.
Sublocation House under the Crédit Agricole
House House under the Crédit Agricole
Keywords domus mosaics (visual works) courtyards peristyles (Roman courtyards) porticoes House Description This house at [14] on the map, was discovered in 1977 in an emergency salvage excavation. It was constructed about 180 and destroyed in the third quarter of the third century. The portion revealed was composed of four rooms, aligned in an east-west direction, with polychrome mosaic floors and a southern wall that was seemingly without openings. Along the north side, however, was a wide portico giving light and air to the rooms. Beyond it, there extended an area that was perhaps a garden.
Plans Plan of House under the Crédit Agricole Dates After original finds in 1979, further vestiges of a domus came to light during salvage excavations in 1993-1994 in connection with expansion of facilities.
Bibliography J.M. Rouquette, “Les découvertes du Crédit Agricole” in Claude Sintès, dir., Du nouveau sur Arles antique, Arles, 1987, p. 71-7; Maison 1996 t. II, p. 88-89. Pleiades ID 981537 2466694

Location Kos Kos (Pleiades)
Garden Temple Garden, Sanctuary of Asklepios
Keywords sacred groves sanctuary centers (religious centers) inscription Athenaeus Pliny the Elder Cicero Aristotle Plutarch quadriportici palaestrae gymnasiums Garden Description Inscriptions of the fifth and fourth centuries B.C. record certain regulations for the maintenance of a sacred grove belonging to Asklepios on the island of Kos. Cypress trees are specifically mentioned, and it was unlawful to cut them down or remove wood from the sanctuary. In the mid-first century B.C., however, a Roman prefect by the name of Turullius felled trees in the sanctuary to acquire timber for building ships. Caesar had him executed for this offence (Cassius Dio 51.8.3; Valerius Maximus 1.1.19).

`,url:"https://roman-gardens.github.io/test-drafts/province/asia/temple_garden_sanctuary_of_asklepios/"},609:{title:"Domus under the Hôtel d’Assézat",smallcrumbs:smallcrumbs("/province/gallia_narbonensis/tolouse"),content:`Province Gallia_narbonensis Gallia_narbonensis (Pleiades)
Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location Toulouse Toulouse (Pleiades)
Location Description Toulouse was one of the pilgrimage sites on route to the Cathedral of Santiago de Compostela; French pilgrimage routes to Compostela tend to follow old Roman roads, many of which continued to be utilized as primary roads of communication during the Middle Ages. It is a prehistoric route, taken over by Romans in 106 BCE and then captured by Clovis in 508. Toulouse resisted the crusade against the &quot;Albigensian heresy&quot; in the early 13th century. It received parlement 1443 and was a witness to the Protestant massacre of 1562 and the scene of the British victory over the French in 1814. Between 1942 and 1944 it was occupied by Nazi rule. There are a number of noteworthy art museum here.
Sublocation Domus under the Hôtel d’Assézat
House Domus under the Hôtel d’Assézat
Keywords domus mosaics (visual works) courtyards peristyles (Roman courtyards) porticoes House Description The Hôtel d’Assézat is a Renaissance palace which now houses the art collection of Georges Bemberg. In the heart of Toulouse, it is about 150 meters east of the Pont Neuf, in rue de Metz. After original finds in 1979, further vestiges of a domus came to light during salvage excavations in 1993-1994 in connection with expansion of facilities. After a first phase dating from A.D. 1 – 15, of which remain some painted plaster found in the trenches, there developed in the reign of Tiberius, between 15 and 30, a residence with rooms ornamented with carefully executed mosaics. They were organized around a courtyard for household work, as indicated by a fireplace and a sinkhole for waste water. The surface was tamped earth repaired three times – to judge from the surviving strips – with a new layer of clay. In a new phase, the house was completely remodeled with larger rooms sometime between 40 and 80. It took on a more coherent plan: the open space was transformed into a peristyle with a central garden. It was bordered on the three known sides with porticoes; strangely, no trace of the colonnade of the portico has been found. A shallow, U-shaped pool, of which the long arm on the south was at least 17 meters, runs along three of the sides. The garden side of the frame of the pool, the inside of the U, was marked off rhythmically by a little apse on the west side (the bottom of the U) and a rectangular notch on the northern arm, presumably matched by one on the south, though the poor condition of the remains makes any interpretation risky. The central part of the U remained free of any construction and is considered the garden. The bottom of the 90- centimeter-wide channels that formed the pool was hydraulic cement. Since they were 50 centimeters below the floor of the porticoes, these channels must have served to catch rain water as well as to embellish the garden. In a later phase, the bottom of the channels was covered with marble flagstones, which left their imprint in the mortar. The domus must have continued to exist beyond the first century, but no precise evidence of change has been detected before the great modifications of the holding which came in the fifth century.
Plans Plan of Domus under the Hôtel d’Assézat Dates After original finds in 1979, further vestiges of a domus came to light during salvage excavations in 1993-1994 in connection with expansion of facilities.

Garden Description 538.III.13-15. This multi-family dwelling was excavated in 1927-1929. There was a small paved courtyard (a) 1.97 x 2.97 m. located to provide light and air to the surrounding apartments which was enclosed on the east, north and west by a low wall 0.76 m. high which formeda catch basin for rainwater. Herbs or flowers could be grown in the planting space (14 cm. wide x 25 cm. deep) on the top of the wall. The middle of the north side of the wall contained the mouth of a well that was 0.90 m. dia. and in the floor of the passageway to the west of the courtyard there was the mouth of a cistern covered by a circular piece of marble. There was a windlass with a rope found in a nearby room undoubtedly used to draw water from either of these fixtures. According to Maiuri, there could be a large cistern underground connecting the mouth of cistern in the passageway and the mouth of the well.

Garden Casa D’Argo
Keywords cisterns (plumbing components) triclinia (rooms) peristyles (Roman courtyards) porticoes gutters (building drainage components) Garden Description 533.II.2. A. The earliest excavations of Herculaneum were done with underground tunnels. Several of these crossed this site and were discovered sixty three years later when further excavation of this patrician house was conducted in1828-1835. Eight brick columns and one engaged column stood on each of the long sides of the portico that bounded the large peristyle garden (a) on the east, north, and west sides. The north side was supported by four more columns and at the two front corners there was a pillar with an engaged column on each side. In the center of the north side two smaller pillars with one engaged column each framed a garden view from the triclinium. All the supporting members were coated with fine stucco. Gutters ringing the garden conveyed rain water to the cistern.
534.II.2. B. A second peristyle garden was located to the west of the first, but has only been partially excavated. It has stuccoed columns and pillars joined by a wall 0.4 m. high painted with plants and flowers.

Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Insula IV
House 21
Garden Casa dei Cervi
Keywords triclinia (rooms) oeci porticoes puteals pergolas Garden Description 545.IV.21 A. Of all the houses that overlooked the Bay on the south edge of the city, this house excavated in 1929-1932 was the most elegant. The triclinium(b) on the north was on an axis through the spacious garden with the large oecus(c) on the south, dividing the garden (a) into two large rectangular beds. The garden was enclosed on the west, north and east by a corridor with windows replacing an earlier portico. Statues that had been displaced by the mud flow to the center of the garden would have stood on either side of the passageway. This collection was the most valuable found in Herculaneum and reflects the patrician culture of this house. These pieces included two groups of stags attacked by hounds (Herculaneum inv. nos. 519, 524), a satyr with a wineskin (Herculaneum inv. no. 520), and a drunken Hercules (Herculaneum inv. no. 525). The satyr pouring from a wineskin is a variation of the well-known bronze found in the House of the Centenary of Pompeii and was a fountain statuette, but Maiuri believed that it had not been installed at the time of the eruption. Other items found in the center of the garden were a trapezophron, a cup and a marble puteal. There were four small marble bases in the south half of the garden set in the soil which probably once held marble herms that were removed by the Bourbons. The terrace yielded a statuette of the boy Eros (Herculaneum inv. no. 2077) and the pieces of another similar statuette. A gutter around the edge of the garden carried roof water to the cistern and the puteal over the cistern opening in the west end of the north gutter was deeply worn by ropes. A view of the sea could be enjoyed from a vantage point in the triclinium on the north across the garden and through the grand oecus which would have served as a triclinium in the summer. Beyond the oecus was a pergola and Jashemski noted that four original terra-cotta pots found by the pergola pillars were the most decorative she had seen. These would have been planted with a display for the pergola
546-547.IV.21. B. and C. On either side of the pergola was a small garden (d)and (e) with an elegant room on the far side with a window to look out to the garden and a second window looking to the sea. The statuettes of Eros may have originally been placed in these rooms, swept away by the mud flow from the eruption.

Keywords fauces aedicula opus signinum aedicula lararium [lararium] Garden Description 549.V.5. Visible from the fauces, this little courtyard (a) had an elaborate aedicula shrine which was excavated in 1932-1933. A low double wall with a gutter bordered the courtyard on the west and north sides with a cistern opening located in the center of the west edge of garden. Four small flower beds on the sides and a circular bed in the center had raised borders to retain the water for the plants within, and the remainder of the courtyard was paved in opus signinum. Jashemski commented that the garden had been restored with eleven such small planting beds. The east wall had traces of an animal painting on a blue background by the aedicula lararium. A deer was painted on the right side and several more indistinct animal forms were noted over the lararium. At the south end of this wall there were traces of leaves and a lattice fence suggesting a garden painting may have been located here.

Insula V
House 6/7
Garden Casa del Mosaico di Nettuno e di Anfitrite
Keywords sacella nymphaea (garden structures) amphora Garden Description 550.V.6/7 To the very back of this house, excavated in 1932-1936, there was a small courtyard (a) that served as a garden having a summer triclinium and garden paintings on the walls. It was converted into a beautiful nymphaeum and at that time a mosaic panel was created featuring Neptune and Amphitrite positioned on the rear wall where it could be seen immediately upon entering the house. On either side of the mosaic a garden painting on a red background featured the typical lattice fence forming an apse in which a round fountain stands on a pedestal. In the right side panel there is a large tree growing in the center of the background surrounded by oleanders and myrtles with petite white flowers. Many birds are seen flying, perched on the rim of the fountain or walking along the top of the fence. A garland of ivy frames the top of the panel. The panel on the left sustained extensive damage but enough plaster survived to suggest this panel was similar. The garden painting continues on the adjacent south wall for a short length. Two other garden panels were located on the north end of the west wall and on the adjacent north wall. These contained the same lattice fence painted on a blue-green background with a red border. Any further detail had been ruined by the time of excavation. The architectural façade of a detailed nymphaeum was built on the north wall and decorated with shells and mosaics. A small rectangular niche on either side of the central arched niche had a small column of cipolin (marble)which could have held lamps standing on a base of red marble. The central niche had a base which would have likely been for a fountain statuette, although no evidence of piping was found. Above each of the rectangular niches there is a mosaic panel of a deer being chased by a hound with a peacock perched on a robust garland overhead. Above these panels are two tragic masks on the outsides and a comic mask in the center, and a head of Silenus on the wall above all else. The triclinium in the center of the courtyard is very low and had white marble facing on the couches and marble paving between them. A small column decorated with ivy leaves and berries stood between the couches with a channel for a water pipe in the center. This could have held a bowl for a fountain, as Maiuri observed the same was painted on the east wall. A marble slab closed the mouth of a cistern with the neck of an amphora, with a terra-cotta stopper, installed to drain off any excess water.

Keywords loggias triclinia (rooms) Garden Description 537.III.11. Casa del Tramezzo di Legno The excavation of this house was begun in 1869-1875, but the excavation of the garden and restoration of the house was completed in the time period from January 1928 to December 1929. A wide opening on the west offered a view of the garden from the triclinium(b) directly across the way. A narrow storeroom (c) on the south had a small loggiasupported by slender columns overhead which provided a view down into the garden. The south garden wall was decorated with a garden painting. A combination of the painting’s poor condition and the artist’s strange sense of perspective caused difficulty ininterpretation. The typical lattice fence would appear to recede to form an apse for the fountain, however the lattice is painted over the fountain, a robust bowl-shaped affair, making it appear neither in front nor in back. An arbor was perhaps included,but the plaster was extensively damaged in this area. The birds were unusual, a small light colored bird perched on the right rim of the fountain was unable to be identified and on each side of the fountain at the base was a large sleepy duck (Anas sp.).A small slender heron on the right is picking at a snake. Beyond the fence various indistinct shrubs are painted on a yellow background. Between the two east pillars of the north wall the cisternmouth received water collected by the gutter which ran around the perimeter of the garden.

Keywords atriums triclinia (rooms) procoeton Garden Description 542.IV.3-4. A. Two separate dwellings were united to form this house, excavated in 1928-1929. The northern house has three courtyards. The first (a) is directly off of the vestibule, the second is a covered atrium(b) with a small courtyard that collected roof water, and the third courtyard (c) in the rear supplied light and air to the adjoining rooms and the triclinium. This was too badly damaged to ascertain if it was a garden or even if it once held potted plants. It was compared to the better preserved courtyard in the Casa a Graticcio by Maiuri.
543.IV.3-4. B. The more elegant dwelling to the south had a long corridor on one side of the large triclinium leading to a small paved courtyard with pillars (e) which supplied light and air to the house. The pillars on the south and east stood on a low wall, 0.80 m. high, with a planting area 15 cm. wide in between. This gives the area the feeling of window boxes placed below large windows. There was a well in the southeast corner of this courtyard which received rain water and beyond the courtyard was a secluded alcove. This consisted of an apsed room preceded by a procoeton.

Keywords sacella porticoes opus reticulatum Garden Description 539.III.17. At the rear of this small house there was a courtyard with an impressive brick altar against the rear wall. Maiuri felt this was probably a roofed area which would have been a sacellum. This area was excavated in 1927-1929 and may have held a few potted plants.
540.III.19-18/1-2 Because it was one of the largest houses in Herculaneum commanding a fine view of the Bay, it was initially thought that this residence was a hotel when it was excavated between the years of 1835 to 1855. The large garden (a) was also mistaken for a poultry yard but the discovery of the carbonized trunk of a pear tree (Pyrus communis L.) would indicate this area could have been planted in fruit trees. A portico surrounded the garden eight steps (1.10) above the garden level while the gutter ran one step below the portico and at each corner there was a shallow square basin for purifying the household water. The gutter conveyed the rain water to a cistern below the two wells, the openings of which were located between the columns in the middle of the east and west walls. A low masonry wall of opus reticulatum which went between the columns was a later addition. The garden was entered by way of masonry steps in the center of the south side.

Keywords porticoes exedra triclinia (rooms) Garden Description 541.IV.1-2 A windowed portico surrounded this garden (a) on the north, south and west. The east side was bordered by a narrow corridor which Maiuri proposed had glass in woodenframes set on the outside edge of the low wall. This wall had a planting space 0.16 m. wide in the top next to where the windows were set, creating a greenhouse environment. This luxurious house had an exedra(b) opening onto the center of the corridor and looking into the garden, which was slightly lower. On the oppositeside,the walls, columns, and the door posts were decorated with paintingsof shrubs, grapevines, ivy andoleander in flower as a continuation of the garden proper. A gutter circled the perimeter of the garden except by the entrance on the south, which was directly across from the grand triclinium-oecus(c). A rectangular marble-edged pool in the center of the garden had a water jet which could be viewed from either the exedra or the triclinium. The excavations in this garden in 1929-1930 uncovered a spherical white marble sundial. The triclinium-oecus opened to the south onto a long covered portico with an open terrace (d) beyond that looking out over the Bay. Potted plants most likely were placed here.

Keywords [impluvium] [atrium] [peristyles (Roman courtyards)] [viridarium] Garden Description 552.V.30. A shallow cruciform-shaped impluvium was the central feature in the rectangular atrium of this house excavated in 1933-1934. The atrium gave the impression of a peristyle garden by way of the fountain centered in the impluvium, the plantings on either side and three tuffa columns on either side, fluted white stucco on the top and painted red at the base. These were connected by a low wall with plantings on the top creating a lush green atmosphere to the total effect. This arrangement was the result of the aqueduct supplying an abundance of water and reducing the demand on the cistern, which was found in the northeast corner of the garden, and the ancient well incorporated into the low wall. This house was noted by Maiuri as an elegant example of the transformation of the impluvium basin into a fountain and viridarium.

Keywords aedicules tympana (wall components) pergolas amorino Garden Description The small light well of this house had once been occupied by a pool. By the time of the eruption it had been filled with soil and converted to a small garden (a). During this change an aedicula was built on a high podium against the back wall, decorated with mosaic and shells, and garden paintings were added to the light well walls. The walls on the east and south had panels framed on the top and sides with a wide red band and a smaller black one inside. The south wall had panels on both sides of the mosaic aedicule, and of all the panels, the left panel of the south wall was the best preserved, although the GARDENS OF THE ROMAN EMPIREITALIA2center third is missing. In this panel the lattice fence is evident and a tympanumis suspended form the center of the top. This panel also has traces of what could have been a trellised pergola just to the left of the aedicula. The garden in the background is filled with densely planted bushes and a bird is perched on a branch on either edge of the panel. A masonry base was uncovered in the pool which had at one time supported a fountain jet or statuette. The excavation was begun in 1830-1831, resumed in 1869-1871, and completed in 1927. The niche of the aedecula shrine was decorated with a cluster of acanthus leaves with a female face in the center. A small roof was set in the wall to protect the painting and above this was a marble relief of an amorino flying to the left carrying a filled money purse. An iron grate was built over the top of this light well to prevent intruders from gaining access from the neighbor’s roofs. To the north was an apsed room which gained light and air from this area.

Keywords cisterns (plumbing components) lararia trellises fountains Garden Description This house was excavated in 1900 and a small garden (a) was found to the east of the atrium. A masonry planting bed on the north, east and south walls (0.32 m. high, 0.25 m. wide) was shortened on the south to leave room for the cistern puteal that stood in the southwestern corner. A podium (0.60 x 0.90 m.;) 0.55 m. high against the middle of the east wall with a niche in the wall above it was thought by Boyce to be an altar. Above the planting bed, traces of garden paintings could be seen. The only records of these paintings are reports from those present at the time of excavation. Mau relates that the paintings consisted of a lattice fence with plants above. There were two openings depicted in the fence on the on the east wall, the one on the left 0.95 m and the one on the right 1.15 m. Each opening had plants and a vessel, the one on the left was bottle-shaped and silver colored and the one on the right was goblet-shaped and gold colored. Jashemski notes that these vessels probably represented fountains. Sogliano commented that the garden had representations of xenia.

Keywords gutters (building drainage components) cisterns (plumbing components) triclinia (couches) trellises altars (religious fixtures) lararia Garden Description This house with an unusual design had a garden (a) in the rear southwest corner that was separated from a courtyard to the north by a low masonry wall. Between the garden wall and the wall of the house a gutter was formed which directed the roof run off into a cistern. A marble garden herm was found on the low wall with the head of a satyr sporting goat’s ears and ram’s horns (0.20 high). In the center of the garden stood a masonry triclinium (l. medius, 4.00 m.; l. imus and. summus 3.75 m.) decorated with plants painted on a yellow background, a masonry table with a colored marble top (090 x 1.50 m.) sat between the couches. Excavators reported the post holes for the pergola were reinforced with potsherds to bolster the posts. The south and west walls were lined with cavities (the dimensions were not recorded) that were centered in soil depressions to hold water. In the northwest corner of the garden a masonry altar sat in front of an arched niche.

Keywords tablina peristyles (Roman courtyards) porticoes predellas lararia fountains Garden Description B. At the rear of this house a peristyle garden (b) was bordered on the south by a portico. Three columns and an engaged column, stuccoed and fluted on the top, red at the bottom, supported the portico. A large animal painting occupied three walls of the peristyle garden with a bold checkerboard above and a black dado at the base painted with stylized plants and flowers. The west wall featured a garden representation on the predella. The garden is entered through a tall portal with a round oscillum suspended beneath a crater-shaped vase on the top of the entry. The front fence forms an excedra on either side of the entrance and shrubbery painted in green is shown along the front. Garden representations cover the entire dado (0.55 x 3.50 m.) of both the north and south walls of the tablinium. On a black background a garden is enclosed by an elaborate fence that suggests marble with a curvilinear and rectilinear design. The garden on the north wall a large semicircle in the center has a footed circular fountain with a water jet in the center, the water falling in two streams. The south wall has a crater-shaped fountain in an angular niche. Flowers bloom in lavender and white while birds sit on the fence in both paintings. A white flower garland graces the base of the paintings and traces of a schola are visible on the north wall.

Keywords [viridarium]{#} cisterns (plumbing components) mural paintings (visual works) tablina trellises lararia Garden Description Wooden steps at the rear of this house excavated in 1902 led up to a viridarium (a) confined by a low masonry wall. A cistern had been walled up and the garden was built over the cistern mouth and a paved courtyard. Water from the neighbor’s roof (no.13) supplied the cistern. The east and south walls once had garden paintings, and from the entrance the garden could be viewed through a window in the tablinium. The painting on the east wall was visible from the entrance and continued not only on the south wall but additionally on the pillar to the northeast. According to the excavator’s reports the painting had a lattice fence at the base with a variety of tall, bushy plants and birds throughout. There was a marble basin with a bearded sphinx above, reposing with the profile turned to the left. At the extreme left of the east wall was a niche that most likely had been a lararium (Fig.25, 48.1.61).

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location UTICA (Utique) UTICA (Utique) Tunisia(Pleiades)
Location Description Her geographic situation made of Utica one of the oldest and well-known Phoenician settlements. In 146 B.C, Utica became the capital of the newly created province of Africa and the residence of the governor. With the triumph of Caesar and the resurgence of Carthage, Utica's supremacy would gradually decline under the empire. In 36 B.C. it became a municipium and a colony under Hadrian.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THYSDRUS (El Jem) Tunisia THYSDRUS (El Jem) Tunisia(Pleiades)
Location Description Thysdrus is located on the western border of the Sahel at 60 km S of Hadrumetum on the road leading to Sfax. The development, from the end of the 2d c., of its olive plantations and its trade in oil made the fortune of the city.
The name appeared for the first time in the period of Caesar's African campaign when the city, at the time a small town, took side with the Pompeian and Juba against Ceasar. Towards the end of the 2d c. it became a municipium, competing with Hadrumetum for the second place in the province. The decline of Thysdrus began when, involved in a political crisis, the city choose the side of Gordian proconsul of Africa against the Emperor Maximianus. The joint effects of the political disgrace and the economic crisis, which resulted from it, brought an end to its development. By the end of the IVth century it was scarcely mentioned by the Catholic and Donatist bishops.

Location UTHINA (Oudna) UTHINA (Oudna) Tunisia(Pleiades)
Location Description Uthina was a town in the province of Africa Proconsularis, now northern Tunisia. Uthina became a Roman colony of veterans of Legio XIII Gemina during the reign of Emperor Augustus. Hence, it was mentioned by Ptolemy (IV, 3, 34), Pliny the Elder, and the Tabula Peutingeriana.
From the accounts given by geographers the site seems to be the ruins that form the archeological site of Oudna, near a station on the railway from Tunis to Kef and not far from what was the World War II Oudna Airfield. These ruins occupy a surface nearly three miles in circumference, covering a hilly plateau, and commanding the left bank of the Milian wady; there are remains of a fortress, cisterns, an aqueduct, a triumphal arch, a theatre, an amphitheater, a basilica with a circular crypt, and a bridge. Many mosaics are to be found there as well.
Garden House of Baklouti (Maison de Baklouti)

Garden House of Icarios (Maison d'Icarios)
Keywords domus peristyle houses basin oeci vestibules Corinthian columns triclinia (rooms) vaults cisterns (plumbing components) Garden Description This richly decorated house is considered as one of the most remarkable domus of Africa (Plan view, Fig.1). Twenty-four Corinthian columns that may have reached 3m high, supported a portico on four sides. On the North, the South and the West, the peristyle is surrounded by rooms and apartments, some with their own colonnaded courtyards paved with mosaics (pseudo-atria). The Eastern portico, because of the declivity of the land was constructed on vaults. It probably opened on the exterior by a colonnade that allowed the visitor to admire the sea, the mountains and the valley of Oued Zaghouan. A small wooden fence enclosed the garden except in front of the vestibule and the oecus, from the vestibule one could traverse the garden and enter the oecus, without having to use the porticoes. At a later phase these entries were closed by a basin and cistern. The garden had in its center a rectangular basin, of which only the foundation was found.

Garden House of the Cascade (Maison de la Cascade)
Keywords domus peristyle houses fountains pools (bodies of water) cascade Garden Description This house, the largest in the insula II (lots 2,3,8,9,10), was given its present form in the second century. A large peristyle with elaborate viridarium dominated the S part of the house (Plan view, Fig.1). The large shallow pool in the center of the garden occupied a rectangular area that was largely filled by a huge marble-faced masonry construction with semicircular and rectangular niches that gave the pool a baroque shape. The marble-faced construction probably held an important sculpture. Water from the fountain jet spilled from the marble-lined channel cut into the base and then spilled into the pool. The sundial, today at the edge of the base of the pool, is not in its original position.
Extending into the garden from the two central columns on the N was a semicircular pool (which faced the large room (XXXIV), decorated with a well preserved mosaic showing an Eros fishing from a boat, surrounded by fish and other sea animals. A wide entrance on the E side of the garden led through the portico to the triclinium, by far the largest room in the house.
Opening off of the triclinium to the S was a smaller area enclosed by a portico on three sides. The dominant feature was the shallow square basin (1.92x 1.2 m) decorated with a fish mosaic and the adjacent mosaic panel from which the house is named. In the cascade panel, two fishermen are pulling in a vast net full of fish and sea animals. The soil on each side of the cascade was probably planted.

Location Description Thysdrus is located on the western border of the Sahel at 60 km S of Hadrumetum on the road leading to Sfax. The development, from the end of the 2d c., of its olive plantations and its trade in oil made the fortune of the city.
The name appeared for the first time in the period of Caesar's African campaign when the city, at the time a small town, took side with the Pompeian and Juba against Ceasar. Towards the end of the 2d c. it became a municipium, competing with Hadrumetum for the second place in the province. The decline of Thysdrus began when, involved in a political crisis, the city choose the side of Gordian proconsul of Africa against the Emperor Maximianus. The joint effects of the political disgrace and the economic crisis, which resulted from it, brought an end to its development. By the end of the IVth century it was scarcely mentioned by the Catholic and Donatist bishops.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location UTICA (Utique) UTICA (Utique) Tunisia(Pleiades)
Location Description Her geographic situation made of Utica one of the oldest and well-known Phoenician settlements. In 146 B.C, Utica became the capital of the newly created province of Africa and the residence of the governor. With the triumph of Caesar and the resurgence of Carthage, Utica's supremacy would gradually decline under the empire. In 36 B.C. it became a municipium and a colony under Hadrian.
The city was laid out on a grid plan. Numerous buildings have been uncovered, among them the forum, several temples and baths, an amphitheater, a circus, and opulent houses. Many of these buildings of the Republican period were, during the imperial era, replaced by others larger and more luxurious. This explains the existence of two theaters for example, the one fitted into the side of the hill, the other built in open country. Enormous cisterns were constructed, fed by an aqueduct. Still extant on the summit of the acropolis overlooking the town, is a quadrangular edifice habitually referred to as “the citadel,” which could perhaps be simply a water tower.
Garden House of the Treasure (Maison au trésor)
Keywords domus peristyle houses semicircular basin triclinia(rooms) Garden Description The House is located in the insula II (Lots 1,7). The peristyle garden had a semicircular basin extending from the two middle columns on the S side, facing the triclinium (XVII) during the first century AD (Plan view, Fig.1). When the house was substantially altered in the second century the enlargement of the curb on the adjoining well destroyed half of the basin. At the same time the oecus was subdivided into several rooms, the courtyard was paved.
Maps Plans Fig.1: Plan of the House of the Treasure (CMT, plans 3,4) Dates 1st-4th century CE

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location saint-roman-en-gal saint-roman-en-gal (Pleiades)
Location Description Sublocation House of Sucellus
House House of Sucellus
Keywords domus House Description On leaving the House of the Lion from its northwest corner, following the rue du Rhône west for 35 meters and turning north on the rue des Thermes for 100 meters, one comes to the area now occupied by two structures, the House of Sucellus to the west and the Edifice with Pillars (Edifice aux piliers) to the east. Originally, the whole area was one house, called the House of the Fishpond (Maison au Vivier), which went through two phases. The space was then completely rearranged in a phase known as the House of the Large Gallery (Maison de la Grande Gallery), which was then transformed to its final state: the House of Sucellus to the west and the Edifice with Pillars to the east. The area was unearthed during a programmed excavation in 1990 and was found well preserved. The total surface area is about 2400 square meters.
Plans Plan of House of Sucellus Dates It was completely uncovered in 1987 so that its lines might be respected in the building above it, and then covered over to protect it during construction.

Keywords domus mosaics (visual works) courtyards peristyles (Roman courtyards) porticoes House Description This house is today, as when it was built, only a few meters back from the right bank of the Rhone. It is now under the museum. It was completely uncovered in 1987 so that its lines might be respected in the building above it, and then covered over to protect it during construction. The museum sits above it on pilings so that at some future time the house can again be unearthed. It was built in the second century, covered a surface of more than 2500 square meters, and was occupied 100 to 150 years before being destroyed by the river. The name comes from a mosaic of a lion found in room [10] and now in the museum. The insula is separated into two parts by an east-west wall. It is difficult to determine whether the structures on either side are two halves of the same house or two different houses. However, the northern part was composed mainly of reception areas and lacked service rooms, so the assumption that it was somehow one house seems plausible.

Province description The region of what is now modern Turkey became a part of the Roman Empire in 133 B.C. when king Attalos III of Pergamum bequeathed his kingdom to the Roman people. The province included the heartland of the Pergamene kingdom as well as the territories of Mysia, Lydia, Ionia, Caria, western Phrygia and the eastern Aegean islands. Under Augustus in 27 B.C. Asia was declared a senatorial province and the governance of a proconsul. The capital of the province was Ephesos, although Pergamon may have fulfilled this role initially. Under Diocletian (284-305 A.D.) the province was subdivided into smaller administrative units: Hellespontus, Asia, Lydia, Caria, Phrygia I and Phrygia II. Due to its excellent harbors on the west coast and its many navigable rivers, Asia’s water-borne trade with the rest of the Mediterranean flourished. In the second century A.D. Asia experienced great prosperity, to which the growth and architectural aggrandizement of many of its cities attest. In the area of Kibyra, bordering the regions of Lycia, Caria, Phrygia and Pisidia, numerous inscriptions refer to the large imperial estates of Roman families. Woolen textiles, marble, and timber constituted a significant part of the commodities exported from the province.
While the Romans might have looked to the Greeks for inspiration in philosophy, architecture, sculpture, and the fine arts, the non-Greek peoples of the eastern Mediterranean are their inspiration for luxury, fine-living, and the status conferred by displays of individual wealth (Athenaeus Deip. XV.690). Asia was a center for such splendor, first in the kingdoms of Lydia, Phrygia, and Lycia, and then continued by the Persian satraps, and later the Hellenistic kings. The Persian paradeisos is particularly well-attested in literature referencing Asia. That these gardens are known primarily from Roman-period literary sources indicates their continuing influence. For example, long after the gold of Lydia’s Pactolus River had disappeared, Lydia remained a literary topos, not only for copious wealth, but for a life of luxury set in a landscape of natural abundance. Athenaeus (Deipnosophistae 12.515d-f) wrote in the second century A.D. that
&quot;The Lydians in their luxury planned parks and made them like gardens and so kept in the shade. For they thought it more dainty not to have the sun’s rays touch them at all…&quot;
Other districts of Asia captured the Roman imagination: Pliny the Elder writes of an ancient plane tree (Sycamorus orientalis) in Lycia with a girth of sufficient circumference to house a grotto in its hollow trunk, ornamented with pumice and moss with provisions for 18 people to dine there (Pliny HN 12.9).
The paradeisoi of the Persian satraps are of particular influence on the introduction of horti and gardens of Rome. The paradeisos, from the Persian, paira daeza, or “enclosed place,” is a term that had evolved by the Hellenistic period to mean a large enclosed park with luxurious gardens as well as orchards, collections of trees, crops, and hunting areas (see Sardis below). It was at Sardis that the Greek Lysander visited Cyrus the Younger, a visit recorded by Clearchus and retold by Xenophon. It is an essential moment in garden history recounted for the Romans by Cicero, De Senectute. 17.59. These paradeisoi, in the sense of luxurious orchards, are said by the Romans to have been brought to Greece by Kimon (Aristot. apud Plut. Cim. 10; comp. Cic. de Off. 2.18Plutarch), and were adopted by Hellenistic kings throughout Greece and southern Italy during the late Hellenistic period. The hunting parks at Daskyleion and Celenae are also vividly described by Xenophon (See Anabasis 1.2.7, 2.4.14 and Oeconomicus 4.13). Xenophon also describes how paradeisoi were occupied or cut down by armies during the fourth and third centuries BC. Appreciation for these parks apparently continued, and Seleucus of Syria took over the royal paradeisos at Sardis (Plutarch, Demetrios 50.6). Years of instability followed, so it is difficult to know what the Romans themselves thought of paradeisoi in Asia in the second and first centuries B.C. Notable examples of paradeisoi, in some form, may have been visible to Romans visiting Asia, as well. For example, the Mausoleum at Halicarnassus is now thought by its excavators to have been set in a grove or park.
Thus, the paradeisos, the alsos, the gymnasium, and the quadriporticus are not forms the Romans suddenly “discovered.” They had had a long influence and were integrated into the Hellenistic architectural forms of the Italic landscape. In the second century B.C., however, when the Roman generals began to define themselves as rulers of an empire, they turned directly to the palaces and paradeisoi of the Hellenistic monarchs to establish their power, to display spoils of war, and to create the luxurious setting for life in Rome. They further adapted the evolving quadriporticus form for display to the public Despite the importance of Asia Minor in the history of the Roman landscape, archaeological evidence is scant. The excavators contacted for this essay indicated that parks, gardens, and other planted areas have yet to become a subject of research design for the region and finds appear to be few—primarily inscriptions and wall paintings. Most of the smaller domestic courtyards—often the most manageable to investigate - are paved. The larger palaestrae, gymnasia, and enclosed open spaces have not been investigated for landscape architectural and planting features, although recently an important campaign of work in the South Agora at Aphrodisias is setting an important precedent (see below). This catalog includes areas with dirt and incomplete paved surfaces, and notes sites where the excavators have some level of optimism about fruitful future study. The subject of designed landscapes, gardens, and planted areas in Asia Minor awaits archaeological investigation.
Location Cayster River Valley (Pleiades)
Garden Tomb Garden(?) of an Anonymous

Keywords inscription crematory periboloi ustrina tomb monument Garden Description A broken inscription found near Thyaira in 1901 records the second part of a funerary dedication in which the dedicant prescribes who can be buried in his monument and forbids anyone “to sell this tomb or the garden (peribÒlion) in front of it with the crematory in it oÈk §j°stai d¢ oÈden[‹] pvl∞sai toËto tÚ ≤r“on oÈd¢ tÚ prÚ aÈtoË peribÒlion §n ⁄ §stin ≤kaÊstra)”. The prohibition against alienation suggests that peribÒlion here, like peribÒlow at Attaleia and Hypaipa in Lydia and often elsewhere, refers metonymically to a garden enclosed within the wall rather than simply to the wall itself. The crematory (≤kaÊstra)—a feature seldom mentioned in funerary inscriptions in Asia Minor—suggests a Roman style tomb garden, with ustrina	and tomb monument enclosed within the same perimeter wall, as often around Rome and on the Bay of Naples.
