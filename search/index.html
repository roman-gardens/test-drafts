Garden The Stadium-garden (Fig. 1, n. 4) Stadium-garden at Hadrian's Villa (Pleiades)
Keywords flower gardens fountains garden pavilions nymphaea (garden structures) peristyles (Roman courtyards) piazza porticoes stadium triclinia (rooms) tufa Garden Description Already widely documented, published and discussed, it was surveyed, excavated and reconstructed by A. Hoffman (HOFFMAN 1980). His book is an outstanding and very important work but we can't accept all of his hypotheses, and namely we can't believe the existence of an impossible central basin (HOFFMAN 1980, p. 67, plt. 50. 1). The place, picked for it by Hoffman, is a square area where tufa is surfacing (Fig. 12, d). All the excavations put in evidence that only a thin layer of soil (10 to 5 cm high) covered the rock (JASHEMSKI, SALZA PRINA RICOTTI 1987-88, pp. 151-154, fig. 4; SALZA PRINA RICOTTI 1998, pp. 383-385, fig. 14). Now it stands to reason that, if there had been a basin, it must have had a decorative coating of marble or mosaic. In this case the tufa would have been first smoothed and after that leveled with a thick layer of mortar. But there is no trace of leveling or of mortar here. The surface of the rock is irregular and left as it was in nature. It is difficult to understand how, with this kind of rocks nearly surfacing, anybody could have imagined to find the depth necessary to create a basin. How didn't he calculate the thickness of the layer of concrete necessary to create a horizontal smooth plane, which, as the higher peaks of the rock were at 5 cm from the soil's surface, had to be 6 cm thick at least? How didn't he realize that, to keep the water in, he had to spread over the concrete a layer of at least 2 cm of impervious opus signinum? Then he had to cover it with another layer of mortar necessary for fixing the chosen flooring, and at last, add from 1 to 3 cm of mosaic or marble. There would never have been any place left, not even for enough water to moisten the surface.
Therefore what we find here is simply a piazza 20 m long and 23.75 m wide (Fig. 12, d). It is placed right in the middle of the so-called Stadium (Figg. 14-15), a garden which is the pivotal part of a very important tricliniar area (Fig. 13) (SALZA PRINA RICOTTI 1987, pp. 178-180, figs. 21-28, 35-37); consisting in the Three Exedras' Hall (Fig. 12, a and e). It stood on its western side, and the overhanging Winter Palace, which rose on the opposite one (Fig. 12, b). In the Stadium, two large tricliniar pavilions (Fig. 12, c, c1) were set at the southern and northern side of the piazza (Fig. 14 and 15) (SALZA PRINA RICOTTI 2000, pp. 225-231). Due to its position, this place was conveniently set under the eyes of all the guests. It was their center of interest.
Now, for what we read about Roman everyday life, we know that, while banqueting, people used to enjoy many forms of entertainment (SALZA PRINA RICOTTI 1983, passim) and, from the Historia Augusta, we also know that, during his dinners, Hadrian always wanted to assist to comedies, dramas and recitals of poetry (Hist. Aug., Hadr. 25.20). Therefore it seems highly probable that this area was intended to be used as a stage, even though not a paved one, because here there are no remains of masonry. We must conclude that its soil was either covered by a layer of very fine red gravel (remains of it were found in the excavation of the Stadium-garden) or - even if there is no knowledge of the existence in ancient times of grasses kept as a kind of lawn - of a green space (Fig. 12, d).
Meanwhile on the northern end of the Stadium the area between three luxurious rooms (Fig.12, n) and the tricliniar pavilion was occupied by a small, elegant garden (Figg. 12, m; 14). Porticoes (Fig. 12, s) ran on both its sides and, in the middle, two square and long flowerbeds flanked a marble lined euripus. We can very well imagine the reflection of the architecture on its calm blue water.
On the opposite side (Figg. 12, H; 16), another garden - an emicycle - imitated the part which, in a real Stadium, was occupied by the public. Only this one was a magnificent nymphaeum (HOFFMAN 1980, pp. 000-000). A canalization, coasting the palace building, circled the top of the emicycle, and water slided from it on the white marble steps of eight small waterfalls. Amid them, hedges of box trees, neatly cut, well groomed, and set in big mortar containers, took the place of the spectators' seats. At the bottom, in a small grotto, a fountain collected the falling water, and emptied it in the nearby semicircular basin, concluding with it this splendid water-theater. A spectacular garden indeed.
Plans Fig. 1: Plan of Villa Adriana, Eugenia Salza Prina Ricotti. Fig. 12: Plan of the Stadium-garden, Eugenia Salza Prina Ricotti. Fig. 13: Isometry of the Stadium-garden, Eugenia Salza Prina Ricotti. Fig. 16: Plan of the Great Nymphaeum in the Stadium-garden, Eugenia Salza Prina Ricotti. Images Fig. 14: Northern Garden, Eugenia Salza Prina Ricotti. Fig. 15: Southern Garden, Eugenia Salza Prina Ricotti. Dates Built between 118 and 138 CE

Region Region IV
Location Hadrian's Villa (Pleiades)
Location Description DESCRIPTION
Villa Adriana, erected by emperor Hadrian at the beginning of the II cent. A.D., occupies a vast area of 126 hectares. It was a beautiful estate strategically located near Tivoli and, at the same time, not very far from Rome (WINNEFELD 1895; KÄHLER 1950; AURIGEMMA 1961; RAKOB 1973; BROWN 1964). Prior to the Hadrianic settlement, an ancient villa, dating back to the late republican time, already stood there. Probably it belonged to Hadrian's family and, as a matter of fact, many scholars think that Hadrian chose this estate as the ideal one because he already knew the place and was attached to it (LUGLI 1927). Certainly he preserved and restored the original building and made it the nucleus of his private quarters.
The realization of this magnificent residence must have been a cherished dream of Hadrian, and he must have planned it long before becoming an emperor. This is the only way to explain how the works for its construction began immediately after his election and his return to Rome in 118 A.D. Hadrian died in 138 A.D. when his ideal residence was nearly completed. Nearly, because there was still some work to be done. Some important halls of the Great Baths were not finished, and the model for a Stadium, found among the ruins of his last building-yard in the quarters of the stonecutters (CAPRINO 1996-97; SALZA PRINA RICOTTI 1992-93, p. 73; SALZA PRINA RICOTTI 2000, pp. 144-147), was never brought to the unknown place where Hadrian had planned to build it. The Emperor's death put an abrupt end to all activities, and some of the gardens he planned to create, and for which fountains and pavilions had already been built, were never done or, if ever they were completed, seem to have been soon abandoned (SALZA PRINA RICOTTI 1992-93, pp. 000-000). As a matter of fact after him Villa Adriana was only partially lived in by his successors and was solely used for occasional visits. It became just one of the many country houses pertaining to the imperial praedia. Some of the existing gardens (Fig. 1), the ones nearer to the center of the residence and the monumental ones, were maintained and irrigated up to the end of the Roman Empire, a fact which is now proved by the concentration of extractable lead found in their soil, and which is due to the use of lead pipes for irrigation (FOSS ET ALII 1990; FOSS 1989-90; FOSS 1992; TIMPSON ET ALII 1994; FOSS, SALZA PRINA RICOTTI 1996). As a consequence of Hadrian's death, some others sites, which he had planned to be attractive and important, got no irrigation at all, thus their soil contains only a minimal quantity of extractable lead, about the same amount that is ordinarily found in modern agricultural fields.
Garden The terrace on the valley of Tempe (Fig. 1, n. 10)
Keywords terrace gardens Garden Description This terrace offers a splendid view of Tivoli and its mountains (Fig. 30). The concentration of lead in its soil shows that it was kept as a cultivated area (SALZA PRINA RICOTTI 1994-95, fig. 7). Today we don't have enough elements to understand its landscaping, but we must consider that the terrace is set between two very important garden features of Villa Adriana. On the northern side it is flanked by the enchanting, open air pavilion now called the “Belvedere of the Venus of Cnidus” (Fig. 1, 11) while, on the opposite side of the plateau, another imposing nymphaeum, the so-called “Stallone”, concludes the esplanade overlooking the Valley of Tempe. At the back of this terrace a big sustaining wall reinforced by impressive arches ran along the West side, and this embankment was concluded by another more modest nymphaeum, set in front of the Venus of Cnidus' Belvedere. It was decorated by a series of niches which, before the ruin of Villa Adriana, might have contained some decorative elements, giving this garden its final touch. Today the niches have been disfigured opening , in each of them, windows of different shapes the ones from the others.
Plans Fig. 1: Plan of Villa Adriana, Eugenia Salza Prina Ricotti. Fig. 30: Plan of the Terrace on the valey of Tempe, Eugenia Salza Prina Ricotti. Dates Built between 118 and 138 CE

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THUBURBO MAIUS (Henchir Kasbat), Tunisia THUBURBO MAIUS (Henchir Kasbat), Tunisia (Pleiades)
Plan of Thuburbo Maius (CMT, Thuburbo Majus) Location Description The city occupies the slopes of a hill in a fertile grain producing area about 50 kilometers to the south of Tunis. Originally a settlement of mercenary soldiers after the fall of Carthage, it was raised to a municipium by Hadrian (117-138), and to a colony during the rein of Commodus (177-192). The chief public buildings and the most beautiful homes date from this period. After the crisis of the Empire during the third century, Thuburbo saw a rebirth in the fourth century; but as imperial authority declined the city became a mere village.
Keywords domus peristyle houses semicircular basin Garden Description This building, located to the NW of the Winter Baths, was comprised of three articulated sectors, the SE area, the NW area, and the area to the N of the NW area.
The SE area was laid out around an incomplete peristyle with seven columns along the NW and SW sides (Plan view, Fig. 1). Three semicircular pools projected into a large courtyard. A first pool was located at the extremity of the NW portico (II) facing the main reception room V, and there was a third of which only traces survive. The large court (I) of irregular shape (ca 24x10m) was not paved and may have been planted.
Maps Plans Fig. 1: Plan of the Bulding of the Three Basins (CMT, Thuburbo Majus, V. II, fasc.2, plan 19-20) Dates 2nd-3rd century CE

Location Genava, ((Geneva, France) Genava
Location Description Sublocation The Roman town, located at the western end of Lake Geneva at the confluence of the Rhone and Arve rivers, grew from a late first century B.C. settlement of the Gallic tribe of the Allobroges. The town flourished until the third century A.D., and the territory around Geneva attracted many villa owners. There are few remains of Late Roman Geneva, but it appears to have been fortified around A.D. 300 by a circuit wall.
Garden Suburban Villa
Keywords villae suburbanae peristyle courtyard courtyards Garden Description This villa suburbana in the modern Parc de la Grange lay outside the town on the southern shore of Lake Geneva. The villa, built originally in the mid 1st c. A.D., was extended in the 2nd and 3rd c., and was inhabited until the 4th c. (Fig. 8.2). It measured 40 x 30.50 m., and it had a separate bath complex on the northwest. The entire estate was 450 m. long and approximately 180 m. in width.
A peristyle courtyard surrounded by covered walkways on four sides took up an area of 22 x 11.80 m., about half of the building. In the center of the courtyard was a pool, very fragmentarily preserved, around which, in all probability, were plantings (G on plan).
To the northwest of the house were enclosed areas which have been interpreted as gardens (G on plan). In the corner of the most easterly of these was an L-shaped pergola. The property between the house and the shore of the lake at the north was terraced and possibly designed as a landscaped park or left as a &quot;natural&quot; park.

Location DIE, France DIE, France
Location Description Sublocation Garden Tomb garden of Publicius Calistus
Garden Description A funerary monument found near Die and now on the terrace of the courthouse there records an epitaph of (probably) the second or third century consecrated (consecratum) by Publicius Calistus for himself, his wives, and his children and attaching to the tomb two thirds of an arepennis (a Gallic measure of land, equivalent to half a iugerum, about one quarter of an acre) of vineyard (i.e. about 830 m2), from the revenue of which, according to Hirschfeld’s plausible interpretation in CIL, he wanted no fewer than fifteen sextarii of wine to be poured in libation to him annually (on what occasions he does not say) (cum bese vineae arep(ennis), ex cuius reditu omnib(us) annis prolibari volo ne minus XV v(ini ?) s(extaris ?)).

Location Description Sublocation The Roman town, located at the western end of Lake Geneva at the confluence of the Rhone and Arve rivers, grew from a late first century B.C. settlement of the Gallic tribe of the Allobroges. The town flourished until the third century A.D., and the territory around Geneva attracted many villa owners. There are few remains of Late Roman Geneva, but it appears to have been fortified around A.D. 300 by a circuit wall.
Garden Urban House
Keywords peristyles (Roman courtyards) terrace Garden Description This badly preserved building situated on the Plateau des Tranchées was on a terraced slope overlooking Lake Geneva (Lacus Lemanus). Originally built between 20 and 40 A.D., and occupied until 180, the house had a central peristyle courtyard measuring 7.80 x 22 m. in size. Below the peristyle was a terrace where excavations uncovered a deposit 15 cm. thick of organically enriched soil. This evidence suggested to the excavators that the terrace was planted as a garden. Due to subsidence and shifting of masonry walls, the house was rebuilt between 50 and 70 without a peristyle courtyard or a garden terrace.

Location LUGDUNUM (Lyon, France) LUGDUNUM (Pleiades)
Garden House of the Masks (Maison aux Masques)
Keywords peristyles (Roman courtyards) opus stigninumboth porticoes stylobate plynth pilasters Garden Description The two known wings of the house were organized around a peristyle (8x 12 m), probably in a U, though the west wall has not been found but has been drawn on the accompanying plan by extension of wall further south. Two of the three galleries were open. The open area of the peristyle court was ornamented by a rectangular pool (5.4 x 2.6 m) covered with opus signinumboth inside and outside; it had a drain in the northeast corner. The surface of the water in the pool would have been above the level of pounded earth floor of the courtyard. Porticoes 2.8 meters wide around three sides of the courtyard also had pounded earth floors; the stylobate was blocks of limestone while the columns were of circular brick covered with plaster painted red in the lower part, white in the upper, and touched with green highlights. The porticoes were terminated at the west end by engaged columns. The painted plaster is preserved in place in the southwest corner of the peristyle. A red plinth sets off tuffs of green foliage; above are black panels bordered with decorative strings. At a later phase, a wall was built between the last two columns of the of the portico; in the space thus created were found bases for shelves. Near the peristyle were found little theatrical masks in terra cotta which had served as oscilla. An ostrich egg, an exotic import, was perhaps also hung in the peristyle. Onto the south portico opened a reception room [B 20] (8.6 x 6.2 m) rhythmically divided by four pilasters and two columns. Onto the east portico opened an even larger room [B 12] (10.5 x 6.5 m). Both reception rooms had concrete floors with limestone accents. There were also two small courtyards --one in the south wing, one in the east --both indicated on the plan.

Location FLIESSEM-OTRANG (Germany) FLIESSEM-OTRANG (Pleiades)
Garden Rural Villa
Keywords villae rusticae mosaics (visual works) porticoes courtyards Garden Description This villa rustica was built on the slope of a hill about 30 kilometers north of Colonia Augusta Treverorum, close to the Roman road from Trier to Cologne, now B 51/E29. It is a kilometer or two south of the village of Fliessem. The original core of the villa is of second century date, but the building was enlarged considerably in the third century to take up an area of 4225 square meters (Fig. 1). It was occupied until around AD 400. The house (A on plan) occupied a position at the eastern end of the property, and in its final state it measured 60 x 60 meters and had 66 rooms, many of them decorated with mosaic floors. On the northern and southern sides were porticoes, and from the southern portico with its pavilions a view of the valley below was afforded.
The entrance to the house on the west was flanked by two protruding pavilions framing an open courtyard. Immediately to the west of this was another open courtyard enclosed by a wall. It might be expected, even if the evidence is sparse, that a garden or park was laid out at least in front of the entrance at the west (G on plan).

Location NENNIG (Germany) NENNIG (Pleiades)
Garden Rural Villa
Keywords peristyles (Roman courtyards) corridors bath building Garden Description The villa of this rural estate of the third century and its grounds are the only parts of the complex which have been investigated (Fig. 1). The farm lay about 40 km. south of Trier on a gentle slope above the Moselle river. The villa is of the winged corridor type with a facade of over 45 meters in length, taking up an area of 4200 square meters. In the villa were two peristyle courtyards, but both were paved with slabs of red sandstone rather than having been laid out as gardens.
Parks were laid out on the grounds of the villa. A peristyle corridor 250 meters in length and 8.80 meters in width led from the villa to the bath building on the southwest, although it was not directly connected to either building. From the open-sided corridor one could enjoy the view of the almost certainly landscaped grounds, and of the terrain sloping down to the river. It is assumed that there was another peristyle corridor on the northeast. A grotto on the grounds of the villa belonged to the park.

Location WELSCHBILLIG (Germany) WELSCHBILLIG (Pleiades)
Garden Rural Villa
Keywords palace porticoes herms Garden Description This palatial villa, which has been interpreted as an imperial summer palace, lay within the confines of an imperial domain about 12 km. northwest of Colonia Augusta Treverorum. It was built during the reign of the emperor Valentinian I (364-375) or Gratian (367-383) who resided in the capital. Very little remains of the actual villa, although foundation walls of other buildings and a possible portico have been found.
The grounds of the villa were almost certainly landscaped in some form, as is suggested by a large decorative pool that may have been a decorative focus in a garden. It measured 18 x 60 meters and had three symmetrically arranged apses on the long sides. (Fig. 1) The walls of the pool were constructed of cut stone blocks and the bottom was paved with stone slabs. On top of the edges of the pool was an open-worked stone balustrade pierced at regular intervals by 112 limestone herms. The herms represent gods, Greeks, Romans, philosophers, generals and idealized figures such as putti, as well as Phrygians, Nubians and Germans. These were thrown into the pool in the 5th century, landing perhaps on layers of sediment at the bottom. As a result, the herms, of which 71 were retrieved in excavations, are in excellent condition. At the northern end of the pool was a rectangular building through which ran a drain from the pool. (Fig. 2, View of Model)

Location SELONGEY (Côte d'Or, France) SELONGEY (Pleiades)
Garden Villa des Tuillières
Keywords courtyards porticos/porticus hypocausts Garden Description The villa des Tuillières near Selongey was on a Roman road connecting Lyon and Trier. The villa was detected by aerial photography in 1973 and almost completely excavated by the private Association Archéologique de Fontaine-Française in advance of the construction of the motorway A 26/31 Langres – Dijon between 1976 and 1988.
At Selongey, the first Roman evidence was a timber-framed building with clay walls. It can be dated to Claudian or Neronian times. The construction type of this 'proto-villa' continued well-known Late Celtic traditions. Some small, typical Roman stone buildings were erected during Flavian times. In the second century AD, under Hadrian or Antoninus, these first structures were razed to the ground and the complex was re-organized by the construction of a small main building and a huge isolated building for agricultural purposes. The huge stone-built villa complex, with its strict axial arrangement of all buildings around a central courtyard of 1.5 hectares, was constructed at the beginning of the third century AD under the reign of Severus.
During the first half of the 3rd century AD the complex of the villa comprised several buildings, which were arranged around a central courtyard (Fig. 1). The north-western wing of the villa complex was formed by the main building (Fig. 1, B) and the thermae in its classical form (Fig. 1, C) while buildings for agriculture (Fig. 1, A and D) and Iron working activities (Fig. 1, E) were arranged at the other sides of the courtyard. The main part of the villa opened with a long porticus south-east to the courtyard (Fig. 1, B No. 5). At both ends of the porticus small pavilions formed the angles of the main building (Fig. 1 B no. 1). The entrance was situated in the center of the porticus; it gave access to a central hall (Fig. 2, VIII) and to the representative rooms such as the main building which were heated by a hypocaust. The rooms for domestic activities such as the kitchen and service rooms were located to the back.
Two cellars under the rooms X and XIII were used for storage purposes. The cellar under room X yielded the most important archaeological objects of the villa, about 2600 fragments of burnt ivory objects. They made it possible to reconstruct a wooden casket with several application made from ivory. Cellar X obviously contained the treasury of the villa; cellar XIII, food for human alimentation.
The villa was destroyed during the barbarian invasion into Gaul in 256-8 AD, which followed the main Roman roads. The most recent coin found in the villa was an antoninianus of Valerius, coined in Rome AD 254. Because the rescue excavation focused mainly on the building structures, and the open space of the inner courtyard was not completely excavated, the direct garden evidence is faint. Herb gardens and fruit tree gardens can be assumed near the back of the main building. The presence of gardens is indicated by the rich archaeobotanical evidence. The destruction of the villa by fire preserved plant remains. Archaeobotanical analysis of the plant material revealed huge amounts of carbonized cereals and grape pips from building D. The assemblage is dominated by naked wheat (Triticum aestivum s.l./durum/turgidum), hulled barley (Hordeum vulgare) and pips of cultivated grape (Vitis vinifera vinifera). The botanical assemblages from building D contained thousands of grape pips, but also fragmented Vitis stalks and carbonized underdeveloped complete grapes. A possible explanation is that the agricultural building D of the villa complex was not only used to dry and store cereal grain, but also contained a wine pressing area (Fig. 1 D indicated in grey, Fig. 2, rooms II-XII). Archaeobotanical evidence from the villa 'des Tuillières' at Selongey, Côte d'Or, and from the villa 'Tête de Fer' near Avallon also point clearly to local viticulture during the third century AD.
Furthermore, there is evidence of lentil (Lens culinaris) and broad bean (Vicia faba), which were most probably cultivated either in the gardens of the villa or on small fields in the vicinity. Carbonized scales from walnuts and uncarbonized fruit stones from peach (Prunus persica) and damson (Prunus insititia) indicate cultivation of fruit trees in the gardens while hazel (Corylus avellana) and sloe (Prunus spinosa) were most probably fruits collected from the wild.

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_lugdunensis/villa_des_tuillieres/"},208:{title:"House of Grotto of Catullus",smallcrumbs:smallcrumbs("/province/italia/region_x/sirmio"),content:`Province Italia
Location Sirmio Sirmio (Pleiades)
Sublocation Region X
Garden House of Grotto of Aatullus
Keywords insulae cryptoportici vestibules piscinae peristyles (Roman courtyards) porticoes balnea atriums (Roman halls) ditches water supply systems water baths gutters (building drainage components) drains loam basins (vessels) statues cisterns (plumbing components) terrazzo water wells orchards presence chambers fences (site elements) exedrae (site elements) garden pavilions reception rooms terrazzo Garden Description Sirmio is known from a citation in Catullus’ XXXI° poem (paene insularum, Sirmio, insularumque ocelle ...) and in later road itineraries as a staging post (Sermione mansio) along the road between Verona and Brixia (Brescia), which passed to the south of the peninsula, forming part of the erritory of Verona. In several areas along this ancient coastline remains have been brought to light of large and sumptuous villas built on the coast, in large coves or high places, with beautiful panoramas.The remains of a villa, called by fifteenth-century visitors to the site “Grotte di Catullo”, after Verona’s poet Catullus, are situated at the northern tip of the Sirmione peninsula, on the southern bank of the Benacus(Lake Garda), the largest of the pre-alpine lakes (Fig.1). As one of the most interesting examples of Roman residential architecture in northern Italy, this villa deserves the designation of villa maritima, as other similar examples along the Campanium-Latium coast.The villa covers an area of around 20,000 square meters distributed on three terraces, which ascend the slope of the hill on a series of substructures. The building has a rectangular plan (167.5 x 105 meters), with two foreparts; on the S side at the main entrance and on the N side at the tip of the peninsula, towards which the villa faced, so as to be surrounded by the lake on three sides (Fig. 2).On the evidence of recent studies, the villa is dated to the Augustan-Tiberian period (end of the first century B.C. –start of the first century A.D.): it was constructed after the destruction of an earlier building, the existence of which has been documented in a small archaeological excavation beneath the floor of one of the rooms on the southern side of the villa. Modifications to the building, in particular the creation of the large baths area, date to the end of the first –second century A.D. The destruction of the villa came quickly, with all probability around the 3rd century: at that time the functioning of the villa seems to have stopped and no later maintenance or building interventions have been identified; a differing situation as regards the other villas in the lake Garda area, which had a continued life, with phases of great importance, up to the first half of the fifth century.The building, constructed as a whole and with axial and symmetrical criteria, is characterized by long terraces on the eastern, western and northern sides: these connect directly with the large terrace on the northern forepart, which was shaded by a veiled covering, as demonstrated by the characteristic elements which supported the posts found in this area. By the side of the terraces were long porticoes: the western one built over a double-nave cryptoporticus, which acted as a substructure, the eastern for the main part built directly on the natural bedrock. The residential rooms were distributed in the northern and southern areas, the western part of the latter being occupied by the baths complex (Fig. 3-4).While the substructures are well-preserved, the residential floor, situated on the higher level, has been subject to greater destruction over the course of the centuries, due to the systematic robbing of building materials, already started in ancient times, the collapse of part of the wall on the eastern side along the hill-side, and in the agricultural use of the land, presently occupied by a vast olive grove (Fig. 5). The villa has been excavated on several occasions from the start of the 19th century and subsequently backfilled, so that the plan and hypotheses for the reconstruction for a large part of the residential level, which has not been the object of new research in recent years, are based on the notes and drawings of the 19th century, not always reliable. Other excavations were conducted between 1941 and 1965; research aimed at defining the chronology of the building and resolving problems in the plan of several rooms in the southern area were undertaken between 1984 and 1994.The events endured by the structure render difficult and at times impossible, at present, to hypothesize the functions and characteristics of many of the residential rooms, as also with the various open spaces present within the building. Undoubtedly, other than the large peristyle (C), which occupied the central area of the building, other open spaces, now buried (courtyards or gardens), were to be found along the central N-S axis. In the southern part there was an open space (N), situated between the western part of the villa, destined as the baths complex, and the eastern part containing the living rooms. In this case, according to the interpretation of the director of the first excavations and more recently, the area functioned as a courtyard giving access and light to the rooms on its E, S and W sides. A wall divided the courtyard from the S side of the peristyle, to which direct access was possible by one or more entrances. Another hypothesis suggests that access between the two courtyards was not axial but by a side corridor, while a wall with windows would have permitted a view of the internal garden.Of the other open space (O), situated to the N, there is uncertainty as to its function. One can hypothesize, on the basis of the 19th century plans, an open space with porticoes on all four sides: perhaps another small peristyle. An element which would confirm its use as a courtyard or garden is the presence of a stone-built rainwater drain, still present in the 19th century and illustrated by Orti Manara in his publication on Sirmione. Some parts of this drain have been re-used in the walls of the Early Medieval church of San Salvatore in Sirmione. There are no precise indications for external gardens and it is only possible to hypothesize the natural setting in which the villa was situated. However it must be stated that artificial terraces had been made on the eastern side of the building, or more precisely the areas which corresponded to the N-E and S-E corners, formed by the two foreparts of the villa. In the first (H) the bedrock has been cut to a depth of around 4 meters to create a large terrace, which occupied the whole area as far as the drop in level towards the lake (Fig.6). It is interesting that the second artificial terrace (I), of more limited extension, at around 10 meters below the residential level of the villa and reached by a flight of steps, was still known in the 19th century, by ancient tradition and without apparent justification, as “the garden.”The large central open space (C), beginning from the 19th century, was identified as a courtyard-viridarium. It is formed by an area of around 4000 square meters, equivalent to about one fifth of the whole area of the villa (Fig.7). Both the 19th century excavations and more recent trenches have failed to locate the presence of structures or floors, and it is therefore possible to hypothesize that the area functioned as a garden, probably surrounded on all four sides by porticoes as indicated in the 19th century plans and supported by recent research.The present land use, with many trees, and the thin soil cover in respect to the original ground surface, no longer permit the acquisition of data to allow a more precise reconstruction of the ancient garden, its internal sub-divisions, the types of vegetation, the possible ornamentation. On the S side of the peristyle is located a large perfectly preserved underground cistern (66), of a length corresponding to the width of the peristyle (42.60 x 2.40 meters). It is covered by a herringbone floor in small bricks, 6 meters wide and around 50 meters long (fig.8). Rainwater, collected in this part of the building, flowed into the cistern through a series of lead fistulae which entered the S-E and S-W corners, as is demonstrated by holes in the floor created by the robbing of the lead pipes, of which fortunately a small part is still preserved in the S-W corner, where it enters the cistern. The floor of the cistern has a slope of 7-8% from S to N: on the northern side four channels collected rain water and allowed it to flow in an organized manner towards the garden, with a slope of 6% (fig.9). The channel was formed in the initial part by a prolongation of the herringbone brick floor, which with its tapering form towards the external area helped the entry of rainwater into the channel, which flowed beneath the ancient ground surface (Fig. 10). The channels, lined with hydraulic mortar, were excavated in the bedrock, which outcropped on the eastern side and were covered with thin stone slabs. On the opposite side they were constructed in the earth and only their lower parts are preserved, the covering and the ancient floor shaving been robbed. Given the slope of the channels, their conformation and number, it is to be excluded that they had the sole function of draining the rainwater from the brick floor, and it may be hypothesized that they also served the function of directing to the garden the water which was extracted from the cistern, perhaps for irrigation.Water was drawn from the cistern by one or more wells: in the 19th century a well-curb, which was said to have come from the area of cistern, was still preserved in Sirmione. By the side of the cut which housed one of the well-curbs, two square holes had been cut into the floor in ancient times. It is hypothesized that they held the posts for the structure supporting the ropes and vessel used to extract water from the cistern (girgillus).There are no other elements to help describe the form of the large peristyle. Two pieces which may have formed part of the decoration of the garden are composed of sculptural fragments: a head dating to the second century A.D., found in the soil inside the cistern (66), and a sundial, presently lost, but fortunately represented by a drawing. Given the location, the head must have come from the peristyle, and can be hypothesized as belonging to the statue of a Dioscuros (fig. 11). In Greek marble, it is broken at the level of the chin. The head is covered by a pilos, from which issue locks of hair, curling on the forehead and sides of the face.There are no useful clues to help reconstruct the vegetation, which may have been present in and around the villa.The climate of Lake Garda is sub-Mediterranean, determined by the notably large mass of water which tends to maintain a constant temperature, much milder than the rest of the cisalpine area. The cultivation of olives already existed in Roman times, as documented by botanical evidence from recent excavations at Sirmione and the strong spread of the plant both in the locality and the whole area around Lake Garda in the Early Medieval period. In the same manner grapes were probably also cultivated, indirectly represented by an inscription found near Sirmione (fig. 12). Probably also common in the Roman period were the native species, shrubs such as oleander and rosemary and trees such as cypress, bay, ash and several species of oak, documented in the last two examples by botanic remains found at Sirmione, recently analyzed by the Archaeobiological Laboratory of the Civic Museums of Como.
Plans {&lt; figure src=&quot;../images/sirmio-2.png&quot; alt=&quot;Fig. 2: Plan of House of Grotto of Catullus.&quot; title=&quot;Fig. 2: Plan of House of Grotto of Catullus&quot; &gt;}}
Fig. 3: Plan of the residential rooms Fig. 5: Aerial view of vast olive grove Fig. 7: Aerial view of courtyard-viridarium Fig. 11: statue of a Dioscuros Fig. 12: Figure of Plant fossils Dates unspecified
Excavation Date 1801

Garden Tomb Garden of L. Ogius Patroclus
Keywords tombs epitaphs stelae grove (sacred grove) vegetable gardens Garden Description A marble slab reported at Altinum in the sixteenth century and now in Venice records, above a depiction of an axe, a plumb-line, and a tree with birds, the epitaph of L. Ogius Patroclus, who some time (probably) in the late first or second century, “following the tradition of dutiful respect maintained by the corporation of firemen, donated while still living the gardens with building adjoining the tomb, so that from their revenue roses and food would be supplied generously for his patron and, eventually, for himself” (secutus pietatem col(legii) cent(onariorum) hortos cum aedificio huic sepult(urae) {a} iunctos vivos donavit, ut ex reditu eor(um) largius rosae et esce patrono suo et quandoque sibi ponerentur). The pairing of roses for the dead and food for the living (rosae et escae) was common in Roman funerary celebrations at the grave site, which perhaps suggests that mixed planting of flowers and vegetables was common in Roman tomb gardens as well (cf. ILS 6711, 8371).

Location LA SPEZIA LA SPEZIA (Pleiades)
Sublocation Region IX
Garden Villa at Luna
Keywords drains balnea vestibules basins (vessels) water baths reception rooms courtyards gutters (building drainage components) atriums (Roman halls) basins (vessels) Garden Description The coastal villa was located at the east end of the Gulf of La Spezia and controlled a large fundus. Little is known of the first nucleus of the villa, dated to 120-100 B.C. The layout that has survived dates to the second phase (80-50 B.C.). The excavated portion of the pars urbana is to the north of a large courtyard (Fig. 1: 11). On the same axis with the vestibulum and Corinthian atrium (respectively 1 and 2 in fig. 1) was a quadrangular hortus (Fig. 1:8). Most probably this garden was surrounded by porticoes. Several water canals passed through the garden and ended in Courtyard 11. In the late first century A.D. the main residential part was moved to a higher elevation, and the area of the Corinthian atrium was transformed into a bath suite. These changes affected also the hortus: the level of the area was raised, some service-rooms were built, and in the west corner was the praefurnium.. From the west corner a masonry staircase led to the granaria (Fig. 1: 9). Courtyard 11 possessed in the middle one or maybe two open air water basins. Several underground water drains crossed it, gathering rainfall waters into a main drain, which ended in the cove. Building phases dated to the third and fourth centuries A.D. did not substantially change this space distribution. The villa was inhabited until the sixth century A.D.
Dates 120-100 B.C.
Excavation Date unspecified
Bibliography F. Tinè Bertocchi (ed.), 1986, Roma e i Liguri, Genova, 54-56.(worldcat) H. Mielsch, 1987, Die römische Villa: Architektur und Lebensform, Munich, 175-177. (worldcat) Pleiades ID 966420455

Location Barbariga Barbariga (Pleiades)

Garden Villa at Pola
Keywords mosaics (visual works) cryptoportici gutters (building drainage components) podiums (building divisions) peristyles (Roman courtyards) porticoes tesserae villae urbanae reception rooms atrium houses mural paintings (visual works) presence chambers Garden Description This large maritime villa consisted of two parts, labeled “summer villa” and “winter villa”. The “summer” quarters unfold around a U-shaped peristyle, open on the sea-side, with central garden measuring 31.8 x 26.2 m. (fig. 2: 4). No traces of a pool or fountain were found in the center of the garden. The portico, 2.40 m wide, had a mosaic floor in black tesserae with a white border. Many rooms looked into the peristyle, with the main one probably being a triclinium (Fig. 1). On the two opposite corners of this side of the courtyard were also service rooms: Room 6 was the kitchen, 15 maybe a storeroom (many amphorae were recovered, but the room had a mosaic floor). Of the rooms around the peristyle, Room 31 was the most lavishly decorated. The back wall presented a semicircular niche with a statue-base, the floor had an elaborate polychrome mosaic, and the walls were covered with marble slabs. South of the “summer villa” was a long cryptoportico, flanking a garden, no longer preserved, but known from nineteenth century archival documents. The villa was built in the first century A.D. and, at least in part, was used down to the sixth century A.D.
Dates unspecified
Excavation Date 1801

Garden Villa of the Bath
Keywords archaeological garden cisterns (plumbing components) gutters (building drainage components) villae urbanae peristyles (Roman courtyards) porticoes balnea water baths courtyards atrium houses corridors Garden Description Remains discovered in 1888 revealed a large semicircular garden (Fig. 1: c) enclosed by a portico (b), into which opened a series of rooms (d to p). A corridor (a) connected this garden to a bath quarter that boasted a nymphaeum (t) and a panoramic view onto the sea. A similar semicircular portico and garden was in the villa of Anguillara Sabatia, but the radial disposition of the rooms of the ‘Villa della Terma’s’ pars urbana is unusual, revealing a desire to lend each room a view onto the garden. The preservation of this villa is poor because for centuries it was scavenged for building material. Dated material ranges from the first century B.C. (brick stamps) to the early fifth century A.D. (coins). It is possible that these remains were part of the nearby “Villa della Statua.”
Dates unspecified
Excavation Date 1888

Location Tergeste Tergeste (Pleiades)
Sublocation Region X
Garden Villa of the Statue
Keywords archaeological garden cisterns (plumbing components) gutters (building drainage components) mural paintings (visual works) peristyles (Roman courtyards) porticoes mosaics (visual works) pergolas balnea water baths atrium houses atriums (Roman halls) nymphaea (garden structures) tesserae ceramic tile opus sectile (visual works) opus signinum garden pavilions [apsed triclinium] [archaeological garden] Garden Description A villa dating from the first century B.C. to at least the time of Marcus Aurelius was discovered near the modern via Miramare in Barcola. It overlooked the sea to the west and had a portico at the south (Fig. 1: B), with rooms opening onto it. The main nucleus of the villa unfolded around a rectangular garden surrounded by porticoes on all four sides (the long sides measure 24.5 m.; the short ones 15.2; Fig. 1: U). A rectangular brick pool with a black mosaic pavement was in the north-east portion of the garden (Fig. 1: a). It pre-dates the portico, since it was partly destroyed by the paving of the north-east portico. A terminus post quem for the construction of the portico was determined by a coin of Nero, found inside the pool.
During nineteenth century excavations, fragments of two superimposed wall paintings were recovered in Room C. The outer layer is not well enough preserved to identify any subject, but the preserved fragments beneath show branches and leaves with colored backgrounds of light blue, red, yellow and white. It is, therefore, possible that this cycle of painting depicted a garden, echoing the view of the real plantings visible through the doorway.
North of the peristyle was the bath quarter (Fig. 1: G, H, I, M, P), but it is not completely clear how the two parts of the villa were connected. In a partially excavated Tuscan type atrium (G) with an impluvium, several fragments of a marble torso were recovered, possible from a copy of the Polykleitan Doryphoros or Diadumenos. On the west side of the villa facing the sea was a porticoed garden (Z) and large semicircular exedra (24 m in diameter). Under the mosaic floor of this exedra are traces of an earlier room (Fig. 1: a) with a mosaic floor. On axis with the center of the exedra and garden was a triclinium (6.2 x 12 m) with a black-and-white mosaic floor. Another exedra (7.5 x 15 m), with a black-and-white mosaic floor, had large windows looking to the sea, and beside it a staircase leading to the water’s edge and to a dock.
Dates 100 B.C.
Excavation Date 19th century
Bibliography M. De Franceschini, 1998, Le ville romane della X regio: Venetia et Histria. Catalogo e carta archeologica dell’insediamento romano nel territorio, dall’età repubblicana al tardo impero, Roma.(worldcat) Pleiades ID 187578

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula IX
Keywords [ambulationes] triclinia (rooms) charcoal] pollen Garden Description Excavated in the later 1980s, this property features a garden, described by Ciarallo as “laid out in eight ground strips bordered by furrows.” She interprets this layout as a plant nursery, also taking into account that the root cavities throughout were small, 4-8 c. in diameter, with two larger cavities of 20 and 40 cm. The larger cavities flank the axis that divides the garden in half.
Gardens excavated recently shed light on the layout, which might, alternatively, be seen to comprise two slightly wider beds and two narrow ones that run alongside ambulationes, providing a modest strolling garden adjacent to the triclinium. Elsewhere, gardens of the time of the eruption featured a variety of plants along these rows that would have been observed and presumably admired by the stroller, either for their exotic origin or for skill in creating new varieties of unusual shapes of familiar plants.
The team made 160 casts in this garden. Pollen and charcoal were also collected and indicate the presence of grape (Vitis), hazelnut (Corylus), Prunus, Oak (Quercus), and Beech (Fagus). Beech and Oak are also seen in the pollen samples. Tree roots were interpreted as pine (Pinus) and olive (Olea).
Pleiades ID 456321707
TGN ID 7004658
Excavation Dates Excavated 1951, 1954, 1987. Restored 1988. Re-opened 2018.
Bibliography Ciarallo, A. 1990. Le problematiche botaniche dell’area archeologica Vesuviana, L'Erma di Bretschneider, pp.17-32. (worldcat)

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula VIII
Keywords aedicules lararia strigillation triclinia (rooms) doliums Garden Description A large aedicula lararium on the east wall and a large triclinium (l. medius, 4.40 m.; l. imus 4.00; l. summus 3.80 m.; table between couches 1.00 x 1.67m.) were found in the large area attached to this humble house when excavation was started in 1953-1954. Human remains were uncovered with five gold coins, two gold rings, a strigil and seven medical instruments close to the -triclinium. Next to the shrine two terra-cotta votive offerings, a slender female winged figure (0.155 m. high; Pompeii inv. no. 10569) and a small draped figure with considerable red paint surviving on the drapery(figure (0.165 m. high; Pompeii inv. no. 10150) were found as well as a marble statuette of Hercules (ca. 0.57 high without base; Pompeii inv. no. 10138). South of the triclinium a doghouse had been built by mounting half of a dolium (0.70 x 0.50m.) on a masonry base 0.15 m. high. Further finds included a large terra-cotta funnel, but the function of this area could not be determined. Excavation by Jashemski in 1971-1972 revealed what appears to be a large commercial flower garden. Where the lapilli remained until the 1970s, the undamaged soil contours and root and stake cavities were well preserved. Circular watering depressions remained in one bed that held a small plant. Balloon photographs showed complicated bed arrangements and a path coming from the outside area to the middle of the garden where a left turn led to the triclinium and altar in front of the lararium. Fig.63, 17.7.73, Fig. 64, 8.33.73, Fig. 65, 21A.13.73 An extensive system of rain water collection and distribution had been built. Roof run off was collected in a large dolium on each side of the door and in a nearby pool. Additional water could be brought from outside sources and poured through an amphora tip in the east end of the north wall to fill a dolium](http://vocab.getty.edu/page/aat/300400601) imbedded in the northeast corner of the garden. The natural slope of the land was from north to south and the irrigation layout took advantage of this fact. When the dolium](http://vocab.getty.edu/page/aat/300400601) in the northeast corner overflowed the water ran down a channel along the east wall watering young trees planted in the channel until it fell into a second half dolium](http://vocab.getty.edu/page/aat/300400601) buried in the soil. This process would be repeated the length of the east wall and continued along the south wall. There were channels along the north and west walls and dividing all the beds in the interior of the garden. Eleven large tree root cavities were counted with dimensions of 30 cm. or more at ground level. One grew near the southwest corner of the shrine, three along the walls and seven scattered about the garden. Another huge, partially destroyed cavity about 2 m. could have been an olive tree that grew to the west of the cistern. Many other smaller tree root cavities were found, and carbonized cherries (Prunus cerasus L.) that were found here would identify at least some of these. Along the walls with the tree root cavities were terra-cotta pots similar to those found in the House of the Ship Europa (I.XV.1-3). There were well preserved vine root cavities and post cavities for the pergola over the triclinium. Most of the garden cavities that remained were for the stakes that supported the frames for the shade structures for young bedding plants. Parallel to the west wall, 3.30m away from it, a row of posts formed either a shed or an arbor with roofing support holes in the wall above. Two ancient gardening tools, a sarculum and a dolabella were found in the garden along with bones, teeth, perfume bottle fragments, and fragments of terra-cotta unguent containers. The house to this garden contained a large number of glass perfume bottles. The assessment of pollen and spores found here are shown in Jashemski (1979).
Pleiades ID 456321707
TGN ID 7004658
Excavation Dates 1953-1954, 1971-1972.

Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula IX
Keywords masonry triclinia (rooms) pergolas porticoes lecti reservoirs lattices doliums Garden Description A. To the west of the Great Palaestra there was a large garden which was partially excavated in 1954-1956. A low masonry wall with planting spaces in the top enclosed an elaborate masonry triclinium (l. medius, 4.45 m.; l. imus 4.20; l. summus 3.55 m.) with a table 0.65 x 0.75 m.) on the south, west and north sides. This was shaded by a pergolas supported by four massive columns finished with stucco. Two elaborate mosaic fountains faced each other in front of the triclinium. Both fountains were an arched niche set into a rectangular façade surrounded by a pediment with a tiny arched niche in the center of the back which spewed water into the pool below. The bronze jet survived in the north fountain. Close to identical mosaics on both fountains features a panel with two fish and two ducks on the lower drum, and garden paintings on the on the east and west sides of the fountains as well as on the ends of the lectus imus and the lectus summus. Each fountain had a water reservoir built on the top with steps for access. The south reservoir was 0.63m x 1.06m, 0.45m deep and the north one was 1.10m x 1.04 m, 0.45m deep. The lead supply pipe for the north reservoir was found intact, and Dr. De Caro surmised that these reservoirs were provisional prior to the completion of the aqueduct in this area. The paintings on these two elaborate mosaic fountains were quite faded but the details that could be discerned included a yellow-orange lattice fence at the bottom of each with a fountain painted in the center of each panel surrounded by flowering shrubs, trees and birds (Jashemski, Gardens, vol. 1, fig. 261 on p.176). The east sides of the mosaic fountains were visible from the entrance from the Great Palaestra. The east side of the south mosaic had a bowl–shaped fountain with a square rim with two pigeons sitting on the rim, the one on the right drinking. A date palm stands behind this fountain with three clusters of ripe fruit. One shrub on the right appears to be an oleander with red blooms and a small brown bird perched in the branches, but the remaining plants are too faint to be identified. The fountain painted on the east side of the north mosaic fountain is footed and crater-shaped with two handles. What appear to be two herons perch on the fence facing the fountain on either side, a blue one on the left and a white one on the right. The shrubs in back have the foliage of oleanders with two small birds flying about. From the triclinium the paintings on the west side of the mosaic fountains could be enjoyed. The west side of the north mosaic fountain had another crater-shaped, two handled fountain with a low base and a black bird sitting on the fence to the right. There are traces of a date palm behind the fountain and the rest of the foliage is badly faded but there appears to be some oleanders included in the painting. The west side of the south mosaic fountain had an image of an egg-shaped, footed fountain with a golden color and some detailing to suggest that it may represent a bronze fountain. To the top of the left there remains the crown of a palm tree with a small sparrow-like bird, and although most of the plaster on the right side has fallen there is enough evidence to surmise another palm tree could have been painted here along with some oleanders.
Jashemski examined this garden in 1971 and found a series of cavities along the north wall and close to a complete planting pot (13cm high, 5cm diameter at the base, one hole in the bottom and three on the sides). The number of root cavities in the interior of the garden indicated that the triclinium was likely set in a vineyard with the usual number of trees but any evidence of the planting plan had been destroyed by the excavation truck traffic. There was a masonry altar opposite the triclinium near the west wall and a masonry pool in the northwest corner of the garden. The north couch of the triclinium had a garden painting on the east side showing a footed, bowl-shaped fountain centered behind a brown lattice fence. Two birds perch on the fountain but the foliage of the surrounding bushes is too damaged to identify. The south couch was decorated with a similar fence and some bushes. The serving table has traces of a peacock and flowering plants while the niches on the inside of the triclinium couches have some very well preserved garlands hanging between them. The low wall that enclosed the triclinium on the north had a section that survived with beautiful grape vines heavy with large ripe fruit clusters.
B. This vineyard section of the property was excavated in 1984 by Dr. De Caro. A small peristyle garden was enclosed on the east and south by a three column portico with a pilaster on the southwest corner. A low wall joined the pilaster and the west column on the south side with a terracotta puteal incorporated into it. The north and east sides of the garden had a gutter. The south part of this vineyard had a small house with a garden painting on the west wall. The excavators found the painting to be badly damaged but a section showing a lattice fence 0.68m high with leaves and flowers behind remained on the right two-thirds of the building. All of the painting above the fence had been lost. A huge lararium was built against the north portion of the wall which partially covered the image of a Frejus type statuette of Venus 0.87m high. An entrance from the east portico led directly to the vineyard which had been in production at the time of the eruption. At the front of the house on the west end a treading floor for the grapes had been built. The floor was raised, enclosed by a low wall 18 cm high, and paved with opus signinum. The juice would run into a pair of dolium buried in the soil at the east edge of the floor.
Pleiades ID 456321707
TGN ID 7004658
Excavation Dates Eastern part first excavated 1939 and then 1954 to 1955.

Sublocation Description In the valley of the Moselle, Divodurum Mediomatricorum, a former Gallic oppidum on the hill of Ste-Croix, became an urban center in the Augustan period. It had an amphitheater, an aqueduct, several baths, and a sewer network with a large collector.
Garden HHouse of the Arsenal (Maison de l’Arsenal)
Keywords courtyards porticoes hypocausts Garden Description A large house (40 x 40 m) of the second century covered the site of three adjacent buildings going back to the years 60-80 (Fig 1). It was built around a central courtyard [1] 18 meters on a side, bordered by porticos on the east, south, and west. The courtyard, doubtless treated as a garden, had a rectangular pool that has been partially excavated. On the axis of the pool, on the north side and seemingly opening directly onto the courtyard was a large, 60-square-meter room [2] heated by hypocausts.

Garden Villa de Larry
Keywords courtyards porticoes hedge pergolas cisterns (plumbing components) fountain Garden Description The site is on the Lorraine plateau, which has been densely occupied and cultivated since protohistoric times. The villa was on the divide between the headwaters of the Seille on the west and the Neid on the east and only 2.3 kilometers from the Roman road connecting Metz, Sarrebourg, and Strasbourg. The combination of the pars urbana and the pars rustica occupied more than 7 hectares, and the pars rustica alone had at least twelve buildings. The site of pars urbana now lies under the airport runway, so all vestiges were destroyed in the construction. The pars rustica lies outside the airport property in cultivated fields. It remains buried but intact and has been (2006- 2007) the subject of further investigation by ground-penetrating radar and other techniques not requiring excavation.
In 2003, in connection with the extension of the north runway of the Metz-Nancy-Lorraine airport, the excavation of the pars urbana within the perimeter of the airport made it possible to trace the evolution of this aristocratic villa. The site was occupied since the beginning of the first century, at first by a wooden building. At the end of the first century, the residence was still only a simple villa with a masonry portico and lateral pavilions covering, in all, about 520 square meters. Nearby were the farm buildings.
At its architectural apogee between 190 and 250, the buildings of the pars urbana enclosed about 5000 square meters. The residential habitable areas - the great rooms, the lateral pavilions, the galleries, the triclinia, the balnea major and minor, the bedrooms and service areas were arranged around the central courtyard and garden areas. The buildings covered a total of more than 1.3 hectares. The rest, more than two-thirds of the pars urbana, were courtyards and gardens.
For ease of description, we will assume that the top of the plan (Fig. 1) is the north side, though in fact it is the northwest side. In these terms, the north side of the central courtyard was open for just over half its length onto a 90-meter-long courtyard or garden along the north side of the pars urbana. This court was bordered on the north by a closed gallery which marked the separation from the pars rustica. In the southeast corner of this large court, in an area of 92 square meters (shaded green and marked with a V and a 1 in Fig. 1, there were discovered definite traces of a pleasure garden, namely, planting trenches and pits for a hedge or row of bushes which marked its limits (Fig. 2). The planting trenches were preserved to a depth of 5 to 15 centimeters. The soil in them was a gray sandy silt, while surrounding soil was the geological clay of the area. The row of bushes was placed parallel to the large, heated reception room just to the south. Detail and a possible hypothetical reconstruction of the layout of this garden are shown in Fig. 3. Moreover, traces of five pairs of post holes in the soil were discovered east of the inner façade of the entry porch and in alignment with it. They may be related to a pergola (8.4 x 2 m) (Fig. 1 and detail in Fig. 4).
Two walkways, now much despoiled of their stones, formed a T (indicated by dotted lines in Fig. 1) and connected this entry porch to the two lateral pavilions which framed the forecourt. Likewise, a large court bordered the western part of the west wing and northwest pavilion. It was enclosed by a wall on the south and west defining an area of 3265 square meters. Erosion of the ancient surface of the soil, however, destroyed any other horticultural traces. In all, the three large courtyards, enclosed or bordered by residential buildings covered 7,100 square meters.
In the eastern part of the pars urbana, an intermediary enclosed space (shaded green and marked with a V and a 3 in Fig. 1) between the northeast pavilion and the gallery of the balneum, was occupied by a garden with a surface of 196 square meters, where two trees were planted in the center. A second interior court (shaded green and marked with a V and a 4 in Fig.1), occupied 504 square meters in the southeast corner of the villa between the southern apartments and the balneum. A deep subterranean structure about five or six meters in diameter may have been a cistern or pool. These two interior gardens related to the baths covered 700 square meters. Finally, the bottom of a horticultural pot was discovered under the porch of the south facade of the villa.
Traces of wooden pipes with iron hoops were discovered running underground across the large central courtyard and to the south of the pars urbana to bring water from capped springs to the central pool, to the baths, and almost certainly to fountains that were not found. A corresponding network of drains and sewers was also found. Just east of the entry porch was a canal for draining off the rainwater from the roof of the entry porch.
In the fourth century, the villa was in large part ruined; the pools were filled in, the courtyards in the center and to the north occupied by wooden structures erected from the end of the fourth century to the sixth century.
The Villa de Larry site is an example of the villa of a country estate where the gardens integrated the architecture of the buildings. The art of gardening bore witness to the will of the builders and proprietors to master nature and the plant world, imposing on them harmonious and regular forms with plans inspired by the imperial prototypes of Rome.

Garden House on the Place des Halles (La maison des Halles)
Keywords domus courtyards Garden Description LUG 6.1.1: Le Mans. House on the Place des Halles. From CAG.
This domus was on the Place des Halles, the former site of the covered market place. It was excavated in 1987-88 south of the principal street. In a part of the ancient city inhabited since the first century, the house occupied a surface (33 x 54 m) of 1782 square meters. Two-story wings of the house surround on three sides a courtyard [1] that may have been a garden. The residential wing, to the south, of careful construction, had four principal rooms with floors of smooth concrete. The existence of a second court farther south, on the other façade of the residential wing has been supposed, but its nature is unknown.

Location DUROCORTORUM (Reims, France) DUROCORTORUM (Pleiades)
Sublocation Description Durocortorum was mentioned by Caesar as the center of the Remi, a Celtic tribe that sided with the Romans against the Belgians. It then became a federated city, nominally independent. Under Augustus, it became the capital of Gallia Belgica. Many vestiges indicate that it was densely settled and unusually extensive. A network of water supply and sewers has been found; an aqueduct brought water from 40 kilometers. The cardo and decumanus are still identifiable today by vestiges of four gates with arches, the northern one still standing; they cardo and decumanus intersect at the present Place Royale. Today, the city is known for its magnificent Gothic cathedral and its fine champagnes.
Garden House with Garden, rue des Capucins
Keywords domus atriums (Roman halls) Garden Description A salvage excavation by F. Berthelot in 1987 revealed part of this poorly preserved house covering some 800 square meters in downtown Reims, about 300 meters from the right bank of the Vesle. (Fig 1) It is near an ancient street which is known for a ten meter stretch. The site was occupied in Julio-Claudian times, but the domus seems to date from the end of the first or beginning of the second century. Its total area must have exceeded 1000 square meters. It was divided into two parts. To the northeast were the rooms for daily life organized around a space (14 x 8 m) that would seem to be an atrium; there was a square (3.5 m) structure in the middle, now worn down beyond recognition, and no other indication of the nature of the space. To the southwest, a space free of construction may have been a garden. It was 12 meters wide and at least 20 meters long; its southwest limit is not known exactly. The northwest wall has buttresses on the outside.
BEL 2.1.1: Reims, House with Garden

Location DIVODURUM MEDIOMATRICORUM (Peltre, France) DIVODURUM MEDIOMATRICORUM (Pleiades)
Garden Villa de Larry
Keywords courtyards
porticoes
hedge
pergolas
cisterns (plumbing components)
fountain
Garden Description The villa des Rouaux runs along the south side of most of the village of Peltre, which is five kilometers southeast of of Metz. The historical and archaeological context is that of the periphery of Divodurum, principal city of the Mediomatrici, where a dense fabric of Roman rural sites has been found. This villa was 600 meters from the Roman road connecting Metz and Strasbourg.
In 2004, an open air excavation on 2.5 hectares permitted the study of the remains of five buildings organized around a vast rectangular courtyard with the long axis in the northwest-southeast direction. In the southwest-northeast direction, the courtyard was some 70 meters wide. The exact extent in the direction of the long axis remains unknown, but comparison with the complete plans of similar sites suggests that it could have been 200 to 300 meters.
The estate began from a wooden structure built at the end of the Gaulic period [1]. (Numbers refer to plan Fig. 1) It was replaced in the course of the Tiberian period by a building of durable materials. This second phase was then extensively remodeled in the Flavian period to give it an affluent, indeed, a monumental aspect by adding a long portico [2] framed by two pavilions [3]. A bath wing [4] and other touches were added later. In parallel with this evolution of the main edifice, annexes [5] were constructed to define a long rectangular court beginning from the façade of the main building. It was not possible to determine the precise chronology of the construction of this court, but it was, in any event, already in place when the living quarters were enlarged in the next phase.
In this next phase, the space of the estate was structured by building several low, separating walls, perhaps dividing the whole into the classic pars urbana and pars rustica.The pars urbana, of which the central element was the main dwelling, included also surrounding spaces, well defined by the low walls. In front, a pleasure courtyard [6] or garden was developed in harmony with the façade. A pool [7] occupied a good part of the area.
Several fragments of statues of white Grecian marble attest the presence of a rich décor with at least two divinities of which one was Harpocrates (Fig. 2 a Hellenized version of the child Horus). On either side of the main dwelling were smaller courtyards with technical functions. The one on the west [8] encloses the bath wing, which seems to have been added after the expansion of the main dwelling. The courtyard on the east [9] housed various hydraulic equipment, including buried conduits and a distribution box, necessary for water supply to the pool and the bath wing. Back (north) of the main house was a large area 140 meters wide [10] and of unknown extension to the north which may have been an orchard or a park.
The pars rustica was organized on either side of a vast court [11], of which the perspective was blocked by the succession of buildings on the west. In effect, the desire for symmetry expressed in the garden with the pool was somewhat thwarted by this alignment of the pre-existing annexes. A gateway [12] in the middle of the low wall which separates this area from the garden with the pool allowed access to this space [11], which was very much off the axis of the main dwelling. In the interior of the courtyard [11], the only structures found were the remains of a hexagonal foundation [13] around a quadrangular trench. This combination has been interpreted as a funeral enclosure, possibly that of owner who gave the villa its luxurious character. On either side of [11], the annexes were about ten meters back from the fencing walls.
These observations suggest that this large court [11] was not used for agricultural purposes but is rather to be interpreted as a park. In the second half of the third century, the estate declined and became a quarry for building materials. Later, some parts of the ruins were reoccupied until the middle of the fifth century, as indicated by hasty repairs made with salvaged pieces or light materials.

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_belgica/la_villa_des_rouaux/"},233:{title:"Richebourg (Yvelines) villa de",smallcrumbs:smallcrumbs("/province/gallia_lugdunensis"),content:`Province Gallia
Location AUTRICUM (Chartres, France) AUTRICUM (Pleiades)
Garden Richebourg (Yvelines) villa de
Keywords porticoes trellises stylobate amphorae (storage vessels) pergolas apse cisterns (plumbing components) triclinia (rooms) Garden Description Though the site has an area of 12 or 13 hectares, only one hectare has been excavated, the residential and agricultural part. Two groups of buildings frame a large garden on a slightly trapezoidal, walled area. To the north was the residence; to the south, the utility buildings, including a silo; while to the east, within its own walls, was the farmyard also with several buildings.
The pars urbana at the north end opened towards the south on a large space [1] developed as a garden. The southern façade was a portico stretching between rooms extending forward from either end of the main house. Along this façade [2], excavations have shown a band of gravel on a masonry base bordered by posts. Perhaps these posts supported a trellis along this façade. Against the stylobate of the portico, several bases of amphorae were discovered, doubtless as pots for plants that perhaps climbed on the trellis. A fragment of a white marble disk could be, according to Y. Barat, the only remains of an oscillum that once hung in the gallery.
The garden was divided into quadrants by two perpendicular roads, once paved with stone, though the stones were long ago carried off. The east-west road divides the garden into two equal parts; it starts in the west from a square entrance porch outside the wall not shown on the plan, then passes through a simple door pierced in the wall and framed by two vertical wooden braces. The other road [4] crosses the garden on the central axis of the residential part in the north, connecting the entry of its southern gallery to the utility building at the southern end of the garden. Symmetrically placed postholes on either side of these two roads indicate perhaps the presence of a pergola or bower. A stone basin was found at the intersection of these two roads. Along the west enclosing wall, other postholes with wedging material may indicate two other pergolas.
These roads mark off four plots of garden land. Dark brown layers indicate that they once received regular manuring and additions of wood ash, fragments of ceramic, shells of oysters and mussels, and pulverized mortar. The plan of the plots is marked out by an orthogonal network of horticultural pots, installed at intervals of 4 meters in each direction. Of the 217 of these pots found, more than 100 were in place. Aside from several bottoms of amphorae, the pots were of the classic flowerpot type, a truncated cone, and they all had a hole and in the bottom and three in the side, near the bottom. A single example had four of these lateral holes. There were five different types all with a top diameter of 8 to 12 centimeters and 9 to 13 centimeters high.
The distribution of each size pot has been carefully analyzed. Barat reports that two of the types were used in a consistent way. Type C, dated at the end of Antonine or beginning of the Severine period, was used only in the northern half of the garden. Type E, dated from the Claudian period, was found only along the post holes of the presumed pergola and would have been for climbing plants such as roses or ivy. (Only these two types could be dated with relative certainty.) In several cases, Barat felt that a grouping of two or three types of pots might simply indicate planting at different times in the same place.
On its northern side, the villa had another façade gallery [6], perhaps an ambulation, opening onto the fields. It was almost 44 meters long and has Tuscan and Corinthian columns. To the west, it was terminated by an apse; and to the east, by a cistern. Baths [7] were installed in the east wing. Next to the house, south of the baths, were several flagstones covered by a layer of garden soil, perhaps marking a flowerbed [8] over a drainage bed composed of fragments of tiles. To the south, six pits [9], 20 to 40 centimeters in diameter and 20 centimeters deep, not in the pattern of the other pots, were filled with an ochre-colored silt. Finally, north of the baths, protected by the extension of the gallery of the north façade, was found a group of five little negative casts of stumps, still with traces of the roots.
Near the southwest corner of the villa, a stone masonry slab [5] of irregular plan but generally U shaped is considered a possible open-air triclinium. It was later damaged by the erection of a building held up by posts.
Pollen analyses have yielded some results, although the pollens were damaged and oxidized by the dry environment. Samples of garden soil were both from the pots and from outside them. Several of the species identified, such as plantain, argue for a mown lawn. The tree species indicate the presence of conifers – cedars, larches and spruces (cedrus, larix, picea). An oleaceae (determined by D. Marguerie) poses problems of interpretation. Was it a lilac or an olive? In either case, it is an imported species. The lilac would come from the northeast of the Balkans; the olive, from the Mediterranean. Though the lilac might seem more probable on the basis of current plantings, it is noteworthy that Pliny reports that the olive was acclimated in central Gaul (H.N. V 1-2, XVII, 47-48). The genus Prunus appeared several times, thus confirming the results of charcoal analysis (anthracology) but without determination of the species – wild cherry or domestic cherry. Ivy is also present, perhaps to cover the pergolas.

Bibliography Y. Barat, La villa gallo-romaine de Richebourg (Yvelines) in Revue Archéologique du Centre de la France, 38, 1999, p. 117-67, plans p. 122, jardin p.140. (worldcat) Y Barat, D. Morize, Les pots d’horticulture dans le monde antique et les jardins de la villa de Richebourg (Yvelines), in SFECAG, Actes du colloque de Fribourg, 1999, p. 213-36. Y. Barat, La recherche archéologique des jardins antiques in Les nouvelles de l’archéologie 83-84, 2001, p. 56-62, not. P. 58-59. G. Coulon, J.C. Golvin, Voyage en Gaule romaine, Actes sud Errance, Arles-Paris, 2002, p.121-3, restitution p. 122-3. (worldcat) Y. Barat and D. Morize, L’archéologie des jardins antiques: le cas de la pars urbana de la villa de Richebourg (Yvelines) in Actualité de la Recherche en Histoire et Archéologie agraires, Annales Littéraires de L’Université de Franche-Comté, 764, Besançon, 2003. (worldcat) Pleiades ID 108778
