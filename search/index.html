Garden Sanctuary of Poseidon Onchestios
Keywords Literary Pausanias sacred groves shrines (structures) statues Garden Description According to Pausanias, the ancient city of Onchestos in Boeotia lay in ruins by the time he visited the site in the 2nd century A.D., but the shrine and statue of Poseidon Onchestios and the sacred grove survived (9.26.5). This, he says, was the grove that Homer praised in his poetry (Il. 2.506; see also Homeric Hymn to Apollo 229-238). Perhaps the trees that Pausanias saw were not quite as old as he thought, since Strabo, writing over a hundred years earlier, described the site as treeless and the temple empty (9.2.33). Replanting in the sanctuary might account for the presence of the trees seen later by Pausanias.

Garden Tomb Garden and Cistern of Gallatis, Son of Pythion
Keywords Inscription funerary buildings Garden Description An inscription found near Chaeronea and known only from a transcription records the dedication by Gallatis, the son of Pythion, probably some time during the first or second century, of a funerary monument to himself, his wife, his children, and whomever his children wish, “with the cistern and garden&quot; (τῷ φρέατ[ι] καὶ κήπῳ) (IG VII, 3453). The freedom Gallatis grants to his children to dispose of the property as they wish is unusual, but cisterns (as at the tomb gardens of Lictoria Chaerusa at Capena and of P. Sullius Zoticus (cf. CIL 6.29961) at Rome) and wells (as at the tomb garden of Claudia Semne (cf. CIL 6.29959) at Rome), are sometimes mentioned explicitly, and ready sources of water, even when not specified, must often have been provided along with the gardens they supplied in such funerary dispositions.
Dates probably the first or second century

Garden Altar of the Twelve Gods
Keywords Literary laurel (Laurus nobilis) olive trees (Olea europaea) sacred groves Garden Description A grove of olive and laurel trees surrounding the Altar of the Twelve Gods in the Athenian Agora is mentioned in the late 1st century A.D. by the Roman writer Statius in his epic poem Thebaid (12.481-496). Excavations conducted there revealed the remains of the planting pits of trees, although there appears to have been a very limited number, only three or four pits.
Dates late 1st century CE (mentioned)

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/region_i/insula_ii/house_15/i.ii.15/"},749:{title:"House of L. Vousius Faustus and M. Vousius Faustus (I.ii.10)",smallcrumbs:smallcrumbs("/province/italia/region_i/insula_ii/house_10"),content:`Province Italia
Location Pompeii Pompeii (Pleiades)
Sublocation Region I
Insula Insula II
House House 10
Garden House of L. Vousius Faustus and M. Vousius Faustus (I.ii.10)
Keywords aedicules archaeological garden biclinia drains lararia mural paintings (visual works) piscinae triclinia (rooms) Garden Description The garden at the rear of the house, excavated in 1873, is almost totally destroyed. According to Mau, most of the garden was occupied by a large pool (5.40 X 2.90 m.) which was sloped toward the west from where it drained into the street through a pipe. The pool was surrounded by a low wall about 0.55 m. high leaving only a narrow space between the pool and the walls. In the northwest corner were the two beds of a masonry biclinium which sloped toward the wall, as was customary. Rainwater falling on them was carried away by a terra-cotta drain which emptied into the pool. A square niche under the north couch provided a storage space. On the wall above this couch was a rectangular niche lararium with a roughly made aedicula facade (Fig. 3, 2.19.72). At the east end of this couch was a masonry table. Fiorelli reports a planting bed attached to the rear (east) wall. There was a view from the triclinium through the large window in the east wall, across the pool to the garden painting on the rear wall.
Garden Painting
When this garden was excavated in 1873, the excavators reported three panels on the east wall with garden paintings. The center panel had a body of water with swimming fish with assorted animals in the background that included a grazing deer and a springing leopard. The two panels on either side each had a large crater-shaped fountain surrounded by thick growth. Large red flowers and yellow apples could be identified to the left of each fountain and the right, pomegranates (Punica granatum L.). Jashemski examined this painting in 1964 to find it had been covered by a growth of ivy which had destroyed most of the painting. A section of a large pomegranate bush was all that was left intact at the time. She describes the leaves, painted in blue-green with darker shading and a few yellow leaves and the fruit, deep yellow with reddish-orange shading, as being rendered in an impressionistic manner. At the right of the entrance to the garden area was a cistern opening. Plans Fig. 1: Plan of Pompeii with Region I highlighted, plan in Jashemski, Gardens, p.21 (Rights Statement). Fig. 2: Plan of Region I, insula ii, plan in Jashemski, Gardens, plan 5, p. 22; Viola, Scavi, pl. 1; Niccolini, Case, vol. 3, “Topo grafia,” pl. 9 (Rights Statement). Images Fig. 3: I.ii.10; 2.19.72, S. A. Jashemski. Dates unspecified
Excavation Dates 1873

Location Winden Am See Winden Am See (Pleiades)
Garden Rural Villa in Winden Am See
Keywords archaeological garden corridors rural villas vestibules villae rusticae Garden Description The modest house of this villa rustica is of the so-called corridor type, a type common in the region and already seen at Carnuntum (Fig. 1). It was built around 100 A.D. and occupied until the 4th century.
On the southeast of the house was a vestibule, from which a central corridor departed at a 90 degree angle. This corridor divided the house into two parts of equal width. Two walls at right angles to the house at the northeast enclosed an area in which the excavators found &quot;fine garden soil.&quot; This observation allows the reconstruction of a garden, probably a kitchen garden, next to the house (G in Fig. 1).
Plans Fig. 1: Plan of the farmhouse with a garden plot (G) enclosed by walls. Adapted from Thomas 1964, fig. 107.(Rights statement.) Dates 100 AD - 4th century

Location Savaria Savaria (Pleiades)
Garden Tomb Garden of Fl(avius) Dalmatius in Savaria
Keywords epitaphs inscription literary garden tombs Garden Description A limestone slab found near the monastery of St. Martin in Szombathely (Savaria), Hungary, in 1845 and subsequently transferred to the National Museum in Budapest records the epitaph of a high ranking equestrian official (vir perfectissimus), Fl(avius) Dalmatius, and his wife Aur(elia) Iulia, who some time during the third or fourth century built a tomb on their villa estate and composed for it a verse inscription in which Dalmatius hopes for commemoration from a future owner of the property: “Whoever will be master of this house and garden after me, gather the nearby roses for me, put out the white lilies which the green garden will grow for me: these are the gifts of the blessed” (Quisquis {h}e(ris) post me d(o)m(inus) Laris huius et (h)orti, / vicinas mihi carpe rosas, mihi lilia pone / [ca]ndeda{s} q(uae) viridis dabit (h)ortulus: ista (sc. munera) beat(or)um). A freedman Volussius and freedwoman Sabatia saw to the erection of the inscription and monument. On the basis of the final platitude, with its reference to “the blessed” (beati), Diehl considered Dalmatius and his wife to be Christians. For Adamik, on the other hand, commemoration with flowers, a practice condemned by Christian writers as idolatrous, points to a pagan context. The phrasing of the hexameters reveals familiarity also with Roman literary conventions of funerary commemoration (cf. Martial 1.61.3, quiquis eris nostri post me regnator agelli...).Whatever the religious beliefs of Dalmatius and his wife, the equipping of their tomb with a funerary garden to support commemorative celebrations at the site is fully in keeping with the literary pretensions of their epitaph in representing the couple as fully assimilated and sophisticated Romans.
Maps Dates 3rd or 4th century
Bibliography CIL 3.4185. CLE 578. ILCV 296. A. Mócsy and T. Szentléleky, Die römischen Steindenkmäler von Savaria. Amsterdam, 1971, p. 117, no. 161, photo 143. (worldcat) T. Adamik,Archaeologiai Ertesítö 110, 1983:3-9 = AE 1984:722. Pleiades ID 197498

Location Eisenstadt Eisenstadt (Pleiades)
Garden Rural Villa in Eisenstadt
Keywords altars (religious fixtures) archaeological garden atriums (Roman halls) peristyles (Roman courtyards) podiums (building divisions) porticoes villae rusticae Garden Description The residence of this villa rustica was entered on the southeast by a portico (Fig. 1). After passing through a room interpreted as the atrium, one arrived in the open courtyard which had a peristyle on three sides (G on plan). On the northern edge of the courtyard was a podium (P on plan) near which votive altars to Diana and Silvanus were found, both gods of the woods and suitable subjects for a garden. This corner of the courtyard, thus, seems to have had religious character. In the middle of the courtyard was a square foundation, measuring 1.80 x 1.80 m., possibly the remains of a base for some kind of figure. The villa rustica was established in the early 2nd century and occupied probably until the 4th century.
Plans Fig. 1: Plan of the rural villa with a peristyle courtyard (G) and a podium (P) for sculpture. Adapted from Thomas 1964, fig. 73. (Rights statement.) Dates Early 2nd century - 4th century

Location Carnuntum Carnuntum (Pleiades)
Location Description The town of Carnuntum on the Danube River, like Aquincum, was promoted to colonial status in 194 A.D., after having been a municipium. Excavations in the modern zoological garden have revealed part of the town plan and its residential district.
Garden Urban Houses in Carnuntum
Keywords arcades (structural assemblies) archaeological garden corridors kitchen gardens vestibules Garden Description The regional house type found often in Pannonia, the so-called corridor house, is characterized by a vestibule or arcade on its narrow front and a central corridor running the length of the house, separating it into two parts. One of these houses (B on plan) on a street corner in Carnuntum exhibits this plan clearly (Fig. 1). South of the house, facing the street and separate from it, are various rooms which were interpreted as shops and workshops. North of the house is an open unpaved courtyard which is usually assumed to have been a garden, perhaps a kitchen garden (G on plan). The neighboring house (A in Fig. 1) to the east is of similar plan, if somewhat more irregular, and it too has an open courtyard at the north (G on plan).
Plans Fig. 1: Plan of houses (A) and (B), with possible garden courtyards (G) at the rear. Adapted from Jobst 1983, fig. p. 144.(Rights statement.) Dates unspecified

Province Description Location Aquincum Aquincum (Pleiades)
Location Description This town on the Danube river acquired the rank of municipium under Hadrian in 124 A.D. In the year 194 it was granted colonial status.
Garden Urban House or Schola in Aquincum
Keywords archaeological garden balnea fountains peristyles (Roman courtyards) piscinae statues statuettes (free-standing sculpture) Garden Description Very few houses of Mediterranean type have been discovered, and only one can be said with certainty to have had a garden (Fig. 1, G in Fig. 1). The peristyle courtyard was a prominent feature of this house of irregular plan and substantial size near the southern city wall. The house dates to the 3rd century, and it is thought to have been a clubhouse or schola for young men (collegium iuventutis), complete with a bath suite. In the middle of the courtyard, framed on four sides by a low wall supporting columns, was a square masonry pool (Fig. 2). In the center of the pool was a fountain consisting of a small marble satyr standing on a column of the same material. This decorative element and the unpaved ground strongly suggest the existence of a garden.
Plans Fig. 1: Plan of a building with a peristyle garden courtyard (G) and a pool in its center. Adapted from Polenz and Póczy 1986, fig. 47.(Rights statement.) Images Fig. 2: The excavated courtyard building with its peristyle garden. Photo courtesy of M. Carroll.) Dates 3rd century

`,url:"https://roman-gardens.github.io/test-drafts/province/pannonia/aquincum/aquincum_urban_house_or_schola/"},763:{title:"Pannonia",smallcrumbs:smallcrumbs("/province/pannonia"),content:`Province Pannonia
Province Description The creation of the province of Pannonia can be dated to the years following 9 B.C., after the Pannonian tribes had been defeated by Tiberius. The province occupied the western half of modern Hungary up to the Danube in the north and east. Its western neighboring province was Noricum; to the south lay the Save river, Dalmatia, and the Adriatic coast. Because of its frontier position on the Danube, Pannonia was heavily garrisoned by the Roman army throughout its history. Probably to meet the needs of the army, large estates and villas were developed in the Pannonian plains, particularly around Lake Balaton (or Palso) and the Neusiedler (or Fertö) Lake. Large-scale vineyards were planted in the late Empire, producing wine probably for regional consumption. Grain and cattle, however, were not just consumed in Pannonia, but also exported to northern Italy in the late 3rd and 4th centuries. Under Trajan in 106/107 A.D., the province was separated into two parts: Pannonia Superior, with the governor’s residence in Carnuntum, and Pannonia Inferior with its capital in Aquincum. In the late 3rd and early 4th century under Diocletian and Constantine, the Pannonian provinces were split into four parts: Pannonia Prima, Savia, Pannonia Secunda and Valeria, with their capitals in Savaria, Siscia, Sopianae and Sirmium respectively.
Location Garden Dates 9 B.C.
Bibliography Pleiades ID 197425

Publication date 21 Apr 20210
`,url:"https://roman-gardens.github.io/test-drafts/province/pannonia/pannonia/"},765:{title:"Villa of Herodes Atticus",smallcrumbs:smallcrumbs("/province/achaea/eua"),content:`Province Achaea
Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woollen textiles and marbles.
Location Eua Eua (Pleiades)
Garden Villa of Herodes Atticus
Keywords Archaeological exedrae (site elements) mosaics (visual works) nymphaea (garden structures) porticoes statues Garden Description A large (20,000 sq. m.) villa on a small hill near the ancient site of Eua has been systematically excavated since the 1980s. Most of the discoveries, however, remain unpublished. Because the earliest remains date to the Flavian period and an inscription mentions the name Hipparchus, father of Herodes Atticus (103-171 A.D.), it is likely that this was family property inherited by Herodes and transformed by him into one of the most luxurious Roman estates in Greece. At the center of the plan was a large garden defined on three sides (north, south, and east) by porticoes paved in mosaics representing various mythological scenes in a continuous sequence (850 sq. m.). The numerous statues placed in the garden, representing divinities, historical characters, athletes, and philosophers, were part of a decorative program in which the sculptural and mosaic themes were linked. For example, in the north portico, in front of a mosaic depicting Menelaus holding the body of Patroclus, fragments of a statuary group representing the same subject were found (“Pasquino” type). In the south portico, a sculpture of Achilles and Penthesilea (copy of a second century B.C. original from Pergamon) was found in front of a mosaic with the same subject. Other mosaic subjects are the hunt of Aeneas and Dido, the Horai and Charites, the labors of Heracles, and cupids making wine. The eastern part of the villa had a nymphaeum and an exedra, containing six statues depicting girls, one of which dates to the fifth century B.C. The villa also had a Serapeum and an Antinoön. After the death of Herodes the villa probably became imperial property. A phase dating to the Tetrarchy is attested, and during the time of Constantine a mosaic, depicting the Circus Maximus, was added. The villa was destroyed by an earthquake in A.D. 400 A.D. and by the invasions of the Goths.
Dates From the 2nd century CE until 400 CE
Bibliography G. Ieranò, “I tesori di un intellettuale,” Archeo 6, 2001:48-53 G. Spyropoulos, Drei Meisterwerke der griechischen Plastik aus der Villa des Herodes Atticus zu Eva/Loukou. Frankfurt-am-Main, 2001. (worldcat) Pleiades ID 570241

Publication date 21 Apr 2021

`,url:"https://roman-gardens.github.io/test-drafts/province/achaea/achaea/"},767:{title:"Neoplatonic School Near the Areopagus",smallcrumbs:smallcrumbs("/province/achaea/athens"),content:`Province Achaea
Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Athens Athens (Pleiades)
Sublocation Aereopagus
Garden Neoplatonic School near the Areopagus (Omega House)
Keywords Archaeological basins (vessels) nymphaea (garden structures) peristyles (Roman courtyards) Garden Description Several houses with peristyle courtyards were built north of the Areopagus in the second half of the 4th century A.D. These have been interpreted as schools of the Neoplatonic philosophers in which the school directors lived and students were instructed.
One of these buildings, the so-called House C or Omega House, had two peristyle courtyards, of which the eastern and smallest was paved (Fig. 1). The house was assured of a constant supply of water, as it tapped into a spring higher up on the hill. The nymphaeum and semi-circular collecting basin on the southeast corner of the house were fed by this, the overflow being directed through a pipe to a well on the west side of the central, rectangular peristyle courtyard. The water taken from this well may have been used to water a garden, possibly one in the unpaved courtyard in which the well was situated (G on plan). A collection of marble statues, portrait busts, and reliefs from the 4th century B.C. to the 3rd century A.D. was discarded in this and other wells of the house in the first half of the 6th century, possibly at the same time Justinian ordered that pagan schools should be closed down. The house was destroyed in 582/3 after a period of Christian use.
Plans Fig. 1: Plan of the so-called Omega House with a possible garden peristyle (G) on the Areopagus. Adapted from Camp 1986, fig. 170. Dates second half of the 4th century CE to the late 6th century CE
Bibliography J. McK. Camp, The Athenian Agora. Excavations in the heart of Classical Athens. London, 1986, pp. 202-211, figs. 170-186. (worldcat). A. Frantz, Late Antiquity: A.D. 267-700. The Athenian Agora XXIV. Princeton, 1988, pp. 40-48, pls. 6, 27a, 31-36a, 37a, 43. (worldcat). T. L. Shear, “The Athenian Agora: Excavations of 1970,” Hesperia 40, 1971: 266-270, 273-275, pls. 53-55, 58-59. (JSTOR). Pleiades ID 969121823

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Athens Athens (Pleiades)
Sublocation Dipylon Gate
Garden The Garden of Epicurus
Keywords Literary gymnasiums Garden Description In the 4th century B.C., the schools and gardens of the philosophers Plato, Aristotle, Theophrastos and Epicurus were built in the vicinity of the gymnasia in the suburbs of Athens. Like the gymnasia, these schools were held in especially high esteem by members of the wealthy, educated class of Roman society who eagerly absorbed Greek culture and often completed their education in Athens. It is difficult to say in exactly what condition these schools were at this time, but the memory of them in their prime was still vivid. The educational institutions of Athens were maintained until the emperor Justinian decreed that the schools be closed in 529 A.D.
Many dialogues and descriptions of private villas of Roman aristocrats reveal that parts of their estates were landscaped and designed to evoke Greek gymnasia and schools, where, in theory at least, hours could be spent discoursing and philosophizing. Parts of the villas, such as those of Cicero and the emperor Hadrian, were occasionally named ‘Academy’ and &quot;Lykeion&quot; after the gymnasia and schools of Athens.
Cicero set the scene in De finibus (5.1.3) for a group of men in the Academy near the gardens of Epicurus in 79 B.C., and he mentioned the garden of Plato in the same suburb (Fin. 5.1.2). Roman statues of Epicurus and the Epicurean philosopher Colotes found outside the Dipylon gate on the road to the Academy may reflect some rebuilding prompted by Hadrian. Heliodoros (Aethiopica 1.16.5), writing in the 3rd century A.D., mentioned a gathering of men near the garden of Epicurus.
Dates 4th century BCE and later (mentioned in 79 BCE and the 3rd century CE)
Bibliography E. Vanderpool, “The museum and garden of the peripatetics,” Archaiologikē Ephemeris, 1953-1954, pt. 2: 126-28. (worldcat). M. Carroll-Spillecke, “The gardens of Greece from Homeric to Roman times,” Journal of Garden History 12.2, 1992: 91. (worldcat). Pleiades ID 579885

Location Winkel-Seeb Winkel-Seeb (Pleiades)
Garden Rural Villa in Winkel-Seeb
Keywords archaeological garden corridors pergolas porticoes terrace gardens villae rusticae well houses Garden Description The residential and service parts of this villa rustica occupied an area of ca. 7 hectares. The lateral walls of the complex could be followed over a length of 395 meters, but it is assumed that they once extended up to the lake southeast of the farm. The house, measuring 56.70 x 82.40 meters, was of the winged corridor type (Fig. 12.1). The villa rustica was built in the first half of the 1st century A.C. and inhabited until its destruction in 250. The two protruding wings on either side of the entrance on the north extended to the dividing wall between the pars urbana and the pars rustica. These may have been built as covered porticoes or pergolas. The large terraced courtyard between them was possibly laid out as a garden or park (G in Fig. 1). Immediately north of the dividing wall was a well-house.
Plans Fig. 1: Plan of the rural villa with porticoes enclosing a possible garden (G) in front of the house. Plan adapted from Drack and Fellmann 1988, fig. 511. (Rights Statement) Dates First half of 1st century A.C. - 250

Location Vesontio Vesontio (Pleiades)
Location Description The defensibility offered by this unique geography made Caesar hasten to occupy Vesontio in 58 BC. The town came to have all the usual Roman structures– forum, baths, aqueduct, and amphitheater (on the other side of the Doubs, to the northwest.) But the most visible remnant is the Porte Noire (Black Gate) [3], a triumphal arch built by Marcus Aurelius at the southeastern end of the cardo maximus, today Grande Rue and still the center of city life.
Archaeology in a downtown area is always a matter of seizing opportunities as they are presented by new construction, remembering and recording what was found, and coming back years later to complete the picture. A good example of this process is at our second site, [2] on the map. In 1973, the Neptune Mosaic was discovered in rue de Lorraine, one of the largest floor decorations in all Gaul. The extent of the mosaic under nearby buildings made full excavation impossible. More than thirty years later, in 2004, construction of a gymnasium for the Collège Lumière (a middle school) gave archaeologists access to much more of the site, about 3000 square meters, for a salvage excavation. As expected, the continuation of the Neptune mosaic was found; moreover, three other mosaics of high quality, along with columns, sculpted blocks, peristyles, and monumental pools came to light. The results of this excavation have not been published; we are grateful to the excavators for sharing their preliminary results.
Garden Structures under the Collège Lumière in Vesontio
Keywords colonnades kraters mosaics (visual works) opus signinum peristyles (Roman courtyards) piscinae porticoes reception rooms rinceaux terrazzo Garden Description The results of the 2004 excavation at the Collège Lumière are still under study and the data are therefore still partial. This zone, close to the river and the artisinal quarter has, in the past, yielded most of the mosaics recorded for Besançon. The ancient structures discovered on 3000 square meters relate to a Gallo-Roman urbanization extending from the Augustan period to the third century and superimposed on a rather dense Gallic occupation of the first century BC. Two phases of construction from the late Augustan period up through the end of the first century, have thus far not permitted the confirmation of the possible presence of a garden. On the other, later constructions dating from the beginning and last third of the second century are rich in peristyles with open space suitable for a garden.
At the beginning of the second century, in a third phase, a structure of large dimension (at least 2500 m2) but undetermined purpose was built on fill and leveling of the abandoned earlier buildings. It will simplify descriptions to let “north” denote the direction that is actually northeast, the direction towards the river. In these terms, large rooms (the largest reaching 126 sq. m.) and corridors were bordered on the south by an open area, possibly a garden, with porticos on at least the north and west sides, and by one peristyle to the west and by another to the east. The walls of the porticos around these peristyles were decorated with painted plaster. The west peristyle (at least 22 x 20 m) is the most complete. Only one wall, the east wall of the west peristyle, is common to these second century structures and the preceding ones of first century. It may thus represent a property line. Originally, it opened over a large threshold between the largest of the rooms and the western peristyle. It was subsequently first reduced and then completely closed.
The fourth phase, a remodeling at the end of the second century, is the best preserved, but its purpose remains unclear. It has yielded a series of elements that allow us to follow the architectural reasoning of the builders. It kept the basic plan of the third state: a peristyle to the east, one to the west, and a large garden to the south. The rooms, however, are considerably rearranged. Three grand reception rooms (of 200, 85, and 65 m2 ) with floors decorated with luxurious mosaics are organized in a very regular fashion in relation to the two peristyles and garden by corridors or galleries. The floors of these numerous spaces of circulation were a terrazzo in an opus signinum matrix, except for the gallery of garden, which had a mosaic.
The largest of the rooms, decorated by the Neptune mosaic, opened on its north side through a colonnade onto the south of the east peristyle and through another colonnade on the opposite side to the garden on the south. The spacing of the columns was the same (4.6 m) on both colonnades. The excavated part of the east peristyle showed that it was 22.3 meters wide; if it was square, it would have had an area of about 500 square meters. Another large room decorated with the rinceaux mosaic (so called for the bands of scrolled foliage) also opens onto the east peristyle. The gallery that borders the garden was widened into the garden in front of the Neptune room; against the wall of this extension there was a pool at least 1.5 meters wide and probably about 13 meters long. Several paving stones of the bottom have survived. The last room, the one with the Medusa mosaic, would seem to have opened onto the garden. The garden was about .95 meters lower than the house and was reached by descending four steps. The north portico of the west peristyle was enlarged in this final phase; the interval between columns reached 6.7 meters. The presence of the closed wall that may have been a property line obliges us to ask Did this west peristyle really belong to the structure to the east or was it part of a different edifice that may have extended to the west outside the limits of the excavation?
A fragment of a little ornamental stone krater was found in the material that filled the east peristyle after its abandonment. From late antiquity is the foundation of a pool or cistern of about 3.5 by 2.5 meters. Its stones have been removed, and only the opus signinum mortar bearing the imprint of the stones has been found. This structure pierced through all the archaeological levels and into the natural earth.
Plans Images not available (?) Fig. 1: Plan of the domus, now under the Collège Lumière. Dates Gardens: Beginning and last third of second century
Excavation Dates 2004

Location Vesontio Vesontio (Pleiades)
Location Description The defensibility offered by this unique geography made Caesar hasten to occupy Vesontio in 58 BC. The town came to have all the usual Roman structures– forum, baths, aqueduct, and amphitheater (on the other side of the Doubs, to the northwest.) But the most visible remnant is the Porte Noire (Black Gate) [3], a triumphal arch built by Marcus Aurelius at the southeastern end of the cardo maximus, today Grande Rue and still the center of city life.
Archaeology in a downtown area is always a matter of seizing opportunities as they are presented by new construction, remembering and recording what was found, and coming back years later to complete the picture. A good example of this process is at our second site, [2] on the map. In 1973, the Neptune Mosaic was discovered in rue de Lorraine, one of the largest floor decorations in all Gaul. The extent of the mosaic under nearby buildings made full excavation impossible. More than thirty years later, in 2004, construction of a gymnasium for the Collège Lumière (a middle school) gave archaeologists access to much more of the site, about 3000 square meters, for a salvage excavation. As expected, the continuation of the Neptune mosaic was found; moreover, three other mosaics of high quality, along with columns, sculpted blocks, peristyles, and monumental pools came to light. The results of this excavation have not been published; we are grateful to the excavators for sharing their preliminary results.
Garden House in the Rue du Palais de Justice in Vesontio
Keywords archaeological garden \\
domus fountains hypocausts mosaics (visual works) opus sectile (visual works) opus signinum oeci peristyles (Roman courtyards) piscinae porticoes terrazzo water wells Garden Description In 2000-2001, at the time of construction a new judiciary facility, an area of 2000 square meters was excavated at the center of this loop. The results are in large part unpublished. On land that had been occupied since the end of the second century BC, two houses of perishable materials were built in the eastern part of the site in the beginning of the first century AD. They were abandoned at the beginning of the Flavian epoch, and replaced by two imposing domus that lasted up to the middle of the third century. They stood on opposite sides of a property line wall (tinted in purple in Fig. 1) that was parallel to a cardo running in a northwest-to-southeast direction some hundred meters away. The two houses had slightly different orientations. The eastern house doubtless opened onto a southwest-northeast street passing 50 meters beyond the eastern limit of the excavation but partially brought to light in 1989-90 during excavations when a new parking facility was being built for the city hall. In this house, two independent structures (oecus) (tinted pink in the figure) with floors once decorated with mosaics since disappeared are wrapped about and connected by a portico (yellow tint) of complex plan with galleries 3 meters wide and opening onto an open space (green tint) covering 110 square meters. The counterpart of this portico is in part visible on the other side of the larger room. An incompletely known peristyle borders this oecus to the east (on the lower right edge of the plan). Its gallery was decorated with a terrazzo floor of opus signinum with accents of crustae, thin stone slices of which an opus sectile is made. In this phase, the north domus had a peristyle of 75 square meters with galleries on three sides. To the west (lower left corner of the plan), there was a large open space of nearly 500 square meters, which may have been a garden. At its west end, the wall of an incomplete building ran by a well and a masonry square 2.16 meters on a side which may have been the base of a shrine or monument. These structures were aligned with the property line wall. There was as yet no pool.
In the second half of the second century, the “garden” was restructured. The building on the west side was abandoned, the shrine or monument was kept, and a large pool put in at the eastern end supported against the wall of a terrace supporting the house to the east and consequently having the same orientation. This rectangular pool (21.2 x 3.5 m) had on the garden side a semicircular apse 6.9 meters in diameter. As part of the same architectural ensemble, a portico formed the retro-scene of the pool. Its opus signinum floor was 80 centimeters above the surface of the pool. Another, wider portico ran along the north side of the area. A shim-shaped gap existed between it and the property-line wall because of the difference in orientation. The monumental character of the pool and the north portico suggests that this garden may have been independent of both houses and was possibly a public space or belonged to a house further west, outside the limits of excavation.
At the beginning of the third century, the two domus were transformed. In particular, polychrome mosaics were installed in the east house and rooms with hypocausts in the north house. The little shrine or monument at the western end of the garden was eliminated, but the pool was reconstructed without alteration. The paving stones that had been in a pool were in part removed and used to build a 3.8 x 2.9 meter platform which served as the base, presumably, of a quadrangular fountain in the north house in an open space which replaced the peristyle, which was then destroyed.
Images Images not available (?) FIGURES:
Fig. 1: Houses at the Palais de Justice Fig. 2: Axonometric representation Dates Beginning of the Flavian epoch - middle of the third century
Excavation Dates 2000-2001
Bibliography C. Gaston, “Un bassin monumental et une fontaine dans les fouille du Palais de Justice de Besancon,” Revue Archéologique de l'Est, t. 52, 2003, p.417-428. Christophe Gaston: “Données récentes sur l'achitecture antique à Besançon,” Archéopages/Inrap. No. 8, Nov. 2002, p. 28-35. Laurent Vaxelaire, Philippe Barral, “Besançon: de l’oppidum à la ville romaine” in La naissance de la ville dans l’Antiquité, M. Reddé et al. ed., Paris, 2003, p. 254-256. Pleiades ID 177657

Location Vallon Vallon (Pleiades)
Garden Villa in Vallon (Sur Dompierre, Canton de Fribourg, Switzerland)
Keywords arbors barns cisterns (plumbing components) ceramic tile ditches fences (site elements) hearths horrea kitchen gardens mosaics (visual works) orchards pedestals pillars piscinae porticoes sherds tesserae villae rusticae water supply systems Garden Description Located 6km south-east of Avenches/ Aventicum, the capital of the Helvetian tribe, this site is situated on a small alluvial terrace at the bottom of a hillside. The area is bordered by a stream, the Laret, characterized by a flow, sometimes torrential, that has fluctuated during the past centuries. To the west, on the right bank, stands the rocky spur of Carignan (Fig. 1). Due to the relatively restrictive topography, human settlements favoured the left bank until the Middle Ages.
On the spur east of the stream, a building made of a light structure, apparently isolated, is constructed at the beginning of the 1st c. CE; it is bordered on its southern and northern sides by two roads. During the years 30/40 CE, a peripheral gallery on wooden pillars is placed around it. Its layout rather suggests an annex of a villa rustica or perhaps even a simple house in an urban context. Between 50 and 70 CE, it is surrounded by two other constructions, which together with the first building take on the characteristic shape of an “L”. The northern house is made of several habitation rooms; as it is bordered by a portico, it recalls the dwelling places of the medium-sized villae rusticae discovered in Switzerland. The southern building, surrounded by galleries, is laid out around a 100 m2 large kitchen, containing a large central hearth, which separates, to the south, the rooms designed for habitation, and the areas, to the north, apparently dedicated to utilitarian activities. At the back of the southern construction, a fourth building was erected, a barn (horreum) recognizable because of the network of pillars that supported an elevated floor.
A wall section, placed under a later separating wall, already indicates the existence of a division of the area between the northern and southern parts of the garden. The occupation layer is marked by a number of undated hollow structures. A ditch, boarded on the east by two big oval pits, distinguishes itself by its orientation which is parallel to the front of the central building, but its function still remains unknown: could it be an early garden arrangement? The only palynological analysis undertaken in a trench opened in the north building, suggest a tree canopy composed of a mixture of oaks, birches and hazel trees, in the second half of the 1st century CE; alders and willow trees could be found along the stream banks. An abundance of ferns and conifers grew in the surrounding areas. Herbaceous vegetation was intermingled with cereals. The information in our possession is too scarce to allow us to interpret it as a garden. Traces of equidistant posts or peg holes appear to form the outline of structures that are still difficult to explain (light arbour-like construction?). This open space is confined by a small bank to the south. Below it, the area is crossed by two long perpendicular depressions that could have a natural origin (paleochannel?), re-used as rubbish disposals at the beginning of our era. The south-east oriented channel, originally interpreted as a clay extraction pit, was cleared over a distance of approximately thirty meters. It was seven to eight meters wide, 1,2 meters deep and contained, in its lower part, several conduits made from pine trees (fig. 3). These timber elements were not assembled but stored in a humid environment before being used. The preparation and preservation of wood for plumbing systems, suggests the existence, from the first Antique settlements, of a very elaborate running water supply system, its use in domestic and/or handicraft or farming activities still needs to be clarified. Dendrochronology reveals two time series, dated to the autumn/winter 3/4 CE and 32/33 CE. These dates, that are contemporary with the first building stages of the villa, are very early for Switzerland and are close to Avenche’s first dated constructions.
The edges of the channel, which are gradually filled in, are bordered by two small fences in the last quarter of the Ist century; these fittings may be the result of a wish to stabilize the banks of the channel, clearly still under water at that time. Later on, the channel is filled in by a new rubbish disposal that seals the fences. We know nothing about the appearance of the area (courtyard or garden?) which extended between the channel and the southern building.
The profound architectural developments that took place in the three habitation buildings from the years 150/160 CE, had repercussions on the gardens (fig. 2). The occupation layer of the courtyards to the west of the buildings is raised by bringing in a large amount of ballast material. The subdivision of the garden zone is not precisely known. To the west of the constructed area, in the northern area bordered by the waterway, a pedestal indicates the presence of a statuary decoration that will be removed by the next generation. A long masonry wall, decorated with pillars presumably sculpted, is the only partition element brought to light. It marks the boundaries of an area interpreted as an ornamental garden, onto which the northern building and the northern part of the central building open. Divided into two zones, the oriental part of the northern garden is covered with tiles, revealing in its northern corner a fountain; it is replaced, in its western part, by soil around which a fence was probably built. It communicates directly with a second ornamental garden situated on the side of the central building, maybe destined for the private use of the family and close relatives. Here too, the remains are sparse: a patch stretches along the separation wall with the northern garden. A path followed the central building. Others must have crossed beds of plants edged with vertical ceramic elements. In other places, wooden posts formed rows that are still difficult to elucidate but that may indicate the outline of arbours. In the same place were found meander shaped ditches which do not follow the exact same orientation as the buildings (fig. 4). Were they hedges that were part of a vegetal maze? Despite the absence of palynological facts, they can be compared to the ditches excavated in the gardens of the Fishbourne Villa (England) or to those in the pars urbana of Dietikon’s villae (canton of Zurich).
At the end of the first archaeological excavations (1985-2000), we favoured the hypothesis of a subdivision of the area to the west of the buildings into three juxtaposed courtyards which echoed the tripartition of the constructions. They contained two ornamental gardens, in the north and in the center, and a courtyard that sheltered a kitchen garden and an orchard at the front of the southern building, dedicated to utilitarian activities (fig. 5). The recent research does not support a division of the area into three distinctive courtyards (2006/2010). The second garden, which presents a regular incline to the south, does not show any tangible boundary. Did it occupy the whole area in the front of the south building, or were they garden arrangements (hedges) dividing it? (fig. 6) Traces of vegetation being very hard to spot on the surface of the ground of the gardens, no definitive conclusion can be drawn.
The recent discovery of the lower part of a pool in front of the south building has also casts doubts on its utilitarian function. The structure itself, laid on a foundation of stakes made from oak and alder wood dated by dendrochonology to the years after 160 CE, has been almost entirely retrieved. The interpretation of this structure is still under discussion: it could be a cistern but it is more likely to be an ornamental pool that could have been enhanced by a parietal mosaic composed of the many glass tesserae that were found nearby. The structure, standing against the south building, would be oriented not towards the construction itself, but towards the courtyard where no garden arrangement has been uncovered.
Whereas the courtyards have offered very few traces for the Early Roman Period, the Late Antique Period marks a turning point in the history of Vallon’s gardens. Following a fire, the buildings are reorganized and areas dedicated to handicraft activities appear in the porticoes. A new function is attributed to the courtyards. The rubble of the partially demolished north and central buildings is discarded in the northern garden and the northern part of the second courtyard. To the south of themeander shaped ditches, is built a construction consisting of posts and sill plates, equipped with a ground hearth made out of ceramic tiles. The late occupation of the gardens seems to be linked to the salvage and transformation of building materials collected in the edifices. Other post structures (constructions? enclosures?) almost cover the whole area in the front of the southern building. The archaeological objects found (pottery fragments, over a hundred coins) suggest that this occupation partly covers the IVth century and does not go further than the beginning of the Vth century.
After the disappearance of the Antique site, the land continues to be occupied during the Early Middle Ages. The discovery of channels supports the hypothesis that the areas between the new buildings or on their sides, were well enough built to see the creation of an ornamental garden. However, the remains are too disrupted to allow further discussion.
Maps Fig. 1: Vallon location map. (Rights Statement) Fig. 2 : map of the habitation zone in the second half of the IInd century of our era.(Rights Statement) Images Fig. 3 : pine wood conduits preserved in one of the channels. Photo Fribourg State Archaeological Service. (Rights Statement) Fig. 4 : ditches uncovered in the courtyard in front of the central building (2006). Photo Fribourg State Archaeological Service. (Rights Statement) Fig. 5 : scale model of the habitation area in the second half of the IInd century. Built before the research in the gardens was resumed, it presents a considerable partitioning of the various open spaces. Photo Fribourg State Archaeological Service. (Rights Statement) Fig. 6 : watercolour of the habitation area integrating the first results obtained by excavating the gardens. Please note the less significant partition between the different courtyards. The cistern at the front of the south building (to the right) is highly hypothetical; it seems rather to be an ornamental pool. Watercolour: Bernard Reymond, Yverdon-les-Bains (Switzerland). (Rights Statement) Dates Beginning of the 1st c. CE - beginning of the Vth century
Excavation Dates 1985-2000, 2006/2010
Bibliography No bibliography listed Pleiades ID 981525

Location Orbe Orbe (Pleiades)
Garden Rural Villa in Orbe

corridors terrace gardens villae rusticae Garden Description This large palatial house belonged to a villa rustica revealed by excavation and aerial photography. The enclosed farmyard is calculated to have been approximately 420 x 650 meters in size. The house itself, built in the mid-1st century AD and in use until the 4th century, was 200 meters long (Fig. 1). This winged corridor house had two large open courtyards between the protruding wings at the front. These were very likely gardens (G in Fig. 1). Twenty-five meters in front of the house at the east was a long terrace wall 400 meters long running north-south. There may have been gardens or a park (G in Fig. 1) between the house and this terrace wall.
Plans Fig. 1: Plan of the rural villa (A) with two large courtyard gardens (G) and a possible walled garden (G) to the east of the main house. The dotted lines are structures known only from aerial photography. Adapted from Drack and Fellmann 1988, fig. 423. (Rights Statement) Dates House: mid-1st century CE - 4th century

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands.
The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and wooolen textiles and marbles.
Location Corinth Corinth (Pleiades)
Garden The Circus of Roman Corinth
Keywords Archaeological amphorae (storage vessels) circuses (Roman arenas) mosaics (visual works) Garden Description The circus of Roman Corinth was excavated in 1967-1968 in the so-called Gymnasium area to the north of the city. The eastern curved meta, a portion of the spina (a total of 19 meters in length; Max. W. 4.49 m.), and a series of hard-packed racecourse floors were recovered, along with a fragmentary marble cone that was part of a turning post (meta). Lead curse tablets, typical finds in circuses, were found close to the meta. It appears that the circus was planned as an integral component of the Caesarian design of the city after 44 B.C. and constructed during the mid- to late-Augustan period. There are renovation phases in the late 1st century and 6th century A.D. This circus was probably the site of the equestrian contests of the Corinthian Caesarea festival and, at times, of the Panhellenic Isthmian Games.
In the spina and meta excavators found three large pits cut into the bedrock, spaced roughly 6 m. apart, center to center, and placed just south of the central axis of the structure(s) (pit 1: (in meta) Diam. 1.65 m.; Depth 0.88 m.; pit 2: (in spina) Diam. 1.65 m.; Depth 0.79 m.; pit 3 (in spina): Diam. 1.45 m.; Depth 0.80 m., Fig. 1) There is no indication of hydraulic cement within the pits or in the spina area. The pits can be dated to the original construction phase of the circus from the mid- to late-Augustan period. Later, in the 5th century A.D., the pits were filled in. Based on the similarities of the diameter and depth of these pits to those for cypresses at nearby Nemea, it is very likely that these are also planting pits for trees. If so, the planting pit in the meta would be evidence for a tree in the same location where the marble cone has been restored in a later phase (Fig. 2). Shallow channels cut into the bedrock lead toward the pits from different directions. No terracotta or lead water pipes were found, and there is no evidence for the water supply system, suggesting that these channels may have been simply for directing rainwater into the planting pits.
A transport/storage amphora, broken into several fragments and with the neck and foot cut off, was found inside one of the pits (pit 2, Fig. 3). This amphora was almost certainly reused as a planting pot and is further evidence that the meta and spina were planted. The amphora is a North Italian Dressel 6 or Spanish Dressel 7-11 type, with dates ranging from the 1st century A.D. to first half of the 2nd century A.D. Thus, the planting pot may not belong to the earliest phase of the circus. Fragments of marble sculpture were found in the fill above the spina, including a large egg-shaped object that may be part of a lap-counting device, a colossal hand, the fragmentary head and arm of a youth, the left leg of an athlete with palm tree support, as well as a lifesized terracotta comic mask. The presence of these fragments suggests the possibility that the spina/meta area was also decorated with sculptures amidst the garden plantings.
The so-called “hippodrome garden” type (see the Domus Flavia on the Palatine Hill in Rome, the “Stadium-Garden at Hadrian’s Villa at Tivoli, the Villa of the Little Circus at Silin, Jericho, Pliny’s Tuscan villa, and Domitian’s villa above Lake Albano) must have been inspired in some way by Greek hippodromes and/or by Roman circuses with planted areas with sculptural and possibly architectural decoration in the central area and probably around the circumference of the elongated racecourse. It must be pointed out, however, that no Greek hippodrome has ever been excavated, although recent excavations at the Sanctuary of Zeus on Mt. Lykaion in Arcadia may be able to shed some light for the first time on a Classical period hippodrome structure and its possible garden features. In addition, although trees appear in circus scenes illustrating the spina and meta of the Circus Maximus in Rome on 3rd – 4th century A.D. mosaics, e.g., the Barcelona mosaic, as well as on coins, e.g., coin of Philip I, and on sarcophagus reliefs, such as the Vatican sarcophagus (Humphrey, 235-236, figs. 56, 119; p. 127, fig. 56; pp. 196-203, fig. 99-101) and the possibility of plantings has been proposed in the spinae of Roman circuses (e.g., by Humphrey, 38 for the circus at Leptis Magna), no specific archaeological evidence has been recorded until the publication of this circus at Corinth.
Plans Fig. 1: Actual State Plan of the Roman circus, with planting pits labeled. From D. G. Romano, “Roman Circus,” p. 589, fig. 3. Plan courtesy of the author. Images Fig 2. Reconstruction drawing of the Roman circus with hypothetical cypress trees planted in the spina and meta. Drawing by David Pacifico for the Corinth Computer Project. Fig. 3: Fragmentary amphora found in pit 2 in the spina of the Roman circus. Photograph courtesy of James Wiseman. Dates Bibliography BIBLIOGRAPHY:
J. H. Humphrey, Roman Circuses: Arenas for Chariot Racing. Berkeley, 1986. (worldcat) D. G. Romano, “A Roman Circus in Corinth,” Hesperia 74, 2005: 585-611. (worldcat). Pleiades ID 570182

Keywords Literary date palms (Phoenix dactylifera) sacred groves Pausanias statues Garden Description The Greeks in Homer’s Iliad sacrificed to Artemis at Aulis in Boeotia in the hopes of favorable winds to carry them from Greek shores to Troy (Il. 2.305-310). The late 5th century Athenian playwright, Euripides, made reference to the grove of Artemis in his Iphigenia in Aulis (185-186, 1543-1549). The shrine of Artemis at Aulis was visited by Pausanias in the 2nd century A.D., and he noted white stone statues (presumably marble) of Artemis and palm trees growing in the sanctuary (9.19.6-8). According to him, the fruit was not all edible, as it was in Palestine, but he remarked that the fruit ripened better than the dates in Ionia.

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Athens Athens (Pleiades)
Sublocation Agora of Athens (Pleiades)
Garden Temple of Hephaistos
Keywords Archaeological myrtle (Myrtus communis) pits (earthworks) planting pots (horticultural containers) pomegranate (Punica granatum) Garden Description On the western edge of the Athenian Agora on Kolonos hill was the Temple of Hephaistos, built in the second half of the 5th century B.C. Excavations in 1937 around the temple revealed numerous square planting pits cut into the living rock in the 3rd century B.C. and again in the 1st century B.C. (Fig. 1). Rock-cut planting pits were preserved in four rows on the south, with isolated examples of such pits on the north and west sides (G on plan). The excavator cogently argued for rows of plantings to the north, south and west of the temple. The lack of planting pits on the north and west sides can be explained by the fact that the rocky hill upon which the temple was built fell away sharply on the north and west, requiring leveling layers above the natural rock. Into these deposits trees or shrubs were planted, leaving no trace of planting pits in the rock below. On the steeper southern side, however, the rock slope had to be shaved off, necessitating the cutting of planting pits into the rock. Possibly more than 60 such pits were arranged in rows parallel to the temple in the 3rd century; two rows on the north and south sides, and one row on the west side. After the Roman destruction of many Athenian buildings by Sulla in 86 B.C., at least the south side was replanted and two more rows of pits dug, resulting in four rows of trees or shrubs on this side. In many of the pits was a terracotta planting pot in ashy soil at a depth of ca. 50 cm. These planting pots, possibly containing laurel and pomegranate shrubs, had drainage and root holes in the bottom. The lack of maintenance of the irrigation pipes leading to the garden caused the plantings to wither and die by the second half of the 1st century A.D. The garden has been replanted with myrtle bushes and pomegranate trees.
Plans Fig. 1: Plan of the Temple of Hephaistos and its temple grove (G) with surviving rows of planting pits (open squares). Adapted from Thompson 1937, fig. 1. Dates 3rd century BCE to the 3rd century CE
Bibliography D.B. Thompson, “The Garden of Hephaistos,” Hesperia 6, 1937: 396-425. (JSTOR), (ASCSA). M. Carroll-Spillecke, “The gardens of Greece from Homeric to Roman times,” Journal of Garden History 12.2, 1992: 90, figs. 10-11. (worldcat). M. Carroll, &quot;The sacred places of the immortal ones: ancient Greek and Roman sacred groves,&quot; in J. Woudstra and C. Roth (eds.), A History of Groves. London: Routledge, 2018: 22-23, fig 1.4. (worldcat). Pleiades ID 558659669 (Hephaisteion)

Location Athens Athens (Pleiades)
Garden Library of Hadrian
Keywords Literary Archaeological colonnades gymnasiums Pausanias peristyles (Roman courtyards) piscinae Garden Description The most monumental building dedicated to education and intellectual pursuits in Athens was the so-called Library of Hadrian (Fig. 1). It consisted of four columned halls with exedrae at regular intervals on the north and south sides, and a library room flanked by lecture halls on the east.
In the center of the building was a large open peristyle courtyard with a long pool (stippled on plan). The courtyard has been reconstructed as a garden (G on plan) in which students and scholars could stroll, and there were almost certainly statues in this area. One is reminded of Vitruvius’ recommendation to plant the open areas between the colonnades of buildings with greenery, which he believed improved the air and made walks in this environment healthy for body and mind (Vitr. 5.9.5.). The building bears a strong resemblance typologically, and very likely thematically, to the late Hellenistic/early Roman gymnasium outside the city in the Academy. Pausanias, our literary source for Hadrian’s building projects in Athens, referred to the library as a splendid building with 100 columns, adorned with statues and paintings (Paus. 1.18.9).
Plans Fig. 1: Plan of the Library of Hadrian with its courtyard garden (G) and apsidal pool (stippled). Adapted from Travlos 1971, fig. 316. Dates 2nd century CE and later

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Athens Athens (Pleiades)
Garden Gymnasia and Groves
Keywords Archaeological Literary elms (Ulmus sp.) gymnasiums olive trees (Olea europaea) palaestrae peristyles (Roman courtyards) plane trees (Platanus orientalis) poplars (Populus sp.) statues water features (landscaping) Garden Description The three most famous gymnasia in Athens, situated outside the city in naturally well-watered and shady sanctuaries of pre-Classical date, were those in the suburbs. In the Academy there was a shrine of the hero Hekademos; the Lykeion had a sanctuary of Apollo; and a cult site of Herakles was located in Kynosarges. The gymnasia in these suburbs were especially revered in Roman times as prestigious educational centers. They included running tracks and other sports grounds for physical training, rooms for literary instruction and baths spread out over a large area and loosely added to in the course of time. In each of the three areas foundation walls of a building enclosing a palaestra, or sports ground, of the 4th century B.C. have been excavated. Roman building activity in the Athenian suburbs is confirmed by Pausanius (1.18.9). According to him, Hadrian had a gymnasium named after him outside the walls of Athens near the Ilissos River in Kynosarges, although it is unclear whether he actually had a new gymnasium built here in the 2nd century A.D. or if he merely refurbished the old one. Roman honorific inscriptions and baths erected on the sites of the three suburban gymnasia indicate that they were kept up and modernized well after the Classical period.
Ancient literary references to the plane, elm, poplar, and olive trees in the Academy are numerous. Excavations in the suburb of Academy have shown that a new gymnasium was built there in the late Hellenistic/early Roman period. This gymnasium consisted of a central courtyard enclosed by porticoes on all four sides (Fig. 1). The northern wing of the building complex contained rooms which were probably used as libraries and for lectures, while the south, west and east wings appear to have had a row of desks, of which only the stone bases remain, running down the middle of each corridors. The courtyard itself may have been used as a palaestra for training, although by this period Greek education focused less on physical training than on lectures, debates, and literary study. The courtyard had a pool in the center (P on plan) and a podium for statues (S on plan), possibly of the Muses, at the northern end, both of which certainly would have restricted any space for athletics. No paving in the courtyard could be found, and it possible that it was planted in some way, perhaps with shade trees (G on plan).
Plans Fig. 1: Plan of the late Hellenistic/early Roman gymnasium with a possible garden (G), a pool (P) and a podium for statues (S) in the suburb of Academy at Athens. Adapted from Travlos 1971, fig. 59. Dates 4th century BCE and later
Bibliography J. Travlos, Bildlexikon zur Topographie des antiken Athen, Tübingen, 1971, pp. 42-51, 180F, 181L, 340-341, 345-347, 579, figs. 59-62. (worldcat) M. Carroll-Spillecke, Κήπος. Der antike griechische Garten. Wohnen in der klassischen Polis 3, Munich, 1989, pp. 28-29.(worldcat) M. Carroll-Spillecke, &quot;The gardens of Greece from Homeric to Roman times,&quot; Journal of Garden History 12, 1992: 91, fig. 13 W. Hoepfner, “Platon’s Akademie. Eine neue Interpretation der Ruinen,” in W. Hoepfner, ed., Antike Bibliotheken, Mainz, 2002, pp. 56-62. (worldcat) Pleiades ID 122572945 (Lyceum)

Location Athens Athens (Pleiades)
Sublocation Areopagus (Pleiades)
Garden Urban Houses near Areopagus
Keywords Archaeological basins (vessels) peristyles (Roman courtyards) pipes (conduits) piscinae planters (containers) Garden Description Several Roman houses in Athens make use of the remains of Classical and Hellenistic buildings, and, as far as we can tell, these houses generally had courtyards paved with marble chips, pebbles or tile set in mortar, rather than with gardens. One house on the northwest slope of the Areopagus, however, was of early Roman date and might have had a garden, since the surface of its peristyle courtyard was unpaved (Fig. 1). In the center of this courtyard was a rectangular water basin with apsidal ends, and in the southwest corner was a well. Another only partially excavated house of the mid-4th century A.D., built into the northern slope of the Areopagus, had a small courtyard (3.20 x 3.90 m.) paved with blue and white marble slabs surrounded by a masonry flower bed 50 cm. wide (Fig. 2; f on plan). Around this ran a shallow marble-paved basin (c on plan) which was supplied with water by a fountain on the south eastern side of the courtyard. Water flowed from the basin through a lead pipe in the middle of each side of the courtyard into the planter beds.
Plans Fig. 1: Plan of an early Roman house with its possible garden courtyard and apsidal pool near the Areopagus. Adapted from Thompson and Wycherley 1972, p. 185, fig. 46. Fig. 2: Paved courtyard with its flowerbeds (f) and surrounding water channel (c) in a late Roman house near the Areopagus. Adapted from Frantz 1988, pl.25a. Dates mid-4th century CE and earlier

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Athens Athens (Pleiades)
Sublocation Agora of Athens (Pleiades)
Garden Palace of the Giants
Keywords Archaeological gymnasiums peristyles (Roman courtyards) Garden Description A large complex of the early 5th century A.D. in the southern part of the Agora on the site of the earlier Odeon of Agrippa generally has been interpreted as a late Roman gymnasion (“Gymnasion of the Giants”) (Fig. 1). Homer Thompson, however, proposed that the building might have been an official residence maintained by the Imperial court with suitable temporary accommodations for high-ranking government officials. He suggested that the great northern courtyard may have met ceremonial needs as a reception area, while the other parts of the building served as quarters for guests, including bedrooms and baths. The northern courtyard (29 x 38 m.) was adorned with a row of statues stretching the length of the court. These included a figure of Epicurus, the great Classical philosopher who had a school and garden in the suburb of Academy in the 4th century B.C. Plantings in this setting would not be out of place thematically, but without any evidence for them, this must remain speculation.
It is possible that a garden might have been present in one of the inner courtyards of the building, especially since the complex was directly supplied by sufficient water from a late Roman aqueduct. The smallest of the courtyards (7 x 7 m.), the southeast court, was paved with terracotta tiles and cannot, therefore, have been planted, but the central courtyard seems not to have been paved (G on plan). The building stood on a plot of land of irregular shape that was enclosed within a boundary wall. This has been reconstructed as an informal garden area (G on plan), although no traces of plantings have survived. The complex was abandoned by ca. 530 A.D.
Plans Fig. 1: Plan of the so-called “Palace of the Giants” (shown cross-hatched in grey) in the Agora, with possible gardens (G). The dotted lines indicate the outlines of the earlier Odeon of Agrippa and other older buildings beneath the “Palace.” Adapted from Camp 1986, p. 200, fig. 166. Dates early 5th century CE to ca. 530 CE
Bibliography H. A. Thompson and R. E. Wycherley, The Agora of Athens. The History, Shape and Uses of an ancient City Center. The Athenian Agora XIV. Princeton, 1972, pp. 211-213. (worldcat). J. McK. Camp, The Athenian Agora: Excavations in the heart of Classical Athens. London, 1986, p. 200, figs. 166-167. (worldcat). H. Thompson in A. Frantz, Late Antiquity: A.D. 267-700. The Athenian Agora XXIV. Princeton, 1988, pp. 95-116, pls. 54-55. (worldcat). Pleiades ID 807514119

Province Description Roman intervention in Greek political affairs resulted in conflicts that led to the destruction of Corinth in 146 B.C. and the sacking of Athens in 86 B.C. It was not until 27 B.C., however, that Augustus formally organized the Roman province of Achaea. Achaea consisted of the cities and territories of the southern Greek mainland between the Peloponnese and Thessaly, as well as Epirus in the northwest and the Ionian and some of the Aegean islands. The provincial capital was Corinth. Under Nero in the mid-1st century A.D. Epirus became a separate province, and in the mid-2nd century Thessaly was detached and added to the province of Macedonia. Under Roman domination many cities such as Athens, Sparta, Patras, and Corinth grew in size and prominence, the latter two partly owing to their importance as ports. After an initial decline in the number of rural sites in the early Empire, by the late Roman period the countryside was densely settled with farms and villas, due to changing landholding patterns and Roman improvements in agricultural and irrigation technology. The main exports from Achaea were wine, particularly from the northern Peloponnese, as well as olive oil and honey, linen and woolen textiles and marbles.
Location Aegina Aegina (Perseus)
Garden Grove at the shrine of Aiakos
Keywords Literary olive trees (Olea europaea) sacred groves Garden Description Evidence for a temple grove on Aegina exists only in a literary reference. Pausanias (2.29.6) wrote that the shrine of Aiakos was surrounded by a grove of olive trees. Pausanias says that it had been there since ancient times, and a reference in 464 B.C. to the grove in Pindar’s Olympian Odes (13.109) confirms that it was much older. This sanctuary was located in a prominent spot in the harbor town and was enclosed within a wall built of white stone. At the time of Pausanias’ travels in Greece in the 2nd century A.D., the temple grove was still to be seen.
Dates pre-464 BCE to 2nd century CE

Location Thessaloniki Thessaloniki (Pleiades)
Garden Tomb Garden of Ti. Claudios Lykos
Keywords tombs sarcophagi epitaphs Garden Description A limestone sarcophagus found at Thessaloniki and first reported in 1962 preserves an epitaph set up in 147 A.D. by Ti. Claudios Lykos, a local town counselor (bouleutÆw), for himself, his loving wife Meinoukia (Minucia) Theoprepes, and his two daughters Roda and Theoprepes. As Robert correctly observed (Bull. Épigr. 1963:134), the garbled inscription—a product, it seems, of two drafts of the text being confused by the carver—nonetheless makes clear that Lykos had built a tomb garden complex, which he calls a ≤r“on, comprising “a field, house, garden, and, burial place” (égrÒw, oﬁk€a, k∞pow, tÒpow), in which were situated various sarcophagi (lhnÒi) and statues (éndriãntew) and which he attempted to prevent from future alienation. Two other inscriptions found in the same complex identify Lykos as granting, in one case, a cinerary urn (kaÊstra), in the other, in 167 A.D., a burial place (tÒpow) to others for their monuments. A secondary inscription on the cover of Lykos’s sarcophagus attests its reuse later in the third century. Robert and Kubińska considered the “house” (oﬁk€a) to be that of a gardener appointed to oversee the garden complex, but the traditional formulaic pairing of field and house, garden and tomb attested elsewhere (at the tomb gardens of C. Hostius Pamphilus at Rome [cross-ref, XXX] and of C. [Ma?]rcius C. l. Cleon at Bari [cross-ref XXX]) suggests that it is Lykos’s own house that is meant and, perhaps, that the tomb garden is located on its property. For the conventional “tomb” (tãfow, sepulchrum, monumentum) Lykos substitutes “burial place” (tÒpow, Latin locus, as in l(ocus) d(atus) d(ecreto) d(ecurionum), a formula for awarding honorific burials with which Lykos the decurion was assuredly familiar), but his conformity to the traditional conceptual juxtapositions is apparent. To judge from the presence of statues and more than one sarcophagus, and from the granting of burial space to others, Lykos’s funerary garden was a substantial complex.
Maps Images Dates 147 CE, 167 CE
Bibliography : IG X 2,1.608; J. Kubińska, Les monuments funéraires dans les inscriptions grecques de l’Asie Mineure. Warsaw, 1968, p. 146; P. Petsas, “AgrÒw, oﬁk€a, k∞pow, tÒpow,” in J. H. Dell, ed. Macedonian Studies in Honor of Charles F. Edson. Thessaloniki, 1981, pp. 295-98; Bull. Épigr. 1963, 134; 1984, 252.

Location Friedberg Pfingstweide Friedberg Pfingstweide (Pleiades)
Garden Rural Villa in Friedberg Pfingstweide
Keywords archaeological garden balnea villae rusticae Garden Description This villa rustica was situated on the northern slope of a valley through which a stream ran. The enclosed area of the farm occupied an area of 3.4 hectares (180 x 190 meters), and it was divided into a residential part (pars urbana) and a service area (pars rustica) by a road running east-west (Fig. 1). The front of the house (H in Fig. 1) faced north and had a view of the valley and the lower lying service area of the farm.
Built in the early 2nd century, the house was of the winged corridor type with a large open courtyard enclosed by the protruding wings of the house. The courtyard was divided into two zones that were possibly gardens (G in Fig. 1) and have been reconstructed as such. The farm was destroyed by fire in the first half of the 3rd century.
Plans Fig. 1: Plan of the villa (H) with a bath building (B) and with two possible garden enclosures (G) joined to the house at the north. Adapted from Baatz and Herrmann 1989, fig. 246. Dates Early 2nd century - first half of 3rd century
Bibliography D. Baatz and F.-R. Herrmann, eds., Die Römer in Hessen, 2nd ed., Stuttgart, 1989, pp. 307-309, fig. 246. (worldcat) Pleiades ID 981525
