Province Description After Caesar’s campaigns in Britain in 55 and 54 BC, the southern part of the island lay within Rome’s sphere of influence. It was not until the Claudian invasion in 43 AD, however, that Britain was annexed as a Roman province, although the ‘conquest’ of Britain in the west and north continued and proceeded slowly in the decades thereafter. Apart from a brief interlude in the mid-2nd century, when the northern border of the province was fixed at the Antonine Wall in Scotland, from the 120's the northern frontier of the island lay on Hadrian’s Wall stretching from the west to the east coast. The provincial capital was Londinium (London) on the Thames River.
Britain is geographically and geologically diverse, and it was characterized in the Roman period by a variety of confined ecosystems. Even before the conquest, grain, cattle, and metals, were exported to the continent. Cereal production, chiefly spelt wheat and barley, were the mainstay of the Roman agrarian economy of the province. In the 3rd and 4th centuries, Britain was a prosperous and secure place, little threatened by the barbarian incursions disrupting life across the channel in Gaul and Germany. In 359/360, shipments of sorely needed British grain were procured to supply the harassed army and civilians on the Rhine. By the late Roman period, British woollen textiles also were valued exports. Under Septimius Severus (193-211), the island was split into two provinces: Britannia Superior and Britannia Inferior. During the reign of Diocletian (284-305), the two British provinces were further divided into four: Britannia Prima, Maxima Caesariensis, Britannia Secunda and Flavia Caesariensis. The capitals of these provinces were Corinium (Cirencester), Londinum (London), Eboracum (York) and Lindum (Lincoln) respectively.
Dates 43 CE – ~410 CE

`,url:"https://roman-gardens.github.io/test-drafts/province/britannia/britannia_old/"},907:{title:"Suburban Gardens in Camulodunum",smallcrumbs:smallcrumbs("/province/britannia/camulodunum"),content:`Province Britannia
Province Description Location Camulodunum Camulodunum (Pleiades)
Location Description Camulodunum began as an Iron Age settlement defended by dykes, a combination of V-shaped ditch and rampart created by the upcast earth. It extended from the Roman river on the south to the Colne on the north, a distance of some four kilometers. Within this larger area, a legionary fort was built after the Claudian conquest of Britain in AD 43. On the site of the fort, a veteran colony was planted in about AD 49 and given the name Colonia Victricensis, City of Victory. It became the first provincial capital, later superseded by Londinium (London). Outside its walls was a V-shaped defensive ditch.
Garden Suburban Gardens in Camulodunum
Keywords archaeological gardens ditches villae suburbanae Garden Description Outside the walls of the city, utilitarian gardens were planted, possibly in the 3rd century, in allotments along the road leading to the Balkerne Gate. Upon the widening of the defensive ditch at the foot of the walls around AD 275, a thick dump of soil was deposited on these garden allotments, preserving a short stretch of mounded cultivation beds laid out in rows. The excavators have suggested that the beds might have been formed for growing vines or plants such as asparagus. It is uncertain whether the gardens were attached to suburban dwellings at this time, but by about 300 practically all suburban houses in this area had been demolished without replacement.
Dates 3rd century - about 300 CE

`,url:"https://roman-gardens.github.io/test-drafts/province/britannia/camulodunum/camulodunum_suburban_gardens/"},908:{title:"The gardens at the entrance of Hadrian's villa (Fig. 1, n. 3)",smallcrumbs:smallcrumbs("/province/italia/villa_adriana"),content:`Province Italia Italia (Pleiades)
Region Region IV
Location Hadrian's Villa (Pleiades)
Location Description DESCRIPTION
Villa Adriana, erected by emperor Hadrian at the beginning of the II cent. A.D., occupies a vast area of 126 hectares. It was a beautiful estate strategically located near Tivoli and, at the same time, not very far from Rome (WINNEFELD 1895; KÄHLER 1950; AURIGEMMA 1961; RAKOB 1973; BROWN 1964). Prior to the Hadrianic settlement, an ancient villa, dating back to the late republican time, already stood there. Probably it belonged to Hadrian's family and, as a matter of fact, many scholars think that Hadrian chose this estate as the ideal one because he already knew the place and was attached to it (LUGLI 1927). Certainly he preserved and restored the original building and made it the nucleus of his private quarters.
The realization of this magnificent residence must have been a cherished dream of Hadrian, and he must have planned it long before becoming an emperor. This is the only way to explain how the works for its construction began immediately after his election and his return to Rome in 118 A.D. Hadrian died in 138 A.D. when his ideal residence was nearly completed. Nearly, because there was still some work to be done. Some important halls of the Great Baths were not finished, and the model for a Stadium, found among the ruins of his last building-yard in the quarters of the stonecutters (CAPRINO 1996-97; SALZA PRINA RICOTTI 1992-93, p. 73; SALZA PRINA RICOTTI 2000, pp. 144-147; REGGIANI 1997), was never brought to the unknown place where Hadrian had planned to build it. The Emperor's death put an abrupt end to all activities, and some of the gardens he planned to create, and for which fountains and pavilions had already been built, were never done or, if ever they were completed, seem to have been soon abandoned (SALZA PRINA RICOTTI 1992-93, pp. 000-000). As a matter of fact after him Villa Adriana was only partially lived in by his successors and was solely used for occasional visits. It became just one of the many country houses pertaining to the imperial praedia. Some of the existing gardens (Fig. 1), the ones nearer to the center of the residence and the monumental ones, were maintained and irrigated up to the end of the Roman Empire, a fact which is now proved by the concentration of extractable lead found in their soil, and which is due to the use of lead pipes for irrigation (FOSS ET ALII 1990; FOSS 1989-90; FOSS 1992; TIMPSON ET ALII 1994; FOSS, SALZA PRINA RICOTTI 1996). As a consequence of Hadrian's death, some others sites, which he had planned to be attractive and important, got no irrigation at all, thus their soil contains only a minimal quantity of extractable lead, about the same amount that is ordinarily found in modern agricultural fields.
Garden The gardens at the entrance of Hadrian's villa (Fig. 1, n. 3)
Keywords flower gardens peristyles (Roman courtyards) tufa Garden Description The Great Entrance Hall of Hadrian's villa (Fig. 9) presents three gardens, two of which (Fig. 9, A and G) are peristyle ones.
a – The main gate to the Hadrianic residence opens up on a peristyle garden, the largest one. Having just been excavated by Dr. Anna Maria Reggiani, the Latium's Superintendent, it is published by her at p. 000 .
b –The other garden (Figs. 9, G, and 10-11), set at the eastern side of the entrance hall, occupies a smaller peristyle with a curved side toward East (REICHARDT 1933). It was crossed in the middle by a path which had a round-shaped space in the center (SALZA PRINA RICOTTI 1987, pp. 175-178, figs. 13-20; JASHEMSKI, SALZA PRINA RICOTTI 1987-88, p. 147, figs. 1-2; SALZA PRINA RICOTTI 1998, pp. 364-366, fig. 1; MARI, REGGIANI, RIGHI 2000; SALZA PRINA RICOTTI 2000, pp. 323-324, fig. 110). Here some decorative element - a marble vase or a statue - was probably displayed. Two flowerbeds cut in the tufa flanked it (Figs. 10, G, and 11). We are still pretty sure that they were bordered by well-groomed box hedges, a kind of decoration which was afterwards inherited by the “all'italiana” system of landscaping. This fashion, widely employed in many outstanding examples of Renaissance gardens, is still in use nowadays. The presence of well cut green hedges bordering those ancient flowerbeds was a must and it is a sure fact that they existed here, but we know very little about the rest. For instance, what, if anything, could have been set in their central part? Prof. Jashemski found pollen, seeds, roots of flowering bushes and of some trees in her Pompeian gardens, but here at Villa Adriana nothing was left in the ground. We are bound to follow our imagination. Of course there could have been grass in the center of the flowerbeds as well as masses of blossoms. If the latter was the case - but, looking to “all'italiana” gardens, which are basically green gardens, I highly doubt it - the flowers should have been the kinds which were in fashion in ancient Roman times. In his Natural History (nat. 21.10), Pliny the Older explained that Romans didn't use many of them. In their gardens they mainly planted roses and violets. However we must keep in mind that, for Pliny, the word violets meant every kind of small herbaceous species that could produce colored blossoms. He catalogued many kinds of them as the yellow, the purple, and the white kind, and it is highly probable that they must have been pimpernels as well as hyacinths and, of course real violets too. It is, however, evident that any of these plants could create gay clusters of blossoms in the center of a flowerbed and that they could make a very appealing garden.
c – The third garden of the Great Entrance Hall occupies its extreme western part (REICHARDT 1933, pp. 129-130). Here an unpaved courtyard circled a small temple, probably dedicated to the Imperial Lares (Fig. 9, L). The flowerbeds have still to be excavated, but, as in all the Great Entrance Hall's area the tufa is practically surfacing, this must happen also here. Therefore it is highly probable that an excavation will bring to light the flowerbeds cut in the rock for the plants.

Garden East Temple (Temple de l'Est)
Keywords temple courtyards root cavities garden soil Garden Description A strip of soil bordered most of the long sides of the temple and the mosaic paving in front of it (Plan view, Fig. 1). Preliminary excavations in 1990 in a strip 1m wide at the front of the garden, on the left, yielded a row of root cavities approximately 15cm in diameter and 50-70cm apart suggesting a formal planting. The size of the root cavities indicates that trees or large shrubs, perhaps laurels, were planted there. Temple gardens and groves are well known in the ancient world, primarily from literary evidence, but there is little archaeological evidence. For this reason the complete excavation of both strips of soil is extremely important. The soil in the preceding temples should also be excavated.

Province Description The history of Roman Africa begins in 146 BC with the destruction of Carthage and the establishment of the province of Africa in the most fertile part of the Carthaginian Empire. The new province covered about 5000 square miles (17,172 square kilometers) of the northern part of modern Tunisia. A praetor governed the area from his headquarters at Utica. The Romans inherited a thriving agriculture developed by the Carthaginians. The climate was hospitable. Wheat and barley were the most important cereals; wine and olive oil were also produced and there were various fruit trees.
Location THUBURBO MAIUS (Henchir Kasbat), Tunisia THUBURBO MAIUS (Henchir Kasbat), Tunisia (Pleiades)
Plan of Thuburbo Maius (CMT, Thuburbo Majus) Location Description The city occupies the slopes of a hill in a fertile grain producing area about 50 kilometers to the south of Tunis. Originally a settlement of mercenary soldiers after the fall of Carthage, it was raised to a municipium by Hadrian (117-138), and to a colony during the rein of Commodus (177-192). The chief public buildings and the most beautiful homes date from this period. After the crisis of the Empire during the third century, Thuburbo saw a rebirth in the fourth century; but as imperial authority declined the city became a mere village.
Garden House of Bacchus and Ariadne (Maison de Bacchus et Ariane)
Keywords domus peristyle houses mosaics (visual works) triclinia (rooms) basins (vessels) root cavities pipes (conduits) pools (bodies of water) fountains pits furniture Garden Description This large house, occupying most of an insula (excavated in l925), dates in its present form from the early fifth century. The SW part of the house was devoted to business, the production of olive oil.
The rooms on the NE side of the residence area were arranged around a peristyle garden. The mosaic of Bacchus and Ariadne in the large room opening off of the NW portico gave the house its name. The bottom of the semicircular basin projecting into the garden opposite this room was decorated with a wavy water motif; the interior was decorated with plants and imitation marble. This part of the house would have been used by the family and the rooms on the SW for more personal purposes (Plan view, Fig.1). Preliminary excavations in this garden revealed a row of cavities along the southern edge of the garden. Roots arranged in a straight row suggest a produce garden.
The courtyard garden, opposite the triclinium, was located three steps below the triclinium. The triclinium had a view on the garden, framed by two columns. The semicircular mosaic pool (2.20 m in diameter, 1.10 m deep), which projected into the garden, was decorated on the bottom with the head of Oceanus. A pipe indicated where a fountain had jetted from his mouth.
When the 25-30 cm of soil that had accumulated through the centuries, probably transplanted by the wind, was removed in 1990, evidence of the plantings at the last occupation level was perfectly preserved. The soil that formed when the roots decayed was of an entirely different texture and color from that of the surrounding soil (Fig. 2), making the shape of the ancient roots at ground level as distinct as those of lapilli-filled cavities in the Vesuvian area. There were six large tree-root cavities, the largest dimension at ground level 30-50 cm in diameter, three smaller tree root cavities 18-20 cm in diameter, and many smaller cavities most of which were 5-10 cm in diameter (Fig. 3). Three large rectangular areas, approximately the same size (36 x 72 cm, 40 x 60 cm and 46 x 63 cm) and only a few cm deep, represented decayed wood, the two in the rear garden were probably the wooden bases of a garden bench or table. The one in the back of the mosaic fountain in full view of the triclinium perhaps supported a small table (Fig. 4).
Numerous olive pits and bones that showed evidence of burning were found in an area (ca 32 x 45 cm) near the rear of the garden, some on the surface, some shallowly buried. Nearby, in a place where there had been frequent fires, were more shallowly buried bones. Of the 34 bones found, five were those of pig (Sus scrofa L), eight were of sheep (Ovis aries L.) or domestic goat (Capra hirca L.), one was from a rabbit (Oryctolagus cuniculus L.), and one from a carnivore (cf. Felis catus L.), probably a pet cat. The other bones were too badly broken to be identifiable. An apricot pit was found near the large tree-root cavity in the south corner of the garden.
The location of the cooking area behind the bench or table is logical. Homes at Thuburbo had no kitchens, and cooking was done in the garden. Servants would have cooked the food at the rear of the garden, using the table or bench (which was screened by plantings) for both supplies and cooking food, preparatory to serving guests in the formal triclinium. At other times, during the hot summer the family, and perhaps a few special guests, enjoyed meals in the garden. When the accumulated bones became a problem, they were raked into the fire, and those not burned were shallowly buried, as was the common Roman practice.
The gardens in Tunisia were not preserved at an exact moment in history, as were those in the Vesuvian area. The trees and shrubs in Tunisian gardens would have continued to grow for some time after the site was abandoned. What was uncovered in 1990 was not the garden at its prime. Some of the smaller roots may have been those of seedlings that grew from unpicked fruit that fell from the trees.
The trees in this garden were probably food bearing trees. Ancient Tunisia had few other trees. They knew the palm, pine and cypress, but these trees would have been overpowering in such a small garden. The two large tree-root cavities (on the right in Fig. 3) are the proper size and shape for olive trees. The middle tree on the left was perhaps a fig tree; the tree in the south corner of the garden may have been an apricot. The smaller trees were probably fruit or nut trees. The ancient Tunisians knew the quince, pomegranate, plum, citron, peach, apple, pear and grape – all pictured in the mosaics. There may also have been a few grapes raised for table use in this garden.
We next consider the identity of the many smaller roots. Since this garden was viewed from the large formal dining room, an effort would have been made to make it beautiful all year round. Fruit trees would have been beautiful in flower or fruit but they are deciduous. Only the olive tree is evergreen. Ornamental plant material in ancient Roman gardens was extremely limited, but the majority of the plants were evergreen and produced beautiful gardens in every season, welcome in winter and refreshingly cool in summer. The plant material in Tunisia was limited for the most part to the laurel, myrtle, rosemary, laurustinus, oleander, acanthus and ivy. There does not seem to be a place in this garden for ivy, but any of the other plants could have been used. Roman gardens had few flowers, especially with color. Roses are pictured in Tunisian mosaics and they may have been used in this garden. The oleander (Nerium oleander L.) with its striking pink flowers is the only colorful garden shrub. It is widespread in all Tunisia and tolerant of variable growing conditions. It seems probable that oleanders, so prominent in modern Tunisian gardens, as well as in the wild, also added color to this garden.

Garden House of the Protomes (Maison des Protomés)
Keywords domus peristyle houses mosaics (visual works) semicircular basin pools (bodies of water) fish pool oeci Garden Description This very large house on the western edge of the site had two sectors, the Trifolium area and the Protomes area (Plan view, Fig. 1).
The Trifolium sector, was laid out around a peristyle garden (I-V) enclosed on four sides by a portico of 12 columns. The garden, 35 cm lower than the level of the portico, had a deep rectangular pool (1) and a semicircular basin (2, 3) placed at each end of the garden on the axis of the oecus (XI). Eight ceramic vases (8 cm in dia., 30 cm deep) embedded in the sides of the pool provided places for the fish to lay eggs and served as shady retreats for the fish. The pool and the basins were paved with mosaics. These have been mostly destroyed, but pieces of the bottom paving of the basin (3) show birds and a hare among cut branches of flowers.

Keywords domus peristyle houses triclinia (rooms) oeci cubicula (domestic spaces) Garden Description The house of the Trussed Animals is bordered on the E by the Baths of the Capitole. The house was laid out around a peristyle (V-VIII) (9x1.70 to1.80m) that enclosed a garden (IV) bounded by 8 columns. The large triclinium (XVIII), the oecus (XV) and the cubicula (IX, XVII) opened toward the garden (Plan View, Fig.1).
Maps Plans Fig. 1: Plan of the House of the Trussed Animals (CMT, plan 21, 22) Dates Early 3rd century CE
