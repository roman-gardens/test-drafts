Location Herculaneum Herculaneum (Pleiades)
Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Insula Insula VII
Garden Casa di Galba
Keywords stuccoing porticoes peristyle houses exedrae (site elements) Garden Description The excavation of this site was begun in 1873-1874 and is still incomplete. A silver bust, supposedly of the emperor Galba, found in the street in front of this house gave the site its name. Twelve stuccoed tufa columns support a portico which encloses this peristyle garden. A marble faced cruciform basin in the center contained a small column with a fountain. The columns were connected by a low wall with an entrance on the east opposite the exedra providing a view of the garden and fountain.

Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Insula Insula Orientalis II
House Thermea
Garden Great Palestra
Keywords shrines (structures) fountains trellises Garden Description The Palaestra was crossed by Burbon tunnels in 1756-1760 and partially excavated from 1933 to 1954. Carbonized remains of large tree trunks found in the southwest corner and along the north side against the portico where they were swept by the volcanic flow indicated to Maiuri that the central area had been planted with trees similar to the central area of the Great Palestra at Pompeii. The soil was compacted, as typical of athletic fields, and no evidence of paths or beds have yet been found. A large cruciform pool occupied the center of the area. The north-south arm is 55.00 m. long, the east-west arm is 31.50 m. long, each arm is 5.80 wide and the depth is 1.00-1.10 m. at the center. A masonry base 0.95 m. square and 1.14 m. high stood at the center of the intersection and presumably held the monumental bronze fountain sculpture found in 1952 at the bottom of the pool. The statue is a five-headed serpent 2.45 m. high coiled around a tree with water jetting from the mouth of each head. On the west end of the pool there is a pilaster with a smaller jet. Two meters from the front of the enclosed portico on the north side there is a rectangular pool 3.00 x 30.00 m.; 2.35 m. deep which was proportioned the same as a swimming pool, but had been abandoned before the eruption. Close to the bottom of the pool thirty five amphoras were installed in the walls, with openings ranging from 20 to 30 cm. in diameter. These provided shelter and spawning areas for fish.
Plans Plan of the new excavations of Herculaneum (Maiuri, Herculaneum) Herculaneum - Garden at rear of Casa del Rilievo di Telefo. Pleiades ID 432873

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/herculaneum/insula_or_ii/great_palestra/"},436:{title:"Sacred Area Outside the South Walls",smallcrumbs:smallcrumbs("/province/italia/herculaneum/sacred_area"),content:`Province Italia Italia (Pleiades)
Location Herculaneum Herculaneum (Pleiades)
Location Description An ancient Roman town of Campania destroyed by the eruption of Mt. Vesuvius in A.D.79. Named as a UNESCO World Heritage Site in 1997.
Keywords parapets podium shrines (structures) woven rim trellises Garden Description The southern edge of town was against a sharp drop to the sea. A terrace located on this drop held two shrines (a) and (b) and a series of rooms for cult activities. All of these faced on a long garden (c) 6.85 x 22.60 m. where the fragments of two large marble fountain basins were found when this area was excavated in 1939 to 1958. On the south end of the garden a parapet had a podium which could have been used as a garden seat. Garden paintings decorated the interior walls of shrine (b). The fragments that survived were enough to give an idea of what the original effect must have been. The lower part of the panel to the left of the entrance on the south is the best preserved. The base of the wall was painted with hart’s-tongue ferns, each plant separated by a trellis that was identical to the woven fence just above which must have encircled the entire room. A garden extended behind the fence and on the south wall a marble basin supported by three legs was graced by three doves perched on the rim to drink. A small date palm and flowers are nearby, including a corn poppy on the left with carefully executed foliage and flowers, two in profile and the others drawn open faced. A young palm tree and a plant with daisy-like flowers comes next and to the right of the basin there is a rosebush with blossoms very similar to the ones painted in the garden rooms of I.ix.5. The east wall appears to have had a crater-shaped fountain, and on the north wall above the large podium altar three panels each contained a garden painting. The side panels each had a young palm tree as the dominant feature in the middle, but the center panel was too damaged to determine what it contained.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/herculaneum/sacred_area/sacred_area_outside_the_south_walls/"},440:{title:"House of Taracena",smallcrumbs:smallcrumbs("/province/hispania_tarraconensis/clunia/house_of_taracena"),content:`Province Hispania Tarraconensis Tarraconensis(Pleiades)
Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979 (worldcat)
M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Clunia Clunia (Pleiades)
Location Description This settlement, dating from Julio-Claudian times, is on a high meseta some 60 meters above the surrounding plain and a hundred meters above the water in the Arandilla River. (The Celtoiberian settlement of Clunia, mentioned in the second century BC, seems to have been a short distance away on the other side of the Arandilla.) Clunia was made a Municipium in the reign of Tiberius, and later became a colony, Colonia Clunia Sulpicia. Beginning in the reign of Claudius and throughout the rest of the first and second centuries, it was the administrative capital of Hispania Tarraconensis. At this time, it was probably the largest Roman city in Iberia. The third century saw a decline and loss of the role of administrative center; there was a revival in the fourth century lasting to at least the middle of the fifth century, but it stopped short of a return to former prosperity. Depopulation followed in the sixth and seventh centuries, and the residents used the area as a necropolis.
It was identified as a Roman site by scholars in the 16th century. A plan published in 1788 shows that streets, squares, and walls were then still visible, but subsequent quarrying for stone destroyed the remains. Systematic excavations began in 1915-1916 and continued under the direction of Blas Taracena for several years following 1931 (when it was declared a national monument). After the interruption caused by the Spanish civil war, work was resumed in 1958 under the direction of Pedro de Palol.
The steep sides of the meseta and its height above the surrounding plain clearly made the site defensible, but at the same time posed a problem of water supply, especially for the gardens and extensive baths. Aqueducts were out of the question; elevated spans nearly twice the height of the Pont du Gard and many kilometers long would have been necessary. The solution lay in a series of natural caverns in the limestone which the Romans connected and dammed up with locks at the outlet at the northern end. These structures turned the whole meseta into a catch basin for water during the rainy season. They held some 1.5 million liters. The water level was about 15 meters below the ground level at the baths and about 20 meters below at House 1. Such a depth meant that it was worthwhile to catch water in cisterns near the surface, but the bottoms of some 15 conical wells into the caverns leave no doubt that the water was used in dry periods. The structures were identified in 1913 by Vicente Hinojal; further explored in 1976 and 1977 by Pedro de Palol; and then thoroughly explored and mapped beginning in 1981 by archaeologists in collaboration with the local speleological group. Further geophysical study was underway in 2004.
Bibliography B. Taracena Aguirre, El palacio romano de Clunia, in Archivo Español de Arqueología, XIX. C.S.I.C., Madrid, 1946, pp.78-80 (worldcat)
A. Balil Iliana, Casa y urbanismo en la España antigua. Casa familiar y vivienda colectiva en la España romana, in Boletín del Seminario de Estudios de Arte y Arqueología, XXXVIII. Universidad de Valladolid, Valladolid, 1972, pp. 125-133 (worldcat)
P. de Palol, Clunia, Historia de la ciudad y guía de las excavaciones. Diputación Provincial de Burgos, 1994 (worldcat)
On the underground water system, see L. Valdés, F. Tuset, J. Reina, M. Farjas, Colonia Clunia Sulpicia at public-repository.epoch-net.org/publications/VAST2004/37-44.pdf.
Garden House of Taracena
Keywords passages courtyards Garden Description Excavated by Blas Taracena between 1933 and 1935, this house is located to the northeast of the forum. The arrangement of its gardens is most unusual. At the center of the house lies not a courtyard but an almost square summer triclinium with a stunning geometric mosaic. On the four sides were passageways and, beyond them small gardens, forming a Greek cross of gardens. Taracena was able to detect the soil contours of the planting beds of these gardens. (Fig 2), Although the gardens have not been replanted, the contours are now no longer visible.
In each courtyard was a cistern or well. The eastern courtyard had served as the atrium of the first phase of the house. Most of the wall paintings and mosaics in the house may date to the second half of the second century. The passageways in the north courtyard were paved in the reign of Constantine. The peristyle courtyard [53] at the rear of the complex (the north side) was probably a garden.
On the southeast corner of the house was a curious structure placed more than a meter below street level possibly to protect it from the harsh weather of the meseta . There are elements of a sort of subterranean peristyle and atrium with high walls between the columns. There are also kitchen fireplaces and connection to a cryptoportico.
Maps Plans Plan of underground water chambers. Adapted from de Palol 1994, p. 100. Images Photograph looking east over the subterranean structures. Photograph of a floral band from the south side of room 1. Photograph of the peristyle on the north side of the house, probably a garden. Dates Unspecified

Location Emporiae Emporiae (Pleiades)
Location Description As Strabo (3.4.8) tells us, Greeks from Phokaia, by way of Massalia (Marseilles), established a market town (Emporion) here. Archaeology gives a date of approximately 575- 550 BC. The original settlement was on an island in the mouth of the Fluvià River. About 550, the settlement began to spread south onto the mainland, and the original settlement became known as Palaiapolis, the Old City. For clarity, archaeologists have given this Greek settlement on the mainland the corresponding name of Neapolis, New City. The plural form of the Latin name for the area – Emporiae, “markets” – reflects the dual nature of the city. Though literary sources mention other Greek settlements along the coast of the Iberian Peninsula, this is the only one known archaeologically.
Not only was Emporion the point of first contact between the Celtoiberians and Hellenic civilization, it was also here that, in 218 B.C., Roman armies first entered Iberia. The Roman consul Publius Cornelius Scipio reached Massalia too late to intercept Hannibal on his march into Italy, so he dispatched his brother Cnaeus with part of his forces to Emporion to cut Hannibal's supply lines, while he himself returned to engage the Carthaginian in the Po valley.
Neapolis was settled from north to south. The oldest parts date from before 550 BC. The oldest part of the city wall come from 450 – 425 BC. The Asklepion in the southwest corner was built in the 400 -350 BC period, as a reorganization of an older sanctuary. In the years 375 – 350 BC, a new wall extended farther south. The 2nd century BC saw major building programs. The wall was again extended southwards. A new agora was formed, and the Asklepion reorganized. Public baths were built in the northeastern part of the city about 100 BC. A Serapium was built in the southeastern corner in the first century B.C. Around 100 B.C., a Roman city surrounded by a wall (750 x 350 m) was built on a hill about 150 meters west of Neapolis where there had previously been a structure that was probably the Roman praesidium. We will refer to this area as the Roman City; it is also called the Republican City . Streets were laid out in a rectangular grid, and a large forum occupied the center of the southern half. Just outside the south wall were an amphitheater and a palaestra. Three large houses, two of them with gardens, have been found northeast of the forum and one to the southeast of it. The northern half of the city remains unexcavated. Once development of the Roman City began, Neapolis seems to have been little changed. The two walls between them were dismantled, but – rather strangely – replaced by a single wall, probably in connection with the creation of the Municipium Emporiae in about 36 – 27 B.C.
Neapolis was abandoned in the course of the second half of the first century AD. The Roman City seems to have ceased development at about that time but remained inhabited to nearly the end of the third century. This abandonment of a once-thriving trading town is probably connected with the silting up of the harbor. The mouth of the Fluvià River has shifted seven kilometers to the north, while Palaiapolis, once an island, is now a hill rising out of lowland where the harbor once was.
Publicly funded excavation of the northeastern part of Neapolis and the forum of the Roman City was conducted in 1846-8. Further systematic studies were conducted from 1908 to 1936 under E. Gandía, who took a great interest in stratigraphy before it was common to do so. The Spanish Civil War brought this work to an end, but Gandía's day books have been preserved. Work was resumed in the 1940's and 1950's by M. Almagro, with recent work by R. Mar and J. Ruiz de Arbulo, and B. Tang. Tang emphasizes that it is often difficult or impossible to determine whether a space in a house in Neapolis was open or covered. The difficulty should not be so great in the case of gardens, for any sort of paving or hammered earth rules out the possibility of a garden. She identifies gardens in N5 and N7 and notes that also N 52 near the northern end of the western edge and N 75 on the northern edge “appear to have been provided with gardens or terraces.”

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Emporiae Emporiae (Pleiades)
Location Description As Strabo (3.4.8) tells us, Greeks from Phokaia, by way of Massalia (Marseilles), established a market town (Emporion) here. Archaeology gives a date of approximately 575- 550 BC. The original settlement was on an island in the mouth of the Fluvià River. About 550, the settlement began to spread south onto the mainland, and the original settlement became known as Palaiapolis, the Old City. For clarity, archaeologists have given this Greek settlement on the mainland the corresponding name of Neapolis, New City. The plural form of the Latin name for the area – Emporiae, “markets” – reflects the dual nature of the city. Though literary sources mention other Greek settlements along the coast of the Iberian Peninsula, this is the only one known archaeologically.
Not only was Emporion the point of first contact between the Celtoiberians and Hellenic civilization, it was also here that, in 218 B.C., Roman armies first entered Iberia. The Roman consul Publius Cornelius Scipio reached Massalia too late to intercept Hannibal on his march into Italy, so he dispatched his brother Cnaeus with part of his forces to Emporion to cut Hannibal's supply lines, while he himself returned to engage the Carthaginian in the Po valley.
Neapolis was settled from north to south. The oldest parts date from before 550 BC. The oldest part of the city wall come from 450 – 425 BC. The Asklepion in the southwest corner was built in the 400 -350 BC period, as a reorganization of an older sanctuary. In the years 375 – 350 BC, a new wall extended farther south. The 2nd century BC saw major building programs. The wall was again extended southwards. A new agora was formed, and the Asklepion reorganized. Public baths were built in the northeastern part of the city about 100 BC. A Serapium was built in the southeastern corner in the first century B.C. Around 100 B.C., a Roman city surrounded by a wall (750 x 350 m) was built on a hill about 150 meters west of Neapolis where there had previously been a structure that was probably the Roman praesidium. We will refer to this area as the Roman City; it is also called the Republican City . Streets were laid out in a rectangular grid, and a large forum occupied the center of the southern half. Just outside the south wall were an amphitheater and a palaestra. Three large houses, two of them with gardens, have been found northeast of the forum and one to the southeast of it. The northern half of the city remains unexcavated. Once development of the Roman City began, Neapolis seems to have been little changed. The two walls between them were dismantled, but – rather strangely – replaced by a single wall, probably in connection with the creation of the Municipium Emporiae in about 36 – 27 B.C.
Neapolis was abandoned in the course of the second half of the first century AD. The Roman City seems to have ceased development at about that time but remained inhabited to nearly the end of the third century. This abandonment of a once-thriving trading town is probably connected with the silting up of the harbor. The mouth of the Fluvià River has shifted seven kilometers to the north, while Palaiapolis, once an island, is now a hill rising out of lowland where the harbor once was.
Publicly funded excavation of the northeastern part of Neapolis and the forum of the Roman City was conducted in 1846-8. Further systematic studies were conducted from 1908 to 1936 under E. Gandía, who took a great interest in stratigraphy before it was common to do so. The Spanish Civil War brought this work to an end, but Gandía's day books have been preserved. Work was resumed in the 1940's and 1950's by M. Almagro, with recent work by R. Mar and J. Ruiz de Arbulo, and B. Tang. Tang emphasizes that it is often difficult or impossible to determine whether a space in a house in Neapolis was open or covered. The difficulty should not be so great in the case of gardens, for any sort of paving or hammered earth rules out the possibility of a garden. She identifies gardens in N5 and N7 and notes that also N 52 near the northern end of the western edge and N 75 on the northern edge “appear to have been provided with gardens or terraces.”

Keywords atriums (Roman halls) porticoes Garden Description House R2, situated south of House R1 in the area of the forum of the Roman City (Fig. 1), is of totally different design and is smaller, but equally luxurious. In describing the phases of its construction, we follow Tang's account (page 126). (Fig. 2) In its first phase, from the first quarter of the 1st century BC, the area of House R2 was occupied by two separate, similar houses, designated R2A on the south and R2B on the north. Each had a single, central atrium, which opened onto the cardo along the west side. Behind each house, a hortus extended back and was bounded by an intervallum of the city wall. In the second phase, in the second third of the 1st century BC, house R2A expanded, absorbing its own hortus and that of its neighbor, and taking out part of the city wall and extending beyond it to the east. It also acquired the southeastern corner (room [15]) of its neighbor. The old hortus of R2A was replaced by a large garden of 400 square meters enclosed by a peristyle; and a suite of rooms, opening onto the garden, was added. on the east on land formerly outside the city wall. Moreover, a row of rooms [42 – 49] was built behind them and opening to the east. The area beyond them may have been a garden. In the the first century AD, in a third phase, the former hortus of House R2B was converted into a peristyle garden [35a] with porticoes on the east, south and west sides. Along the north side were three, precisely symmetric rooms. The south wall of the central one extended in an arc into the garden. This part of the wall probably had windows opening into the garden. Along the west side of the new peristyle garden a bath complex [30 – 32] was added. A fourth phase at the end of the 1st or beginning of the 2nd second century AD saw a reworking of the eastern side of the house, with a huge room [46] with a triple entrance from the wide portico which now ran along the east side. A large garden extended on to the east a distance not yet determined. The L-shaped portico next to the garden indicated an interest in protecting the garden from the north wind. A small altar with paintings of a serpent and cock was found in the house, possibly in the garden peristyle.

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.
Bibliography J. M. Blázquez, Los jardines en la Hispania Romana, in Historia de los Parques y Jardines en España. Madrid, 2001, pp. 5-35; M. C. Fernández Castro, Las villas romanas en Hispania. Madrid, 1986 (worldcat)
P. Fernández Urdiel, Fases de la conquista romana e inicios del asentamiento, in Hispania. El legado de Roma. En el año de Trajano. Museo Nacional de Arte Romano de Mérida, Ministerio de Educación y Ciencia, Caja Duero. Zaragoza, 1999, p. 53-67 (worldcat)
J.G. Gorges, Les villes hispano-romaines. Inventaire et problematique archaeologiques. Centre Pierre Paris, París, 1979 (worldcat)
M.ª L. Loza Azuaga, La escultura de fuentes en Hispania: ejemplos de la Bética, in Actas de la I Reunión sobre escultura romana en Hispania. Mérida, 1993, pp. 97-105. (worldcat)
Location Emporiae Emporiae (Pleiades)
Location Description As Strabo (3.4.8) tells us, Greeks from Phokaia, by way of Massalia (Marseilles), established a market town (Emporion) here. Archaeology gives a date of approximately 575- 550 BC. The original settlement was on an island in the mouth of the Fluvià River. About 550, the settlement began to spread south onto the mainland, and the original settlement became known as Palaiapolis, the Old City. For clarity, archaeologists have given this Greek settlement on the mainland the corresponding name of Neapolis, New City. The plural form of the Latin name for the area – Emporiae, “markets” – reflects the dual nature of the city. Though literary sources mention other Greek settlements along the coast of the Iberian Peninsula, this is the only one known archaeologically.
Not only was Emporion the point of first contact between the Celtoiberians and Hellenic civilization, it was also here that, in 218 B.C., Roman armies first entered Iberia. The Roman consul Publius Cornelius Scipio reached Massalia too late to intercept Hannibal on his march into Italy, so he dispatched his brother Cnaeus with part of his forces to Emporion to cut Hannibal's supply lines, while he himself returned to engage the Carthaginian in the Po valley.
Neapolis was settled from north to south. The oldest parts date from before 550 BC. The oldest part of the city wall come from 450 – 425 BC. The Asklepion in the southwest corner was built in the 400 -350 BC period, as a reorganization of an older sanctuary. In the years 375 – 350 BC, a new wall extended farther south. The 2nd century BC saw major building programs. The wall was again extended southwards. A new agora was formed, and the Asklepion reorganized. Public baths were built in the northeastern part of the city about 100 BC. A Serapium was built in the southeastern corner in the first century B.C. Around 100 B.C., a Roman city surrounded by a wall (750 x 350 m) was built on a hill about 150 meters west of Neapolis where there had previously been a structure that was probably the Roman praesidium. We will refer to this area as the Roman City; it is also called the Republican City . Streets were laid out in a rectangular grid, and a large forum occupied the center of the southern half. Just outside the south wall were an amphitheater and a palaestra. Three large houses, two of them with gardens, have been found northeast of the forum and one to the southeast of it. The northern half of the city remains unexcavated. Once development of the Roman City began, Neapolis seems to have been little changed. The two walls between them were dismantled, but – rather strangely – replaced by a single wall, probably in connection with the creation of the Municipium Emporiae in about 36 – 27 B.C.
Neapolis was abandoned in the course of the second half of the first century AD. The Roman City seems to have ceased development at about that time but remained inhabited to nearly the end of the third century. This abandonment of a once-thriving trading town is probably connected with the silting up of the harbor. The mouth of the Fluvià River has shifted seven kilometers to the north, while Palaiapolis, once an island, is now a hill rising out of lowland where the harbor once was.
Publicly funded excavation of the northeastern part of Neapolis and the forum of the Roman City was conducted in 1846-8. Further systematic studies were conducted from 1908 to 1936 under E. Gandía, who took a great interest in stratigraphy before it was common to do so. The Spanish Civil War brought this work to an end, but Gandía's day books have been preserved. Work was resumed in the 1940's and 1950's by M. Almagro, with recent work by R. Mar and J. Ruiz de Arbulo, and B. Tang. Tang emphasizes that it is often difficult or impossible to determine whether a space in a house in Neapolis was open or covered. The difficulty should not be so great in the case of gardens, for any sort of paving or hammered earth rules out the possibility of a garden. She identifies gardens in N5 and N7 and notes that also N 52 near the northern end of the western edge and N 75 on the northern edge “appear to have been provided with gardens or terraces.”
Bibliography M.A. Basch, Ampurias; historia de la ciudad y guía de las excavaciones. Barcelona, 1951 (worldcat)
A. Balil Iliana, Casa y urbanismo en la España antigua. Casa familiar y vivienda colectiva en la España romana, in Boletín del Seminario de Estudios de Arte y Arqueología, XXXVIII. Universidad de Valladolid, Valladolid, 1972 (worldcat)
R. Marcet i Barbé and E. Sanmartí, Empuries, Barcelona, 1989 (worldcat)
R. Mar and J. Ruiz de Arbulo, Ampurias romana : historia, arquitectura y arqueología. Sabadell, 1993 (worldcat)
B. Tang, Delos, Carthage, Ampurias, The Housing of Three Mediterranean Trading Centers, Bretschneider, Rome, 2005. (worldcat)
Plans Plan of Emporiae, adapted from Mar and Ruiz de Arbulo. Images Aerial view of Emporiae at the end of the first century BC. Adapted from Mar and Ruiz de Arbulo. Garden Houses N5 and N7
Keywords atrium houses city walls Garden Description These two adjacent houses are typical Tuscan atrium houses, both are against the western city wall, and both have gardens of some 50 square meters at the back of the house (Fig. 1). In Pompeii, Jashemski found many small, non-peristyle gardens in modest homes. Few have been found elsewhere, probably because they were in cities and most ancient cities are under modern ones. This example of two side-by-side is therefore particularly noteworthy. Mar and R. de Arbulo, in their comprehensive volume on Emporiae, give two somewhat different versions of House N5, one on page 366 and one on the foldout map in the pocket at the back of the book. The main differences, however, are in the interpretation of the walls and spaces on the inside of the house and do not affect the interpretation of the garden areas.
Plans Plan of Houses N7 and N5. Adapted from Ampurias Romana, p.366. Plan of Houses N7 and N6. Adapted from Mar and Ruiz de Arbulo. Dates Unspecified

Keywords Augustan stairs House Description This large house, some 4,000 square meters, was long and narrow. (Fig. 2) Various construction phases and uses have been identified. The first phase of the house, which dates to the first century BC, was built around an atrium. The magnificent and unusually large peristyle garden (23 x 29 m) was added in the second phase in the Augustan era and was reached by a little stairway. The garden included a semicircular stone seat, an open space with a pool, and an ambulacros and below it, a subterranean cryptoportico were located on the northeastern side of the garden. The garden offered a spectacular view of the sea

Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Villa Fortunatus Villa Fortunatus (Pleiades)
Location Description Fraga sits astride the Cinca river about 86 kilometers northwest of Tarragona and 103 kilometers east of Zaragoza. About 15 kilometers downstream, the Cinca is joined by the Segre and after another 5 kilometers they join the Ebro, which flows into the Mediterranean about 70 kilometers south west of Tarragona.
Garden Villa of Fortunatus
Keywords peristyle houses mosaic (process) Garden Description On the left bank of the Cinca about 5 km upstream (north) of Fraga, at the top of a steep bank, this villa sits some fifteen meters above the river below. At high water, the villa could have fairly easily floated its products to the sea. It had a view of the fertile plain on the right bank. The site has been known since at least 1893 and was excavated almost clandestinely between 1926 and 1936; no reports are known. The site was occupied from the Republican period, but a new atrium-style house was constructed in the second century. At the end of the third or beginning of the fourth century, a peristyle (20.5 x 17 m.) with a garden was added. In the center of the north side was a long, narrow, brick pool raised above ground level. On it were paintings of fish and aquatic plants. Both ends of the pool are semicircular. At the east end of the pool was a well, 12-14 meters deep, which provided water for the garden. The galleries surrounding the garden were all paved in mosaic. In the triclinium or reception room on the south side of the garden the mosaic, with floral designs and animals, bears in its border the name of builder written in two parts, FORTU and NATUS, separated by the Christian symbol of the crossed Χ and Ρ and the letters ω and α. Later, a palaeochristian chapel was installed and remained intact until the sixth century. (B?)
Bibliography J. de C. Serra Ráfols, La villa Fortunatus de Fraga, in Ampurias V. CSIC, Barcelona, 1943, pp. 6-35 (worldcat)

Keywords catch basin drains peristyles (Roman courtyards) Garden Description This large villa, with both a pars urbana and a pars rustica is on the right (south) bank of the Irati river just below the Foz de Lumbier, a gorge cut by the river through a limestone hill.
The villa was discovered by chance in the course of agricultural work in 1921. A number of mosaics were immediately removed to the provincial museum in Pamplona. Systematic excavation was undertaken by Vázquez de Parga and Taracena in the summers between 1942 and 1947. Results were published by Taracena in 1949 and 1950.
It had a first phase dating perhaps from the end of the first century CE. Taracena believed it was destroyed by fire. Little is known of this early phase. A new villa was built in the first third of the 4th century. In addition to the elegant pars urbana there were extensive facilities for cereal, wine, and oil production. The entrance seems to have been from the south. After a short entrance came a long gallery with polychrome geometric mosaics extending along the south side of a garden with a large central pool. The pool was fed by rainwater from the roofs; an interesting spherical catch basin was found on the south edge of the garden. A drain led off to the east. A low wall ran around the garden. On the north side of the garden a wide passage led straight into the middle of the south portico of the central peristyle. All four porticoes were paved in mosaics. In 1949, Taracena offered a detailed description of the courtyard:
The peristyle is the organic center of the second residence. It measures 10.45 by 9.22 meters, and its date of construction can be determined because in the the course of firming up the low wall surrounding it was found a coin of Constantine. Moreover, in exploring the subsoil at a depth of 50 centimeters, the level corresponding to the first villa, another coin of the late empire was found. Together, they seem to confirm that the peristyle was built in the 4th century, possibly in its first third. Inside the peristyle, near the wall, was found a dolium and near the wall on the south side was a line of irregular stones which perhaps formed the border of a flower bed.
Even though there are no other remains of bed borders, trellis, or paths nor any trace of plantings which would help us to imagine the interior of the peristyle, we have to suppose it enlivened by some small garden, for a plain earth patio surrounded by mosaics would have been of no use for agricultural work. Moreover, we have found peristyles of these dimensions in Clunia with a strip of garden a meter wide running around the inside of the bounding wall and limited on the inside by bricks in the ground. This peristyle at Liedena, however has only a central well whose puteal is lost. The well is 90 centimeters in diameter, lined with small-stone ashlar laid rather irregularly without mortar. At 7.2 meters, it reaches groundwater. Blas Taracena Aguirre, 1949, p.16
The oecus or principal reception room is the room with an apse facing the southwest corner of the peristyle. It is one of the few rooms resting on foundations from the first villa. Adjacent to its south side is a rectangular area which may have had a garden in the center. Further south was a fairly large open area. Possibly it was a garden, but a palestra associated with the nearby baths seems more likely.

Garden House of Condes de Barcelona Street
Keywords peristyles (Roman courtyards) porticoes columns (architectural elements) Garden Description Excavations in the late 1940s and 1950s brought to light the remains of an urban house. Among the structures identified was a peristyle. The presence of a fountain and the existence of a dividing screen, or pluteus, caused Balil to assert that the house must have contained gardens. Two porticos were identified, a larger one in which six columns were recovered (a) and a smaller one with two columns (b). In the center of the larger portico was an L-shaped nympheum or fountain. A lively mosaic in the southwest corner dates the house to the beginning of the second century. Each porticus may have contained a garden.
Images House in Condes de Barcelona Street. Source: Balil Iliana. Dates Unspecified

Province Description In 236 BC, to offset Carthage's loss of Sicily and Sardinia in the First Punic War, Hamilcar Barca led an expedition into Hispania to establish a colony there. Through force of arms and diplomacy, he spread Carthaginian influence as far north as Barcellona, which bears his name. In 230 BC, Hasdrubal, his son-in-law, established Qart Hadast that became Carthago Nova in Roman times and Cartagena today. After the death of Hasdrubal, Hannibal, Hamilcar's oldest son, took command, attacked Saguntum, and in 218 set out for Italy leaving his younger brother, Hasdrubal, in command in Spain. Through the Alps, he descended into Italy and threatened Rome for fourteen years. Roman armies under the brothers Gnaeus and Publius Cornelius Scipio kept Hasdrubal in check and prevented his reinforcing Hannibal. They were both killed by the Carthaginians in 212. Two years later, another Publius Cornelius Scipio, the 25-year-old son of the late general of the same name, was sent to Spain. The next year, he captured New Carthage and, in 206 at the battle of Ilipa (about 15 km north of Savilla) destroyed most of the Carthaginians' numerically superior army and ended their hold on Spain. Scipio settled his wounded veterans nearby at a place he called Italica to remind them of their origins. Today, it is one of the best Roman archaeological sites in Italy. After a quick trip back to Rome, where he was elected consul, he returned to Spain and went on to attack Carthage itself. Hannibal was recalled to Africa, but Scipio annihilated his army in 202. Rome thus came into possession of the Mediterranean coast of Iberia.
If Rome was drawn into Hispania to keep the Carthaginians there from supporting Hannibal in Italy, it missed the opportunity offered by Hannibal's defeat to get out of Spain honorably. Instead, in 197 BC it created two new Roman provinces, Hispania Citerior whose capital was Carthago Nova and Hispania Ulterior with Corduba as its capital. Soon after, Rome launched a long war to subjugate the Lusitani, Celtiberians on the west coast. During Sulla's dictatorship, the Lusitani were again in revolt, this time under the able leadership of the Roman general Quintus Sertorius, who sought to create an independent, Roman-like state in Hispania. He established a senate and schools for the sons of the local nobility.
Augustus's conquest of Hispania produced a new territorial division that replaced the earlier two-province organization of the region. Augustus divided the whole of the peninsula into three provinces: Hispania Citerior or Tarraconensis, with its capital Tarraco (Tarragona); Hispania Ulterior Baetica, with its capital Corduba (Córdoba); and Hispania Ulterior Lusitania, or Emerita Augusta, with its capital Mérida. The provinces, in turn, were subdivided in administrative legal units, or conventus. The western lands stayed part of the newly demarcated Lusitania, areas into which Romanization had hardly penetrated, in contrast to the other areas of the peninsula where the classical tradition had been incorporated quite early. This division lasted until late antiquity, when Tarraconensis was subdivided into three provinces: Tarraconensis, whose capital continued to be Tarraco (Tarragona), Carthaginiensis, with Carthago Nova (Catagena) as its capital, and Gallaecia, whose capital was Bracara Augusta (Braga, in northern Portugal).
The Mediterranean trio of wine, oil and cereals are the crops most frequently mentioned by all the classical authors when referring to the Iberian Peninsula. These were not the only plants cultivated here. Trogus Pompey, in his Universal History (44. 1-2), praises, as well as those products, the fertility of the soil itself, the benevolence of its climate, the opportune and abundant rains which enable all types of fruits to be gathered, thus supplying every need. He describes the linen and esparto grass as of the highest quality. Strabo recorded the tradition of irrigation as a common practice in pre-Roman agriculture (Strabo 3.2.5). This was continued by the Romans, as shown by the number of aqueducts, dams and small reservoirs still to be found on Spanish soil. Pliny, during his stay as procurator in Spain in the first century, gives more specific descriptions of the flora throughout his Natural History (Book XVI). Martial (Epigrams II) refers to myrtle, box and laurel, as common elements to be found in the garden of country houses in Spain.
It is not strange, therefore, that gardening, the work of the topiarius, was usual in Iberian houses, as this study shows. It was not, however, totally new to Spanish territory. Although there are no literary references to gardening in the Pre-Roman era, it must have been part of Iberian culture, as is proved in an unusual way in the northwest of the peninsula in the area under the influence of Greek culture from the city of Emporion (Ampurias or Empuriae). A Hellenic establishment there, Rhode (Rosas), in the third century BC minted drachmas with a rose as the emblem. There were sacred woods connected with the cities. Close to Augustas Emeritas was Lucus Feroniae. Dedicated to Augustus was Lucus Augusti, which gave rise to the present-day Lugo, in Galicia, and another Lucus existed in the environs of Gijón, the Lugo de Llanera (Blázquez, p. 24).
There has been little research on the gardens in the Roman settlements in Spain and Portugal. In drawing up the list of sites with gardens for this catalog, we have accepted that a garden existed when it was so labeled by the excavators. There are, however, many other probable gardens which we have included. Gorges found just under forty villas where enough remained to draw a plan. In them, certain features help to identify a garden. A peristyle alerts us to suspect a garden, but peristyle courtyards were sometimes paved with stones or bricks over a layer of lime. They were clearly not gardens. But if the courtyard had soil in it, it was in all probability a garden. Fountains, fountain statues, and pools are typical of a garden since water is indispensable for a garden. Most peristyles in Roman villas in Spain had ornamental irrigation channels, semicircular pools, wells or pools that gave the impression of still water that, nevertheless, endowed the garden with a cool humidity that favored the cultivation of plants. In Spain, peristyles with drainage are found in the first and second centuries AD and are also common in the late Empire. Certain types of statuary intimately connected with vegetation and nature are found in gardens, such as divinities related to Bacchus and his circle. At Pompeii, Diana, a garden goddess, sometimes paired with Apollo, is also found. Herms were placed on pilasters, as the examples in situ from Pompeii show. Characteristic of Roman villas was the way in which they opened out to the countryside onto a grand vista of gardens and parks filled with fountains.
The roughly triangular province of Tarraconensis, by far the largest of the three provinces of the Iberian Peninsula, stretched across the north side of modern Spain and down the east coast as far as Almeria. On the Atlantic coast, it reached as far south as present Oporto.

Location Italica Italica (Pleiades)
Location Description In 206 BC Publius Cornelius Scipio settled wounded veterans of the battle of Ilipa in an existing Turdentanian town which he renamed Italica to remind the settlers and their descendants of their origins. Three centuries later, it was still a town of some 14 hectares, less than a fourth the size of Pompeii and much smaller than neighboring Hispalis (Pleiades) (Sevilla) or Corduba (Pleiades). Little is known of this town archaeologically because it lies under modern Santiponce.
Italica underwent a major expansion during the reign of the emperor Hadrian, a native of the town. A new area of 30 hectares to the northwest of the old city was enclosed with walls, laid out in an orthogonal plan, and provided with aqueduct water and a well-designed sewer system. Imperial-style baths were built, and a vast and innovative monument to Hadrian’s adopted father Trajan, the Traianeum, was erected. Just north of the new walls an amphitheater accommodating 25,000 spectators was constructed. Dio Cassius says (69.10.1) says that Hadrian showed his patria great honor and bestowed on it many splendid gifts. Style and construction techniques point to imperial and even eastern influence in the layout, the baths, and the Traianeum. Mileposts on a new road leading north proclaim his patronage, the aqueduct is almost surely his work, and his initials are found on some lead pipes.
Garden House of Hylas
Keywords basins (vessels) fountains mosaics (visual works) nymphs peristyles (Roman courtyards) reception rooms Garden Description This house, with three garden areas, is just east of the Santiponce cemetery. The principal garden, to the south, had a fountain with a rectangular basin in the center. The walls of the basin were covered with mosaics representing fish and molluscs. To the east opened a triclinium, identifiable by the U-shaped design of the floor mosaic. To the north of the principal garden was a large room with a double opening onto the garden. It could well have been either a reception room or a second triclinium.
To the east of this room was a second garden; low walls with the columns of the peristyle resting on them separated the garden from the surrounding galleries. Three of these – on the north, south and west sides – were paved with geometric mosaics; on the east side was a fairly large room with a doorway opening onto the street. Whether or not this was the main entrance will not be clear until the southern corner of the house has been excavated. Two rooms with mosaic floors opened off the south gallery; and two more, off the north gallery. One of the north rooms had a mosaic floor with an emblem showing Hylas carried off by the nymphs. This mosaic gives the house its name and has been removed to the Archaeological Museum in Sevilla.
To the west of the central reception room or triclinium was the third garden, which survives in much worse condition than the eastern one. It also likely had a peristyle and certainly it had a small rectangular pool in the middle.

Garden House of the Birds
Keywords courtyards fountains mosaics (visual works) peristyles (Roman courtyards) vestibules Garden Description This large, typical ‘peristyle house’ had a courtyard that provided light for all the rooms of the house. The entrance was on the southwest side of the house from the main street leading from the gate where the visitor enters. After a small vestibule and a wide fauces, one came directly into the peristyle garden. Beneath it was a cistern in which rainwater was collected; the water was accessed by means of a well and winch. Water also came from an aqueduct to a fountain on the façade of the house. The peristyle took up a quarter of the total area of the house.
To the left of the entering guest was the reception room with an interesting mosaic of the birds, each bird in its own square. Straight ahead, behind the peristyle, was a large triclinium with a good view of the garden. Moreover, beside the triclinium and presumably visible from it through a window was a small garden with a peristyle of two columns on two sides and four on one side. Most of this garden was occupied by an ornate pool with semicircular extensions at the corners. On the other side of the triclinium was another pool with long steps descending into it suggesting that it was for swimming. It was surrounded by a patio. Opening onto this patio were five rooms with mosaic floors. To the visitor's right on entering the garden from the southwest were found traces of a niche with a mosaic pavement above which had once been the lararium.

Garden House of the Deep Trench
Keywords courtyards peristyles (Roman courtyards) porticoes vestibules Garden Description In late antiquity, a new city wall was built excluding most of the Hadrianic addition. This house, however, remained inside the new wall and was therefore occupied longer and is somewhat better preserved than most other houses of the second century expansion. The street along its south side led to the front steps at the east end of the Trajaneum. The entrance to the house was on the east side from the street. From the entrance, one came into the vestibule, and then to the east portico of the peristyle, which begins at the right side of the figure. The columns of the peristyle were of brick covered with painted stucco. In the center of the courtyard was a pool lined with opus signinum. In its bottom were some round planting pots in which aquatic plants had been rooted. In the middle of this pool, there was a second, smaller pool with a lobed center. In the south gallery was a niche, presumably for a lararium.

Garden House of the Rhodian Peristyle
Keywords courtyards mosaics (visual works) peristyles (Roman courtyards) Garden Description This house is on the top of a hill and has thus been exposed to more erosion and pillage of stone than most. The entrance was on the east side and led into the peristyle. One of its galleries was higher than the other three. Vitruvius 6.7.3 used the term “Rhodian” to describe such peristyles, and this feature gave the house its modern name (reference). Only two rooms around the courtyard are in good enough condition to be interpreted. One is marked as a triclinium by the shape of its checker-board mosaic. The other had rolls of foliage. In the absence of evidence to the contrary, we may guess that the central courtyard was a garden.

Garden Theater
Keywords columns (architectural elements) courtyards pedestals peristyles (Roman courtyards) porticoes statues Garden Description The Italica Theater makes use of the side of a hill to support most of its gradería, as do all known theaters in Spain. It was built in the oldest sector of the city and in a location earlier occupied by a simpler structure. The theater had a portico behind the scaena in which there was a chapel to Isis in the second century AD. The portico with heavy sandstone columns covered in stucco surrounded a grand courtyard. At some point low walls were constructed between the columns, and pedestals for honorific statues were placed on top of the low walls. When the ground level in the courtyard was raised (possibly for the creation of a garden) a wall was built to keep earth from entering the portico.

Keywords basins (vessels) statues tombs triclinia (rooms) Garden Description In the necropolis of Carmona, near Seville, is a very large and deep tomb created in a shallow area that had been excavated in the rock (Fig.7). Named the Elephant tomb after a statue of an elephant found just at the entrance of the repository. (Fig. 7, b). In a corner of the tomb, there was a very regular kitchen where the servants could prepare the “refrigeri” dinner (Fig. 7, k). Nearby a pit (Fig. 7, p) furnished water both to the kitchen and to a nearby vast ritual basin for purification (Fig. 7, r). The triclinium for the relatives was set just outside the tomb (Fig. 7, a) while a stone bench was set around tables cut in the rock (Fig. 7, c) for the servants and other family’s dependents. Gardens may well have occupied the free spaces outside the tomb. It is certainly one of the most interesting tomb that I have visited, and has features often present in Punic tombs of the North Africa. Thus I reconstructed (Fig. 8) and also photographed it (Fig. 9).

Location Italica Italica (Pleiades)
Location Description In 206 BC Publius Cornelius Scipio settled wounded veterans of the battle of Ilipa in an existing Turdentanian town which he renamed Italica to remind the settlers and their descendants of their origins. Three centuries later, it was still a town of some 14 hectares, less than a fourth the size of Pompeii and much smaller than neighboring Hispalis (Pleiades) (Sevilla) or Corduba (Pleiades). Little is known of this town archaeologically because it lies under modern Santiponce.
Italica underwent a major expansion during the reign of the emperor Hadrian, a native of the town. A new area of 30 hectares to the northwest of the old city was enclosed with walls, laid out in an orthogonal plan, and provided with aqueduct water and a well-designed sewer system. Imperial-style baths were built, and a vast and innovative monument to Hadrian’s adopted father Trajan, the Traianeum, was erected. Just north of the new walls an amphitheater accommodating 25,000 spectators was constructed. Dio Cassius says (69.10.1) says that Hadrian showed his patria great honor and bestowed on it many splendid gifts. Style and construction techniques point to imperial and even eastern influence in the layout, the baths, and the Traianeum. Mileposts on a new road leading north proclaim his patronage, the aqueduct is almost surely his work, and his initials are found on some lead pipes.
Garden Collegium
Keywords peristyles (Roman courtyards) pillars pilasters Garden Description A building just south of the public park has been identified as the seat of a Collegium because of its internal structure and size. It was previously known as ‘The House of the Exedra.’ It occupies an entire insula, some 4,000 square meters. In its center is a peristyle, which was surrounded by galleries roofed with cross vaulting supported by brick pillars of rectangular cross-section with abutting pilasters making them cruciform in shape. In the center of the peristyle is a pool notable for its curves. It surrounds a circular planter for a tree or flowers.
