Publication date `,url:"https://roman-gardens.github.io/test-drafts/province/mauretania/volubilis/house_of_flavius_germanus/"},295:{title:"House of Iustiniani and Sabini (Maison de Kaid Youcef)",smallcrumbs:smallcrumbs("/province/mauretania/caesarea"),content:`Province Mauretania Mauretania Caesariensis (Pleiades)
Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Caesarea Iol Caesarea (Pleiades)
Location Description A prestigious city on the southwestern shore of the Mediterranean Sea, Caesarea is located approximately 100 km west of Algiers. Situated on the border of an upland plain dominating the sea and bordered on the west and east by the mountains of the Chenoua and of the Cape Ténès, respectively, the city was one of the ports that the Carthaginians established on the coast of the Maghreb.
The city was originally known as Iol. Just after the fall of Carthage during Julius Caesar's reign, the city was controlled by African dynasties and later became the capital of the amalgamated Massyle kingdoms ruled by Micipsa (son of Massinissa) and Bocchus (king of the Maures and ally to Caesar). In 33 BCE after Bocchus’ death, Rome annexed the kingdoms and entrusted them to a client king, Juba II. Juba was the son and successor to Hiempsal II, one of Pompey’s allies. He was sent as a hostage to Rome in 25 BCE and later married Cleopatra Selenus, daughter of Cleopatra and Mark Antony. Highly learned, Juba was renowned for his achievement in transforming Iol into a Greco-Roman town, renamed Caesarea. Juba II was succeeded by his son, Ptolemy of Mauretania, who was murdered by Caligula in 40 CE. The city then became the capital of the province named after it, Mauretania Caesarea, the eastern part of Mauretania (the western part being a second province, Mauretania Tingitana), administered by a provincial governor.
Under Claudius the city became a Roman colony, Colonia Claudia Caesarea. The old Phoenician port was enlarged and expanded for military use, the most important such port in North Africa after Carthage. The city expanded, with 7 km of walls surrounding an area of about 370 acres. From the end of the second and through the fourth centuries, the city was a flourishing settlement. During the middle of the fifth century, Saint Augustine preached in the principal church. At the end of the fifth century, the city was conquered by Vandals, eventually being annexed by the Byzantine Emperor later during the sixth century.
The city has been continually occupied to the present day, now known as Cherchel. From the Roman period, many archaeological sites have survived, including temples, baths, houses adorned with mosaics and sculptures, a theater, a forum, a judiciary basilica, an amphitheater, a large hippodrome, and a lighthouse constructed on the islet of the city.
Garden House of Iustiniani and Sabini (Maison de Kaid Youcef)
Keywords domus peristyle houses semicircular basin Garden Description The only house for which it is possible to furnish a complete plan is located to the south of the grand temple, from which it was separated by the decumanus. To the east and west side lie two houses, which have yet to be excavated. It is one of the largest domus discovered in Caesarea, covering over 2330 square meters. Surveys prove that the house dates back to the Augustan era.
This domus, containing both baths and small shops, is arranged around a rectangular peristyle garden of 22 by 24 meters. Four porticoes, supported by six columns on the northern and eastern sides and five on the southern and western sides, surround the open area with a low wall that features three semi-circular basins, each of which faces a reception room.
In the southwestern corner, a small room protrudes into the gallery and opens into both the northern gallery and a rear garden on the south. Along the western gallery, a small door opens up to this second garden that surrounded the large reception room. Opening through a tripartite entry into the peristyle garden, this room was decorated with a mosaic that bore the inscription FL(aui) IUSTIANI ET SABINI (I).
Plans Fig. 1: Plan of the House of Iustiniani and Sabini (Leveau, Ph., 1982, pp.137,fig.21, Stawski E.) Images Dates 1st century CE

Garden House of the Ephebe (Maison de l'Ephebe)

Keywords domus peristyle houses basin pools (bodies of water) Garden Description On the seaside, two houses were partially excavated on the Tennis Club estate. They are next to each other and share a common wall.
In the eastern house, it is impossible to determine if the courtyard with a square pool contained a peristyle garden. However, it did have three porticoes paved with mosaics, one of which figured wild animal hunting.
The western dwelling was organized around a narrow peristyle garden, 8.5 by 16.5 m, in which the open area was only 1.6 m wide. Jean Lassus describes this unusual peristyle garden as a sort of &quot;atrium&quot; with its four-sided slanted roof and a garden as the impluvium. To the east was a reception room, decorated with the well-known Harvesting of the Vines mosaic (Mosaïque des Vendanges).
Plans Fig. 1: Plan of the House of the Harvesting and the House of the Tennis Club (Leveau, Ph., 1982, p.126, fig.12, Daunic, J.) Images Dates 4th-5th century CE

Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Caesarea Iol Caesarea (Pleiades)
Location Description A prestigious city on the southwestern shore of the Mediterranean Sea, Caesarea is located approximately 100 km west of Algiers. Situated on the border of an upland plain dominating the sea and bordered on the west and east by the mountains of the Chenoua and of the Cape Ténès, respectively, the city was one of the ports that the Carthaginians established on the coast of the Maghreb.
The city was originally known as Iol. Just after the fall of Carthage during Julius Caesar's reign, the city was controlled by African dynasties and later became the capital of the amalgamated Massyle kingdoms ruled by Micipsa (son of Massinissa) and Bocchus (king of the Maures and ally to Caesar). In 33 BCE after Bocchus’ death, Rome annexed the kingdoms and entrusted them to a client king, Juba II. Juba was the son and successor to Hiempsal II, one of Pompey’s allies. He was sent as a hostage to Rome in 25 BCE and later married Cleopatra Selenus, daughter of Cleopatra and Mark Antony. Highly learned, Juba was renowned for his achievement in transforming Iol into a Greco-Roman town, renamed Caesarea. Juba II was succeeded by his son, Ptolemy of Mauretania, who was murdered by Caligula in 40 CE. The city then became the capital of the province named after it, Mauretania Caesarea, the eastern part of Mauretania (the western part being a second province, Mauretania Tingitana), administered by a provincial governor.
Under Claudius the city became a Roman colony, Colonia Claudia Caesarea. The old Phoenician port was enlarged and expanded for military use, the most important such port in North Africa after Carthage. The city expanded, with 7 km of walls surrounding an area of about 370 acres. From the end of the second and through the fourth centuries, the city was a flourishing settlement. During the middle of the fifth century, Saint Augustine preached in the principal church. At the end of the fifth century, the city was conquered by Vandals, eventually being annexed by the Byzantine Emperor later during the sixth century.
The city has been continually occupied to the present day, now known as Cherchel. From the Roman period, many archaeological sites have survived, including temples, baths, houses adorned with mosaics and sculptures, a theater, a forum, a judiciary basilica, an amphitheater, a large hippodrome, and a lighthouse constructed on the islet of the city.
Garden House of the Scattered Branches and Flowers (Maison de la Jonchée)
Keywords domus peristyle houses pools (bodies of water) fountains Garden Description Located on the southeastern seaboard of Cherchel, this domus was only partially excavated but is still considered to be one of the largest houses of Caesarea. The ruins discovered between 1963 and 1964 are spread out over more than 60 meters from east to west and 30 meters from north to south. The house had two levels separated by a terrace wall, 15 meters of which have been uncovered.
To the north, a rectangular pool was discovered on the lower level. It measured 10 meters by 7.5 and included a fountain built on a square-shaped base, 2.8 meters wide. The sides had rectangular recesses and also included a water spout in the shape of a pyramid. The tracing of the pipe was still visible. The center of the peristyle may have been planted.
Only part of the southern gallery was excavated. The gallery was 3.15 meters wide and the low wall that separated it from the garden was 0.5 meters thick. The gallery roof was supported by columns, whose bases were 3.2 meters apart (Plan view, Fig. 1).
It is assumed that the peristyle and its garden may have had a view over the sea. One of the rooms sharing this view was decorated with the mosaic of the Jonchée famous for its uniqueness.
Plans Fig. 1: Plan of the House of the Scattered Branches and Flowers (Leveau, Ph., 1982, p.101, fig.1, Guéry, R.) Images Fig. 2: Mosaic of the Jonchée (scattered branches) that decorated one of the room of the NO.5 house(aOrOc UMR 8546 CNRS-ENS-PSL Photothèque Stern) Dates 4th century CE

Garden House of the Tizerine Cape (Maison du Cap Tizerine)
Keywords domus peristyle houses pools (bodies of water) fountains Garden Description A large domus, about 2400 square meters, located on the cape of Tizerine, with three separate courtyards, one of which was a garden peristyle (Plan view, Fig. 1). The courtyard to the south, the largest, was partially excavated. Only three porticoes with low walls were visible. There was probably a basin in the open area but only a cruciform cistern was found underneath.
The northwestern courtyard was decorated with a large pool, which had a water spout in the shape of a pyramid. Inside the pool were recesses, of which six were semi-circular and the others were square-headed. A planter may have surrounded this elaborate pool.
The northeastern courtyard was most likely a peristyle-garden. There, a basin probably used for watering the little garden was excavated. It dates from second to third century.
Plans Fig. 1: Plan of the House of the Tizerine Cape (from From Lassus 1960, plan Stawski E.) Images Dates 2nd-3rd century CE

Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Volubilis Volubilis (Pleiades)
Location Description Volubilis was the capital of the province of Mauretania Tingitania. The city was of Punic foundation, located on the edge of a plain that slopes down from the Zerhoun hills. During the reign of Juba II, king of Mauretania, Volubilis knew a prosperous period. He was succeeded by his son, Ptolemy of Mauretania, who was assassinated in 40 CE by Caligula. The kingdom was then divided into two provinces, and Volubilis was elevated to the rank of municipium as a reward for taking the side of Rome during the conflict.
The city rapidly developed and expanded; new temples, baths, civic buildings and luxurious houses lining the porticoed decumanus maximus were built. The olive press and the mills attached to the houses attest to the rural character of the region. The city reached its climax in the beginning of the third century CE and survives today as a well-preserved archaeological site. The city walls and gates, Caracalla’s triumphal arch, the Capitolium temple, and the Basilica law courts survive. A number of houses known for their floor mosaics and bronze sculpture also persist to the modern day.
Garden House of Venus (Maison du cortège de Vénus)
Keywords columns (architectural elements) mosaics (visual works) peristyles (Roman courtyards) peristyle house piscinae porticoes reception rooms Garden Description The House of Venus, approximately 32 by 37 m and dating to the middle of the third century, is located between the south decumanus I, the south decumanus II, the south cardo V, and the House of the Portico. The square-shaped peristyle, 13 by 14 m, was enclosed on four sides by a portico supported by 8 columns. The space between the columns was spanned by a low wall, 0.65 m high. A long I-shaped pool cut the garden along the northeast/southwest axis of the vestibule and the oecus (label 11; 10 by 8 m). Two pilasters framed the north side of the pool that faced the entry of the house. The galleries of the garden peristyle were paved with mosaics, one of which featured a bird-circus. Five rooms opened toward the garden, some of which were reception rooms.
On the south side of the house, adjacent to the oecus, two rooms (labels 14 and 15) opened into a courtyard (label 12) adorned with a curvilinear U-shaped pool. The space limited by the pool may have been planted, a tree grows there today.
Plans Images Dates Third century CE
Excavation Dates Bibliography R. Etienne, Le quartier Nord-Est de Volubilis, Paris, 1960, p. 77-80, pl. XVII, LXXII, LXXIII, 1. (haithitrust)
R. Thouvenot., Maisons de Volubilis: Le palais dit de Gordien et la Maison à la mosaïque de Vénus, Rabat, 1958, p. 49-86, fig. 8, pl. 11. (worldcat)

Garden Inscription from the former Aptel Estate
Keywords columns (architectural elements) domus nymphaea (garden structures) Garden Description An inscription CIL VIII 21081 mentioning a pool covered by a wine trellis supported by two columns was found in the Aptel estate:
“vitea quot longis sunt tecta excepta columnis / ac docili libra terentem quot flexus in arcum est ; marmore quot Parea vivunt / spirantia signa aequoris et vario quot profluit unda meatu…”
“As many (pools) are sheltered by a vine caught up by tall columns, as also [there] is a bend into an arch smoothing with manageable scale; as statues breathing of Parian marble live and as the swell of the water flows forth with varied course...”

Portus Magnus (Pleiades)
Location Description The ancient city is located about 5 km from the modern city of Arzew and 35 km northeast of Oran. An important settlement on the west coast of Algeria, it served as a Roman trading post and naval base during the early Roman Empire period.
Garden Large House with peristyle and basins
Keywords basins (vessels) columns (architectural elements) corridors courtyards peristyles (Roman courtyards) peristyle house Garden Description The house with a symmetrical floor plan and an axial entry was laid out around a peristyle made up of 20 columns. Many rooms opened onto this space, which have contained a garden. Three semicircular basins extended into the courtyard of the peristyle. A circular pool was centered in the courtyard.
A corridor (see Fig. 1, label M) was bordered by two small gardens (labels N and O) enclosed on two sides by a portico. A semi circular basin extend into each garden. A large reception room had a view of the garden and basins.

Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Volubilis Volubilis (Pleiades)
Location Description Volubilis was the capital of the province of Mauretania Tingitania. The city was of Punic foundation, located on the edge of a plain that slopes down from the Zerhoun hills. During the reign of Juba II, king of Mauretania, Volubilis knew a prosperous period. He was succeeded by his son, Ptolemy of Mauretania, who was assassinated in 40 CE by Caligula. The kingdom was then divided into two provinces, and Volubilis was elevated to the rank of municipium as a reward for taking the side of Rome during the conflict.
The city rapidly developed and expanded; new temples, baths, civic buildings and luxurious houses lining the porticoed decumanus maximus were built. The olive press and the mills attached to the houses attest to the rural character of the region. The city reached its climax in the beginning of the third century CE and survives today as a well-preserved archaeological site. The city walls and gates, Caracalla’s triumphal arch, the Capitolium temple, and the Basilica law courts survive. A number of houses known for their floor mosaics and bronze sculpture also persist to the modern day.
Garden The Gordian Palace (Le palais dit de Gordien)
Keywords balnea columns (architectural elements) palaces peristyles (Roman courtyards) peristyle house piscinae porticoes Garden Description The large domus that belonged to the rich Pompeian family during the second century became the Governor’s palace during the Gordian period. The domus, approximately 69 by 74 m, was located on the north side of the decumanus maximus. The vestibule opened into a rectangular peristyle garden enclosed on four sides by a portico supported by 12 columns. A horseshoe-shaped pool faced the large oecus (label 7) on the north and extended into the garden. There was an entrance into the garden on the south, placed along the central axis of the vestibule and the oecus. Two other courtyards (labels 22 and 17) with pools gave light and air to their surrounding rooms. A bath with a courtyard peristyle added to the luxury of the domus.
Plans Images Dates Second century CE
Excavation Dates Bibliography R. Thouvenot., Maisons de Volubilis: Le palais dit de Gordien et la Maison à la mosaïque de Vénus, Rabat, 1958, p. 49-86, fig. 8, pl. 11. (worldcat) Pleiades ID 762613672

Publication date `,url:"https://roman-gardens.github.io/test-drafts/province/mauretania/volubilis/the_gordian_palace/"},306:{title:"Villa of the Frescoes (La villa des Fresques)",smallcrumbs:smallcrumbs("/province/mauretania/tipasa"),content:`Province Mauretania Mauretania Caesariensis (province)(Pleiades)
Province Description An ancient district of Africa in Roman times, Mauretania lay west of Numidia and covered most of present-day Morocco and western Algeria. By the second century BCE, when Jugurtha of Numidia was rebelling against Rome, Jugurtha’s father-in-law Bocchus had most of Mauretania under his control. In 25 BCE Augustus appointed Juba II as ruler of Mauretania. Claudius divided it into two provinces: Mauretania Caesariensis, with Caesarea (modern Cherchel) as capital, and Mauretania Tingitana, with Tingis (modern Tangier) as capital. By the end of the 5th century CE, the province had disappeared.
Location Tipasa Tipasa (Pleiades)
Location Description The etymology of Tipasa means the “crossing bridge” in Phoenician, suggesting that the place had a function of a waystation on the maritime road between Carthage and the Columns of Hercules. After the kingdom of Mauretania was transformed into a Roman province in 40 CE, Tipasa became a municipium with Latin privileges under Claudius in 46 and a colony under Hadrian or Antoninus Pius. In 146-147 a vast city wall was built under Antoninus Pius, extending the previous enceinte that protected the promontory. The new wall had 31 towers running from the eastern promontory to the western hill. During the IVth century, the physiognomy of the city completely changed with the construction of two new major structures: inside the city, the largest Christian Basilica in Roman Africa and outside its walls, an extensive necropolis that spread along the shore, both to the east (on the Algiers road) and to the west (towards Cherchel). A circular mausoleum has also survived to the west of the city. In the Vth century the Vandals invaded the city and controlled it until the Byzantines took over in the VIth century.
Garden The Villa of the Frescoes (La villa des Fresques)
Keywords balnea cisterns (plumbing components) columns (architectural elements) domus peristyles (Roman courtyards) Garden Description This large domus looking out toward the sea had known two phases. In the second phase, completed during the Severan period, the courtyard of the peristyle was transformed into a garden, and both baths and a reception room opening toward the sea front were added.
The peristyle garden had four porticoes supported by 14 columns and enclosed by a low wall, with an entrance on the north end. Two semi-circular planters (see Fig. 1 labels X and W) extended into the garden facing the oecus (label 1) and the vestibule (label 18). Ceramic planters and the remains of pilasters or building stones were also found near the peristyle. At the time of the construction of the baths, a new cistern was built under portico (label V). The beautiful lid that covered the puteal of the garden was removed to serve as a cistern opening for the new reservoir and was replaced by a masonry curb. Towards the sea side, the level of the solarium (label K) looking into the garden was raised to the level of the new reception room (label J), which previously had been a terrace.
Plans Fig. 1: Plan of the Villa of the Frescoes (Rights Statement) Images Dates 2nd century CE
Excavation Dates Bibliography J. Baradez, Libyca IX, 1960/1, p. 102-04, Pl. III, fig. 22. hathitrust
J. Lassus, Rapport, Libyca VIII 1960/2, p. 66-7. hathitrust

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location arausio arausio (Pleiades)
Location Description Sublocation House Cours Pouroules
House House Cours Pourtoules
House Description In 1984 – 86, prior to construction of a parking garage, a large area of some 4,700 square meters was excavated south of the Cours Pourtoules. About a third of the ancient structures were reinforced and reburied; the rest was destroyed. The area encompassed several ancient houses; the one of interest to us is in the west insula.
Keywords mosaics (visual works) doliums opus signinum reception rooms fountains opus sectile (visual works) Garden Description The garden to the south is not completely known. The north gallery (BG), 5.5 meters wide at its widest point, was paved with black-and-white mosaics for at least 35 meters. At the west was a gallery (17 x 3.5 m) with a floor of pounded earth. One side was perhaps with a full wall pierced by windows. In the southwest corner of the garden was a well (FS) for which a half *dolium, found destroyed in the well, served as a puteal. The soil of the garden is brown clay with strata of sand. Analysis of this soil has not been able to identify traces of what was planted in it. The garden was probably put in during Augustan times, but the paucity of ceramic material that could support this date must be underlined.
In phase IIIA, the large room H was divided by columns into a central nave and aisles along the sides, where pilasters along the walls matched the columns. The central nave was paved with a new mosaic while the aisles kept a floor of opus signinum. The gallery [BG] kept the same floor as before. A long rectangular pool [BF] was installed along this gallery without touching it. Somewhat surprisingly, it was not centered either between the galleries of on the reception room [H].
In phase IIIB, in the second quarter of the second century, the east and west galleries of the garden were paralleled on the outside by two new open walks elevated some 40 centimeters above the level of the garden. To the south was added a structure to close in the garden. The well disappeared in this phase. In the area [CB] was installed a shallow pool suggestive of a foot bath. It was fed by a fountain roughly in the area [CI], but too badly damaged for precise description. Two little channels in the rim separating the two pools let the water flow between them. Fragments of a luxurious opus sectile which ornamented this arrangement were collected. Stairs at the northwest corner of the pool [BF] allowed one to get in and out of the pool. The smooth-shaft Corinthian columns of gallery [BG] were moved to be perpendicular to those of [FK]. Their regular spacing was interrupted in front of the large room [H] to leave open the view of the garden.
Among the objects found at Cours Pourtoules was a terracotta oscillum representing a theatrical mask. The site was abandoned at the end of the second or beginning of the third century.
Plans General map of Cours Pourtoules Phase 1 of Course Pourtoules Phase 2 of Course Pourtoules Phase 3 of Course Pourtoules Cours Pourtoules, axonometric reconstruction by P. Vallauri. From Gallia 87-88, fig. 133 p. 322. Images House Cours Pouroules Dates Bibliography “Orange, Cours Pourtoules”, Informations archéologiques in Gallia 87-88, P. 321-26
Bellet, Michel-Edouard. Orange Antique: Monuments Et Musée. Paris: Imprimerie nationale, 1991, P. 70-71 (worldcat)

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location andance andance (Pleiades)
Location Description Sublocation Puissalicon, villa de la Condoumine
Villa Puissalicon, villa de la Condoumine
Keywords balnea [opus spicatum] columns (architectural elements) opus signinum statues fountains reception rooms Villa Description This villa in the plain of the Libron at the place called la Condoumine in the commune of Puissalicon, was first noted between 1926 and 1942 and excavated beginning in 1965. The total site extends over six hectares; the constructions of the villa must have covered some 2500 square meters but only about a quarter of the structures are known for certain. Especially well known are the baths on the south of the villa, which were complemented by a large ornamental pool.
The chronology of the villa is incompletely known. Built in the last quarter of the first century B.C., it was remodeled several times. The baths were particularly affected at the end of the first century A.D. One senses a new series of transformations in the second century and an apparent impoverishment in the third century followed by a revival in the fourth with a remodeling of the baths at the end of the fourth or beginning of the fifth century. It was abandoned in the course of the fifth and sixth centuries. A walkway [2] separated the buildings to the south from those on the north. Paved in opus spicatum, it has yielded many fragments of its pictorial décor. The precise structure of this walkway, however, is puzzling. It would make good sense for the well-constructed wall A on the south to have supported the columns of a gallery, while the frescoes were on the south side of wall B. But wall B was of very rough construction with only mud mortar between the stones, hardly the proper support for such elegant decoration. Exactly what the structure was and where the frescoes were remains uncertain. In any event, south of wall A was a vast courtyard ornamented by a large pool parallel to the walkway (44 x 3 m, 1.2 m deep) with a horseshoe-shaped apse nine meters in diameter. It may have served also as a reserve of water. The bottom was lined with pavers of opus signinum with masonry quarterround to make edges between the bottom and the sides watertight. A lead pipe mounted in a marble plaque provided drainage. The water came from the baths in a canal lined with marble and poured into the pool though a series of mouths of which one in Carrara marble was found, broken, in the pool. The north wall of the pool extended another forty-five or so meters farther to the west to a little square building three meters on a side. In the opinion of the excavator, a garden extended to the south of the pool, where several fragments of high quality statuary were unearthed. A rare find was discovered in digging out a sewer: a marble fountain head, similar to the base of a column but having inside a circular disc, also of marble, with two holes and a bottom shaped so that the water pressure would cause it to turn in its housing, letting water spurt though when one of the holes was over the inflow pipe and otherwise cutting off the flow, thus giving the water jet an intermittent, bouncing effect. The gallery led to baths [19-26]. In a second phase, they were dismantled and the heating system filled in. Two little rectangular pools belonging to fountains were created, one on either side of the door of the former caldarium [23], and another ornamental fountain was placed against the south exterior wall of the baths, blocking a former door and passage way. The apse of the room was enlarged and assumed a horseshoe shape. One may well ask, with Alain Bouet, whether in this late phase the space did not take on the function of a reception room.
Plans Plan of Puissalicon, villa de la Condoumine Dates A.D. 75-100 built
Bibliography J. P. Bacou, La villa gallo-romaine de Condoumine à Puissalicon, civitas de Béziers, Revue Archéologique de Narbonnaise, 1971, 4, P. 93 – 149.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location arausio arausio (Pleiades)
Location Description Sublocation Saint-Florent, House B, House with the Polychrome Mosaic
House Saint-Florent, House B, House with the Polychrome Mosaic
Keywords mosaics (visual works) columns (architectural elements) peristyles (Roman courtyards) porticoes fountains opus signinum gutters (building drainage components) House Description It was of high quality construction with eight black and white floor mosaics with occasional touches of color, columns and capitals in dressed stone, painted plaster, and a heated room. It was arranged in a U around a garden surrounded by a square peristyle 13.5 meters on a side. The principal room was in the center on the north side, looking south across a portico to the garden. The peristyle had eight columns on each side except the north, where the central two were missing to open the view of the garden from the main room. To judge by the foundations, the columns on either side of this opening were larger than the others. A rectangular pool (4.9 x 2.1 m.) on the garden side of this opening had a semicircular apse on its south side. It was probably about seventy or eighty centimeters deep; but the depth is uncertain, for the top has not been preserved. It was lined with opus signinum and had masonry quarterround to make the edges watertight. Around the garden, except at the pool, ran a gutter in dressed stone.
Plans Plan of Saint-Florent, House B, House with the Polychrome Mosaic Dates Bibliography Bellet, Michel-Edouard. Orange Antique: Monuments Et Musée. Paris: Imprimerie nationale, 1991, P. 70-71 (worldcat)
Maison 1996, t. II, P. 229-237 and P. 248-250.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location arausio arausio (Pleiades)
Location Description Sublocation Suburban Villa de la Brunette
House Suburban Villa de la Brunette
Keywords atriums (Roman halls) atrium houses porticoes gutters (building drainage components) reception rooms colonnades columns (architectural elements) statues House Description To the west of Orange, this residence is just south of the amphitheater – which was destroyed in the eighteenth century. More than 2000 square meters have been unearthed. It is bounded on the south by a fencing wall 150 meters long and on the north by road that separates the house from the amphitheater. The east and west boundaries are not known. Constructed in the first century A.D. (condition 1), the habitation was greatly remodeled and embellished towards the end of the second century (condition 2) only to be abandoned in the first half of the third century.
Garden Description Condition 1: The central building is organized around an atrium which opens to the east on the garden through a 2.9-meter wide portico [3]. This portico extends all along the east side of the building and forms a transition between the rooms of the house and the garden. On the north, it opens onto the rooms [4] to [7]. Room [7] is the most spacious of the residential part. The garden [30] unfolds to the east of the villa. Its full surface is unknown, since its limits to the north and to the east are unknown. The form of the plantings has not been ascertained. In the garden, 15 meters from the portico [3], was a rectangular pool [31] 13.35 meters long, more than 3.5 meters wide (to the limit of the excavation) and more than a meter deep. It is covered with a layer of tile with waterproofing strips in the corners. Around the pool, the ground was covered with pebbles.
Condition 2: Towards the end of the second century, new constructions radically transformed the suburban villa. It was enlarged to the south, and was henceforth organized around an east-west axis of symmetry, that is to say, determined by the two courtyards with portico’s [23] and [27]. The first room, [23], is square (7 by 7 meters). Situated at the west of the building, it leads into several large rooms; the central part {of what?} doubtless had a stone floor. The large room [27] is between one courtyard [23] and the second courtyard [7], (7.20 by 11.50 meters), separated from the garden [46] by the portico [3]. This courtyard {first or second?} was certainly planted, for the soil is arable earth. It is surrounded by a U-shaped gallery with columns 2.50 meters apart and crowned with Corinthian capitals. A gutter at the foot of the portico collected rainwater. There was no passage towards the center. {What center???} Outside the axial room [25], two other reception rooms opened directly onto the courtyard: the rectangular room [29] and the room with the trilobe plan [31]. A fourth reception room [30], further back, opened into the southwest corner of the gallery.
In comparison to the previous phase, the garden [46] has been considerably enlarged; its southern limit has been pushed back about 40 meters. The portico which ran along the west side [3] has been lengthened up to the wall delimiting the villa on the south. It returns towards the east by a wider gallery [44]. The two galleries meet in a circular room 8 meters in diameter [45] of which only the foundations remain. The elevation could have been a curved wall pierced with bays or a colonnade.
At the heart of the garden, the rectangular pool [47] of the first condition was kept. Along the gallery [3], a semi-circular pool [48] with an internal diameter of six meters was added. It is separated from the gallery by an elongated.
Plans Fig. 1 Plan of Suburban Villa de la Brunette Fig. 2 Plan of Suburban Villa de la Brunette Dates A.D. 1-100 constructed
Bibliography J.-M. Mignon, I. Doray, V. Faure, A. Bouet, La Brunette à Orange premier établissement antique périurbain (Vaucluse), in R.A.N., 30, 1997, P.173-202. Pleiades ID 981537

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_narbonensis/arausio/suburban_villa_de_la_brunette/"},318:{title:"The villa of Saint Martin",smallcrumbs:smallcrumbs("/province/gallia_narbonensis/taradeau"),content:`Province Gallia_narbonensis Gallia_narbonensis (Pleiades)
Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location taradeau taradeau (Pleiades)
Location Description Sublocation The villa of Saint Martin
Villa The villa of Saint Martin
Keywords porticoes columns (architectural elements) opus signinum triclinia (rooms) mosaics (visual works) reception rooms peristyles (Roman courtyards) Villa Description Taradeau lies about thirty kilometers west of Fréjus in the valley of the Argens between Les Arcs and Lorgues. The Gallo-Roman villa sits at the foot of the hill of Saint Martin, at an altitude of 70 meters, some 750 meters north of the Argens. It was excavated from 1994 to 1999. This villa with a Roman wine press was occupied from the first century B.C. to seventh century A.D.. In stages 1 and 2, it was a farm, which was then remodeled into a villa (stage 3) in the last years of the first century or first half of the second. The former farm became the agricultural part, while a new pars urbana was created. It was organized around a garden [1], 34 meters on a side, surrounded on three sides by a U-shaped, 2.3 meter-wide portico with columns. In the center of the garden was an ornamental pool (7.2 by 2.8 meters and 1 meter deep) lined with opus signinum with an overflow drain to the exterior of the south enclosing wall. It is presumed that the villa was supplied water by an aquaduct. Around the pool, cuts into the substrate have attested the planting of trees or large bushes which would have embellished the interior of the garden. The northern portico, of the Rhodian type – that is, with higher columns than the other three – opened onto a main room [2] (7.6 by 3.6 meters) which is centered in the axis of the pool. To the west, a triclinium[3] (5 by 3.5 meters) had a floor paved in opus signnum decorated with marble plaques indicating the placement of the three couches.
In a fourth stage, the villa lost its residential character: the pars urbana was converted into a winery. The ornamental pool was modified to feed a hydraulic device [4]. It was extended to 18.4 meters in length and joined to a second rectangular basin (5.2 by 1 meters) which led the water into a final basin which served to turn a horizontal waterwheel.
Garden Description Plans Plan of The Villa of Saint Martin Dates Bibliography Brun, Jean-Pierre. Carte Archéologique De La Gaule: 83, Le Var 1. Paris, 1999, vol.2, P. 765-771, plan P. 765. (worldcat) Pleiades ID 981537

`,url:"https://roman-gardens.github.io/test-drafts/province/gallia_narbonensis/taradeau/the_villa_of_saint_martin/"},319:{title:"Villa de Château-Pipet",smallcrumbs:smallcrumbs("/province/gallia_narbonensis/andance"),content:`Province Gallia Narbonensis Gallia Narbonensis (Pleiades)
Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location andance andance (Pleiades)
Location Description Sublocation Villa de Château-Pipet
Villa Villa de Château-Pipet
Keywords basins (vessels) columns (architectural elements) opus signinum Villa Description 1.2 kilometers south of the village of Andance, at the place called Château-Pipet, in the little valley of the Cueil, structures belonging without doubt to a Roman villa were discovered. As early as 1867, the abbot Chaillet noted the presence of ruins in this area. A salvage excavation in 1964 partially exposed a long ornamental pool associated with these structures. A rectangular garden [1] of 152 square meters formed a part of the villa. On the east side, the garden was bounded by a an unusual wall formed by eight half silos, or, seen form outside the garden, semicircular niches. Perhaps these niches were hidden by a wall along their back side, outside the garden, for a little of such a wall remains at either end. On the inside of the garden, in the middle of this wall were the beginnings of a larger apse (shown in dotted lines on the plan). One can see in this structure a supporting wall with internal buttresses. To the west and to the south, the space was bordered by a gallery [2] ; the shafts of its columns were discovered in the excavations.
Between the garden and the gallery on the west was a rectangular pool with a semicircular apse extending into the garden in the middle. This pool, about 24 meters long and 2.3 wide, was covered in opus signinum. It was perhaps completed by two arms along the other galleries, thus forming a U. On the south side were found the beginnings of five rooms, but it was not possible to excavate them. In the northwest corner of the garden, a repair was found in the form of a wall running parallel to the pool but 50 centimeters east of the garden-side pool wall. It has been interpreted as a waterproofing device: a fill of a layer of green clay was place there without doubt to stop infiltration of water [4].
No date was proposed for the structure in the excavation reports.
Plans Plan of Villa de Château-Pipet Dates Bibliography M. LE GLAY, Informations archéologiques, dans Gallia, 1966, P. 519-520.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location tourves tourves (Pleiades)
Location Description Tourves is a village about 30 kilometers almost due north of Toulon on the via Aureliana in the valley of the Camary, a tributary of the Argens.
Sublocation Villa de Muscapeu
Villa Villa de Muscapeu
Keywords peristyles (Roman courtyards) opus signinum reception rooms porticoes mosaics (visual works) balnea Villa Description In the locality of Muscapeu, at the foot of a slope, was found this villa. Partial excavations in 1950 to 1960 exposed 4200 square meters. Constructed in the first half of the first century B.C. , it was occupied until sometime in the third century. An aqueduct from a spring supplied water. The pars urbana is to the east; the pars rustica to the west.
In state 1, from a sort of podium, the pars urbana, 34.5 meters on a side, overlooked the surrounding fields. At the center was a peristyle [1] (16.6 by 3.2 meters); and in the center, a rectangular pool (16.6 by 3.2 meters) with a bottom of opus signinum. The drain came out of the southeast corner of the pool and flowed along the south façade.
The living quarters were between the colonnade of the peristyle [2] and that of the façade of the villa [3], which opened out onto the surrounding countryside. In this northern wing, in the axis of the pool, was a reception room [4] completely open to the portico of the peristyle. The other rooms of this wing are poorly known but they had floors with white mosaics with black borders and stone thresholds with sockets at the ends for the pins on which the doors pivoted. In the southwest corner, a room with an apse, a floor of opus signinum, one part elevated and a square masonry base in the center has posed problems of interpretation: is a lararium, a place for religious services, or part of the baths to the west?
In a second stage, in the first century, a bath complex [5] with an open-air esplanade was built to the southwest of the peristyle. In a third stage, these baths were redecorated with marble. In a final stage, in the second century, new baths [6] were constructed to the west of the original complex, but the original was not abandoned.

Location Description Sublocation Villa de Pardigon 3
Villa Villa de Pardigon 3
Keywords peristyles (Roman courtyards) porticoes columns (architectural elements) reception rooms Villa Description This wine-producing villa, constructed under the Flavians, lies in the plain, in immediate proximity to the sea. Excavated in 1985 and 1986 and covering an area of some 2000 square meters, it went through three stages between the last quarter of the first century and the beginning of the third century. The site was then re-occupied in the fourth century.
The principal buildings were constructed in the first century; in the second century, the peristyle [1] was added. The garden in it (8.3 by 6.6 meters) is surrounded on four sides by a 2.3 meter wide portico, with five columns on a side. In the garden were found trenches for planting trees and vegetables. To the south, a gallery serving as a façade runs along this peristyle. To the north, there was a square reception room [2] (4.5 meters on a side) later embellished by the construction of a large bay on its garden side. The bay was framed by two columns more massive than the others of the portico that supported a pediment and lifted the roof of this portico above those of the rest of the peristyle. To the west, a structure in the corner formed no doubt a tower and belvedere overlooking the sea. To the east of the peristyle, a second courtyard, [5] had a well whose rim was the top of a dolium. Further to the east was a bath wing (50 by 30 meters). North of the reception room was an open-air courtyard [4] 8.3 meters wide, and beyond it, the storage area for wine in casks occupied a large area 52 meters long and 12 wide.
In a final stage, at the beginning of the third century, the garden was transformed into a court and then into a dump, and the south branch of the peristyle was divided by a partition.
Plans Plan of Villa de Pardigon 3 Dates A.D. 1-100 principal building constructed A.D. 100-200 peristyle added A,D. 200-300 garden transformed into a court then a dump

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location caumont_sur_durance caumont_sur_durance (Pleiades)
Location Description Sublocation Villa de Muscapeu
Sublocation Description Halfway between Avignon and Cavaillon, this villa is west of the present village of Caumont-sur-Durance where the road forks with one branch going to Bonpas and the other to Avignon. It sat upon a little mound overlooking the Durance. Known since its fortuitous discovery in the middle of the nineteenth century, the site is the source of the famous, acephalous Venus of Caumont, a beautiful marble statue now in the Calvet museum.
Villa Villa de Muscapeu
Keywords peristyles (Roman courtyards) mosaics (visual works) porticoes hypocausts orchards Villa Description The site of the villa is practically completely covered by modern houses. The villa, of vast proportions, was built on successive terraces whose form survives in the present layout of lots. The part already excavated have revealed a sigma-shaped portico and at least two groups of rooms connected with baths. The construction was luxurious as attested by fragments of opus sectile, mosaics and wall paintings of quality, and especially by beautifully made architectural tiles called Campana plaques, with low-relief volutes and images of porticos, winged victories sacrificing bulls .
In the course of test probes for the construction of a subdivision, a large ornamental pool was found on the terrace below the villa. In 2001, a program of archeological research was begun on this vast terrain which was once a huge garden, 140.6 by 83.5 meters for a total surface of 1.2 hectares. To create a level surface, the lower parts to the south and east had been filled with earth moved from the upper parts. A wall around the outside 60 centimeters thick completely enclosed the terrace; sections fallen in place show that it was 2.9 meters high. It is still standing on south and east sides, where it continues to function as a retaining wall. On the west side, below the villa, it both served as a buttress and gave an esthetically pleasing, monumental façade to the terrace. In this part of the wall, semicircular niches, 3.32 meters in diameter extended out, away from the garden at regular, 18.75 meter intervals; open on the garden side, they may have served to accent sculptures. These niches alternated with semicircular buttresses, also protruding outside the garden but walled up on the line of the wall. The were constructed on top of the embankment and were thus anchored at a higher level..
The inside of the wall was covered by carefully executed opus reticulatum, a technique common in Italy but rare in Gaul. This fact has given rise to the hypothesis that the proprietor brought workmen from Italy. On the basis of the construction and the general context, a dating in Augustan times, in the last third of the first century B.C. has been proposed. Despite the internal buttresses, the wall was not sufficiently well founded against the embankment on the west side, and soon fell over.
Doubtless also from the Augustan period is the monumental, elongated rectangular pool (66.05 by 4.58 meters), 1.2 meters deep, which cuts across almost the entire width of the garden approximately in its center. It seems impossible to date its creation later than the year 1. The inside was covered with a thick layer of smooth opus signinum painted red. A rim of limestone flagstones terminated its border. The ground was covered with a careful opus spicatum extending over some 202 square meters with a blend of bricks of colors differing according to differences in firing. A flight of five limestone steps in one corner allowed easy descent into the pool.
The water supply system for the pool is not known. A nearby spring may have contributed to filling this 280 cubic meter pool, without, however having a sufficient output to fill the pool completely. One can also imagine pumping from an inlet cut in the bank of the nearby river, and the contribution of captured rain water is not to be forgotten. At the eastern end, a horizontal plughole permitted emptying the pool into a sewer. Outside the pool, running underground along its north side was a drain designed to lower the ground water level, keep the subsoil healthy, and avoid uplift under the pool when it was emptied. It is possible that, besides its ornamental function, the pool served for raising fish, though no chambers for egg laying were built into its walls and no submerged container for hatching was found, and carpological samples have given no positive results.
The first stage, described so far, was followed by a second in which an important restauration took place. The west wall, which had shown signs of weakness, was rebuilt along nearly 40 meters, this time with regular blocks of limestone bound together with lime. Rectangular pillars, encroaching on the garden, marked off rhythmical intervals of the wall. At the same time, fill added to the north west corner raised its level nearly a meter. Excavation of this fill yielded numerous fragments of furniture and of construction material, including nearly 50 fragments of Campana plaques. These fragments permit the dating of this whole operation to the beginning of the second century.
A third stage corresponds to the late use of the garden. In the southwest was installed the shop of a tile maker. North of the west end of the pool, near one of the niches, stuck against two buttresses of the wall were built small baths. They had a warm room with the pool in a little apse and a tepid room on little piles. Heating was provided by an exterior fireplace in a court. Since the pool was still filled with water, to connect to two halves of the area without a long detour around an end, a bridge was built over the pool. It rested on monolithic piles made from re-used columns. Some fifty coins and a purse lost at the bottom of the pool date this transformation to the second quarter of the fourth century.
The abandonment of the garden marked its fourth and final stage. Gradually, the pool filled in and the baths crumbled. At the end of the fourth or beginning of the fifth century, several burials were made in the area, notably in hypocaust under the collapsed baths, in tombs covered with tiles placed to form a little gabled roof or in African amphora.
In an effort to determine whether the garden was ornamental or productive, Philippe Boissinot, undertook a study of traces of planting in a area that was sealed in antiquity by the collapse of the enclosing wall. A series of pits could be clearly excavated (Fig. 1&amp;2) Rectangular holes in lines corresponding to grape cultivation were associated with bigger pits, without doubt those of the trees that supported the vines. This method of viticulture, widespread in antiquity but rarely identified in the south of France, may well be suggested. The second zone investigated, against the southeast wall, was without doubt an orchard.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.

Villa Villa des Baumelles
Keywords aqueducts opus signinum colonnades stairs porticoes mosaics (visual works) reception rooms peristyles (Roman courtyards) triclinia (rooms) Villa Description On a cliff overlooking the sea stood a elegant maritime villa in what is now the quarter of the Baumelles. Excavations go back to the eighteenth century, but new researches were carried out between 1969 and 1973. The first building, dating from the times of Augustus or Tiberius was replaced during the last quarter of the first century by a grand residential villa which existed until the end of the fourth century, though there are traces, such as coins, of very late occupancy even into the fifth century. The luxurious pars urbana covered 1.4 hectares, while the pars agrarian spread out to the south. The villa was supplied with drinkable water by an aqueduct.
The villa descends, level by level, over several terraces that go down to the southwest towards the sea. The top terrace, in the northeast, opens to the southwest onto an interior garden [1] 32 meters wide with a rectangular pool (2.4 by 14.5 meters) coated with opus signinum. To the northeast, a colonnade (4.8 meters deep and 43 meters long) formed the façade in front of a residential wing, probably accessed by stairs. From the portico behind the colonnade, paved with a white mosaic and with walls covered in marble, opened three reception rooms [ 3, 4 and 5]. The garden was bordered by a buttressed wall which marks its limit. Along the southwest side ran a gallery in which a collector caught the rain water and drained it towards the pool [7] which could overflow into a channel leading to the sea. This sector was not all built at the same time.
To the southwest, a second residential complex, closer to the sea, was developed around a vast garden [8] surrounded by a peristyle with brick columns. The mosaics of the rooms of the northeast wing have been destroyed while the rooms of the southeast wing still have their marble plates and their mosaics in place. This wing is enriched by a series of beautiful reception rooms [9 to 12], of which [12], opening onto the portico, is considered a triclinium. The western and southern limits of the peristyle are poorly known.
An 80-meter gallery running the full length of the villa served as the southwest façade beside the sea. Its stone columns rested on cubical bases. To the south rose a tower, doubtless a belvedere [16], which was perhaps balanced by a symmetric one at the other end of the gallery.
To the south, a charming apartment overlooked the cove of the Madrague and may have been winter living quarters. Below, on the lowest level, another court [14] reached by stairs [13], was embellished by a large rectangular pool (9.92 by 6.15 meters) with an apse at either end. The pool was lined with opus signinum with quarter-round molding for waterproofing in the corners. Steps descended into this pool, and at the foot of the steps a lead pipe was found. The villa also had two facilities for heated baths, one at each end of the façade towards the sea.

House 21, rue Séguier, An Agricultural Establishment
Keywords amphorae (storage vessels) flowerpots porticoes House Description This site is east of the ancient town, 300 meters from the wall of High Empire times. It was found during an emergency salvage excavation of rue Séguier in 1992-93. An agricultural use of the soil during the second and first centuries B.C. is indicated by ceramics for carrying waste water to the fields and by planting holes. Then a building was constructed around A.D. 30 only to be rapidly abandoned between A.D. 70 and 80. The stones of the building were carried off at the end of the first century, and two burials made around 80-100. The house is organized around a rectangular courtyard (14.3 by 9 meters) surrounded by galleries known on three sides and presumed on the fourth. The floor of these passage ways was of pounded earth covered, in places, by a bed of fragments of amphora and dolia.
In the central part of the courtyard were found a series of horticultural pots, some in place in their trench, others uncovered during the excavation. A total of nine pots were found during the excavation of the whole sector. Three were discovered in situ in the courtyard against the north-west wall. Two more were found at the ends of the gallery in trenches dug after the house was abandoned to get out the stones of the adjacent walls. These pots the excavator placed in the corners. Two more have been restored in the alignment at equal distance from the others, modern operations having disrupted this part of the line. The excavator thus reconstructed a line of seven pots presumably for ornamental plantings along the outside of the portico.

Keywords porticoes mosaics (visual works) exedrae (site elements) pilasters House Description 390 meters north of the Maison Carrée, salvage excavations in 1966 found this dwelling dating from the high Empire and in use for some two centuries. The main entrance was probably on the south. The building was organized around a courtyard with porticos, paved with white mosaics, on three sides. From them, open the living spaces of the house. Onto the northern wing opens the principal room (19.6 square meters) in the form of an exedra flanked by two pilasters. It opens entirely onto the northern gallery. {What does “entirely” mean? }
At the time of the excavation, the central part of the courtyard (32.5 square meters) contained only earth. A trench cut at that time by V. Lassalle revealed a depression filled with stones which may indicate a pool that was suppressed at a later stage. The presence, in a first phase, of a garden with a pool of unknown size is possible. At a certain time, the courtyard was modified, destroying the pool and putting a wall on the line of the stylobate of the northern portico, thus reducing the view and the lighting of the principal room.

Garden Edifice of the Platform
Keywords vestibules courtyards peristyles (Roman courtyards) cisterns (plumbing components) opus sectile (visual works) porticoes House Description This construction is situated in the southeast corner of Network B of the town plan, near the port. The parcel has a surface 8,422 square meters with 6,860 for the habitation properly speaking and a covered useful surface of 3390 square meters. The present construction goes back to the end of the first century B.C., between 30 and 10 B.C., but there was an anterior condition. The edifice was lavishly decorated and underwent multiple rearrangements in second century and then again in late antiquity.
At the north, a large vestibule gives access to a vast courtyard with a peristyle [2] of 41.5 meters by 45 meters around which the residence is organized. This court was not a garden but rather was paved with flagstones and sloped, according to Charles Texier, to collect the rain water into a mighty central subterranean cistern that was covered by a rectangular ornamental pool of 9.5 by 12.5 meters. This cistern would have made the residence self-sufficient in water. The peristyles and courts that led to the apartments with many rooms seem also to have had no gardens, for the surface was hard, either of concrete or opus sectile. It is on the outside that a garden would have been developed, on the south façade of the construction along a portico or gallery; the garden [26] of 900 square meters of arable land was limited by the rampart to the south. It would have offered a panorama on the port and plain.

Keywords opus signinum reception rooms ditches water wells House Description This site is 300 meters east of the big spring de la Fontaine at the foot of Mt. Cavalier. The house, discovered during an emergency dig in 1991-92, is not well preserved. Built in the middle of the first century, it seems to have existed until the middle of the second century. Though not very luxurious, it had however some opus signinum with geometric patterns of tessera. It is noteworthy, however, that in contrast to other houses in Nîmes of the same period, it seems to have had running water supplied by lead-lined canals in a utility tunnel in direct connection to the town water house. Covering a little more than 170 square meters, the dwelling is organized around a garden, which has been explored in an area of 8 by 6 meters, but which must have been somewhat longer and probably had an area of about 72 square meters. Along the east, west, and north sides ran galleries paved in opus signinum with inlays. On the north side, slightly off-center toward the west, there was a small reception room in the form of an exedra (4.8 by 3.8 m).
Planting in the garden is well attested by the discovery of nine horticultural pots of globular, ovoid, or truncated conical form made of a pale clay with three fairly large holes on the base of the pot. In all cases where the bottom was present, it had been scooped out before firing. {Does “scooped out” make sense?} They were found in place in circular ditches or at the extremities of long, parallel trenches which may have played a role in the irrigation of the plants. There seems to have been a certain symmetry in the placement of the pots relative to the two straight ditches.
The site had not been disturbed, whence the good state of preservation of the pots, but palynological analysis has not been able to establish the species of the plants on the basis of pollens. Post holes near the trenches, of which three have been identified thanks to wedging stones still in place, may indicate the presence of stakes to support climbing plants.
At the south of the garden there is a well which may have supplied the house before the connection to city water was installed; it could also have been used to water the garden. The absence of ceramic material in the ditches makes precise dating of them impossible, but the general context suggests a date in the first century A.D. for the establishment of the garden. A dump dug in the garden allows dating of one of the principal phases of occupation of the building to A.D. 60 to 90.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.

Location Description Sublocation House C, Les Villégiales, quarter of the Benedictines
House House C, Les Villégiales, quarter of the Benedictines
Keywords stairs House Description House C is 300 meters east of the source of the big spring at the foot of Mt. Cavalier, at the northwest point of an block of houses and bordered by a north-south road paved with flagstones. Built during the years A.D. 40 – 60, it seems to have been occupied until the middle of the second century. {I do not understand “IIe dernier”: “the second last.” ???} The surface explored during the salvage excavations in 1991 covers about 810 square meters, with about 300 square meters of useful covered surface. The eastern part is unknowable because of destruction by modern operations. This part would have brought the total surface to more than 1000 square meters. How the whole of the place worked together remains, however, very hard to follow, for there has been an almost total loss of the floors and thresholds of the living areas. At a break in the slope of the land on the north side was placed a utility tunnel with lead pipes for bringing in running water. It defines the northern limit of the house. On the south, a courtyard [1], associated with a frequently rearranged zone [2] was bordered on the north by a series of three rooms with floor levels differing by 70 cm to 1 meter. Such a pronounced difference in levels would imply stairs in front of these spaces, but none has been found. This courtyard of at least 111 square meters yielded only a few traces of the paleosol on the bedrock. In a circular pit 3.90 meters in diameter and a little off-center to the south, was a pool. While the outside was circular, the inside – the space filled with water -- was a hexagonal with 1.2 meter sides. Its 40-cm deep inside was lined with hydraulic cement, and its bottom rested on a series of limestone flagstones which seem to plug a round cistern (1.18 meters in diameter) which belonged to an earlier condition of the house. Flanking the pool on either side, two dolia {(large, ceramic, roughly spherical tanks)} may have stored water or served as planters.

Location forum_julii forum_julii (Pleiades)
Location Description Sublocation House Formigé Square-2 phases
House House Formigé Square-2 phases
Keywords vestibules atriums (Roman halls) porticoes fountains House Description The house found under Formigé square lies 200 m south of the intersection of the cardo maximus and the decumanus maximus at 150 meters from the quays of the port. It is in the southwest quarter of Insula A of the network of the city. A parcel of 462 square meters has been recovered with a useful covered surface of about 342 square meters. To the south it is paralleled by a decumanus and by other habitations to the north and east. The principal entrance was probably on the south. What may be called the first stage of construction, though it replaced a previous condition, seems to go back to around A.D. 1 – 5. In this condition, it was occupied until A.D. 60 – 70. Its pavements have been preserved, along with a large part of its painted decoration up to a considerable height.
One enters the house on the south from the edge of the street by a wide entrance with a floor of pounded earth, which accommodates a bench. At the end of the vestibule, there is an atrium [2] of 9.2 by 10.54 meters, around which the house is organized. The impluvium was surrounded by low walls on which an imaginary garden was painted. In a second phase, nine planters filled with earth were arranged on three sides of the impluvium.
Around A.D. 65 – 70, the house entered a second stage which lasted three and a half centuries. It was enlarged over a two-meter deep fill on which was planted a garden [1] of 12.5 by 10 meters, framed by a portico [2] and bordered on the south by four rooms. The portico was 2.8 meters wide, including the stylobate. The courtyard of the first condition was transformed into a rectangular pool (9 by 2.2 m) divided into two parts by a low wall with a fountain to the north and two rectangular planters (each 1.7 by 0.7 m ) on the south.
Plans Fig. 1 Plan of the House Formigé Square-2 phases images Excavation of the House Formigé Square Axon of the House Formigé Square Dates A.D. 1-5 First Stage of Construction A.D. 65-70 Second Stage of Construction

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location forum_julii forum_julii (Pleiades)
Location Description Sublocation House of the Silver Bust, La Vilasse Quarter
House House of the Silver Bust, La Vilasse Quarter
Keywords balnea vestibules columns (architectural elements) peristyles (Roman courtyards) porticoes reception rooms pergolas ditches House Description This house was in a central residential quarter across the street (rue des Boutiques) from the public baths of the town center. Unearthed between 1924 and 1946, it occupied a parcel of 4354 square meters with a useful covered surface of 1957.3 square meters. The condition now shown goes back to the second half of the first century; though previous states are possible, nothing is known of them. It was subsequently occupied during at least two centuries. There was a fire and doubtless at least partial abandonment in the course of the third century. Its complex plan made it one of the largest grand homes of Vaison during the Flavian epoch. It groups together several elements of distinct origin: one or two houses to the east, one in the center, and a bath structure that was originally public. This development explains the different orientations of these buildings.
To the east, on the “rue des Boutiques,” was the principal entrance: a monumental vestibule paved with flagstones opened directly through a triple bay with two columns onto a peristyle [17] (13 by 8,50 m - 4 by 4 columns) of Tuscan order. The court was probably planted as a garden, but it had no pool. The western portico, somewhat wider than the others, underlined the importance of the reception room [16] which connected with the central part of the house.
A second garden [12] (15 by 13 m) was found in the southern part of the house, lying a meter below the main part and formed by rooms for lodging and reception, though their function is not altogether clear. This garden is dominated on the north by a portico with 7 columns; at each end a flight of steps descended to connect the house to covered walkways (with 5 columns) that extended south to form a U around the garden and delimit the house on this side, for there were no rooms attached. {I need the plan to be sure that I have understood “en U (7 x 5 colonnes)” correctly.} Along the portico on the north was a rectangular pool (10 by 1.5 meters) without water jets; it was originally covered with red tiles which are today much restored. A lead pipe, possibly for drainage, was noted during the excavation.
The spaces [13-14-15], on which little has been published, are badly preserved. Without any real certainty, [13] is considered a reception room at once having a dominating view onto the garden and opening directly past two columns onto a courtyard [14] (13 by 9.50 m) that was perhaps planted. Room [15] constitutes another room separated by a gallery and a portico from the other columns of the space [14]. The excavator, the abbot Sautel, proposed, without evident proof, to cover the space [13] with a pergola. The space [13-14-15], in the axis of the garden [12], formed an alternation of covered and open spaces giving air and light to the center of the house.
The western part of the house has been interpreted as a former public bath complex, with double baths (total surface of 2235 square meters), all subsequently incorporated into the house. The palestra of the bath was converted by the proprietor of the house into a large pleasure garden of 1590 square meters. Of trapezoidal form (36 x 30 m), it is bordered on four sides by a Tuscan portico 3.4 meters wide. Along all sides runs a trench lined with limestone for catching rainwater. The former natatio (14,50 x 4,40 m) in the southwest corner of the palestra became an ornamental pond with an east-west drainage ditch connecting to the sewer that crosses the peristyle.
Midway along the northern portico is placed just at the edge a well with a limestone top that is circular in the part that has been exposed.
In the northeast corner of the peristyle was discovered the famous silver bust which gives its name to the house. This 29.5 cm hight bust, now in the museum of Vaison-la-Romaine, was found in the context of the collapse of the roof of a burned portico. Along with it were found an Antonianus of Tetricus I {????} and two large lead plates of the roof. All of this would seem to give a general date for the abandonment of the garden.
To the north spread out the bath establishment, which continued to serve but as private baths. The space left free to the south of the baths has often been considered to have been a garden, but probably it was only a simple courtyard.
Finally, between the baths to the west and the “rue des boutiques,” the house is dominated on the north by a vast platform lying 3 to 4 meters higher. A rectangular pool (10 x 3,50 m) still preserved there ornamented, according to Sautel, another garden also related to the house, but this remains to be demonstrated. The lack of real excavation makes it impossible to say whether this space contained any construction.
A number of sculptural discoveries are noteworthy. In the vestibule [18] was found half of an oscillum 19 cm in diameter; on one face, a hare nibbles fruits coming out of a wicker basket while on the other are two dolphins in the water. In the east portico of the peristyle [17] was a fragmentary oscillum (26 cm long) in the form of a pelta; one horn terminates in the head of an eagle-griffon. On one of the faces is a mask of a bearded person in profile with frilly hair held by a band; on the reverse is a mask with wavy hair.

Province Description Ancient Roman colony (founded 118 BCE) and senatorial province located in modern southern France, along the Mediterranean. This province had stronger cultural and political ties to Italy than the rest of Gaul.
Location forum_julii forum_julii (Pleiades)
Location Description Sublocation House with the Arbor, Puymin Quarter, Formerly called the Praetorium
House House with the Arbor, Puymin Quarter, Formerly called the Praetorium
Keywords praetoriums stairs porticoes water wells triclinia (rooms) pergolas balnea colonnades House Description This house stood southwest of the theater, on the Puymin hill, in the residential northeast quarter of the city. Unearthed between 1927 and 1929, it covered a surface of about 3000 square meters. A first stage was built around 40 – 30 B.C., followed by a considerable extension to the northeast in the first century A.D.. First interpreted as an official residence, a praetorium, by J. Sautel, it takes its present name from an arbor found in the garden. The house, organized on at least three levels, was considerably worn down so that interpreting the different phases is not easy.
Garden Description The residential part best known was organized around a garden 17 by 20 meters, framed by three wings in a U. At the center of the east wing, the bottom of the U, a grand stairway with two {curving?) symmetric ramps framing a niche (possibly for a statue) rose to the second storey where a portico overlooked the garden from three sides. To the west, the fourth side of the garden was closed against the outside by a straight wall. On it was supported a wall accented by a central apse (with a opening of 5.8 meters) centered on the axis of the garden. Along this wall, but separated from it by a space, lie three related pools which are below the garden. Built of masonry, one is semi-circular (3.85 meters in diameter) with a lateral set of stone steps for access, while the other two are symmetrically placed rectangles (2.4 by .85 meters). No water jet was noted. There was also a well with masonry rim in the southeastern part of the garden.
In the axis of the garden but a little off to the west is a structure with masonry walls in the form of a T, 7.15 m long. On top of this wall has been reconstructed without proof a T-shaped arbor shading the site of a summer triclinium. {Is this arbor “reconstitué” mentally or in wood ?} We believe that if there were here a pergola it would have covered a banquet space organized in a T + U shape and built of wood resting on the masonry of which only the T by itself is drawn. {Drawn in what sense?}
To the northeast of the house are remains in which it has been proposed to see a bath with a pool surrounded by a 3-by-5 colonnade. This pool could have also have served as a water reservoir for irrigation of the tree-covered slopes and gardens below the hill of Puymin.
Plans Dates B.C. 40-30 First Stage A.D. 1-100 Considerable extension to the northeast

Location Description Sublocation House, rue Nationale
House Baths of La Planchette
Keywords decumanus vestibules peristyles (Roman courtyards) opus signinum gutters (building drainage components) House Description This house is 240 meters northeast of the Maison Carrée at the angle of rue Nationale and rue la Ferrage on a 250-square-meter parcel. Salvage excavations were conducted in 1978 – 79. The known surface exceeds 140 square meters and one can estimate its total surface to have been between 400 and 600 square meters. It was probably turned towards the decumanus on the south, under the present rue Nationale. The location of the entrance from the outside is not known, but one entered the courtyard by a vestibule on its south side. Construction goes back to the Augustan period, near the year A.D. 1. The house, remodeled in the second half of the first century, was occupied two or three centuries; strata dated from the fourth century indicate abandonment by that time. The best known part is the courtyard with peristyle of 62 square meters and ornamented in its center by a rectangular pool. The galleries were paved in opus signinum sown with little crosses of black tessera.
Only about half of the rather deep pool has survived. The base of a fountain is found to the east of the pool. A gutter leads from this base towards the southeast corner of the peristyle.
