`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_ii/insula_ii/ii.ii.2/"},122:{title:"II.i.12 (House of the Birii; House of the Sibyl)",smallcrumbs:smallcrumbs("/province/italia/pompeii/region_ii/insula_i"),content:`Province Italia Italia (Pleiades)
Location Pompeii Pompeii (Pleiades)
Location Description An ancient city of Campania destroyed by the volcanic eruption of Mt. Vesuvius in A.D. 79, Pompeii was named as a UNESCO World Heritage Site in 1997.
Sublocation Region II
Insula Insula I
Keywords cisterns (plumbing components) sacella water supply systems columns (architectural elements) vestibules graffiti (casual notations) peristyles (Roman courtyards) altars (religious fixtures) House House of the Birii; House of the Sibyl
Garden Two gardens, one with root cavities and the remains of a new cistern.
Garden Description The worship of the Thracian-Phrygian vegetation god, Sabazius, took place in this large peristyles (Roman courtyards) garden which was entered through a wide vestibule from the street. Crude paintings of Venus, Mercury, Bacchus, and Priapus with their accompanying symbols were located high on the sides of the entrance. The peristyles (Roman courtyards) garden was large enough to accommodate a large assembly of worshippers who attended the sacrifices at the altar directly across from the entrance.
A large room to the back had been transformed into a sacella and had a lava threshold that indicated it could be closed off with a shutter. A square masonry altar stood before it with the iron rings to hold garlands still preserved. Offerings of perfume, incense, libations or blood sacrifice could have taken place here. The pillars either side of the door sported graffiti which included the word antrum (grotto) inscribed on the left pilaster. This word was used by Vergil to describe the dwelling of the Cumean Sibyl. There was an illustration of a nude priest (16 cm. high) with a scabellum (instrument of the nature of a castanet) in his right hand and a tambourine in his left while performing a ritual skipping dance.Across the rear wall of the sacellum stretched a large red podium which has been explained either as a base for a statue or as a couch for a sybil. Two storerooms were located to the left (north) of the sacellum and various cult objects were stored in two roughly furnished rooms to the right. The cult objects included various bronze and terra-cotta lamps, in addition to two close to life-sized bronze right hands (mantic hands associated with the worship of Sabazius). Two squat terra-cotta vases of unusual shape with a little bowl on the rim just above each handle sat near the altar. Various objects decorated the sides of the vases, including a lizard, palm leaf, serpent, toad, stairs, a syrinx, loaf of bread, bucrane, and a bunch of grapes. The vases may have served as urns for lots.
Examination of the garden revealed that it had been shaded by a row of four trees, their diameter at the surface ranging from 0.25 to 0.56 m. There was more than adequate room for the worshipers beneath the trees. The water channel noted in the entry above carried water to this garden under a door that allowed passage to the garden to the south.

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_vi/vi.i.1_caupona/"},128:{title:"Gardens of the Temple of Elagabalus",smallcrumbs:smallcrumbs("/province/italia/rome/regio_x_palatium"),content:`Province Italia
Italia (Pleiades)
Italia, Regio I (Pleiades)
Location Rome Roma (Pleiades)
Sublocation Palatine Mons Palatinus (Pleiades)
Garden Garden of the Temple of Elagabalus, Palatine
Keywords allée altar (religious fixture) amphora (storage vessel) brick (construction material) canal (waterway) flower garden flowerpot fountain marble (decorative element) porticoes standards (religious artifact) temple (building) Pliny the Elder Garden Description The building of a religious complex, identified by scholars as the Elagabalium (Heliogablium), later dedicated to Jupiter (Iupiter Ultor), was the final transformation in antiquity of the northwestern terrace (Fig. 1). This enormous west-facing peripteral temple was enclosed by three porticoes on the west (with a monumental entrance), north and south, and by a closed gallery at the east. Its plan, proportions, and part of the ornament have been reconstructed based on field observations and on the study of the remains of the architectural decoration. Construction may have started as early as the great fire of 191/192 CE, but the buildings took shape only later in two successive periods; the first ending around 210/218 CE, the second at least by the years 218/220 CE. By the end of the construction works, the terrace had been adjusted to the north and east, while, on the southern side, a wall was constructed to separate it from the Imperial Palace (Figs. 2-3). However, a door was placed in this wall, providing a direct link between the monument and the Domus Augustana.
Two garden areas were identified within the precinct, to the south of the temple; one measuring 17 x 20.5 meters, the other of the same width, but with a length of at least 24 meters (Fig. 1). The two areas were separated by a wide paved path running north-south that led to a secondary doorway at the south, giving access to the imperial palace complex (Figs. 2, 4). Thus the larger garden (not fully excavated) may have extended uninterrupted for a length of some 42 meters. These two gardens are separated by an allée of white marble slabs, laid on the axis of the door linking the Heliogabalium to the Imperial Palace. Two additional gardens of the same kind can be envisioned on the north side of the temple based on the results of recent excavations.
The two gardens brought to light show the same pattern: three planting beds oriented along the east-west axis are separated by two paths paved with clay (Fig. 4). The middle planting beds are slightly wider than the others, and the vegetation covers a broader area. Part of this vegetation is arranged along the central axis of each planting bed, attested by the placement of halved amphorae used as flowerpots set into pits (Figs. 5-6). The purpose of these pots was to maintain humidity at the roots (particularly important for an artificial terrace), and perhaps to limit the growth of the plants. Large amphorae alternate, along this central alignment, with smaller amphorae in the southern and northern flowerbeds. The pattern is slightly different in the flowerbed laid in the inner part of the garden: along the median axis the large amphorae stand alone, while the small ones are found tightly aligned all along the outer border. The narrower beds held large amphorae alternating with smaller ones. The wider, middle beds had large amphorae defining the median axis, and smaller amphorae, tightly aligned, along the border.
All of the pots (dating from the middle of the second to the early 3rd century) appear to have been buried at the same time, suggesting they represent the original garden design for this early third century complex. No plant remains have been identified, however dwarf cypress or plane trees could have been planted in the larger pots and the small amphorae along the border of the middle beds may have been for box hedges (Fig. 6).
The amphorae are of two main kinds, both of African origin. The small ones were used to ship wine from Tripolitania; samples found in Ostia have been dated from the early 3rd century. Among the medium size amphorae, the most frequent originate from Tunisia, and were used to ship oil as of the middle of the 2nd century, while few of them originated from Italy or Spain (Fig. 5).
The excavation suggests that these pots were buried during the installation of the garden, in the early years of the 3rd century, and were never moved nor replaced afterwards. Their presence within the garden bed maintained humidity at the bottom of the plants, thus slowing down the absorption of water from rainwater and irrigation (the absorption process being particularly swift on the Vigna Barberini site, owing to the presence of the deep debris layers that formed the construction fills of the terrace).
Constrained by the amphorae, the plant growth would have been reduced. This could have been the process deliberately used to limit the growth of some plants, according to a fashion of the Roman times described by Pliny the Elder in his Naturalis Historia (XII, 6), in which he alludes to dwarf cypress and plane trees. Possibly, these two species might have been among the trees and shrubs featured along the axes of our wider planting beds. Along the external edge, the small amphorae laid side by side might have hosted plants of box to create a low hedge.
Inside the Heliogabalium, the planting design extended beyond the frame of the planting beds, with plants set into the marble-paved areas. Two solutions were adopted to set plants into the pavement. In front of the southern portico, the plants are placed in circular holes carved into the marble slabs and the underlying layers of soil. Those planting holes are laid along two alignments, about 3 meters from one another (Fig. 6). Their diameter is approximately 0.50 meter at the top, and so is their overall depth. Black earth [dark soil] was found filling them all, mixed with metallic scraps used to enrich it.
On the allée situated along the axis of the door linking the terrace with the Domus Augustana, on the north-south axis of the monument, similar planting holds are installed in the pavement, reaching into underground canals filled with earth at the time of the Severan construction (Fig. 6). A network of such canals thus extends beneath the floor, with a north-south axial branch cut by three transversal, shorter branches. At the end of the latter, an opening allowed irrigation, while excessive water was drained through a connection to the sewer of the nearby portico (Figs. 6-7). The canals have been filled with fine soil, alternating with layers of materials meant to facilitate drainage (marble shards and stones). They were then topped by bipedales (a type of Roman brick), covered by a layer of mortar and then by the marble slabs. The planting holes, carved after the floor was laid, are set in a regular pattern, recalling that of the other plantings found in front of the southern portico and in the garden planting beds. The plants must have conveyed the impression that they were springing from the inert marble, as nothing hinted of the existence of those life-giving canals, except the small openings located at the extreme end of the transversal branches.
Next to the plants were various fountains and other decorative and religious elements, such as statues, altars and perhaps even standards, which, according to eastern custom, would have depicted divinities associated with the god to whom the sanctuary was dedicated.
Though we cannot be certain about the plant species chosen, we can nevertheless safely state that there would not have been plants with uncontrolled foliage. We must therefore imagine a rather manicured garden whose scale enhanced the monumental character of the buildings without ever eclipsing them.
OTHER PHASES OF THE VIGNA BARBERINI SITE:
Vigna Barberini
Garden of the Peristyle of the Julio-Claudian Domus
Garden of the Flavian Imperial Palace
Figures Fig. 1. Reconstruction of the late monumental complex (©. P. Veltri, EFR). Fig. 2. Reconstruction of the late monumental complex (©. P. Veltri, EFR).. Fig. 3.	View of the southern wall, which separated the Heliogabalium from the Domus Augustana (© Ch. Durand, AMU-CNRS, CCJ). Fig. 4. Reconstruction of the temple garden (© J.-M. Gassend, AMU-CNRS, IRAA &amp; P. Veltri, EFR). Fig. 5. Halved amphorae used as flowerpots in the Severan gardens (© Ch. Durand, AMU-CNRS, CCJ). Fig. 6. Reconstruction of part of the temple garden (© J.-M. Gassend, AMU-CNRS, IRAA &amp; P. Veltri, EFR). Fig. 7. Reconstruction of a tree and planting bed in the temple garden (© J.-M. Gassend, AMU-CNRS, IRAA). Dates c. 190- 240 CE

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/pompeii/region_ii/insula_i/ii.1.3-7/"},131:{title:"Garden beneath the House of the Fishes (Domus dei Pesci)",smallcrumbs:smallcrumbs("/province/italia/ostia"),content:`Province Italia Italia (Pleiades)
Location Ostia Ostia (Pleiades)
Location Description Ostia Antica, the port-city of Rome, was situated at the mouth (ostium) of the Tiber, where it flowed into the Tyrrhenian sea. Rome was situated further upriver, several kilometres from the sea. By its maritime position, Ostia also protected the landing at the mouth of the river; it controlled the trade that ran along it, and also the production of salt in the nearby salt works. Ancient historians believed that the city had been founded in the 7th century by king Ancus Marcius; archaeological evidence shows that the first settlement was founded as a colonia maritima in the 4th century BCE. and that it was already acting as the harbour of Rome in the 3rd century BCE.
From the 2nd century BCE Ostia (and later Portus) was the main port for the landing of wheat and other foodstuffs destined for the markets of Rome. It was a lively and cosmopolitan port city, where the great cargo ships unloaded produce from all over the Mediterranean and beyond. At Ostia the freight was transferred to riverboats to be sent upriver to Rome. This thriving commercial activity was accompanied by demographic and economic growth and by the presence of people coming from all over the known world.
Ostia is especially well known in archaeological and historical studies for its building history. The earliest Ostian houses are only known from sporadic traces, beginning from the 2nd century BCE. They were domus of traditional type, both in the simplest version, of direct Italic derivation, with rooms arranged round the atrium, and in the more complex Roman-Hellenistic form, in which the peristyle with the garden was added (e.g. the House of the Bucrania). They were single-family houses, generally single storied, or with an upper story limited to the height of the atrium.
The transition to a different type of house was marked by the so-called peristyle house, such as the House on the Via del Tempio Rotondo, which dates to the Augustan period, the one found below the Schola of Trajan (built 20-40 CE) and the House of the Thunderbolt, datable to the Vespasianic period (69-79 CE). In this latter type of house the rooms are laid out around a small central colonnaded courtyard, sometimes provided with a garden, more often paved. The later examples of this type include the first phase of the House of Fortuna Annonaria, with its garden (140-190 CE).
Ostia was heavily reconstructed in the 2nd century CE, under the pressure of the growth in population due to the completion of its ports. The new city followed new canons of utilitarian, high-density building, based on the multi-storied insula, which aimed at the efficient use of the little space available. A room with windows on the façade became a kind of atrium-room. The plan became enriched with smaller rooms and internal staircases that ascended to the private apartments of the upper floor. Independent stairways entered from the street provided access to the apartments on the second and upper floors. The most accomplished examples of this type of building date to the Hadrianic period, for example in some insulae that compose the so-called Garden Houses. In another type of insula the main source of light is not the street, but an inner arcaded courtyard.
The internal space was not always delimited by a portico; the Insula of the Paintings, comprising the houses of Jove and Ganymede, of the Infant Bacchus and of the Paintings, arranged according to an L-shaped plan, had its façade facing onto two streets, forming a corner, while its inner sides faced onto a fairly extensive garden, without porticoes.
In the 3rd and 4th centuries, the tenement houses of the less well-to-do fell into ruin or were patched up. Private building seemed limited to the erection of new patrician domus (e.g. the House of Amor and Psyche), built on the ground floor of already existing buildings and richly decorated with costly marbles. In these houses the gardens were chiefly an ornamental backdrop.
The internal garden of the house at Ostia described by St. Augustine (Confessions 9.10.23), which forms the setting for the conversation with his mother St. Monica in CE 388, is precisely of this type: a decorative backdrop that enhanced the peace and quiet of the interior of the house, an antithesis to the frenetic but vain life of the city outside.
Ostia gives us, all things considered, the idea of a heavily built-up city, which sacrificed much of its greenery in the attempt to exploit building land as intensively as possible. This must have been the case especially in the most intensive building phase in its history (1st-3rd century CE). As a consequence, the gardens laid out before this period were in large part destroyed by subsequent building activity. Later garden layouts, on the other hand, were wiped out by the frantic campaign of excavation in the years 1938-1942, conducted in preparation for the World Exhibition, never held due to the outbreak of the Second World War. But today, thanks to the new excavations being conducted at Ostia by Italian and international research groups, using the most modern methods of investigation, the gardens of the ancient city are finally being recovered. In all the cases so far ascertained, they were gardens laid out within peristyles/courtyards, associated with wells or fountains for irrigation. In some cases, the excavators found the classic perforated vases, in others large fragments of terracotta containers. As regards garden furniture, only the Domus of Fortuna Annonaria provided some reliable data.
Ostia in ancient times, however, must have been a good deal greener and richer in vegetation and flora than now seems the case; the ancient sources in fact speak of the flourishing cultivation of vegetables, leaks, melons and salads in Ostian territory. In the 5th century CE “the Isola Sacra is so lush and pleasant that it does not lack admirable grazing land, neither in the summer, nor in the winter months; in the spring, moreover, it is filled with such a profusion of roses and other flowers that it may be called, for its luscious flowering fragrance, the Lebanon of bountiful Venus” (Cosmographia: 25.25-30).
Location Plan Ostia Antica, General Plan. Garden Garden beneath the House of the Fishes (Domus dei Pesci) House of the Fishes (Pleiades)
Keywords basins (vessels) terracotta (clay material) water supply systems Garden Description In the course of recent excavations in a room (a) of this house a probable garden area was uncovered (Fig. 1). Only its southern limits, represented by the perimeter wall of an otherwise unidentified building, could be traced. The archaeological sequence established by the stratigraphy of this garden area dates it between the early 2nd and early 3rd century CE. It is characterized by a series of superimposed levels of beaten earth, interrupted by small channels, postholes and larger pits.
One significant level of these successive transformations of the area is represented by a layer which was cut to provide the support for a kind of rectangular terracotta container. It rested directly on the earth, and was perhaps used as a watering basin. Probably connected with this object is a small channel running parallel to it, 10 cm deep and 30 cm wide, paved with pottery fragments. To the south of this channel a pit was located, its edge lined with pottery fragments. It is flanked by two smaller and shallower holes (respectively 12 and 16 cm in diameter), perhaps for small shrubs or poles. Probably slightly later is another layout of the garden, represented by a beaten earth level cut by a pit (c.22 cm wide, 10 cm deep). Found embedded inside it was a large, upturned upper part of a Dressel 20 amphora, possibly used as a planting pot.
Plans Fig. 1: Plan (after Becatti, 1961). Dates between the early 2nd and early 3rd century CE

Location Ostia Ostia (Pleiades)
Location Description Ostia Antica, the port-city of Rome, was situated at the mouth (ostium) of the Tiber, where it flowed into the Tyrrhenian sea. Rome was situated further upriver, several kilometres from the sea. By its maritime position, Ostia also protected the landing at the mouth of the river; it controlled the trade that ran along it, and also the production of salt in the nearby salt works. Ancient historians believed that the city had been founded in the 7th century by king Ancus Marcius; archaeological evidence shows that the first settlement was founded as a colonia maritima in the 4th century BCE. and that it was already acting as the harbour of Rome in the 3rd century BCE.
From the 2nd century BCE Ostia (and later Portus) was the main port for the landing of wheat and other foodstuffs destined for the markets of Rome. It was a lively and cosmopolitan port city, where the great cargo ships unloaded produce from all over the Mediterranean and beyond. At Ostia the freight was transferred to riverboats to be sent upriver to Rome. This thriving commercial activity was accompanied by demographic and economic growth and by the presence of people coming from all over the known world.
Ostia is especially well known in archaeological and historical studies for its building history. The earliest Ostian houses are only known from sporadic traces, beginning from the 2nd century BCE. They were domus of traditional type, both in the simplest version, of direct Italic derivation, with rooms arranged round the atrium, and in the more complex Roman-Hellenistic form, in which the peristyle with the garden was added (e.g. the House of the Bucrania). They were single-family houses, generally single storied, or with an upper story limited to the height of the atrium.
The transition to a different type of house was marked by the so-called peristyle house, such as the House on the Via del Tempio Rotondo, which dates to the Augustan period, the one found below the Schola of Trajan (built 20-40 CE) and the House of the Thunderbolt, datable to the Vespasianic period (69-79 CE). In this latter type of house the rooms are laid out around a small central colonnaded courtyard, sometimes provided with a garden, more often paved. The later examples of this type include the first phase of the House of Fortuna Annonaria, with its garden (140-190 CE).
Ostia was heavily reconstructed in the 2nd century CE, under the pressure of the growth in population due to the completion of its ports. The new city followed new canons of utilitarian, high-density building, based on the multi-storied insula, which aimed at the efficient use of the little space available. A room with windows on the façade became a kind of atrium-room. The plan became enriched with smaller rooms and internal staircases that ascended to the private apartments of the upper floor. Independent stairways entered from the street provided access to the apartments on the second and upper floors. The most accomplished examples of this type of building date to the Hadrianic period, for example in some insulae that compose the so-called Garden Houses. In another type of insula the main source of light is not the street, but an inner arcaded courtyard.
The internal space was not always delimited by a portico; the Insula of the Paintings, comprising the houses of Jove and Ganymede, of the Infant Bacchus and of the Paintings, arranged according to an L-shaped plan, had its façade facing onto two streets, forming a corner, while its inner sides faced onto a fairly extensive garden, without porticoes.
In the 3rd and 4th centuries, the tenement houses of the less well-to-do fell into ruin or were patched up. Private building seemed limited to the erection of new patrician domus (e.g. the House of Amor and Psyche), built on the ground floor of already existing buildings and richly decorated with costly marbles. In these houses the gardens were chiefly an ornamental backdrop.
The internal garden of the house at Ostia described by St. Augustine (Confessions 9.10.23), which forms the setting for the conversation with his mother St. Monica in CE 388, is precisely of this type: a decorative backdrop that enhanced the peace and quiet of the interior of the house, an antithesis to the frenetic but vain life of the city outside.
Ostia gives us, all things considered, the idea of a heavily built-up city, which sacrificed much of its greenery in the attempt to exploit building land as intensively as possible. This must have been the case especially in the most intensive building phase in its history (1st-3rd century CE). As a consequence, the gardens laid out before this period were in large part destroyed by subsequent building activity. Later garden layouts, on the other hand, were wiped out by the frantic campaign of excavation in the years 1938-1942, conducted in preparation for the World Exhibition, never held due to the outbreak of the Second World War. But today, thanks to the new excavations being conducted at Ostia by Italian and international research groups, using the most modern methods of investigation, the gardens of the ancient city are finally being recovered. In all the cases so far ascertained, they were gardens laid out within peristyles/courtyards, associated with wells or fountains for irrigation. In some cases, the excavators found the classic perforated vases, in others large fragments of terracotta containers. As regards garden furniture, only the Domus of Fortuna Annonaria provided some reliable data.
Ostia in ancient times, however, must have been a good deal greener and richer in vegetation and flora than now seems the case; the ancient sources in fact speak of the flourishing cultivation of vegetables, leaks, melons and salads in Ostian territory. In the 5th century CE “the Isola Sacra is so lush and pleasant that it does not lack admirable grazing land, neither in the summer, nor in the winter months; in the spring, moreover, it is filled with such a profusion of roses and other flowers that it may be called, for its luscious flowering fragrance, the Lebanon of bountiful Venus” (Cosmographia: 25.25-30).
Location Plan Ostia Antica, General Plan. Garden Garden Houses (Case a Giardino) Garden Houses (Pleiades)
Keywords fountains jeux d’eau mosaics (visual works) statues Garden Description The area in which these houses are situated was laid out as a residential area in c. 128 CE as part of the Hadrianic remodeling of Ostia (Fig. 1). It is delimited by buildings of various depths, due to the irregularity of the available space. The central area is occupied by two blocks each comprising four houses, surrounded, according to the excavators, by a garden furnished with six fountains (a) (three on the west and three on the east side; they each measure 2.93x3.55 m. and have a maximum preserved height of 75 cm.) (Figs. 2, 3). The fountains had more than a purely decorative function. They seem rather to be the classic type of canopied fountain. Each was equipped with a water spout and probably with an opening for drawing water. The fountains were surrounded on three sides by a travertine border, in which a little channel for the discharge of excess water was hewn. Two rounded grooves in the channel, in front of each spout, have been interpreted as supports for vessels to rest in as they were filled with water. On the fourth side, which has no border, is an outlet for the discharge of water, which flowed into the main drain leading outside the complex.
A fourth fountain (b) was added on the eastern side, in the early years of the 3rd century CE. Its floor was embellished with a mosaic representing Nilotic scenes (3.30x2.96 m) (Fig. 4); it has been suggested that it was roofed with a pergola supported by small columns. This fountain was essentially ornamental. It would have provided jeux d’eau and was perhaps combined with small flower-beds or garden sculptures in the area surrounded by the mosaic border.
A sculptural group with a fishing scene, which could be interpreted as a fountain-head, was found (not in situ) in one of the rooms of the eastern block and might have belonged to this fountain (Fig. 5).
Figures Figure 1: Plan (after Ricciardi, Scrinari 1996). Figure 2: Fountain (PA-OAnt, Photo Archive). Figure 3: Section and reconstruction of fountain (from Civiltà dell&#39; acqua). Figure 4: Fountain b: mosaic with nilotic scene (PA-OAnt, Photo Archive). Figure 5: Fisherman on a rock, sculpture from Garden Houses (PA-OAnt, Photo Archive). Dates 128 CE 3rd century CE
Excavation Date unspecified

Location Plan Ostia Antica, General Plan. Garden House of Amor and Psyche House of Amor and Psyche (Pleiades)
Keywords balastrades basins (vessels) columns (architectural elements) Corinthian order mosaics (visual works) nymphaea (garden structures) plinths polychrome porticoes terracotta (clay material) viridarium Garden Description The entrance of this house (Fig. 1) (which takes its name from the statuary group found in room b) provides access to a large portico (a) with four columns on marble bases, resting on a continuous marble-paneled balustrade 50 cm high. To the right of the portico was an area believed to be a garden (viridarium) (c) terminating in a nymphaeum. This consisted of a podium 1.10 m. high, paneled in white marble. Hewn into its front side are five deep circular niches. Four are paneled in white marble; only the central niche is panelled in green cipollino marble. The architectural elevation of the nymphaeum rises from this podium (Fig. 2). Over four meters high, it consists of two rectangular alternating with three semicircular niches, framed by six marble columns with Corinthian capitals and rectangular travertine plinths, from which little brick arches project. Five marble stepped gradients were placed between the bases of the columns. They formed miniature cascades: the water piped in by the lead conduit that ran along the bases of the niches flowed down over them. The water filled small rectangular basins and, flowing through terracotta channels inside the podium, spouted from four outlets placed between the niches. The whole of the podium together with the stepped cascades was paneled in white marble and green cipollino; the upper part, by contrast, was stuccoed and adorned with a polychrome wall mosaic. A tile-covered drain ran through the entire length of the podium.
The viridarium is the main source of light for all the rooms that face on it, including the large reception room (d) (Fig. 3). The house is a typical example of an Ostian patrician house of the early 4th century CE.
Figures Figure 1: Plan (after Becatti 1961). Figure 2: Nymphaeum (PA-OAnt, Photo Archive). Figure 3: Axonometry (R. Jadrić, M. Kolarić, T. Marasović, A Pavlović, 1966, PA-OAnt, Archives). Figure 4: Section (R. Jadrić, M. Kolarić, T. Marasović, A Pavlović, 1966, PA-OAnt, Archives). Dates unspecified

Location Plan Ostia Antica, General Plan. Garden House of the Bucrania
Keywords architectural terracotta architraves (entablature) domus botanical gardens columns (architectural elements) Doric order flowerpots fluting friezes (entablature components) Late Republican mosaics (visual works) opus signinum orthostats porticoes Second Style socles tesserae tuff waterspouts Garden Description In the summer of 2002 part of the hortus of the Domus with peristyle was excavated (in the west corner) (Fig. 1, d). At 80 cm under the present sea level, part of the garden of a Late Republican domus (called Domus with Bucrania) was revealed. The domus was built about 80-60 BCE and destroyed about 20-40 CE. A dark organic soil layer was found, at the same level as the floors of the building. A flower pot with four holes was found in this layer. The foundation of a low wall and several structures composed of splinters of tuff bound by bad quality mortar were probably part of the internal arrangement of the garden. Future excavation will certainly help to understand better these structures; the study of pollens and seeds is also in progress.
After the demolition of the House with Bucrania, the resulting consistent layer of debris was used to raise the ground level on which the House with Peristyle was going to be built, thus obliterating the garden. This layer was composed, among other finds, of a considerable number of painted plaster and stucco fragments of excellent quality that have made a reconstruction of the aspect of this area possible. There was a portico with brick columns, plastered and painted purple on the smooth socle, modelled with large flutings and painted white in the upper part; the portico was paved in opus signinum with inserted mosaic tesserae and chips of marble; its walls were painted in the second Pompeian style: large violet orthostats were delimited by brown fluted columns, surmounted by Doric capitals on which large green garlands with birds hung; above this there was a complex network of green and red header blocks and a frieze of yellow palm leaf on a violet ground. The ceiling was violet with an overpainted geometrical pattern. The architrave of the portico, open on the garden, was probably decorated by terracotta architectural plaques and a feline waterspout.
At present, this is the earliest hortus known in ancient Ostia.
Figures Figure 1: Plan (from Morard, Wavelet 2002). Dates 80-60 BCE to 20-40 CE
Excavation Date summer 2002

Ostia is especially well known in archaeological and historical studies for its building history. The earliest Ostian houses are only known from sporadic traces, beginning from the 2nd century BCE. They were domus of traditional type, both in the simplest version, of direct Italic derivation, with rooms arranged round the atrium, and in the more complex Roman-Hellenistic form, in which the peristyle with the garden was added (e.g. the House of the Bucrania). They were single-family houses, generally single storied, or with an upper story limited to the height of the atrium.
The transition to a different type of house was marked by the so-called peristyle house, such as the House on the Via del Tempio Rotondo, which dates to the Augustan period, the one found below the Schola of Trajan (built 20-40 CE) and the House of the Thunderbolt, datable to the Vespasianic period (69-79 CE). In this latter type of house the rooms are laid out around a small central colonnaded courtyard, sometimes provided with a garden, more often paved. The later examples of this type include the first phase of the House of Fortuna Annonaria, with its garden (140-190 CE).
Ostia was heavily reconstructed in the 2nd century CE, under the pressure of the growth in population due to the completion of its ports. The new city followed new canons of utilitarian, high-density building, based on the multi-storied insula, which aimed at the efficient use of the little space available. A room with windows on the façade became a kind of atrium-room. The plan became enriched with smaller rooms and internal staircases that ascended to the private apartments of the upper floor. Independent stairways entered from the street provided access to the apartments on the second and upper floors. The most accomplished examples of this type of building date to the Hadrianic period, for example in some insulae that compose the so-called Garden Houses. In another type of insula the main source of light is not the street, but an inner arcaded courtyard.
The internal space was not always delimited by a portico; the Insula of the Paintings, comprising the houses of Jove and Ganymede, of the Infant Bacchus and of the Paintings, arranged according to an L-shaped plan, had its façade facing onto two streets, forming a corner, while its inner sides faced onto a fairly extensive garden, without porticoes.
In the 3rd and 4th centuries, the tenement houses of the less well-to-do fell into ruin or were patched up. Private building seemed limited to the erection of new patrician domus (e.g. the House of Amor and Psyche), built on the ground floor of already existing buildings and richly decorated with costly marbles. In these houses the gardens were chiefly an ornamental backdrop.
The internal garden of the house at Ostia described by St. Augustine (Confessions 9.10.23), which forms the setting for the conversation with his mother St. Monica in CE 388, is precisely of this type: a decorative backdrop that enhanced the peace and quiet of the interior of the house, an antithesis to the frenetic but vain life of the city outside.
Ostia gives us, all things considered, the idea of a heavily built-up city, which sacrificed much of its greenery in the attempt to exploit building land as intensively as possible. This must have been the case especially in the most intensive building phase in its history (1st-3rd century CE). As a consequence, the gardens laid out before this period were in large part destroyed by subsequent building activity. Later garden layouts, on the other hand, were wiped out by the frantic campaign of excavation in the years 1938-1942, conducted in preparation for the World Exhibition, never held due to the outbreak of the Second World War. But today, thanks to the new excavations being conducted at Ostia by Italian and international research groups, using the most modern methods of investigation, the gardens of the ancient city are finally being recovered. In all the cases so far ascertained, they were gardens laid out within peristyles/courtyards, associated with wells or fountains for irrigation. In some cases, the excavators found the classic perforated vases, in others large fragments of terracotta containers. As regards garden furniture, only the Domus of Fortuna Annonaria provided some reliable data.
Ostia in ancient times, however, must have been a good deal greener and richer in vegetation and flora than now seems the case; the ancient sources in fact speak of the flourishing cultivation of vegetables, leaks, melons and salads in Ostian territory. In the 5th century CE “the Isola Sacra is so lush and pleasant that it does not lack admirable grazing land, neither in the summer, nor in the winter months; in the spring, moreover, it is filled with such a profusion of roses and other flowers that it may be called, for its luscious flowering fragrance, the Lebanon of bountiful Venus” (Cosmographia: 25.25-30).
Location Plan Ostia Antica, General Plan. Garden House of the Fortuna Annonaria
Keywords basins (vessels) bucrania columns (architectural elements) cornucopias (motifs) domus herms mosaics (visual works) Neo-Attic niches nymphaea (garden structures) oeci opus listatum peristyles (Roman courtyards) puteals statues travertine triclinia (rooms) water wells Garden Description The peristyle garden (Fig. 1, a) has travertine columns on three sides. The fourth side coincides with the perimeter wall of the house, which forms part of the original plan, dating to the 2nd century CE. The last phase of the domus, lavishly decorated with precious marbles, dates to the 4th century CE. Against the rear wall of the garden is a brick niche (h. 194 cm.; w. 114 cm.) containing a statue of Juno or Demeter and two benches in opus listatum (w. 41 cm.; preserved h. 28 cm.). “The area inside the peristyle must undoubtedly have been kept as a garden (Figs. 2 and 3). The remains of a rectangular basin (3.10x5.40 m.) with drainage outlet at its north-east corner were found at its center” (Becatti).
There is a well (diam. 49 cm.) in the eastern part of the garden; it is adorned with a marble well-head decorated with bucrania in neo-attic style, dating to the 2nd century CE (dia. 66 cm; h. 55 cm) (Fig. 4). Two small herms also formed part of the garden decoration.
A large female statue was found in situ on its pedestal, adhering to the end-wall of the western portico of the peristyle. Endowed with the attributes of trade (cornucopia and oar), the female figure has been identified as Fortuna Annonaria, the personification of Ostia’s trading success.
The large apsidal reception room (oecus) (Fig. 1, b), with two columns marking its entrance, was located in the western part of the house. The garden, with flowering plants, onto which it opens, formed its natural continuation. This, together with the nymphaeum that decorated the south side of the room, its rear wall articulated with alternating semicircular and rectangular niches containing statues, provided a suitably splendid and prestige-enhancing setting for the public life of the owner, probably a wealthy trader.
The garden also forms the backdrop to the rooms in the east part of the house, a triclinium (Fig. 1, c) and a heated cubicle (Fig. 1, d), lit by a large window and decorated with a lavish black and white mosaic floor with mythological scenes.
Figures Figure 1: Plan (after Boersma 1985). Figure 2: Axonometry (from Boersma 1985). Figure 3: The garden seen from the oecus (PA-OAnt, Photo Archive). Figure 4: Well head with bucrania (PA-OAnt, Photo Archive). Dates 2nd century CE to 4th century CE
Excavation Date unspecified

Location Plan Ostia Antica, General Plan. Garden House of the Thunderbolt (Domus Fulminata) House of the Thunderbolt (Pleiades)
Keywords altars (religious fixtures) biclinia columns (architectural elements) domus Flavian fountains klinai lararia peristyles (Roman courtyards) polychrome porticoes Republican tesserae Garden Description The peristyle garden, excavated in 1941, was surrounded by a portico on all four sides, supported by brick columns, some of which were paired or clustered in threes (Fig. 1). In the original building, dating to the Flavian period, the garden (a) was furnished with a brick biclinium, with the klinai placed opposite each other. Behind the klinai was an aedicula-shaped lararium with a cylindrical marble altar in front of it (Fig. 2). On the opposite side, and aligned with the entrance, was the basin of a fountain with a polychrome mosaic in blue and yellow tesserae (built in a second phase, c. 150-200 CE). It was probably fed by the lead pipe (stamped SEXTILIUS SECUNDUS FECIT) that was seen by the excavators leading from the entrance towards the Decumanus. A well-head (Figs. 3-4), placed at the entrance to the garden, had a purely ornamental function, since its bottom is sealed and it only has a hole for the runoff of water. A cube-shaped stuccoed brick pedestal was erected at the southwest corner of the peristyle. Into its sloping top was inserted a marble plaque, inscribed with the letters FDC (“fulgur dium conditum”). It marked the spot where lightning had struck, as well as things that had been struck by the same lightning bolt and ritually buried to placate the wrath of the gods.
The residential rooms of the domus were placed on its upper floor. Some experts think that the main reception rooms should be identified in the wing facing onto the northwest side of the garden. However, not everyone agrees that the House of the Thunderbolt was a private residential building. It could also have been the site of a college or corporation, which some archaeologists connect with the nearby sanctuary of the Bona Dea. The rooms aligned along the eastern side, all intercommunicating, would have been, in this case, the ceremonial rooms of the college, whereas the residential sector of the building would be identifiable in the rooms on the western side.
The house is one of the most interesting examples of the transition from the atrium peristyle house of Republican tradition to the house with a colonnaded courtyard typical of Ostian residential architecture in the 2nd century CE.
Figures Figure 1: Plan (after Calza 1953). Figure 2: Garden, 1941 (PA-OAnt, Photo Archive). Figure 3: Basin shaped as a well-head (PA-OAnt, Photo Archive). Figure 4: Section of the basin (from Ricciardi, Scrinari 1996). Dates Flavian period 150-200 CE
Excavation Date 1941

Keywords Augustan basins (vessels) columns (architectural elements) fountains opus signinum peristyles (Roman courtyards) travertine Tuscan order vases Cato Pliny the Elder Garden Description This house was only partially excavated between June 1972 and January 1973 (Fig. 1). In its Augustan phase the peristyle garden (a) was adorned with a large central basin paved in opus signinum. At the center of the basin was a brick support, interpreted as the base of a fountain. The columns of the peristyle, probably Tuscan, rested on bases alternating with travertine strips at pavement level (Fig. 2). Three perforated vases of the type of ollae perforatae recorded by Cato (RR 52, 133 | Trans.) and Pliny (NH 12. 16; 17. 64, 97) were found between the basin and the columns of the peristyle, and exactly aligned with their bases. The ollae were intact and must have contained plants, no doubt of the flowering and rambling variety, which would have found both a support and a chromatic backdrop in the columns to the rear.

The transition to a different type of house was marked by the so-called peristyle house, such as the House on the Via del Tempio Rotondo, which dates to the Augustan period, the one found below the Schola of Trajan (built 20-40 CE) and the House of the Thunderbolt, datable to the Vespasianic period (69-79 CE). In this latter type of house the rooms are laid out around a small central colonnaded courtyard, sometimes provided with a garden, more often paved. The later examples of this type include the first phase of the House of Fortuna Annonaria, with its garden (140-190 CE).
Ostia was heavily reconstructed in the 2nd century CE, under the pressure of the growth in population due to the completion of its ports. The new city followed new canons of utilitarian, high-density building, based on the multi-storied insula, which aimed at the efficient use of the little space available. A room with windows on the façade became a kind of atrium-room. The plan became enriched with smaller rooms and internal staircases that ascended to the private apartments of the upper floor. Independent stairways entered from the street provided access to the apartments on the second and upper floors. The most accomplished examples of this type of building date to the Hadrianic period, for example in some insulae that compose the so-called Garden Houses. In another type of insula the main source of light is not the street, but an inner arcaded courtyard.
The internal space was not always delimited by a portico; the Insula of the Paintings, comprising the houses of Jove and Ganymede, of the Infant Bacchus and of the Paintings, arranged according to an L-shaped plan, had its façade facing onto two streets, forming a corner, while its inner sides faced onto a fairly extensive garden, without porticoes.
In the 3rd and 4th centuries, the tenement houses of the less well-to-do fell into ruin or were patched up. Private building seemed limited to the erection of new patrician domus (e.g. the House of Amor and Psyche), built on the ground floor of already existing buildings and richly decorated with costly marbles. In these houses the gardens were chiefly an ornamental backdrop.
The internal garden of the house at Ostia described by St. Augustine (Confessions 9.10.23), which forms the setting for the conversation with his mother St. Monica in CE 388, is precisely of this type: a decorative backdrop that enhanced the peace and quiet of the interior of the house, an antithesis to the frenetic but vain life of the city outside.
Ostia gives us, all things considered, the idea of a heavily built-up city, which sacrificed much of its greenery in the attempt to exploit building land as intensively as possible. This must have been the case especially in the most intensive building phase in its history (1st-3rd century CE). As a consequence, the gardens laid out before this period were in large part destroyed by subsequent building activity. Later garden layouts, on the other hand, were wiped out by the frantic campaign of excavation in the years 1938-1942, conducted in preparation for the World Exhibition, never held due to the outbreak of the Second World War. But today, thanks to the new excavations being conducted at Ostia by Italian and international research groups, using the most modern methods of investigation, the gardens of the ancient city are finally being recovered. In all the cases so far ascertained, they were gardens laid out within peristyles/courtyards, associated with wells or fountains for irrigation. In some cases, the excavators found the classic perforated vases, in others large fragments of terracotta containers. As regards garden furniture, only the Domus of Fortuna Annonaria provided some reliable data.

Location Plan Ostia Antica, General Plan. Garden House with Peristyle
Keywords courtyards Early Imperial hydraulic mortar mosaics (visual works) mural paintings (visual works) niches nymphaea (garden structures) opus spicatum opus tessellatum (process) opus testaceum peristyles (Roman courtyards) porticoes root cellars water supply systems water wells Garden Description During the winter 1938-1939 part of an earlier building was found under the occupation level of the Schola of the Trajan. It was called House with peristyle, as the main preserved feature was seen to be the considerable part of a classical peristyle) (Fig. 1, b). The house was erected between 20-40 CE and then destroyed between 160-200 CE. The find created great interest and massive restorations began, in order to show visitors a characteristic type of private architecture of the early Empire, rarely found in Ostia.

Keywords allées beds (site elements) Augustan Domitian, Emperor of Rome Hadrianic Julio-Claudian columns (architectural elements) opus signinum parterres porticoes scaenae sewers (drainage structures) statues theater Vitruvius Garden Description In the original plan of the Augustan period the garden area to the back of the theater was surrounded on three sides by a roofed corridor opening onto the Tiber on the northern side with a monumental entrance. In the Claudian period the whole level of the area was raised and a portico consisting of a single row of brick columns added. A temple was built at the center of the garden area in the Domitianic period; traditionally identified since its discovery (1881) with the temple of Ceres, it has more recently been attributed to Vulcan or to the imperial cult. During the Hadrianic period the portico was doubled with a second row of columns; the entrances on the northern side were blocked, and buildings erected against them, making access to the garden possible only from the theater (Fig. 1).
The open area to the back of the theater was never built over. Laid out as a garden, and adorned with statues raised in honor of men who had distinguished themselves in trade, it conformed to the recommendation of Vitruvius (5.9.1 | (English) | 5.9.5 | (English)), that areas surrounding a theater be laid out with colonnades (post scaenam porticus) and embellished with gardens, where people could stroll about and converse.
During the excavations of Rodolfo Lanciani (1881) “a street traversing the excavated area of the Forum and aligned on the axis of the temple and the theatre” was identified (Fig. 2). Reported to be “gravelled and edged with marble borders”, this street was probably a path of the garden that led from the theater to the temple at the center of the area: “The Forum of Ceres ... was once ornamented with a garden, the allées of which can still be traced with the help of the marble border-lines by which each plot of green was defined and surrounded.”
During the excavations of Dante Vaglieri (1910-1913), a system of conduits was identified. It was linked to a large sewer that ran underground at the center of the garden area, sloping downwards from south to north in the direction of the Tiber (Fig. 3). Two conduits parallel to the central sewer ran in front of the stationes. At garden level there were two long gutters that collected rainwater from the roof of the portico. Two basins (respectively 3.10x2.90 and 3.45x3.35 m) at ground level were identified on the southern side of the garden; they were paved with opus signinum on the inside and probably panelled in marble.
In October 1912 Dante Vaglieri began the reconstruction of the garden at the center of the Piazzale delle Corporazioni (Fig. 4). He commissioned a famous landscape architect of the period to create a garden with rectangular parterres of various size which retraced in part the layout of the allées and flower-beds of the ancient garden: “This garden, reconstructed by one of our cleverest landscape artists, with its display of classic bushes and flowers, its colonnade lining the four sides of the square, and its array of statues of eminent men, bankers, merchants, magistrates, harbour-masters, &amp;c., has become the chief attraction to the visitors of Ostia…” The leading experts in garden architecture of the period included Pier Andrea and Domenico Saccardi: perhaps one of them was the “cleverest landscape artist.”
Figures Figure 1: Plan of the Piazzale della Corporazioni (from Calza 1953). Figure 2: Plan of the Piazzale della Corporazioni (from Lanciani 1881). Figure 3: Sketch of the drainage system found below the Piazzale (from Giornale degli Scavi 1912). Figure 4: The modern garden, 1912 (PA-OAnt, Photo Archive). Dates Augustan period Claudian period Domitianic period
Excavation Dates 1881 1910-1913

Keywords colonnades courtyards Ionic (architecture style) jeux d’eau parapets peristyles (Roman courtyards) porticoes water supply systems Garden Description The monumental complex of the Schola of the Trajan, presumed headquarters of the corporation of the marine carpenters, was built c.160-200 and abandoned after the 4th century CE. It was excavated and restored during the winter of 1938-1939. It includes a vast internal courtyard, which is oblong and marked with an obtuse angle in its median part (Fig. 1, a). Unfortunately, ancient damage and early, inaccurate excavations make it impossible to know if this space was paved or a garden.

The transition to a different type of house was marked by the so-called peristyle house, such as the House on the Via del Tempio Rotondo, which dates to the Augustan period, the one found below the Schola of Trajan (built 20-40 CE) and the House of the Thunderbolt, datable to the Vespasianic period (69-79 CE). In this latter type of house the rooms are laid out around a small central colonnaded courtyard, sometimes provided with a garden, more often paved. The later examples of this type include the first phase of the House of Fortuna Annonaria, with its garden (140-190 CE).
Ostia was heavily reconstructed in the 2nd century CE, under the pressure of the growth in population due to the completion of its ports. The new city followed new canons of utilitarian, high-density building, based on the multi-storied insula, which aimed at the efficient use of the little space available. A room with windows on the façade became a kind of atrium-room. The plan became enriched with smaller rooms and internal staircases that ascended to the private apartments of the upper floor. Independent stairways entered from the street provided access to the apartments on the second and upper floors. The most accomplished examples of this type of building date to the Hadrianic period, for example in some insulae that compose the so-called Garden Houses. In another type of insula the main source of light is not the street, but an inner arcaded courtyard.
The internal space was not always delimited by a portico; the Insula of the Paintings, comprising the houses of Jove and Ganymede, of the Infant Bacchus and of the Paintings, arranged according to an L-shaped plan, had its façade facing onto two streets, forming a corner, while its inner sides faced onto a fairly extensive garden, without porticoes.
In the 3rd and 4th centuries, the tenement houses of the less well-to-do fell into ruin or were patched up. Private building seemed limited to the erection of new patrician domus (e.g. the House of Amor and Psyche), built on the ground floor of already existing buildings and richly decorated with costly marbles. In these houses the gardens were chiefly an ornamental backdrop.
The internal garden of the house at Ostia described by St. Augustine (Confessions 9.10.23), which forms the setting for the conversation with his mother St. Monica in CE 388, is precisely of this type: a decorative backdrop that enhanced the peace and quiet of the interior of the house, an antithesis to the frenetic but vain life of the city outside.
Ostia gives us, all things considered, the idea of a heavily built-up city, which sacrificed much of its greenery in the attempt to exploit building land as intensively as possible. This must have been the case especially in the most intensive building phase in its history (1st-3rd century CE). As a consequence, the gardens laid out before this period were in large part destroyed by subsequent building activity. Later garden layouts, on the other hand, were wiped out by the frantic campaign of excavation in the years 1938-1942, conducted in preparation for the World Exhibition, never held due to the outbreak of the Second World War. But today, thanks to the new excavations being conducted at Ostia by Italian and international research groups, using the most modern methods of investigation, the gardens of the ancient city are finally being recovered. In all the cases so far ascertained, they were gardens laid out within peristyles/courtyards, associated with wells or fountains for irrigation. In some cases, the excavators found the classic perforated vases, in others large fragments of terracotta containers. As regards garden furniture, only the Domus of Fortuna Annonaria provided some reliable data.
Ostia in ancient times, however, must have been a good deal greener and richer in vegetation and flora than now seems the case; the ancient sources in fact speak of the flourishing cultivation of vegetables, leaks, melons and salads in Ostian territory. In the 5th century CE “the Isola Sacra is so lush and pleasant that it does not lack admirable grazing land, neither in the summer, nor in the winter months; in the spring, moreover, it is filled with such a profusion of roses and other flowers that it may be called, for its luscious flowering fragrance, the Lebanon of bountiful Venus” (Cosmographia: 25.25-30).
Location Plan Ostia Antica, General Plan. Garden Insula dei Dipinti Insula dei Dipinti (Pleiades)
Keywords aedicules flowerpots Hadrianic insulae mosaics (visual works) Severan statues whitewash (water-base paint) Garden Description The large open area in this insula, divided into two by a wall, was identified as a garden at the time of excavation (1914 to 1919), but on little evidence apart from the absence of paving over most of the area. Recent excavations have however clarified the phases of the garden and added some significant detail. The garden is now known to have been created as a single area, forming an integral part of the late Hadrianic development comprising the three houses which make up the Insula of the Paintings (House of Jove and Ganymede, House of the Infant Bacchus and House of the Paintings). The excavations in the SW corner of the south garden (Fig. 1, Tr. 1) however produced no evidence of Hadrianic garden features, due to the garden being greatly disturbed by a substantial restoration of the insula somewhere in the period 150-180 CE. At this time the wall dividing the garden into two was built, and a humus-rich soil imported into the south garden area, its use as a garden being confirmed by fragments of five flower pots, recognized by the holes in their bases. In addition, the lower part of a Dressel 20 amphora and a neat, sub-triangular pit roughly 50 cm across cut into the underlying rubble fill may have served as planters. In the Severan period a small aedicular shrine was added to the south face of the new garden wall, the niche being originally decorated with glass mosaic above foliage plants against a red ground. This was later covered with whitewash and replaced by a figured scene, and finally a statue of Jove was installed in the niche. A section of black-and-white geometric mosaic, overlying the humus-rich soil in Trench 1 and possibly associated lightweight rough walls, suggests the creation of a summer pavilion or dining room during this period, which would have enjoyed a view of the garden shrine.
Figures Figure 1: The Garden and Houses of the Insula dei Dipinti. Dates late Hadrianic period 150-180 CE
Excavation Date 1914-1919 recent excavations

ITALIA (Pleiades)
ITALIA, REGIO I (Pleiades)
Province Description Italia was not considered a province until the reign of Diocletian. The peninsula, however, was divided into administrative regions by Augustus around 7 BCE, according to Pliny's Naturalis Historia. Regio I was comprised of Latium and Campania.
Location Rome Rome (Pleiades)
Location Description Sublocation Caelian Hill Caelian Hill (Pleiades)
Sublocation Description Garden Gardens of the Temple of Divine Claudius (Roma)
Keywords temples (buildings) nemus (grove) porticoes nymphaea (garden structures) aqueducts stagnum (man-made lake) Garden Description The Temple of the Divine Claudius, located on the northern slope of the Caelian Hill, was constructed in multiple phases. The temple is known from the Severan marble plan (Fig. 1) and from archaeological remains. Agrippina initiated the building of the temple but was murdered before its completion. After the fire of A.D. 64, Nero altered the temple to include it in the Domus Aurea (Seutonius Vesp. 9; Frontinus Aq. 2.76). Vespasian completed the temple in A.D. 69.
The temple is located on top of a platform (180 x 210 m.) and is situated just off-center to the east.	During Nero's reign, the platform upon which the temple stood was converted into a nymphaeum as part of the Domus Aurea, which the Aqua Claudia supplied. Nero redirected the Aqua Claudia to feed the stagnum of the Domus Aurea. The rectangular and semi-circular niches on the eastern side are best preserved and are visible from the Via Claudia. The space between this façade and the platform wall proper is presumably a passage for water. Vespasian restored the temple and Claudius' divinity in A.D. 69 and considerably altered the original structure. Fragment 5c, now existing only as a Renaissance drawing, depicts the temple as a prostyle, pentastyle temple. However, most scholars agree that the temple was probably hexastyle. Because these remains are located under the present-day Monastery of the Passionist Fathers, no recent excavation has been possible. A. M. Colini’s excavations reveal that the four faces of the platform differ significantly. Under the stairs of the north side was a cistern, presumably remnants of Nero's nymphaeum, the water supply for the temple complex. The south face, as yet unexcavated, should reveal evidence of the Aqua Claudia.
The temple is set within eight L-shaped planting beds and fourteen rectangular planting beds (Fig. 2). Some scholars considered these forms to be the substructures of the temple complex, while it is also possible that these structures are water features. However, the majority of scholars believe that these structures are planted rows of trees or shrubs in a nemus, similar to the plantings found during the new excavations of the Templum Pacis. The role of Vespasian as sponsor also lends credence to such an interpretation. Vespasian is credited with building a quadriporticus to surround the entire platform and Martial mentions a porticus (Martial Sp. 2.9-10), but there is no evidence for the porticus on the Marble plan. Thanks. Test for the pull.
Dates 1st century CE

Sublocation Caelian Hill Caelius Mons (Pleiades)
Garden Garden of the Temple of Divine Claudius, Palatine
Keywords aqueduct cistern (plumbing component) nemus (grove) niche (architectural element) nymphaeum (garden structure) porticoes planting bed stagnum (man-made lake) temple (building) Garden Description The Temple of the Divine Claudius, located on the northern slope of the Caelian Hill, was constructed in multiple phases. The temple is known from the Severan Marble Plan (FUR) (Fig. 1) and from archaeological remains. Agrippina initiated the building of the temple but was murdered before its completion. After the fire of 64 CE, Nero altered the temple to include it in the Domus Aurea (Seutonius Vesp. 9; Frontinus Aq. 2.76). Vespasian completed the temple in 69 CE.
The temple is located on top of a platform (180 x 210 m.) and is situated just off-center to the east. During Nero's reign, the platform upon which the temple stood was converted into a nymphaeum as part of the Domus Aurea, which the Aqua Claudia supplied. Nero redirected the Aqua Claudia to feed the stagnum of the Domus Aurea. The rectangular and semi-circular niches on the eastern side are best preserved and are visible from the Via Claudia. The space between this façade and the platform wall proper is presumably a passage for water. Vespasian restored the temple and Claudius' divinity in 69 CE and considerably altered the original structure. [Fragment 5c of FUR], now existing only as a Renaissance drawing, depicts the temple as a prostyle, pentastyle temple. However, most scholars agree that the temple was probably hexastyle.
Because these remains are located under the present-day Monastery of the Passionist Fathers, no recent excavation has been possible. A. M. Colini’s excavations reveal that the four faces of the platform differ significantly. Under the stairs of the north side was a cistern, presumably remnants of Nero's nymphaeum, the water supply for the temple complex. The south face, as yet unexcavated, should reveal evidence of the Aqua Claudia.
The temple is set within eight L-shaped [planting beds](http://vocab.getty.edu/page/aat/300430426 and fourteen rectangular planting beds (Fig. 2). Some scholars considered these forms to be the substructures of the temple complex, while it is also possible that these structures are water features. However, the majority of scholars believe that these structures are planted rows of trees or shrubs in a nemus, similar to the plantings found during the new excavations of the Templum Pacis. The role of Vespasian as sponsor also lends credence to such an interpretation. Vespasian is credited with building a quadriporticus to surround the entire platform and Martial mentions a porticus (Martial Sp. 2.9-10), but there is no evidence for the porticus on the Marble Plan.
Dates 1st century CE
Excavation Date unspecified

`,url:"https://roman-gardens.github.io/test-drafts/province/italia/rome/regio_x_palatium/temple_claudii_divi/"},148:{title:"House of Asinus Nica, Central District (Maison de l’Ane, quartier central)",smallcrumbs:smallcrumbs("/province/numidia/cuicul"),content:`Province Numidia Numidia (Roman province)(Pleiades)
Province Description The frontier between Numidia and Mauretania fluctuated during early the African kingdoms. It was fixed at the river of Ampsaga during Caesar’s reign when he rewarded his ally King Bocchus, giving him part of the Numidian kingdom. By 31 BCE, Numidia (also known as Africa Nova) was under direct Roman control, becoming attached to the province of Africa Proconsularis. Toward 194 CE, Septimus Severus detached most of the Numidia territory from the province of Africa Proconsularis, forming a special province governed from Cirta by a procurator, subordinate to the imperial legate. With the Diocletian reforms, the whole of Roman Africa (with exception of Mauretania Tingitana) constituted a single diocese subdivided into six provinces, including Numidia Cirtensis with Cirta as capital.
Location Cuicul Cuicul (Pleiades)
Fig. 1: Plan of Cuicul (AOROC, from Février, P.-A., Blanchard-Lemée, M., 2019, fig. 1a) Location Description The city of Cuicul, modern Djemila in Algeria, was a Roman colony founded by Trajan at the beginning of the second century. It was located near the western frontier of Numidia, at a crossroads near the High Plain of Setif and quite south of the actual “Little Kabylie” region. The original city center was constructed on a spur set between two merging wadi, the Gergour and the Betame, at an altitude of about eight hundred meters above sea level, surrounded by mountains more than a thousand meters above sea level. There are snow falls and freezing cold in winter and plenty of water. For the most part, the climate exc1udes plants which cannot stand the frost; however, we can infer the presence of olive plantations due to the number of olive presses found throughout the town.
Garden House of Asinus Nica, Central District (Maison de l’Ane, quartier central)
Keywords domus peristyle houses courtyards exedrae (site elements) mosaics (visual works) stairs triclinia (rooms) balnea basins (vessels) Garden Description Like several peristyle houses of the ancient part of Cuicul, the house of Asinus Nica, about 870 square meters in size, was inhabited and transformed from the second to the fifth century. The fifth century additions are the large reception room XI with a marine Venus mosaic and the private baths with the Asinus Nica mosaics. The more ancient part of the house, south of wall M-M’ is rather small and more irregular in shape.
The open area of this peristyle garden, about 9 by 8.5 meters in size, is enclosed by 1 meter-high walls and divided into compartments. Some these were pools, as we can still see hydraulic mortar inside. From the semi-circular pool, a rilled wall brought water to a lower pool, shaped as half a concave octagon. The eastern compartment was a pool that may have been decorated with a water spout, of which only bases remain. It contained a smaller pool, rectangular with two niches. In the western compartment, no mortar was found; it was certainly planted. Four quoining pillars, standing directly on the rock, and eight columns, sitting on low walls, supported the four porticoes that were paved with geometrical mosaics.
The house lacked wide-open views from exedra and from the galleries towards the pools and the gardens. This irregularity can be explained by the presence of a first floor opening directly onto the Cardo Maximus, the existence of which is shown by a staircase with seven steps. A reception room was located on the first floor, so that the enclosed garden and the pools could be seen through windows or galleries from the upper floor. From this elevation, the luxurious decoration and lavish use of water would have been seen to full effect.
Plans Fig. 1: Plan of the House of Asinus Nica (Blanchard-Lemée, M., AOrOc) Images Fig. 2: View of the garden (Blanchard-Lemée, M., AOrOc) Dates 2nd-5th century CE
Bibliography Blanchard-Lemée, M., Maisons à mosaïques du quartier central de Djemila (Cuicul), Paris, 1975, pp. 129-151. (worldcat) Février, P.-A., Blanchard-Lemée, M., L'édifice appelé &quot;Maison de Bacchus&quot; à Djemila, Études d'antiquités africaines, CNRS Editions, Paris, 2019, SSN 0768-2352. (worldcat) Pleiades ID 305068

Location Cuicul Cuicul (Pleiades)
Plan of Cuicul (AOROC, from Février, P.-A., Blanchard-Lemée, M., 2019, fig. 1a) Location Description The city of Cuicul, modern Djemila in Algeria, was a Roman colony founded by Trajan at the beginning of the second century. It was located near the western frontier of Numidia, at a crossroads near the High Plain of Setif and quite south of the actual “Little Kabylie” region. The original city center was constructed on a spur set between two merging wadi, the Gergour and the Betame, at an altitude of about eight hundred meters above sea level, surrounded by mountains more than a thousand meters above sea level. There are snow falls and freezing cold in winter and plenty of water. For the most part, the climate exc1udes plants which cannot stand the frost; however, we can infer the presence of olive plantations due to the number of olive presses found throughout the town.
Garden House of Bacchus, building south of the Great Baths (Maison de Bacchus, édifice au sud des Grands Thermes)
Keywords amphorae (storage vessels) domus mosaics (visual works) oeci pergolas peristyle houses piscinae statuettes (free-standing sculpture) venus Garden Description The large block of buildings called the &quot;House of Bacchus&quot;, (about 7000 m2) has three separated gardens A, B, C and a peristyle VI. This site has been excavated during four periods (1929, 1931,1937 and 1944).
1-The first garden A is a large open area at the north-east corner of the buildings, along the narrow street which separates it from the Great Baths. It could be overlooked from the portico stretching before the great reception hall with seven apses, constructed in the middle of the fifth century. Earlier (second-third century), people could enter it through a door, two steps of which are still visible under the north wall, in front of an underground door of the Great Baths; this garden belonged then to the public baths dedicated in 193 B. C.. At that time, on the western side of this garden, there were little baths excavated under the seven apses room and contemporaneous with the latter.
2-The main building (Plan view Fig. 1) is composed of two peristyle dwellings, formerly separate, linked up during the Late Empire; the central space of the large one was paved, first with slabs, afterwards with mosaic. The little peristyle (7 m x 10 m) was a garden (B) enclosed by three porticoes, supported by six columns (rough and probably stuccoed) and bordered by a low wall. On the south side, there was a semi-circular pool, the front of which was closed by two stone plates, engraved with lozenges and joined by a cut column. The exedra and the rooms having view into the garden seem to have been devoted to private life, unlike the large one.
3-The rear garden (C) of the &quot;House of Bacchus&quot; seems to have originally belonged to the little baths and then the house with the large peristyle VI (see Plan view in red Fig. 1). It was greatly transformed in Late Antiquity. The great seven apses hall, built in the middle of the fifth century, took the place of the small baths and overwhelmed this space with its impressive volume. The large oecus may be assigned to the Constantinian period: perhaps it had a view over the rear garden at that time. Afterwards, this room was extended with an absidial pool (11 m long); through a wide door, people accessed a little terrace, from where they overlooked the new pool, paved with marble, one meter below. Water arrived from two little pools on each side and went into the drain of the seven apses room. Two little columns bore a small pediment. In the inside edges, we see terracotta amphoras used to raise fish. The inside borders are complete, but the outside masonry is unfinished, so that we may think that the rear wall may have stood high enough to form a nymphaeum. The masonry is similar in the fish pool and in the seven apses (brick tiles joined by brick layers forming crosses) : from that, we infer they were built at the same time, in the middle of the fifth century. The foundation of the fish pool was laid on the bottom of the rectangular one, which perhaps was filled up.
Plans Fig. 1: Plan of the House of Bacchus (Dans les jardins de Djemila, Blanchard-Lemée, M., 1998, p. 194, fig. 9) Images Fig. 2: The small peristyle garden B and its semi circular basin (Février, P.-A. – CCJ 62889)) Fig. 3: The pool and fish pool (Février, P.-A.– CCJ 62945) Fig. 4: The fish pool (Février, P.-A.– CCJ 62886) Dates 3nd-5th century CE

Garden House of Europa, Central District (Maison d'Europe, Quartier Central)
Keywords amphorae (storage vessels) basins (vessels) domus exedrae (site elements) fishponds mosaics (visual works) peristyle houses piscinae Garden Description This house of irregular shape (Plan view, Fig. 1), rested against the ancient city wall, transformed into a decorative wall for the Severian Forum, and between two large cardines. It was excavated in 1911.
We can see the complex building of Late Antiquity (1500 m2), centered around the peristyle, with a large central area (8.10 x 7.70 m) (Fig. 1). The bases of the columns (four on each side) are not visible; therefore, they seem to lay on a lower level, hidden by later phase of construction. During the first half of the fifth century, low walls were set against the columns, except on the west side, where the open area was entered from the gallery. On the north side, an apse, paved with a mosaic representing a shell, encroaches upon the inner space. On the east side, in front of the large exedra XVIII, a mass of masonry includes three small semi-circular pools. A large rectangular fish pool rests against the mass of masonry; there are little terracotta amphoras inside the edges. At the center of this pool, rose a tall hexagonal base engraved with an ivy scroll and unreadable inscriptions, standing on a hollow base. The peristyle galleries were paved with mosaics: there were geometric patterns and two inscriptions glorifying the owner Castorius and his family.
The L shaped space between the fish pool and the columns was probably planted.
Plans Fig. 1: Plan of the House of Castorius (Blanchard-Lemée, M., 1975, fig. 4) Images Fig. 2: Southwest corner of the peristyle XVI, the L shaped planted area (Blanchard-Lemée, M., AOrOc) Fig. 3: Hexagonal base engraved with an ivy scroll at the center of the rectangular pool (Blanchard-Lemée, M., AOrOc) Dates 5th century
Excavation Dates 1911
